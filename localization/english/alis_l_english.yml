l_english:
 OLS:1 "'Alitz 'Oppon"
 OLS_ADJ:0 "Alisian"
 OLZ:1 "Kassiteros"
 OLZ_ADJ:0 "Kassiterian"
 iberia_colony.1.t:0 "'Alitz 'Oppon"
 iberia_colony.1.desc:0 "The trading city of 'Alitz 'Oppon, meaning 'Pleasant Haven' in the Phoenician language, sits on a large basin in the estuary of the River Tagus. This makes it an ideal location to unload and reprovision Phoenician ships sailing on trade voyages along the western coast, some as far as the legendary Tin Islands. The settlement has become an important centre of commercial trade where valuable metals, salted fish and salt are traded with the inland tribes of the region."
 iberia_colony_01_release_as_subject_tt:0 "Release #Y 'Alitz 'Oppon#! as a #Y Colony#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 iberia_colony.1.a:0 "Release the city"
 iberia_colony.1.b:0 "Switch to 'Alitz 'Oppon"
 iberia_colony.1.bt:0 "#Y We will tag switch over to#! #G 'Alitz 'Oppon#!"


 iberia_colony.2.t:0 "Punic Purchase"
 iberia_colony.2.desc:0 "Phoenician traders have long had a presence in [GetProvince('(int32)1319').GetName], trading for our precious metals. They refer to their small trading post, which sits on a large basin in the estuary of the River Tagus as 'Alitz 'Oppon, which apparently means 'Pleasant Haven' in the Phoenician language. A group of [alis_ubbo_punic.GetAdjective] merchants armed with the financial backing of [alis_ubbo_punic.GetName] wish to expand their holdings and acquire a port of their own in [GetProvince('(int32)1319').GetName] in exchange for a 'reasonable outlay.' Its location makes it an ideal location to unload and reprovision their ships sailing on trade voyages along the western coast of Iberia."
 iberia_colony.2.a:0 "What luck, the Phoenician fools will make us rich!"
 iberia_colony.2.at:0 "#E [alis_ubbo_punic.GetAdjective]s#! will flock to #Y [GetProvince('(int32)1319').GetName]#!and it may become a [alis_ubbo_punic.GetAdjective] #Y Subject#!" 
 iberia_colony.2.b:0 "They insult our intelligence!"
 iberia_colony.2.bt:0 "Nothing happens" 

 iberia_colony.3.t:0 "'Alitz 'Oppon"
 iberia_colony.3.desc:0 "From ancient times the Phoenician and Punic people have excelled at traveling, trading and settling across the sea, establishing outposts such as our own [alis_ubbo_punic.GetCapital.GetName]. The trading city of 'Alitz 'Oppon, meaning 'Pleasant Haven' in the Phoenician language, sits on a large basin in the estuary of the River Tagus. This makes it an ideal location to unload and reprovision Phoenician ships sailing on trade voyages along the western coast of Iberia. Thanks to Phoenician influence, [GetProvince('(int32)1319').GetName] has become an important center of commercial trade where valuable metals, salted fish and salt are traded with the inland tribes of the region. A group of [alis_ubbo_punic.GetAdjective] merchants operating there have negotiated a deal with the [alis_ubbo_tribe.GetAdjective]s to expand their holdings and acquire a port of their own in [GetProvince('(int32)1319').GetName]; however, the traders lack the funds to do so, appealing to us for financial backing."
 iberia_colony.3.a:0 "Perhaps this will open a path to the Tin Isles."
 iberia_colony.3.at:0 "#Y 'Alitz 'Oppon#! will become a #Y Colony#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 iberia_colony.3.b:0 "This is a fools errand."
 iberia_colony.3.bt:0 "Nothing happens" 
 iberia_colony.3.c:0 "'Alitz 'Oppon sounds nice..."
 iberia_colony.3.ct:0 "#Y We will tag switch over to#! #G 'Alitz 'Oppon#!"

#iberia_colony.4 is a hidden event
#iberia_colony.5 is a hidden event

 iberia_colony.6.t:0 "Land of Tin"
 iberia_colony.6.desc:0 "We have long profited greatly from trading our tin, lead, and precious metals mined from the nearby cliffs and mountains with the Phoenicians. Evidently [GetCountry('GAD').GetName] has long maintained a monopoly over the tin trade in a great sea beyond the eastern coasts of Iberia by keeping the location of its source a closely guarded secret. A group of foreign merchants armed with the financial backing of [kassiteros_greek.GetName] have offered us a 'reasonable outlay' if we allow them to establish a trading post and mining operations in [kassiteros_prov.GetName], which they call #E Kassiteros#!, which apparently means the 'Land of Tin' in their tongue."
 iberia_colony.6.a:0 "What luck, the [kassiteros_greek.GetAdjective] fools will make us rich!"
 iberia_colony.6.at:0 "#E [kassiteros_greek.GetAdjective]s#! will flock to #Y [kassiteros_prov.GetName] #!and it may become a [kassiteros_greek.GetAdjective] #Y Subject#!" 
 iberia_colony.6.b:0 "They insult our intelligence!"
 iberia_colony.6.bt:0 "Nothing happens" 

 iberia_colony.7.t:0 "Land of Tin"
 iberia_colony.7.desc:0 "Phoenician traders have long maintained a monopoly over the tin trade, keeping the location of its source, #E Kassiteros#! a closely guarded secret. [GetCountry('GAD').GetName]'s position across the Pillars of Herakles has allowed it access to vast quantities of tin, lead, and precious metals. After an exploratory expedition to [kassiteros_prov.GetName] confirmed it sat upon vast tin reserves, a group of [SCOPE.GetRootScope.GetCountry.GetAdjective] merchants believe there have found this #E 'Land of Tin'#! along the northern coast of #E Iberia#! and are requesting funding to establish a trading post and mining operations so that we might be able to break the Phoenician monopoly over the tin trade. These enterprising men claim to have secured permission from the [kassiteros_tribe.GetAdjective]s, the tribe in control of the region, to do so but lack the funds to properly exploit [kassiteros_prov.GetName]'s resources."
 iberia_colony.7.a:0 "Could [kassiteros_prov.GetName] truly be the Land of Tin?"
 iberia_colony.7.at:0 "[kassiteros_prov.GetName] will be reorganized as #E Kassiteros#! and will become a #Y Tributary#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 iberia_colony.7.b:0 "We must settle the Land of Tin!"
 iberia_colony.7.bt:0 "[kassiteros_prov.GetName] will be reorganized as #E Kassiteros#! and will become a #Y Colony#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 iberia_colony.7.c:0 "The Land of Tin is naught but Phoenician propaganda."
 iberia_colony.7.ct:0 "#R Nothing happens#!" 

 iberia_colony.8.t:0 "Expanding [iberia_colony.GetName]"
 iberia_colony.8.desc_1:0 "Acquiring control over [iberia_colony.GetName] has proved to be immensely beneficial both to ourselves and to the [iberia_colony_tribe.GetAdjective]s. Now their representatives have offered the [iberia_colony.GetRulerTitle] of [iberia_colony.GetName], offering to cede neighboring lands in [iberia_colony_prov_2.GetName] in exchange for a 'reasonable outlay.' This 'reasonable outlay' is a paltry sum considering that surveyors from [iberia_colony.GetName] have concluded that [iberia_colony_prov_2.GetName] possess an abundance of tin and its acquisition would aid [SCOPE.GetRootScope.GetCountry.GetName] in cornering the tin market."
 iberia_colony.8.desc_2:0 "Acquiring control over [iberia_colony.GetName] has proved to be immensely beneficial both to ourselves and to the [iberia_colony_tribe.GetAdjective]s. Now their representatives have offered the [iberia_colony.GetRulerTitle] of [iberia_colony.GetName], offering to cede neighboring lands in [iberia_colony_prov_2.GetName] and [iberia_colony_prov_3.GetName] in exchange for a 'reasonable outlay.' This 'reasonable outlay' is a paltry sum considering that surveyors from [iberia_colony.GetName] have concluded that [iberia_colony_prov_2.GetName] and [iberia_colony_prov_3.GetName] possess an remarkable abundance of tin and their acquisition would aid [SCOPE.GetRootScope.GetCountry.GetName] in cornering the tin market."
 iberia_colony.8.a:0 "We must acquire [iberia_colony_prov_2.GetName]."
 iberia_colony.8.at:0 "[iberia_colony_prov_2.GetName] will be ceded to [iberia_colony.GetName]"
 iberia_colony.8.b:0 "These barbarians don't know the worth of their lands."
 iberia_colony.8.bt:0 "[iberia_colony_prov_2.GetName] and [iberia_colony_prov_3.GetName] will be ceded to [iberia_colony.GetName]"
 iberia_colony.8.c:0 "We have tin enough already."
 iberia_colony.8.ct:0 "#R Nothing happens#!" 

