l_english:
 me_ant_task_start_tt_1:0 "[me_antigonids_scope.GetRulerTitle|Y] [me_antigonids_scope.GetRuler.GetPraenomen|Y] will commence"
 ### Antigonos' Vision
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$: True Diadochi"
 me_antigonid_1_vision.1.desc:2 "When he was appointed satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName] after the battle of [GetProvince('(int32)796').GetName], no one, least of all [GetCharacter('(int32)37').GetPraenomen] himself, could have foreseen the power and glory that lay in store for him. Quietly managing his lands from [GetProvince('(int32)1936').GetName], he retained his satrapy after [GetCharacter('(int32)39').GetPraenomen]'s death - despite his absence from [GetProvince('(int32)918').GetName] at the time - until the ambitious regent [GetCharacter('(int32)409').GetPraenomen] moved against him. [GetCharacter('(int32)37').GetPraenomen] was forced to seek aid from [GetCharacter('(int32)9').GetPraenomen] and [GetCharacter('(int32)16').GetPraenomen].\n\nFrom these lows, he was appointed strategos of [GetProvince('(int32)290').GetArea.GetRegion.GetName] by [GetCharacter('(int32)9').GetPraenomen] at [GetProvince('(int32)761').GetName], defeated the Perdikkan satraps, thwarted [GetCharacter('(int32)9').GetPraenomen]'s heir [GetCharacter('(int32)32').GetPraenomen]' ambitions, chased [GetCharacter('(int32)408').GetPraenomen] - that wily Greek - into [GetProvince('(int32)1595').GetArea.GetRegion.GetName], seized the Achaemenid treasuries, and reversed the land grabs of [GetCharacter('(int32)41').GetPraenomen] and [GetCharacter('(int32)42').GetPraenomen] - ruling [GetCharacter('(int32)39').GetPraenomen]'s empire from [GetProvince('(int32)257').GetName] to [GetProvince('(int32)4799').GetName].\n\nSince then, [GetCharacter('(int32)24').GetPraenomen] has reclaimed the unruly and irrelevant east, uniting with the other Diadochi against [GetCharacter('(int32)37').GetPraenomen]' spear-won kingdom, while they fall to all manner of vainglorious excesses; regicide, kin-slaying, wanton apotheosis..."
 me_antigonid_1_vision.1.a:0 "Honor and family will see us through."
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$: Diadochi Champions"
 me_antigonid_1_vision.2.desc:0 "The development and expansion of [GetCharacter('(int32)37').GetPraenomen]' realm continues, and there is no longer any doubt that our kingdom, despite the dogged attempts of the other Diadochi to undermine it, has triumphed over the alliance formed against it by his old rivals: [GetCharacter('(int32)42').GetPraenomen], [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)24').GetPraenomen], [GetCharacter('(int32)41').GetPraenomen]..."
 me_antigonid_1_vision.2.a:0 "The Argeads have made way for the Antigonids."
 me_antigonid_1_vision.2.at:0 "The mission '#Y $antigonid_01_vision$#!' has now been #G Completed#!!"
 # Antigonid Capital
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$: A Life's Work"
 me_antigonid_1_vision.11.desc:1 "The new city of [GetProvince('(int32)790').GetName] represents not only the development of his realm, but the culmination of Antigonos' life of statecraft and warfare from his time as a general under Philip II to the victory of his son Demetrios over Ptolemaios at Salamis.\n\nAt long last the eastern capital is approaching completion, and with it the grand festival which has drawn musicians and actors from across the Hellenistic world to honor Antigonos' dynasty."
 me_antigonid_1_vision.11.a:0 "We have come so far."
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$ preparing for the completion of [GetProvince('(int32)790').GetName|Y]."
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$: Jewel of the East"
 me_antigonid_1_vision.12.desc:0 "The gods have smiled on our efforts at [GetProvince('(int32)790').GetName], where the administrative and public buildings have now been completed, at last. A grand festival and victory parade were held, drawing performers from across the Hellenic world for a peerless spectacle, and showing to all the glory and prestige of the Antigonid dynasty.\n\nWatching from the balcony of the palace, its members can be assured that their royalty is now placed beyond doubt, joining the likes of the Argeads as one of the great Macedonian houses of all time."
 me_antigonid_1_vision.12.a:0 "A city for the ages."
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$: Price of Victory"
 me_antigonid_1_vision.13.desc:0 "While we look to civic improvement and the entertainment of the people, our vicious rivals, of course, descend on us once more. The preparations for the completion of [GetProvince('(int32)790').GetName] and grand festival are still ongoing, and we can recoup much of the costs if we need these funds to prosecute another war, sad as it may be to cancel our victory parade."
 me_antigonid_1_vision.13.a:0 "Our enemies must be vanquished."
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$ $antigonid_01_vision_1$#!' will be #R Bypassed#!!"
 me_antigonid_1_vision.13.b:0 "Nothing can interrupt our celebrations."
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$: Death of a Dream"
 me_antigonid_1_vision.14.desc:0 "The loss of Antigoneia is a crushing symbolic blow to the Antigonid dynasty, and a unconscionable humiliation for [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen].\n\nWe can only pray that the gods will lead our armies in its glorious reconquest one day..."
 me_antigonid_1_vision.14.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#!' has been #R Bypassed#!!"
 me_antigonid_1_vision.14.a:0 "This is not over."
 me_antigonid_1_vision.14.b:0 "We will retreat to the old capital."
 # Antigoneia's Port
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$: Eastern Hub"
 me_antigonid_1_vision.21.desc:0 "In all subsequent planning for the Antigonid capital, the old port of Myriandros and Antigonos' veteran settlement at Alexandreia kat'Isson were the focus of our maritime efforts, utilizing the old Persian road over the Syrian Gates.\n\nThey have served our capital well, but there are suggestions that the settlement of Hydatos - just a short distance down the Orontes river and already settled by Antigonos with Carian veterans - could be developed into the main port of Antigoneia."
 me_antigonid_1_vision.21.a:0 "The northern ports shall remain our focus."
 me_antigonid_1_vision.21.at:0 "Once the mission task '#Y $antigonid_01_vision_2$#!' is complete:"
 me_antigonid_1_vision.21.b:0 "Hydatos has a great deal of potential."
 me_antigonid_1_vision.21.c:0 "There is no need to limit ourselves."
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y] will also receive '#Y $ant_01_2_2_pmod$#!'."
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$: Portal of the East"
 me_antigonid_1_vision.22.desc:0 "Our engineers have completed their dredgings and constructions, providing Antigoneia with new shipyards, berths, and drydocks without the vulnerability that normally accompanies the benefits of such vicinity to the ocean.\n\n"
 me_antigonid_1_vision.22.desc_1:0 "The humble settlement that sprang up around Alexander's trophy after the battle of [GetProvince('(int32)796').GetName] now outshines the old port at Myriandros, attracting traders and artisans from far and wide. There is little doubt that this site's importance and suitability have not been overestimated..."
 me_antigonid_1_vision.22.desc_2:0 "The harbormaster of the once humble moorings at Hydatos can now boast of some of the finest facilities in the east, opening the way for a great volume of trade and a growing district of shipwrights and chandlers.\n\nOur men liken Hydatos' site to the region of Pieria in our old homeland of Macedon - which likewise sits between a great mountain and the sea, and is the seat of a great port in [GetProvince('(int32)6399').GetName] - and already call it Antigoneia after the capital it serves."
 me_antigonid_1_vision.22.desc_3:0 "Favoring a balanced approach, the dual ports of Myriandros and Hydatos will continue to serve the capital as before, with their facilities both receiving some much appreciated accoutrements and investment."
 me_antigonid_1_vision.22.a:0 "Our capital will have no rivals."
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$: Ravages of War"
 me_antigonid_1_vision.23.desc:0 "With our grasp over Antigoneia and the surrounding area slipping, our plans to develop its ports are among the first to be abandoned. The vicissitudes of history have stolen another Antigonid dream..."
 me_antigonid_1_vision.23.a:0 "Tyche gives, Tyche takes."
 me_antigonid_1_vision.23.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$#!' has been #R Bypassed#!!"
 # Phoenician Timber
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$: Seafaring Cities"
 me_antigonid_1_vision.31.desc:0 "Our ties in Greece and control over the Mediterranean require a strong navy to maintain, something which the Phoenicians in our service have aided us with greatly.\n\nIf we are to maintain our naval supremacy we must ensure our connections with these seafaring cities are renewed and continued."
 me_antigonid_1_vision.31.a:0 "The navy is our backbone."
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$ further talks with the Phoenician city states."
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$: Mastery of the Sea"
 me_antigonid_1_vision.32.desc:1 "Our dealings with the Phoenicians have refreshed our long standing relationships, injecting a new spirit of urgency to the shipyards and midships of our subjects. Let us ensure our naval victories are not famous for their infrequency, and may the triumph at Salamis mark a new era of Antigonid dominance in the internal sea."
 me_antigonid_1_vision.32.a:0 "The ocean is ours."
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$: Mourning the Cedars"
 me_antigonid_1_vision.33.desc:0 "The loss of the Phoenician cities has upset our maritime ambitions in the region, stealing away the great shipyards and sailors of the ancient trade ports..."
 me_antigonid_1_vision.33.a:0 "Shucks."
 me_antigonid_1_vision.33.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$#!' has been #R Bypassed#!!"
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$: [philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName]"
 me_antigonid_1_vision.34.desc_1:0 "Our Phoenician subjects have provided a great deal of ships and sailors to our cause, and [philokles_of_sidun.GetPraenomen], a wealthy prince of the city of [GetProvince('(int32)747').GetName], has played an important role in commanding and corralling these naval forces on our behalf.\n\nHowever, it is clear the prince yearns for the throne of his city-kingdom, and feels it is now high time we returned [philokles_of_sidun.GetHerHis] many favors and generous outlays, with the threat of finding employment elsewhere if we refuse..."
 me_antigonid_1_vision.34.desc_2:0 "[philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName], a wealthy prince of the city, has aided our cause in the past, particularly with our Phoenician navies. However, [philokles_of_sidun.GetHerHis] ambition to the throne of [philokles_of_sidun.GetHerHis] native city has caused a break in our relationship."
 me_antigonid_1_vision.34.desc_3:0 "[philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName], a wealthy prince of the city, will be a friend in Phoenicia on which we can rely to aid us fulfill our maritime ambitions in return for the city's throne."
 me_antigonid_1_vision.34.a:0 "Let [philokles_of_sidun.GetHerHim] enjoy [philokles_of_sidun.GetHerHis] pretensions."
 me_antigonid_1_vision.34.b:0 "What a shame..."
 me_antigonid_1_vision.34_await_tt:0 "We await the response of [GetProvince('(int32)747').GetOwner.GetName|Y]. If they accept:"
 me_antigonid_1_vision.34_else_tt:0 "If they refuse:"
 me_antigonid_1_vision.35.desc:1 "[philokles_sender.GetAdjective] envoys have arrived in [ROOT.GetCountry.GetCapital.GetName] with [philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName], a wealthy noble of the city who has designs on its throne as a reward for services to the Macedonians.\n\n"
 me_antigonid_1_vision.35.desc_1:0 "They would have us depose our ruler and replace them with this upstart - and all on a whim."
 me_antigonid_1_vision.35.desc_2:0 "They would have us grant the city to [philokles_of_sidun.GetPraenomen], without giving anything in return..."
 me_antigonid_1_vision.35.a:0 "We will not rock the boat."
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen] is no king of ours."
 me_antigonid_1_vision.36.desc_1:0 "[philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName] has been imprisoned in [philokles_of_sidun.GetHerHis] home city as a traitor and pretender to the throne; it seems the incumbent king did not like the idea of being replaced..."
 me_antigonid_1_vision.36.desc_2:0 "[GetProvince('(int32)747').GetOwner.GetName] responded to our request to grant the city of [GetProvince('(int32)747').GetName] to prince [philokles_of_sidun.GetPraenomen] was met with outrage, and their leadership has called the country to arms against us."
 me_antigonid_1_vision.36.desc_3:0 "[philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName] has been proclaimed king of the city with our blessing, taking the throne with little fanfare or strife."
 me_antigonid_1_vision.36.a:0 "Fair enough."
 me_antigonid_1_vision.36.b:0 "[philokles_of_sidun.GetSheHe|U] will be loyal..."
 me_antigonid_1_vision.37.desc:0 "[philokles_of_sidun.GetPraenomen] of [GetProvince('(int32)747').GetName] has arrived in our court, a disgruntled prince seeking aid in pressing [philokles_of_sidun.GetHerHis] claim to his native city's throne - a reward denied by the Antigonids despite [philokles_of_sidun.GetHerHis] services to their cause."
 me_antigonid_1_vision.37.a:0 "We may have a use for him."
 me_antigonid_1_vision.37.at:0 "The decision '#Y $install_philokles_egypt$#!' is now available, as long as [philokles_of_sidun.GetName|Y] is alive and in [THIS.GetCountry.GetName|Y]."
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$: Hardy [phoenician_admiral.GetPraenomen]"
 me_antigonid_1_vision.38.desc:0 "The jetties of Phoenicia boast no shortage of experienced mariners and captains, hardened by decades spent escorting or looting the many traders who seek their cities out.\n\nOne man in particular, a native known as [phoenician_admiral.GetPraenomen], has risen to great prominence and renown, and has been recommend to us as a reliable helmsman and squadron commander."
 me_antigonid_1_vision.38.a:0 "[phoenician_admiral.GetSheHe|U] could be useful."
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y] will move to our court."
 me_antigonid_1_vision.38.b:0 "Our admirals are more than capable."
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y] will disappear."

 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$: Shipyards of Cedar"
 me_antigonid_1_vision.39.desc:1 "The masterful shipwrights of the Phoenician cities have for centuries been famed for the skill with which they transform the famed cedar trees of Lebanon into ocean-going craft, selling their creations to the highest bidder. We may once again stand in need of naval reinforcement by commerce, if the price is right."
 me_antigonid_1_vision.39.a:1 "There are never enough ships."
 me_antigonid_1_vision.39.at:0 "We will receive #Y 10#! @octere! Octere in 50 days."
 me_antigonid_1_vision.39.b:1 "We can build our own fleets."

 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$: Built to Order"
 me_antigonid_1_vision.40.desc:0 "Our requested ships have arrived off the coast of our port of [port_ship_scope.GetName], where they were handed over by the [sidun_scope.GetAdjective] mariners to our own sailors. These ships shall be a great addition to our naval forces."
 me_antigonid_1_vision.40.a:0 "Such a convenience."
 me_antigonid_1_vision.40.tt:0 "#Y 10#! @octere! Octere have arrived off [port_ship_scope.GetName]."
 # Demetrios' Playground
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$: [GetCharacter('(int32)32').GetPraenomen]' Folly"
 me_antigonid_1_vision.41.desc:0 "Our struggle with [GetCharacter('(int32)9').GetPraenomen]' descendants for control of Greece continues, but we have at last cast out the garrison of [GetCharacter('(int32)32').GetPraenomen] from the city of [GetProvince('(int32)418').GetName]; perhaps the most strategic defensive position in the region.\n\nLiberating the city as we did [GetProvince('(int32)416').GetName] is a possibility, but keeping a force on the Akrokorinthos, just temporarily, is maybe too valuable an asset to pass up..."
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName] is an important strategic garrison."
 me_antigonid_1_vision.41.b:0 "The Corinthians have suffered occupation too long."
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#! will be released as a #Y Feudatory#! subject."
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 # Reiterate Tyre Proclamation
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$: Dreams of Liberty"
 me_antigonid_1_vision.51.desc:0 "After foiling [GetCharacter('(int32)42').GetPraenomen]' grasping attempts to seize [GetProvince('(int32)687').GetArea.GetRegion.GetName], and recovering the strategic city of [GetProvince('(int32)743').GetName], [GetCharacter('(int32)37').GetPraenomen] pledged to defend the liberty of the Greek cities in the name of Macedon.\n\nThough sneered at by some as merely a political expediency, it fostered hope among the Greeks that they will one day govern themselves without Macedonian interference as in the days of old; hope that we can use against the other Diadochi."
 me_antigonid_1_vision.51.a:0 "Promises can only be honored as far as the situation allows."
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$ reassuring the Greek city states."
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$: Hellenic Pride"
 me_antigonid_1_vision.52.desc:0 "Our envoys scattered across the Aegean, attending to boulai from [GetProvince('(int32)290').GetArea.GetName] to [GetProvince('(int32)418').GetArea.GetName] with reassurances and reminders. The Greek world has suffered domination at Macedonian hands since [GetCharacter('(int32)35').GetPraenomen] II's victory over [GetCountry('THE').GetName], and we must ensure their obedience is secured by the promise of minimal domestic interference - treating them as allies rather than subjects - else they will seek to revive their glorious past at the earliest opportunity."
 me_antigonid_1_vision.52.a:0 "Once it is safe, Hellas will be free."
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$: [ant_1_5_synoikism_scope.GetAdjective] Synoikism"
 me_antigonid_1_vision.53.desc:0 "Encouraged by our ongoing diplomatic efforts and [GetCharacter('(int32)37').GetPraenomen]' past involvement in the synoikism, or consolidation, of struggling Greek towns into unified prosperous settlements, our [ant_1_5_synoikism_scope.GetAdjective] subjects have approached us seeking our aid.\n\nTheir [ant_1_5_synoikism_scope.GetRulerTitle] [ant_1_5_synoikism_scope.GetRuler.GetPraenomen] entreats that we offer our resources and expertise, as their protectors, to the reorganization of [ant_1_5_synoikism_province_scope.GetName] along similar lines."
 me_antigonid_1_vision.53.a:0 "The goodwill of the Greeks is priceless."
 me_antigonid_1_vision.53.at:0 "In a year, some pops from surrounding [ant_1_5_synoikism_scope.GetAdjective] settlements will move to #Y [ant_1_5_synoikism_province_scope.GetName]#!, which will become a city."
 me_antigonid_1_vision.53.b:0 "Our own matters are pressing enough."
 me_antigonid_1_vision.54.desc:0 "The magistrates sent to aid the [ant_1_5_synoikism_scope.GetAdjective] synoikism of [ant_1_5_synoikism_province_scope.GetName] and its neighboring townships report their work is done.\n\nThe organization of this new urban center will hopefully help our subject to help us, and keep Greek relations warm for the time being..."
 me_antigonid_1_vision.54.a:0 "That should stop their nagging..."
 me_antigonid_1_vision.54.tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y] [ant_1_5_synoikism_scope.GetAdjective] Pops move to [ant_1_5_synoikism_province_scope.GetName|Y]"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$: Benevolent Arbitrator"
 me_antigonid_1_vision.56.desc:0 "One issue stands out in the endless stream of Greek envoys and supplicants; a provincial dispute which only [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] can solve.\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName] and [ant_1_5_dispute_subject_2.GetName] have a long-standing dispute over the [ant_1_5_dispute_territory_1.GetName]-[ant_1_5_dispute_territory_2.GetName] border, and seek our opinion to settle the matter..."
 me_antigonid_1_vision.56.desc_2:0 "The [ant_1_5_dispute_subject_1.GetAdjective] townships of [ant_1_5_dispute_territory_1.GetName] and [ant_1_5_dispute_territory_2.GetName] have a long-running dispute over the demarcation of their respective land boundaries."
 me_antigonid_1_vision.56.a:0 "Close examination will put this farce to bed..."
 me_antigonid_1_vision.56.b:0 "[ant_1_5_dispute_subject_2.GetName] is probably in the right."
 me_antigonid_1_vision.56.c:0 "Just give it to [ant_1_5_dispute_subject_1.GetName]."
 me_antigonid_1_vision.56.d:0 "How mundane..."
 # Formalize Divinity
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$: Eastern Pomp"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen] and [GetCharacter('(int32)38').GetPraenomen] have already been acknowledged, like [GetCharacter('(int32)39').GetPraenomen] the Great himself, as living divinities by some of the Greek cities, but now it is time we officially adopted our royal dynasty into the state pantheon as the Lagids have done, making our rulers equal to the great kings of [GetCountry('MAC').GetName] - [GetCharacter('(int32)35').GetPraenomen] and [GetCharacter('(int32)39').GetPraenomen] - and drawing closer to the religious influences of our eastern lands..."
 me_antigonid_1_vision.61.a:0 "[GetCharacter('(int32)37').GetPraenomen] was divine!"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$ legitimizing Antigonid apotheosis."
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$: Divine Dynasty"
 me_antigonid_1_vision.62.desc:0 "Our efforts to legitimize the impending deification of our rulers have met with great success, even if they may be sneered at by some of the more traditional Greek and Macedonian nobles. Alexander's examples have changed the world, and we must adopt his religious innovations if our rulers are to compete for legitimacy in the east."
 me_antigonid_1_vision.62.a:1 "All shall praise the God-[ROOT.GetCountry.GetRulerTitle] [divinely_scope.GetPraenomen]!"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 # Secure Frontier
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$: Points of a Compass"
 me_antigonid_1_vision.71.desc:0 "A renewed attack by the other Diadochi is almost certain once they see an opportunity to strike. We would do well to be prepared for the eventuality, but we must decide which of our fellow Successors is the most dangerous threat..."
 me_antigonid_1_vision.71.a:0 "[ant_01_frontier_egy_scope.GetShortName] in the south is sure to be attacked by [GetCountry('EGY').GetName]."
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$ fortifying the chosen territory.\nWhen the mission task '#Y $antigonid_01_vision_7$ #!' completes:"
 me_antigonid_1_vision.71.b:0 "We must defend our eastern core from [GetCountry('SEL').GetAdjective] attack, in [ant_01_frontier_sel_scope.GetShortName]."
 me_antigonid_1_vision.71.c:0 "The northern border in [ant_01_frontier_tre_scope.GetShortName] is vulnerable to [GetCountry('TRE').GetName]."
 me_antigonid_1_vision.71.d:0 "Our focus must be west, in [ant_01_frontier_mac_scope.GetShortName]."
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$: Tortoise Shell"
 me_antigonid_1_vision.72.desc:0 "Our military engineers and builders have completed the bastion in [ant_01_frontier_scope.GetName], securing [ant_01_frontier_scope.GetState.GetShortName] against any direct [ant_01_frontier_owner_scope.GetAdjective] onslaught in [me_antigonids_scope.GetAdjective] [ant_01_frontier_scope.GetArea.GetRegion.GetName] and providing a local center for our garrisons and patrols to use."
 me_antigonid_1_vision.72.a:0 "That should delay any attacks..."
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$: Irrelevant Project"
 me_antigonid_1_vision.73.desc:0 "The changing political situation has tipped our fortification plans for [ant_01_frontier_scope.GetName] against [ant_01_frontier_owner_scope.GetName] into irrelevance, and undone any progress we might have made..."
 me_antigonid_1_vision.73.a:0 "Indeed it has."
 me_antigonid_1_vision.73.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$#!' has been #R Bypassed#!!"
 # Resettle Laranda
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$: Isaurian Ruin"
 me_antigonid_1_vision.81.desc:0 "While our nobility remains Macedonian, a great number of our subjects are decidedly foreign in their customs and tongues. Now it has been suggested - both as a method to gain the goodwill of our subjects and to mark our benevolence in the east over previous Macedonian rulers - that the historic Isaurian city of [GetProvince('(int32)169').GetName], whose occupants set their city ablaze and perished as a desirable alternative to defeat at the hands of the power-hungry regent Perdikkas, be re-founded."
 me_antigonid_1_vision.81.a:0 "If it aids our cause..."
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$ resettlement of [GetProvince('(int32)169').GetName]."
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$: [GetProvince('(int32)169').GetName] Reborn"
 me_antigonid_1_vision.82.desc:0 "Our reconstruction of the once important city of [GetProvince('(int32)169').GetName], scorched until all that remained was the melted gold of their treasury and temples, is now complete. As intended, the works have pleased the local populace who once pointed to its destruction as an example of defiance against the cruelty of Macedonian rule."
 me_antigonid_1_vision.82.a:0 "Vendettas are only so useful."
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$: Extinguished Embers"
 me_antigonid_1_vision.83.desc:0 "With the site of [GetProvince('(int32)169').GetName] no longer under our control, the efforts to reestablish its past prominence have come to naught..."
 me_antigonid_1_vision.83.a:0 "Disappointing."
 me_antigonid_1_vision.83.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$#!' has been #R Bypassed#!!"
 # Attract Greek Colonists
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$: Land of Opportunity"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen] has already spent considerable time ensuring the strength of his kingdom's manpower and cultural foundations, settling Macedonians, Cretans, Chalkidians and Hellenized Carians, across his cities.\n\nThough [GetProvince('(int32)790').GetName], [GetProvince('(int32)782').GetName], [GetProvince('(int32)1986').GetName], and [GetProvince('(int32)258').GetName] are sure to be timeless testaments to his foresight and greatness, further colonists can only benefit our diverse kingdom."
 me_antigonid_1_vision.91.a:0 "They will come."
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$ attracting colonists for settlement."
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$: New Lives in the East"
 me_antigonid_1_vision.92.desc:0 "Our envoys and magistrates have done their best to drum up enthusiasm for further Greek colonization - using whatever means necessary - while our surveyors pored over our holdings looking for the most suitable sites for resettlement.\n\nTheir efforts have not been in vain; evidently, there is a not insignificant number of colonists ready to be settle at our chosen site - which awaits only the final word of our [me_antigonids_scope.GetRulerTitle], who plans to name the colony after [GetCharacter('(int32)37').GetPraenomen] Monophthalmos' father, [GetCharacter('(int32)27').GetPraenomen]."
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetName] in [ant_01_9_dest_1_scope.GetArea.GetName] is promising."
 me_antigonid_1_vision.92.b:0 "We should develop [ant_01_9_dest_2_scope.GetName], in [ant_01_9_dest_2_scope.GetArea.GetName]."
 me_antigonid_1_vision.92.c:0 "[ant_01_9_dest_3_scope.GetArea.GetName], and [ant_01_9_dest_3_scope.GetName], will prosper."
 me_antigonid_1_vision.92.d:0 "Send them to [ant_01_9_dest_4_scope.GetName] in [ant_01_9_dest_4_scope.GetArea.GetName]!"
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y] Pops will immediately migrate to [ant_01_9_dest_scope.GetName|Y]."
 me_antigonid_1_vision.92.tt2:0 "Each contributing subject will lose #R -20#! Opinion of @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$: Faltering Confidence"
 me_antigonid_1_vision.93.desc:0 "Our slipping influence has lost us the necessary base from which to draw colonists to our lands, or a suitable place to settle them..."
 me_antigonid_1_vision.93.a:0 "No matter."
 me_antigonid_1_vision.93.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$#!' has been #R Bypassed#!!"
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$: [me_antigonids_scope.GetAdjective] Colonists"
 me_antigonid_1_vision.94.desc:1 "[me_antigonids_scope.GetAdjective] representatives have been spinning tales of a new life in every Greek agora, encouraging our people to venture new lives in the east. Some call them traitors, others desperate cases, but either way our population has suffered."
 me_antigonid_1_vision.94.a:0 "Good luck to them..."
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y] Pops have moved to @[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_sub_scope.GetAdjective] Colonists"
 me_antigonid_1_vision.95.desc:0 "Our attempts to attract Greek colonists have found enthusiasm in the agora of [me_ant_01_9_sub_scope.GetCapital.GetName] and beyond, where citizens and subjects of our clients in [me_ant_01_9_sub_scope.GetName] yearn for opportunities of a new life in the east. However, their government may resent our coaxing, which has not always been genial..."
 me_antigonid_1_vision.95.a:0 "Perfect."
 me_antigonid_1_vision.95.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y] Pops will move from [me_ant_01_9_sub_scope.GetName|Y] to our chosen destination on task completion."
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_ter_scope.GetCulture.GetName] Enthusiasm"
 me_antigonid_1_vision.96.desc:0 "Some Greek denizens in the vicinity of our holdings at [me_ant_01_9_ter_scope.GetName] in [me_ant_01_9_ter_scope.GetArea.GetName] have reported interest, voluntarily or not, in joining a new eastern Antigonid colony!"
 me_antigonid_1_vision.96.a:0 "Excellent."
 me_antigonid_1_vision.96.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y] [SCOPE.Custom('ant_mis_01_2_pops_loc')] will move from [me_ant_01_9_ter_scope.GetName|Y] to our chosen destination on task completion."
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 # The Last Laugh
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$: [me_antigonids_scope.GetRuler.GetPraenomen] Poliorketes"
 me_antigonid_1_vision.111.desc:0 "We have at last put the loathsome Rhodians, who attempted to stay out of the Diadochi conflicts while reaping the benefits of our protection, in their place. [GetCharacter('(int32)38').GetPraenomen]' humiliation has now been satisfied by the fruits of Nike, and the might of the Antigonids placed beyond doubt."
 me_antigonid_1_vision.111.desc_1:0 "\n\nThe pompous Rhodians even erected a vast statue of their patron god, Helios, to commemorate their victorious defense - using the proceeds from selling our abandoned siege engines no less! Though, it is true, no honest man could deny the beauty and quality of Chares' exquisite craftsmanship..."
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "Tear it down, they owe it to us."
 me_antigonid_1_vision.111.b:0 "The Rhodians now know their place."
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$: Fall of Rhodes"
 me_antigonid_1_vision.113.desc:0 "The brave city of [GetProvince('(int32)266').GetName], stalwart in its resistance to [GetCharacter('(int32)38').GetPraenomen] the Besieger's, and eternally grateful for [GetCharacter('(int32)42').GetPraenomen] Soter's assistance in the matter, has fallen to the Antigonids regardless..."
 me_antigonid_1_vision.113.desc_1:0 "\n\nSoter, or Savior, was an epithet originally bestowed upon [GetCharacter('(int32)42').GetPraenomen] I by the Rhodians for coming to their aid, but in light of these developments, the sobriquet seems to have lost all but the most mocking of edges... "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "Sons of Hades..."
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$: Kolossos Destroyed"
 me_antigonid_1_vision.114.desc:0 "The great city of [GetProvince('(int32)266').GetName], which weathered the siege of [GetCharacter('(int32)38').GetPraenomen] the Besieger, has at last fallen to the Antigonids despite their treaties. In their spite, [me_antigonids_scope.GetRuler.GetPraenomen] has disassembled the wondrous Kolossos of [helios_scope.GetName], erected by the Rhodians to commemorate their victory; a tragic loss for Rhodes and all who appreciate beauty..."
 me_antigonid_1_vision.114.a:0 "The Muses must surely weep."
 me_antigonid_1_vision.115.desc_1:0 "The damnable Antigonids, buoyed by their victory and still smarting from the wounds we once inflicted on their pride, have cast down our glorious monument to Helios! The gods will surely never forgive these outrages!"
 me_antigonid_1_vision.115.desc_2:0 "We have finally fallen to Antigonids arms, turning all our hard work in the heroic defense against [GetCharacter('(int32)38').GetPraenomen] the Besieger to naught..."
 me_antigonid_1_vision.115.a:0 "We must be patient, brothers."
 # Hellenic Liberator
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$: Savior of [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 me_antigonid_1_vision.121.desc:0 "We have at last cast the other Diadochi out of [GetProvince('(int32)418').GetArea.GetRegion.GetName], realizing the promises of [GetCharacter('(int32)37').GetPraenomen]' proclamation at [GetProvince('(int32)743').GetName] and our long held ambition for Greek dominion. By carefully treading the line between benefactor and overlord, we may be able to ensure their continued loyalty as part of our realm."
 me_antigonid_1_vision.121.a:0 "A mighty prize."
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$: Shared Government"
 me_antigonid_1_vision.131.desc:0 "With our position as the protector of the Greeks now placed beyond doubt, it is high time we resurrected the old administrative organs of [GetCharacter('(int32)35').GetPraenomen] II and thereby safeguard the loyalty and cooperation of the unruly Greek cities.\n\nOnce more, each city's representative will meet at a synedrion in the lofty city of [GetProvince('(int32)418').GetName], with foreign policy being presided over by Macedonians. A common army and network of treaties will bring the fractious townships of Hellas into the new age of grand states and unity, while preserving their individual autonomy, traditions, and identities."
 me_antigonid_1_vision.131.a:0 "There is no time to lose!"
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$ organizing the #Y $LEAGUE_OF_KORINTHOS$#!."
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$: Greek Hegemon"
 me_antigonid_1_vision.132.desc:0 "Many Greeks once more find themselves under the benevolent protection of [ROOT.GetCountry.GetName] and the League of [GetProvince('(int32)418').GetName], passing their cities' foreign affairs into the hands of a single body tasked with defending Greece. Let us hope this iteration will be more long lived than those of the past..."
 me_antigonid_1_vision.132.a:0 "May they have long lives and much prosperity."
 me_antigonid_1_vision.132.at:0 "All our owned and subject owned territories will be absorbed into [ant_01_13_corinth_scope.GetName|Y]."
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$: Fraught Hellas"
 me_antigonid_1_vision.133.desc:0 "Our declining influence in [GetProvince('(int32)418').GetArea.GetRegion.GetName] has scuppered our attempts to organize a new League and unite the Greek cities. Perhaps they shall one day unite themselves, and put their advantages to some use."
 me_antigonid_1_vision.133.a:0 "The Greeks must look to themselves now."
 me_antigonid_1_vision.133.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!' has been #R Bypassed#!!"
 me_antigonid_1_vision.134.desc:1 "[me_antigonids_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_antigonid_1_vision.134.a:0 "Perhaps it is necessary..."
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y] will become the #Y $LEAGUE_OF_KORINTHOS$#!, receiving all Greek territories owned by or subject to @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] as a [me_antigonids_scope.GetAdjective] #Y Feudatory#!."
 me_antigonid_1_vision.134.b:0 "...for a sheep!"
 me_antigonid_1_vision.134_desc_body:0 "envoys have arrived in [ROOT.GetCountry.GetCapital.GetName], they seek to begin the reorganization of the League of [GetProvince('(int32)418').GetName], originally established by [GetCharacter('(int32)35').GetPraenomen] II of [GetCountry('MAC').GetName]. Publicly they state their aims are to unite the Greek cities in common defense and cause, though the Macedonian domination of the League suggests otherwise."
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$: Greek Dissent"
 me_antigonid_1_vision.135.desc:0 "Our envoys have been turned away from our Greek subject [ant_01_14_scope.GetName], whose officials have decried our diplomatic efforts as little more than veiled conquest!"
 me_antigonid_1_vision.135.a:0 "Foolish."
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] has gained claims on all [ant_01_14_scope.GetAdjective|Y] territories."
 me_antigonid_1_vision.136.desc:0 "With the formal organization of the League of [GetProvince('(int32)418').GetName] complete, the Macedonians have placed the government into the hands of their picked representatives, mainly from our city of [ROOT.GetCountry.GetCapital.GetName]. These are strange times, but perhaps a unified Greece is the change we have needed, even if it is delivered by a Macedonian sarissa..."
 me_antigonid_1_vision.136.a:0 "Let us do our best for Greece."
 # Diadochi Conquest
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$: Spear-Won Land"
 me_antigonid_1_vision.141.desc_1:0 "Despite our previous failures, we have at last wrested the approaches of [GetCountry('EGY').GetName] from [GetCharacter('(int32)42').GetPraenomen]' so called kingdom, securing the great fortresses of [GetProvince('(int32)660').GetName] in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)509').GetName] on the banks of the Nile."
 me_antigonid_1_vision.141.desc_2:0 "We have at last wrested the shores of Thrace, and the many cities that pock them, from the so-called Lysimachid  kingdom, at the same time quashing Antipatrid ambitions to the Hellespont and Asia."
 me_antigonid_1_vision.141.desc_3:0 "Venturing once more into the east, we have succeeded in reclaiming the expanses of Mesopotamia from the Seleukids so-called kingdom, a necessary buffer zone for the defense of [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 me_antigonid_1_vision.141.desc:0 "\n\nOur victories will no doubt continue, rolling across [GetCharacter('(int32)39').GetPraenomen]'s great empire's core until it is united once more under a legitimate Macedonian monarch."
 me_antigonid_1_vision.141.a:0 "The funeral games are all but over, and we wear the wreath."
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 # Pragmatic Alliance
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$: Rivalries Aside"
 me_antigonid_1_vision.151.desc:0 "The wars over [GetCharacter('(int32)39').GetPraenomen]'s realm continue with no end in sight. With the chapter of the original Diadochi closing, perhaps it is time to accept the status quo and leave any future disagreements to the sons and daughters who will follow...\n\nA concerted diplomatic effort with another successor may tip the scales and provide a respite for our neonatal kingdom."
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "We will approach [ant_01_15_target.GetName|Y] with an offer of friendship."
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "No, we need no allies!"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$: Dynastic Ties"
 me_antigonid_1_vision.152.desc:0 "An offer of alliance is all well and good, but a lasting connection based on mutual trust can only be assured by the shared interest of marriage.\n\nThe most obvious match for a royal marriage between our two nations would be for the [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] prince [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] to take the hand of the [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] princess [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen], thereby forging a dynastic bond."
 me_antigonid_1_vision.152.a:0 "Send the proposal."
 me_antigonid_1_vision.152.at:0 "We will propose a marriage between [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y] and [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y], moving the latter to @[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]! [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]."
 me_antigonid_1_vision.152.b:0 "We only want an alliance."
 me_antigonid_1_vision.152.bt:0 "We will offer @[ant_01_15_target.GetFlag]! [ant_01_15_target.GetName|Y] an alliance."
 me_antigonid_1_vision.152.c:0 "On second thought, call the whole thing off!"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$: [me_antigonids_scope.GetAdjective] Diplomacy"
 me_antigonid_1_vision.153.desc:0 "Our historic enemies in the struggle for [GetCharacter('(int32)39').GetName]'s empire, the Antigonids, have offered to bury the hatchet for our mutual benefit by securing an alliance. While this would give us some respite to focus on securing our interests elsewhere, it may benefit the Antigonids more than us."
 me_antigonid_1_vision.153.desc_1:0 "\n\nTo seal the deal, they have proposed a marriage between the [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] prince [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] and [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] princess [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen], indicating a desire for a more permanent sharing of interests..."
 me_antigonid_1_vision.153.a:0 "Peace has its merits."
 me_antigonid_1_vision.153.b:0 "An alliance, nothing more."
 me_antigonid_1_vision.153.c:0 "This may be for the best."
 me_antigonid_1_vision.153.d:0 "The cowards must be ripe for the taking!"
 me_antigonid_1_vision.153.dt:0 "We will reject the @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y] offer."
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$: [ant_01_15_target.GetAdjective] Reply"
 me_antigonid_1_vision.154.desc:0 "Our envoys have returned from the [ant_01_15_target.GetAdjective] court, with the news that they "
 me_antigonid_1_vision.154.desc_1:0 "enthusiastically accepted our marriage and alliance proposal; arranging the festivities for [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] and [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] forthwith!"
 me_antigonid_1_vision.154.desc_2:0 "have accepted a pragmatic alliance for the time being, clearly worried about facing our sarissas any time soon..."
 me_antigonid_1_vision.154.desc_3:0 "have accepted a pragmatic alliance for the time being, but stopped short of accepting our proposal of a royal marriage."
 me_antigonid_1_vision.154.desc_4:0 "have rejected our offer out of hand, calling us cowards who must be ripe for conquest to come begging for handouts from a rival."
 me_antigonid_1_vision.154.a:0 "Praise Hera!"
 me_antigonid_1_vision.154.b:0 "We cannot complain!"
 me_antigonid_1_vision.154.c:0 "One less thing to worry about."
 me_antigonid_1_vision.154.d:0 "This is why we have spears."
 me_antigonid_1_vision.158.desc:0 "The treacherous Antigonids have arranged for an alliance with the [ant_01_15_target.GetAdjective] kingdom! This will surely upset the balance of alliances in Antigonid favor..."
 me_antigonid_1_vision.158.a:0 "Not good."
 ### Macedonian Aspiration
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$: True Royalty"
 me_antigonid_2_aspiration.1.desc:0 "Though the kingdom of our founder may have been pounced upon by the treacherous, opportunistic, cowards of the other Diadochi kingdoms, his royal status derived from the sanction of the regent of Alexander's heirs and his own peerless glory.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] is a [ROOT.GetCountry.GetRulerTitle], and a legitimate claimant to Macedon's throne!"
 me_antigonid_2_aspiration.1.a:0 "It is not over yet."
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$: Macedonian Royalty"
 me_antigonid_2_aspiration.2.desc:0 "We have ensured the survival of the glorious dynasty of Antigonos despite many trials; not even the combined might of the successor kingdoms could match the tenacity of the gods favored sons.\n\nWith the homeland of Macedon secure, our old eastern holdings may perhaps one day be reclaimed from the illegitimate eastern kingdoms..."
 me_antigonid_2_aspiration.2.a:0 "Antigonos kingdom is ours."
 me_antigonid_2_aspiration.2.at:0 "The mission '#Y $antigonid_01_vision$#!' has now been #G Completed#!!\nThe mission '#Y $antigonid_03_dominance$#!'' is now available."
 # Greek Dominion
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$: Greek Liberation"
 me_antigonid_2_aspiration.11.desc:0 "Demetrios and other Antigonid generals' campaigns in Greece were welcomed over the chaos and cruelty of Polyperchon and Kassandros, but with the loss of the east our desperation to secure control has been made plain.\n\nThe Greeks must accept our authority as their 'liberators' and rightful Macedonian overlords, or pay the price."
 me_antigonid_2_aspiration.11.a:0 "These Greeks never give up..."
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$ denouncing the false rulers of Greece."
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$: Battle for Greece"
 me_antigonid_2_aspiration.12.desc:0 "After Alexander's demise, Antipater kept the Greeks in check at Lamia, but since his own death the peninsula has become ever more chaotic. Now Antigonos' passing may mark a new era of strife for the region, and we must ensure that we do not allow a resurgent Greek state or another Diadochi to force us out.\n\nGreece must understand that Macedonian, Antigonid, leadership is non-negotiable."
 me_antigonid_2_aspiration.12.a:0 "Let us see what they are made of."
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] gains claims on all Diadochi, Oligarchy, and Monarchy controlled territories in the $ant_hellas_list_tt$. ([SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y] Territories)"
 # Dominate Epirus
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$: Neighborly Rivalry"
 me_antigonid_2_aspiration.21.desc:0 "The subjugation of the Epirotes ends the days of a long-suffered thorn in Macedon's side, and humbles the Aiakid dynasty with its lofty pretensions to Macedon's throne. The hardy fighters of the Molossian tribes will now learn to serve our ambitions."
 me_antigonid_2_aspiration.21.a:0 "Where are you now, Achilles?"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 # Recover Cilicia
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$: Eastern Crossroad"
 me_antigonid_2_aspiration.31.desc:0 "The coastal plain of Cilicia, known for its pirates, rich cities, and strategic position between Phrygia and Syria, was an integral part of Antigonos' kingdom.\n\nThe reclamation of this area will allow us to reassert our claim to the east and increase our naval dominance of the internal sea."
 me_antigonid_2_aspiration.31.a:0 "The fates blow hot and cold."
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 # Dynastic Relevance
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$: Fall from Grace"
 me_antigonid_2_aspiration.41.desc_1:0 "Though our kingdom may be splintered, defeated by the alliance of the other Diadochi, the prestige of our dynasty in the wake of Antigonos' victories and years of rule is beyond reproach especially among our eastern subjects.\n\nIn our humbled position, the other Diadochi may be willing to agree friendship by a pact of blood, a now common occurrence among the other successors."
 me_antigonid_2_aspiration.41.desc_2:0 "Our generous offer to the [ant_2_marriage_country_scope.GetAdjective] curs has been deflected with scorn by their [ant_2_marriage_country_scope.GetRulerTitle], [ant_2_marriage_country_scope.GetRuler.GetPraenomen].\n\nWe will have to look elsewhere if our plan is to bear fruit..."
 me_antigonid_2_aspiration.41.desc_3:0 "All our negotiations have come to naught, the other successors kingdoms refusing to see the value of an alliance with our dynasty. Let us make sure that they live to regret this slight, by Zeus!"
 me_antigonid_2_aspiration.41.a:0 "We seek with restitution with the [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName]."
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] will receive an offer to marry their ruler with [ant_2_marriage_bride_scope.GetName|Y].\nIf either are married, they will be divorced.\nIf @[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y] accept we will receive:"
 me_antigonid_2_aspiration.41.b:0 "We will approach [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]."
 me_antigonid_2_aspiration.41.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName] might make a useful ally."
 me_antigonid_2_aspiration.41.d:0 "We will not stoop this low!"
 me_antigonid_2_aspiration.41.e:0 "Outrageous..."
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$: Royal Marriage"
 me_antigonid_2_aspiration.42.desc:0 "The dynasty of Antigonos, though fallen from grace, has made a lasting fame through years of rule in Asia. The so-called [me_antigonids_scope.GetRulerTitle] of their remaining territories, [me_antigonids_scope.GetRuler.GetName], now approaches us with an offer of royal marriage.\n\nSuch a gesture may be beneficial for both sides, burying past rivalries with a new foundation of blood."
 me_antigonid_2_aspiration.42.a:0 "This is most agreeable."
 me_antigonid_2_aspiration.42.b:0 "She will marry the heir, [ant_2_primary_heir.GetPraenomen]!"
 me_antigonid_2_aspiration.42.bt:0 "This is most agreeable."
 me_antigonid_2_aspiration.42.c:0 "They should accept their defeat, they only embarrass themselves."
 me_antigonid_2_aspiration.42.ct:0 "We will reject the @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y] offer."
 me_antigonid_2_aspiration.43.desc:0 "Our envoys are pleased to report that the [ant_2_marriage_country_scope.GetAdjective]s have accepted our offer, agreeing to the marriage of [ant_2_marriage_groom_scope.GetName] and [ant_2_marriage_bride_scope.GetName], and with it the joining of our houses!\n\nRich banquets and festivals will accompany the occasion of their union in [ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName] - let us hope this is the blessed start of a lasting friendship, whatever our differences may have been in the past."
 me_antigonid_2_aspiration.43.a:0 "To [ant_2_marriage_groom_scope.GetPraenomen] and [ant_2_marriage_bride_scope.GetPraenomen]!"
 # Strategic Fastness
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$: Fetter of Greece"
 me_antigonid_2_aspiration.51.desc:0 "Our soldiers have secured the fortress atop the lofty peak of Akrokorinthos, and with it the most important strategic garrison in Hellas.\n\nWith our losses in the east, control over Greece has become even more important; this fortress should ensure our grip."
 me_antigonid_2_aspiration.51.a:0 "We must not let Greece slip away."
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 # Blades of Tainaron
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$: Soldiers of Fortune"
 me_antigonid_2_aspiration.61.desc:0 "The cape of Tainaron south of Sparta has become a den of mercenaries, attracting wayward sorts from across the Hellenic world seeking the raucous and dangerous life of a paid soldier.\n\nThere are many experienced mercenaries who have served in the wars of Alexander, or the Diadochi, or petty city-state disputes from Syrakousai to Nikonion, and for a little gold they may aid our cause."
 me_antigonid_2_aspiration.61.a:0 "We need every advantage in the conflicts to come."
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$ approaching the mercenaries of Tainaron."

 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$: Martial Strategy"
 me_antigonid_2_aspiration.62.desc:0 "We have completed our tours of the camps at Tainaron, but it remains to be decided how best to put the talents of its denizens to use.\n\nSome bribes may give us greater access to their company's services, but bringing their commanders into our ranks will reduce our reliance on hirelings."
 me_antigonid_2_aspiration.62.a:0 "Grease the palms of influential captains."
 me_antigonid_2_aspiration.62.b:0 "The most experienced officers will instruct our ranks."
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$: Hardened Commanders"
 me_antigonid_2_aspiration.63.desc:0 "Our officers have been scouring the campgrounds and agora of Tainaron seeking experienced commanders to aid our cause against the other Diadochi kingdoms.\n\nAmong the knaves and chancers that litter the place, they have found two experienced mercenary commanders who would be willing to serve our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] - for a price."
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen] will be useful."
 me_antigonid_2_aspiration.63.b:0 "Fetch a horse for [antigonid_general_2.GetPraenomen], he rides for the capital."
 me_antigonid_2_aspiration.63.c:0 "Send them back to their hammocks..."
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y] will join our court.\n[rejected_general.GetName|Y] will disappear."
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y] and [antigonid_general_2.GetName|Y] will disappear."
 # Hellenic Hegemon
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$: Protector of Cities"
 me_antigonid_2_aspiration.71.desc:0 "Our wide reach and influence over Greece and its many cities has given us great experience in the management of diverse interest groups and legal disputes, not to mention the indisputable position as the true leader of the Greek world.\n\nThough the dream of the League of Korinthos may be dead, the management of semi-autonomous Greek states in our service is still an intriguing proposition."
 me_antigonid_2_aspiration.71.a:0 "Yes, semi-autonomous."
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 # Alkimachid Heartland
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$: Making Gains"
 me_antigonid_2_aspiration.81.desc:0 "With the heart of Lysimachos' old satrapy now under our control, along with the trading posts of the Hellespont, our losses in the east are somewhat easier to bear."
 me_antigonid_2_aspiration.81.a:0 "One less to worry about."
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] gains claims on the Provinces of [GetProvince('(int32)252').GetArea.GetName|Y] and [GetProvince('(int32)245').GetArea.GetName|Y]."
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 # Throne of Alexander
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$: Home at Last"
 me_antigonid_2_aspiration.91.desc:0 "Our dynasty has succeeded in reclaiming the great capital of the Macedonians and the ancestral tombs of its leaders and warriors from the cursed dynasty of Antipater. The position of the Antigonid dynasty as the rightful kings of Macedon, no longer mere provincial successors of a dead empire, is now secure."
 me_antigonid_2_aspiration.91.a:0 "[me_antigonids_scope.GetRuler.GetPraenomen] is the [me_antigonids_scope.GetRulerTitle] of Macedon!"
 me_antigonid_2_aspiration.91.at:0 "We will adopt the flag and colors of Macedon."
 me_antigonid_2_aspiration.91.b:0 "This is, and always will be, Antigonos' kingdom."
 me_antigonid_2_aspiration.91.bt:0 "We will retain the flag and colors of the Antigonids."
 me_antigonid_2_aspiration.91.c:0 "We rule Macedon, but it is not the Macedon of old."
 me_antigonid_2_aspiration.91.ct:0 "We will adopt the colors of Macedon but retain Antigonid symbols."
 me_antigonid_2_aspiration.91.d:0 "This is a new chapter in the history of the Macedonians."
 me_antigonid_2_aspiration.91.dt:0 "We will adopt the symbols of Macedon but retain Antigonid colors."
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$: Southern Stronghold"
 me_antigonid_2_aspiration.101.desc:0 "Much is said of the strategic Greek cities of Chalkis and Korinthos, and their importance to Macedonian interests, but Thessaly lies on the approach to Greece from Pella, and securing it is invaluable in protecting our interests in both quarters.\n\nIt has been suggested a new city and stronghold be founded on the Pagasaian Gulf, named after Antigonos' son Demetrios, to defend Thessaly and Greece."
 me_antigonid_2_aspiration.101.a:0 "Old Pherai will make way for Demetrias."
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$ the foundation of Demetrias."
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$: Demetrias Inaugurated"
 me_antigonid_2_aspiration.102.desc:0 "Our workmen have completed the structures of the new city of Demetrias near the old port town of Pagasai and the historic Thessalian city of Pherai, whose populations have been moved to new lodgings at the site.\n\nThis new strategic garrison will surely prosper, lying between Macedon and Greece by land as well as sea..."
 me_antigonid_2_aspiration.102.a:0 "A city worthy of our kingdom."
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$: Abandoned Plans"
 me_antigonid_2_aspiration.103.desc:0 "With [GetProvince('(int32)391').GetName] no longer in our hands, our plans to found the new city of Demetrias can no longer be pursued..."
 me_antigonid_2_aspiration.103.a:0 "Cursed."
 me_antigonid_2_aspiration.103.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#!' has been #R Bypassed#!!"
 #  Antigonid Royalty
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$: Kingdom of Macedon"
 me_antigonid_2_aspiration.111.desc:0 "Though we may have been chased out of Antigonos' spear-won eastern kingdom, our successes in the west have perhaps redeemed our dynasty in the eyes of our ancestor and the gods.\n\nThe Antipatrids have been chased out of Alexander's kingdom, and the Antigonids have returned to their ancestral homeland as the rightful kings of Macedon."
 me_antigonid_2_aspiration.111.a:0 "Long may they reign."
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
  # Fourth Fetter
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$: Unruly Peloponnesos"
 me_antigonid_2_aspiration.121.desc:1 "The strategic cities of [GetProvince('(int32)407').GetName] and [GetProvince('(int32)418').GetName] have long been garrisoned by Macedonian troops to secure control over central [GetProvince('(int32)418').GetArea.GetRegion.GetName], but beyond the latter the Peloponnesos is entirely lacking insurance against insurrection.\n\nIf the Spartans are to be kept in check, and ideas kept from the Achaian's heads, a fourth fetter is required, and Mount Ithome, a peak above the city of [GetProvince('(int32)431').GetName] known for its temple to Zeus Ithomatas, has clear advantages by virtue of its terrain and position."
 me_antigonid_2_aspiration.121.a:0 "Waste no time."
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$ construction of a fortress on Mount Ithome."
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$: Southern Stronghold"
 me_antigonid_2_aspiration.122.desc:0 "Our workmen have at last completed the walls and barracks of the planned fortress atop Mount Ithome, serving as a Macedonian stronghold in southern Greece to rival the Akrokorinthos."
 me_antigonid_2_aspiration.122.a:0 "Greece is at last secure..."
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$: Lost Mount"
 me_antigonid_2_aspiration.123.desc:0 "Being no longer in our hands, all construction on the garrison fortress atop Mount Ithome has been halted, dashing our plans."
 me_antigonid_2_aspiration.123.a:0 "Drat."
 me_antigonid_2_aspiration.123.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#!' has been #R Bypassed#!!"
 # Poseidon's Throne
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$: Resurgent Fleet"
 me_antigonid_2_aspiration.131.desc:0 "Every effort is being made to ensure the survival of the Antigonid dynasty, and our naval dominance over Egypt and the other Diadochi is among the most important guarantors of success. Without a strong fleet, we cannot hope to project power to the east or defend our Greek holdings from Egypt."
 me_antigonid_2_aspiration.131.a:0 "Just so."
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$ exploring naval expansion."
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$: Naval Questions"
 me_antigonid_2_aspiration.132.desc:0 "The learnings of the campaigns of Demetrios at Salamis and Rhodes are still fresh, and many believe grand ships that can smash fortifications using new developments in siege artillery are the future.\n\nThere are however those who favor traditional fleet roles, relying on boarding and speed to dominate the waves while land armies deal with fortifications."
 me_antigonid_2_aspiration.132.a:0 "Our mighty arms will render their forts useless."
 me_antigonid_2_aspiration.132.b:0 "The sea shall be an Antigonid lake."
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$: Seamasters"
 me_antigonid_2_aspiration.133.desc:0 "Our cause has many sympathetic ears among the sailors and pirates of the Mediterranean, the naval efforts of Antigonos having funded many of their careers - legitimate or otherwise.\n\nTwo promising Macedonian commanders have been located who would be willing to serve in our fleets."
 me_antigonid_2_aspiration.133.a:0 "Welcome aboard, [antigonid_admiral_1.GetPraenomen]."
 me_antigonid_2_aspiration.133.b:0 "[antigonid_admiral_2.GetPraenomen] is our man."
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y] will join our court.\n[rejected_admiral.GetName|Y] will disappear."
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$: Cruel Fates"
 me_antigonid_2_aspiration.134.desc:0 "With no ports left in our hands, our dreams of naval dominance have come to naught. If the Antigonids are to field a strong fleet once more, it will not be any time soon..."
 me_antigonid_2_aspiration.134.a:0 "Blast..."
 me_antigonid_2_aspiration.134.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!' has been #R Bypassed#!!"
 # Stable Dynasty
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$: Generations of Kings"
 me_antigonid_2_aspiration.141.desc:0 "The legitimacy of our kingdom comes in large part from the deeds of Antigonos the One-Eyed, whose coronation marked the rise of the dynasty to Macedonian royalty beyond mere conquest and posturing.\n\nWith the crown now having passed to the second-generation of his descendants, we have proved the worthiness of the family as stable rulers of Macedon."
 me_antigonid_2_aspiration.141.a:0 "We are indomitable..."
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "...and that is enough."
 ### Antigonid Birthright
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$: Reclaiming the East"
 me_antigonid_3_birthright.1.desc:0 "It has been a hard journey, but the despite the many failings of our house and the retreat to the west, we have shown the world that the Antigonid's nobility derives from their natural ability rather than the length their lists of subjects and holdings.\n\nThere is a dream to return to the east, to the great cities and colonies founded by [GetCharacter('(int32)39').GetPraenomen], and thus to remove the stain of defeat and gain the laurels of unparalleled glory."
 me_antigonid_3_birthright.1.a:0 "[GetCharacter('(int32)37').GetPraenomen] will be avenged."
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] gains claims on the Regions of [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], and [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]."

 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$: Nikator"
 me_antigonid_3_birthright.2.desc:0 "The Antigonids have perhaps outdone the Argeads in their tenacity and daring, adding  Macedon, Asia, Phrygia, and Syria to their holdings against all odds.\n\nWhen the histories are written of these days, it shall be the Antigonids who are remembered as the greatest of Alexander's successors, and the most deserving heirs of his crown."
 me_antigonid_3_birthright.2.a:0 "Nike!"
 me_antigonid_3_birthright.2.tt:0 "The mission '#Y $antigonid_03_birthright$#! has been #G Completed#!!"
 # Kypriot Claim
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$: Mediterranean Prize"
 me_antigonid_3_birthright.11.desc:0 "The great island of Kypros is vital to any efforts to control the coasts of Phoenicia and will be a useful springboard in the reconquest of the Syrian heartland. The island must be made into a bristling stronghold, impervious to the ambitions of any would-be invaders.\n\nThis is also an opportunity to expand other facilities that may be useful to our cause, a matter of much interest to [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]."
 me_antigonid_3_birthright.11.tt:0 "Unless either port is occupied or annexed, in #Y 365#! days:"
 me_antigonid_3_birthright.11.a:0 "A floating fortress."
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y] will also receive '#Y $ant_3_1_1_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] and [GetProvince('(int32)331').GetName|Y] will receive up to #Y 2 Fortresses#! each."
 me_antigonid_3_birthright.11.b:0 "The island's wealth is its prize."
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y] will also receive '#Y $ant_3_1_2_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] and [GetProvince('(int32)331').GetName|Y] will receive up to #Y 1 Fortress#! and #Y 1 Market#! each."
 me_antigonid_3_birthright.11.c:0 "Kypros' shipyards will rival the Phoenician's."
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y] will also receive '#Y $ant_3_1_3_cmod$#!'.\n[GetProvince('(int32)334').GetName|Y] and [GetProvince('(int32)331').GetName|Y] will receive up to #Y 1 Fortress#! and #Y 1 Port#! each."
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$: Works Completed"
 me_antigonid_3_birthright.12.desc:0 "Our workmen have completed renovations and expansions to the facilities of Kypros' major ports, following the plans of our [ROOT.GetCountry.GetRulerTitle] to the letter.\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "The mighty walls of [GetProvince('(int32)334').GetName] and [GetProvince('(int32)331').GetName] will ensure the island remains in our hands."
 me_antigonid_3_birthright.12.desc_2:0 "The bustling emporions of [GetProvince('(int32)334').GetName] and [GetProvince('(int32)331').GetName] will bring in the great wealth of Kypros' copper mines."
 me_antigonid_3_birthright.12.desc_3:0 "The advanced shipyards of [GetProvince('(int32)334').GetName] and [GetProvince('(int32)331').GetName] will ensure a steady stream of ships for our fleets."
 me_antigonid_3_birthright.12.a:0 "Excellent."
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$: Undefended Island"
 me_antigonid_3_birthright.13.desc:0 "Our inability to maintain control over the ports of Kypros has scuppered our plans to further fortify its vital ports..."
 me_antigonid_3_birthright.13.a:0 "Drat."
 me_antigonid_3_birthright.13.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#!' has been #R Bypassed#!!"
 # Treasuries of Asia
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$: Imperial Riches"
 me_antigonid_3_birthright.21.desc:0 "Much of the vast wealth taken from the Achaimanid treasuries, first by Alexander the Great and then by Antigonos who transported it to Asia, remains in the provincial capitals, once fortified and staffed by trusted subordinates.\n\nInstead of leaving it to perhaps once more fund the ambitions of traitors or invaders, let us use this wealth now."
 me_antigonid_3_birthright.21.a:0 "Open up the treasuries."
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 # Aegean Mastery
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$: Our Sea"
 me_antigonid_3_birthright.31.desc:0 "We have secured the majority of the major ports of the Aegean, and with them under our control we may now vouchsafe the passage to Asia by sea, excluding the other Diadochi from the lucrative incomes of tariffs and important havens for any invasion forces."
 me_antigonid_3_birthright.31.a:0 "Now is the time."
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 # Asian Foothold
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$: Eastern Drive"
 me_antigonid_3_birthright.41.desc:0 "Like [GetCharacter('(int32)39').GetPraenomen] himself we have conducted a drive eastward from Macedon, crossing the [GetProvince('(int32)2623').GetName] and establishing ourselves one more on the shores of [GetProvince('(int32)290').GetArea.GetRegion.GetName].\n\nSoon we shall have reclaimed the lost satrapy and kingdom of [GetCharacter('(int32)37').GetPraenomen], proving the supremacy of the our dynasty among the successors."
 me_antigonid_3_birthright.41.a:0 "Nothing can stop us."
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 # Naval Precedents
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$: Naval Challenge"
 me_antigonid_3_birthright.51.desc:0 "The Antigonid victories of the past prove our ability to dominate the waves and keep the other Diadochi on the back foot. They shall see just how mighty our fleets have become."
 me_antigonid_3_birthright.51.a:0 "The sea beckons."
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$ vying to maintain naval dominance.\n@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] must maintain at least three quarters (Currently [SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]) as many ships as the largest other Diadochi $ant_other_diadochi_tooltip$ navy for #Y 2#! years."
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$: Dominant Fleet"
 me_antigonid_3_birthright.52.desc:0 "The size of our fleet has not escaped the notice of the other Diadochi, and has become a talking point in the harbors and taverns of the internal sea, drawing sailors and shipwrights to our cities seeking service.\n\nNo doubt we can find a useful commander to aid in corralling our large navy, but perhaps our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], would prefer to follow the examples of the hands-on [GetCharacter('(int32)37').GetPraenomen] and [GetCharacter('(int32)38').GetPraenomen] when it comes to fleet command."
 me_antigonid_3_birthright.52.a:0 "Our kings know the waves well."
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen] will disappear."
 me_antigonid_3_birthright.52.b:0 "New commanders are always welcome."
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen] will join our court."
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$: Outmatched"
 me_antigonid_3_birthright.53.desc:0 "Our efforts to maintain naval dominance over the other Diadochi have not found success. We shall have to make do with a secondary position for the time being."
 me_antigonid_3_birthright.53.a:0 "Curses."
 me_antigonid_3_birthright.53.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#!' has been #R Bypassed#!!"
 # Satrap of Phrygia
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$: Seeds of a Dynasty"
 me_antigonid_3_birthright.61.desc:0 "We have at last reclaimed the entirety of [GetCharacter('(int32)37').GetPraenomen]' old satrapy of [GetProvince('(int32)1936').GetArea.GetRegion.GetName]; the enduring cities laid low by the hallowed conqueror [GetCharacter('(int32)37').GetPraenomen]; the time-honored Persian roads leading from [GetProvince('(int32)290').GetArea.GetName] to [GetProvince('(int32)790').GetName], thence to storied [GetProvince('(int32)536').GetName] beyond the great rivers; the expanses of wild land filled with brutes and the temples to their strange gods.\n\n[GetCharacter('(int32)39').GetPraenomen] recognized that his vast empire could not be governed from its fringes back in [GetProvince('(int32)379').GetName], and while our own kingdom is a humble one compared to his boundless empire, returning our administrative functions to [GetCharacter('(int32)37').GetPraenomen]' original capital has been suggested."
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "No, [ROOT.GetCountry.GetCapital.GetName] will remain our capital for now."
 me_antigonid_3_birthright.61.b:0 "Let us take up [GetCharacter('(int32)37').GetPraenomen]' old lodgings."
 me_antigonid_3_birthright.61.bt:0 "Up to [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] Pops of #Y $macedonian$#! culture will move from [me_antigonids_scope.GetCapital.GetName] to [GetProvince('(int32)1936').GetName|Y]."
 # Our Strait
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$: Bosporan Sea"
 me_antigonid_3_birthright.71.desc:0 "Control of the crossing between Asia and Europe is vital to the success of an invasion of former, and - if it comes to it - the defense of the latter, a lesson Antigonos himself proved to be a keen student of when he founded the Antigoneias of Mysia and Bithynia.\n\nLet us ensure the forts at the crossings are sturdy bulwarks."
 me_antigonid_3_birthright.71.a:0 "None shall pass."
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$ strengthening our Bosporan defenses."
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$: Asian Bridgehead"
 me_antigonid_3_birthright.72.desc:0 "Our workmen have completed shoring up the defenses of key strategic points guarding the Asian approaches and crossings of the Bosporos."
 me_antigonid_3_birthright.72.a:0 "Excellent."
 me_antigonid_3_birthright.72.at:0 "Any other $ant_3_7_fort_spiel_tt$ also receive '#Y $ant_3_7_pmod$#!'."
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$: Abandoned Foundations"
 me_antigonid_3_birthright.73.desc:0 "The loss of the key cities approaching the Bosporan crossing has made our plans to enhance their defenses moot..."
 me_antigonid_3_birthright.73.a:0 "Moot indeed."
 me_antigonid_3_birthright.73.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$' has been #R Bypassed#!!"
 # Antigoneia
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$: Enviable Foundations"
 me_antigonid_3_birthright.81.desc:0 "We have not forgotten that it was [GetCharacter('(int32)37').GetPraenomen] who founded the great city on the Orontes, whatever those who later seized it did or do. It has become the most important city in Syria, thanks to its strategic placement near the Syrian Gates, natural defenses, and access to the sea, there can be no doubt that our ancestor had great foresight.\n\nWith the place back under the Antigonid control, it has been suggested that we move our administration to the city. Perhaps in doing so, we will be completing [GetCharacter('(int32)37').GetPraenomen]' vision of a Macedonian kingdom centered at the crossroads of [GetCharacter('(int32)39').GetPraenomen]'s conquests."
 me_antigonid_3_birthright.81.a:0 "Antigoneia shall be our capital!"
 me_antigonid_3_birthright.81.b:0 "The past is past."
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 # To Gaza
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$: Cusp of the Nile"
 me_antigonid_3_birthright.91.desc:0 "As we stand in the Philistian desert, a stones-throw from the Nile and rich cities of Egypt, let us not forget the folly that befell [GetCharacter('(int32)37').GetPraenomen] and [GetCharacter('(int32)38').GetPraenomen] in their attempts to invade the place, like [GetCharacter('(int32)406').GetPraenomen] before them.\n\nPerhaps Egypt will one day be ours, but let us be ready, and avoid the pitfalls which dogged our ancestors."
 me_antigonid_3_birthright.91.a:0 "Shall we claim [GetCharacter('(int32)42').GetPraenomen]' prize?"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 # Restore Ionian League
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$: [header_scope.GetName] Autonomy"
 me_antigonid_3_birthright.101.desc_1:0 "Our [GetCountry('ION').GetAdjective] friends enjoyed great autonomy under our yoke, enjoying privileged access to [GetCharacter('(int32)37').GetPraenomen] at the mere cost of aiding in their own defense."
 me_antigonid_3_birthright.101.desc_2:0 "The [GetCountry('IOA').GetAdjective]s were faithful friends of [GetCharacter('(int32)37').GetPraenomen], receiving much aid in the reorganization of their polities in exchange for recruits."
 me_antigonid_3_birthright.101.desc:0 "\n\nToday these relationships have been resurrected, and the ancestors of those who flourished under own rule have not forgotten our kindnesses."
 me_antigonid_3_birthright.101.a:0 "Why not, [me_antigonids_scope.GetRuler.GetPraenomen] IS a liberator!"
 me_antigonid_3_birthright.101.b:0 "Let us not belabor it."
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 # Reclaimer
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$: Kingdom of our Founder"
 me_antigonid_3_birthright.111.desc:0 "We have at last proven by sword and stylus, to all who sought to challenge our supremacy over the Macedonians, that the Antigonids are the rightful inheritors of [GetCharacter('(int32)39').GetPraenomen]'s empire, able to unite the east and west, regrouping after every setback, victorious in the end and ever after.\n\nThis marks the dawn of a new era for the world, ruled justly by a Macedonian kingdom centered where east and west meet, if we can but hold together the kingdom that [GetCharacter('(int32)37').GetPraenomen] lost all those years ago."
 me_antigonid_3_birthright.111.a:0 "Hail the victor, hail [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]!"
 me_antigonid_3_birthright.111.b:0 "The gods love humility."
 me_antigonid_3_birthright.111.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$"
 # Ports of the East
 me_antigonid_3_birthright.121.t:0 "$antigonid_03_birthright_12$: Wings of Cedar"
 me_antigonid_3_birthright.121.desc:0 "Nowhere else in the entire Mediterranean can such shipwrights and captains be found as in the Phoenician cities. Our naval dominance will be assured with by the influx of sailors and craftsmen to our service from these cities."
 me_antigonid_3_birthright.121.a:0 "The seas our ours."
 me_antigonid_3_birthright.121.at:0 "We have seized #Y 7#! heavy ships."
 me_antigonid_3_birthright.121.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$"