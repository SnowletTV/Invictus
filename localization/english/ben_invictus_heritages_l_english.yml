  ## CULTURAL ##

  punic_heritage:0 "Punic Heritage"
  punic_heritage_desc:0 "Founded by Phoenecian traders in the distant past, Punic cities dot the Mediterranean. From the great city of Carthage to the minor cities of Libya, all may aspire to one day liberate their ancestral home from the Diadochi and regain dominance of the sea."

  ## REGIONAL ## 

  deccan_heritage:0 "Deccan Heritage"
  deccan_heritage_desc:0 "Located at the intersection between Vedic and Dravidic cultures, the Deccan Plateau rapidly became a hotbed of cultural exchange.  Despite this, its inland position, isolated from the sea by the northern empires and the Eastern and Western Ghats, prevented the region from engaging fully in the luctrative Tamil trade of South India."

  ## GEOGRAPHICAL ##

  plateau_heritage:0 "Plateau Heritage"
  plateau_heritage_desc:0 "From the highlands of Persia to the Tibetan plateau, these peoples have adapted to live in harsh lands. They have a keen understanding of what a people needs in order to survive, and can leverage that to keep invaders away.  However, unused to the rolling seas, their ships will tend to flee should they be engaged in force."
 
  ##TF IBERIA##
  carpetani_heritage:0 "Carpetanian Heritage"
  carpetani_heritage_desc:0 "The Carpetanians are a tribe with a humble heritage in the very center of the peninsula, often overlooked by their neighbours. What may appear as weakness is in fact their strength: While the others endlessly squabble among themselves, the Carpetanians prefer to thrive in peace and build mighty coalitions that may strike when the time for war inevitably comes."
  celtician_heritage:0 "Celtician Heritage"
  celtician_heritage_desc:0 "The Celticians were one of the few tribes of the peninsula considered civilized by the Greeks, if less so than the neighbouring Turdetanians. Many other tribes built their own heritage after migrating from the Celtician territory."
  vaccaeian_heritage:0 "Vaccaeian Heritage"
  vaccaeian_heritage_desc:0 "The Vaccaeians were masters of agriculture. Their strong egalitarian heritage saw them exploting the fertile areas of the western plateau through a collectivist system of farming."

  ###HIBERNIA###
  hibernian_heritage:0 "Hibernian Heritage"
  hibernian_heritage_desc:0 "A people whose culture has been defined by war, sea-traditions, and prejudice against them."


  ## UNIQUE ##

  zhangzhung_heritage:0 "Heritage of Zhangzhung"
  zhangzhung_heritage_desc:0 "Founded nearly 300 years ago, the Zhangzhung have maintained their relative isolation. While accepting of other cultures, they do not wish to get involved with conflicts south of the mountains.  Said by some to be the original home of Hindu teachings, the Zhangzhung maintained their power for almost 1,000 years."

  cimbrian_heritage:0 "Cimbri Heritage"
  cimbrian_heritage_desc:0 "The fierce warriors of the Cimbri posed a grave threat to the Roman Republic in the late second century BC.  Invading Gaul and Germania from the far-off lands of Scandia, they were only defeated by Marius after two disastrous battles."

  teutonic_heritage:0 "Teutonic Heritage"
  teutonic_heritage_desc:0 "Known to be fierce warriors, the Teutons allied themselves with the Cimbri in their invasion of Europe.  They broke and fled in battle against the Romans, but not before doing significant damage to the armies of the Roman Republic."

  bactrian_heritage:0 "Greco-Bactrian Heritage"
  bactrian_heritage_desc:0 "The meeting of the Eastern and Hellenistic cultures, a strong country, located at the gates of India, Bactria is a strategic region, fertile and heavily urbanized, lefting a mark on Bactria and India by building cities, mixing Greco-Indian art and spreading Buddhism."

## From Dustin - DoA ##

 heritage_of_emporion:0 "Heritage of Emporion"
 heritage_of_emporion_desc:0 "The Greek colony of Emporion is the premier marketplace in eastern Iberia.  Trading in iron and precious metals, it has become rich and stands poised to continue the Greek presence the region."
 assyrian_heritage:0 "Assyrian Heritage"
 assyrian_heritage_desc:0 "The ancient Assyrian Empire lasted for nearly 2,000 years in the region of upper Mesopotamia and Syria.  We have finally restored its glory after hundreds of years of Persian and Greek occupation!" 
 heritage_of_hemeroskopeion:0 "Heritage of Hemeroskopeion"
 heritage_of_hemeroskopeion_desc:0 "Situated on a promonotory overlooking the sea, the Greek colony of Hemeroskopeion was founded by Massaliot Greeks and became important for its trade in iron from the mines of Iberia before the Roman conquest."
 balearic_heritage:0 "Talaiotic Heritage"
 balearic_heritage_desc:0 "Famed for their slingers, the Gymnasesian Isles held an important position in the western Mediterranean."
 cappadocian_heritage:0 "Cappadocian Heritage"
 cappadocian_heritage_desc:0 "Cappadocia has changed hands many times in the wake of Alexander's conquests.  First ruled by a Persian satrap, then given to Eumenes, the territory is once more held by the Macedonians, though for how long nobody can say."
 aeduian_heritage:0 "Aeduian Heritage"
 aeduian_heritage_desc:0 "The Aedui people of Gaul were one of the first allies of Rome, though they would end up revolting several times.  They were also the first tribal people to gain the right to become senators during the rule of Claudius." 
 zalmoxian_heritage:0 "Zalmoxian Heritage"
 zalmoxian_heritage_desc:0 "Zalmoxis, an ancient deity of the Getae and Dacians, is mostly unknown.  His origins may have been as a Greek slave or a great king.  But it is undeniable that his people stand ready to change the Greek world from their position in the north."
 dumnonian_heritage:0 "Dumnonian Heritage"
 dumnonian_heritage_desc:0 "The Dumnonii, one of the tribes of southern Britannia, hold a defensive position at the end of the Cornish peninsula.  They occupy one of the few major towns of pre-Roman Britain, and make their wealth from the lucrative tin trade."
