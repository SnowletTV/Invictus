 form_bastetania:0 "Unite Bastetania"
 form_bastetania_desc:0 "The various tribes of the Bastetani have always existed separate from each other. But, to unite our lands would ensure the prosperity of our people, and would lead us to prosper, perhaps even greater than the Punics who we are so often in contact with."
