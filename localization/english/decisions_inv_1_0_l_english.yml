 GPAEONIA_NAME:0 "Greater Paeonia"
 GPAEONIA_ADJECTIVE:0 "Paeonian"
 form_greater_paeonia_claims_tooltip:0 "We will recieve claims on the regions of #Y Macedon#! and #Y Thrace#!"
 form_greater_paeonia: "Form Greater Paeonia"
 form_greater_paeonia_desc: "The Paeonians once controlled lands as far east as Perinthus in Thrace, and supposedly all of Mygdonia and Crestonia were subject to them. Paeonian power declined rapidly as a result of Macedonian expansion, and their once mighty realm was reduced to some small territories. A reclamation of these lands would be quite the feat, and whoever who did so would be worthy of the title of 'Greater Paeonia'."
 
