 form_attica:0 "Form Attica"
 form_attica_desc:0 "For centuries now the Attican peninsula and her surrounding islands have been dominated by Athens, who was for a time, the most powerful and influential of all the Greek cities. But this was not always the case; we remember a time when Attica was still divided amongst many cities, Eleusis, Thorikos, Rhamnous, and Megara to name a few. Given the shifting fortunes of the Greek cities ever since the rise of the Diadochi, we would be wise to seek to unite our kin, even if we may have been divided in the past."
