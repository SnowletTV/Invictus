 form_salluvian_confederacy:0 "Form the Salluvian Confederacy"
 form_salluvian_confederacy_desc:0 "Emerging in the second century BCE, the Salluvian Confederacy was a loose tribal organization of the various Salluvian tribes. This confederation was formed in part to protect from encroaching Massalian settlement. However this would not last long, as in 121 BCE, the Romans intervened between the Salluvians and the Massalians, sacking the former's capital, and subjugating their leaders."
