l_english:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Agdistis"
 omen_agdistis_desc:3 "The wild, and androgynous, god Agdistis will bring our men and warriors into battle with their frenzy. With the god at our side, our people will be undefeatable in battle."
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Dactyls"
 omen_dactyl_desc:3 "We offer up our sacrifices to the ten Dactyls, hoping they will bless our craftsmen with their knowledge and insight. As we move forward, we hope this wisdom will help our society compete with the enemies at our borders, and protect our friends and allies."
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Dindymene"
 omen_dindymene_desc:3 "This face of the great mother will help us gather together the resources of the nation, strengthening our capabilities. With newfound prosperity in our hands, we are sure to be able to expand efficiently."
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Cybele"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "The mother of our people approves of our plans to expand our empire and bring more people into the fold. Under the guiding eyes of Cybele, only the most fatigued of our people will oppose more wars."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Kakasbos"
 omen_kakasbos_desc:3 "We offer up our worship to the Lycian Kakasbos, hoping for his blessing in keeping our merchants safe as they travel the world. In their pursuit of wealth, our traders are sure to bring home more riches to our communities."
 deity_men:0 "$omen_men$"
 omen_men:1 "Manes"
 omen_men_desc:4 "$men_description$"
 men_description:0 "Manes likely originated as a Phrygian deity, associated with the local descendant of the Hitto-Luwian moon-god Arma, and was only Hellenised by the translation of his native name into the Greek 'Men.' Lunar symbolism dominates his iconography. The god is usually shown with the horns of a crescent emerging from behind his shoulders, and he is described as the god presiding over the (lunar) months.\n\nWe ask the lunar god to bless our people with safety and protection. Under his watchful eye, the dissenters will be quelled."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Attis"
 omen_attis_desc:3 "The castrated Attis will spread his blood across our harvest and bless it with a growth unlike any seen before. As the harvests flourish from his gift, we are certain to see our people grow greatly once more."
 deity_ma_aniketos:0 "$omen_ma_aniketos$"
 omen_ma_aniketos:1 "Ma Aniketos"
 omen_ma_aniketos_desc:3 "$ma_description$\n\nDue to her warlike characteristics, goddess Ma Aniketos has been identified with Enyo and Bellona, carrying the epithet of 'Aniketos' (the Invincible) in Comana Cappadocia and on various inscriptions.\n\nThe invincible Ma will bless our soldiers with the discipline of the titans, making sure our soldiers will not flee from battle. With Ma Aniketos at our side, we cannot possibly lose any wars."

 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Sandon"
 omen_sandon_desc:0 "Sandon is a weather god of Anatolia, often associated with and invoked in times of war. As one of the most important gods of Cilicia, he has several shrines and temples in his honor, particularly around Tarsus.\n\nThe deity is associated with weapons, flowers, and lions. The Greeks relate the god with their own Herakles, the god of heroes."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Bagaios"
 omen_bagaios_desc:0 "Bagaios is a storm and weather god of Phrygia, usually believed to be the giver of good times and things. Also associated with fertility, the god is often invoked in times of need and trouble, to protect our people.\n\nAmong the Greeks he usually associated with their own Zeus, first in their pantheon."

# Invictus #
 deity_sebdios:0 "$omen_sebdios$"
 omen_sebdios:0 "Sebdios"
 omen_sebdios_desc:0 "Sebdios, or Sabazis, is the horseman and sky father god of the Phrygians and Thracians. In Phrygian mythology, Sebdios was identified with Midas, the legendary king of Phrygia who was said to have been a devotee of the goddess Cybele.\n\nSabdios was often portrayed as a bearded, horned figure riding on a horse or a bull, and he was sometimes shown holding a staff or a serpent. He was also associated with the constellation Aries, which was sometimes referred to as the ''ram of Sabdios.''"
 deity_sipylene:0 "$omen_sipylene$"
 omen_sipylene:0 "Sipylene"
 omen_sipylene_desc:0 "''Sipylene'' is an epithet of Cybele. It is derived from Mount Sipylus, a mountain in western anatolia where Cybele was said to have originated. The mountain was considered sacred and was associated with several myths and legends related to the goddess. Cybele's epithet of ''Sipylene'' emphasizes her connection to this sacred mountain and its importance in the mythology and worship of the goddess."
 deity_idaea:0 "$omen_idaea$"
 omen_idaea:0 "Idaea"
 omen_idaea_desc:0 "The epithet ''Idaea'' was one of the most important titles of the Phrygian goddess Cybele. It is derived from Mount Ida, a sacred mountain in Phrygia where Cybele was believed to have been born. The title ''Idaea'' refers to Cybele's association with the mountain and the idea that she was the mother of all gods and goddesses."
 deity_berecyntia:0 "$omen_berecyntia$"
 omen_berecyntia:0 "Berecyntia"
 omen_berecyntia_desc:0 "The epithet ''Berecyntia'' of Cybele refers to the goddess's connection to the mountain of Berecyntus, which was located in Phrygia, the ancient region in central Anatolia (modern-day Turkey) where Cybele was worshiped. The mountain was considered sacred to the goddess and was the site of important festivals and rituals dedicated to her."
 deity_pessinuntica:0 "$omen_pessinuntica$"
 omen_pessinuntica:0 "Pessinuntica"
 omen_pessinuntica_desc:0 "Pessinuntica is an epithet of Cybele, the Phrygian mother goddess. It refers to her association with the city of Pessinus, which was an important center of Cybele worship in Phrygia. The name Pessinus is derived from the Anatolian word ''pissa,'' meaning ''rock'' or ''crag,'' and it is believed that the city's sacred stone, the meteorite that was worshipped as the goddess' image, was originally found in the nearby mountains.\n\nThe epithet Pessinuntica highlights Cybele's connection to the city and its sacred stone, which was believed to embody her divine presence. It also emphasizes her role as a protective deity of the city and its people. The cult of Cybele at Pessinus was very influential in ancient times, and her worship spread to parts of the Roman Empire."
 deity_nana:0 "$omen_nana$"
 omen_nana:0 "Nana"
 omen_nana_desc:0 "Nana is the daughter of the river god Sangarios and a nymph named Metope. She is said to have been impregnated by an almond and given birth to a son named Attis, who later became a lover of Cybele. Some sources suggest that Nana and Cybele may have been seen as different aspects of the same goddess."
 deity_sangarios:0 "$omen_sangarios$"
 omen_sangarios:0 "Sangarios"
 omen_sangarios_desc:0 "Sangarios was a river god and a son of the goddess Cybele. The river that bore his name was considered sacred, and it flowed through the city of Pessinus, which was an important center for the worship of Cybele.\n\nSangarios was also associated with fertility and agriculture, as the river that bore his name was essential for irrigating the crops that sustained the people of the region. He was often invoked in prayers and offerings to ensure a bountiful harvest and the continued fertility of the land."
 deity_broteas:0 "$omen_broteas$"
 omen_broteas:0 "Broteas"
 omen_broteas_desc:0 "Broteas was a figure in Phrygian mythology who was sometimes associated with the goddess Cybele. He was said to have been a king of the city of Troy and the son of the river god Scamander. According to some traditions, Broteas was a priest or devotee of Cybele and helped to spread her cult in the region."
 deity_nicaea:0 "$omen_nicaea$"
 omen_nicaea:0 "Nicaea"
 omen_nicaea_desc:0 "Nicaea comes from the myth of Attis, who was said to have been born to Nana, a virgin, impregnated by an almond that fell in her lap from a tree that grew where the castrated remains of Agdistis were. Nana gave birth to Attis on Mount Agdos, and the infant was abandoned on the mountain. The infant Attis was found and raised by a he-goat, and later grew up to become a priest of Cybele. And Nicaea is described as the wife of Attis. Some scholars suggest that Nicaea may have been a local goddess or a minor deity associated with the region around Nicaea, a city in Bithynia, which was later named after her. "
 deity_midas:0 "$omen_midas$"
 omen_midas:0 "Midas"
 omen_midas_desc:0 "Legends speak of the Midas touch. King Midas of Phrygia, son of King Gordias of the famed Gordion city, ruled in the Archaic Period. He supposedly gave hospitality to the oldest of the satyrs, Silenus, and the god Dionysus gave him a golden touch, as was his wish. All know the story, and its tragic element, wherein the king turned too many things golden and found no joy, no sustenance, and no satiation in his gold. His lesson and his rule (in actual history) serve to teach future leaders the pains of greed."
 deity_pylaemenes:0 "$omen_pylaemenes$"
 omen_pylaemenes:0 "Pylaemenes of the Eneti"
 omen_pylaemenes_desc:0 "King of the Eneti and related to old king Priam of Ilion through Phineus of Thrace. He and his son, Harpalion, fought at Ilion against the Mycenaeans and their leader, Menelaus. Felled by Menelaus himself, the king brought many Enetoi/Paphlagonian warriors to defend Ilion's sacred walls, and left a great warrior legacy for the people of Central Anatolia."
 deity_gordias:0 "$omen_gordias$"
 omen_gordias:0 "Gordias"
 omen_gordias_desc:0 "Father of king Midas and the supposed founder of famed Gordion, creator of the Gordian Knot which Alexander the Great cut into pieces, Gordias was a storied ruler. The historians say he once came from Macedonia, or even Thrace, but came over to Phrygia as the last of the Bryges tribe (that people who would become the Phrygians in Anatolia). A poor farmer and cart-pusher, the oracles divined that he would become a king and build a strong kingdom, and so he did when the people around Gordion took him in as their ruler. Some say that his son, Midas, was the product of himself and the Anatolian mother diety, Cybele herself."