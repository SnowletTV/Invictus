 omen_ajitanatha_desc:0 "Ajitanatha, the Second of the Twenty-Four Jinas, is a mighty conqueror in both the material and spiritual realms; his symbols, including the spear, club and the elephant, the most regal animal who is associated with royal authority, are a reminder of his vast strength."
 omen_sambhavanatha_desc:0 "Although we are currently bound in Avasarpini, the Descending Age in which men's hearts are filled with weakness and a tendency towards evils, the Tirthankara, or Teaching Gods - like Lord Sambhavanatha - are here with us, to help guide our steps towards Samsara."
 omen_abhinandananatha_desc:0 "Abhinandananatha, Ford-Maker, Instructor of the Sacred Teachings that can lead to freedom from the endless ravagings of Samsara, who once sat in contemplation underneath the priyangu tree before obtaining the Supreme Wisdom, is a Siddha, or a Liberated Soul."
 omen_sumatinatha_desc:0 "Sumatinatha, the Fifth of the Twenty-Four Tirthankara, 'whose toe-nails are sharpened on the whetstone of the gods' diadems' according to the epic poem Trishashti Shalaka Purusha Charita, is gifted with unrivaled intelligence, and, like the red goose which is sacred to him, is loyal, protective and tenacious."
 omen_padmaprabha_desc:0 "Padmaprabha, whose very name conjures forth images of the fiery-red lotus that is his symbol, was once born into the very lap of luxury, ruling as King before being liberated from the illusory pleasures of the world after being exposed to the Truth - a salvation that is attainable to all."
 omen_suparshvanatha_desc:0 "Although the Seventh Tirthankara was born to a mother with leprosy, she was cured of her deadly malady before his birth, and thus He of the 'Beautiful Sides', as he came to be known, entered the world under auspicious signs - a foretelling of his future greatness."
 omen_chandraprabha_desc:0 "When the mother of Chandraprabha was pregnant with the future Eighth Tirthankara, she was possessed by the strangest desire, one that could not be dispelled despite its impossibility; she longed to drink the moon, and, months later, when the child was born, his luminous appearance confirmed his portentous destiny."
 omen_pushpadanta_desc:0 "Pushpadanta, whose coming was foretold by the Sixteen Auspicious Dreams and is lovingly known as Flower-Tooth because of his mother's peculiar cravings during his infancy, eschewed the spiritual dangers that his wealth and world status afforded him, denying his flesh and embracing the Sacred Teachings that liberate from the Cycle we are bound to."
 omen_shitalanatha_desc:0 "Shitalanatha, the Tenth Tirthankara, was blessed with a miraculous power; when someone consumed by fever or illness was brought into the presence of the Golden One, Shitalanatha could break the burning pyrexia with a mere touch. As the peepal tree, his sacred symbol, provides cooling shade in the heat of the day, so too does Shitalanatha's powers offer relief from the furnace of this world."
 omen_chakreshvari_desc:0 "Chakreshvari, or Apraticakra as she is sometimes known, is a Vidyadevi, a Goddess that instructs her followers in the holy precepts. Four-armed and riding on the sacred Garuda, she soars above all Creation effortlessly, bearing messages of hope to all that have ears to listen."
 omen_naigamesha_desc:0 "The goat-headed Protector of Children who grants fertility to those that call upon his name, Naigamesha is believed to be related to the god of war Kartikeya, underlying the fierceness in which this deity can protect whom he has agreed to shelter. Another beloved aspect of Naigamesha is his general ability to ward off evil, endearing him to those who seek his aid."

 deity_kalanos:0 "$omen_kalanos$"
 omen_kalanos:0 "Kalanos"
 omen_kalanos_desc:0 "The Gymnosophist from Taxila, Kalanos was an Indian ascetic who would accompany Alexander to Persis, before becoming weak at his old age and choosing to die self-immolation; suicide by fire. It is said that during his death, he did not flinch as he burned, and even said goodbye to his Greek pupils, although to Alexander he instead said that they would meet again in Babylon in a year. Alexander would die exactly one year later to malaria in the great city of Babylon. He was well respected by the Macedonian conquerers and when they first met, Kalanos instructed Alexander to strip naked or else he would not speak to him. In general, Kalanos approved of many aspects of Greek philosophy, though critiqued their use of clothing.\n\nKalanos was thought by some to have been a Jain sage due to his attitude, gymnosophism (nudity), and parts of his philosophies, however that is rejected nowadays due to the nature of his death violating Sallekhana, the oath to die by starvation, as well as the fact that the shramanic presence in Taxila was quite rare at the time.\n\nHis name may actually be closer to Sphines, according to Plutarch, with Kalanos coming from 'Kale' (Kallana mitta), meaning 'Greetings, friend.'"

 deity_dandamis:0 "$omen_dandamis$"
 omen_dandamis:0 "Dandamis"
 omen_dandamis_desc:0 "Dandamis, also called Mandanes, and perhaps originally called Dandi-Svami (Teacher Dandi), was a gymnosophist teacher of Kalanos, the gymnosophist who accompanied Alexander to Persis and prophesized his death. The gymnosophists who lived naked in the jungle, lying on leaves next to a spring, were trouble to Alexander, and he sent Onescratus to bring the leader, Dandamis, to Alexander. Onescratus offered gold and rewards if he complied, otherwise he promised death by the hands of Alexander, the son of Zeus. However, Dandamis retorted that the Great God of the Universe is a provider of life, not a bringer of death, and refused to even lift his head. Alexander then came himself to the Svami, and after much refusal to offer Alexander anything, Alexander mentioned the name of Kalanos, the once-student of Dandamis. The conversation that followed is known as the Alexander-Dandamis Colloquy, and is said to have deeply humbled the great king."

 deity_philozoia:0 "$omen_philozoia$"
 omen_philozoia:0 "Pythagoreanism"
 omen_philozoia_desc:0 "Pythagoreanism may have been influenced by Indian shramanic philosophies, with many key concepts serving as key branches of the philosophy. Most directly for Jainism, the idea of the Pythagrean Diet is quite apt, in which the consumption of animals violates the sanctity of life itself. The Pythagorean idea of metempsychosis too is very similar to the Indian idea of samsara, where humans and animals are connected through reincarnation. Furthermore, while not directly the same, violence is seen in Pythagoreanism to represent a disruptive force to 'Kosmos,' or the Universe, which bears similarity to the idea of negative Karma. Finally, both traditions link non-violence to purity."