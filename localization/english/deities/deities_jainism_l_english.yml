  ## Generic ##
 deity_diwali:0 "$omen_diwali$"
 omen_diwali:0 "Divali Utsava"
 omen_diwali_desc:4 "There will be a grand Festival of Light to inspire our troops and soldiers as they move to war. Though it is unfavorable to be forced into conflict and violence, it is a necessary evil to protect our way of life."
 deity_satya:0 "$omen_satya$"
 omen_satya:0 "Satya"
 omen_satya_desc:4 "Truth is an important vow in Jainism, and we will be honest and truthful as we recruit the young men of the nation to support our struggles at war. As they flock to our banners, we will have a greater potential manpower than we have had in a long time."
 deity_paryushana:0 "$omen_paryushana$"
 omen_paryushana:0 "Paryusana Parva"
 omen_paryushana_desc:4 "We will hold a grand Paryushana Festival, inspiring our people to take vows of study so that our whole society can gain greater insight and wisdom. Our nation and community is sure to come to breakthroughs as we move forward with new focus."
 deity_aparigraha:0 "$omen_aparigraha$"
 omen_aparigraha:0 "Aparigraha"
 omen_aparigraha_desc:4 "Non-possession is an important vow in Jainism, and we will convey the importance of this oath to our people. As our people grow more accustomed to letting go off their material wealth, we will be able to collect greater taxes for the good of our nation."
 deity_ahimsa:0 "$omen_ahimsa$"
 omen_ahimsa:0 "Ahimsa"
 omen_ahimsa_desc:4 "Non-violence is an important vow in Jainism, and we will make a grand ceremony to commemorate the end of this savagery for our nation. It is time for our people to find peace and leave behind the struggles of war."
 deity_roth_teej:0 "$omen_roth_teej$"
 omen_roth_teej:0 "Roth Teej"
 omen_roth_teej_desc:4 "A grand Roth Teej ceremony will be held to convey the importance of non-possession among our followers. The gold will flow between the different parties as they leave their greed for material things behind and instead care about what is good for our people."
 deity_arghya:0 "$omen_arghya$"
 omen_arghya:0 "Arghya Prathmika"
 omen_arghya_desc:4 "The Arghya Ritual is one where we have our followers worship with different items to break free from the cycle of rebirth. Our people will live safely with the knowledge they are growing ever closer to Nirvana and freedom from Samsara."
 deity_mahavir_jayanti:0 "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1 "Mahavira"
 omen_mahavir_jayanti_desc:5 "The wise teachings of Mahavira proved the difficulties of beholding the complexities of reality, and the need to avoid violence and worldly pleasures to understand its mysteries.\nMahavira was the 24th Tirthankara and a contemporary of Buddha who reorganized Jainism. He is said to have achieved Moksha, salvation, near the city of Malini."
 deity_bhadrabahu:0 "$omen_bhadrabahu$"
 omen_bhadrabahu:0 "Bhadrabahu ka Gyan"
 omen_bhadrabahu_desc:2 "The last to indirectly receive the teachings of Jainism through the Tirthankaras, Bhadrabahu's extensive learning has shaped contemporary Jainism.\nBhadrabahu migrated with thousands of followers to Belgola from the north and established a major school and temple. Bhadrabahu ka Gyan means the 'Wisdom of Bhadrabahu.'"
 deity_rishabhanatha:0 "$omen_rishabhanatha$"
 omen_rishabhanatha:0 "Rishabhanatha"
 omen_rishabhanatha_desc:2 "The great Ford-Maker's guidance continues to aid our people towards escaping interminable reincarnation, inspiring adherence to his wise teachings and discipline.\nThe First Tirthankara, Rishabhanatha is said to spoken his first sermon on the Hill of Shatrunjaya."
 deity_rishabhanatha_moksha:0 "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0 "Rishabhanatha"
 omen_rishabhanatha_moksha_desc:2 "Rishabhanatha's stunning example of renuncation in order to acquire wisdom and Moksha inspires our people to live good and peaceful lives.\nThe First Tirthankara, Rishabhanatha is said to have attained Moksha, salvation, on Mount Kailash."
 deity_neminatha:0 "$omen_neminatha$"
 omen_neminatha:0 "Neminatha"
 omen_neminatha_desc:2 "The cousin of Krishna shows us that even the divine must follow the teachings of Jainism if they are to be released from the cycle of death.\nThe Twenty-Second Tirthankara, Neminatha is said to have attained Moksha, salvation, on Mount Girnar."
 deity_parshvanatha:0 "$omen_parshvanatha$"
 omen_parshvanatha:0 "Parshvanatha"
 omen_parshvanatha_desc:2 "Parshvanatha teaches us that restraint is required to live a good life, as well as avoiding owning possessions, stealing, and lying.\nThe Twenty-Fourth Tirthankara, Parshvanatha is said to have attained Moksha, salvation, on Parasnath hill in Jharkhand."

