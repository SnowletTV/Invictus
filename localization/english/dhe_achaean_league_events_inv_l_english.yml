### EVENT: The Arcadian League in Abeyance  ###

 flavor_arcadia.1.t:0 "Arcadian League in Abeyance"
 flavor_arcadia.1.desc:0 "These are days of deep uncertainty. Since the death of Alexander, Macedonian kings and local strongmen have choked the Peloponnese with garrisons and tyrannies. Even our own Orchomenos now lies in the hands of Strombichos. The league's councils no longer reach a quorum and thus its decrees cannot be ratified.\n\n Some argue that the koinon should be placed in abeyance for a time. They say it is wiser better to preserve what unity remains than to allow our league to be corrupted by foreign puppets. Others insist that the koinon must endure, whatever the cost. If we do suspend our institutions, each free city must fend for itself until a brighter hour returns."
 flavor_arcadia.1.tt:0 "The decision to #E Restore the #Y Arcadian League#!#! will become available in #G #E 10 years#!#!"
 flavor_arcadia.1.a:0 "Let Mantineia steer its own course."
 flavor_arcadia.1.b:0 "Azania seems promising."
 flavor_arcadia.1.c:0 "Heraia will do."
 flavor_arcadia.1.d:0 "In Triphylia, we shall triumph."
 flavor_arcadia.1.e:0 "We will weather the storm together."
 flavor_arcadia.1.f:0 "Only Megalopolis has the strength to protect us."
