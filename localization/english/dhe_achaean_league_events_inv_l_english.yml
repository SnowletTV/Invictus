 flavor_arcadia.1.AZA.TT:0 "#Y #E Azania#!#! becomes #T Independent#!"
 flavor_arcadia.1.HRS.TT:0 "#Y #E Heraia#!#! becomes #T Independent#!"
 flavor_arcadia.1.TPA.TT:0 "#Y #E Triphylia#!#! becomes #T Independent#!"

