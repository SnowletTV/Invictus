 diadochi_flavor.66.t:0 "The Marble Isle"
 diadochi_flavor.66.desc:0 "$iasos_description$\n\nNow that Antigonid power in the region has waned, our representative in Caria, [aristoboulos_scope.GetName], has arranged for [GetProvince('(int32)275').GetOwner.GetName] to relinquish authority over [GetProvince('(int32)275').GetName] to us so that it can become an 'independent ally' of the Ptolemaic Kingdom once more."
 diadochi_flavor.66.0t :0 "The #Y Ptolemaic Kingdom#! gains claims on #E Iasos#! and #E Caria#!."
 diadochi_flavor.66.a:0 "Our alliance will be restored."
 diadochi_flavor.66.at:0 "#Y $IASOS_NAME$#! will be released as a #Y Feudatory#! subject." 
 diadochi_flavor.66.b:0 "'Independent,' what a joke!"
 diadochi_flavor.66.bt:0 "Every #Y $hellenic$#! country in the regions of #Y Greece#! and #Y Asia#! will loose #R -15#! Opinion of us."
 diadochi_flavor.66.c:0 "[GetProvince('(int32)275').GetName] belongs with its Carian brethren."
 diadochi_flavor.66.ct:0 "This option is #Y exclusive#! because Caria is our satrapy."

 diadochi_flavor.67.t:0 "The Marble Isle"
 diadochi_flavor.67.desc:0 "$iasos_description$\n\nNow that Antigonid power in the region has waned, our representative in Caria, [aristoboulos_scope.GetName], negotiated with [GetProvince('(int32)275').GetOwner.GetName] to relinquish authority over [GetProvince('(int32)275').GetName] to us so that it can become an 'independent ally' of the Ptolemaic Kingdom once more. However, the vile [GetProvince('(int32)275').GetOwner.GetAdjective]s have refused our advances. It seems that Caria must be forcefully liberated..."
 diadochi_flavor.67.a:0 "We shall bide our time."
 diadochi_flavor.67.at :0 "The #Y Ptolemaic Kingdom#! gains claims on #E Iasos#! and #E Caria#!."

 diadochi_flavor.68.t:0 "Satrap of Caria"
 diadochi_flavor.68.desc:0 "With the Antigonid Kingdom's contraction, myriad claimants, like vultures to a corpse, have attempted to size Caria. Fortunately for us, [ptolemy_new_satrapy.GetRuler.GetName], a loyal supporter of [ROOT.GetCountry.GetRuler.GetName] has come out on top. [ptolemy_new_satrapy.GetRuler.GetPraenomen] has long served our cause as a diplomat, securing favourablae terms during the Peace of 311 with the Antigonids and maintaining good relations with our allies, but now he seeks a new role.\n\nDoggedly citing [ptolemy_new_satrapy.GetRuler.GetHerHis] record of fidelity and the distance of the Caria from [ROOT.GetCountry.GetCapital.GetName] in order to justify being appointed our Satrap in Caria."
 diadochi_flavor.68.a:0 "@[ptolemy_new_satrapy.GetFlag]!  [ptolemy_new_satrapy.GetName] shall be yours to have and to hold."
 diadochi_flavor.68.b:0 " @[ptolemy_new_satrapy.GetFlag]!  [ptolemy_new_satrapy.GetName] needs a strategos, not a satrap."
 diadochi_flavor.68.bt:0 "#E Caria#! will be #R annexed#! and [aristoboulos_scope.GetName] will become the governor of #Y Asia#!."


 diadochi_flavor.69.t:0 "Satrap of Cilicia"
 diadochi_flavor.69.desc:0 "With the Antigonid Kingdom's contraction, myriad claimants, like vultures to a corpse, have attempted to size Cilicia. Fortunately for us, [ptolemy_new_satrapy.GetRuler.GetName], a loyal supporter of [ROOT.GetCountry.GetRuler.GetName] has come out on top. [ptolemy_new_satrapy.GetRuler.GetPraenomen] led an abortive campaign against Antigonid forces in Cilicia between 310 and 309 BCE. After he was rebuffed, he served as the commander of Ptolemaios's holdings in Greece as the commander of his possessions, Sikyon and Corinth until he was recalled.\n\nDoggedly citing [ptolemy_new_satrapy.GetRuler.GetHerHis] record of fidelity and the distance of the Cilicia from [ROOT.GetCountry.GetCapital.GetName] in order to justify being appointed our Satrap in Cilicia."
 diadochi_flavor.69.a:0 "@[ptolemy_new_satrapy.GetFlag]!  [ptolemy_new_satrapy.GetName] shall be yours to have and to hold."
 diadochi_flavor.69.b:0 " @[ptolemy_new_satrapy.GetFlag]!  [ptolemy_new_satrapy.GetName] needs a strategos, not a satrap."
 diadochi_flavor.69.bt:0 "#E Cilicia#! will be #R annexed#! and [ptolemy_new_satrapy.GetRuler.GetName] will become the governor of #Y Cilicia#!."


