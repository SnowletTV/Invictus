 diadochi_flavor.80.desc:0 "In the court of [ROOT.GetCountry.GetRuler.GetPraenomen], tensions mount as his ambitious wife, [thrace_wife_scope.GetPraenomen], approaches the [ROOT.GetCountry.GetRulerTitle] with grave accusations. 'Your heir [agathocles_scope.GetPraenomen] conspires with Seleukos to usurp your throne!' she declares, her voice laced with ambition. 'He seeks to leverage his power base in Asia to mount a civil war and murder your heirs, —my sons!' The court buzzes with murmurs as [ROOT.GetCountry.GetRuler.GetPraenomen] weighs the implications of her words. [agathocles_scope.GetPraenomen] has been nothing but a dutiful son, but surely [thrace_wife_scope.GetPraenomen] wouldn't make such accusations without evidence."
