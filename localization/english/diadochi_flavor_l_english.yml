 diadochi_flavor.68.t:0 "Satrap of Caria"
 diadochi_flavor.68.desc:0 "With the Antigonid Kingdom's contraction, myriad claimants, like vultures to a corpse, have attempted to size Caria. Fortunately for us, [ptolemy_new_satrapy.GetRuler.GetName], a loyal supporter of [ROOT.GetCountry.GetRuler.GetName] has come out on top. [ptolemy_new_satrapy.GetRuler.GetPraenomen] has long served our cause as a diplomat, securing favourablae terms during the Peace of 311 with the Antigonids and maintaining good relations with our allies, but now he seeks a new role.\n\nHis record of fidelity and the distance of the Caria from [ROOT.GetCountry.GetCapital.GetName] may be enough to justify appointing [ptolemy_new_satrapy.GetRuler.GetPraenomen] our Satrap in Caria."
