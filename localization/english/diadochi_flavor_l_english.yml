 #For Seleukus
 diadochi_flavor.61.t:0 "Satrapy of [ptolemy_new_satrapy.GetName]"
 diadochi_flavor.61.desc:0 "With the Antigonid Kingdom's contraction, myriad claimants, like vultures to a corpse, have attempted to size the title of Satrap of [ptolemy_new_satrapy.GetName]. Fortunately for us, [ptolemy_new_satrapy.GetRuler.GetName], a loyal supporter of [ROOT.GetCountry.GetRuler.GetName] has come out on top. [ptolemy_new_satrapy.GetRuler.GetPraenomen] appears willing but reluctant to turn over his newfound gains to [ROOT.GetCountry.GetRuler.GetPraenomen], having sent envoys to [ROOT.GetCountry.GetCapital.GetName], asking for [ROOT.GetCountry.GetRuler.GetPraenomen] to confirm [ptolemy_new_satrapy.GetRuler.GetHerHis] position as Satrap of [ptolemy_new_satrapy.GetName]. The ambassadors, doggedly cite [ptolemy_new_satrapy.GetRuler.GetHerHis] record of loyalty and the distance of the provinces in order to justify [ptolemy_new_satrapy.GetRuler.GetPraenomen] being appointed our Satrap in [ptolemy_new_satrapy.GetName]. Their proposal is not without merit as given its geographical position, [ptolemy_new_satrapy.GetName] poses to be difficult area for our empire to control."
 diadochi_flavor.61.a:0 "I couldn't hope for a better Satrap for  @[ptolemy_new_satrapy.GetFlag]!  [ptolemy_new_satrapy.GetName]"
 diadochi_flavor.61.b:0 "No, it's better for us to control  @[ptolemy_new_satrapy.GetFlag]!  [ptolemy_new_satrapy.GetName] directly."
 diadochi_flavor.61.bt:0 "[ptolemy_new_satrapy.GetName] will be annexed and [ptolemy_new_satrapy.GetRuler.GetName] will join our court."

 diadochi_flavor.62.t:0 "Concessions to [GetCountry('TRE').GetName]"
 diadochi_flavor.62.desc:0 "[GetCountry('PRY').GetAdjective] envoys have informed us that, as part of a deal with the Alkimachid kingdom of Thrace, they have agreed that [ROOT.GetCountry.GetName] is to become a #E Alkimachid#! dependency  to ensure peace on their northern border! Our southern neighbors, the #E Aeolians#! fare even worse than us. Though our fate is lamentable, the weak must do what they are told."
 diadochi_flavor.62.a:0 "At least the fighting is over."

 nearchos_description:0 "Although a #E Cretan#! by birth, #E Nearchos#!, grew up in [GetCountry('MAC').GetName] and was one of #E Alexandros's#! boyhood friends, being exiled along with Ptolemy and others after pushing Alexandros to attempt to marry #E Pixodarus's#! daughter in violation of #E Phillip's#! wishes. #E Nearchos#! and the others were recalled after Phillip's death. Soon thereafter, #E Alexandros#! appointed #E Nearchos#! as #E Satrap#! of #E Lycia#! and #E Pamphylia#!. In 326 BC, #E Nearchos#! was made the admiral of the fleet that Alexandros had constructed at the #E Hydaspes#!. The fleet triumphally progressed down the #E Hydaspes#!, accompanied by #E Alexandros's#! army for a time before continuing without the ground forces and going to to capture myriad Indian towns. Eventually, #E Nearchos#! was sent to Arabia in preparation of future conquests before turning to tell Alexandros of what he had learned. #E Nearchos#! likely would have factored into #E Alexandros's#! plans to conquer #E Arabia#! and #E Carthage#!, but these plans were cut short by the king's death. Perhaps more than any other, #E Nearchos#! suffered a great diminishment in status following the death of #E Alexandros#!, joining #E @[GetCountry('PRY').GetFlag]!Antigonus'#! court after invoking #E Perdiccas's#! ire."

 diadochi_flavor.63.t:0 "Nearchos of Crete"
 diadochi_flavor.63.desc:0 "$nearchos_description$\n\nIt appears that #E Nearchos#! kept a detailed accounting of his experiences. Now that he has retired from his role as #E Demetrius'#! advisor, #E Nearchos#! has had time to compile them into a text detailing #E India's#! frontiers, size, population, castes, fauna, flora, cultures, and militaries.\n\n#E Nearchos#! has suggested that the version which Macedonain scribes have copied omits key details that would be invaluable to any seeking to reunite #E Alexandros's#! empire. These secrets could be ours, but come at a steep cost. #E Nearchos#! desires to to be 'fairly compensated' for the arduous work it took to compile this text, this #E Indike.#!"
 diadochi_flavor.63.a:0 "#E Nearchos#! deserves to be rewarded for his efforts."
 diadochi_flavor.63.b:0 "What use would we have for such a work?"
 diadochi_flavor.63.bt:0 "#R Nearchos may defect to another of our fellow Diadochi in search of a benefactor#!"

 diadochi_flavor.64.t:0 "Nearchos of Crete"
 diadochi_flavor.64.desc:0 "$nearchos_description$\n\n It seems that Antigonus has run afoul of Nearchos, dismissing the value of Nearthos's '#E Indike,#!' an accounting of his experiences that Nearchos wrote after retiring from his role as #E Demetrius'#! advisor. The '#E Indike,#!' details information on #E India's#! frontiers, size, population, castes, fauna, flora, cultures, and militaries.\n\n#E Nearchos#! has suggested that the version which Macedonain scribes have copied omits key details that would be invaluable to any seeking to reunite #E Alexandros's#! empire. These secrets could be ours, but come at a steep cost. #E Nearchos#! desires to to be 'fairly compensated' for the arduous work it took to compile this text, this #E Indike.#!"
 diadochi_flavor.64.a:0 "#E Nearchos#! deserves to be rewarded for his efforts."
 diadochi_flavor.64.at:0 "Nearchos will come into our employ" 
 diadochi_flavor.64.b:0 "What use would we have for such a work?"
 diadochi_flavor.64.bt:0 "#R Nearchos may attempt to find another benefactor amongst our fellow Diadochi#!"

 treasure_indike_manuscript:0 "Indike Manuscript"
 treasure_indike_manuscript_desc:0 "This simple scroll is the original handwritten account of Admiral Nearchos, arduous journey of Admiral Nearchos from the mouth of the Indus river in India to the Persian Gulf. The admiral Nearchus, whom Alexander the Great relied upon, wrote a history of his great voyages and a description of the Indian subcontinent as he experienced it. Copies of his work the 'Indike' have been widely disseminated, but this original manuscript contains details omitted from these replicas."

 iasos_description:0 "Founded by Greek colonists from Argos in the 9th century BCE, [GetProvince('(int32)275').GetName] is strategically positioned on a small island off the Carian coast, which later became connected to the mainland. Known for its strategic harbor and rich fishing grounds, [GetProvince('(int32)275').GetName] prospered, gaining wealth and prominence for its distinctive red and white 'Isian marble,' quarried from nearby hills.\n\nIn 309 BCE, [GetProvince('(int32)275').GetName] signed a treaty stipulating that [GetProvince('(int32)275').GetName] shall be well-disposed to Ptolemaios and shall be an ally, both to him and his descendants for all time, being free and autonomous and ungarrisoned and exempt from tribute. This provided the Ptolemaic Kingdom with a crucial foothold in Caria. However, relations between [GetProvince('(int32)275').GetName] and the Ptolemaic Kingdom were disrupted by Demetrios's intervention in the area and the disastrous naval defeat at Salamis."

 diadochi_flavor.65.t:0 "The Marble Isle"
 diadochi_flavor.65.desc:0 "$iasos_description$\n\nNow the newly installed Ptolemaic representative in the region, [aristoboulos_scope.GetName] has demanded that we relinquish our hold over [GetProvince('(int32)275').GetName] and ally it to become an 'independent ally' of the Ptolemaic Kingdom once more."
 diadochi_flavor.65.a:0 "We shall not cede an inch!"
 diadochi_flavor.65.at :0 "The #Y Ptolemaic Kingdom#! will gain claims on #E Iasos#! and #E Caria#!."
 diadochi_flavor.65.b:0 "The weak must do as they are told."
 diadochi_flavor.65.bt:0 "Authority over [GetProvince('(int32)275').GetName] will be handed over to the #Y Ptolemaic Kingdom#! @[GetCountry('EGY').GetFlag]!"

