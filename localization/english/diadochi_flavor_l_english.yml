 diadochi_flavor.69.t:0 "Satrap of Cilicia"
 diadochi_flavor.69.desc:0 "With the Antigonid Kingdom's contraction, myriad claimants, like vultures to a corpse, have attempted to size Cilicia. Fortunately for us, [ptolemy_new_satrapy.GetRuler.GetName], a loyal supporter of [ROOT.GetCountry.GetRuler.GetName] has come out on top. [ptolemy_new_satrapy.GetRuler.GetPraenomen] led an abortive campaign against Antigonid forces in Cilicia between 310 and 309 BCE. After he was rebuffed, he served as the commander of Ptolemaios's holdings in Greece as the commander of his possessions, Sikyon and Corinth until he was recalled.\n\n\n\nHis record of fidelity and the distance of the Caria from [ROOT.GetCountry.GetCapital.GetName] may be enough to justify appointing [ptolemy_new_satrapy.GetRuler.GetPraenomen] our Satrap in Cilicia."
