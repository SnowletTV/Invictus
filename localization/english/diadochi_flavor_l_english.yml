 diadochi_flavor.77.t:0 "Keraunos: The Thunderbolt's Ambition"
 diadochi_flavor.77.desc:0 "As [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] grows older, the matter of succession becomes ever more pressing. [ROOT.GetCountry.GetRuler.GetPraenomen]'s heir, [ptolemy_keraunos_scope.GetName] has aggressively pushed for greater responsibility, citing the precedent of co-rulership set by Antigonos and Seleukos.\n\nHowever, [ptolemy_keraunos_scope.GetName]'s infamous temper and ruthless disposition led to members of the court calling him 'Keraunos,' or 'the Thunderbolt.' Many of [ROOT.GetCountry.GetRuler.GetPraenomen]'s advisors have privately raised concerns about [ptolemy_keraunos_scope.GetPraenomen]'s suitability as the future leader of [ROOT.GetCountry.GetName]. There is even quiet talk among certain officials that [ptolemy_other_heir_scope.GetPraenomen] is better suited for the throne. Conflict between the two will likely erupt if the matter of sucession is not settled soon. It would be wise to best to abdicate now in favor of the true heir and spend our final days in peace."
 diadochi_flavor.77.a:0 "Keraunos shall share the burden of rule."
 diadochi_flavor.77.b:0 "Glory awaits [ptolemy_other_heir_scope.GetPraenomen] at the helm."
 diadochi_flavor.77.bt:0 "#R This may lead to unfortunate consequences#!"
 diadochi_flavor.77.c:0 "There is no need to alter the sucession yet."
 diadochi_flavor.77.ct:0 "Nothing happens"
 the_thunderbolt_modifier:0 "Keraunos"

 diadochi_flavor.78.t:0 "Ascension of [former_ruler.GetPraenomen]: Pharaonic Marriage"
 diadochi_flavor.78.desc:0 "The Pyramid Texts describe the nature of the Pharaoh in different characters as being both Horus and Osiris. The Pharaoh as Horus in life becomes the Pharaoh as Osiris in death, where he is united with the other gods. New incarnations of Horus succeeded the deceased Pharaoh on earth in the form of new Pharaohs. As [former_ruler.GetName] prepares to descend into to the underworld, [ROOT.GetCountry.GetRuler.GetName] must rise to fulfill the role of a proper Egyptian Pharaoh.\n\nAccording [ROOT.GetCountry.GetRuler.GetHerHis] priests, many of [ROOT.GetCountry.GetRuler.GetHerHis] pharaonic predecessors engaged in the practice of familial marriage to maintain the purity of their royal line and to honor the consanguine marriage between Osiris and his sister, Isis. To wed [pharaonic_wife_scope.GetName] would be to follow in the footsteps of the gods themselves. Such a move would certainly ingratiate ourselves and subsequent [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s to the native Egyptians, but may unnerve our Greek subjects..."
 diadochi_flavor.78.a:0 "We shall follow the example of Osiris."
 diadochi_flavor.78.b:0 "Such barbarity will not be tolerated."
 refused_barbaric_practices:0 "Refused Incestuous Practices"
 embraced_barbaric_practices:0 "Incestuous Practices"
 embraced_local_customs:0 "Mocked Local Customs"
 flouted_local_customs:0 "Embraced Local Customs"

 diadochi_flavor.79.t:0 "Keraunos: The Thunderbolt's Fury"
 diadochi_flavor.79.desc:0 "Following his father's abdication, [ptolemy_other_heir_scope.GetPraenomen] has assumed the title of Pharaoh, leaving [ptolemy_keraunos_scope.GetName] furious and feeling betrayed. In a fit of rage, #E Keraunos#! storms into the court, shouting, 'You have robbed me of my birthright!'\n\nHis temper reassures members of the court that they chose not to support the ascension of the 'Thunderbolt.'Yet, despite his rage, there is a glimmer of reason in his eyes, suggesting he may yet be placated. Too proud to ask for anything directly, #E Keraunos#! warns that if he isn't given a throne to sit upon, he will travel abroad to petition the other Heirs of Alexander for support in claiming his father's throne. Perhaps a satrapy could satisfy him, granting him a semblence of the authority he seeks while keeping the crown secure."
 diadochi_flavor.79.a:0 "[ptolemy_keraunos_scope.GetSheHe] shall have a throne, but not mine."
 diadochi_flavor.79.at:0 "[ptolemy_keraunos_scope.GetName] will take control of all our territories in the Region of #Y Cyrenacia#! and rule over them as our #E Satrap#!"
 diadochi_flavor.79.b:0 "We cannot show weakness."
 diadochi_flavor.79.bt:0 "#R Keraunos will travel abroad#!"
