 diadochi_flavor.83.t:0 "Fall of [ROOT.GetCountry.GetRuler.GetPraenomen]: Manikos"
 diadochi_flavor.83.desc:0 "In the wake of [agathocles_scope.GetPraenomen]' assaination, the provinces of Asia erupt in chaos. Loyalists rally to his memory, shouting, '[ROOT.GetCountry.GetRuler.GetPraenomen] has slain our prince!' As cities burn and unrest spreads, the people denounce Lysimachus for his tyrannical decision. 'Your rule is a curse!' they cry.\n\n[agathocles_scope.GetPraenomen]' family, fearing for their lives, has fled to Seleukos, seeking refuge and potential support against Lysimachus. Many across [ROOT.GetCountry.Getname] believe that [ROOT.GetCountry.GetRuler.GetPraenomen] has gone mad, referring to him as 'Manikos.'Former allies of [agathocles_scope.GetPraenomen] mobilize, seeking revenge against the [ROOT.GetCountry.GetRulerTitle] who has forsaken his own blood."
