 ONLY_TRADE_TO_OVERLORD:0 "@trigger_no!$NAME$ is a $TYPE|Y$, and will only export to their overlord $WHO|Y$."
 SUBJECT_CANT_REFUSE:0 "$SUBJECT|Y$ is a subject of $OVERLORD|Y$ so they are automatically joining the war."
 WAR_TOOLTIP_HEADER:0 "Declare War on $NAME$"
 WAR_FLAVOR:0 "While at war with a nation you can move your troops into its territory. By occupying its provinces and demanding them in return for a Peace you conquer enemy provinces. Unless you have a Casus Belli your Stability will suffer greatly from a declaration of war."
 ALLIANCE_TOOLTIP_HEADER:0 "Offer Alliance to $NAME$"
 ALLIANCE_FLAVOR:0 "Allied countries can be called into each other's offensive wars and will automatically be called to each other's aid if they are attacked. A country cannot refuse a defensive call to arms from an ally."
 CANCELALLIANCE_TOOLTIP_HEADER:0 "Dissolve Alliance with $NAME$"
 CANCELALLIANCE_FLAVOR:0 "Canceling an alliance will mean we can no longer ask the country to help in our wars, or vice versa, and will damage our relations."
 INVITE_DEF_TOOLTIP_HEADER:0 "Invite $NAME$ to a Defensive League"
 INVITE_DEF_FLAVOR:1 "We will form a Defensive League as the leader or invite another member to join our existing league. A Defensive League is a multi-nation alliance for small nations which calls every member to the aid of any member who is attacked. Defensive Leagues cannot refuse to aid each other and will not be called to each other's offensive wars. Only the leader of a Defensive League can invite members or accept requests to join."
 ASKJOIN_DEF_TOOLTIP_HEADER:0 "Ask $NAME$ to join their Defensive League"
 ASKJOIN_DEF_FLAVOR:1 "If accepted we will join the leader's Defensive League. A Defensive League is a multi-nation alliance for small nations which calls every member to the aid of any member who is attacked. Defensive Leagues cannot refuse to aid each other and will not be called to each other's offensive wars. Only the leader of a Defensive League can invite members or accept requests to join."
 LEAVE_DEF_TOOLTIP_HEADER:0 "Leave $NAME$'s Defensive League"
 LEAVE_DEF_FLAVOR:1 "We will leave the Defensive League. A Defensive League is a multi-nation alliance for small nations which calls every member to the aid of any member who is attacked. Defensive Leagues cannot refuse to aid each other and will not be called to each other's offensive wars. Only the leader of a Defensive League can invite members or accept requests to join."
 GUARANT_TOOLTIP_HEADER:0 "Guarantee $NAME$"
 GUARANT_FLAVOR:0 "Guaranteeing a country will call you to their aid if they are attacked. This allows a strong nation to protect weaker countries without an alliance."
 REVGUARANT_TOOLTIP_HEADER:0 "Revoke Guarantee $NAME$"
 REVGUARANT_FLAVOR:0 "We will stop guaranteeing them, and no longer come to their aid if they are attacked."
 PEACE_TOOLTIP_HEADER:0 "Sue for Peace with $NAME$"
 PEACE_FLAVOR:0 "Negotiate a peace deal with our enemy, including the transfer of territories and subject status, ending the war."
 ANNEX_TOOLTIP_HEADER:0 "Start Integration of $NAME$"
 ANNEX_FLAVOR:0 "Diplomatic annexation allows us to integrate a Client State, Feudatory, Temple State, or Satrapy into our nation without declaring war. The cost and length of the process will depend on their relative power."
 ABORTANNEX_TOOLTIP_HEADER:0 "Abort Integration of $NAME$"
 ABORTANNEX_FLAVOR:0 "Aborting diplomatic annexation will cancel the integration of a Client State, Feudatory, Temple State, or Satrapy into our nation."

 OFFER_tributary_TOOLTIP_HEADER:0 "Demand Tribute from $NAME$"
 OFFER_tributary_FLAVOR:0 "A Tributary is a loose subject who gives a portion of their monthly income to their overlord in exchange for protection. Tributaries do NOT use a diplomatic slot but can NOT be integrated diplomatically and may cancel the relationship. Tributaries are NOT automatically called to their overlord's wars."
 CANCEL_tributary_TOOLTIP_HEADER:0 "Cancel Tribute from $NAME$"
 CANCEL_tributary_FLAVOR:0 "Canceling our relationship with our Tributary will make them independent and stop their payments to us, but we will no longer need to protect them."
 BREAK_tributary_TOOLTIP_HEADER:0 "Refuse to pay Tribute to $NAME$"
 BREAK_tributary_FLAVOR:1 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer receive their protection and they will receive a Casus Belli against us for 5 years."
 OFFER_vassal_tribe_CATEGORY:0 "Influence Actions"
 OFFER_vassal_tribe_TOOLTIP_HEADER:0 "Offer Tribal Vassal Status to $NAME$"
 OFFER_vassal_tribe_FLAVOR:0 "A Tribal Vassal is a tribal subject of a civilized nation who gives a portion of their monthly manpower income to their overlord in exchange for protection and bonuses to Civilization. Tribal Vassals do NOT use a diplomatic slot but can NOT be integrated diplomatically and may cancel the relationship. Tribal Vassals are NOT automatically called to their overlord's wars. The overlord also receives a bonus to tribal population happiness."
 CANCEL_vassal_tribe_CATEGORY:0 "Influence Actions"
 CANCEL_vassal_tribe_TOOLTIP_HEADER:0 "Cancel Tribal Vassal Status of $NAME$"
 CANCEL_vassal_tribe_FLAVOR:0 "Canceling our relationship with our Tribal Vassal will make them independent and stop their manpower payments to us, but we will no longer need to protect them. We will also lose our bonus to tribal population happiness."
 BREAK_vassal_tribe_CATEGORY:0 "Influence Actions"
 BREAK_vassal_tribe_TOOLTIP_HEADER:0 "Break Tribal Vassal Status with $NAME$"
 BREAK_vassal_tribe_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer receive bonuses to Civilization or their protection. They will also have a Casus Belli on us for 5 years."
 OFFER_satrapy_TOOLTIP_HEADER:0 "Offer Satrapy Status to $NAME$"
 OFFER_satrapy_FLAVOR:0 "A Satrapy is a sizable Persian subject of an appropriately powerful overlord who gives a large portion of their monthly income in exchange for protection. Satrapies do NOT use a diplomatic slot and can NOT cancel the relationship, but may be integrated diplomatically under certain conditions. Satrapies ARE automatically called to their overlord's wars. The overlord also receives a bonus to their legitimacy and the loyalty of their subjects."
 CANCEL_satrapy_TOOLTIP_HEADER:0 "Cancel Satrapy Status of $NAME$"
 CANCEL_satrapy_FLAVOR:0 "Canceling our relationship with our Satrapy will make them independent and stop their payments to us, but we will no longer need to protect them. We will also lose our bonus to legitimacy and subject loyalty."
 BREAK_satrapy_TOOLTIP_HEADER:0 "Break Satrapy Status with $NAME$"
 BREAK_satrapy_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer receive their protection. They will also have a Casus Belli on us for 5 years."
 OFFER_client_state_TOOLTIP_HEADER:1 "Request Client State Status from $NAME$"
 OFFER_client_state_FLAVOR:0 "A Client State is a small subject nation who gives a portion of their monthly income to their overlord and is under their control. Client States cost a diplomatic slot and cannot cancel the relationship, but may be integrated diplomatically under certain conditions. Client States are automatically called to their overlord's wars. Nations are unlikely to become Client States voluntarily."
 CANCEL_client_state_TOOLTIP_HEADER:0 "Cancel Client State Status of $NAME$"
 CANCEL_client_state_FLAVOR:0 "Canceling our relationship with our Client State will make them independent and stop their payments to us, but we will no longer need to protect them or use a diplomatic slot."
 BREAK_client_state_TOOLTIP_HEADER:0 "Break Client State Status with $NAME$"
 BREAK_client_state_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer receive their protection. They will also have a Casus Belli on us for 5 years."
 OFFER_feudatory_TOOLTIP_HEADER:0 "Demand Feudatory Status from $NAME$"
 OFFER_feudatory_FLAVOR:0 "A Feudatory is a small subject nation who gives a portion of their monthly manpower income to their overlord and is under their control. Feudatories do NOT cost a diplomatic slot, cannot cancel the relationship, and may be integrated diplomatically under certain conditions. Feudatories ARE automatically called to their overlord's wars. Feudatories must be of the same culture group as their overlord and also receive cheaper army maintenance in exchange for less Citizen happiness."
 CANCEL_feudatory_TOOLTIP_HEADER:0 "Cancel Feudatory Status of $NAME$"
 CANCEL_feudatory_FLAVOR:0 "Canceling our relationship with our Feudatory will make them independent and stop their manpower payments to us, but we will no longer need to protect them."
 BREAK_feudatory_TOOLTIP_HEADER:0 "Break Feudatory Status with $NAME$"
 BREAK_feudatory_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, and we will no longer receive their protection. They will also have a Casus Belli on us for 5 years."

 MILACC_TOOLTIP_HEADER:0 "Ask $NAME$ for Military Access"
 MILACC_FLAVOR:1 "Giving access will allow a country to peacefully move troops through and station ships in our territories. Without being granted access another country's armies cannot move through your territory unless at war with you or exiled. This will also improve our relations."
 CANCELMILACC_TOOLTIP_HEADER:0 "Cancel our Military Access in $NAME$"
 CANCELMILACC_FLAVOR:1 "Canceling access will mean our country can no longer move troops through and station ships in this country's territories. This will also hurt our relations."
 OFFERMILACC_TOOLTIP_HEADER:0 "Offer Military Access to $NAME$"
 OFFERMILACC_FLAVOR:1 "Requesting access allows a country to peacefully move troops through and station ships in another country's territories. Without being granted access our armies cannot move through another country unless at war with them or exiled. This will also improve our relations."
 REVOKEMILACC_TOOLTIP_HEADER:0 "Revoke the Military Access of $NAME$"
 REVOKEMILACC_FLAVOR:1 "Canceling their access will mean this country can no longer move troops through and station ships in our territories. This will also hurt our relations."
 INSULT_TOOLTIP_HEADER:0 "Insult $NAME$"
 INSULT_FLAVOR:0 "Insulting another country will purposefully damage their opinion of us, making them less likely to accept other diplomatic actions, and give them a Casus Belli to declare war against us."
 SENDGIFT_TOOLTIP_HEADER:0 "Send a gift of @gold! to $NAME$"
 SENDGIFT_FLAVOR:0 "A gift will immediately increase a country's opinion of us in exchange for money, making them more willing to accept other diplomatic actions. The size of the gift is scaled to the wealth of the receiving country."
 CALL_TOOLTIP_HEADER:0 "Call $NAME$ into our Wars"
 CALL_FLAVOR:0 "Calling an allied country to arms will ask them to join our wars; if they reject the request the alliance will be broken."
 SELLPROV_TOOLTIP_HEADER:1 "Sell a Territory to $NAME$"
 SELLPROV_FLAVOR:1 "Selling another country a territory will transfer the territory to their control for an agreed upon price."
 SUPPORTREB_TOOLTIP_HEADER:0 "Support Rebels in $NAME$"
 SUPPORTREB_FLAVOR:0 "Supporting rebels attempts to undermine another country without fighting them by increasing unrest among their Wrong-Culture population, increasing the possibility for revolts or civil wars, but gives them a Casus Belli on us while active."
 SUPPORTREBSTOP_TOOLTIP_HEADER:0 "Abort our Support of Rebels in $NAME$"
 SUPPORTREBSTOP_FLAVOR:1 "Cutting off support for the rebels in this country will reduce their internal unhappiness in wrong culture pops, and remove their Casus Belli against us for supporting rebels."
 RANSOM_TOOLTIP_HEADER:0 "Ransom Prisoner in $NAME$"
 RANSOM_FLAVOR:0 "Ransoming a prisoner will release one of our characters from their prison and return them to our country, for a price."
 ASKTRADEACC_TOOLTIP_HEADER:0 "Trade Access in $NAME$"
 ASKTRADEACC_FLAVOR:0 "Trade access will allow our nations to exchange trade goods and generate commerce income."
 BARB_SURRENDER_TOOLTIP_HEADER:0 "Demand Barbarian Surrender"
 BARB_SURRENDER_FLAVOR:0 "Demanding surrender of the barbarians will return all our occupied territory to our control and disband their army, and provide us with slaves and income."
 BARB_CLIENT_TOOLTIP_HEADER:1 "Create Barbarian Vassal"
 BARB_CLIENT_FLAVOR:1 "The barbarians will be offered their own State as our Tribal Vassal, taking all the land they currently occupy with them in exchange for peace. The new state will be a Tribe of the barbarian's religion and culture."
 BARB_PAYOFF_TOOLTIP_HEADER:0 "Payoff Barbarians"
 BARB_PAYOFF_FLAVOR:1 "Paying off the barbarians will remove their armies and return all our occupied territory, in exchange for money. They will no longer invade our territories, and go hassle someone else, until someone else buys them off."
 BARB_SETTLE_TOOLTIP_HEADER:0 "Allow Barbarians to Settle"
 BARB_SETTLE_FLAVOR:1 "Settling barbarians will disband their army and add them to the territory they occupy as Freemen pops of the barbarian's religion and culture."
 FABRICATE_CLAIM_TOOLTIP_HEADER:0 "Fabricate Claims on $NAME$"
 FABRICATE_CLAIM_FLAVOR:1 "Fabricating claims grants the use of the Conquest Casus Belli on the receiving country's selected territories. Territories in claimed provinces are cheaper to demand in peace deals."
 CANCEL_FABRICATE_CLAIM_TOOLTIP_HEADER:0 "Cancel Fabricate Claims on $NAME$"
 CANCEL_FABRICATE_CLAIM_FLAVOR:0 "This will abort our attempt to fabricate a claim."
 IMPROVE_RELATION_TOOLTIP_HEADER:0 "Improve Relations with $NAME$"
 IMPROVE_RELATION_FLAVOR:0 "Improving relations will slowly increase a country's opinion of us, making them more likely to accept other diplomatic actions."
 CANCEL_IMPROVE_RELATION_TOOLTIP_HEADER:0 "Cancel Improve Relations with $NAME$"
 CANCEL_IMPROVE_RELATION_FLAVOR:0 "This will halt the improvement of this country's opinion of us."
 CANCEL_IMPROVE_RELATION_CATEGORY:0 "Relation Actions"
 REQUEST_TRANSFER_SUBJECT_CATEGORY:0 "Influence Actions"
 INTERVENE_IN_WAR_TOOLTIP_HEADER:0 "Intervene in $NAME$'s Wars"
 INTERVENE_IN_WAR_FLAVOR:0 "A power of appropriate rank may intervene in a war started by or involving another powerful country as their enemy."
 ENFORCE_PEACE_TOOLTIP_HEADER:0 "Enforce Peace on $NAME$"
 ENFORCE_PEACE_FLAVOR:0 "A power of appropriate rank may enforce peace in a war which does not involve another powerful nation."
 THREATEN_WAR_TOOLTIP_HEADER:0 "Threaten $NAME$ with War"
 THREATEN_WAR_FLAVOR:1 "Threatening war allows a country to take a territory from another without fighting a war against them. If accepted, the chosen territory will be transferred in exchange for Aggressive Expansion."
 DEMAND_ACCESS_TOOLTIP_HEADER:0 "Demand Military access from $NAME$"
 DEMAND_ACCESSTITLE:0 "Demand Military Access"
 DEMAND_ACCESSNEWDESC:0 "Is your intent to Demand Military Access? They will surely be agitated, and if they refuse there will be a war that pits us alone against their alliances."
 DEMAND_ACCESS_FLAVOR:0 "Should they be unwise enough to decline, we will invade to enforce this demand, the wargoal being their capital. We can't bring our allies to this war."
 DEMAND_ACCESS_DESC:0 "Demand that they let our troops indescriminately pass through their lands."
 DEMAND_ACCESS_TRUCE:0 "There is a truce between our nations, and making demands would violate that."
 DEMAND_ACCESS_IN_WAR:0 "We are already at war!"
 FORCED_MILITARY_ACCESS:0 "Forced Military access which cannot be canceled."
 ENFORCING_MILITARY_ACCESS:0 "We enforce Military access through their territory that cannot be canceled."
 ABANDON_TOOLTIP_HEADER:0 "Abandon $NAME$ in their Civil War"
 ABANDON_FLAVOR:0 "By abandoning this country we can make peace with both sides of their civil war and avoid involvement."
