l_english:
 ### Egypt ###
 egypt_mission_1_sea:0 "Thalassocracy"
 egypt_mission_1_sea_DESCRIPTION:0 "For thousands of years, [SCOPE.GetRootScope.GetCountry.GetName] has existed and prospered as an inland country. Papyrus boats and wooden ships moved people and goods up and down the Nile, but the open sea was rarely of any interest to the Pharaohs. This is about to change.\n\nArmed with centuries of Greek experience in seafaring, [ROOT.GetCountry.GetRuler.GetName] can morph Egypt into a maritime power and gain absolute control over the Eastern Mediterranean. This will be our way to establish Egyptian supremacy over all Successor Kingdoms!"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when Egypt has gained control of the Aegean Sea and the Eastern Mediterranean."
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "Supremacy over Alexander's Successors requires Egypt to gain a strong hold on the sea!"
 egypt_mission_1_sea_task_1:0 "Alexandrian Shipyards"
 egypt_mission_1_sea_task_1_DESC:0 "With her two harbors, [GetProvince('(int32)516').GetName] was founded in an ideal position to control the sea. We should maximize her potential by developing her port infrastructures."
 egypt_mission_1_sea_task_1.tt:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#! Ports in [GetProvince('(int32)516').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_foundry_counter')]"
 egypt_mission_1_sea_task_1_foundry_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!)"
 egypt_mission_1_sea_task_1_foundry_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!)"
 egypt_mission_1_sea_task_1_trigger_1:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#! trade routes importing wood to $western_delta_area$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_trade_counter')]"
 egypt_mission_1_sea_task_1_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_1_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_2:0 "Safe Routes"
 egypt_mission_1_sea_task_2_DESC:0 "For too long have pirates plagued the Nile and all Egyptian coasts. It is time to ensure the safety of travelers and merchants."
 egypt_mission_1_sea_task_2.tt:0 "No owned territory has #Y $pirate_haven_modifier$#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
 egypt_mission_1_sea_task_2_pirates_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_2_pirates_current')|0]#!)"
 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "The League of the Islanders"
 egypt_mission_1_sea_task_3_DESC:0 "The Aegean Islands have suffered from the menaces coming from Asia, Thrace, and Macedonia for too long. It is time for them to find peace under our benevolent rule!"
 egypt_mission_1_sea_task_4:0 "Naval Power"
 egypt_mission_1_sea_task_4_DESC:0 "To dominate the sea, we need an adequate fleet!"
 egypt_mission_1_sea_task_4_ship_trigger:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#! ships. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_ship_counter')]"
 egypt_mission_1_sea_task_4_galley_trigger:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#! Mega-Polyremes. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_galley_counter')]"
 egypt_mission_1_sea_task_4_liburnian_trigger_1:0 "We have less than #Y 25%#! of Liburnians in our fleet."
 egypt_mission_1_sea_task_4_ship_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!)"
 egypt_mission_1_sea_task_4_ship_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!)"
 egypt_mission_1_sea_task_4_galley_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!)"
 egypt_mission_1_sea_task_4_galley_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!)"
 egypt_mission_1_sea_task_5:0 "Protector of the Aegean Sea"
 egypt_mission_1_sea_task_5_DESC:0 "Control of the Aegean Sea is a vital step to surpass the other Diadochi in the Mediterranean."
 egypt_mission_1_sea_task_5.tt.1:0 "[GetCountry('PRY').GetName] or subjects do not own [GetProvince('(int32)356').GetName|Y] and [GetProvince('(int32)420').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_province_counter')]"
 egypt_mission_1_sea_task_5_province_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5_province_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5.tt.2:0 "No territory is owned by [GetCountry('PRY').GetName] or subjects in [GetProvince('(int32)357').GetArea.GetName|Y], [GetProvince('(int32)407').GetArea.GetName|Y] and [GetProvince('(int32)416').GetArea.GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_area_counter')])"
 egypt_mission_1_sea_task_5_area_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_area_current')|0]#!"
 egypt_mission_1_sea_task_5_area_counter_2:0 ""
 egypt_mission_1_sea_task_5.tt.3:0 "[GetProvince('(int32)344').GetName] is a port."
 egypt_mission_1_sea_task_6:0 "Asian Harbors"
 egypt_mission_1_sea_task_6_DESC:0 "Imposing our control over the main islands of the Eastern Mediterranean and some ports in Asia Minor will considerably strengthen our power in the area and support the movements of our fleets."
 egypt_mission_1_sea_task_7:0 "A Greek Foothold"
 egypt_mission_1_sea_task_7_DESC:0 "Since Alexander's death, Greece has been in turmoil. Athens, impoverished and disappointed by one overlord after the other, now looks to us as her new savior."
 egypt_mission_1_sea_task_8:0 "Rhodian Court"
 egypt_mission_1_sea_task_8_DESC:0 "Rhodes is in an ideal position to become the cultural and economic center of our maritime domains - a second capital far from Egypt."
 egypt_mission_1_sea_task_9:0 "Cyprian Docks"
 egypt_mission_1_sea_task_9_DESC:0 "For centuries, Cyprus has been the melting pot where Greek culture met the East and Egypt, where gods were born, and trade goods were encountered for the first time. \nCyprus and her glorious past are under our influence now, but, if we want to make her a vital center of our economy, we will need to invest in her infrastructures."
 egypt_mission_1_sea_task_10:0 "Asian League"
 egypt_mission_1_sea_task_10_DESC:0 "Controlling Caria is an important step to ensure our dominion over the Aegean Sea. However, Caria's inland expanses and her position at the faraway borders of our empire may present a challenge to our power."
 egypt_mission_1_sea_task_11:0 "A New Hellenic League"
 egypt_mission_1_sea_task_11_DESC:0 "After Alexander's death, Greece has become fragmented and weak, each city trying to please now a Macedonian overlord, now another. It is time for a Liberator to unify Greece once again and to offer the Greek people a taste of (well-controlled) freedom."
 egypt_mission_1_sea_task_12:0 "Greek Strongholds"
 egypt_mission_1_sea_task_12_DESC:0 "Establishing our protection over Athens has secured her ports for us. However, Athens is too isolated, and our position in the area is far from safe. We need to extend our control over the Saronic Gulf and fortify our position there."
 egypt_mission_1_sea_task_12_trigger_1:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#! Fortress in [GetProvince('(int32)7902').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_7902_counter')]"
 egypt_mission_1_sea_task_12_7902_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
 egypt_mission_1_sea_task_12_7902_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_2:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#! Fortress in [GetProvince('(int32)442').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_442_counter')]"
 egypt_mission_1_sea_task_12_442_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_442_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_3:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#! Fortresses in [GetProvince('(int32)451').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_451_counter')]"
 egypt_mission_1_sea_task_12_451_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12_451_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12.tt:0 "Every owned territory in #Y $arcadia_area$#!, #Y $central_greece_area$#! and #Y $achaea_area$#! will gain #Y $greek_stronghold_secured$#!."
 egypt_mission_1_sea_task_13:0 "The Chremonidean War"
 egypt_mission_1_sea_task_13_DESC:0 "For the freedom of all Greeks, it is time for us to expel all the (other) Diadochi from Greece!"
 egypt_mission_1_sea_task_13.tt.1:0 "No territory in [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] or [GetProvince('(int32)391').GetArea.GetName|Y] belongs to either the [GetCountry('PRY').GetName], [GetCountry('MAC').GetName], the [GetCountry('SEL').GetName] or [GetCountry('TRE').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "Alexander's Throne"
 egypt_mission_1_sea_task_14_DESC:0 "To legitimate [ROOT.GetCountry.GetRuler.GetName]'s claim as Alexander's true successor, we need to control Alexander's original seat of power."
 egypt_mission_1_sea_task_15:0 "The Matter of Rhodes"
 egypt_mission_1_sea_task_15_DESC:0 "Rhodes has always had close ties with Egypt, but her position, in an area long contended among the Diadochi, has left the island in a delicate situation. The Rhodians resisted strenuously to Demetrios' siege some years ago, and the ensuing peace treaty ensured their neutrality. However, if we do not want to lose such a formidable base, we need to act first and formalize our relationship with Rhodes as soon as possible. We should send an embassy offering our protection."
 egypt_mission_1_sea_task_15.tt:0 "Depending on Rhodes' political situation, we will receive an answer to our offer of protection. Remember that, if Rhodes belongs to another country, a war might ensue."
 egypt_mission_1_sea_task_final:0 "Lord of the Mediterranean"
 egypt_mission_1_sea_task_final_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] now is the only and undisputed ruler of all Eastern Mediterranean!"
 egypt_mission_2_pharaoh:0 "The Macedonian Pharaoh"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "Pharaohs have reigned over Egypt for millennia. Deputy of the gods among mortals and holders of a divine office, the pharaohs owned all the lands of Egypt, officiated religious ceremonies, enacted the laws, and were directly responsible for the maintenance of cosmic balance. During his reign, Alexander showed himself to be increasingly attracted by the Eastern idea of divine royalty, which was foreign and loathed by his Macedonian collaborators. Among those was Ptolemaios I. \n\nHowever, times are changing. We now rule over a country rich in ancient traditions and a people mostly made up of Egyptian natives.\n\nThe Macedonian overlords will have to strike a balance between the expectations of their people and the reality of a Macedonian kingdom to create a solution that will be truly and uniquely theirs: a Ptolemaic Egypt."
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the prosperity of [SCOPE.GetRootScope.GetCountry.GetName] has been ensured, together with the institution of specifically Ptolemaic cults and festivals."
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "Making [SCOPE.GetRootScope.GetCountry.GetName] strong and prosperous and presenting our kings as divine Pharaohs will ensure the happiness and loyalty of our people."
 egypt_mission_2_pharaoh_task_1:0 "A Royal Capital"
 egypt_mission_2_pharaoh_task_1_DESC:0 "Alexander founded Alexandria as a beacon of Greek civilization in Egyptian land. It is our duty to realize his dream and transform the city into a capital worthy of pharaohs and gods."
 egypt_mission_2_pharaoh_task_2:0 "Gifts of the Nile"
 egypt_mission_2_pharaoh_task_2_DESC:0 "The Egyptian civilization was built on the regular floodings of the Nile, which made the land fertile. However, much can be done to improve the food production of this land."
 egypt_mission_2_pharaoh_task_2_al.tt:0 "All territories with food trade goods in #Y $heptanomis_area$#! have a $basic_settlement_infratructure_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
 egypt_mission_2_pharaoh_task_2_farm_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_farm_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "All territories without food or minable trade goods in #Y $heptanomis_area$#! have a $latifundia_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
 egypt_mission_2_pharaoh_task_2_slave_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_slave_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)"
 egypt_mission_2_pharaoh_task_3:0 "Entryway of the Mediterranean"
 egypt_mission_2_pharaoh_task_3_DESC:0 "The Delta of the Nile is where the Egyptian inland meets the Greek Mediterranean. It is vital to our economy that we transform this area into a platform for our international trade, starting from the ports surrounding Alexandria."
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#! Marketplace buildings. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_trigger_2:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#! Tax Office buildings. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_4:0 "The Cleruchs"
 egypt_mission_2_pharaoh_task_4_DESC:0 "Since Alexander's days, more and more Greeks and Macedonians have been employed long-term in the Successors' armies far away from their countries of origins. A plot of land in the new country where they spent most of their lives is a good solution for the needs of our veterans."
 egypt_mission_2_pharaoh_task_5:0 "The City of Sages"
 egypt_mission_2_pharaoh_task_5_DESC:0 "One day, Alexandria will be the cultural capital of the world! \nThis is the first step: making her an attractive destination for Greek intellectuals from all over our kingdom."
 egypt_mission_2_pharaoh_task_5.tt:0 "The poet Kallimachos resides now in [GetProvince('(int32)516').GetName|Y]."
 egypt_mission_2_pharaoh_task_6:0 "The City of Bureaucracy"
 egypt_mission_2_pharaoh_task_6_DESC:0 "A huge bureaucratic system is required to make a country like [SCOPE.GetRootScope.GetCountry.GetName] work. Reforming our administration would make the system more efficient and less wasteful."
 egypt_mission_2_pharaoh_task_7:0 "The Center of World Trade"
 egypt_mission_2_pharaoh_task_7_DESC:0 "The Delta is where Egyptian and Mediterranean goods and traders meet. Alexandria is its beating heart, but there are other ports and cities that could be developed to enhance our trade potential."
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#! incoming Trade Routes. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_wda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!)"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda_2:0 "[SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_wda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!)"
 egypt_mission_2_pharaoh_task_7_trigger_2:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#! incoming Trade Routes. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda')]"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_cda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#!)"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_cda_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_cda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_cda')|0]#!)"
 egypt_mission_2_pharaoh_task_8:0 "Nilotic Trade"
 egypt_mission_2_pharaoh_task_8_DESC:0 "The Macedonian origin and Mediterranean interests of [ROOT.GetCountry.GetRuler.GetName] oriented our attention mainly to the Delta. However, a Pharaoh is King of both Lower and Upper Egypt, and the border with Nubia has always been an area of particular commercial (and military) interest for Egypt."
 egypt_mission_2_pharaoh_task_8.tt.a:0 "Every owned city in [GetProvince('(int32)569').GetArea.GetName|Y] must have a #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')] and a #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]."
 egypt_mission_2_pharaoh_task_8_luxor_commerce_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_luxor_commerce_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_luxor_hall_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_luxor_hall_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_luxor_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8.tt.b:0 "Every owned city in [GetProvince('(int32)576').GetArea.GetName|Y] must have a #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_aswan_commerce_counter')] and a #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_aswan_hall_counter')]."
 egypt_mission_2_pharaoh_task_8_aswan_commerce_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_aswan_commerce_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_9:0 "The City of Gods"
 egypt_mission_2_pharaoh_task_9_DESC:0 "Piety is a staple of our country. We shall celebrate our gods and, in particular, the founder of our kingdom, Alexander."
 egypt_mission_2_pharaoh_task_9.tt.1:0 "The cult of [SCOPE.sCharacter('lagid_goddess_candidate').GetName]-Aphrodite Euploia is introduced in our pantheon."
 egypt_mission_2_pharaoh_task_9.tt.2:0 "The cult of #Y Aphrodite Euploia#! is introduced in our pantheon."
 egypt_mission_2_pharaoh_task_10:0 "The City of Wonders"
 egypt_mission_2_pharaoh_task_10_DESC:0 "To fill the hearts of both our subjects and enemies with awe, we shall build a wonder in Alexandria to last the ages!"
 egypt_mission_2_pharaoh_task_10.tt:1 "Either the #Y Pharos Lighthouse#! or the #Y Temple to the Muses#! from Country Decisions have been completed."
 egypt_mission_2_pharaoh_task_10.tt.2:0 "The #Y Pharos Lighthouse#! from Country Decisions has been completed."
 egypt_mission_2_pharaoh_task_11:0 "Ptolemaia Festival"
 egypt_mission_2_pharaoh_task_11_DESC:0 "We should celebrate the glorious heritage left by Ptolemaios I to our country with a festival to rival the Olympic Games!"
 egypt_mission_2_pharaoh_task_12:0 "Syncretism"
 egypt_mission_2_pharaoh_task_12_DESC:0 "The religious differences between our Macedonian rulers and the vast majority of the Egyptian people have always been a problem for our kingdom. We should consider a solution to bring our people together."
 egypt_mission_2_pharaoh_task_final:0 "Apotheosis"
 egypt_mission_2_pharaoh_task_final_DESC:0 "Ptolemaios I Soter has left a permanent mark on our country and people, and his legacy is worthy of the highest celebration."
 egypt_mission_3_empire:0 "Greater Empire"
 egypt_mission_3_empire_DESCRIPTION:0 "While the wars of the Diadochi rage on, [SCOPE.GetRootScope.GetCountry.GetName] sits in a relatively safe position - protected by deserts, seas, and neutral countries. Our founder, Ptolemy, was wise in his choice. \n\nHowever, [SCOPE.GetRootScope.GetCountry.GetName] has much more to offer. We are the last heirs of a millennia-old empire, and we inherited their dreams and potential. In particular, Egypt has always had a turbulent and checkered story with its closest neighbors - the Nubians and the Cyrenaicans. They pose no immediate threat to our survival, but these borders need to be pacified before we can safely move forward, and acquiring the riches from their lands would ensure our people's lasting prosperity. A bold Basileus might even use this opportunity as a stepping stone to the reunification of the Western Greeks!"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have asserted our dominance over the neighboring people of Nubia and Cyrenaica, exploited the possibilities offered by our Southern borders and set our relationship with the powers of the Western Mediterranean."
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "Ensure the safety of [SCOPE.GetRootScope.GetCountry.GetName] by conquering Nubia and Cyrenaica."
 egypt_mission_3_empire_task_1:0 "Red Sea Ventures"
 egypt_mission_3_empire_task_1_DESC:0 "The Red Sea: few Greeks have ever sailed it, but the riches coming through it from the wondrous lands of Arabia and India are renowned and desired everywhere. Expanding our ports is the first step to monopolize the commerce flowing towards the Mediterranean."
 egypt_mission_3_empire_task_1.tt:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#! Port buildings in [GetProvince('(int32)505').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "Trade Stations"
 egypt_mission_3_empire_task_2_DESC:0 "Having a friendly relationship with the people in control of the key areas of the Persian Gulf is an important step to ensure our commercial power in the area. We should also secure a safe emporion for ourselves."
 egypt_mission_3_empire_task_2.tt.1:0 "The owner of [GetProvince('(int32)4631').GetName|Y] ([GetProvince('(int32)4631').GetOwner.GetName]) has an opinion of us of at least #Y 120#!."
 egypt_mission_3_empire_task_2.tt.2:0 "The owner of [GetProvince('(int32)7502').GetName|Y] ([GetProvince('(int32)7502').GetOwner.GetName]) has an opinion of us of at least #Y 120#!."
 egypt_mission_3_empire_task_3:0 "Brave Navigators"
 egypt_mission_3_empire_task_3_DESC:0 "Traders from faraway lands come to us through the Red Sea and the Mediterranean, but many of these lands are nothing more than legends to us. Alexander has taught us that the only limit is our willingness to travel to the very end of the world, and explorers and intellectuals from our court have been aching to go where no Greek has gone before."
 egypt_mission_3_empire_task_3.tt:0 "Our explorers will come back from faraway lands with treasures and information."
 egypt_mission_3_empire_task_4:0 "Land of Ebony"
 egypt_mission_3_empire_task_4_DESC:0 "The relations between Egypt and Nubia date back to remote ages and have always been turbulent. It is time to pacify the area and assert our domain."
 egypt_mission_3_empire_task_5:0 "Elephant Trade"
 egypt_mission_3_empire_task_5_DESC:0 "The people of Africa have long traded in ivory, but Alexander's wars in India have taught us that elephants are also a formidable weapon, one that we can't allow our rivals to monopolize."
 egypt_mission_3_empire_task_6:0 "Sicilian Ventures"
 egypt_mission_3_empire_task_6_DESC:0 "The Western Mediterranean, unconquered by Alexander, has mostly remained outside the sphere of influence of his Successors. Setting up our local presence could be the first step to gaining access to new lands and riches."
 egypt_mission_3_empire_task_6.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] owns at least one port in $magna_graecia_region$."
 egypt_mission_3_empire_task_7:0 "The People of Cyrenaica"
 egypt_mission_3_empire_task_7_DESC:0 "Egyptian relations with their Western neighbor have always been problematic; now that a Hellenic pharaoh sits on the throne, it is time to take these astray Greeks under our protection."
 egypt_mission_3_empire_task_7.tt:0 "Depending on our approach and Cyrene's response, we might be able to secure Cyrenaica or, at least, make significant progress in that direction."
 egypt_mission_3_empire_task_8:0 "The Cyrenaican Matter"
 egypt_mission_3_empire_task_8_DESC:0 "Cyrenaica is a constant source of worry for us. It is time it officially becomes a part of our kingdom."
 egypt_mission_3_empire_task_9:0 "Iron Fist"
 egypt_mission_3_empire_task_9_DESC:0 "We cannot trust the Cyrenaicans - they have betrayed us too many times before. We shall deal with them with an iron fist and make sure that they never defy us again."
 egypt_mission_3_empire_task_9.tt:0 "Take the Cultural Decision #Y Found a Colony#! in the territory of Cyrenaican culture."
 egypt_mission_3_empire_task_9.tt.2:0 "The Governor of $cyrenaica_region$ is a member of the ruling family."
 egypt_mission_3_empire_task_10:0 "Integration"
 egypt_mission_3_empire_task_10_DESC:0 "The Cyrenaicans are Greeks like us and are our closest neighbors. We should create the preconditions for mutual trust."
 egypt_mission_3_empire_task_10.tt:0 "Cyrenaican is an Integrated Culture."
 egypt_mission_3_empire_task_11:0 "Western Trade"
 egypt_mission_3_empire_task_11_DESC:0 "Our main interests are located in the Eastern Mediterranean. Ensuring a peaceful coexistence with our most powerful Western neighbor will greatly benefit our trade and the security of our borders."
 egypt_mission_3_empire_task_12:0 "King of the Western Seas"
 egypt_mission_3_empire_task_12_DESC:0 "The Western Mediterranean is weak, chaotic and fragmented. We should take the opportunity to pursue our trade interests aggressively and seize some conveniently placed ports. The waves shall be our kingdom and the roots of our power."
 egypt_mission_3_empire_task_13:0 "Western Greeks"
 egypt_mission_3_empire_task_13_DESC:0 "A single trading post is not enough for us - not when our Greek brothers and sisters live under the constant menace of barbarian conquest by both land and sea!"
 egypt_mission_3_empire_task_final:0 "Ruler of Africa"
 egypt_mission_3_empire_task_final_DESC:0 "When our latest conquests will be pacified, our power over Africa will be unmatched."
 egypt_mission_4_border:0 "The Eastern Border"
 egypt_mission_4_border_DESCRIPTION:0 "Since remote times, the lands beyond the Sinai have represented the farthest reach of Egyptian interests. The most glorious pharaohs of the past fought many battles in this land and extended their dominion to the North, along the coast. More recently, all invaders came from this side: first, the Persians, then, Alexander himself. \n\nAfter Alexander's death, this area was divided and contended until it was unified under Antigonos. Ptolemy stood on the side and waited; however, this policy proved to be too risky when Demetrios, Antigonos' son, invaded Egypt and was barely warded off. \n\nIt is time for us to meet the enemies from the East with a strong, preemptive initiative to show Egyptian superiority and to pacify the most dangerous border of our country."
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the eastern border of the Egyptian kingdom will be have been secured, through the conquest of Palaestina, Phoenicia, Syria and coastal Asia Minor, long contended by the Diadochi."
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "Win Palaestina, Phoenicia, Syria, and coastal Asia Minor from the other Diadochi."
 egypt_mission_4_border_task_1:0 "The King of Sidonians"
 egypt_mission_4_border_task_1_DESC:0 "Sidon is a fundamental part of our plan of Eastern conquests. By installing a subject monarchy, we shall ensure our control of her great port and famous cedars."
 egypt_mission_4_border_task_1.tt:0 "We create a subject monarchy in Sidon."
 egypt_mission_4_border_task_2:0 "Phoenician Sailors"
 egypt_mission_4_border_task_2_DESC:0 "The Phoenicians are renowned for their ships and seafaring talents. By controlling the main Phoenician ports, we are bound to get an advantage on our adversaries for the dominion on the Mediterranean."
 egypt_mission_4_border_task_3:0 "Border Safety"
 egypt_mission_4_border_task_3_DESC:0 "Philistia is, historically, a highly contested area. Asserting our dominion over her cities and fortresses would grant us a steadier stepping stone for our Eastern conquests."
 egypt_mission_4_border_task_3.tt:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#! Fort buildings in [GetProvince('(int32)659').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_4:0 "The Judean Matter"
 egypt_mission_4_border_task_4_DESC:0 "In our expansion to the North, the Jewish kingdoms might be useful allies - and subjects - against the other Diadochi, but it might be easier and safer for us to assume direct control of the area."
 egypt_mission_4_border_task_5:0 "Docks of Purple"
 egypt_mission_4_border_task_5_DESC:0 "The coastal cities of Phoenicia host some of the largest and richest trade harbors in the Mediterranean. If we support their growth and trade, they will give our economy and naval power a considerable boost."
 egypt_mission_4_border_task_5.tt:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#! trade routes in [GetProvince('(int32)743').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
 egypt_mission_4_border_task_5_s_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_s_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5.tt.2:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#! trade routes in [GetProvince('(int32)779').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_n_trade_counter')]"
 egypt_mission_4_border_task_5_n_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_n_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_6:0 "The Antigonid Enemy"
 egypt_mission_4_border_task_6_DESC:0 "When Antigonos was at the peak of his power in Syria, his son Demetrios led an army against [GetCountry('EGY').GetName], and he was barely repelled before he marched on Alexandria. As an act of symbolic revenge for this dishonor, we shall now conquer Antigonos' historical capital, Antigoneia!"
 egypt_mission_4_border_task_7:0 "Telmessos"
 egypt_mission_4_border_task_7_DESC:0 "Telmessos is the richest port in Lycia. By controlling the city, we shall ensure a strong position for our troops and fleets in the heart of Asia Minor, while keeping an interested eye on the Aegean Sea."
 egypt_mission_4_border_task_7.tt:0 "We create a Client State in [GetProvince('(int32)1992').GetName]."
 egypt_mission_4_border_task_8:0 "Cilician Traders"
 egypt_mission_4_border_task_8_DESC:0 "The fame of Cilician pirates has long obscured any Cilician good quality. Once we control the area, we should root out all pirates and re-address the Cilicians' traditional sailing proficiency towards trade."
 egypt_mission_4_border_task_8.tt:0 "No territory in [GetProvince('(int32)796').GetArea.GetName] or [GetProvince('(int32)1892').GetArea.GetName] has '#Y $pirate_haven_modifier$#!'. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "(Currently #R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "Cilician Pirates"
 egypt_mission_4_border_task_9_DESC:0 "Cilician pirates have been the scourge of any power sailing the Eastern Mediterranean - including ourselves. It should be clear by now that piracy can't be eradicated from this area; if you cannot defeat them, you might as well make them your friends."
 egypt_mission_4_border_task_10:0 "Northern Docks"
 egypt_mission_4_border_task_10_DESC:0 "Pamphylia is a highly contested area thanks to her fertile plains, rich woods and, in particular, her ancient port of Side. Our focus on the Eastern Mediterranean requires us to control this area to ensure a safe crossing from Alexandria in the South to our Northern dominions."
 egypt_mission_4_border_task_10.tt:0 "Have at least #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#! Port buildings in [GetProvince('(int32)1910').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
 egypt_mission_4_border_task_10_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_10_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
 egypt_mission_4_border_task_11:0 "The Greeks of Asia"
 egypt_mission_4_border_task_11_DESC:0 "Ionia and Aeolia host some of the most ancient and richest Greek colonies. They also represent a natural point of access to the Aegean Sea that we need to control."
 egypt_mission_4_border_task_11.tt:0 "We might expand our treasury or set up a subject kingdom."
 egypt_mission_4_border_task_12:0 "Thracian Menace"
 egypt_mission_4_border_task_12_DESC:0 "Our expansion along the coasts of Asia has brought us to the gates of Thrace. If we manage to set up some strong bases in Europe, our position in the Aegean Sea will be considerably more solid."
 egypt_mission_4_border_task_12.tt.1:0 "[GetProvince('(int32)1774')GetName] is owned by [SCOPE.GetRootScope.GetCountry.GetName] and has either a Port or a Fortress building."
 egypt_mission_4_border_task_12.tt.2:0 "[GetProvince('(int32)354')GetName] is owned by [SCOPE.GetRootScope.GetCountry.GetName] and has either a Port or a Fortress building."
 egypt_mission_4_border_task_12.tt.3:0 "[GetProvince('(int32)357')GetName] is owned by [SCOPE.GetRootScope.GetCountry.GetName] and has either a Port or a Fortress building."
 egypt_mission_4_border_task_13:0 "Judea Pacified"
 egypt_mission_4_border_task_13_DESC:0 "The lands of the Hebrews are renowned for being turbulent. We can't afford to leave a potentially rebellious area immediately behind our advancing border in the East, so we need to ensure their loyalty before moving on with our conquests."
 egypt_mission_4_border_task_13.tt:0 "All Egyptian subjects in [GetProvince('(int32)687').GetArea.GetRegion.GetName] have at least 60 loyalty and 150 opinion of their overlord."
 egypt_mission_4_border_task_13.tt.2:0 "[GetProvince('(int32)687').GetArea.GetName] has Province Loyalty equal to 100."
 egypt_mission_4_border_task_13.tt.3:0 "[GetProvince('(int32)680').GetArea.GetName] has Province Loyalty equal to 100."
 egypt_mission_4_border_task_13.tt.4:0 "[GetProvince('(int32)670').GetArea.GetName] has Province Loyalty equal to 100."
 egypt_mission_4_border_task_final:0 "Coastal Dominion"
 egypt_mission_4_border_task_final_DESC:0 "Our advance along the coasts of the Mediterranean has been unstoppable, just like Alexander's. Our rivals, the other Successors, are a tougher adversary than the Persians, though, and our dream of a reunited empire of Alexander is still far - albeit a step closer today."
