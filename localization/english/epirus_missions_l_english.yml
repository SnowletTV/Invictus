 epirus_3_greece_12:1 "Aetolian Domination"
 epirus_3_greece_12_DESC:1 "The Aetolian League has large ambitions, hoping to dominate where the abraded cities of Greece no longer can. We must show them that the Epirotes are the new hegemons of Greece and put their notions to rest."
 epirus_3_greece_12_allow_tt:0 "Epirus or #Y $hellenic$#! subjects own the Territories of #Y [GetProvince('(int32)462').GetName]#!, #Y [GetProvince('(int32)457').GetName]#!, #Y [GetProvince('(int32)456').GetName]#!, #Y [GetProvince('(int32)7803').GetName]#!, #Y [GetProvince('(int32)463').GetName]#!, #Y [GetProvince('(int32)459').GetName]#!, and #Y [GetProvince('(int32)461').GetName]#!. ([SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!)"
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName] gains claims on all unowned territories in the Province of #Y $aetolia_area$#!."
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "Tharrhypas' Legacy"
 epirus_3_greece_13_DESC:1 "Our king Tharrhypas, father of Alketas I, is said to have been the first to bring civilization from southern Greece into the Epirote heartland. It is time we completed what he started, and put the petty city states to shame."
 epirus_3_greece_13_allow_tt:1 "Epirus owns a #Y Metropolis#! rank territory in the Province of #Y $epirus_area$#!."
