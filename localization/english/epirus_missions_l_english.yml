l_english:
 ### Missions
 # Decisions
 me_epi_3_4_decision:0 "Install Greek Claimant"
 me_epi_3_4_decision_tt:0 "A [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetAdjective] client state will be created in [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetArea.GetName], ruled by [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName]."
 me_epi_3_4_decision_desc:0 "Once the illegitimate ruler has been vanquished, their rightful leader can at last take the crown."
 me_epi_3_4_decision_allow_tt_1:0 "#Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName]#! is alive and in [SCOPE.GetRootScope.GetCountry.GetName]."
 me_epi_3_4_decision_allow_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetName]#! has no land."
 me_epi_3_4_decision_allow_tt_3:0 "[SCOPE.GetRootScope.GetCountry.GetName] owns the territory #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetName]#!."
 # Opinions
 pyrrhos_crowned_opmod:0 "Crowned Pyrrhos"
 me_epi_1_2_opmod:0 "Epirote-Taulantian Friendship"
 me_epi_1_1_opmod:0 "Epirote-Taulantian Rivalry"
 me_epi_1_16_4_opmod:0 "Healthy Relationship"
 me_epi_1_16_demand_rejected:0 "Demands Rejected"
 me_epi_1_16_wounded_opmod:0 "Insulted by Demands"
 me_epi_1_16_bad_opmod:0 "$me_epi_1_16_wounded_opmod$"
 me_epi_1_16_grave_opmod:0 "$me_epi_1_16_wounded_opmod$"
