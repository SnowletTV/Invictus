 # Modifiers
 me_epi_1_12_pmod:0 "Urbanized City"
 desc_me_epi_1_12_pmod:0 "The renovation of this city has attracted new settlers and improved the living standards of its population."
 me_epi_1_5_cmod:0 "$epirus_1_epirus_5$"
 desc_me_epi_1_5_cmod:0 "Increased central control over the many villages of Epirus has allowed greater oversight but upset some of the aristocracy."
 me_epi_1_end_cmod:0 "Molossians Curbed"
 desc_me_epi_1_end_cmod:0 "United under strong leadership, Epirus is once again ready to turn its attention to the many opportunities abroad."
 me_epi_1_14_charmod:0 "Alexander's Inspiration"
 desc_me_epi_1_14_charmod:0 "The heady victories of the Macedonian kingdom are an inspiration to all would be conquerers in these exciting times."
 me_epi_1_14_cmod:0 "$epirus_1_epirus_14$"
 desc_me_epi_1_14_cmod:0 "$desc_me_epi_1_14_charmod$"
 me_epi_1_3_cmod:0 "$epirus_1_epirus_3$"
 desc_me_epi_1_3_cmod:0 "Expanding control over the military will help ensure their loyalty and improve the efficiency of recruitment, but upsets local power holders."
 me_epi_1_6_cmod:0 "$epirus_1_epirus_6$"
 desc_me_epi_1_6_cmod:0 "Expanding the breeding and training of the vicious Molossian hounds has brought boons in all sorts of ways."
 epirus_1_1_cmod:0 "Diplomatic Betrayal"
 desc_epirus_1_1_cmod:0 "Turning ones back on a close friends does not lend itself to the building of trust."
 me_epi_1_11_cmod:0 "$epirus_1_epirus_11$"
 desc_me_epi_1_11_cmod:0 "With the court united under the leadership of the Basileus, Epirus is a little further from the fractious past decades."
 me_epi_1_8_pmod:0 "New City"
 desc_me_epi_1_8_pmod:0 "The foundation of a new city promises opportunity and abundance for those willing to risk a new life."
 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "The old colonies of Illyria can once again flourish under the leadership of civilized Greeks."
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "Our new capital has much that old lacked, from access to the sea to an abundance of arable land."
 me_epi_1_cmod:0 "Molossian Politics"
 desc_me_epi_1_cmod:0 "The shifting loyalties and infighting of the Epirote court remain a constant headache for the Basileus."
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "Increasing our experience in the organization and handling of ships has given our sailors a newfound confidence."
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "We have at last taken suitable retribution on the pitiful and dishonorable hill tribes of Italia, who slew our great king Alexandros I. Clearly the gods sanction our vengeance and will lead our armies to glory in Magna Graecia."
 me_epi_2_6_cmod:0 "Italic Glory"
 desc_me_epi_2_6_cmod:0 "Our victories over the most powerful tribes of Italia are famous, outdoing the achievements of Alexandros of Epirus and perhaps soon those of Alexandros the Great."
 epirus_2_10_pmod:0 "Epirote Reclamation"
 desc_epirus_2_10_pmod:0 "The reacquisition of this territory by the Epirotes has sparked a wave of settlement and buoyed the towns confidence in their security."
 me_epi_aborted_early:0 "Irresolute Leadership"
 desc_me_epi_aborted_early:0 "Pyrrhos' changes in direction are seen as dynamic and shrewd by some, but akratic by others."
 me_epi_2_4_smod:0 "Epirote Government"
 desc_me_epi_2_4_smod:0 "Being governed by the strong hand of the Epirotes may not be ideal for the Italiotes, but it beats being ruled by Italics."
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
 desc_me_epi_2_14_smod:0 "$desc_me_epi_2_4_smod$"
 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "Our victories over the Punic barbarians have proven the superiority of the Greeks in the west, and that the gods favor us still."
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "Our position as one of the foremost Hellenistic kingdoms can no a matter for dispute. The greatness of Epirus does service to Achilles' proud memory."
 me_epi_2_5_cmod:0 "To The Last Man"
 desc_me_epi_2_5_cmod:0 "We will not tolerate Italic treachery, their armies must be driven from the field and their cities turned to dust."
 epirus_3_greece_7_pmod:0 "Aiakid-Argead Capital"
 desc_epirus_3_greece_7_pmod:0 "This city will now serve as the center of the Epirote kingdom of Macedonia - the rightful reclaimers of Alexander's legacy."
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "This city is a testament to the strength and cultivation of the once 'backward' Epirote people."
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "Our conquest of the unruly Aetolians has brought their fighters into our ranks, but they remain bitter about their defeat."
 epirus_3_greece_4_cmod:0 "Puppet King"
 desc_epirus_3_greece_4_cmod:0 "This government has been created by a foreign power, and its elites remain loyal to their benefactors."
 me_epi_3_4_cmod_2:0 "Thessalian Retinue"
 desc_me_epi_3_4_cmod_2:0 "Our friendship with the Thessalian people brings many valiant volunteers into the ranks of our cavalry."
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "This vassal resents the forced impressment of Greeks into the Epirote military."
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "The people of Greece resent the forced impressment of their men into the Epirote military."
 epirus_3_greece_3_cmod_1:0 "Impressed Oarsmen"
 desc_epirus_3_greece_3_cmod_1:0 "$desc_epirus_3_greece_3_cmod_2$"
 epirus_3_greece_3_cmod_2:0 "Impressed Soldiery"
 desc_epirus_3_greece_3_cmod_2:0 "Forcing the subjugated to serve in our military ensures a steady supply of recruits."
 me_epi_3_5_pmod:0 "Epirote Power Base"
 desc_me_epi_3_5_pmod:0 "This city has become a cornerstone of the Epirote's strategic domination of Greece."
 epirus_3_greece_11_cmod:0 "$epirus_3_greece_11$"
 desc_epirus_3_greece_11_cmod:0 "Epirus is the undisputed master and protector of Greece - something the rest of the Hellenic world must learn to accept."
 epirus_3_greece_cmod:0 "$epirus_3_greece$"
 desc_epirus_3_greece_cmod:0 "Epirote optimism at the opportunities of the post-Alexandrine world can barely be contained."
 me_epi_2_27_cmod:0 "$me_epirus_2_magna.27.t$"
 me_epi_2_27_cmod_desc:0 "The Italiote cities have grown impatient with the harshness of our leadership."
 # Loyalty 
 loyalty_pyrrhus_travelling:0 "Seeking Support"
 loyalty_centralize_court:0 "Centralize Court"
 # Epirus
 epirus_1_epirus:0 "Molossian Consolidation"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "Epirus requires strong leadership to prevail."
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "If Epirus is to become a feared power once again she must be strong within and without. The Molossian's petulant division has driven her into chaos - now all must bow to the king and respect his wishes if Epirus is to survive."
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "Secure the throne of Epirus and strengthen her position."
 epirus_1_epirus_REWARD_DESCRIPTION:0 "Development of Epirus and claims on her neighbors."
 epirus_1_epirus_1_allow_tt_1:0 "The [me_epirus_scope.GetRulerTitle] of [me_epirus_scope.GetName] is not a #Y Friend#! of the [GetCountry('TLN').GetRulerTitle] of [GetCountry('TLN').GetName]."
 epirus_1_epirus_1_allow_tt_2:0 "The Molossians have made their ultimatum, or #Y [GetCharacter('(int32)70').GetName]#! is no longer [GetCountry('EPI').GetRulerTitle] of [GetCountry('EPI').GetName]."
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R Because of the relationship between your rulers:#!"
 epirus_1_epirus_1_reward_tt:0 "Epirus gains claims on Taulantian territories in the Areas of #Y Epirus#! and #Y Illyria Graeca#!."
 epirus_1_epirus_2:0 "Taulantian Diplomacy"
 epirus_1_epirus_2_DESC:1 "The Taulantians have been friends to the Epirote people and kingdom, but some say their kindnesses are self-serving and argue the border cities of Illyria are rightfully ours. Will we allow our prior debts to bar our way?"
 epirus_1_epirus_2_allow_tt_1:0 "The [me_epirus_scope.GetRulerTitle] of [me_epirus_scope.GetName] is not a #Y Rival#! of the [GetCountry('TLN').GetRulerTitle] of [GetCountry('TLN').GetName]."
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R If friendship is desired, it may be safer to wait until Pyrrhos has returned.#!"
 epirus_1_epirus_2_reward_tt:0 "We will make a decision on our future relationship with the Taulantians."
 epirus_1_epirus_2_if_tt:0 "If #Y Taulantia#! accept:"
 epirus_1_epirus_2_else_tt:0 "If they refuse we will gain claims on #Y Taulantian#! territories in the Areas of #Y Epirus#! and #Y Illyria Graeca#!."
 epirus_1_epirus_2_rival_tt:0 "#R They are less likely to accept because our rulers are historic rivals.#!"
 epirus_1_epirus_2_friend_tt:0 "#G They are more likely to accept because our rulers are historic friends.#!"
 epirus_1_epirus_3:0 "Tribal Command"
 epirus_1_epirus_3_DESC:0 "The command and loyalty of the Epirote armies is still divided between notables of the Molossians, Chaionians, and Thresprotians. Petty divisions must make way for oaths to the king alone if our forces are to be feared."
 epirus_1_epirus_3_allow_tt_1:0 "Our current ruler is [GetCharacter('(int32)70').GetFullName]."
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName] is alive and in Epirus."
 epirus_1_epirus_3_allow_tt_3:0 "Any #Y [GetCharacter('(int32)70').GetFamilyDisplayName]#! character is alive in Epirus who conforms to the current succession law and is not a sibling of [GetCharacter('(int32)70').GetPraenomen]."
 epirus_1_epirus_3_allow_tt_4:0 "Any character is alive in Epirus who conforms to the current succession law."
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 epirus_1_3_req_tt:0 "The #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! of [SCOPE.GetRootScope.GetCountry.GetName] needs to fulfill the following requirements:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_3_loyalty')]"
 epirus_1_3_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! must have a #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_3_loyalty_1_tt:0 "@trigger_no! At least #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!Loyalty (#R [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes! At least #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!Loyalty (#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 epirus_1_epirus_4:0 "Southern Claims"
 epirus_1_epirus_4_DESC:0 "Macedon's local influence increased under Kassandros, who seized Apollonia and Epidamnos to our north and Ambrakia and Stratos to our south. We must secure the Ambrakian gulf's cities and ports from these false kings."
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName] gains Claims on the Territories of #Y [GetProvince('(int32)465').GetName]#!, #Y [GetProvince('(int32)462').GetName]#!, and #Y [GetProvince('(int32)463').GetName]#!."
 epirus_1_epirus_5:0 "Tighten Administration"
 epirus_1_epirus_5_DESC:0 "The Molossians still hold far too much influence in the country, both at court and in the management of land. If we are to compete with our neighbors we must continue to centralize power under the crown."
 epirus_1_5_req_tt:0 "The #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! of [SCOPE.GetRootScope.GetCountry.GetName] needs to fulfill the following requirements:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! must have a #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_5_loyalty_1_tt:0 "@trigger_no! At least #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!Loyalty (#R [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes! At least #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!Loyalty (#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 epirus_1_epirus_6:0 "Expand Royal Kennels"
 epirus_1_epirus_6_DESC:0 "The hunting and war dogs of the Molossians are renowned across the Greek world for their unmatched ferocity and loyalty. We should ensure the future stocks of our hounds by expanding the royal kennels."
 epirus_1_epirus_8:0 "A New City"
 epirus_1_epirus_8_DESC:0 "Our main centers remain inland, excluding us from commercial enterprises and naval expansion. If we are to again attain the heights achieved by Alexandros I, we must build a coastal center that matches our aims in ambition."
 epirus_1_epirus_8_allow_tt:0 "Is eligible to become a city."
 epirus_1_epirus_9:0 "Lean on Korkyra"
 epirus_1_epirus_9_DESC:0 "The island of Korkyra, settled by Corinthian settlers, remains a disputed territory. Over the years many have laid claim to her, being strategically placed along the Adriatic coast and large enough to support a noteworthy settlement."
 epirus_1_epirus_9_reward_tt:0 "If #Y Korkyra#! is independent, they may become our feudatory subjects.\nOtherwise [me_epirus_scope.GetName] gains a Claim on the Territory of #Y [GetProvince('(int32)470').GetName]#!."
 epirus_1_epirus_10:0 "Adriatic Colonies"
 epirus_1_epirus_10_DESC:0 "The Greek colonies along the Taulantian coast have had a rough time of it, swapped between tribes and Diadochi as each tries to expand its influence. These cities deserve better, and will receive it under our benevolent rule..."
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!, #Y [GetProvince('(int32)415').GetName]#!, and #Y [GetProvince('(int32)2336').GetName]#! receive:"
 epirus_1_epirus_11:0 "Settled Crown Disputes"
 epirus_1_epirus_11_DESC:0 "Epirus has been racked by internal strife; the throne constantly changing hands between the two main branches of the Aiakid dynasty for decades. We must put these childish disputes to bed once and for all."
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] has removed the threat of pretenders."
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName] has returned to Epirus from exile."
 epirus_1_epirus_11_allow_tt_3:0 "[me_epirus_scope.GetRuler.GetFullName] is not threatened by pretenders."
 epirus_1_epirus_12:0 "Urbanize [GetCountry('EPI').GetCapital.GetName]"
 epirus_1_epirus_12_DESC:0 "Our people are still looked down on as backward dolts on the fringes of civilization. We must ensure the old tribal centers rival the cities of Greece if we are to compete and defend our reputation."
 epirus_1_epirus_12_allow_tt_build:0 "Has filled all building slots ([SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!)"
 epirus_1_epirus_12_allow_tt_slaves:0 "Ratio of Slaves @slaves! is less than #Y 33%#!"
 epirus_1_epirus_12_allow_tt_tribesmen:0 "Ratio of Tribesmen @tribesmen! is less than #Y 33%#!"
 epi_mis_1_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epi_mis_1_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epirus_1_epirus_13:0 "Cult of Dione"
 epirus_1_epirus_13_DESC:0 "The origins of Dione are shrouded in mystery, some claiming she is a foreign god imported from Phoenicia, others that she is a vestige of the oldest Pelasgian traditions of our faith - but either way she should be honored."
 epirus_1_epirus_13_reward_tt:0 "Unlocks the deity '#Y $deity_dione$#!'."
 epirus_1_epirus_14:0 "Macedonian Lessons"
 epirus_1_epirus_14_DESC:0 "If we are to succeed where our previous kings failed, we must ensure we learn the lessons of Alexander's conquests and the intervening years, lest we fall victim to others more prepared than ourselves."
 epirus_1_epirus_14_allow_tt_1:0 "Our ruler has at least #Y 10#! @military_icon! Martial. ([SCOPE.Custom('epi_mis_1_14_cus_loc_1')]/#Y 10#!)"
 epirus_1_epirus_14_allow_tt_1_1:0 "#R [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_1_2:0 "#Y [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_2:0 "Has at least #Y 10#! military buildings in the country. ([SCOPE.Custom('epi_mis_1_14_cus_loc_2')]/#Y 10#!)\n     Barracks count as #Y 2#!, Training Camps count as #Y 1#!."
 epirus_1_epirus_14_reward_tt:0 "A warlike character will receive #Y 1#! Martial."
 me_epi_1_14_camps_1_tt:0 "#R [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 me_epi_1_14_camps_2_tt:0 "#Y [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 epirus_1_epirus_15:0 "A Royal Wedding"
 epirus_1_epirus_15_DESC:0 "The upheaval of recent years has placed power over the Hellenic world into the hands of monarchic diadochi powers. A royal marriage would be an excellent way to exert influence and build friendships with these fellow kingdoms."
 epirus_1_epirus_15_allow_tt_bride:0 "Any blood related adult female member of the #Y [me_epirus_scope.GetRuler.GetFamilyDisplayAdjective]#! family below the age of #Y 36#! is not married to a foreign ruler."
 epirus_1_epirus_15_allow_tt_country:0 "Any adult male member of a foreign Hellenic monarchy's ruling dynasty is below the age of #Y 40#! and not married to a ruler."
 epirus_1_epirus_15_reward_tt:0 "A royal marriage with a foreign ruling dynasty may be arranged, improving relations."
 epirus_1_epirus_16:0 "The Illyrian Hinterland"
 epirus_1_epirus_16_DESC:0 "The villages and tracts along the border with our Taulantian friends have been fluid in changing hands depending on circumstances. There are lands they hold which even they must see should now be returned to Epirus."
 epirus_1_epirus_16_reward_tt:0 "#Y [me_epirus_scope.GetName]#! may negotiate with #Y Taulantia#! over control of their border territories."
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName] is not king of #Y Taulantia#!."
 epirus_1_epirus_17:0 "Coastal Capital"
 epirus_1_epirus_17_DESC:0 "The old mountain capital of the Molossians has served her kings well, but the changing tides call for a modern urban city on the coast if we are to rival our neighbors in pomp and scale."
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName] is not already a city and has no ongoing construction."
 epirus_1_epirus_18:0 "Apollo Aktiakos"
 epirus_1_epirus_18_DESC:1 "Consecrated by the Corinthians who founded the settlement of Anaktorion, the sanctuary of Apollo Aktiakos has become perhaps the foremost religious center of the Ambrakia gulf. Restoring its edifice will sit well."
 epirus_1_epirus_18_reward_tt:0 "Unlocks the deity '#Y $deity_apollo_aktiakos$#!'."
 epirus_1_epirus_19:0 "Capturing Corcyra"
 epirus_1_epirus_19_DESC:0 "#E Corcyra:#!\nAccording to myth, the island was named after the naiad Korkyra, who was taken there by Poseidon. It became a Corinthian colony in the Archaic Period, strategically positioned for trade and naval dominance over the Illyrian coast. However, Corcyra was famously rebellious, leading to one of the earliest recorded naval battles against its mother-city, Corinth, in the 7th century BCE. It played key roles in later conflicts, siding with the Greeks in the Persian Wars and acting as a major instigator of the Peloponnesian War due to its rivalry with Corinth over control of Epidamnos.\n\n#E Leucas:#!\nOriginally a rugged promontory of Acarnania, Leucas was once connected to the mainland before human intervention created an artificial canal, transforming it into an island. In Homeric times, it was known as the 'Acte of the mainland,' with the fortified city of Nericus. The Corinthians colonized Leucas in the 7th century BCE under Cypselus, securing control through the creation of the Dioryctus canal. It remained strategically significant, later falling under Macedonian influence, but was liberated from Cassander's garrison with the help of Corcyraean-backed forces.\n\nThe islands of Corcyra and Leucas command vital sea lanes and offer a gateway to both Greece and Italy. Yet, they lie dangerously unguarded, their defenses weak and their loyalty uncertain. The Macedonians, Epirotes, and Spartans all cast greedy eyes upon these prizes.\nWe must act before they do. By dispatching a formidable fleet, we shall remind these islands of the might of Syracuse. A swift display of naval dominance will leave them with little choice but to cow to our authority."
 trigger_epirus_1_epirus_19:0 "Have a fleet of at least #G 20#! ships by #Y Korkyra#! in the #T Mare Ionium#!"

# Magna Graecia
 epirus_2_magna:0 "Alexandrine Ambition"
 epirus_2_magna_BUTTON_TOOLTIP:0 "The rich lands of Magna Graecia await for any strong enough to claim them."
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "It is time for Epirus to live up to the aspirations of King Alexandros I, who fell while campaigning in Magna Graecia, and reclaim her lost possessions across the Ionian ocean before the Greek colonies fall to Italic barbarians."
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "Assert the Epirote claim to Magna Graecian hegemony."
 epirus_2_magna_REWARD_DESCRIPTION:0 "Conquest and subjugation of Magna Graecia."
 epirus_2_diplo_allow_tt:0 "No other diplomatic mission tasks ongoing."
 epirus_2_magna_1:0 "Avenge Alexandros"
 epirus_2_magna_1_DESC:0 "The death of one of our most glorious kings at the hand of an Italic barbarian has weighed heavily on Epirotes reputation and pride. We should settle our old scores with the Lucanians and Bruttians."
 epirus_2_magna_1_allow_tt_1:0 "Have #Y [GetCountry('LCA').GetName]#! or #Y [GetCountry('BRT').GetName]#! as a subject."
 epirus_2_magna_1_allow_tt_2:0 "Own at least #Y 5#! previously Lucanian or Bruttian territories. (#G Highlighted#!)"
 epirus_2_magna_2:0 "Benevolent Moves"
 epirus_2_magna_2_DESC:0 "The old Italiote colonies are assailed on all sides by the rising Italian powers and unable to defend themselves due to their soft ways. We should offer them protection as a means to expand our influence."
 epirus_2_magna_2_allow_tt:0 "A free Italiote country in the Regions of #Y $magna_graecia_region$#! or #Y $central_italy_region$#! with less than #Y 6#! territories is not allied or at war with, and has more than #R -25#! Opinion of, [me_epirus_scope.GetName]."
 epirus_2_magna_2_reward_tt:0 "May acquire an $italiotian$ feudatory in Magna Graecia."
 epirus_2_magna_3:0 "Audacious Italics"
 epirus_2_magna_3_DESC:0 "The rising threat of the Italics must be countered, and the assailed Italote cities of Magna Graecia are always willing to accept assistance from those who will protect them from the barbarian menace."
 epirus_2_magna_3_allow_tt:0 "Any #Y $latin$#! culture group country in the Regions of #Y $central_italy_region$#! or #Y $magna_graecia_region$#! who owns territory in #Y $magna_graecia_region$#! and has at least #Y 20#! territories either:\n[SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\n[SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
 epirus_2_magna_3_1_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_1_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_2_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_1:0 "Has annexed territory in the Region of #Y $magna_graecia_region$#! which previously belonged to a #Y $hellenic$#! culture group country."
 epirus_2_magna_3_2_allow_2:0 "Is at war with a free non-allied #Y $hellenic$#! culture group country in the Region of #Y $magna_graecia_region$#!."
 epirus_2_magna_3_reward_tt:0 "May offer #Y $hellenic$#! culture group countries in the Regions of #Y $central_italy_region$#! or #Y $magna_graecia_region$#! to accept our leadership in defence of the Greeks of Italy.\nGain claims on the aggressor's territories in the Region of #Y $magna_graecia_region$#!."
 epirus_2_magna_4:0 "Italiote Leadership"
 epirus_2_magna_4_DESC:0 "The Greek colonies of Italia are clearly too weak and lazy to be trusted to govern themselves. Epirus will be a paternal force, protecting and guiding them in their continued position as the rightful rulers of Magna Graecia."
 epirus_2_magna_4_allow_tt_1:0 "[me_epirus_scope.GetName] or #Y $hellenic$#! subjects own at least #Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#! territories in the mainland Region of #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_4_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!)"
 epirus_2_magna_4_allow_tt_2:0 "[me_epirus_scope.GetName] or #Y $hellenic$#! subjects own at least #Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#! of the following territories:\n    #Y [GetProvince('(int32)78').GetName]#!, #Y [GetProvince('(int32)56').GetName]#!, #Y [GetProvince('(int32)55').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#!, #Y [GetProvince('(int32)52').GetName]#!, #Y [GetProvince('(int32)75').GetName]#!, #Y [GetProvince('(int32)12').GetName]#!, #Y [GetProvince('(int32)63').GetName]#! ([SCOPE.Custom('epi_mission_2_4_2_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!)"
 epirus_2_magna_4_reward_tt:0 "Every [me_epirus_scope.GetAdjective] state in the mainland Region of #Y $magna_graecia_region$#! receives"
 epirus_2_magna_4_reward_tt_2:0 "May create an Italiote client state, or:"
 epi_mis_2_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epirus_2_magna_5:0 "Pax Epirum"
 epirus_2_magna_5_DESC:0 "There is no need to fight costly wars if an equitable division of interests can be agreed upon - we should treat with the Italics as Alexandros I did and thereby make the Italics recognise our legitimate hold on the region."
 epirus_2_magna_5_allow_tt:0 "A free #Y $latin$#! culture group country in the Regions of #Y $central_italy_region$#! or #Y $magna_graecia_region$#! who owns territory in #Y $magna_graecia_region$#! and has at least #Y 20#! territories is at peace with [me_epirus_scope.GetName]."
 epirus_2_magna_5_reward_tt:0 "May form a #Y 20#! year truce with a #Y $latin$#! power."
 epirus_2_magna_6:0 "Lay [me_epi_2_rome_scope.GetName] Low"
 epirus_2_magna_6_DESC:0 "The Italics have grown ever bolder, emulating the culture of the Greek colonists who they have pitifully emulated. We must show them that Magna Graecia is a land for the Greeks, ruled by Greeks."
 epirus_2_magna_6_allow_tt:0 "Occupy or annex the capital of [me_epi_2_rome_scope.GetName]. (#Y [me_epi_2_rome_scope.GetCapital.GetName]#!)"
 epirus_2_magna_7:0 "African Ambition"
 epirus_2_magna_7_DESC:0 "It has been the dream of many a Greek king to plunder the wealth of Carthage, that most proud and mighty city, which for so long has been a thorn in the side of Greek colonists and merchants. Epirus can fulfill this dream."
 epirus_2_magna_7_allow_tt:0 "Epirus owns at least #Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#! territories in the Region of #Y $africa_region$#!. ([SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!)"
 epi_mis_2_7_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epi_mis_2_7_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epirus_2_magna_8:0 "An Ionian Fleet"
 epirus_2_magna_8_DESC:0 "If we are to support our holdings and armies across the Ionian sea we will require a suitable fleet for the task; able to withstand $omen_poseidon$'s punishment and counter any who attempt to drive a wedge between Epirus and Magna Graecia."
 epi_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epi_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epirus_2_magna_8_allow_tt_1:0 "Has at least #Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#! $trireme$ @trireme! class Ships ([SCOPE.Custom('epi_mission_2_8_1_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_1_target')|0]#!)"
 epi_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epi_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epirus_2_magna_8_allow_tt_2:0 "Has at least #Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#! $tetrere$ @tetrere! class Ships ([SCOPE.Custom('epi_mission_2_8_2_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#!)"
 epi_mis_2_8_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epi_mis_2_8_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epirus_2_magna_8_allow_tt_3:0 "Has at least #Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#! $hexere$ @hexere! class Ships ([SCOPE.Custom('epi_mission_2_8_3_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!)"
 epi_mis_2_8_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epi_mis_2_8_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epirus_2_magna_8_allow_tt_4:0 "Has at least #Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#! total Ships ([SCOPE.Custom('epi_mission_2_8_4_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!)"
 epirus_2_magna_9:0 "Round on the Cities"
 epirus_2_magna_9_DESC:0 "The lazy Italiote cities have embroiled us in their ancient disputes, and it is only right that we should take payment for services rendered and the preservation of their father's hard work."
 epirus_2_magna_9_allow_tt:0 "Epirus or #Y $hellenic$#! subjects owns at least #Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#! territories in the mainland Region of #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!)"
 epirus_2_magna_2_allow_tt_2:0 "At least one free #Y $italiotian$#! country with less than #Y 5#! territories exists in the Regions of #Y $magna_graecia_region$#! or #Y $central_italy_region$#! and is not allied to, at war with, and has more than #R -25#! Opinion of, [me_epirus_scope.GetName]."
 epi_mis_2_9_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epi_mis_2_9_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epirus_2_magna_9_reward_tt:0 "May coerce relevant #Y $italiotian$#! nations to become our subjects."
 epirus_2_magna_10:0 "Reclaim Possessions"
 epirus_2_magna_10_DESC:0 "The conquests of Alexandros I in Magna Graecia lost after his defeat remain rightfully ours, and the reclamation of these cities will cement our hold and influence across the region."
 epirus_2_magna_10_allow_tt:0 "Epirus or #Y $hellenic$#! subjects own the following territories:\n    #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#! ([SCOPE.Custom('epi_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_10_target_svalue')|0]#!)"
 epirus_2_magna_10_reward_tt:0 "The territories of #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, and #Y [GetProvince('(int32)38').GetName]#! and will receive:"
 epi_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epi_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epirus_2_magna_11:0 "Western Hegemon"
 epirus_2_magna_11_DESC:0 "We can achieve what Alexandros I could not, and from humble beginnings carve out a western empire that will rival any of those lugubrious diadochi, who had their lands handed to them on a plate by a dying king."
 epirus_2_magna_11_allow_tt:0 "[me_epirus_scope.GetName] or #Y $hellenic$#! subjects own at least #Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#! territories in the mainland Region of #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_11_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!)"
 epirus_2_magna_11_reward_tt:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] may gain a nickname."
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "Gain claims on all unowned territories in the Region of #Y $magna_graecia_region$#!."
 epirus_2_magna_12:0 "Siceliote Succors"
 epirus_2_magna_12_DESC:0 "The fractious cities of Sicily are all but in turmoil, facing internal divisions and the threat of a Punic resurgence while they are divided. We should respond to the Syracusan's calls for aid in exchange for authority."
 epirus_2_magna_12_allow_tt_1:0 "Any #Y $syracusan$#! country exists in mainland Sicily."
 epirus_2_magna_12_allow_tt_2:0 "Carthage, or a #Y $carthaginian$#! culture country, has land or subjects in mainland Sicily."
 epirus_2_magna_12_reward_tt_1:0 "Gain claims on #Y $carthaginian$#! held territories in mainland Sicily."
 epirus_2_magna_12_reward_tt_2:0 "May form an alliance with #Y Syracuse#!."
 epirus_2_magna_12_reward_tt_3:0 "May acquire a #Y Siceliote#! feudatory."
 epirus_2_magna_12_allow_tt_3:0 "Epirus or subjects own at least #Y 5#! territories in the Region of #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!)"
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "Sicilian Champion"
 epirus_2_magna_13_DESC:0 "The Siceliotes lack strong leadership and continue to bicker amongst themselves while their people cry out to be delivered from the Punic threat and civil strife. Only we can provide the necessary will and resolve."
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName] is dead or no longer king."
 epirus_2_magna_13_allow_tt_2:0 "A free #Y $syracusan$#! country with less than #Y 10#! territories exists in Sicily which is not at war with and has more than #R -50#! opinion of [me_epirus_scope.GetName]."
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName] or a #Y $hellenic$#! subject owns at least one territory in Sicily."
 epirus_2_magna_13_reward_tt:0 "Epirus gains claims on all territories in Sicily."
 epirus_2_magna_13_reward_tt_2:0 "If [syracuse_scope.GetName] accept, they will become an [me_epirus_scope.GetAdjective] feudatory subject."
 epirus_2_magna_14:0 "Master of Sicily"
 epirus_2_magna_14_DESC:0 "With the entire island of Sicily more of less under our dominion we have become the leading Greek power in the west, supplanting the failed leaders of Syracuse and finishing what the Siceliotes could not with the barbarians."
 epirus_2_magna_14_allow_tt_1:0 "There are no #Y $carthaginian$#! owned or dominated territories on the island of Sicily."
 epirus_2_magna_14_reward_tt:0 "Every [me_epirus_scope.GetAdjective] state on the island of Sicily receives"
 epirus_2_magna_14_reward_tt_2:0 "May create a Siceliote client state, or:"
 epirus_2_magna_14_allow_tt:0 "[me_epirus_scope.GetName] or #Y $hellenic$#! subjects own at least #Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#! of the following territories:\n    #Y [GetProvince('(int32)84').GetName]#!, #Y [GetProvince('(int32)82').GetName]#!, #Y [GetProvince('(int32)80').GetName]#!, #Y [GetProvince('(int32)86').GetName]#!, #Y [GetProvince('(int32)96').GetName]#!, #Y [GetProvince('(int32)97').GetName]#!, #Y [GetProvince('(int32)91').GetName]#!, #Y [GetProvince('(int32)93').GetName]#!, #Y [GetProvince('(int32)92').GetName]#! ([SCOPE.Custom('epi_mission_2_14_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!)"
 epi_mis_2_14_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epi_mis_2_14_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epirus_2_magna_15:0 "Divide and Conquer"
 epirus_2_magna_15_DESC:0 "The Italic tribes fight each other as often as the Greeks, and are distrustful of the most powerful and aggressive nascent powers. We should use this to our advantage and sway a tribe to our cause."
 epirus_2_magna_15_allow_tt_1:0 "A free #Y Italic#! nation with less than #Y 10#! territories exists in the Regions of #Y $magna_graecia_region$#! or #Y $central_italy_region$#! which is not allied or at war with the main #Y Italic#! power and is in Diplomatic Range of [me_epirus_scope.GetName]."
 epirus_2_magna_15_allow_tt_2:1 "Any #Y Italic#! country $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName] $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "[me_epirus_scope.GetName] has completed the mission task '#Y Audacious Italics#!'."
 epirus_2_magna_15_allow_rome_req:0 "exists and is not allied or at war with the relevant country."
 epirus_2_magna_15_reward_tt:0 "May acquire an #Y $latin$#! ally."

 # Greece
 epirus_3_greece:1 "Hellenic Contender"
 epirus_3_greece_BUTTON_TOOLTIP:1 "Epirus is poised to become the next hegemon of Greece in the fallout of the Argead humbling."
 epirus_3_greece_BUTTON_DETAILS:0 ""
 epirus_3_greece_DESCRIPTION:1 "With internal divides settled, the Epirotes are poised to become one of the foremost Greek powers in the wake of Alexander's death if they can make the most of their strengths and the weaknesses of their neighbors."
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "Assure the Epirote domination of Greece."
 epirus_3_greece_REWARD_DESCRIPTION:0 "Dominate Greece and become a regional power."
 epirus_3_greece_1:1 "Liberate the Cities"
 epirus_3_greece_1_DESC:1 "The cities of Greece have a long tradition of crying out for the chains of the diadochi and foreign invaders to be broken; their laments will provide us with a suitable pretext for regional intervention."
 epirus_3_greece_1_allow_tt_1:0 "Any #Y $hellenic$#! country in Hellas is a non-[me_epirus_scope.GetAdjective] subject to a non-ally."
 epirus_3_greece_1_allow_tt_2:0 "Any territory in Hellas is owned by a non-allied diadochi or non-#Y $hellenic$#! country.\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName] gains claims on all diadochi or non-#Y $hellenic$#! non-ally owned territories and subjects in Hellas."
 epirus_3_greece_2:1 "Expedient Allies"
 epirus_3_greece_2_DESC:1 "It is said that the enemies of one's enemies are one's friends, and there are always those willing to pounce on a surrounded foe if the opportunity presents itself."
 epirus_3_greece_2_allow_tt:1 "A neighboring non-ally #Y $macedonian$#! country with at least #Y 10#! territories is bordered by another non-ally non-tribal #Y $macedonian$#! or #Y $hellenic$#! country with at least #Y 10#! territories."
 epirus_3_greece_2_reward_tt_1:0 "We will approach a country to ally with us against [me_epi_3_2_enemy_scope.GetName]."
 epirus_3_greece_2_reward_tt_2:0 "We will approach a country to ally with us against a common threat."
 epirus_3_greece_3:1 "Forced Service"
 epirus_3_greece_3_DESC:1 "With much of Greece now under our control, we may consider pressing its people into the service of our military in order to maintain our momentum and supplement our own recruits."
 epirus_3_greece_3_allow_tt:1 "Epirus or #Y $hellenic$#! subjects own at least #Y 10#! territories in Hellas.\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "(Areas of #Y $boeotia_area$#!, #Y $euboea_area$#!, #Y $central_greece_area$#!, #Y $achaea_area$#!, #Y $arcadia_area$#!, and #Y $south_peleponnesos_area$#!.)"
 epirus_3_greece_3_reward_tt:0 "May extract extra resources from Greek subjects and territories at the cost of unrest and disloyalty."
 epirus_3_greece_3_reward_tt_subject:0 "Every #Y $hellenic$#! subject excluding client states and tributaries receives"
 epirus_3_greece_3_reward_tt_state:0 "Every owned Province in the Region of #Y $greece_region$#! receives"
 epirus_3_greece_4:1 "Support Greek Claimant"
 epirus_3_greece_4_DESC:1 "The decaying monarchies of Greece face as much threat from ambitious pretenders seeking to emulate the great men of our age as they do from domineering diadochi."
 epirus_3_greece_4_allow_tt:0 "There is a non-$macedonian$ #Y $hellenic$#! monarchy in the Region of #Y $greece_region$#!."
 epirus_3_greece_4_reward_tt:1 "Epirus may invite a claimant to a Greek monarchy, gaining claims on them."
 epirus_3_greece_5:1 "Greek Power Base"
 epirus_3_greece_5_DESC:1 "There are perhaps lessons to be learned from the Macedonian strategy of garrisoning a key Greek city. In doing so, we can make our own 'fetter of Greece'."
 epirus_3_greece_5_reward_tt:0 "The chosen territory will receive:"
 epirus_3_greece_6:1 "Argead Claim"
 epirus_3_greece_6_DESC:1 "Alexander the Great was the son of Olympias of Epirus. His achievements are the fruit of the Aiakidai, who have greater claim to their legacy than the children of his half-sister or any Macedonian petty nobility."
 epirus_3_greece_6_allow_tt_1:0 "Our ruler, [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], has the trait #Y $aeacidae$#!."
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName] does not already own the Province of #Y $macedonia_area$#!."
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName] does not already own [GetProvince('(int32)379').GetName]."
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName] gains claims on Macedon (Areas of #Y $macedonia_area$#!, #Y $chalkidiki_area$#!, #Y $upper_macedonia_area$#!, and #Y $thessaly_area$#!.)\nAll Macedonian countries will lose #R -50#! opinion of Epirus."
 epirus_3_greece_7:1 "Alexander's Throne"
 epirus_3_greece_7_DESC:1 "When the Macedonians are once again ruled by a descendant of Achilles, the greatness of the empire may finally be reclaimed. Nothing else in history can surpass the achievements of Macedonians led by Aiakids."
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName] or subjects own the Areas of #Y $macedonia_area$#! and #Y $upper_macedonia_area$#!."
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName] will gain claims on the Region of #Y $macedonia_region$#!."
 epirus_3_greece_8:1 "Thessalian Liberation"
 epirus_3_greece_8_DESC:1 "Pyrrhos' mother Phthia was the daughter of the Thessalian general Menon of Pharsalos, who fell in the Lamian war fighting the regents Antipatros and Polyperchon. We should respect their sovereignty and liberate their people."
 epirus_3_greece_8_reward_tt:0 "A Thessalian client state will be created."
 epirus_3_greece_10:1 "Cult of Achilles"
 epirus_3_greece_10_DESC:1 "It is time our great founding hero Achilles, known to the Epirotes as Aspetos, was properly honored and his cult brought into our official pantheon. The first step must be to secure the site of his body on the slopes of Ilion."
 epirus_3_greece_10_allow_tt:1 "Epirus owns the '#Y $treasure_tomb_of_achilles$#!' treasure. (Currently in #Y [achilles_tomb_scope.GetOwner.GetName]#!)"
 epirus_3_greece_10_reward_tt:0 "Unlocks the deity '#Y $deity_achilles$#!'."
 epirus_3_greece_11:1 "Master of Greece"
 epirus_3_greece_11_DESC:1 "We must take our rightful place as the dominant Greek power now that the age of the Argeads has come to a close. Only Epirus can unite and lead the Hellenic world against the threats to east and west."
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName] owns at least #Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#! territories, directly or through #Y $hellenic$#! subjects, in the Region of #Y Greece#!. ([SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!)"
 epirus_3_greece_11_allow_tt_2:0 "No country owns more territories in the Region of #Y $greece_region$#! than [me_epirus_scope.GetName]."
 epirus_3_greece_11_reward_tt:0 "Gain claims on all unowned territories in the Region of #Y $greece_region$#!."
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
