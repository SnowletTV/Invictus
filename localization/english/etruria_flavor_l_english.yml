l_english:

#startup event
startup_events.17.t: "The Etruscan Decline"
startup_events.17.desc:  "For many painful years, [ROOT.GetCountry.GetName] has been suffering from a slow decline, and the omens and the gods are silent before our petitioning priests, who are desperately seeking the answers that have so far eluded our nation.\n\nEver since the #E Battle of Cumae#!, in which the fleets of the #E Syracusans#! and #E Cumaeans#! halted our southern amibitions almost two hundred years ago, our fortunes abroad have crumbled and our situation back home in [GetProvince('(int32)16').GetArea.GetRegion.GetName] is no better. The ever-present threat of [GetCountry('ROM').GetName], who seized control of [GetProvince('(int32)16').GetName] ninety-two long years ago and secured their access to central Italia, is the real danger, and our border sentries are on high alert for sight of the Roman wolf at our borders.\n\nIt remains to be seen if [ROOT.GetCountry.GetRuler.GetName] will able to reverse our course...."
startup_events.17.a: "Once again the Rasenna shall dominate Italia!"

#modifiers
dodecapolis_fort_capacity_modifier: "Dodecapolis Defenses"
