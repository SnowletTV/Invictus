 ip_republic.44.t:0 "No Confidence"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], the representative of the [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], has informed the senate that [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] intends to supply one of our decorated generals, one [SCOPE.sChar('party_general').GetName], with additional funds and equipment which [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] believes are being withheld by our government.\n\nIt should be noted that the general in question just so happens to be a stalwart member of the [SCOPE.sChar('dissatisfied_party_leader').GetPartyName] as well - [SCOPE.sChar('dissatisfied_party_leader').GetHerHis] loyalty to the state may very well be affected by such a 'donation'."
 ip_republic.44.a:0 "What a great initiative."
 ip_republic.44.b:0 "Force the senate to veto this action."
 ip_republic.44.c:0 "This action amounts to treason!"
 ip_republic.45.t:0 "The [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective] Reforms"
 ip_republic.45.desc_first:1 "The plight of the downtrodden has been long debated, in regards to the [ROOT.GetCountry.GetAdjective] military. Our policy of exclusion outside times of great need, has resulted in other nations forging ahead of us in military matters.\n\nWe have received word that great reforms have taken place in [SCOPE.sC('first_marian_reformer').GetName], driven by a bi-partisan force of the elite and common folk alike, resulting in sweeping changes to the very nature of the [SCOPE.sC('first_marian_reformer').GetAdjective] military.\n\n[SCOPE.sChar('military_genius').GetName], a [SCOPE.sChar('military_genius').GetWomanMan] possessed of a keen military mind, argues that we might benefit from adopting a similar approach; although the cost of such a matter is worth considering."
 ip_republic.45.desc_other:1 "The poor; numerous and downtrodden, have long argued for inclusion in the great armies of [ROOT.GetCountry.GetName]. After generations of oppression, one [SCOPE.sChar('military_genius').GetWomanMan] has risen to challenge the status quo, and to represent the interests of these lower classes.\n\n[SCOPE.sChar('military_genius').GetName], who many argue has one of the greatest minds of our generation, holds a crucial stance in our [ROOT.GetCountry.Custom('get_court_type')], walking the fine line between populism and nobility, whilst retaining credibility amongst [SCOPE.sChar('military_genius').GetHerHis] peers.\n\nEver an innovative thinker, [SCOPE.sChar('military_genius').GetSheHe] has tabled a proposition, demanding the complete overhaul of our recruitment policies, and allowing greater inclusion of the lower classes in matters of state military. Such a radical reform is sure to have consequences, whichever stance we take."
 ip_republic.45.a:0 "Let us embrace these reforms!"
 ip_republic.45.b:0 "The cost is simply too great."
 ip_republic.45.d:0 "We must modernize - do it!"
 marian_event_fired:0 "Have received the Military Reform event chain."
 unlocks_marian_reform_tooltip:0 "#G Can now switch to and from the final Law in the Military Reforms category.#!"
 ruler_is_populist_ip_44_tt:0 "This option is #Y exclusive#! due to your populist ruler being the protagonist!"
