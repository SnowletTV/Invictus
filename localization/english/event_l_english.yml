 diadochi_flavor.9.t:1 "The [GetCountry('PRY').GetAdjective] Cause"
 diadochi_flavor.9.desc:1 "With the passing of [GetCharacter('(int32)37').GetPraenomen] the One-Eyed, the state that was built from an obscure Phrygian satrapy now stands without its founder for the first time. The meteoric rise of [GetCharacter('(int32)37').GetPraenomen] has attracted the envy and admiration of a generation and this legacy will continue to benefit our rulers for generations to come."
 diadochi_flavor.9.a:0 "Long Live the King!"
 claims_on_trans_indus_tooltip:1 "The Argead Empire will claim the region of [GetProvince('(int32)4428').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.10.t:0 "Coronation of [ROOT.GetCountry.GetRuler.GetPraenomen]"
 diadochi_flavor.10.desc:1 "After [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] smashed the Egyptian fleet at Salamis, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] sent his most trusted officer, Aristodemos of Miletos with news of our great victory. Aristodemos hailed [ROOT.GetCountry.GetRuler.GetPraenomen] as [ROOT.GetCountry.GetRulerTitle] before the assembled crowd, and the people rejoiced. A coronation swiftly followed, and [ROOT.GetCountry.GetRuler.GetPraenomen] shall now be known as [ROOT.GetCountry.GetRulerTitle] to all and sundry.\n\nNews has reached the ears of [ROOT.GetCountry.GetRuler.GetPraenomen], however, that [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], now crowned as co-king, has taken to mocking the other Diadochi, and giving them derogatory titles. Seleukos 'the Commander of Elephants', Ptolemaios 'the Admiral', Lysimachos 'the Treasurer', and even Agathokles 'the Governor of Sicily', though he is not one of us. When they hear of this, they will certainly not be pleased..."
 diadochi_flavor.10.a:0 "'They will all bend the knee anyway!'"
 diadochi_flavor.10.b:1 "'Tell [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] to focus on his victory instead.'"
 diadochi_flavor.11.t:1 "News Arrives from the $PRY_DYN$"
 diadochi_flavor.11.desc:1 "Our spymaster enters the throne room and gestures that they would like a word with our ruler. They bring tidings from the Antigonids. The battle of Salamis was a disastrous loss for us, and most of our fleet has been sunk off the coast of Cyprus. Moreover, apparently Antigonos considers this such a feat that he has had himself crowned Basileus after his victory. Any pretense of an Argead line of succession has been officially cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. It appears that Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Seleukos 'the Commander of Elephants', Lysimachos 'the Treasurer', and even Agathokles 'the Governor of Sicily', though he is not one of us. Ptolemaios asks his spymaster what title has been bestowed upon him. The spymaster is silent for a moment, and then answers 'Admiral'. Ptolemaios' laughter rings out across the throne room."
 diadochi_flavor.11.a:0 "'We will crown ourselves God-King in response!'"
 diadochi_flavor.11.b:0 "'Admiral, eh?'"
 diadochi_flavor.12.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc:1 "Our spymaster enters the throne room and gestures that they would like a word with our ruler. They bring tidings from the Antigonids. Apparently Antigonos has had himself crowned Basileus after his victory at Salamis over the Egyptian fleet. Any pretense of an Argead line of succession has been officially cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. It appears that Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Seleukos 'the Commander of Elephants', Ptolemaios 'the Admiral', and Lysimachos 'the Treasurer'. It does appear, however, that we have been honored with a title of our own, due to our recent claim to the title of king of Sicily. Agathokles asks his spymaster what title has been bestowed upon him. The spymaster is silent for a moment, and then answers 'Governor of Sicily'. Agathokles' laughter rings out across the throne room."
 diadochi_flavor.12.a:0 "'I am the KING of Sicily'"
 diadochi_flavor.12.b:0 "'Governor, eh?'"
 diadochi_flavor.13.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc:1 "Our spymaster enters the throne room and gestures that they would like a word with our ruler. They bring tidings from the Antigonids. Apparently Antigonos has had himself crowned Basileus after his victory at Salamis over the Egyptian fleet. Any pretense of an Argead line of succession has been officially cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. It appears that Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Ptolemaios 'the Admiral', Lysimachos 'the Treasurer', and even Agathokles 'the Governor of Sicily', though he is not one of us. Seleukos asks his spymaster what title has been bestowed upon him. The spymaster is silent for a moment, and then answers 'Commander of Elephants'. Seleukos' laughter rings out across the throne room."
 diadochi_flavor.13.a:0 "'We shall be ruler of all Asia!'"
 diadochi_flavor.13.b:0 "'Elephants, eh?'"
 diadochi_flavor.14.t:1 "Bad News from the Antigonids"
 diadochi_flavor.14.desc:1 "Our spymaster enters the throne room and gestures that they would like a word with our ruler about tidings from the Antigonids. Antigonos has had himself crowned Basileus after his victory at Salamis. Any pretense of an Argead line of succession has been cast aside, and the throne of Alexander's empire is ripe for the taking.\n\nThe spymaster has more news, however. Antigonos' heir Demetrios has been slandering the other Diadochi, and has been giving them unflattering titles. Seleukos 'the Commander of Elephants', Ptolemaios 'the Admiral', and even Agathokles 'the Governor of Sicily', though he is not one of us. Lysimachos asks his spymaster what title has been bestowed upon him. The spymaster's face becomes as white as freshly fallen snow in the mountains of Odrysia, but he climbs the steps and whispers in Lysimachos' ear. Lysimachos himself becomes red with rage, and roars at his spymaster. 'Treasurer!? How dare he call me treasurer!?' a smattering of titters and chortles fills the throne room."
 diadochi_flavor.14.a:0 "'I am NOT a Eunuch!'"
 diadochi_flavor.14.b:0 "'We'll show him how virile we are!'"
 dhe_thrace_flavor.1.t:0 "How Alexander Was Educated"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen], our [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] has requested an audience to read from his new history on the life and deeds of Alexander the Great. As Alexander's former bodyguard, Lysimachos was present for most major moments in Alexander's life, and is looking forward to this immensely. It starts out well, but as the tale goes on, Lysimachos starts noticing more and more events he has no recollection of.\n\nHe begins to suspect that our [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] is fabricating events, because, surely, his memory cannot be getting that bad. Finally, [SCOPE.sChar('onesikritos_historian').GetPraenomen] begins to regale the court with a story of the time that Alexander had an audience with the Queen of the Amazons, an event Lysimachos would certainly remember."
 dhe_thrace_flavor.1.a:0 "'And where was I at the time?'"
 dhe_thrace_flavor.1.b:0 "'Ah yes! I remember that very well!'"
 dhe_thrace_flavor.2.t:0 "A Lion's Tale"
 dhe_thrace_flavor.2.desc:0 "Our Basileus, great though he may be, loves storytelling and reminiscing about his younger days as Alexander's bodyguard. His absolute favorite story is the one where he saved Alexander's life from a lion attack during a hunting incident. Lysimachos will tell this story to anyone willing to listen, usually some unsuspecting courtier, as well as showing off the big scar that the lion gave him.\n\nThis time he has managed to corner [SCOPE.sChar('lion_tale_audience').GetPraenomen]. [SCOPE.sChar('lion_tale_audience').GetSheHe|U] looks at Lysimachos with trepidation, unaware what is about to happen. Lysimachos looks [SCOPE.sChar('lion_tale_audience').GetHerHim] right in the eye and begins: 'When lion rough in wildest rage doth roar.'"
 dhe_thrace_flavor.2.a:0 "Oh no! Not again!"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] tries to get away, but Lysimachos grabs [SCOPE.sChar('lion_tale_audience').GetHerHis] arm and lifts his tunic to show off his scar.\n "
 dhe_thrace_flavor.2.b:0 "Oh! I love this story!"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] sits down with Lysimachos and listens to his tale in rapt attention.\n "
 dhe_rome.13.t:0 "The Ascendance of Rome"
 dhe_rome.13.desc:1 "The efforts of our more belligerent senators have succeeded in persuading the majority of the Curia, and even the people of Rome, that Italia is ours. The Campus Martius is alive with the cries of our confident soldiers, and fresh haruspices reinforce the gods assent for war each day.\n\nThe end of the recent conflict with our enemies in Etruria and Samnium has left our Republic as the strongest power on the Italian peninsula. Our victory has firmly convinced our feudatories in the value of supporting our cause, and has shown other small states the value of being on our side.\n\nRoman settlers are now moving on their own accord into the regions to our north and east, establishing new colonies, expecting our protection. All look to us, from Samnium and Etruria, to Sicily and Carthage, awaiting our next move."
 dhe_rome.13.a:0 "I sing of warfare and a man at war..."
 dhe_rome.13.a.tt:1 "We have gained claims on the following provinces:\nTuscia, Decapolis, Campania, Apulia, Lucania and Picenum."
 ##prominent actor events
 p_actor.1.t:0 "Disagreement on the Highest Level"
 p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], a [SCOPE.sChar('pa_1_protagonist').GetWomanMan] of sound reputation; and [SCOPE.sChar('pa_1_antagonist').GetName], a noble[SCOPE.sChar('pa_1_antagonist').GetWomanMan] of great virtue, have recently started to spar furiously, whilst attending the [ROOT.GetCountry.Custom('get_court_type')].\n\nSuch behavior is unbecoming of these people of stature, however, we have been called upon to take a side in this latest conflict."
 p_actor.1.a:0 "Side with [SCOPE.sChar('pa_1_protagonist').GetPraenomen]."
 p_actor.1.b:0 "Side with [SCOPE.sChar('pa_1_antagonist').GetPraenomen]."
 p_actor.1.c:0 "Tell them to stop bickering."
 ###general demands
 commander_loyalty.5.t:0 "Powerful Threats"
 commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], a powerful general in command of a great number of loyal troops, has issued a demand to the [ROOT.GetCountry.Custom('get_court_type')].\n\nDespite the efforts of generations of brave lawmakers, [SCOPE.sChar('demanding_general').GetPraenomen] demands that we abolish our laws against corruption in government. We can only guess regarding the veiled threat of what might occur should we refuse."
 commander_loyalty.5.a:0 "Accede to [SCOPE.sChar('demanding_general').GetHerHis] demands."
 commander_loyalty.5.b:0 "Never!"
 commander_loyalty.5.c:0 "Pay [SCOPE.sChar('demanding_general').GetHerHim] off."
 commander_loyalty.6.t:0 "The Old Ways"
 commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], a powerful general in command of a great number of loyal troops, has issued a demand to the [ROOT.GetCountry.Custom('get_court_type')].\n\nDespite our efforts to move away from a reliance on the upper classes, [SCOPE.sChar('demanding_general').GetPraenomen] demands that we change our policies on the recruitment of soldiers, so as to increase the power and influence of the nobility. We should think twice before refusing such a powerful [SCOPE.sChar('demanding_general').GetWomanMan]."
 commander_loyalty.6.a:0 "Very well."
 commander_loyalty.6.b:0 "This is blackmail!"
 commander_loyalty.6.c:0 "Offer a counter proposal."
 commander_loyalty.7.t:0 "Dropping Appearances"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], a [SCOPE.sChar('demanding_general').GetWomanMan] in control of a sizable and personally loyal force, has delivered a demand for additional funds.\n\nNo mention is made of what these funds are to be used for, and we assume that this is an attempt to assert dominance over our [ROOT.GetCountry.Custom('get_court_type')]. Nonetheless, are we really in a position to be able to deny these demands?"
 commander_loyalty.7.a:0 "Just pay the [SCOPE.sChar('demanding_general').GetWomanMan]."
 commander_loyalty.7.b:0 "We do not bow to blackmail."
 commander_loyalty.8.t:0 "Raising a Host"
 commander_loyalty.8.desc:0 "The army of [SCOPE.sChar('demanding_general').GetName] is one of the finest in all [ROOT.GetCountry.GetName]. Nonetheless, [SCOPE.sChar('demanding_general').GetSheHe] has issued a demand for additional soldiers, paid for and equipped from our own coffers.\n\nRecent rumors have portrayed [SCOPE.sChar('demanding_general').GetPraenomen] in a less than favorable light, and we should begin to wonder where [SCOPE.sChar('demanding_general').GetHerHis] loyalties truly lie. Could [SCOPE.sChar('demanding_general').GetSheHe] be planning something?"
 commander_loyalty.8.a:0 "Grant this request."
 commander_loyalty.8.b:0 "We don't deal in demands."
 commander_loyalty.8.c:1 "Send the men, let [SCOPE.sChar('demanding_general').GetHerHim] equip them [SCOPE.sChar('demanding_general').GetHerselfHimself]!"
 ###ip monarchy 13-33
 ip_monarchy.13.t:1 "A Question of Competence"
 ip_monarchy.13.desc:1 "After weeks of nervous looks and smirks at court, the whispers circling the palace have finally reached the ears of the [ROOT.GetCountry.GetRulerTitle]. It seems that someone has been spreading rumors and spinning yarns of [ROOT.GetCountry.GetRuler.GetHerHis] unequaled profligacy and unfitness for the throne.\n\nThe damage has been done, now all look to how the [ROOT.GetCountry.GetRulerTitle] will deal with the situation..."
 ip_monarchy.13.a:1 "Surely [ROOT.GetCountry.GetRuler.GetPraenomen] is bigger than rising to this..."
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] may become #Y Forgiving#!."
 ip_monarchy.13.b:1 "No one can freely insult the [ROOT.GetCountry.GetRulerTitle]!"
 ip_monarchy.13.bt:1 "An investigation into the source of the rumors will be conducted."
 ip_monarchy.13.c:1 "Perhaps we can help to guide [ROOT.GetCountry.GetRuler.GetHerHim]?"
 ip_monarchy.13.ct:0 "Our ruler will lose a negative #Y trait#!.\n\nThis option is available due to our ruler's #Y redeemable character#!."
 ip_monarchy.13.d:0 "They may have a point..."
 ip_monarchy.14.t:0 "Slanderer Spills All"
 ip_monarchy.14.desc:0 "The traitorous snake who attempted to demean the name of [ROOT.GetCountry.GetRuler.GetName] has been identified as none other than [SCOPE.sChar('ip_monarchy_14_antagonist').GetName], who quickly confessed to [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] crimes.\n\nHow should we deal with this vagabond?"
 ip_monarchy.14.a:0 "Forget [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim], [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] reputation is ruined."
 ip_monarchy.14.b:0 "Pardon [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]. [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] learned [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] lesson."
 ip_monarchy.14.c:0 "Execution suits [SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHis] crimes."
 ip_monarchy.14.ct:1 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName] will be executed by [THIS.GetCountry.GetRuler.GetFullName]"
 ip_monarchy.14.d:0 "Perhaps [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] could be won over..."
 ip_monarchy.15.t:0 "A Pragmatic Accession"
 ip_monarchy.15.desc_1:1 "The dwindling health of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] already sends [ROOT.GetCountry.GetRuler.GetHerHis] possible successors circling like vultures. There is always treasonous talk at such times, but the enthusiasm and ambition of [SCOPE.sChar('mon_15_plotter').GetName] has set [SCOPE.sChar('mon_15_plotter').GetHerHim] apart among the future pretenders.\n\nRather than risk years of ineffective rule under a dotard, [SCOPE.sChar('mon_15_plotter').GetName] suggests acting now to ensure we have a strong and capable ruler, clearly indicating that [SCOPE.sChar('mon_15_plotter').GetSheHe] is the one for the job.\n\nDangerous talk to be sure, but [SCOPE.sChar('mon_15_plotter').GetSheHe] may have a point. Can we afford to pass up an opportunity like this?"
 ip_monarchy.15.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] is known for having a character unfitting a ruler, and this weakness has been seen as an opportunity among some of [ROOT.GetCountry.GetRuler.GetHerHis] likely successors. There is always treasonous talk against such rulers, but the enthusiasm and ambition of [SCOPE.sChar('mon_15_plotter').GetName] has set [SCOPE.sChar('mon_15_plotter').GetHerHim] apart.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] suggests that, rather than enduring the ineffective rule of [ROOT.GetCountry.GetRuler.GetPraenomen] for the foreseeable future, [SCOPE.sChar('mon_15_plotter').GetHerHis] own character and abilities would better suit the throne and serve [ROOT.GetCountry.GetName].\n\nDangerous talk to be sure, but [SCOPE.sChar('mon_15_plotter').GetSheHe] may have a point. Can we afford to pass up an opportunity like this?"
 ip_monarchy.15.a:0 "Leadership does not become [SCOPE.sChar('mon_15_plotter').GetHerHim]."
 ip_monarchy.15.b:0 "We will look the other way..."
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName] will attempt to depose [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."
 ip_monarchy.15.c:0 "No need. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] is an honorable [ROOT.GetCountry.GetRuler.GetWomanMan]..."
 ip_monarchy.15.ct:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] will abdicate to [THIS.GetCountry.GetRuler.GetHerHis] primary heir."
 ip_monarchy.16.t:0 "All Hail [SCOPE.sChar('mon_15_plotter').GetName]"
 ip_monarchy.16.desc:0 "Through deft and carefully applied persuasion, [SCOPE.sChar('mon_15_plotter').GetName] has secured the necessary support to ensure a smooth transition of power in [SCOPE.sChar('mon_15_plotter').GetHerHis] plot against [SCOPE.sChar('old_ruler_mon_15').GetName].\n\nDogged by an entourage of soldiers, [SCOPE.sChar('mon_15_plotter').GetPraenomen] entered the royal bed chambers of [SCOPE.sChar('old_ruler_mon_15').GetPraenomen] this morning, issuing a decree that [SCOPE.sChar('mon_15_plotter').GetHerHis] actions were necessary for the sake of all [ROOT.GetCountry.GetName].\n\nWe must now witness whether our tacit consent for the coup and the accession of [SCOPE.sChar('mon_15_plotter').GetName] was the best decision after all..."
 ip_monarchy.16.a:0 "To the dungeons with [SCOPE.sChar('old_ruler_mon_15').GetHerHim]."
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName] requires a clean break with the past."
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen] is a just [SCOPE.sChar('mon_15_plotter').GetWomanMan]..."
 ip_monarchy.16.ct:0 "The primary heir of [THIS.GetCountry.GetName] will become ruler.\nThis option is available due to [SCOPE.sChar('mon_15_plotter').GetName] having a decent character."
 ip_monarchy.16.d:1 "Here ends the [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective] dynasty..."
 ip_monarchy.16.dt:1 "All members of the [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName] will be executed."
 ip_monarchy.16.e:0 "Send in the heavies, the plotter fell for it!"
 ip_monarchy.17.t:0 "Treason Never Pays"
 ip_monarchy.17.desc:0 "While in the process of surreptitiously gathering supporters around court, [SCOPE.sChar('mon_15_plotter').GetName] was surrounded in the palace gardens by guards and dragged to the feet of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] who charged [SCOPE.sChar('mon_15_plotter').GetHerHim] with treason.\n\nThe ambitions of [SCOPE.sChar('mon_15_plotter').GetPraenomen] end here."
 ip_monarchy.17.a:0 "Thus always to plotters."
 ip_monarchy.17.b:0 "Fools deserve mercy."
 ip_monarchy.17.c:0 "Ha! Let the scamp go."
 ip_monarchy.18.t:0 "Of Tyrants and Patriots"
 ip_monarchy.18.desc_1:0 "The tyrannical rule of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has stretched even [ROOT.GetCountry.GetRuler.GetHerHis] most loyal subjects to the limit. With the right words, the elites could be persuaded to back someone who will take matters into their own hands, for the sake of the throne. [SCOPE.sChar('mon_18_plotter').GetName] is widely regarded as the best bet, [SCOPE.sChar('mon_18_plotter').GetSheHe] has some influence at court and is known as solid and reliable, with the best interests of [ROOT.GetCountry.GetName] at heart, and a solid claim on the throne to boot.\n\nOf course, in ventures like these, it can be hard to predict how events will unfold even if the plot succeeds, but death for all those directly involved is almost certain if they should fail."
 ip_monarchy.18.desc_2:0 "The tyrannical rule of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has stretched even [ROOT.GetCountry.GetRuler.GetHerHis] most loyal subjects to the limit. With the right words, the elites could be persuaded to back someone who will take matters into their own hands, for the sake of the throne. [SCOPE.sChar('mon_18_plotter').GetName] is widely regarded as the best bet, [SCOPE.sChar('mon_18_plotter').GetSheHe] is a government official of some influence, known as solid and reliable, and with the best interests of [ROOT.GetCountry.GetName] at heart.\n\nOf course, in ventures like these, it can be hard to predict how events will unfold even if the plot succeeds, but death for all those directly involved is almost certain if they should fail."
 ip_monarchy.18.a:0 "Treason will not be contemplated."
 ip_monarchy.18.b:0 "Desperate times..."
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName] will attempt to seek wider support for a coup against [THIS.GetCountry.GetRuler.GetFullName]."
 ip_monarchy.19.t:0 "Ultimatum"
 ip_monarchy.19.desc:2 "The plot to remove the tyrant [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_ruler_mon_18').GetName] has finally been fully realized, with support secured across the government and aristocracy. [SCOPE.sChar('mon_18_plotter').GetName], who leads the usurpers, marches with a party of loyal soldiers and eminent officials to the palace.\n\nThey converge on the throne room where they will present the [ROOT.GetCountry.GetRulerTitle] with their terms, safe in the knowledge that the guard of [SCOPE.sChar('old_ruler_mon_18').GetName] has been filled with discouraged men who will oust the dictator..."
 ip_monarchy.19.a:0 "To the dungeons with [SCOPE.sChar('old_ruler_mon_18').GetHerHim]."
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName] requires a clean break with the past."
 ip_monarchy.19.bt:0 "This option is available because [mon_18_plotter.GetPraenomen] is not related to our ruler."
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen] is a just [SCOPE.sChar('mon_18_plotter').GetWomanMan]..."
 ip_monarchy.19.ct:0 "The primary heir of [ROOT.GetCountry.GetName] will become ruler.\nThis option is available due to the good character of [SCOPE.sChar('mon_18_plotter').GetName]."
 ip_monarchy.19.d:0 "'[SCOPE.sChar('old_ruler_mon_18').GetHerHis]'s got a knife!'"
 ip_monarchy.19.dt:1 "A mad melee will ensue between the ruler and plotters. A surviving plotter or the preferred heir will be made ruler.\nThis option is available due to [SCOPE.sChar('old_ruler_mon_18').GetName] having the traits #Y Reckless#! or #Y Lunatic#!."
 ip_monarchy.19.e:0 "On second thought... nice try traitors!"
 ip_monarchy.20.t:0 "Ever Thus to Plotters"
 ip_monarchy.20.desc:1 "An anonymous loyal subject has delivered hard proof of a plot to overthrow the crown, lead by the prominent [SCOPE.sChar('mon_18_plotter').GetName], into the hands of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. It seems [SCOPE.sChar('mon_18_plotter').GetPraenomen] has been attempting to gather support for a treasonous coup to oust our ruler, decrying [ROOT.GetCountry.GetRuler.GetName] as a tyrant unfit for the throne.\n\nThe traitors have already been swiftly arrested and brought to the palace for judgment..."
 ip_monarchy.20.a:0 "Treason means death."
 ip_monarchy.20.b:0 "Fools deserve mercy."
 ip_monarchy.22.t:0 "Peculating Official"
 ip_monarchy.22.desc:1 "It has come to our attention that our trusted advisor [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] has been siphoning funds from our treasury into his own pocket for some time.\n\nThe disappearance of moneys collected from across [ROOT.GetCountry.GetName] eventually aroused suspicions, which combined with eyebrow raising extravagances such as extremely flattering statues of [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] being erected could not be written off as mere coincidence.\n\nAbuses of this kind surely must not be tolerated, lest the entire state apparatus becomes a charade for personally enriching vain aristocrats. The specific punishment is, however, up for debate..."
 ip_monarchy.22.a:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] has learned [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis] lesson."
 ip_monarchy.22.b:1 "We will recuperate our losses."
 ip_monarchy.22.c:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U] has forfeited [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetHerHis] position."
 ip_monarchy.22.d:0 "Only a real punishment will deter embezzlers."
 ip_monarchy.22.dt:0 "\nThis option is available due to our ruler's #Y upstanding character#!."
 ip_monarchy.22.e:0 "Such vim! How did [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe] manage it?"
 ip_monarchy.22.et:2 "\nThis option is available due to our ruler's #Y questionable tendencies#!."
 ip_monarchy.22.f:1 "Nice one [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]!"
 ip_monarchy.22.ft:2 "\nThis option is available due to our ruler's #Y friendship#! with [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
 ip_monarchy.26.t:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U] of Action"
 ip_monarchy.26.desc:1 "It seems that [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been growing rather jealous of the prestige of [SCOPE.sChar('ip_monarchy_25_general_scope').GetName], a commander who has risen to great prominence on account of [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] martial prowess.\n\nThe [ROOT.GetCountry.GetRulerTitle] has intimated to [ROOT.GetCountry.GetRuler.GetHerHis] confidants that [ROOT.GetCountry.GetRuler.GetSheHe] doubts the loyalty of [SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen], and, despite lacking any real evidence, is ardently promoting the idea that the general may be planning to undermine the throne or even take it for themselves.\n\nWhile these notions are not widely accepted, the [ROOT.GetCountry.GetRulerTitle] is stuck on the idea and there is a great deal of pressure to resolve the situation."
 ip_monarchy.26.a:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis|U] marching days are over."
 ip_monarchy.26.b:0 "Send the guard to [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] tent."
 ip_monarchy.26.bt:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName] will evade capture due to [SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis] wealth and influence."
 ip_monarchy.26.c:0 "What has [SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] done wrong, really?"
 ip_monarchy.27.t:0 "Dynastic Desperation"
 ip_monarchy.27.desc:2 "It has reached our ears that [SCOPE.sChar('mon_27_actor_scope').GetName], a child and heir of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], has started to develop a jealous hateful view of [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_target_scope').GetName]. The rivalry seems to stem from [SCOPE.sChar('mon_27_actor_scope').GetPraenomen]'s worries that children from the more recent marriage will be favored, removing [SCOPE.sChar('mon_27_actor_scope').GetHerHis] chances to inherit.\n\nEvidence has arisen that, encouraged by close friends and relatives, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] may even be planning to remove [SCOPE.sChar('mon_27_target_scope').GetPraenomen] from the picture, permanently. We could manipulate this opportunity to our advantage..."
 ip_monarchy.27.a:0 "Expose [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] and ensure [SCOPE.sChar('mon_27_actor_scope').GetHerHis] punishment."
 ip_monarchy.27.at:2 "[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] will evade capture due to [SCOPE.sChar('mon_27_actor_scope').GetHerHis] wealth and influence."
 ip_monarchy.27.b:0 "Carefully move [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] away from this path."
 ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen] is rather irksome, after all..."
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] will attempt to assassinate [SCOPE.sChar('mon_27_target_scope').GetFullName]."
 mon_27_half_sibling_brother:1 "brother"
 mon_27_half_sibling_sister:1 "sister"
 ip_monarchy.28.t:0 "A Little Drop of Poison"
 ip_monarchy.28.desc_1:0 "After some encouragement and helpful nudges in the right direction, [SCOPE.sChar('mon_27_actor_scope').GetName] gathered together the courage and materials to assassinate [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] using poison.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] was quickly detected, and caught red-handed attempting to sneak into the palace bedroom of [SCOPE.sChar('mon_27_target_scope').GetPraenomen] in the dead of night possessing a foul potion.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] has been clapped in irons by the palace guards and taken to the dungeons."
 ip_monarchy.28.desc_2:0 "After some encouragement and helpful nudges in the right direction, [SCOPE.sChar('mon_27_actor_scope').GetName] gathered together the courage and materials to assassinate [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] using poison.\n\nSneaking into [SCOPE.sChar('mon_27_target_scope').GetHerHis] palace bedroom in the dead of night, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] awoke the sleeping [SCOPE.sChar('mon_27_target_scope').GetPraenomen] who seeing the vial called for help as a frenzied [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] attempting to pin [SCOPE.sChar('mon_27_target_scope').GetHerHim] down. A small amount of the deadly concoction was poured into the ear of [SCOPE.sChar('mon_27_target_scope').GetPraenomen] before the guards arrived, although the extent of the injury is hard to ascertain.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] has been clapped in irons by the palace guards and taken to the dungeons."
 ip_monarchy.28.desc_3:0 "After some encouragement and helpful nudges in the right direction, [SCOPE.sChar('mon_27_actor_scope').GetName] gathered together the courage and materials to assassinate [SCOPE.sChar('mon_27_actor_scope').GetHerHis] half-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] using poison.\n\nSneaking into [SCOPE.sChar('mon_27_target_scope').GetHerHis] palace bedroom in the dead of night, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] avoided detection and successfully poured a deadly concoction into the ear of the sleeping [SCOPE.sChar('mon_27_target_scope').GetPraenomen]. The crime was discovered by wailing attendants the next morning, but the true perpetrator remains unconnected to the deed."
 ip_monarchy.28.a:0 "Time to practice shock and sorrow..."
 ip_monarchy.28.b:0 "The fool..."
 ip_monarchy.28.c:0 "This must be a joke?"
 ip_monarchy.28.d:0 "Send the guards, we can kill two birds with one stone."
 ip_monarchy.29.t:0 "Plot Discovered"
 ip_monarchy.29.desc:0 "The planned plot against [SCOPE.sChar('mon_27_target_scope').GetName] has been quickly broken up; confidants of [SCOPE.sChar('mon_27_actor_scope').GetName] brought evidence of the plan to the palace guards who fell on an unwitting [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] attempting to acquire deadly poison.\n\nHow should we manage this?"
 ip_monarchy.29.a:0 "Finally, a good reason to be rid of this dullard."
 ip_monarchy.29.b:0 "To the dungeons with [SCOPE.sChar('mon_27_actor_scope').GetHerHim]."
 ip_monarchy.29.c:0 "It's just a bit of healthy rivalry."
 ip_monarchy.30.t:1 "The Brothers [SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]"
 ip_monarchy.30.desc:1 "Lately the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], sons of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], have become increasingly aggressive and competitive, going so far as to scrap in public and shout obscenities at each other during official functions.\n\nClearly a rivalry between the siblings has been growing, no doubt over who will inherit the throne. Each brother looks to the [ROOT.GetCountry.GetRulerTitle] to support their side of the feud..."
 ip_monarchy.30.a:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen] is clearly the better man."
 ip_monarchy.30.b:1 "There is no contest with [SCOPE.sChar('rival_brother_2').GetPraenomen]."
 ip_monarchy.30.c:0 "This needs to end."
 ip_monarchy.31.t:0 "Spears at Dawn"
 ip_monarchy.31.desc_1:1 "A herald has delivered word that the rival brothers, [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], secretly arranged a duel with the help of their partisan friends and servants.\n\nFar from prying eyes, they equipped full battle dress and fought with spear and sword. After a few grueling and closely fought bouts, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] managed to pin the largely unscathed [SCOPE.sChar('rival_brothers_loser').GetPraenomen] and declare himself the victor..."
 ip_monarchy.31.desc_2:1 "A herald has delivered word that the rival brothers, [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], secretly arranged a duel with the help of their partisan friends and servants.\n\nFar from prying eyes, they equipped full battle dress and fought with spear and sword. After a few grueling and closely fought bouts, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] delivered a wounding blow against [SCOPE.sChar('rival_brothers_loser').GetPraenomen] and declared himself the victor..."
 ip_monarchy.31.desc_3:1 "A herald has delivered word that the rival brothers, [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen], secretly arranged a duel with the help of their partisan friends and servants.\n\nFar from prying eyes, they equipped full battle dress and fought with spear and sword. After a few grueling and closely fought bouts, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] drove his spear through the heart of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] killing him instantly..."
 ip_monarchy.31.a:0 "This is how real kings are made."
 ip_monarchy.31.b:1 "You are brothers, by the gods!"
 ip_monarchy.31.c:0 "They cannot get away with this."
 ip_monarchy.32.t:0 "Fratricide"
 ip_monarchy.32.desc_1:1 "The rivalry of the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally lead to drastic action. Infuriated by the audacity of his brother in turning their mutual peers against him, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] approached [SCOPE.sChar('rival_brothers_loser').GetPraenomen] at the forum in broad daylight wielding a dagger.\n\nThere was a brief struggle between the two, before friends of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] intervened and dragged the brothers apart. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] escaped with only a minor cut."
 ip_monarchy.32.desc_2:1 "The rivalry of the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally lead to drastic action. Infuriated by the audacity of his brother in turning their mutual peers against him, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] approached [SCOPE.sChar('rival_brothers_loser').GetPraenomen] at the forum in broad daylight wielding a dagger.\n\nThere was a brief struggle between the two, before friends of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] intervened and dragged the brothers apart. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] was left with a significant wound, but survived."
 ip_monarchy.32.desc_3:1 "The rivalry of the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally lead to drastic action. Infuriated by the audacity of his brother in turning their mutual peers against him, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] approached [SCOPE.sChar('rival_brothers_loser').GetPraenomen] at the forum in broad daylight wielding a dagger.\n\nThere was a brief struggle between the two, before [SCOPE.sChar('rival_brothers_victor').GetPraenomen] drove the dagger into the heart of [SCOPE.sChar('rival_brothers_loser').GetPraenomen] before anyone could intervene..."
 ip_monarchy.32.a:0 "The crafty scamp!"
 ip_monarchy.32.b:1 "How could he..."
 ip_monarchy.32.c:0 "Seize him."
 ip_monarchy.33.t:0 "Buried Hatchets"
 ip_monarchy.33.desc:1 "The bitter rivalry between the brothers [SCOPE.sChar('rival_brother_1').GetPraenomen] and [SCOPE.sChar('rival_brother_2').GetPraenomen] has finally abated. It seems they have been much worn out by the constant scrapping and have taken the wizened advice that fraternal rivalry can only lead to tragedy to heart.\n\nThank the gods they put this to bed before anyone did something they might live to regret..."
 ip_monarchy.33.a:1 "We must encourage peace."
 ip_monarchy.33.b:0 "A deed cannot be undone."
 ip_monarchy.33.c:1 "Stir them up again..."
 ip_monarchy.34.t:0 "House [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]"
 ip_monarchy.34.desc:0 "The recent successes of the [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] family, and [SCOPE.sChar('family_leader_scope').GetName] in particular, have been on the lips of courtiers throughout the capital. Through well managed business ventures and successful political climbing, they have come to be suggested as the most prominent and capable family in all [ROOT.GetCountry.GetName].\n\nNaturally, this has somewhat irked our ruler, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] family, some of whom have gone so far as to propose that the [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] clan is a threat to their own dominant position..."
 ip_monarchy.34.a:1 "I never liked that [SCOPE.sChar('family_leader_scope').GetPraenomen]."
 ip_monarchy.34.at:1 "This will #R substantially decrease#! the #Y Loyalty#! @loyalty_icon! and #R slightly decrease#! the #Y Prominence#! @prominence_icon! of every member of the '#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] Family#!'.\nThis option is exclusive due to your ruler having the #Y Jealous#! or #Y Suspicious#! trait."
 ip_monarchy.34.b:0 "Take them down a peg."
 ip_monarchy.34.bt:0 "This will #R decrease#! the #Y Loyalty#! @loyalty_icon! and #R slightly decrease#! the #Y Prominence#! @prominence_icon! of every member of the '#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] Family#!'."
 ip_monarchy.34.c:0 "Bring them into the fold."
 ip_monarchy.34.ct:0 "This will #G increase#! the #Y Loyalty#! @loyalty_icon! and #G slightly increase#! the #Y Prominence#! @prominence_icon! of every member of the '#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] Family#!'."
 ip_monarchy.34.d:0 "And?"
 ip_monarchy.35.t:0 "The Pre-Eminent [SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:1 "Some say that throughout [ROOT.GetCountry.GetName] there is one constant; the deeds and character of [SCOPE.sChar('family_leader_scope').GetName] precede [SCOPE.sChar('family_leader_scope').GetHerHim], from the villas of the capital to the shabbiest border town.\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen] has risen to great prominence and position as a public servant and aristocrat, and through [SCOPE.sChar('family_leader_scope').GetHerHis] legendary private soirees has the ear of everybody worth knowing in [ROOT.GetCountry.GetCapital.GetName].\n\n[SCOPE.sChar('family_leader_scope').GetSheHe|U] could no doubt make a useful domestic ally..."
 ip_monarchy.35.a:0 "Invite [SCOPE.sChar('family_leader_scope').GetHerHim] to an exclusive banquet..."
 ip_monarchy.35.b:0 "...at a fake address."
 ip_monarchy.35.c:0 "What of it?"
 ip_monarchy.36.t:0 "A Discreditable Dalliance"
 ip_monarchy.36.desc:0 "A young woman named [SCOPE.sChar('bastard_mother').GetPraenomen], of little note until now, has arrived at the palace in [ROOT.GetCountry.GetCapital.GetName] bearing a baby who she claims is the son of [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName].\n\nAfter some cross-examination it is clear that she speaks the truth and the child resulted from an inadvisable lark at a banquet.\n\nThis information is known by only a few of the most trusted guards and advisors of the [ROOT.GetCountry.GetRulerTitle], and there is no doubt it would both damage the throne's legitimacy and upset the consort and any potential successors of the [ROOT.GetCountry.GetRulerTitle]..."
 ip_monarchy.36.a:0 "Make this go away..."
 ip_monarchy.36.at:1 "The mother and child will disappear."
 ip_monarchy.36.b:0 "Keep it secret, but the child will never want for anything."
 ip_monarchy.36.c:0 "The babe has royal blood!"
 ip_monarchy.36.ct1:1 "All children of [SCOPE.sChar('bastard_ruler').GetPraenomen] and pretenders to [THIS.GetCountry.GetName] lose #R 15#! Loyalty@loyalty_icon!"
 ip_monarchy.36.ct2:0 "[SCOPE.sChar('bastard_child').GetPraenomen] will be adopted by the [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName] family."
 ip_monarchy.36.d:1 "[SCOPE.sChar('bastard_mother').GetPraenomen] will be my new consort!"
 ip_monarchy.36.dt:1 "All children of [SCOPE.sChar('bastard_ruler').GetPraenomen] and pretenders to [THIS.GetCountry.GetName] lose #R 20#! Loyalty@loyalty_icon!"
 ip_monarchy.37.t:0 "A Bastard Returns"
 ip_monarchy.37.desc:1 "Despite our efforts to hush up the affair between [SCOPE.sChar('bastard_ruler').GetPraenomen] and [SCOPE.sChar('bastard_mother').GetPraenomen], and the existence of the bastard child [SCOPE.sChar('bastard_child').GetPraenomen], the now grown up babe has arrived at court requesting an audience with the [ROOT.GetCountry.GetRulerTitle].\n\nIt seems the servants trusted with conducting our orders were either unable to follow through or failed to maintain the secret of the child's parenthood. They will be dealt with accordingly.\n\nAs for the child, we can no longer avoid a stir at court; [SCOPE.sChar('bastard_child').GetHerHis] account has the support of eyewitnesses and we can only acknowledge or deny [SCOPE.sChar('bastard_child').GetHerHis] claims..."
 ip_monarchy.37.a:0 "Acknowledge the child's providence."
 ip_monarchy.37.at1:1 "Close family members and pretenders of [SCOPE.sChar('bastard_ruler').GetPraenomen] lose #R 20#! Loyalty@loyalty_icon!"
 ip_monarchy.37.b:0 "Deny all allegations."
 ip_monarchy.39.t:0 "The Price of Wild Oats"
 ip_monarchy.39.desc:3 "A long running sordid affair between [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] and a noblewoman named [SCOPE.sChar('affair_strumpet').GetName] has, through their carelessness, resulted in a child. There is no doubt that [bastard_ruler.GetPraenomen] is the father, though [SCOPE.sChar('affair_strumpet').GetPraenomen] successfully managed to keep the pregnancy a secret, even from [SCOPE.sChar('affair_strumpet').GetHerHis] husband.\n\nIf acknowledged the child would be at great risk, for it poses a threat to the other successors of the realm, and its very existence is an insult to the family of the consort..."
 ip_monarchy.39.a:2 "No one must ever know. Leave the child [SCOPE.Custom('get_local_terrain')]"
 ip_monarchy.39.at:1 "[SCOPE.sChar('affair_child').GetFullName] will disappear."
 ip_monarchy.39.b:0 "The child has royal blood!"
 ip_monarchy.39.bt1:2 "Close family members and pretenders of [bastard_ruler.GetPraenomen] lose #R 15#! Loyalty@loyalty_icon!"
 ip_monarchy.39.bt2:1 "[SCOPE.sChar('affair_child').GetPraenomen] will be adopted by the [bastard_ruler.GetFamilyDisplayName] family."
 ip_monarchy.39.c:0 "[SCOPE.sChar('affair_strumpet').GetPraenomen] will be my wife!"
 ip_monarchy.39.ct1:2 "Close family members and pretenders of [bastard_ruler.GetPraenomen] lose #R 20#! Loyalty@loyalty_icon!"
 ip_monarchy.39.ct2:1 "[SCOPE.sChar('affair_child').GetPraenomen] will be adopted by the [bastard_ruler.GetFamilyDisplayName] family."
 ip_monarchy.40.t:0 "A Bastard Returns"
 ip_monarchy.40.desc:1 "Despite our efforts to hush up the affair between [SCOPE.sChar('affair_ruler').GetPraenomen] and [SCOPE.sChar('affair_strumpet').GetPraenomen] and the existence of their bastard child [SCOPE.sChar('affair_child').GetPraenomen], the now grown up babe has arrived at court requesting an audience with the [ROOT.GetCountry.GetRulerTitle].\n\nIt seems the servants trusted with seeing through our orders were unable to follow through or to maintain the secret of the child's parenthood. They will be dealt with accordingly.\n\nAs for the child, we can no longer avoid a stir at court; [SCOPE.sChar('bastard_child').GetHerHis] account has the support of eyewitnesses and we can only acknowledge or deny [SCOPE.sChar('bastard_child').GetHerHis] claims...."
 ip_monarchy.40.a:0 "Acknowledge the child's providence."
 ip_monarchy.40.at1:0 "Close family members and pretenders of [SCOPE.sChar('affair_ruler').GetPraenomen] will lose #R 40#! Loyalty@loyalty_icon!"
 ip_monarchy.40.at2:0 "[SCOPE.sChar('affair_child').GetPraenomen] will be adopted by the [SCOPE.sChar('affair_ruler').GetFamilyDisplayName] family."
 ip_monarchy.40.b:0 "Deny all allegations."
 commander_loyalty.9.t:0 "Acknowledgment of Noble Birth"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], the commander of one of our most prestigious armies, has presented a request to be acknowledged officially, as a [SCOPE.sChar('demanding_general').GetWomanMan] of recognized noble stature.\n\nThis sudden and outrageous demand was accompanied by a public proclamation of the inadequacies of our own royal house - it would surely harm our standing to accede to this demand."
 commander_loyalty.9.a:0 "We are bound by circumstance."
 commander_loyalty.9.b:0 "Certainly not!"
 ### roman conquest ###
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], the Capital of [ROOT.GetProvince.GetState.GetShortName]"
 roman_conquest.1.desc:0 "As the largest city in the [ROOT.GetProvince.GetState.GetName], [ROOT.GetProvince.GetName] plays an essential role in controlling the area. By introducing their population to Roman culture and assimilating some of them with our own ways, we would turn them to our cause and make sure the province will stay loyal as we continue our expansion in the future."
 roman_conquest.1.a:0 "Good, more Romans."
 roman_conquest.1.b:0 "This [ROOT.GetProvince.GetCulture.GetName] city will never be properly Roman."
 roman_conquest.1.tt:0 "Up to #Y 20%#! of the population in #Y [THIS.GetProvince.GetName]#! will become #Y Roman#!."
 #yuezhi
 yuezhi.1.t:0 "Yuezhi Migration"
 yuezhi.1.desc:0 "Our people have begun reporting a mass movement of foreign peoples through our territory. They speak not of why they flee, but surely some great event must have befallen them to cause such a mass exodus.\n\nMany of them wish to settle within our lands; even our own people have begun trading with them. What harm could it do?"
 yuezhi.1.desc_2:0 "Yet again, floods of the Yuezhi people have begun appearing in our lands. Such an opportunity for increased trade and taxation should not be lightly passed up - are we to let them call our land their new home?"
 yuezhi.1.a:0 "Allow them to settle."
 yuezhi.1.b:0 "Let them move on. Our people will cope."
 yuezhi_tribesmen_tooltip:0 "#Y 5#! Tribesmen of #Y Yuezhi#! culture are created in #Y [SCOPE.sP('yuezhi_target').GetName]#!."
 yuezhi_tribesmen_tooltip_2:0 "#Y 5#! Tribesmen of #Y Yuezhi#! culture are created in #Y [SCOPE.sP('yuezhi_target_2').GetName]#!."
 yuezhi_tribesmen_tooltip_3:0 "#Y 5#! Tribesmen of #Y Yuezhi#! culture are created in #Y [SCOPE.sP('yuezhi_target_3').GetName]#!."
 yuezhi_declined:0 "Opportunities Stifled"
 desc_yuezhi_declined:0 "Our people are less inclined to cooperate, since we forced the Yuezhi to move on."
 yuezhi_unrest:0 "Yuezhi Unrest"
 desc_yuezhi_unrest:1 "Yuezhi immigrants are causing significant unrest in this territory."
 yuezhi.2.t:0 "The Gates are Open"
 yuezhi.2.desc:0 "Our kind offer to let the Yuezhi settle in our lands, has begun to have unintended consequences. A delegation of Yuezhi dignitaries have petitioned our [ROOT.GetCountry.GetRulerTitle] to allow further settlement of immigrants in cities where a Yuezhi community has already been established.\n\nIt is clear from their expressions that refusal would have consequences."
 yuezhi.2.a:0 "Very well..."
 yuezhi.2.b:0 "By no means!"
 yuezhi_consolidate_tooltip:2 "#Y 4#! Tribesmen of #Y Yuezhi#! culture are created in every territory which has accepted a Yuezhi minority."
 yuezhi_unrest_tooltip:1 "Every territory which has accepted a #Y Yuezhi#! minority will receive a #R 3#! Local Unrest modifier for #Y 10#! years."
 yuezhi.3.t:0 "Yuezhi Dominance"
 yuezhi.3.desc:0 "In such a short time, the Yuezhi people have become so numerous that we are hardly able to call our nation [ROOT.GetCountry.GetPrimaryCulture.GetName] any longer.\n\nFaced with such numbers, we are forced to consider whether adopting the Yuezhi ways for good, is in fact, the best way forward."
 yuezhi.3.a:0 "It is our only option."
 yuezhi.3.b:0 "Never!"
 yuezhi.4.t:0 "Yuezhi Genius"
 yuezhi.4.desc:0 "The Yuezhi have been quite a boon to our economic strength. Now, it seems, they also show promise in the political sphere. A man of incredible talent has arisen, born to Yuezhi parents, and having arrived here in one of the many migration waves we have seen entering our country.\n\nWe may have to find him a place in government..."
 yuezhi.4.a:0 "By all means!"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName] becomes available.#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName] leaves our court in disgust."
 yuezhi_hate_us:0 "Distrust of Outsiders"
 desc_yuezhi_hate_us:0 "The recent near-miss with the influx of Yuezhi immigrants, has caused our own people to begin deeply mistrusting strangers."
 lovers.1.t:0 "A Duel of Lust"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName] and [SCOPE.sChar('love_interest_2').GetName], both [SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')] [SCOPE.sChar('love_interest_1').GetWomenMen], are obviously infatuated with the [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. At each turn they compete in their attempts to get [ROOT.GetCharacter.GetHerHis] attention, be it by seductive smile or suggestive pose.\n\n[ROOT.GetCharacter.GetName], being a creature of lust, naturally welcomes their advances - though choosing one over the other might bring on consequences..."
 lovers.1.a:0 "The charm of [SCOPE.sChar('love_interest_1').GetName] can not be matched!"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName] is irresistible!"
 lovers.1.c:0 "This is too great a risk..."
 first_family_moves_to:1 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! and [first_family_head.GetHerHis] kin move to [SCOPE.sC('annexer').GetName].\nThis means accepting #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#! characters.\nWhile the family of [SCOPE.sChar('first_family_head').GetName] was an important family in their old homeland they will be considered #Y Minor Characters#! in [SCOPE.sC('annexer').GetName]."
