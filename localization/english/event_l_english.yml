 ip_republic.49.t:0 "The Tools of the Establishment"
 ip_republic.49.desc:0 "The victory of known populist [ROOT.GetCountry.GetRuler.GetName] in the consular elections was always going to be a source of great consternation among the more traditional factions of the senate, but it has become clear that the nomination of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] was in fact a shrewd maneuver ensured by these oligarchs to tie the populist's hands while in government.\n\nNaturally [ROOT.GetCountry.GetRuler.GetPraenomen] is not best pleased, nor willing to allow [ROOT.GetCountry.GetCoRuler.GetPraenomen], who [ROOT.GetCountry.GetRuler.GetSheHe] has run up against previously in [ROOT.GetCountry.GetRuler.GetHerHis] political career, to get in [ROOT.GetCountry.GetCoRuler.GetHerHis] way. Among the first motions proposed by [ROOT.GetCountry.GetRuler.GetPraenomen] is a 'moderate and carefully reasoned' bill ensuring that deserving veterans are granted land upon completing their service.\n\nIn a childish attempt to block the legislation almost half the senate house stand and leave the house, attempting to prevent the bill from being heard..."
 ip_republic.49.a:0 "We will not give up so easily..."
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] will attempt to circumvent the Senate anyway, #R upsetting the traditionalists#!."
 ip_republic.49.at2:1 "Up to #Y 3#! characters with #Y anti-populist#! leanings will lose #R 5#! Loyalty@loyalty_icon!"
 ip_republic.49.b:0 "Let's work towards a compromise."
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] will attempt to placate the Senate by making concessions from their agenda."
 ip_republic.50.t:0 "Progress in the Senate"
 ip_republic.50.desc_1:0 "After several long and tiring committee sessions, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have come to an agreement and hammered out a bill which, while far from the wide ranging legislation promised to the people, will be accepted by the conservative factions in the [ROOT.GetCountry.Custom('get_court_type')|U].\n\nThis is sure to disappoint the populists supporters, particularly the military veterans, but as they say; politics is the art of compromise..."
 ip_republic.50.desc_2:0 "Unable to pass much needed reforms through a stifled senate, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has decided to take [ROOT.GetCountry.GetRuler.GetHerHis] bill directly to the assembly of soldiers in an attempt to have [ROOT.GetCountry.GetRuler.GetHerHis] measures approved without the senate's approval in a public gesture of defiance against the entrenched elites.\n\nThe assembly, being made up almost entirely of ex-soldiers, is almost certain to sanction the legislation granting land to returning veterans, and there is much popular support for the laws in [ROOT.GetCountry.GetCapital.GetName].\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], however, has been quick to respond, garnering the support of several tribunes, no doubt illicitly, in order to quash the act by veto. It seems [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] backers are as determined to suppress the legislation as the populists are to impel it."
 ip_republic.50.a:0 "These tribunes will balk under popular pressure."
 ip_republic.50.at1:0 "The [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] and [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis] allies will cow the tribunes, #R further upsetting the traditionalists#!."
 ip_republic.50.at2:1 "Up to #Y 2#! characters with #Y populist#! leanings will gain #G 10#! Popularity @popularity_icon!\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "Maybe an understanding is necessary after all..."
 ip_republic.50.bt:0 "Up to #Y 2#! characters with #Y populist#! leanings will lose #R 10#! Loyalty@loyalty_icon!"
 ip_republic.50.c:0 "Unacceptable!"
 ip_republic.50.ct1:0 "The [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] will attempt to pass the original bill by any means, #R upsetting the traditionalists#!."
 ip_republic.50.ct2:0 "Up to #Y 3#! characters with #Y traditional#! leanings will lose #R 5#! Loyalty@loyalty_icon!"
 ip_republic.50.d:0 "This will have to do for now."
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "With the breakdown of cross-party talks, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] went straight to the soldier's assembly. The overwhelming support of these veterans, combined with public opinion precluding the intercession of tribunes veto powers, all but ensured the act's passage.\n\nIncensed, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] spuriously attempted to have the legislation blocked for religious reasons in a last ditch effort to block the assembly. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] was reportedly accosted by a mob on [ROOT.GetCountry.GetCoRuler.GetHerHis] way to the temple, who descended on [ROOT.GetCountry.GetCoRuler.GetHerHis] entourage, destroyed [ROOT.GetCountry.GetCoRuler.GetHerHis] symbols of office, and covered [ROOT.GetCountry.GetCoRuler.GetHerHim] with excrement as the vote was carried in the assembly.\n\nThe stricken [ROOT.GetCountry.GetCoRuler.GetPraenomen] later came before the Senate, making a formal complaint and requesting the bill be revoked, but received no support. Humiliated, [ROOT.GetCountry.GetCoRuler.GetSheHe] has now stopped attending the senate at all, leading some to question whether the [ROOT.GetCountry.GetRulerTitle] can now be considered sole ruler..."
 ip_republic.51.desc_2:0 "As expected, the wide popular support gathered by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] populist allies daunted the tribunes who rely on popular support for their seats.\n\nIncensed, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] spuriously attempted to have the legislation blocked for religious reasons in a last ditch effort to block the assembly. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] was reportedly accosted by a mob on [ROOT.GetCountry.GetCoRuler.GetHerHis] way to the temple of [ROOT.GetCountry.Custom('get_sky_god')], who descended on [ROOT.GetCountry.GetCoRuler.GetHerHis] entourage, destroyed [ROOT.GetCountry.GetCoRuler.GetHerHis] symbols of office, and covered [ROOT.GetCountry.GetCoRuler.GetHerHim] with excrement as the vote was carried in the assembly.\n\nThe stricken [ROOT.GetCountry.GetCoRuler.GetPraenomen] later came before the Senate, making a formal complaint and requesting the bill be revoked, but received no support. Humiliated, [ROOT.GetCountry.GetCoRuler.GetSheHe] has now stopped attending the senate altogether, leading some to question whether the [ROOT.GetCountry.GetRulerTitle] can now be considered sole ruler..."
 ip_republic.51.a:0 "That's what you get..."
 ip_republic.51.at:0 "The [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] and [SCOPE.sChar('ip_republic_49_ruler').GetHerHis] allies will gather public support, further upsetting the traditionalists."
 ip_republic.51.b:0 "We must extend an olive branch."
 ip_republic.51.hh:1 "Up to #Y 8#! Freemen @freemen! will appear in sparsely populated territories."
 ip_republic.52.t:0 "An Uphill Battle"
 ip_republic.52.desc:1 "Our current [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] represents the interests of the expansionist faction within the [ROOT.GetCountry.GetRuler.GetParty.GetName], and has proposed a number of key reforms to army mustering and military supply. They derive from a wide range of experience and evidence provided by a number of retired generals and, according to [ROOT.GetCountry.GetRuler.GetPraenomen], the efficiency of our recruitment processes will be greatly improved, not to mention the advantages to be gained on campaign.\n\nHowever, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] has other ideas; arguing that the costs of such reforms far outweigh any potential benefits and the state funds should instead be directed to [ROOT.GetCountry.GetCoRuler.GetHerHis] proposals for [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')].\n\nWithout the support of the [ROOT.GetCountry.GetCoRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen] will be hard pressed to pass the bill through the senate without dividing the government."
 ip_republic.52.a:0 "These reforms are essential."
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.52.b:0 "Nothing is ever easy, is it?"
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.52.c:0 "No one cannot be bought."
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]."
 ip_republic.53.t:0 "Progress in the Senate"
 ip_republic.53.desc_1:1 "After a few days of cross party negotiating with some key stake-holders in the Senate, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has managed to secure enough support to have [ROOT.GetCountry.GetRuler.GetHerHis] military reform bill passed despite the opposition of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] backers.\n\nThere is some, not unwarranted, concern that pushing through legislation in such bad favor will, however, undoubtedly only worsen relations between the two leaders and undermine future political initiatives in the [ROOT.GetCountry.GetAdjective] government. Already a few distinguished politicians have publicly denounced the backhanded methods of our [ROOT.GetCountry.GetRulerTitle]...\n\nThe bill has not been brought to a vote yet, and there may still be time to attempt to heal the rift between [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetPraenomen] for the sake of [ROOT.GetCountry.GetName]."
 ip_republic.53.desc_2:1 "In an attempt to find common ground, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been discussing additions to the bill that will be more palatable to the [ROOT.GetCountry.GetCoRulerTitle] and [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] suggests some of the military spending be diverted to fund a pet project that will aim to [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')].\n\nThe changes will cost slightly more than the previously proposed bill, and may upset our generals and the more staunch proponents of the military."
 ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U] prattling does [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim] no credit."
 ip_republic.53.b:0 "Set aside a few funds for [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim]..."
 ip_republic.53.c:0 "Our armies deserve better."
 ip_republic.53.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will attempt to push his agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.53.d:0 "This will have to do."
 ip_republic.53.dt:1 "Up to #Y 3#! characters with #Y expansionist#! leanings will lose #R 10#! Loyalty@loyalty_icon!"
 ip_republic.54.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Reforms"
 ip_republic.54.desc_1:0 "Despite broad opposition in parts of the Senate encouraged by [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] managed to somehow secure the few key votes that enabled the bill's passage.\n\nHailed as the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] reforms, the strict standards introduced by this bill will ensure the quality of our armies and their ability to wage war effectively for some time. The military and their supporters are naturally delighted, and welcome the much needed initiatives that they have spent years lobbying for.\n\nThe political ineptitude of the [ROOT.GetCountry.GetCoRulerTitle] and [ROOT.GetCountry.GetCoRuler.GetHerHis] powerlessness to intervene are, as [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] is quick to argue, merely the way of politics in our tempestuous times and should not be a cause for concern."
 ip_republic.54.desc_2:0 "Our esteemed leader, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], today presented [ROOT.GetCountry.GetRuler.GetHerHis] long planned military reform bill to the Senate, where it was well received across the house, despite the earlier reservations of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nHailed as the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] reforms, the strict standards introduced by this bill will ensure the quality of our armies and their ability to wage war effectively for some time. The military and their supporters are naturally delighted, and welcome the much needed initiatives that they have spent years lobbying for."
 ip_republic.54.a:0 "May [ROOT.GetCountry.GetName] always be victorious."
 ip_republic.54.at:1 "Up to #Y 3#! characters with #Y expansionist#! leanings will gain #G 10#! Loyalty@loyalty_icon!"
 ip_republic.55.t:0 "Building Bridges"
 ip_republic.55.desc:0 "While there is always a certain degree of toing and froing between the incumbent leaders of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] are disagreeing more and more. Until now the topics have been fairly minor and had little effect on the state, but the ruler's differences are now threatening to spill into the public sphere.\n\nWhether as a result of personal animosity or mulish stubbornness, [ROOT.GetCountry.GetCoRuler.GetPraenomen] has been organizing opposition to an ambitious public works bill promised in the election campaign of [ROOT.GetCountry.GetRuler.GetPraenomen]; a matter close to [ROOT.GetCountry.GetRuler.GetHerHis] heart.\n\nThe proposed legislation will authorize the construction of an aqueduct system serving the provincial hub of [SCOPE.sP('ip_rep_55_city').GetName] in [SCOPE.sP('ip_rep_55_city').GetState.GetShortName], encouraging further growth and prosperity for years to come by ensuring the sanitation system and water supply are well maintained."
 ip_republic.55.a:0 "This bill WILL be passed."
 ip_republic.55.at:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] must want something."
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.55.c:0 "There's always a price."
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]."
 ip_republic.56.t:0 "Progress in the Senate"
 ip_republic.56.desc_1:0 "Following a few days of particularly grueling debates in the Senate, the exact lay of the political landscape has been determined and it seems [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] will be able to pass [ROOT.GetCountry.GetRuler.GetHerHis] bill by calling in some old favors acquired over [ROOT.GetCountry.GetRuler.GetHerHis] political career.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] is understandably vexed at such political gamesmanship, and attempting to have the passage blocked on any grounds possible.\n\nGoing forward without good faith is sure to undermine the delicate balance of power in [ROOT.GetCountry.GetName], a risk that might not be worth taking when [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] could be persuaded to call off the dogs in return for a few promises."
 ip_republic.56.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been meeting in private for the last week, debating the merits of the proposed works bill.\n\nWhile [ROOT.GetCountry.GetCoRuler.GetPraenomen] has no specific grievances with the proposed bill, even praising its scope and ingenuity, ultimately [ROOT.GetCountry.GetCoRuler.GetSheHe] is adamant that more investment must be directed towards the neglected [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] interests of [ROOT.GetCountry.GetCoRuler.GetHerHis] faction in order for [ROOT.GetCountry.GetCoRuler.GetHerHim] to gather their support for the [ROOT.GetCountry.GetRulerTitle].\n\nThe proposed changes will, however, cost slightly more than we had planned to implement and take the attention of the related administration for awhile..."
 ip_republic.56.a:0 "Call in all debts."
 ip_republic.56.b:0 "Promise [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] some funds..."
 ip_republic.56.c:0 "Why must we always scrape?"
 ip_republic.56.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] will attempt to push his agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.56.d:0 "We can't afford to alienate the [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]..."
 ip_republic.57.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Baths of [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] ambitious civic projects have finally triumphed over the petty political squabbles of the Senate.\n\nAlready, vast numbers of workmen have been directed to the province of [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] to begin the erection of an aqueduct and reservoir serving the [ip_rep_55_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_rep_55_city').GetName], and its planned lavish bathhouse and public fountains.\n\nNeedless to say, both the local administration and the province's population are extremely grateful and honored to be the recipient of the works, and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] baths are sure to make an impression on all who visit them."
 ip_republic.57.desc_2:2 "In a surprise turn of events, a few days before the crucial vote on the public works bill put forward by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] dropped all opposition to the proposals and even spoke positively of them on the Senate floor.\n\nAlready, vast numbers of workmen have been directed to the province of [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] to begin the erection of an aqueduct and reservoir serving the [ip_rep_55_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_rep_55_city').GetName], and its planned lavish bathhouse and public fountains.\n\nNeedless to say, both the local administration and the province's population are extremely grateful and honored to be the recipient of the works, and the [ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective] baths are sure to make an impression on all who visit them. "
 ip_republic.57.a:0 "These works shall not be forgotten."
 ip_republic.58.t:0 "A Fair Trade"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] allies are staunch proponents of the guilds and traders of [ROOT.GetCountry.GetCapital.GetName], and have long been planning legislation aimed at increasing their profits. They propose a complicated but well reasoned mixture of laws affecting production standards, currency exchange, and tariffs, which has wide support in merchant circles.\n\nSadly, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] is intensely opposed to the bill, for any number of poor arguments that [ROOT.GetCountry.GetCoRuler.GetSheHe] plucks out of the air when confronted on the issue. [ROOT.GetCountry.GetCoRuler.GetPraenomen] apparently has a personal vendetta against several of the traders who stand to benefit the most and wields a not inconsiderable amount of power in the Senate..."
 ip_republic.58.a:0 "To the jackals with [ROOT.GetCountry.GetCoRuler.GetHerHim] then!"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.58.b:0 "What exactly does [ROOT.GetCountry.GetCoRuler.GetSheHe] care about?"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.58.c:0 "Come now, there is plenty of gold to go around."
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]."
 ip_republic.59.t:0 "Progress in the Senate"
 ip_republic.59.desc_1:0 "In a stroke of political luck, while considering the best way to approach winning votes for [ROOT.GetCountry.GetRuler.GetHerHis] trade proposals, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] was approached by a key voting bloc until now opposed to the legislation.\n\nThe bloc has been attempting to secure labor for their own needs for some time without luck, and seeing the opportunity has approached us with the offer of backing the bill in return for the government approving a modest apportionment of manpower.\n\nThis would, by far, be the surest way to ensure the reforms are passed but circumventing [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] in this way is guaranteed to only upset [ROOT.GetCountry.GetCoRuler.GetHerHim] further. We could instead pass [ROOT.GetCountry.GetCoRuler.GetPraenomen] the funds for [ROOT.GetCountry.GetCoRuler.GetHerHis] projects from our future budget, a move that [ROOT.GetCountry.GetCoRuler.GetHerHis] own power base is sure to support..."
 ip_republic.59.desc_2:1 "Following the disagreements in the Senate, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] submitted a list of demands necessary to secure the backing of [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters in the upcoming vote on the trade reforms proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nThe demands of the [ROOT.GetCountry.GetCoRuler.GetParty.GetName] are a curtailed trade reform that favors domestic over foreign trading agreements combined with an investment in [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')], at considerable expense.\n\nWithout the support of the [ROOT.GetCountry.GetCoRulerTitle], we will have to look for another way forward... "
 ip_republic.59.a:0 "Send them the men..."
 ip_republic.59.b:0 "Let's renegotiate with the [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle]."
 ip_republic.59.c:0 "We won't tolerate these absurd demands."
 ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will attempt to push his agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.59.d:0 "Not perfect, but good enough."
 ip_republic.60.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy"
 ip_republic.60.desc_1:0 "Subsequent to a tense and rather heated debate, the trade bill proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been approved by the Senate, much to the disdain of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nDubbed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy, it is hoped to bolster the valuable work of traders and diplomats in securing foreign commerce agreements and ensuring our guilds remain competitive. [ROOT.GetCountry.GetCapital.GetName] will strive to remain the center of local trade routes for the foreseeable future."
 ip_republic.60.desc_2:0 "In a surprising turn of events most of the political opposition to the trade bill of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] evaporated at the last moment, and it has now been approved by the Senate.\n\nDubbed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy, it is hoped to bolster the valuable work of traders and diplomats in securing foreign commerce agreements and ensuring our guilds remain competitive. [ROOT.GetCountry.GetCapital.GetName] will strive to remain the center of local trade routes for the foreseeable future."
 ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] will prosper under [ROOT.GetCountry.Custom('get_commerce_god')]."
 ip_republic.61.t:0 "The Grace of the Gods"
 ip_republic.61.desc:0 "Our pious [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], is a proud spokes[ROOT.GetCountry.GetRuler.GetWomanMan] for the pontiffs of [ROOT.GetCountry.GetName] and the glorious gods they serve. A large proportion of [ROOT.GetCountry.GetRuler.GetHerHis] vote came from those who argue that the temples of [ROOT.GetCountry.GetCapital.GetName] have long been in need of renovations; [ROOT.GetCountry.GetRuler.GetPraenomen] went even further, however, and proposed the construction of a modest temple to a fashionable and growing cult of [ROOT.GetCountry.Custom('get_god_of_light')] particularly popular with the lower classes.\n\nIn spite of this, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] has been unrelenting in his appraisal of the motion, holding forth at length on the fine quality of our temples, and arguing against needless and expensive pandering to the 'whims of fashion' when far more deserving deities lack the same attention. As things stand, there is no longer a clear majority for the project..."
 ip_republic.61.a:0 "We serve the gods!"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.61.b:0 "Perhaps we can shoehorn another temple into the bill..."
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.61.c:0 "Anyone can be persuaded, for the right price."
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]."
 ip_republic.62.t:0 "Progress in the Senate"
 ip_republic.62.desc_1:1 "The religious bill proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] comes to a vote in a few days and, without the support of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], some other means of securing ballots will need to be arrived at.\n\nThe power of the religious faction within the [ROOT.GetCountry.GetRuler.GetParty.GetName] is often understated; there are many god fearing senators who will not pass up an opportunity to glorify the deities and have their names carved into marble. By invoking our influence with the augurs we can ensure the correct result at the polls, though it may be setting a dangerous precedent..."
 ip_republic.62.desc_2:0 "Discussions between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been fruitful, and it seems that the reservations of [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters mainly stem from a perceived populist slant to the bill.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] argues that we should not give preference to the gods popular with the lower classes alone, and that a more general renovation of the main temple complexes such as that dedicated to [ROOT.GetCountry.Custom('get_sky_god')], would be more palatable to the Senate."
 ip_republic.62.a:0 "The pious hold far more power than some think."
 ip_republic.62.b:0 "Just grant the funds..."
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] would never forgive us!"
 ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will attempt to push his agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.62.d:0 "We can stomach this."
 ip_republic.63.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Shrine"
 ip_republic.63.desc:0 "The vote on the most pious bill of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] was passed easily and with much rejoicing after several positive auguries. A victory no doubt assured by father [ROOT.GetCountry.Custom('get_sky_god')] and all the gods, who must surely smile at the great honors they will receive.\n\nSeveral of the most important temples in the capital will be renovated, and a new festival is planned to coincide with the unveiling of the shrine to [ROOT.GetCountry.Custom('get_god_of_light')]. The opening occasion is slated to be among the most well attended public events in [ROOT.GetCountry.GetCapital.GetName] for quite some time, and the people are uncharacteristically enthused with religious fervor."
 ip_republic.63.a:0 "Praise [ROOT.GetCountry.Custom('get_sky_god')]!"
 scheme.8.t:0 "Lofty Notions" # LOC NOTE: CHECK IP_MONARCHY.24 IN OTHER LANGUAGES FOR MOST OF THIS TEXT
 scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName] and [SCOPE.sChar('demand_office_event_scope').GetHerHis] dreams of high office are fairly well known in the [ROOT.GetCountry.Custom('get_court_type')] of [ROOT.GetCountry.GetName], but recently [SCOPE.sChar('demand_office_event_scope').GetSheHe] has been lobbying more urgently of [SCOPE.sChar('demand_office_event_scope').GetHerHis] suitability and deservedness for a role suiting [SCOPE.sChar('demand_office_event_scope').GetHerHis] skill set.\n\nWhile ordinarily we would be able to appoint whoever we liked to the post without causing offense or starting rumors, the enthusiasm of [SCOPE.sChar('demand_office_event_scope').GetName] has put us in a rather awkward position..."
 scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName] and [SCOPE.sChar('demand_office_event_scope').GetHerHis] dreams of high office are fairly well known in the [ROOT.GetCountry.Custom('get_court_type')] of [ROOT.GetCountry.GetName], but recently [SCOPE.sChar('demand_office_event_scope').GetSheHe] has been lobbying more urgently of [SCOPE.sChar('demand_office_event_scope').GetHerHis] suitability and deservedness for the role of [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName].\n\nWhile ordinarily we would be able to appoint whoever we liked to the post without causing offense or starting rumors, the enthusiasm of [SCOPE.sChar('demand_office_event_scope').GetName] has put us in a rather awkward position regarding the incumbent official, [SCOPE.sChar('demand_office_old_officer_scope').GetName]..."
 scheme.8.a:0 "Just give [SCOPE.sChar('demand_office_event_scope').GetHerHim] the job."
 scheme.8.b:0 "Anything for my old mucker [SCOPE.sChar('demand_office_event_scope').GetPraenomen]."
 scheme.8.bt:0 "\nThis option is available due the friendship of [THIS.GetCountry.GetRuler.GetFullName] and [SCOPE.sChar('demand_office_event_scope').GetFullName]."
 scheme.8.c:0 "How badly does [SCOPE.sChar('demand_office_event_scope').GetSheHe] want it?"
 scheme.8.ct:0 "\nThis option is available due to the reproachable character of [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.d:0 "[SCOPE.sChar('demand_office_event_scope').GetPraenomen], maybe this just isn't your thing?"
 scheme.8.dt:0 "\nThis option is available due to the persuasive talents of [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.e:0 "A flat denial will have to suffice."
 scheme.8.f:0 "Ha! But [SCOPE.sChar('demand_office_event_scope').GetPraenomen] can't hold a candle to [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]!"
 scheme.8.ft:0 "\nThis option is available due to the wanting tact of [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.martialtooltip:0 "\nThe Office of [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] is best filled by someone familiar with all things #Y Martial#! @military_icon!"
 scheme.8.finessetooltip:0 "\nThe Office of [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] is best filled by someone with peerless #Y Finesse#! @civic_icon!"
 scheme.8.charismatooltip:0 "\nThe Office of [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] is best filled by someone with matchless #Y Charisma#! @oratory_icon!"
 scheme.8.zealtooltip:0 "\nThe Office of [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] is best filled by someone with a great amount of #Y Zeal#! @religious_icon!"
 ###Diplo annexation
 annexation.5.t:0 "Integration of [SCOPE.sC('annexee').GetName]"
 annexation.5.desc:0 "Our client, [SCOPE.sC('annexee').GetName], has long upheld [ROOT.GetCountry.GetAdjective] ideals in a fair and even-handed manner. It is a matter of course, therefore, that their eventual integration into our state is to be a cause for jubilation.\n\nThe [SCOPE.sC('annexee').GetAdjective] elite have been instrumental in facilitating this union, and many are hoping to find a place within our government."
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "We can't take in just anyone, you know."
 annexation.6.t:0 "Spoils of War"
 annexation.6.desc:0 "In the chaos surrounding the fall of [SCOPE.sC('annexee').GetName] it seems some of the treasures in the country reliquary were grabbed by refugees. One such item has now arrived our doorstep."
 annexation.6.a:0 "A nice addition to the Royal Treasury"
 country_rename.1.t:2 "Fall of a Dynasty"
 country_rename.1.desc_1:1 "The era of the old ruling dynasties has at last come to an end. The legacy of Megas Alexander, the diadochi, and their dynasty's frightful struggles for hegemony will no longer stain the reputation of our new state.\n\nWe must now decide how we want our great country to be known to the rest of the world."
 country_rename.1.desc_2:1 "The era of the old ruling dynasties has at last come to an end. That great dynasty and its achievements will not soon be forgotten, but now is the time for others to forge even greater achievements for our state.\n\nWe must now decide how we want our great country to be known to the rest of the world."
 country_rename.1.a:0 "We are the rightful heirs of Persia."
 country_rename.1.b:1 "We rule from the jewel of the Ganges."
 country_rename.1.c:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] is our home."
 country_rename.1.d:0 "The [ROOT.GetCountry.GetName] will prevail."
 country_rename.1.dt:0 "We will be known as #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 ip_republic.64.t:0 "Senatorial Resistance"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has proven to be a contentious candidate as [ROOT.GetCountry.GetRulerTitle]. Previously an outspoken critic of the government, [ROOT.GetCountry.GetRuler.GetSheHe] was spoken of with contempt during meetings of the senate. All were surprised, therefore, when [ROOT.GetCountry.GetRuler.GetSheHe] was elected to rule [ROOT.GetCountry.GetName], casting aside any notions of propriety and class.\n\nWith such underwhelming popularity amongst the elite, it is hard to see how [ROOT.GetCountry.GetRuler.GetPraenomen] will get anything done."
 ip_republic.64.a:0 "It is not worth upsetting the balance just yet."
 ip_republic.64.b:0 "Bring them to heel. Vague threats never hurt anyone!"
 ip_republic.65.t:0 "Unpopular Consul"
 ip_republic.65.desc:0 "Never one to challenge the status quo, or even to do anything remotely considered interesting; [ROOT.GetCountry.GetRuler.GetName] has been elected [ROOT.GetCountry.GetRulerTitle] by a slim majority of dull buffoons in wine-stained togas.\n\nIt would be fair to say, perhaps, that [ROOT.GetCountry.GetRuler.GetPraenomen] does not hold the confidence of the people in the same manner as the stoic rulers of old."
 ip_republic.65.a:0 "Ah... time will see this division healed."
 ip_republic.65.b:0 "The people simply love circuses!"
 ip_republic.65.c:0 "Execute some of them; they'll come around."
 ###Oligarch plot
 ip_republic.66.t:0 "A Veiled Threat"
 ip_republic.66.desc:0 "The momentum of the state carries on as usual in [ROOT.GetCountry.GetName], addressing the concerns of citizens and debating the policies that will ensure our prosperity and strength - or so we are led to believe.\n\nThere are those that whisper of an inchoate plot brewing late at night in the dark rooms of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. They say [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] has tired of our [ROOT.GetCountry.Custom('get_republic_type')] and is hatching a plan to seize the premiership for [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] cronies, to rule as all-powerful oligarchs.\n\nIt is too early to say whether these rumors have any substance, but our eyes have certainly been opened."
 ip_republic.66.a:0 "Arrest that [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] at once."
 ip_republic.66.b:0 "Outrageous, confont [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] immediately."
 ip_republic.66.bt:0 "#R This option is risky and may incur tyranny.#!"
 ip_republic.66.c:0 "Keep a close eye on [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]."
 ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] will be tailed - this could help stop the plot but may have unforeseen consequences."
 ip_republic.66.d:0 "But there is no proof..."
 ip_republic.66.dt:0 "The plot will develop further."
 
 ip_republic.67.t:0 "Ambitions Confronted"
 ip_republic.67.desc_1:0 "To the surprise of almost everyone, the bold personal confrontation of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] at the latter's home resulted in [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] breaking down and begging for forgiveness from [ROOT.GetCountry.GetName].\n\nIt seems [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] wasn't quite up to the task of running a plot to overthrow a state after all..."
 ip_republic.67.desc_2:0 "In a move now widely regarded as reckless, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] confronted [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] at [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] home, demanding the truth about a plot and making all kinds of threats.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] easily deflected the accusations with ironically feigned ignorance and spread word that the [ROOT.GetCountry.GetRulerTitle] is a tyrant who barges into honest citizen's homes sword in hand..."
 ip_republic.67.desc_3:0 "The quivering [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] quickly balked at the presentation of evidence to the senate, prostrating [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] on the ground and begging for mercy.\n\nThe plot is over, but the senate and people aren't too happy about the means with which we secured the republic's freedom..."
 ip_republic.67.desc_4:0 "It seems our evidence was not quite watertight enough. When called upon in the senate to respond to the allegations, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] deftly deflected the accusations as baseless slander based on forged documents concocted a personal rival in a love triangle.\n\nDespite the barely concealed thread of irony in the stream of [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] lies [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] quickly distracted the majority of the house and most have now been convinced of [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] innocence..."
 ip_republic.67.a:0 "Well, that was easy..."
 ip_republic.67.at:0 "The plot will not continue."
 ip_republic.67.b:0 "Thy mother was a scorpion, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.67.bt:0 "#R This option is risky and may incur tyranny.#!"
 ip_republic.67.c:0 "For the love of the republic!"
 ip_republic.67.d:0 "Curses."
 
 ip_republic.68.t:0 "Shifting Loyalties"
 ip_republic.68.desc_1:0 "The budding friendship of the ambitious [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] with [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] has dominated the gossip of the capital's villas for days, with the last straw being an effusive and histrionic public display of affection between the two politicians at the reading of an otherwise irrelevant bill in the [ROOT.GetCountry.Custom('get_court_type')].\n\nWhether dismayed by the ease with which [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] seems to gather the support of influential backers like [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen], or just horrified by the eagerness of some to abandon our republic's traditions, many senators are in uproar and more openly voicing their fears for the future of [ROOT.GetCountry.GetName]."
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has once again stunned the [ROOT.GetCountry.Custom('get_court_type')], making it clear that [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] is a staunch supporter of [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] nefarious plans. No doubt ensnared by promises of wealth and power, [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] is rumored to spend an inordinate amount of time at the villas and offices of [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] with only deaf dumb servants in attendance.\n\nIt is indeed frightening to see the foremost citizens of [ROOT.GetCountry.GetName] so easily led astray from the honored traditions of our founders..."
 ip_republic.68.a:0 "We, too, can gather supporters."
 ip_republic.68.at:0 "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] will buy the loyalty of some supporters in response."
 ip_republic.68.b:0 "A small smear campaign should turn the people against [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.c:0 "Does [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] want to keep [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] job?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] will no longer support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.ct2:0 "\nThis option is available because [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] holds an office."
 ip_republic.68.d:0 "They have broken no laws."
 ip_republic.68.dt:0 "The plot will develop further."
 ip_republic.71.t:0 "Plotting in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] "
 ip_republic.71.desc:0 "A party of the trusted confidants of an [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] politican named [SCOPE.sChar('ip_rep_66_protagonist').GetName] have mysteriously arrived in [ROOT.GetCountry.GetCapital.GetName]. It has become clear that they are surreptitiously attempting to gain our support for a coup in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] that will place [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] as head of an oligarchy.\n\nThe government of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] is sure to hear about their attempts sooner or later and we must decide how to respond to the delegates.\n\nA grateful dictator is sure to create [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] warmth to our own causes, and whether they succeed or fail [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] will be weakened. Then again, maybe we are above such petty blackguard behavior."
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] will be useful."
 ip_republic.71.at:0 "This may help [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] overthrow the government of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] - if [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] succeeds a truce will be created and relations between [THIS.GetCountry.GetName] and [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] will improve."
 ip_republic.71.b:0 "We have no interest in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]..."
 ip_republic.72.t:0 "Murmurings in [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
 ip_republic.72.desc_1:0 "It is being reported that the people of [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] have spontaneously taken up the cause of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], cheering [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] name from the rooftops and hanging crudely rushed portraits of the [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] around town.\n\nThis is no doubt a cheap ploy by [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] to get us to overestimate [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] support by hiring some brigands, but the concerned citizens of [SCOPE.sP('ip_rep_66_supporting_city').GetName] and [ROOT.GetCountry.GetName] as a whole demand a response lest [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] secure a power base in the city."
 ip_republic.72.desc_2:0 "We have received reports that the people of [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] are supposedly pledging their support to [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is return for boons to be granted after the oligarchic coup is complete.\n\nThe support of the city hangs in the balance, and we must act swiftly to ensure [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] does not establish a power base there."
 ip_republic.72.a:0 "It is the governor's job to maintain order, is it not?"
 ip_republic.72.b:0 "An infrastructure project might win them over?"
 ip_republic.72.c:0 "Gather the names of all those responsible."
 ip_republic.72.d:0 "Remind the city how easily privileges can be revoked."
 ip_republic.72.e:0 "Why do we care what they do in [SCOPE.sP('ip_rep_66_supporting_city').GetName]?"
 ip_republic.73.t:0 "Extravagant Promises"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has seemingly shown [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] true colors by debasing [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] in front of crowds gathered in the forum.\n\nWith much waving of the arms and appeals to justice, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] promises inconceivable reforms and benefits to the masses, in what many sneer is a barely veiled effort to gather support for [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] leadership and the eventual takeover of [ROOT.GetCountry.GetName].\n\nWe must remind the people who their real benefactors are before it is too late."
 ip_republic.73.a:0 "Bread and games for all!"
 ip_republic.73.b:0 "Remind the people of the great achievements of [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_republic.73.c:0 "But, the republic!"
 ip_republic.73.ct:0 "\nThis option is available due to your ruler's #Y Charisma#! @oratory_icon! or talents for public speaking."
 ip_republic.73.d:0 "The local assemblies must take our side."
 ip_republic.73.e:0 "The mob is fickle."
 ip_republic.74.t:0 "Evidence Uncovered"
 ip_republic.74.desc:0 "Our skilled agents have successfully discovered evidence of the treachery of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters through some unclear but necessarily nefarious means.\n\nExamining the documents, there seems to be enough information to convince the senate to rally to the support of any measures punishing [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], if and when we decide it is necessary..."
 ip_republic.74.a:0 "We should not be hasty. This will be useful soon."
 ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] must be brought to trial immediately."
 ip_republic.75.t:0 "Agents Discovered"
 ip_republic.75.desc:0 "Our incompetent agents have been discovered while searching for evidence of the treachery in the home of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nThis will no doubt lose us some support in the senate - we have managed to look even more tyrannical than [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] ilk..."
 ip_republic.75.a:0 "Curses."
 ip_republic.76.t:0 "Confrontation with the Oligarchs"
 ip_republic.76.desc:0 "Senators from across the house are arguing that we must no long allow this situation with [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] to develop unopposed: we must act before matters slip beyond our control for good and confront them immediately.\n\nIt is impossible to accurately judge the full extent of the support the plotters have managed to gain across [ROOT.GetCountry.GetName], but we have a fairly good idea. However, if we miscalculate we may find ourselves in the middle of a civil war.\n\nSome of the more cautious argue that we should hand over power - at least for time being - in order to ensure our country is not ripped apart by war and left open to foreign assaults..."
 ip_republic.76.a:0 "Confront the oligarchs."
 ip_republic.76.at:0 "We have a #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#! chance of success based on the strength of the plotters.\n\nFailure will result in #R civil war#!."
 ip_republic.76.b:0 "Even [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is more favorable than strife..."
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName] adopts the #Y Oligarchic Republic#! government form."
 ip_republic.76.c:0 "Ostracism is our last hope."
 ip_republic.76.ct:0 "A secret ballot will be held to banish someone from [THIS.GetCountry.GetName].\n\nThe outcome will depend on the relative #Y Popularity#! @popularity_icon! of [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.77.t:0 "Rumors of Foreign Support"
 ip_republic.77.desc_1:0 "We have received startling new information from our friends in the [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] capital that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has been putting out feelers for foreign support to overthrow the government of [ROOT.GetCountry.GetName] and install [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] as ruler.\n\nAs usual the evidence is not conclusive, but our relations with [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] are not ideal, and the uncertainty already sown has left many in the [ROOT.GetCountry.Custom('get_court_type')] outraged. Already insults fly at an insouciant [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] while senators hotly debate the various possible moves required to counter such potential treachery.\n\nSome have suggested approaching another power with interests more aligned to our own in order to counter the [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] threat, while others advocate less tactful responses that may only exacerbate our diplomatic ties."
 ip_republic.77.desc_2:0 "We are once again shocked to hear that despite dispelling the previous foreign threat [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has tried to lobby for backing from the ruler of [SCOPE.sC('ip_rep_66_foreign_backer').GetName].\n\nHow should we react this time?"
 ip_republic.77.a:0 "Does [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] have no honor?"
 ip_republic.77.b:0 "We must ensure no hidden goods be allowed inside our cities."
 ip_republic.77.c:0 "Approach [SCOPE.sC('ip_rep_66_counter_foreign').GetName], the enemy of our enemy is our friend."
 ip_republic.77.ct:0 "\nThis option is available because [SCOPE.sC('ip_rep_66_foreign_backer').GetName] is a mutual enemy of [SCOPE.sC('ip_rep_66_counter_foreign').GetName], who will match any support given to the plotters."
 ip_republic.77.d:0 "Pah, mere hyperbole."
 ip_republic.78.t:0 "Doubts in the Military"
 ip_republic.78.desc:0 "The insidious threat of tyranny once more rears its head, this time amid rumors that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is seeking the direct support of prominent officers in the military to back [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] plot with spear and shield.\n\nThe republic relies on its soldiery for defense, and any partisanship in the ranks is generally unheard of. However, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] clearly lacks the scruples of other politicians and must be dealt with without scruples accordingly, though at what cost..."
 ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] knows how to appeal to soldiers."
 ip_republic.78.at:0 "\nThis option is available due to your ruler's #Y Martial#! @military_icon! or military experience."
 ip_republic.78.b:0 "Please... the army is loyal us."
 ip_republic.78.bt:0 "This option is available because our ruler has more loyal cohorts than [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.78.c:0 "We could settle the more rowdy veterans."
 ip_republic.78.d:0 "Then we must outbid for the loyalty of the troops."
 ip_republic.78.e:0 "The fighting men would never betray [ROOT.GetCountry.GetName]."
 ip_republic.79.t:0 "Plot Dissipates"
 ip_republic.79.desc:0 "For the first time in weeks, the gossip surrounding [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has virtually disappeared. The steady stream of scandalous developments and worried parties demanding action have also ceased.\n\nWith any luck it seems that the plot has fizzled out on its own accord, though whether it's because [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] couldn't gather enough support or there was never any threat to begin with we will never know."
 ip_republic.79.a:0 "The republic is safe once more."
 ip_republic.79.b:0 "There was never any real threat..."
 ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is too dangerous to live."
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] must be ostracized."
 ip_republic.80.t:0 "Partisan Approaches"
 ip_republic.80.desc_1:0 "Concerned by the tension brought about by the republic's growing fear of the tyranny of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the loyal and respectable [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] has approached [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] to personally pledge [SCOPE.sChar('ip_rep_66_counter').GetHerHis] wealth and connections in support of the cause of liberty.\n\nSuch public displays of partisan loyalty are likely to be received unfavorably, the people may think one tyrant is merely shoring themselves up against another. However, we will have to judge for ourselves whether the resources [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] can bring to the table outweigh the potential damage, and may be necessary to preserving our [ROOT.GetCountry.Custom('get_republic_type')]."
 ip_republic.80.desc_2:0 "We have been approached by a concerned politician named [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] who wishes to aid in the defense of the republic however they can, pledging their wealth and connections to stop the rise of the oligarchs plot.\n\nWe must once again decide whether courting this level of personal support is a look that is worth its cost..."
 ip_republic.80.a:0 "For the good of the republic."
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] is most welcome."
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] will contribute [SCOPE.sChar('ip_rep_66_counter').GetHerHis] wealth and power base to our cause."
 ip_republic.80.bt2:0 "\nAny increases to this character's power base will help our chances of foiling the plot."
 ip_republic.80.c:0 "It seems making friends has its uses after all."
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] is no help to us..."
 ip_republic.81.t:0 "Auctioning Support"
 ip_republic.81.desc:0 "The slimy [SCOPE.sChar('ip_rep_66_auction').GetPraenomen], a politician of some note, has had the gall to approach us explaining that with a sufficient incentive [SCOPE.sChar('ip_rep_66_auction').GetSheHe] could be persuaded to lend us [SCOPE.sChar('ip_rep_66_auction').GetHerHis] support - making it clear that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] received the same offer earlier today.\n\nWhile it is a despicable move to exploit the internal discord of the state for personal benefit, we may need [SCOPE.sChar('ip_rep_66_auction').GetHerHis] support if we are to ensure the oligarchs are vanquished."
 ip_republic.81.a:0 "For the good of the republic."
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] is not fit to work in this government."
 ip_republic.81.bt:0 "\nThis option is available because [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] holds an office."
 ip_republic.81.c:0 "Let the toad do [SCOPE.sChar('ip_rep_66_auction').GetSheHe] likes."
 ip_republic.82.t:0 "Confronting the Plotters"
 ip_republic.82.desc_1:0 "After some tense days determining the plotters support, the toing and froing in the senate has finally come to a head. A majority of senators have backed calls to have [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters arrested and their properties searched for evidence of treason.\n\nWhile there was no overwhelming physical evidence, the wanton behavior of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] in the past months has not been appreciated by the majority of [ROOT.GetCountry.GetAdjective] politicians and many hold the view that unless the entire debacle has been an elaborate practical joke it is clear that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has been seeking to undermine [ROOT.GetCountry.GetName], if not directly overthrow its government.\n\nThe senators now debate on how to deal with the accused plotters and put this sorry episode behind us."
 ip_republic.82.desc_2:0 "As we tried to determine the support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters held in the senate, their absences quickly became apparent, and we have now learned that their houses have been deserted for some days.\n\nA praiseworthy slave has related that they have fled to their friends in [SCOPE.sC('ip_rep_66_foreign_backer').GetName], presumably realizing that they had no chance of successfully overthrowing the government of [ROOT.GetCountry.GetName]."
 ip_republic.82.desc_3:0 "It seems we underestimated the support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters have managed to gather. As we moved to arrest them the soldiers found their homes already deserted.\n\nIt seems they were well aware of our plans before they were hatched, and rumors have begun to reach [ROOT.GetCountry.GetCapital.GetName] that the traitors are gathering their supporters to form an army and take the capital by force!"
 ip_republic.82.a:0 "Execute them!"
 ip_republic.82.b:0 "They will never set foot in [ROOT.GetCountry.GetCapital.GetName] again."
 ip_republic.82.c:0 "Cast the leaders into the dungeons."
 ip_republic.82.d:0 "We must embrace them, they have learned their folly."
 ip_republic.82.e:0 "At least the threat is over..."
 ip_republic.82.et:0 "The plot will end."
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] can handle them."
 ip_republic.82.g:0 "We need a real general, like [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]!"
 ip_republic.82.h:0 "It is over..."
 ip_republic.83.t:0 "Ostracism Result"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!''\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is visibly shaken by the announcement and rises to flee but is held by the surrounding senators. The guards drag the defeated plotter from the hall as a collective sigh of relief transforms into jovial hand-shakes and pats on the back." # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!''\n\nThe bewildered [SCOPE.sChar('ip_rep_66_scapegoat').GetName] is led from the hall amid groans from both sides of the house, as the mischievous rictus grin of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] fixes on [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[ROOT.GetCountry.GetRuler.GetName]!''\n\nAn audible collective gasp is followed by the stunned [ROOT.GetCountry.GetRuler.GetPraenomen] being dragged from the hall in a daze as [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sits down casually with a confident smirk and cries, ''In your face you [ROOT.GetCountry.Custom('get_opposition_name')]!''"
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has won..."
 ip_republic.83.b:0 "It is civil war then!"
 ip_republic.83.d:1 "'HOW DO YOU LIKE THOSE OLIVES?!'"
 ip_republic.83.ct:0 "The plot is dead."
 ip_republic.83.c:1 "The republic is safe."
 ip_republic.84.t:0 "Seizure of Power"
 ip_republic.84.desc:0 "The worst fears of the contemptible leadership of [ROOT.GetCountry.GetName] have finally come true. Soldiers loyal to the true patriots roam the streets of [ROOT.GetCountry.GetCapital.GetName] maintaining order as [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] and [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] supporters are rounded up and taken to the prison.\n\nA few dozen outspoken minor politicians have been slaughtered in the forum as a warning to any who would oppose the newly established [ROOT.GetCountry.Custom('get_oligarchy_name')]. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] then holds a speech before the gathered masses where he reassures them they are in the safe hands of [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] to mixed but docile reception.\n\nAll that remains is to decide what should be done with pitiful [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] and [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] cronies."
 ip_republic.84.a:0 "We would never harm our friends."
 ip_republic.84.at:0 "This option is available due to the merciful nature of [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.84.b:0 "Keep [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] in the dungeons for now."
 ip_republic.84.c:0 "[THIS.GetCountry.GetName] needs a clean break with the past."
 ip_republic.84.ct:0 "This option is available due to the harsh nature of [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.84.d:0 "Let [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] run."
 ip_republic.85.t:0 "News of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "We have received an envoy from a grateful [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the new oligarch of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] - no doubt thanks to our generous support.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has pledged a thousand years of friendship between our two great nations and hopes we will be of great help to each other in future."
 ip_republic.85.desc_2:0 "We have received an envoy from [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] relating that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim] coup to become the new oligarch of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] has been foiled.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] has invoked a thousand years curse on our nations and hopes we will be consumed by the gods fury."
 ip_republic.85.desc_3:0 "The disappointing [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has arrived in [ROOT.GetCountry.GetName] having fled from imprisonment for plotting against [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] government.\n\nIt seems our little games have not been fruitful on this occasion."
 ip_republic.85.desc_4:0 "We have received word that the [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] politician we backed, has used our support to start a civil war in the republic.\n\nLet's hope [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] comes out of top."
 ip_republic.85.a:0 "Huh."
 ip_republic.85.b:0 "Hah, oh well."
 ip_republic.85.c:0 "Very nice."
 ip_republic.86.t:0 "News of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "The proud [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective] republic has experienced a radical upheaval as forces loyal to a politician named [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] successfully ousted the presiding [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] and replaced the government with a hand picked group of oligarchs."
 ip_republic.86.desc_2:0 "The proud [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective] republic has fallen into disarray as the forces of [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] attempt to stop an oligarchic coup led by a politician named [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nWe will watch this development with interest."
 ip_republic.86.a:0 "Ah, truly the best form of government."
 ip_republic.86.b:0 "It does not do to dwell on dreams..."
 ip_republic.86.c:0 "What larks."
 ip_republic.87.a:0 "Death to tyrants."
 ip_republic.87.b:0 "Spare the wretch."
 ip_republic.88.a:0 "A new beginning."
 oligarch_plot_success_chance_future_small:0 "This will #G increase#! our chances of foiling the plot by a #Y small#! amount."
 oligarch_plot_success_chance_future_large:0 "This will #G increase#! our chances of foiling the plot by a #Y large#! amount."
 oligarch_plot_success_chance_subtract_small:0 "This will #R decrease#! our chances of foiling the plot by a #Y small#! amount."
 oligarch_plot_success_chance_subtract_large:0 "This will #R decrease#! our chances of foiling the plot by a #Y large#! amount."
 oligarch_plot_success_chance_balance:0 "This will help #Y counter#! gains made by the oligarchs."
 ip_rep_73_cohorts_tt:0 "This option is available due to your ruler's #Y Loyal Cohorts#!."
 ip_rep_73_wealth_tt:0 "This option is available due to your ruler's #Y great wealth#!."
 state_improvement.6.t:0 "The Coming of the City of [ROOT.GetProvince.GetName]"
 state_improvement.6.desc:0 "Our extension of new privileges and investments into the local infrastructure has seen [ROOT.GetProvince.GetName] grow from relative humility into a true [ROOT.GetProvince.GetCulture.GetName] city.\nWhile it still has some way to go before it can rival the great cities of our age, the past two years have ushered in a new era of growth and urbanization in this territory."
 state_improvement.6.a:0 "These are the best of times..."
 state_improvement.12.t:0 "Procurators Installed"
 state_improvement.12.desc:0 "The powers of our local treasury officials in the [state_improvement_target.GetName] have been expanded, improving their ability to direct local tax collection and labor organization."
 state_improvement.12.a:0 "Every little helps."
 state_improvement.13.t:0 "Infrastructure Improved"
 state_improvement.13.desc:0 "By encouraging investment in the [state_improvement_target.GetName], our local officials have enabled many useless plots to now be put to better use."
 state_improvement.13.a:0 "Nothing should go to waste."
 state_improvement.14.t:0 "Commercial Ventures"
 state_improvement.14.desc:0 "We have encouraged merchants in the [state_improvement_target.GetName] to invest more of their wealth in trade, reassuring them of the security of their outlays."
 state_improvement.14.a:0 "The movement of goods benefits all."
 state_improvement.15.t:0 "Cults Sanctioned"
 state_improvement.15.desc:0 "Our financial encouragement of the local cults in the [state_improvement_target.GetName] has led to the renovation of old shrines and construction of new."
 state_improvement.15.a:0 "Delighting the gods delights the people."
 state_improvement.16.t:0 "Helots Emancipated"
 state_improvement.16.desc:0 "Our local officials in the [state_improvement_target.GetName] have determined groups of helots who should be liberated from their service based on their temperament and deservedness."
 state_improvement.16.a:0 "A necessary compromise."
 state_improvement.17.t:0 "Friezes Complete"
 state_improvement.17.desc:0 "Depictions of [SCOPE.GetRootScope.GetCountry.GetAdjective] heroes and their exploits have been unveiled in the [state_improvement_target.GetName], reminding our people of the high bar set by our ancestors."
 state_improvement.17.a:0 "May we never become complacent."
 state_improvement.18.t:0 "[local_civilization_target.GetName] Develops"
 state_improvement.18.desc:0 "Our efforts to improve the infrastructure and town planning of [local_civilization_target.GetName] in [local_civilization_target.GetArea.GetName] have borne fruit, renovating a dilapidated district with proper roads and amenities."
 state_improvement.18.a:0 "These things take time."
 ### Food Events
 food_events.1.t:0 "Harvest Failure"
 food_events.1.desc:0 "Our settlements across the [SCOPE.sP('fe_city').GetState.GetName] are reporting that their crop yield will fall well below the normal amount this year, and already people throughout the area are stockpiling food and preparing for the worst.\n\nLocal officials are requesting assistance to ensure there are ample supplies for the coming months, but procuring meals for so many mouths will not be cheap..."
 food_events.1.a:0 "We will do what we can."
 food_events.1.b:0 "Make it clear this is the governor's responsibility."
 food_events.1.c:0 "Relocation will mitigate the strain on [SCOPE.sP('fe_city').GetState.GetShortName]."
 food_events.1.d:0 "We must ask for blessings from [ROOT.GetCountry.Custom('get_harvest_goddess')]..."
 food_events.2.t:1 "Harsh Winters"
 food_events.2.desc:1 "A slew of particularly harsh winters has been gradually taking its toll on stockpiles and ravaging farmland across the [SCOPE.sP('fe_city').GetState.GetName], with local officials predicting food shortages in the coming months as demand outstrips supply.\n\nWithout help, the area is sure to struggle in the years ahead, but we must weigh our choices... "
 food_events.2.a:0 "They must receive aid."
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] will sort it out."
 food_events.2.c:0 "Send the most affected elsewhere."
 food_events.2.d:0 "It is out of our hands."
 food_events.3.t:0 "Nature's Whims"
 food_events.3.desc:0 "The calamitous natural disasters that have racked the [SCOPE.sP('fe_city').GetState.GetName] caused far more harm that we were lead to believe - the damage to farmland and livestock alone has already lead to food shortages in the poorer settlements, and it is only a matter of time before hunger spreads.\n\nWe can arrange to import grain to the area to ameliorate the worst affects, but it won't be cheap."
 food_events.3.a:0 "These people need our help."
 food_events.3.b:0 "They are the responsibility of [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c:0 "We should relocate some of the population."
 food_events.3.d:0 "Acts of the gods cannot be helped."
 food_events.4.t:0 "The Scourge of War"
 food_events.4.desc:0 "The [SCOPE.sP('fe_city').GetState.GetName] has been the unfortunate victim of wanton rapine and pillage of late, a sad but unavoidable consequence of warfare and its attendants.\n\nThe land that is workable has in some cases been neglected or abandoned, while vast tracts are totally unusable - shortages are inevitable and without aid the province is sure to suffer further."
 food_events.4.a:0 "Send them aid immediately."
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] can afford to cover it."
 food_events.4.c:0 "Perhaps their neighbors can share the load."
 food_events.4.d:0 "Such is war."
 food_events.5.t:0 "Risk of Famine"
 food_events.5.desc:0 "Our local officials bring dreadful news that the food shortages in the [SCOPE.sP('fe_city').GetState.GetName] have worsened due to further crop failures, stockpiling, and theft, leading to starvation and disorder across the area.\n\nThey beg us to have compassion and requisition food, that [SCOPE.sP('fe_city').GetState.GetShortName] can once more become a productive and orderly district."
 food_events.5.a:0 "We cannot ignore their plight."
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] must accept [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] responsibilities."
 food_events.5.c:0 "Divert supplies from [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.5.d:0 "There is nothing we can do."
 food_events.6.t:0 "Overworked Land"
 food_events.6.desc:0 "The great concentration of slaves toiling in the fields of the [SCOPE.sP('fe_city').GetState.GetName], particularly around [SCOPE.sP('fe_city').GetName], has led to the diminishment of the local soil this year, collapsing a major pillar of the provincial food supply.\n\nOur officials warn that without aid the province is sure to fall into hunger."
 food_events.6.a:1 "We must do whatever we can."
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] will pay for the grain."
 food_events.6.c:0 "Break up the latifundia."
 food_events.6.d:0 "They should have thought of that."
 food_events.7.t:0 "Drought"
 food_events.7.desc:0 "A particularly harsh year has lead to a drought in the [SCOPE.sP('fe_city').GetState.GetName], withering the crops and leading to food shortages across the area. Local officials are begging for our support to avert a crisis.\n\nIt will not be cheap, but we may be able to import extra supplies and address the worst of the starvation."
 food_events.7.a:0 "It is our responsibility."
 food_events.7.b:0 "A job for Governor [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen], methinks."
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName] has food to spare."
 food_events.7.d:0 "These things happen."
 food_events.8.t:0 "Granaries Raided"
 food_events.8.desc:0 "We have received word from local officials of the [SCOPE.sP('fe_city').GetState.GetName] that several important provincial food stockpiles have been looted by malcontents owing to the contempt for the government across the area.\n\nIt seems they hope to make tensions worse by forcing a hungry people to action - in any case it will not be cheap to replace the stolen goods."
 food_events.8.a:0 "We will just have to replace the stockpile."
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] can cover the costs."
 food_events.8.c:0 "The brigands will be caught, and the grain returned."
 food_events.8.d:0 "Let the disloyal curs go hungry."
 food_events.9.t:0 "Shortages Alleviated"
 food_events.9.desc:0 "We have received word that the grain crisis in the [SCOPE.sP('fe_city').GetState.GetName] has improved without need for interference.\n\nIt seems the local nobility gathered their wits when they realized no help was forthcoming; ensuring the survival and value of their estates by releasing their inordinate stockpiles and organizing their own imports."
 food_events.9.a:0 "Excellent."
 food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName] loses the effect of #Y Famine#!"
 food_events.10.t:0 "Land Mismanagement"
 food_events.10.desc:0 "In a staggering display of incompetence, it seems that Governor [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] has mismanaged [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] estates in the [SCOPE.sP('fe_city').GetState.GetName] to such a degree that there are reports of food shortages across the area.\n\nIt seems the fool tried to introduce a novel system of irrigation without any knowledge of agriculture, ruining most of the harvest."
 food_events.10.a:0 "Strip [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] estates, and help the needy."
 food_events.10.b:0 "Clap [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] in irons, [SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis] assets will cover the costs."
 food_events.10.c:0 "The [SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan] is a governor, not a farmer, after all."
 food_events.11.t:0 "Famine Spreads"
 food_events.11.desc:0 "Officials from the [SCOPE.sP('fe_spread_city').GetState.GetShortName] bring dire news that the panic and scarcity of their neighboring [SCOPE.sP('fe_city').GetState.GetName] has seeped into their area, as the wealthy stockpile inordinate amounts of food and refugees from [SCOPE.sP('fe_city').GetState.GetShortName] put strain on the supply.\n\nWithout our interference, this situation could get out of hand..."
 food_events.11.a:0 "We must contain it, now!"
 food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] is responsible..."
 food_events.11.c:0 "Appropriate food from [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.11.d:0 "There is no stopping the divine will."
 food_events.12.t:1 "Abundant Produce"
 food_events.12.desc:1 "The provincial officials of [SCOPE.sP('fe_city').GetState.GetShortName] report that the district has seen an unprecedented harvest this year, with great jubilations for [ROOT.GetCountry.Custom('get_harvest_goddess')] being held in settlements large and small.\n\nThese extra, unexpected, revenues could help bolster the food reserves of the province, but then again, such a gift from the gods is surely intended to benefit the entire [ROOT.GetCountry.GetAdjective] people..."
 food_events.12.a:0 "Distribute the proceeds to the provincial granaries."
 food_events.12.b:0 "The people of [SCOPE.sP('fe_gift_city').GetState.GetShortName] need it more."
 food_events.12.c:0 "We will shower the people of [ROOT.GetCountry.GetCapital.GetName] with bread!"
 food_events.12.d:0 "The surplus will be put to good use."
 food_events.13.t:0 "Excellent Land Management"
 food_events.13.desc:0 "We have received happy news from the [SCOPE.sP('fe_city').GetState.GetName] where local officials report consistently abundant harvests after experimenting with new methods of land management.\n\nLeaving them to their work will no doubt swell the food stores of the province, but the managers and their practices might be more useful distributed across the farmlands of [ROOT.GetCountry.GetName]."
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName] will be a cornucopia."
 food_events.13.b:1 "Send scribes to record new standard practices."
 food_events.13.c:1 "Distribute them far and wide."
 food_events.14.t:0 "Granary Fire"
 food_events.14.desc:0 "It has come to our attention that one of the main grain stores of the [SCOPE.sP('fe_city').GetState.GetName] was engulfed in an unfortunate conflagration last night, along with much of the stockpile contained within.\n\nWe can rebuild the stockpile, but some officials argue the size of the reserve was not necessary and would rather the money was spent elsewhere."
 food_events.14.a:0 "The granary is an important strategic keystone."
 food_events.14.b:0 "It is unwise to tempt the gods a second time."
 food_events.15.t:0 "Incompetent Storage"
 food_events.15.desc:0 "Distraught officials from the [SCOPE.sP('fe_city').GetState.GetName] are reporting that a not insubstantial portion of the province's grain reserves have been allowed to fester and rot away due to the ineffably incompetent practices used to store them.\n\nThe local people are in uproar at their toil being wasted so frivolously and worry about having to go hungry - all look to us for justice in this scarcely unbelievable scandal."
 food_events.15.a:0 "See to it that proper standards are followed."
 food_events.15.b:0 "And all under the watchful eye of [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]..."
 food_events.15.c:0 "Crucify the handlers."
 food_events.15.d:0 "It is only some grain."
 food_events.16.t:0 "Stockpile Disappears"
 food_events.16.desc:0 "It has come to our attention that a substantial amount of the state food stockpiles of the [SCOPE.sP('fe_city').GetState.GetName] have seemingly disappeared overnight.\n\nThe whereabouts of the supplies are still debated - some claim a group of assertive [SCOPE.Custom('get_random_culture')] merchants swindled an incompetent clerk, others that a vengeful god spirited them away in anger - in any case the reserves are severely diminished."
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] is responsible."
 food_events.16.b:0 "We will just have to buy it back..."
 food_events.16.c:0 "Heads will roll."
 food_events.16.ct:0 "A magistrate will be sent to investigate the disappearance."
 food_events.16.d:0 "They can always grow more."
 food_events.17.t:0 "Charitable Contributions"
 food_events.17.desc:0 "Our officials in the [SCOPE.sP('fe_city').GetState.GetName] report that they have been approached by some of the petty landowners of the area with donations of grain and other fare for the use of the state.\n\nWhether they were unable to sell it themselves or are just model citizens, extra grain is always useful - though it has not yet been satisfactorily decided how the windfall should be deployed."
 food_events.17.a:0 "Let the state granaries of [SCOPE.sP('fe_city').GetState.GetShortName] keep it."
 food_events.17.b:1 "[SCOPE.sP('fe_gift_city').GetState.GetShortName] shall have it."
 food_events.17.c:0 "The poor like bread don't they?"
 food_events.17.d:0 "It is a gift for the [ROOT.GetCountry.GetAdjective] people."
 famine_relocation_tooltip:0 "#Y 10%#! of the population of #Y [SCOPE.sP('fe_city').GetState.GetShortName]#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! pops)#! will be moved to territories in neighboring #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!.\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! currently has #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#! Food @food_icon! of #Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#! Food Capacity @food_capacity_icon!.\n#Y Freemen#!@freemen! and #Y Citizen#!@citizens! pops will be prioritized."
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName] loses #R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! food."
 flavor_arm.3.t:0 "Growth of [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.desc:0 "Our capital [SCOPE.sP('armaouira_scope').GetName] has been experiencing a series of droughts in recent years. Our advisors believe that it is due to the recent change in the course of the Araxes river. Our great [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], wishes to move our capital west, to a raised position along the Araxes, and build a city near the village of [SCOPE.sP('eruandashat_scope').GetName]. Our advisors warn that this is a massive undertaking, but [ROOT.GetCountry.GetRuler.GetPraenomen] points out that a city without a water supply cannot survive in the long run."
 flavor_arm.3.a:0 "Relocate to [SCOPE.sP('eruandashat_scope').GetName]!"
 flavor_arm.3.tt:0 "Up to 50% of the population of [SCOPE.sP('armaouira_scope').GetName] will move to [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.b:0 "Dam that river! We will stay in [SCOPE.sP('armaouira_scope').GetName]!"
 flavor_arm.4.t:0 "The Jewel of Armenia"
 flavor_arm.4.desc:0 "Our glorious capital, [SCOPE.sP('eruandashat_scope').GetName], has outgrown its location. The woodland hills make expansion difficult compared to the flat plains of our old capital [SCOPE.sP('armaouira_scope').GetName]. Moving the capital back to [SCOPE.sP('armaouira_scope').GetName] is not a solution, but our glorious [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], has his eyes set on [SCOPE.sP('artaxata_scope').GetName]. Surrounded by fertile plains, and with access to fish from Lake Sevan, the site would be perfect for a thriving metropolis. [ROOT.GetCountry.GetRuler.GetSheHe|U] dreams of turning [SCOPE.sP('artaxata_scope').GetName] into the Jewel of Armenia, the Pearl of the Caucasus."
 flavor_arm.4.a:0 "Turn [SCOPE.sP('artaxata_scope').GetName] into the brightest star in the Armenian sky!"
 flavor_arm.4.tt:0 "Up to 50% of the population of [SCOPE.sP('eruandashat_scope').GetName] will move to [SCOPE.sP('artaxata_scope').GetName]."
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName] will remain the Pearl of Armenia!"
 flavor_arm.5.t:0 "Fortify the Mountain Passes"
 flavor_arm.5.desc:0 "The Seleukid Empire, that melting-pot of Greek decadence to the south, has reared its ugly head and it is clear that they wish to sink their teeth into our beautiful kingdom. [ROOT.GetCountry.GetRuler.GetPraenomen] has requested that we begin extensive renovations of the defenses on our southern border, to close off the mountain passes through which the Seleukids could enter into the fertile Armenian heartlands behind them. There are some voices in our court, however, that argue that we should trust in our armies, and not our walls."
 flavor_arm.5.a:0 "No army shall ever breach our walls, nor set foot inside our country!"
 flavor_arm.5.b:0 "Our nation will never fall while men defend it!"
 destroy_building_effect.tt:0 "A random building in the Territory of #Y [SCOPE.sP('destroy_random_building_scope').GetName]#! will be destroyed."
 flavor_arm.6.t:0 "Revolt in Cappadocia!"
 flavor_arm.6.desc:0 "Word has reached us that our Satrap in Cappadocia, Amyntas, has been overthrown. The heir to the old Persian Satrap, Ariarathes, has returned, taking control over the entire region.\n\nWith things being what they are in regards to the other Macedonian successor kingdoms, it is not clear if we can afford to strike against our former subject state in Cappadocia."
 flavor_arm.6.a:0 "We will have to tolerate this for now."
 flavor_arm.6.a.tt:0 "We will retain claims on all current Cappadocian lands."
 flavor_arm.6.b:0 "This means war!"
 family_events.1.t:0 "Rising from Obscurity"
 family_events.1.desc:0 "[ROOT.GetCountry.GetAdjective] fortunes are rising. Over time our [ROOT.GetCountry.Custom('get_base_government_type')] has achieved both greater wealth and power.\nTraditionally we have relied on the ability, valor and dignity of our ancient and honorable families but with rising fortune there is also ample opportunity for new men of quality to rise beyond their birthright.\n\nSome families have to a greater degree than others achieved power and influence in our [ROOT.GetCountry.Custom('get_base_government_type')], and there is perhaps room for one of them to leave a lasting legacy among the [ROOT.GetCountry.GetAdjective] elites."
 family_events.1.a:0 "Welcome [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.1.b:0 "Accept [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.1.c:0 "Invite [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.2.t:0 "Fall of the [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] Family"
 family_events.2.desc:0 "The [SCOPE.sChar('fallen_head').GetFamilyDisplayName] family have for a long time been an integral part of the internal politics of our [ROOT.GetCountry.Custom('get_base_government_type')]. But where they once drove innovation and exemplified civic duty they have over time increasingly become associated with complacency and misuse of the authority they hold by tradtion.\nAt this point few would consider the [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] lineage particularly notable."
 family_events.2.a.tooltip:0 "While all characters in the fallen family will remain in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! they will now be considered #Y Minor Characters#!.\n\nThis is happening because your country had more Great Families than the current Rank allows.\n\n"
 family_events.2.a:0 "Ruling requires more dignity."
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName] joins the [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName] Family"
 family_events.3.desc:1 "Some say that the [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName] have been lacking in numbers as well as ability. Whether that is true or not it is a fact that they recently accepted [SCOPE.sChar('scope:adopted_person').GetName] into their ranks."
 family_events.3.a:0 "Interesting."
 family_events.4.t:0 "Influence of the [ROOT.GetCharacter.GetFamilyDisplayName] Family"
 family_events.4.desc:0 "The fate of the [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] and that of the [ROOT.GetCharacter.GetFamilyDisplayName] family is and always will be intertwined. It is therefore a matter of great urgency there are currently not enough [ROOT.GetCharacter.GetFamilyDisplayAdjective] persons of quality ready to shoulder the responsibilities of the state.\n\nRecognizing our plight two of our loyal clients have offered to fill the place that currently cannot be filled by anyone of the right birth."
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] will be up to the task."
 family_events.4.b:0 "Let us invite [SCOPE.sChar('adopted_person_2').GetName]."
 family_events.4.c:0 "Neither of these two are fit to speak in our name."
 family_events.4.c.tooltip:0 "If you turn down both of these suggested candidates you can also adopt other #Y Minor Characters#! from their respective Character screens.\n\nSince our ruling family expect to hold #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#! positions in government but only #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#! family members are able to work we should look at expanding the family."
 family_events.5.t:0 "The House of [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]"
 family_events.5.desc:0 "The ascension of [SCOPE.sChar('new_dynasty_founder').GetName] to the throne of [ROOT.GetCountry.GetName] begins a new chapter in the history of the kingdom and sees the rise to power of a new [ROOT.GetCountry.GetAdjective] Family.\n\nWhile the coronation is one of the grander ceremonies in living memory it is with some trepidation that the leaders of the old [ROOT.GetCountry.GetAdjective] lineages now have come to accept that a relatively obscure Family has surpassed them in influence. They know full well that they are all now at risk of losing the power that their ancestors have built up over the centuries.\n\nIt will be some time yet before the Royal House of [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] will enjoy the trust of the [SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective], the [SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective] or the [SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective] families, let alone their loyalty."
 family_events.5.a:0 "Long live the [ROOT.GetCountry.GetRulerTitle]!"
 family_events.5.a.tt:0 "The [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] Dynasty is now considered a Great Family in our country."
 family_events.6.t:0 "The [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective] Clan"
 family_events.6.desc:0 "The growing strength and influence of our tribe should vouch for a stronger sense of unity and purpose among our tribesmen but unlike city dwellers and more 'civilized' people our tribe is less willing to translate this sense of purpose into blind loyalty. Some feel that the old clans can no longer speak for them and that they cater to a too limited group of interests.\n\nAmong these dissenters the [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective] Clan has been growing in power and influence, and by now it is only a matter of time before one of their members is granted a place on the Tribal Council."
 family_events.6.a:0 "This is the beginning of a new era."
 family_events.7.t:0 "Fall of the [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] Clan"
 family_events.7.desc:1 "The fortunes of our tribe are waning and many now desert our ranks. Among the disillusioned and discontent particularly a great number seem to come from the weakening [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] Clan.\n\nToday [SCOPE.sChar('fallen_head').GetName] took what few followers the clan still had and left the [ROOT.GetCountry.GetAdjective] tribe altogether, seeking a new life elsewhere."
 family_events.7.a:0 "Good Riddance."
 family_events.7.a.tooltip:0 "While most characters in the fallen family will remain in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! they will now be considered #Y Minor Characters#!.\n\nThis is happening because your country had more Great Families than the current Rank allows.\n\n"
 family_events.8.t:0 "What is in a name?"
 family_events.8.desc:0 "By taking in [SCOPE.sChar('picked_adoption_candidate').GetFirstName] as a member of the royal family we have no doubt done [SCOPE.sChar('picked_adoption_candidate').GetHerHim] a great favor.\n\nShall [SCOPE.sChar('picked_adoption_candidate').GetSheHe] also be allowed to change [SCOPE.sChar('picked_adoption_candidate').GetHerHis] last name?"
 family_events.8.a:0 "Yes, we are one family, of one name."
 family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] can keep [SCOPE.sChar('picked_adoption_candidate').GetHerHis] old name as a sign of [SCOPE.sChar('picked_adoption_candidate').GetHerHis] origin."
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y] will from now on be a member of the ruling family.\n[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] will however keep using [SCOPE.sChar('picked_adoption_candidate').GetHerHis] own last name when addressed."
 family_events.9.t:0 "Rising from Obscurity"
 family_events.9.desc:0 "[ROOT.GetCountry.GetAdjective] fortunes are rising. Over time our [ROOT.GetCountry.Custom('get_base_government_type')] has achieved both greater wealth and power.\nTraditionally we have relied on the ability, valor and dignity of our ancient and honorable families but with rising fortune there is also ample opportunity for new men of quality to rise beyond their birthright.\n\nContacts certainly help when aspiring to join the elites, and there are certainly some families that the parties in our senate would like us to favor.\nIf we support a candidate endorsed by the parties it is just as certain that this will upset the current balance of power in the senate.\n\nAmong those that aspire to greatness there is also [SCOPE.sChar('family_candidate_4').GetName], a [SCOPE.sChar('family_candidate_4').GetWomanMan] who has achieved great power without the support of the parties and who would jump at this opportunity to prove [SCOPE.sChar('family_candidate_4').GetHerselfHimself]."
 family_events.9.a:0 "Welcome [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.9.b:0 "Accept [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.9.c:0 "Invite [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.9.d:1 "We need [SCOPE.sChar('family_candidate_4').GetName], a self made [family_candidate_4.GetWomanMan]."
 family_events.9.d.tt:0 "By not picking one of the characters endorsed by the Senate we will lose loyalty among all party leaders."
 neutral_conqueror_effect_tooltip:0 "#Y 12.5%#! of the population of #Y [THIS.GetProvince.GetName]#! will perish."
 sacking_conqueror_effect_tooltip:0 "#Y 33%#! of the population of #Y [THIS.GetProvince.GetName]#! will perish."
 salt_earth_effect_tooltip:0 "#Y 50%#! of the population of #Y [THIS.GetProvince.GetName]#! will perish."
 family_events.10.t:0 "A Great Servant of the Republic"
 family_events.10.desc:0 "The services to the state rendered by [SCOPE.sChar('servant_of_the_republic').GetName] are without equal in [SCOPE.sChar('servant_of_the_republic').GetHerHis] generation, even among the great families of our country. Many expect that through [SCOPE.sChar('servant_of_the_republic').GetHerHis] deeds [SCOPE.sChar('servant_of_the_republic').GetHerHis] line will soon rise to be more influential than our traditional aristocratic lineages.\n\nThis has not gone unnoticed, were we to elevate the [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName] family it would create turmoil in the aristocracy, and likely lead to the disgrace of one of our older lineages."
 family_events.10.a:0 "The [SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective] line is a disgrace."
 family_events.10.b:0 "The [SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective] family is dishonoring their ancestors."
 family_events.10.c:0 "Let us put this upstart back in [SCOPE.sChar('servant_of_the_republic').GetHerHis] place."
 #Slavery thing
 no_ty_sell_somewhere_else:0 "[THIS.GetCharacter.GetName] will be sold into obscurity."
 influence.6.t:0 "Chattel Offer"
 influence.6.desc:0 "Slavers often pass through our realm, however, a herald from one of our border posts has sent word of a most intriguing development. A representative of [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] of [SCOPE.sC('actor').GetName] has been seen attempting the sale of a [SCOPE.sChar('target').GetWomanMan] clearly of previous importance to their realm.\n\nWhilst we cannot guess as to the events that led to such a contentious sale, this person may prove useful to us, if we are but willing to foot the hefty price they are asking for."
 influence.6.a:0 "Make the deal."
 influence.6.b:0 "We have better things to waste money on..."
 yes_ty_move_country:0 "[THIS.GetCharacter.GetName] moves to [SCOPE.GetRootScope.GetCountry.GetName|Y]."
 desecration.1.t:1 "Sack of [shrine_location.GetName]"
 desecration.1.desc:0 "The [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName] in [shrine_location.GetName] has been sacked by the hostile forces of [sacker.GetName]. As the [SCOPE.sP('shrine_location').Custom('temple_string')] is laid to ashes the soldiers loot the city itself as well as the temple treasury."
 desecration.1.a:0 "Sacrilege!"
 desecration.2.t:0 "Destruction of the [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName]"
 desecration.2.desc:0 "The [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName] in [shrine_location.GetName] has been sacked by our valiant troops. As the [SCOPE.sP('shrine_location').Custom('temple_string')] is laid to ashes the soldiers loot the city itself as well as the temple treasury."
 desecration.2.desc_b:0 "Our troops have destroyed the [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName] and confiscated the local treasury."
 desecration.2.a:0 "Soon no one will remember [provincial_deity.GetName]."
 desecration.3.t:0 "Sack of the [provincial_deity.GetName] [SCOPE.sP('shrine_location').Custom('temple_string')]"
 desecration.3.desc:1 "The great [SCOPE.sP('shrine_location').Custom('temple_string')] in [shrine_location.GetName] dedicated to [provincial_deity.GetName] has been sacked by the forces of [sacker.GetName]. Our priests assure us that this can only bring bad fortune upon their people."
 desecration.3.a:0 "We will remember this crime!"
 desecration.3.b:0 "Who can blame a soldier for pillaging?"
 desecration_opinion:2 "#R [provincial_deity.GetReligion.GetName]#! countries may take offense as [provincial_deity.GetName|Y] belongs to their religion."
 desecration_opinion_own:1 "#R [provincial_deity.GetReligion.GetName]#! countries may take offense as [provincial_deity.GetName|Y] belongs to their religion."
 desecration_opinion_general:0 "Desecration of a Holy Site may make countries of the same religion as the worshiped deity take offense."
 comet.5.t:0 "Demodamas the Explorer"
 comet.5.desc:0 "Amidst raging weather and violent seas, a patchwork ship of exotic craftsmanship has pulled to in the port of [SCOPE.sP('demodamas_port').GetName]. Aboard, a crew hailing from far-flung lands various, gaze out upon our modest harbor with poorly disguised wonder.\n\nAfter a brief delay, a lone sailor emerges, and speaks in perfect [ROOT.GetCountry.GetPrimaryCulture.GetName], espousing his gratitude that we let him dock without trouble or suspicion. He gives his name as Demodamas of Miletus; an explorer of some experience, who was sent forth by his liege to discover more about the world at large.\n\nHe regales us with tales of Scythia and Bactria, as well as mysterious lands far to the east, and he begs our leave to restock his small fleet with galley slaves in return for a bauble which he claims was revered as holy by a forgotten people."
 comet.5.a:0 "A most welcome offer."
 comet.5.b:0 "[ROOT.GetCountry.GetName] is no place for strangers."
 comet.5.c:0 "Perhaps his journey might come to an end here?"
 pops_enslaved_away:0 "#Y 3#! Pops in the territory of [SCOPE.sP('demodamas_port').GetName|Y] will be #R sent away#!."
 figurine_of_the_great_matriarch:0 "Ancient Fertility Figurine"
 figurine_of_the_great_matriarch_desc:0 "This swollen statue is crafted of clay, and depicts a vast woman blessed with years of bountiful harvests and the adulation of her long-dead worshipers."
 demodamas_goes_away:0 "#G Demodamas will continue his journey.#!"
 demodamas_settles_down:0 "#G Demodamas will cease his travels.#!"
 comet.6.t:0 "Demodamas the Expert Explorer"
 comet.6.repeat_desc:0 "Across hill and dale, valley and brook, the expert explorer Demodamas of Miletos has once again made his way to our border. The haggard Macedonian looks every bit the worn traveler, clad in fraying cloak and threadbare sandals, yet the twinkle in his eye tells of an wealth of knowledge hidden behind his craggy face.\n\nAsking only a small sum this time, for his continued travels, Demodamas offers us a beautiful gilt candlestick which he claims to have sourced from a mausoleum belonging to a fallen king beyond the Indus."
 comet.6.regular_desc:0 "Across hill and dale, valley and brook, the expert explorer Demodamas of Miletos has made his way to our border. The haggard Macedonian looks every bit the worn traveler, clad in fraying cloak and threadbare sandals, yet the twinkle in his eye tells of an wealth of knowledge hidden behind his craggy face.\n\nAsking only a small sum for his continued travels, Demodamas offers us a beautiful gilt candlestick which he claims to have sourced from a mausoleum belonging to a fallen king beyond the Indus."
 comet.6.a:0 "A most reasonable offer."
 comet.6.b:0 "Away with you, vagrant!"
 comet.6.c:0 "His journey could end here?"
 candlestick_of_great_delights:0 "Whale-Fat Candles"
 candlestick_of_great_delights_desc:0 "These candles are said to have originated from a land well beyond the Indus, and must have travelled for leagues to reach the known world. They menace with spikes of whale fat."
 comet.7.t:0 "Demodamas the Legendary Explorer"
 comet.7.repeat_desc:0 "Once more, the legendary Demodamas has shown his face at our border. This time, he travels by haggard-looking galley, and claims to have spent the last years traveling about the coast of Gaul; even as far as Germania and Hibernia.\n\nYet again, he brings wondrous artifacts said to bestow the blessings of the gods upon those who touch them. We can't be sure of the practical effects, but our people certainly seem to believe him."
 comet.7.regular_desc:0 "Whispers have been uttered of the explorer from Miletos, Demodamas, and the wondrous journeys he undertakes. Finally, it seems, he deigns to visit our shores; borne by barely sea-worthy ship, and accompanied by a brute crew of unsmiling louts.\n\nIn fashion almost befitting that of a pirate, Demodamas smiles a curved grin, and offers us a beautifully crafted piece of celtic armor, said to bestow blessings upon those who touch it. Can we trust this religious tomfoolery? Our people seem to..."
 comet.7.a:0 "Why of course!"
 comet.7.b:0 "Not this time, Demodamas..."
 comet.7.c:0 "Why don't you make yourself at home?"
 celtic_chainmail_from_ireland:0 "Hibernian Chainmail"
 celtic_chainmail_from_ireland_desc:0 "Purported to hail from the far off island of Hibernia, the legend surrounding this chain-mail suggests that the king who bore it, held invaders at bay for over a year, whilst barricaded inside his hill fort."
 comet.8.t:0 "Demodamas the Retired Explorer"
 comet.8.desc:0 "A herald from [SCOPE.sC('took_in_demodamas').GetName] brings word that the legendary explorer, Demodamas of Miletos, has settled down once and for all within [SCOPE.sC('took_in_demodamas').GetAdjective] lands.\n\nThis is a grave disappointment, as we had hoped to hear his tales of far-off lands once more."
 comet.8.a:0 "Alas, alack."
 diadochi_flavor.15.t:1 "War in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.15.desc:2 "After the Heraklean effort that characterized the siege of [GetProvince('(int32)266').GetName], the [GetCountry('PRY').GetAdjective]s turned their eyes west. The free city states of [GetProvince('(int32)418').GetArea.GetRegion.GetName] were marshaled into a disciplined league, with the sole aim to pen in the ruthless [GetCharacter('(int32)32').GetPraenomen] and the remnants of his forces still present in Macedon.\n\nAfter a brief lull in the fighting the [GetCountry('PRY').GetAdjective] generals led by [GetCharacter('(int32)38').GetPraenomen] now insist that the time is right to provoke an offensive from the [GetCountry('MAC').GetAdjective] menace, irrespective of the brewing threat from [GetCharacter('(int32)39').GetPraenomen]'s successors elsewhere."
 diadochi_flavor.15.a:1 "[GetCharacter('(int32)32').GetPraenomen] will rue the day."
 diadochi_flavor.15.b:0 "We must focus elsewhere."
 diadochi_flavor.15.b.tooltip:2 "#R The [GetCountry('PRY').GetAdjective]s will withdraw from [GetProvince('(int32)418').GetArea.GetRegion.GetName]:#!\n"
 no_longer_champion_of_free_greeks:0 "By abandoning the free Greeks we may face unrest at home in the future."
 CHALKIS_NAME:0 "Chalkis"
 CHALKIS_ADJECTIVE:0 "Chalkian"
 AIGINA_NAME:0 "Aigina"
 AIGINA_ADJECTIVE:0 "Aiginian"
 macedon_war_choice:0 "#R This may result in war.#!"
 macedon_back_down:0 "#R Our people will think less of us for backing down.#!"
 diadochi_flavor.17.t:2 "[GetCountry('PRY').GetAdjective] Peace Envoy"
 diadochi_flavor.17.desc:2 "In a shock turn of events, an [GetCountry('PRY').GetAdjective] ambassador appeared under a flag of truce, at our borders.\n\nHe claims that the [GetCountry('PRY').GetAdjective] cause is not served by war with the [GetCountry('MAC').GetAdjective] Kingdom, and that all of their armies are being withdrawn from [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nOur generals unanimously agree that a short truce is a viable option, this will allow the [GetCountry('PRY').GetAdjective]s to withdraw, while leaving the rest of [GetProvince('(int32)418').GetArea.GetRegion.GetName] open to be reclaimed by us. We shall watch developments with interest."
 diadochi_flavor.17.a:0 "So be it."
 diadochi_flavor.17.a.tt:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] no longer has any territory or any subject states in the Region of [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.16.t:2 "[GetCountry('PRY').GetAdjective] Sails"
 diadochi_flavor.16.desc:2 "Our soldiers at the coast have begun reporting a great mass of [GetCountry('PRY').GetAdjective] sails on the horizon. The [GetCountry('PRY').GetAdjective]s were bound to turn their attention to Macedon once again after the siege of Rhodes, and our generals urge us to act with haste.\n\nThe more moderate members of our council, however, suggest that a little time might be bought by conceding our last remaining holding in the Peloponnese; effectively abandoning any hope of reclaiming dominance over the so-called Hellenic League."
 diadochi_flavor.16.a:0 "We cannot defer war forever."
 diadochi_flavor.16.b:0 "We must buy time to prepare!"
 diadochi_flavor.18.t:1 "Concession of [GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc:2 "In a most unusual move, the wastrel atop the [GetCountry('MAC').GetAdjective] throne has offered up the [GetProvince('(int32)418').Custom('get_city_type_loc')] of [GetProvince('(int32)418').GetName] in return for a guaranteed period of truce.\n\nOur diplomat rightly seized this offer without waiting for confirmation. Our foothold in [GetProvince('(int32)418').GetArea.GetRegion.GetName] grows ever stronger."
 diadochi_flavor.18.a:0 "Excellent."
 diadochi_flavor.19.t:1 "War in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.19.desc:2 "The [GetCountry('PRY').GetAdjective]s, in their hubris and folly, have chosen to once again resume hostilities with [GetCharacter('(int32)32').GetName] of Macedon, in a vain attempt to prove dominance over those known as the Diadochi.\n\nWe can only wait to see what effect this will have upon the politics of the known world, and how many sons must die to sate the bloodthirsty appetites of tyrant kings."
 diadochi_flavor.19.a:0 "Troubling news."
 diadochi_flavor.20.t:1 "In Defense of [GetCharacter('(int32)32').GetName]"
 diadochi_flavor.20.desc:2 "The long war rages on, and our generals assure us that it is time we rallied against the [GetCountry('PRY').GetAdjective] threat.\n\nA thoughtful voice at the back of the war council, however, suggests that perhaps a deal might be struck with the [GetCountry('PRY').GetAdjective]s, who appear to be highly preoccupied dealing with [GetCharacter('(int32)32').GetName] in the Peloponnese."
 diadochi_flavor.20.a:0 "Our promises must be honored."
 diadochi_flavor.20.b:0 "Let us see what comes of this..."
 offer_will_be_sent_egy:2 "An offer for the exchange of @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y] territory will be sent.#!\nIf they refuse:"
 diadochi_flavor.20.c:0 "Better to wait and see."
 passive_egypt_tt:0 "We will abstain from joining in this round of the Diadochi wars for now."
 diadochi_flavor.21.t:1 "[GetCharacter('(int32)42').GetName] Stirs"
 diadochi_flavor.21.desc:2 "Whether in defense of the tenuous pact between the [GetCountry('MAC').GetAdjective] and [GetCountry('EGY').GetAdjective] Kingdom, or for self serving means, we cannot tell - all we know is that the [GetCountry('EGY').GetAdjective] Kingdom has begun marching on the [GetCountry('PRY').GetAdjective]s from the south.\n\nThe future of [GetCharacter('(int32)39').GetName]'s once-great empire looks ever more in doubt."
 diadochi_flavor.21.a:0 "The hubris..."
 diadochi_flavor.22.t:0 "Ptolemaic Ultimatum"
 diadochi_flavor.22.desc:2 "As the war in [GetProvince('(int32)418').GetArea.GetRegion.GetName] rages, the dastardly [GetCountry('EGY').GetRuler.GetPraenomen] makes their move. An envoy from the kingdom of the sun and eagle arrives, putting a tantalizing offer on the table.\n\nFor the concession of some of our territories in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)714').GetArea.GetRegion.GetName], the [GetCountry('EGY').GetAdjective] Kingdom is willing to sign a formalized truce, giving us the opportunity to finish off the wretched [GetCountry('MAC').GetRuler.GetPraenomen] once and for all."
 diadochi_flavor.22.a:0 "We cannot afford another front in this war."
 diadochi_flavor.22.b:0 "Never! Our cause is just!"
 diadochi_flavor.23.t:2 "[GetCountry('PRY').GetAdjective] Concessions"
 diadochi_flavor.23.desc:2 "In a shock turn of events, the [GetCountry('PRY').GetAdjective]s appear to be too preoccupied with [GetProvince('(int32)418').GetArea.GetRegion.GetName], to be able to refuse our outrageous demands.\n\nTheir envoy reluctantly agrees to cede territory in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName], in return for a truce, while their armies are engaged combating the insidious [GetCharacter('(int32)32').GetName] and his kin."
 diadochi_flavor.23.a:0 "Excellent news!"
 diadochi_flavor.24.t:2 "[GetCountry('PRY').GetAdjective] Concessions to the [GetCountry('EGY').GetAdjective] Kingdom"
 diadochi_flavor.24.desc:2 "The trade winds bring troubling news. The [GetCountry('PRY').GetAdjective]s have conceded many of their territories in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] to the Lagids; hoping, presumably, to secure a lengthy truce in which to finish off [GetCharacter('(int32)32').GetName] and his allies in Macedon.\n\nThe Diadochi continue to stab each other in the back with practiced skill."
 diadochi_flavor.24.a:0 "Most alarming."
 transfer_phrygian_lands_egy_tt:3 "[GetCountry('PRY').GetAdjective|Y] lands in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)331').GetArea.GetName|Y], [GetProvince('(int32)750').GetArea.GetName|Y], and [GetProvince('(int32)743').GetArea.GetName|Y] are ceded to [GetCountry('EGY').GetName|Y]."
 diadochi_flavor.25.t:1 "War for [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.25.desc:1 "In his typically arrogant manner [GetCharacter('(int32)32').GetName] has chosen war over reason. The [GetCountry('MAC').GetAdjective] Kingdom is moving to go to war with us."
 diadochi_flavor.25.a:0 "We will end him."
 diadochi_flavor.25.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.26.t:0 "Ultimatum Refused"
 diadochi_flavor.26.desc:2 "The [GetCountry('PRY').GetAdjective]s have refused our offer and so war over [GetProvince('(int32)687').GetArea.GetRegion.GetName] is now imminent once again."
 diadochi_flavor.26.a:0 "The hubris..."
 diadochi_flavor.27.t:0 "A Time to Strike"
 diadochi_flavor.27.desc:3 "The [GetCountry('PRY').GetAdjective]s are embroiled in conflict in the west. This is perhaps the opportunity we have been looking for to finally end their pitiful dynasty. Our advisors recommend that we strike now, and invade Syria with all the might we can muster.\n\nOn the other hand we also have trouble closer to home, perhaps an ultimatum is enough to secure access to the Mediterranean sea. Further conquests can be planned for a later time."
 diadochi_flavor.27.a:0 "We must strike now!"
 diadochi_flavor.27.b:1 "Let us send a messenger to [GetCharacter('(int32)37').GetPraenomen]."
 offer_will_be_sent_to_pry:2 "An offer for the exchange of @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y] territory will be sent, asking that they surrender their land in the Provinces of [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] and [GetProvince('(int32)779').GetArea.GetName|Y].\nIf they refuse:"
 diadochi_flavor.28.t:1 "A Messenger from the [GetCountry('SEL').GetName]"
 diadochi_flavor.28.desc:1 "Our conflict in the west has not gone without notice in the [GetCountry('SEL').GetName]. A messenger arrived today proclaiming that the [GetCountry('SEL').GetAdjective]s are ready to support those who would oppose our claim to [GetCharacter('(int32)39').GetName]'s empire and once more go to war in the east.\n\nThe envoy also brings an offer however:\nIf we concede our hold on [GetProvince('(int32)790').GetArea.GetRegion.GetName] they agree to stand down for now and let us settle our differences with the other Diadochi without their direct involvement.\nThe envoy is quite clear on the fact that this means giving up our great capital; Antigoneia. It is not clear if the Seleukids expect us to consider this as anything but an insult."
 diadochi_flavor.28.a:0 "We must avoid war in the east at all cost."
 diadochi_flavor.28.b:0 "This is nothing but an insult!"
 diadochi_flavor.29.t:1 "[GetCountry('SEL').GetAdjective] Invasion"
 diadochi_flavor.29.desc:3 "The conflict between the Diadochi is flaring up again with [GetCountry('SEL').GetAdjective] armies crossing the border into [GetCountry('PRY').GetAdjective] [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 diadochi_flavor.29.a:0 "Will it ever end?"
 diadochi_flavor.29.b:0 "If they want our land they will have to take it!"
 diadochi_flavor.30.t:1 "War with the [GetCountry('SEL').GetName]"
 diadochi_flavor_30.desc:1 "No doubt noticing our conflict in the west [GetCharacter('(int32)24').GetName] has gathered his armies and is reportedly now marching on our borders. We are now bound to fight a two front war once more."
 diadochi_flavor_30.a:0 "They will regret this!"
 diadochi_flavor_30.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]"
 diadochi_flavor.31.t:1 "War with the [GetCountry('EGY').GetAdjective] Kingdom"
 diadochi_flavor.31.desc:1 "As the war in [GetProvince('(int32)418').GetArea.GetRegion.GetName] rages, the dastardly [GetCharacter('(int32)42').GetName] makes their move. [GetCountry('EGY').GetAdjective] armies are closing in our borders and it is clear this conflict has now grown to include a southern theater once more."
 diadochi_flavor.31.a:0 "Insolence!"
 diadochi_flavor_31.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]"
 diadochi_flavor.32.t:2 "The [GetCountry('PRY').GetAdjective]s Refuse"
 diadochi_flavor.32.desc:2 "An [GetCountry('PRY').GetAdjective] messenger arrived today defiantly rejecting our generous offer to avoid bloodshed. The [GetCountry('PRY').GetAdjective]s are getting ready to go to war to defend their hard won empire..."
 diadochi_flavor.32.a:0 "This can mean only war."
 diadochi_flavor.33.t:2 "[GetCountry('PRY').GetAdjective] Concessions"
 diadochi_flavor.33.desc:2 "Surprisingly it seems the [GetCountry('PRY').GetAdjective]s have chosen to fold to our demands.\n\nThey reluctantly agree to cede territory in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)918').GetArea.GetRegion.GetName] that we asked for, in return for a truce."
 diadochi_flavor.33.a:0 "Excellent news!"
 transfer_phrygian_lands_sel_tt:3 "[GetCountry('PRY').GetAdjective|Y] lands in [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] and [GetProvince('(int32)779').GetArea.GetName|Y] are ceded to the @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]."
 diadochi_flavor.34.t:2 "[GetCountry('PRY').GetAdjective] Concessions to the [GetCountry('SEL').GetAdjective]s"
 diadochi_flavor.34.desc:3 "The [GetCountry('PRY').GetAdjective]s have conceded many of their territories in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)918').GetArea.GetRegion.GetName] to the [GetCountry('SEL').GetName]; hoping, presumably, to stave off conflict in the east while they fight their war in the west.\n\nIt seems [GetCharacter('(int32)24').GetPraenomen] has once more stabbed a friend in the back."
 diadochi_flavor.34.a:0 "Most alarming."
 diadochi_flavor.35.t:0 "Freedom?"
 diadochi_flavor.35.desc:3 "Our overlord has moved away from this region and surrendered their strongholds to an opposing Diadochi faction. An emissary arrived today from the court of the [GetCountry('PRY').GetAdjective]s, almost as if an afterthought in this general hasty retreat, to let us know that we will no longer enjoy any protection or be expected to pay any form of tribute."
 diadochi_flavor.35.a:0 "We are free, but are we safe?"
 freedom_tooltip:2 "We are no longer a subject state of the @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 diadochi_flavor.36.t:0 "Protector of the Greeks?"
 diadochi_flavor.36.desc:3 "The withdrawal of the [GetCountry('PRY').GetAdjective]s from [GetProvince('(int32)418').GetArea.GetRegion.GetName] and them failing to live up to their claims of protecting the free Greek cities against the other Diadochi, an increasing number within our own government are asking that we reconsider our own support for the [GetCountry('PRY').GetAdjective] cause.\n\nSome argue that the [GetCountry('PRY').GetAdjective]s have shown themselves to be weak and that we would be better off seeking our own fortune as an independent entity. As free Greeks we should have the right to steer our own destiny."
 diadochi_flavor.36.a:0 "No. They would never tolerate this."
 diadochi_flavor.36.a.tt:2 "We will remain loyal to the [GetCountry('PRY').GetAdjective]s."
 diadochi_flavor.36.b:0 "Let us be truly free."
 diadochi_flavor.36.b.tt:2 "#R This may lead to war with the @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y].#!"
 diadochi_flavor.37.t:0 "Protector of the Greeks?"
 diadochi_flavor.37.desc:1 "Our withdrawal from [GetProvince('(int32)418').GetArea.GetRegion.GetName] has meant that many no longer consider us the protector of free Greek cities that we make ourselves out to be.\nThe people of [freedom_tag.GetName] have now declared that as free Greeks they should be allow to steer their own destiny and that they no longer require our protection."
 diadochi_flavor.37.a:0 "This means war!"
 diadochi_flavor.37.b:0 "They are free to go."
 diadochi_flavor.38.t:0 "War!"
 diadochi_flavor.38.desc:2 "It seems all talk of protecting the free Greeks have been but empty words. The [GetCountry('PRY').GetAdjective]s have sent word that they are preparing their armies to force us into obedience."
 diadochi_flavor.38.a:0 "The world will learn of this treachery!"
 diadochi_flavor.39.t:0 "Betrayal of Ideals"
 diadochi_flavor.39.desc:2 "The [GetCountry('PRY').GetAdjective]s have betrayed the dream of a free Greek world by going to war with [freedom_tag.GetName] rather than let them seek their own destiny as a free country.\n\nThis is most worrying."
 diadochi_flavor.39.a:0 "Most worrying indeed."
 diadochi_flavor.40.t:2 "[GetCountry('PRY').GetAdjective] Vulnerabilities"
 diadochi_flavor.40.desc:2 "The bickering of the other diadochi continues, throwing the Hellenic world into disarray once more.\n\nWe have remained aloof so far, but our generals are agreed that we could take advantage of the [GetCountry('PRY').GetAdjective]'s divided attention. We may even be able to strike a deal with the [GetCountry('PRY').GetAdjective]s, occupied as they are in [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.40.a:2 "The [GetCountry('PRY').GetAdjective]s need to be taken down a peg."
 diadochi_flavor.40.b:0 "Fetch the scribes."
 diadochi_flavor.40.c:0 "We are stronger in peace..."
 offer_will_be_sent_tre:2 "An offer for the exchange of [GetCountry('PRY').GetAdjective|Y] territory will be sent.#!\nIf they refuse:"
 diadochi_flavor.41.t:1 "[GetCharacter('(int32)41').GetPraenomen] Makes a Move"
 diadochi_flavor.41.desc:2 "Despite being the weakest of the diadochi states, the [GetCountry('TRE').GetAdjective] satrapy has surprisingly began an invasion of the [GetCountry('PRY').GetAdjective] possessions in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName], opening a northern front for the [GetCountry('PRY').GetName].\n\nSurely even [GetCharacter('(int32)39').GetPraenomen] is surprised at just how long his funeral games have lasted."
 diadochi_flavor.41.a:0 "We men are wretched things."
 diadochi_flavor.42.t:1 "War with [GetCountry('TRE').GetName]"
 diadochi_flavor.42.desc:1 "With our attention divided, the treacherous Alkimachids have taken their opportunity to join the conflict once more. Thracian armies are crossing into [GetProvince('(int32)290').GetArea.GetRegion.GetName], exacerbating our already difficult circumstances..."
 diadochi_flavor.42.a:0 "Cowards."
 diadochi_flavor.42.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName]"
 diadochi_flavor.43.t:0 "Alkimachid Deal"
 diadochi_flavor.43.desc:1 "With our attention divided between the other successors, [GetCharacter('(int32)41').GetPraenomen]' paltry satrapy has had the gall to demand that we transfer our lands in western [GetProvince('(int32)244').GetArea.GetRegion.GetName] into their hands or face an invasion from the north.\n\nIn exchange for letting them dominate the north they will agree a generous truce, giving us time to focus on defeating [GetCharacter('(int32)32').GetPraenomen]..."
 diadochi_flavor.43.a:0 "We are stretched too thin as it is."
 diadochi_flavor.43.b:0 "Miserable vultures!"
 diadochi_flavor.44.t:2 "[GetCountry('PRY').GetAdjective] Concessions"
 diadochi_flavor.44.desc:2 "To the surprise of everyone, our deal with the [GetCountry('PRY').GetAdjective]s has been accepted! They must be desperate indeed to give in so easily to our threats.\n\nTheir glum envoy has agreed to cede their territory in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName], in return for a truce, while they finish off [GetCharacter('(int32)32').GetPraenomen] and his ilk in Macedon."
 diadochi_flavor.44.a:0 "Outstanding!"
 diadochi_flavor.45.t:0 "Deal Refused"
 diadochi_flavor.45.desc:2 "The [GetCountry('PRY').GetAdjective]s have refused our offer, leaving war in Asia once again inevitable..."
 diadochi_flavor.45.a:0 "Hardly a surprise."
 diadochi_flavor.47.t:2 "[GetCountry('PRY').GetAdjective] Concessions to [GetCountry('TRE').GetName]"
 diadochi_flavor.47.desc:2 "Murmurings in the agora have confirmed that the [GetCountry('PRY').GetAdjective]s, pressed on all sides, have abandoned their territories in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName] to [GetCharacter('(int32)41').GetPraenomen] exchange for a lengthy truce.\n\nThe [GetCountry('PRY').GetAdjective]s must be hard pressed indeed to agree to such a humiliating deal with the weakest diadochi of them all..."
 diadochi_flavor.47.a:0 "A turn-up for the books."
 transfer_phrygian_lands_tre_tt:3 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y] lands in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)292').GetArea.GetName|Y], [GetProvince('(int32)254').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y], [GetProvince('(int32)244').GetArea.GetName|Y] and [GetProvince('(int32)329').GetArea.GetName|Y], and [GetProvince('(int32)207').GetArea.GetName|Y] are ceded to @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]."
 diadochi_flavor.48.t:1 "Concessions to [GetCountry('TRE').GetName]"
 diadochi_flavor.48.desc:2 "[GetCountry('PRY').GetAdjective] envoys have informed us that, as part of a deal with the Alkimachid kingdom of Thrace, they have agreed to cede our territories outside of [GetProvince('(int32)283').GetArea.GetName] to ensure peace on their northern border!"
 diadochi_flavor.48.a:0 "Protectors indeed..."
 opinion_phrygia_despotic:0 "Tyranny against Greeks"
 sicilian_sulphur_trade:0 "Sicilian Sulfur Trade"
 desc_sicilian_sulphur_trade:0 "A local trade in sulfurous material helps make this territory an attractive business prospect."
 provincial_events.2.t:0 "Sicilian Sulfur Trade"
 provincial_events.2.desc:0 "From religious purification, to exotic dyes, the otherwise foul-smelling substance; sulfur, can be used in manners various.\n\nThe trade in this substance grows ever more valuable however, as philosophers and scientists look to enhance the production of valuable metals by using it in wondrous processes. It would be wise to cash in on this growing phenomenon."
 provincial_events.2.a:0 "Most interesting."
 sicilian_sulphur_mining:0 "Sulfurous Investments"
 sicilian_sulphur_mining_desc:0 "A roaring trade in sulfur has begun sweeping the Mediterranean. Who are we to pass up such a lucrative opportunity? All that remains is to acquire a means of production."
 thasos_expanded_pmod:0 "Redeveloped Gold Mining"
 desc_thasos_expanded_pmod:0 "Recent development work has increased the output of the Thasos mines significantly."
 provincial_events.3.t:0 "Thasos Resurgent"
 provincial_events.3.desc:0 "From time immemorial, the mines of Thasos have provided the Mediterranean with high quality gold. First the Phoenicians, and then the Greeks settled here, turning a backwater island into a location of strategic relevance throughout the Aegean.\n\nIn recent past, however, the populace have drifted away, and the mines are operating at poor efficiency. A small economic stimulus ought to put Thasos back where it belongs."
 provincial_events.3.a:0 "Let us hope for a good return."
 expand_thasos_gold_mines:0 "Expand Thasos Gold Mines"
 expand_thasos_gold_mines_desc:0 "The ancient gold mines of Thasos have fallen on hard times. It behooves us to address this with haste."
 laurion_restored_pmod:0 "Laurion Restored"
 desc_laurion_restored_pmod:0 "The furnaces of Laurion once again glow in the cool evening air."
 provincial_events.4.t:0 "Laurion Restored"
 provincial_events.4.desc:0 "The ancient mines at Thorikos pull up only lead and silver. With demand at hand for harder, more bellicose metals, the nearby mines of Laureion seem a ripe target for industrial expansion.\n\nPulling in a few favors might be costly, but the yield is sure to prove worthwhile."
 provincial_events.4.a:0 "War is a harsh mistress."
 Laurion:0 "Laureion"
 restore_laurium_iron_production:0 "Restore Laureion Ironworks"
 restore_laurium_iron_production_desc:0 "The iron mines at Laureion shall serve us better than petty tin and copper. It is high time we reordered the focus of our people in Thorikos."
 character_events.50.t:0 "Ostracism"
 character_events.50.desc:0 "In a fit of palpable rage, [SCOPE.sChar('target').GetPraenomen] stared down the assembly as the verdict of ostracism was recorded. There were even those in the assembly who shook their heads at the return of this ancient and most severe of punishments, yet were still persuaded by force or enticement to vote in favor of expulsion.\n\n[SCOPE.sChar('target').GetPraenomen] is said to have made [SCOPE.sChar('target').GetHerHis] way to [SCOPE.sC('random_target').GetName], where [SCOPE.sChar('target').GetSheHe] will surely spread rumors and disinformation against us, yet, surely this option is better than the tyranny of an execution?"
 character_events.50.a:0 "Goodness no, we aren't tyrants..."
 ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y] is exiled to [SCOPE.sC('random_target').GetName|Y]."
 character_events.52.t:0 "Coup in [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc:0 "Our heralds from [SCOPE.sC('coup_target').GetName] bring most troubling news. [SCOPE.sChar('coup_leader').GetName], who we most justly expelled from our glorious nation, has instigated and successfully led a bloodless coup against the government in [SCOPE.sChar('coup_leader').GetHerHis] newfound realm.\n\nIt would appear that all attempts at diplomacy are likely to prove worthless, given the grudge that [SCOPE.sChar('coup_leader').GetPraenomen] holds against us."
 character_events.52.a:0 "Oops."
 diadochi_flavor.100.t:0 "A Chance to Strike"
 diadochi_flavor.100.desc:0 "The feeble [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] dynasty cowers in the west, claiming nominal overlordship of great swathes of land.\n\nIn truth, we are the only ones who dare to speak the truth: the legitimacy of Seleukid rule is over.\n\nIt is with interest, therefore, that one of our foraging parties limped home recently, having been routed by a border patrol accompanied by [SCOPE.sC('origin').GetRuler.GetName], the [SCOPE.sC('origin').GetRulerTitle] of the [SCOPE.sC('origin').GetName]. With a hasty enough response, we may be able to deal a severe blow to them, though this would surely be cause for outright war."
 diadochi_flavor.100.a:0 "Our time is now!"
 diadochi_flavor.100.b:0 "We cannot upset the fragile balance of power."
 diadochi_flavor.101.t:0 "Parthian Hordes"
 diadochi_flavor.101.desc:0 "Sensing a moment of weakness, the hordes of the [SCOPE.sC('target').GetAdjective] wastes have descended upon the [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] lands as a pack of wolves would savage a lamb.\n\nThe attack came without warning, with [SCOPE.sC('origin').GetRulerTitle] [SCOPE.sChar('sel_rul').GetPraenomen] being amongst the first casualties, having been touring the border region when the attack came.\n\nSeemingly not content with this apocalyptic turn of events, the nobles of the [SCOPE.sC('origin').GetAdjective] realm have turned on one another, squabbling to determine a legitimate successor - will the titan of the east fall to ruin?"
 diadochi_flavor.101.a:0 "Woe!"
 seleucid_struggles:0 "Strife!"
 desc_seleucid_struggles:0 "Provoked by the attack of the Parthian hordes, the empire is in a state of turmoil."
 rel_flavor_minorities.1.t:0 "Jewish Diaspora"
 mesopotamian_jews:0 "Ever since the days of the Babylonian Captivity Mesopotamia has been home to a large community of Jewish families. While rarely among the more influential groups in the region these families have made it their home. Travelling Jewish merchants based in Babylonia is not an unusual sight across the greater Persian region. "
 eastern_med_jews:0 "While in some ways Alexander's empire led to both war and destruction around the Eastern Mediterrenean and Mesopotamia it has also created a common cultural and economic sphere in which minorities can thrive. We have observed the growth of a strong Jewish merchant community in [jewish_merchant_province.GetName] with great excitement."
 indian_jews:0 "It is said the first Jewish merchants settled in these lands during the age of king Solomon. Whether that is true or not there has been thriving guild of Jewish merchants in [ROOT.GetName] for many generations now."
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nWithin this community [jewish_merchant.GetName] has quickly made a name for himself as a man of great ability and influence. Someone who would do well in a position for the state..."
 rel_flavor_minorities.1.a:0 "Welcome [jewish_merchant.GetName] into our service."
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] will stay in our capital."
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] is more useful where he is."
 powerful_merchant_guild:0 "Thriving Merchant Guilds"
 desc_powerful_merchant_guild:0 "This is home to thriving merchant guild."
 cultural_integration.1.t:0 "Acceptance Through Marriage"
 cultural_integration.1.desc:1 "As [ROOT.GetCountry.GetRuler.GetName] still has to find love, the more pragmatic of advisors to the [ROOT.GetCountry.GetRulerTitle] have pointed out a number of [target_culture.GetCulture.GetName] suitors that had hitherto not been considered. In addition to serving as an agreeable solution to the search of our [ROOT.GetCountry.GetRuler.GetTitleName] for love, they also argue that the marriage of a [target_culture.GetCulture.GetName] to a person of such high office would lend much respect to the [target_culture.GetCulture.GetName] culture, greatly aiding their acceptance in our nation."
 cultural_integration.1.a:0 "Then a grand mass wedding would aid their acceptance even more!"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#! marries a provincial #Y [target_culture.GetCulture.GetName]#! scion."
 cultural_integration.1.b:0 "We will find a suitable match for [ROOT.GetCountry.GetRuler.GetName]."
 cultural_integration.1.c:0 "Alas! It would be difficult for [ROOT.GetCountry.GetRuler.GetName] to find love there..."
 cultural_integration.2.t:0 "A Governor of Their Own"
 cultural_integration.2.desc:1 "With the increase in rights bestowed upon them, the [target_culture.GetCulture.GetName] people of [cultural_governorship.GetName] are becoming increasingly distressed at their still being ruled by someone who does not understands their culture. They feel the time has come for them to be allowed to be ruled by 'one of their own', and to this end they have proposed [cultural_desired_governor.GetName] as a suitable replacement."
 cultural_integration.2.a:0 "Their request is most reasonable - we shall give [cultural_desired_governor.GetName] a chance."
 cultural_integration.2.b:0 "There is no reason to replace [cultural_current_governor.GetName] right now."
 cultural_integration.3.t:0 "Governor Adopts Local Mannerisms"
 cultural_integration.3.desc:2 "It would appear that [cultural_current_governor.GetName] has begun to adopt the mannerisms and habits of the [target_culture.GetCulture.GetName] people [cultural_current_governor.GetSheHe] rules. While popular among the people of [cultural_current_governor.GetHerHis] governorship, this change in [cultural_current_governor.GetHerHis] behavior has been the subject of derision and contempt in the capital."
 cultural_integration.3.a:0 "They will come to accept it eventually."
 cultural_integration.3.b:1 "We should remind [cultural_current_governor.GetHerHim] of the proper way for appointed officials to behave."
 cultural_integration.3.c:0 "This is utterly unacceptable! [cultural_current_governor.GetHerHis|U] position is forfeit!"
 cultural_integration.4.t:1 "[target_culture.GetCulture.GetName] Culture Embraced"
 cultural_integration.4.desc:2 "The rising prominence of the [target_culture.GetCulture.GetName] culture in our nation has led to its mannerisms and habits becoming increasingly accepted, even in [ROOT.GetCountry.GetCapital.GetName] itself. As a result, people have become more open and public in their obeyance of [target_culture.GetCulture.GetName] cultural practices, leading to colorful and exotic views in more and more of the streets of the city."
 cultural_integration.4.a:0 "They are an integral part of what makes [ROOT.GetCountry.GetName] strong."
 cultural_integration.4.a_tt:1 "Sets the culture of 6 non-#Y [target_culture.GetCulture.GetName]#! Pops in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! to #Y [target_culture.GetCulture.GetName]#!."
 cultural_integration.4.b:0 "We will not tolerate such a change in the streets of our very capital!"
 cultural_integration.4.c:1 "If they like [target_culture.GetCulture.GetName] culture so much, they might enjoy [cultural_target_province.GetName]."
 cultural_integration.4.c_tt:2 "Sets the culture of 6 non-#Y [target_culture.GetCulture.GetName]#! Pops in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! to #Y [target_culture.GetCulture.GetName]#!, and relocates them to #Y [cultural_target_province.GetName]#!"
 cultural_integration.5.t:1 "[target_culture.GetCulture.GetName] Recruitment Drive"
 cultural_integration.5.desc:1 "The right to join the military and defend [ROOT.GetCountry.GetName] through force of arms has long been a point of pride of our citizens. Now, with the increasing rights bestowed upon the [target_culture.GetCulture.GetName] people, calls are mounting that they should be allowed to serve in the military as well, as a possible solution to our dwindling manpower reserves. Of course, this might well cause jealousy and resentment with our existing soldiery, many of whom still view the [target_culture.GetCulture.GetName] as their old enemy..."
 cultural_integration.5.a:0 "An excellent idea!"
 cultural_integration.5.b:0 "And risk a mutiny!? We think not!"
 cultural_integration.6.t:0 "Societal Unrest"
 cultural_integration.6.desc:1 "With the rising prominence and social status of people of [target_culture.GetCulture.GetName] descent, the established citizenry is increasingly finding their privileges encroached upon. As might have been foreseen, they are becoming increasingly anxious and resentful in the face of this new social competition by a people who not too long ago were deemed to be inferior. Already, this is boiling over in the form of public and sometimes violent quarrels with the [target_culture.GetCulture.GetName] people, and vocal protests against our policy of integration."
 cultural_integration.6.a:0 "They will learn to treat them as fellow citizens eventually."
 cultural_integration.6.b:0 "We will ensure the established citizenry's rights are protected!"
 cultural_integration.6.c:2 "A series of examples of the most vocal opponents should 'encourage' acceptance."
 cultural_integration.7.t:1 "Prominent [target_culture.GetCulture.GetName] Family Demands Recognition"
 cultural_integration.7.desc:1 "Representing one of the most influential [target_culture.GetCulture.GetName] families, [cultural_family_leader.GetName] has leveled scathing accusations that the [cultural_family_leader.GetFamilyDisplayAdjective] family is effectively being shunned from politics and public life by the most powerful established families. Powerless against this concerted action to undermine their position, [cultural_family_leader.GetSheHe] has now approached the government with a request of formalizing the family's statutes and privileges."
 cultural_integration.7.a:2 "Any influential [target_culture.GetCulture.GetName] family is welcome in [ROOT.GetCountry.GetAdjective] politics."
 cultural_integration.7.a_tt:0 "As a result of this power struggle, the #Y [fallen_head.GetFamilyDisplayAdjective]#! family will fall from relevance.\nWhile all characters in the fallen family will remain in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! they will now be considered #Y Minor Characters#!."
 cultural_integration.7.b:1 "Those who shaped our political landscape must be jealous."
 cultural_integration.8.t:0 "A New Center of Power"
 cultural_integration.8.desc:1 "With the emerging cultural dominance of the [target_culture.GetCulture.GetName] people voices are beginning to sprout up, calling into question why the nation should still be governed from relatively distant [ROOT.GetCountry.GetCapital.GetName], when there are cities far closer to the cultural heart of the [ROOT.GetCountry.Custom('get_base_government_type')]. Is it not time the shift in relative importance of our peoples is represented in the location of the seat of the government?"
 cultural_integration.8.a:1 "They are right; a [target_culture.GetCulture.GetName] city would make for a far more apt seat of government."
 cultural_integration.8.b:0 "And forsake our history?! Never!"
 cultural_integration.9.t:0 "Army Mutinies"
 cultural_integration.9.desc:1 "The acceptance of [target_culture.GetCulture.GetName] recruits within the army has taken a turn for the worse. Where initially the biggest problems were a lack of discipline and morale, now outright mutinies have begun to emerge. The men refuse to fight alongside those they consider to be 'barbarians', 'foreigners', and 'enemies'.\n\nTheir anger, fueled by hurt pride and supported by some prominent and vocal leaders, is no longer directed only at their supposed [target_culture.GetCulture.GetName] brothers-in-arms, but also at the ruling government itself. If we do not act quickly, this may escalate still further..."
 cultural_integration.9.a:0 "This experiment has gone on for long enough."
 cultural_integration.9.b:0 "We must carve out the heart of this mutiny before it spreads."
 cultural_integration.9.c:2 "An example made of some of their leaders will bring them back in line."
 gov_pol.9.t:0 "Transition of Power"
 gov_pol.9.desc:0 "Old loyalties and allegiances in a monarchy are never entirely tied to the state, but rather to the Monarch. With the death of [former_ruler.GetName] our grasp over the various parts of our empire loosens ever so slightly.\n\nIt will be up to [ROOT.GetCountry.GetRuler.GetName] to once again strengthen our hold, and win the hearts of [ROOT.GetCountry.GetRuler.GetHerHis] people and prove [ROOT.GetCountry.GetRuler.GetHerselfHimself] more than just a new face on the coins."
 no_popular_heir:1 "Since [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] has very low @popularity_icon! Popularity, the reduction of Province Loyalty is harsher than it would normally be."
 very_popular_heir:1 "The widespread popularity of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] among the common people has softened the reduction of Province Loyalty we would normally receive."
 gov_pol_loyalty_tooltip:0 "...along with our [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] other non-capital Provinces."
 gov_pol.9.a:0 "Long live the Monarchy!"
 all_integrated_and_primary_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! and all #Y Integrated#! cultures gain the following"
 loser_tt:0 "All Characters on the losing side will be spared but get the following"
 all_non_traitors_tt:0 "All Characters who stayed loyal and remain alive get the following"
 all_members_tt:0 "All family Members get the following"
 SUCCESS:0 "Success!"
 diadochi_flavor.48.desc_1:1 "[GetCountry('PRY').GetAdjective] setbacks have allowed the [GetCountry('TRE').GetAdjective] Kingdom to lay claim to Asia Minor, seizing the cities along the Propontis in the process..."
 diadochi_flavor_49_intro:1 "[GetCharacter('(int32)37').GetPraenomen]' death has, combined with recent setbacks, fractured the stability of the cyclops' kingdom."
 diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$ However, his heir and co-king [antigonids_scope.GetRuler.GetPraenomen] has vowed to hold the kingdom together despite the defection of local governments to neighboring Diadochi and crumbling support in [antigonids_scope.GetRuler.GetHerHis] remaining holdings."
 diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$ His heir and co-king [antigonids_scope.GetRuler.GetPraenomen], unable to hold together the expiring loyalties of [antigonids_scope.GetRuler.GetHerHis] subjects, has abandoned much of the kingdom to the claims of the other Diadochi while [antigonids_scope.GetRuler.GetSheHe] retreats to lick [antigonids_scope.GetRuler.GetHerHis] wounds among Greek friends."
 diadochi_flavor.49.desc_3:0 "\n\nTaking advantage of the distraction, our forces have seized control of the long disputed island of Kypros and Palestinian hinterland, which Antigonos so stubbornly defended from our advances..."
 diadochi_flavor.49.desc_4:0 "\n\nOur forces have advanced into Palestine, securing control of the disputed region and its local potentates as far as Syria - which will no doubt rankle [GetCountry('SEL').GetAdjective] tempers - though the Phoenician cities and garrison of the island city of Tyros remain loyal to the Antigonids for now..."
 diadochi_flavor.49.a:0 "Let them run."
 diadochi_flavor.49.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)331').GetArea.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt3:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.desc_3:1 "\n\nTheir determination means little in the face of the defections of those installed by [GetCharacter('(int32)37').GetPraenomen] to watch over the satrapy [GetCharacter('(int32)39').GetPraenomen] appointed him all those years ago. It is clear that [GetCountry('TRE').GetRuler.GetPraenomen] is the one who will unite the Macedonians of the west."
 diadochi_flavor.50.desc_4:1 "\n\nIn the chaos, Asian provincial notaries have given us their loyalty - and thus dominion over [GetCharacter('(int32)37').GetPraenomen]' original holdings in [GetProvince('(int32)1936').GetArea.GetRegion.GetName] granted by [GetCharacter('(int32)39').GetPraenomen] the Great - extending our influence across the Bosporos into [GetProvince('(int32)244').GetArea.GetRegion.GetName] and beyond."
 diadochi_flavor.50.a:0 "At last, the Bosporos is ours."
 diadochi_flavor.50.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt3:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] western mainland [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] will be released as a satrapy."
 diadochi_flavor.50.tt5:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] will be released."
 diadochi_flavor.50.tt6:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)252').GetArea.GetName|Y], excepting [GetCountry('IOA').GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.tt7:2 "#Y Sardis#! satrapy forms in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], led by [phoenix_scope.GetName|Y]."
 diadochi_flavor.50.tt8:2 "#Y Phrygia#! satrapy forms in [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], led by [dokimos_scope.GetName|Y]."
 diadochi_flavor.50.tt9:0 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.desc_3:0 "\n\nThe stubbornness of the Antigonids in the face of overwhelming odds is regrettable, but our forces already move to secure the old hinterlands of the Euphrates."
 diadochi_flavor.51.desc_4:1 "\n\nOur negotiations with the other Diadochi have left our claim to [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetCharacter('(int32)37').GetPraenomen]' new capital beyond doubt, and already our administrators are ensuring these land's local rulers accept [GetCountry('SEL').GetAdjective] authority."
 diadochi_flavor.51.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt3:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], besides #Y [GetProvince('(int32)743').GetName|Y]#!, $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt5:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], and [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.a:0 "Much is gambled in the game of empire."
 diadochi_flavor_become_our_trib:0 "become our tributaries."
 diadochi_flavor.52.desc_3:1 "\n\nThough we have not been able to take as much advantage of these developments as their direct neighbors, our soldiers and partisans took the opportunity to seize control of the [GetCountry('PRY').GetAdjective] garrisons in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] as they reeled from the news of their king's death..."
 diadochi_flavor.52.desc_4:1 "\n\nWe have succeeded in laying claim to Caria and [GetProvince('(int32)1883').GetArea.GetRegion.GetName] in the carving of the kingdom's corpse. However, [pleistarchus_scope.GetName] has been doggedly citing [pleistarchus_scope.GetHerHis] record of loyalty and the distance of the province in order to justify being appointed our satrap in [GetProvince('(int32)290').GetArea.GetRegion.GetName]..."
 diadochi_flavor.52.desc_5:0 "\n\nThough we have not been able to profit by land directly from this turn of events, the visitation of misfortune on the Antigonids is always welcome..."
 diadochi_flavor.52.a:1 "We shall not lose [GetProvince('(int32)418').GetArea.GetRegion.GetName] again."
 diadochi_flavor.52.b:0 "We place our trust in [pleistarchus_scope.GetPraenomen]."
 diadochi_flavor.52.bt:0 "[pleistarchus_scope.GetName] will be granted independent rule of #Y Caria#! and eastern #Y $cilicia_region$#! as our ally."
 diadochi_flavor.52.bt1:0 "[pleistarchus_scope.GetName] will be granted independent rule of #Y Caria#! as our ally."
 diadochi_flavor.52.c:1 "Caria and [GetProvince('(int32)1883').GetArea.GetRegion.GetName] will once again be integral parts of the Macedonian kingdom."
 diadochi_flavor.52.d:0 "Seeing this day is victory enough."
 diadochi_flavor.52.dt:1 "The [GetCountry('PRY').GetAdjective] kingdom has been partitioned."
 diadochi_flavor.52.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] eastern [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt3:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] #Y Caria#! $diadochi_flavor_have_been_seized$"
 diadochi_flavor_have_been_seized:0 "will be seized."
 diadochi_flavor.53.a:0 "Fortune is a fickle friend..."
 diadochi_flavor.53.at:1 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] has been carved up by the other Diadochi states."
 diadochi_flavor.54.t:0 "[pleistarchus_scope.GetPraenomen] of [pleistarchus_satrapy.GetName]"
 diadochi_flavor.54.desc:1 "Macedon laid claim to Caria and eastern [GetProvince('(int32)1883').GetArea.GetRegion.GetName] in the recent division of [GetCountry('PRY').GetAdjective] spoils, driving a wedge between the northern and eastern successors.\n\n"
 diadochi_flavor.54.desc_1:1 "Now it seems [GetCharacter('(int32)32').GetPraenomen] has been convinced or pressured by his loyal brother and general [pleistarchus_scope.GetPraenomen] into granting him its government for himself - with almost complete independence."
 diadochi_flavor.54.desc_2:0 "The province has now been set aside for [pleistarchus_scope.GetPraenomen], a notable Macedonian courtier, to govern with wide autonomy."
 diadochi_flavor.54.a:0 "Questionable move..."
 diadochi_flavor.54.at:1 "@[pleistarchus_satrapy.GetFlag]! [pleistarchus_satrapy.GetName|Y] is now an independent ally of @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.55.t:0 "Winds of Change"
 diadochi_flavor.55.desc:0 "The evolving struggle between the Diadochi kingdoms, including our masters in the [antigonids_scope.GetAdjective] realm, has left us bereft of our old benefactors.\n\n"
 diadochi_flavor.55.desc_1:0 "[transferred_subject.GetOverlord.GetAdjective] administrators have swiftly ensured our compliance along the lines of our previous subordinate relationship..."
 diadochi_flavor.55.desc_2:0 "We must now look to our own survival, being careful to maneuver the new political landscape..."
 diadochi_flavor.55.a:0 "The weak must do what they are told."
 diadochi_flavor.55.at:0 "We are no longer a subject of [antigonids_scope.GetName|Y] @[antigonids_scope.GetFlag]!"
 diadochi_flavor.56.t:0 "[attalid_head.GetFamilyDisplayAdjective] Defection"
 diadochi_flavor.56.desc:0 "It seems our recent setbacks have caused even trusted nobles to reconsider their loyalties and plans for the future.\n\n"
 diadochi_flavor.56.desc_1:1 "The ambitious Attalids - brought to great prominence in [GetCharacter('(int32)37').GetPraenomen]' kingdom by the eunuch [GetCharacter('(int32)385').GetPraenomen] - have defected to [thrace_scope.GetName] and offered their loyalty to [thrace_scope.GetRuler.GetPraenomen]..."
 diadochi_flavor.56.desc_2:0 "The prominent [attalid_head.GetFamilyDisplayAdjective] dynasty has fled to the court of [thrace_scope.GetRuler.GetPraenomen] in [thrace_scope.GetName] to pledge their loyalty to our enemies..."
 diadochi_flavor.56.desc_3:1 "The prominent [attalid_head.GetFamilyDisplayAdjective] dynasty has stirred up popular support in [GetProvince('(int32)290').GetArea.GetRegion.GetName] to carve out their own realm based at [pergamon_scope.GetCapital.GetName]!"
 diadochi_flavor.56.a:0 "What of it? They will come to naught."
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] and [attalid_head.GetHerHis] family have moved to [GetCountry('TRE').GetName|Y]\nThey may be granted lands to govern."
 diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y] has founded the kingdom of [pergamon_scope.GetName|Y]."
 diadochi_flavor.57.desc:1 "[GetCountry('PRY').GetAdjective] setbacks have seen many of their most prominent servants defect to other causes, and in this vein the [attalid_head.GetFamilyDisplayAdjective] dynasty have arrived at our court.\n\nThey have strong local connections in [GetProvince('(int32)290').GetArea.GetRegion.GetName] and offer to transfer their loyalties to us in exchange for a position befitting their usefulness..."
 diadochi_flavor.57.a:0 "They will serve us well."
 diadochi_flavor.57.at:0 "[attalid_head.GetName] will govern northern #Y $asia_region$#! as satrap of #Y Pergamon#!."
 diadochi_flavor.57.sardis_tt:0 "[sardis_scope.GetRuler.GetFullName] will be replaced as satrap of #Y $asia_region$#!."
 diadochi_flavor.57.b:0 "Things are fine as they are."
 diadochi_flavor.57.bt:0 "The Attalid family will remain in @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.57.tt:0 "The [attalid_head.GetFamilyDisplayAdjective] family has arrived in @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.58.t:0 "[attalid_head.GetFamilyDisplayAdjective] Realm"
 diadochi_flavor.58.desc:1 "Like rats fleeing a sinking trireme, the Attalid dynasty - formerly loyal servants of the Antigonids - have set themselves up in [GetProvince('(int32)278').GetName] and pledged themselves to govern the area in our name."
 diadochi_flavor.58.a:0 "Ha!"
 diadochi_flavor.59.t:1 "The Rise of [attalid_head.GetEmployer.GetName]"
 diadochi_flavor.59.desc:2 "In the chaotic fighting over [GetProvince('(int32)290').GetArea.GetRegion.GetName], a new realm has been established by the [attalid_head.GetFamilyDisplayAdjective] family - nobles formerly in the service of the Antigonids - based around [attalid_head.GetEmployer.GetCapital.GetName] in [attalid_head.GetEmployer.GetCapital.GetArea.GetName]."
 diadochi_flavor.59.desc_subject:0 "\n\nIt seems their presence has been sanctioned by [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] of [attalid_head.GetEmployer.GetOverlord.GetName], whom the [attalid_head.GetFamilyDisplayAdjective] family are notionally serving as governors of the area."
 diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName], eh?"
 diadochi_flavor.59.at:1 "@[attalid_head.GetEmployer.GetFlag]! [attalid_head.GetEmployer.GetName|Y] has been created."
 heir_events.1.t:0 "The Seleukid Dynasty"
 heir_events.1.desc:1 "In accordance with the traditions of our dynasty, [former_ruler.GetName] has been crowned.\n\nAs [former_ruler.GetSheHe] ascends the throne, the expectations of the world to rule in accordance with [former_ruler.GetHerHis] ancestors are upon [former_ruler.GetHerHim]."
 heir_events.1.a:0 "Long live [seleukos_scope.GetPraenomen]!"
 heir_events.1.b:0 "Long live [antiochos_scope.GetPraenomen]!"
 there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "New kings of the Seleukid dynasty will often take on the name [seleukos_scope.GetPraenomen|Y] as they ascend the throne."
 there_will_sometimes_be_an_antiochos_on_the_seleukid_throne:0 "New kings of the Seleukid dynasty will often take on the name [antiochos_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.2.t:0 "A New Ptolemaic King"
 heir_events.2.desc:1 "In accordance with the traditions of our dynasty, [ptolemaios_scope.GetName] has been crowned.\n\n[ptolemaios_scope.GetSheHe|U] has assumed the honors and responsibilities associated with the name Ptolemaios ever since the rule of [ptolemaios_soter.GetName]."
 heir_events.2.a:0 "Long live [ptolemaios_scope.GetPraenomen]!"
 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "New kings of the Ptolemaic dynasty will always take on the name [ptolemaios_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.3.t:0 "A New Ptolemaic Queen"
 heir_events.3.desc:1 "In accordance with the traditions of our dynasty, [kleo_scope.GetName] has been crowned.\n\nAs [kleo_scope.GetSheHe] ascends the throne, the expectations of the world to rule in accordance with [kleo_scope.GetHerHis] ancestors is upon [kleo_scope.GetHerHim]."
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "New Queens of the Ptolemaic dynasty will often take on the name [kleo_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.3.a:0 "Long may [kleo_scope.GetSheHe] reign!"
 heir_events.5.t:0 "Heir Apparent"
 heir_events.5.desc:0 "A [ROOT.GetCountry.GetAdjective] coronation ceremony is meant to be one of the grandest and most memorable events of a lifetime, but not all coronations are equal. While everyone is going through the motions expected of them, there are whispers among the onlookers.\n\nThe fact that [nominator.GetName] will remain at the reins of the country with [nominee.GetName] sharing the title is causing ridicule in the streets, but also inspiring far less savory emotions in the Royal Palace."
 heir_events.5.a:0 "They will accept it in time."
 jealous_sibling:0 "Unfair Succession"
 heir_events.6.t:0 "A Crowned Hier"
 heir_events.6.desc:0 "The legacy of Ptolemy is in many ways as much Egyptian as it is Greek. At few moments is this more apparent than during the coronations of the [nominator.GetFamily.GetName] Dynasty.\n\nThe nomination of [nominee.GetName] as the heir apparent is in all notable ways clearly such a ceremony. It is officiated by the high priest of Ptah, and [nominee.GetName] has been presented the scepters of the Kingdoms.\n\nWith hymns that proclaim the new Pharaoh a child of Amun still echoing around them there are those that cannot help but wonder, was this really necessary when [ROOT.GetCountry.GetRuler.GetName] will actually remain in power?"
 heir_events.6.a:0 "Long live Ptolemaios!"
 ptolemaios_prematurely:0 "Ptolemaios is the regnal name of all the Monarchs in our dynasty."
 heir_events.6.b:0 "Long Live Kleopatra!"
 kleopatra_prematurely:0 "Kleopatra is the regnal name of all the Queens in our dynasty."
 heir_events.6.c:0 "Tenella!"
 heir_events.7.t:0 "Coronation of an Heir"
 heir_events.7.desc:0 "The [nominator.GetFamily.GetName] dynastic legacy is in many ways more tied to territory than any single institution. It is not Greek, Syrian, Babylonian or Persian, but instead draws on the traditions of kingship of Seleukos Nikator and the territory he united.\n\nOne way in which this is very evident is in the coronation ceremonies of our rulers. Oaths are sworn in many languages, priests are present from many major faiths, and astrologers proclaim the newly crowned rulers favor with their gods.\n\nNonetheless the coronation of [nominee.GetName] is something out of the ordinary. [ROOT.GetCountry.GetRuler.GetName] remains in power, and yet here are priests to gods both near and far legitimizing the 'rule' of the new heir apparent."
 heir_events.7.a:0 "Long live Seleukos!"
 seleukos_prematurely:0 "Seleukos is the regnal name of many of the Monarchs in our dynasty."
 heir_events.7.b:0 "Long live Antiochos!"
 antiochos_prematurely:0 "Antiochos is the regnal name of many of the Monarchs in our dynasty."
 heir_events.7.c:0 "Tenella!"
 heir_events.8.t:0 "Heir Apparent"
 heir_events.8.desc:0 "Whether drawing on the heritage of Herakles or that of Antigonos the One-Eyed himself, the legacy of the [nominator.GetFamily.GetName] dynasty is one with a strong martial tradition. It is no wonder that when Antigonos was proclaimed king this was done after a great military victory, and by the victorious army.\n\nThis tradition is still evident in [nominator.GetFamily.GetName] coronations to this day, with the oaths of our officers to the new ruler being a crucial component.\n\nThe coronation of [nominee.GetName] is not traditional however. [ROOT.GetCountry.GetRuler.GetName] will still remain on the throne, despite the well wishes of our officers and soldiers. Everyone knows that what it really means is that there is now a clear Heir Apparent, but not everyone approves of this fact."
 heir_events.8.a:0 "Tenella!"
 heir_events.9.t:0 "Heir Apparent"
 heir_events.9.desc:0 "While it is in many ways a mere formality, the approval of the [ROOT.GetCountry.GetAdjective] barons is still required for the crowning of a new ruler. That this tradition is older than memory vouches for its respect.\n\nIt is perhaps no surprise  that the coronation of [nominee.GetName] has been greeted by acclamation and celebration among the barons, some saying [nominee.GetSheHe] is the spitting image of Alexander himself at that age.\n\nWhat is more out of the ordinary is the fact that this coronation leaves [nominator.GetName] in power, with no loss of authority. The pomp and ceremony aims to make [nominee.GetName] the Heir Apparent."
 heir_events.9.a:0 "Tenella!"
 heir_events.10.t:0 "Heir Apparent"
 heir_events.10.desc:0 "There are many traditions to observe in the [ROOT.GetCountry.GetAdjective] kingdom when naming a designated successor - but even for a [ROOT.GetCountry.GetRuler.GetTitleName] it is hard to know what will happen after death.\n\nPerhaps that is why the coronation of [nominee.GetName] today was undertaken with such fervor, pomp and ceremony. The high and mighty in the kingdom, as well as representatives of the priesthood, have all gladly sworn fealty to [nominee.GetName] as their ruler.\n\nThere are some, however who consider the whole ceremony superficial. [nominator.GetName] will remain the ruler of the country after all, with [nominator.GetName] now the Heir Apparent."
 heir_events.10.a:0 "Tenella!"
 heir_events.11.t:0 "Playing Favorites"
 heir_events.11.desc:0 "The decision of [nominator.GetName] to hold a grand ceremony to nominate a mere child as co-ruler and official successor has been hard to stomach for some of the political grandees in our country. The coronation ceremony may have gone off without a hitch, but there is dissent brewing among the rich and mighty in [ROOT.GetCountry.GetName]."
 heir_events.11.a:0 "This is for the best."
 heir_offense_warning:0 "This action may cause offense among the other characters in the line of succession."
 has_any_position_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! is not employed."
 prominent_spouse_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! is not the wife of a ruler, successor, or Great Family member. ([THIS.GetCharacter.GetSpouse.GetName])"
 heir_events.12.t:0 "A New Mithridatic King"
 heir_events.12.desc:1 "$dynasty_traditions$Now [former_ruler.GetSheHe] must assume the name of our founder and the responsibilities associated with the name Mithridates."
 heir_events.12.a:0 "Hail Mithridates."
 heir_events.12.b:0 "Time for a change."
 there_will_sometimes_be_a_mithridates_on_the_pontic_throne:1 "New kings of the Mithridatid dynasty will always take on the name [mithridates_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.13.t:0 "A New Zipoeteid King"
 heir_events.13.desc:1 "$dynasty_traditions$Now [former_ruler.GetSheHe] must assume one of our ancient royal names, symbolizing the stability of [former_ruler.GetFamilyDisplayName] rule in [former_ruler.GetEmployer.GetName]."
 heir_events.13.a:0 "He shall be called Nikomedes."
 heir_events.13.b:0 "It is time for the reign of Prusias."
 there_will_sometimes_be_a_nikomedes_on_the_bithynian_throne:0 "$there_will_sometimes_open$ often $there_will_sometimes_middle$ Nikomedes $there_will_sometimes_end$"
 there_will_sometimes_be_a_prusias_on_the_bithynian_throne:0 "$there_will_sometimes_open$ sometimes $there_will_sometimes_middle$ Prusias $there_will_sometimes_end$"
 heir_events.14.t:0 "A New Attalid King"
 heir_events.14.a:0 "He shall be called Attalos."
 heir_events.14.b:0 "It is time for the reign of Eumenes."
 there_will_sometimes_be_a_attalos_on_the_attalid_throne:0 "$there_will_sometimes_open$ sometimes $there_will_sometimes_middle$ Attalos $there_will_sometimes_end$"
 there_will_sometimes_be_a_eumenes_on_the_attalid_throne:0 "$there_will_sometimes_open$ sometimes $there_will_sometimes_middle$ Eumenes $there_will_sometimes_end$"
 there_will_sometimes_open:0 "New Kings of the [former_ruler.GetFamilyDisplayAdjective] dynasty will"
 there_will_sometimes_middle:0 "take on the name"
 there_will_sometimes_end:0 "as they ascend the throne."
 dynasty_traditions:0 "In accordance with the traditions of our dynasty, [former_ruler.GetName] has been crowned.\n\n"
### Combat honors
 distinction.1.t:0 "Spectacular Ambush"
 distinction.1.desc:0 "A triumphant day has come for [actor.GetName], having maneuvered in the rough terrain for days to trick the enemy [target.GetCountry.GetName] into a false sense of security. As the armies clashed they thought they had it all under control until our hidden forces suddenly appeared, taking the enemy completely by surprise. The [actor.GetName] is taking a lot of pride in such a crushing victory, and will be looking at making this a regular fighting doctrine."
 distinction.1.a:0 "A fantastic show of tactics!"
 distinction.2.t:0 "Exemplary Use Of Terrain"
 distinction.2.desc:0 "Ever since the heroic stand at Thermopylae, it has been well known that numbers can be leveraged very well against superior numbers in a closed environment. With that in mind, the [actor.GetName] have shown great innovation with their latest victory, where they lured the enemy into thinking they were choosing the battleground. In reality they fell for a well planned trap, where they ended up surrounded with nowhere to run."
 distinction.2.a:0 "Good planning has paid off."
 distinction.3.t:0 "[actor.GetName] Stands Tall"
 distinction.3.desc:0 "Having fought a glorious victory on the open fields, the [actor.GetName] has shown prowess that would have impressed Alexander himself. The organized center of the army kept on pushing the enemy back mercilessly while the flanks kept them occupied. Taking full advantage of this experience of this will see them strike fear into the heart of any enemy foolish enough to face them in similar terrain."
 distinction.3.a:0 "A brilliant battle to be sure."
 distinction.4.t:0 "Scorching Victory"
 distinction.4.desc:0 "The harsh sun is something most fear, but some learn and adapt to it. For days [actor.GetName] hounded the enemy, keeping them from being able to access the oases, their supply of water kept going down. In the end, what they faced on the field was a dehydrated, weakened force that was easily defeated. With this [actor.GetName] has found the hidden advantages of the desert and made them part of their own arsenal of weapons, to be deployed against any enemy who would dare to enter their domain."
 distinction.4.a:0 "I almost feel sad for the enemy."
 distinction.5.t:0 "Barbarians Rebuffed"
 distinction.5.desc:0 "A triumphant victory was had against the barbaric hordes! [actor.GetName] has brought justice upon those who would intrude upon our lands and threaten the safety of our population. A victory such as this should bring them a wealth of slaves and glory, rewards that will feed their determination for further victories."
 distinction.5.a:0 "This has safeguarded our people."
 distinction.6.t:0 "Practice Makes Perfect"
 distinction.6.desc:1 "Experience is the teacher of all things. The [adiutrix_legion.GetName] has shown rare alacrity, throwing themselves into the arms of [ROOT.GetCountry.Custom('get_war_god')] with gusto. Their enthusiasm in practice and battles alike prove the key to success is to pass knowledge and experience on to the young instead of having them learning the hard way. Fighting side by side, with full trust in the man next to you, as an effective, cohesive combat unit, strikes fear into their foe's hearts."
 distinction.6.a:0 "The enemy will dread these men."
 distinction.7.t:0 "The First Legion"
 distinction.7.desc:1 "It is a large step for a nation to show it has the resources to keep a standing army. As we have formed [primagena_legion.GetName], we now stand as a nation above others! Our glorious nation enters a new era of professional soldiers that will show no mercy to our enemies. Additionally, they will be able to forge a legacy of their own, and bravery or lack thereof shall determine its character."
 distinction.7.a:0 "A new era has begun."
 distinction.8.t:0 "A Great Cavalry Victory"
 distinction.8.desc:0 "Today is a day of triumph as we have driven our enemy before us and heard the lamentation of those overrun. [actor.GetName] has brought glory to itself and our nation by upholding the high standards of cavalry set by the hetairoi of Alexander. The key to victory, today just as back then, was an exemplary use of hammer and anvil tactics, where the enemy was locked down by our own frontlines as the cavalry flanked and then slammed into their back, killing many and breaking the spirit of the rest."
 distinction.8.a:0 "One would not want to stand in front of their charge."
 distinction.9.t:0 "[actor.GetCommander.GetPraenomen]'s Great Victory"
 distinction.9.desc:0 "Our future magnificent leader, [actor.GetCommander.GetPraenomen], has brought a triumphant victory at the head of the [actor.GetName]. As told in the reports the victory was secured as the heir [actor.GetCommander.GetHerselfHimself] led a daring charge at the strong point of the enemy. Tales of this battle will be told for generations, and any man who has served will never have a dry cup. An event such as this will also be marked in the annals of history related to [actor.GetName], making it a mark of glory to get even to serve in it. "
 distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen] has brought glory to us all."
 distinction.10.t:0 "Engineered Outcome"
 distinction.10.desc:0 "The enemy thought themselves safe behind their walls, but the experienced engineers of [legion_poliorcetes.GetName] have shown this was false - they were not an obstacle for long. No fortress is stronger than its weakest point, and a good engineer will find it and take advantage of it in no time. As the sappers dug underneath the walls, weakening them, the army at large kept the enemy in the dark with feigned attacks. Without the engineers we would have lost many more lives, and more importantly, time."
 distinction.10.a:0 "Nothing stands up to a sharp mind."
 distinction.11.t:0 "Sacking For The Gods"
 distinction.11.desc:0 "The gods look favorably upon [pious_legion.GetName], who have sacked the site of a god not worthy of being mentioned. The holy men and women tried their best to stop our soldiers, but against an army there was little they could do to resist. Had their god been as powerful as they claimed, they surely would have been able to put up some resistance to protect their holy site."
 distinction.11.a:0 "This surely will show our dedication to the ones above."
 distinction.12.t:0 "Barca"
 distinction.12.desc:0 "We have gotten word from [barca_legion.GetName], and it seems that they have done what some thought to be impossible. No sane commander would have taken an army at such a pace through such lands… or that is what conventional wisdom would have us think. Evidence however shows us that it has worked, despite the attached dangers, and the enemy was taken by surprise by this sudden appearance. As the commander said in his last message before the battle, “I will either find a way, or make one”. "
 distinction.12.a:0 "They surely have done the impossible."
 distinction.13.t:0 "Stalwart Victories"
 distinction.13.desc:0 "Many victories have been bestowed upon [actor.GetName] and it does not seem to stop. Glory and honor is being bestowed upon all soldiers within it, let us just hope we get some time to enjoy it before the next victory. And even victories come with losses in men, let us hope our victories will not leave us ruined."
 distinction.13.a:0 "There cannot be such a thing as winning too much?"
 distinction.14.t:0 "Tusked Mayhem"
 distinction.14.desc:0 "Our magnificent victory today by [actor.GetName] has shown what truly is supreme on the battlefield. Other nations squabble with phalanxes and horsebound infantry, but once the elephants charge the brave fall and the smart runs for their lives. With this victory at hand we are sure that [actor.GetName] will put even more focus into these noble beasts for our future war efforts."
 distinction.14.a:0 "Our armies are unstoppable."
 distinction.15.t:0 "Reflections of Glory"
 distinction.15.desc:0 "A remarkable victory has been achieved by [actor.GetName] after a crushing victory against the pompous Greeks and their phalanx. Had Alexander seen the sloppiness of their movement, weakness of the guards for the flanks and slow reactions to our tactics he would have wept. With this great victory we will take the glory of the silver shields for ourselves as we now have the most proficient heavy infantry in the world."
 distinction.15.a:0 "The days of the Greeks are numbered."
 distinction.16.t:0 "Saviors"
 distinction.16.desc:0 "We have been reached by news regarding [actor.GetName] and their actions in saving roman lives. They came to the rescue as our countrymen were under the immense pressure of the enemy keeping them in check.  As should be [actor.commander.GetPraenomen] was presented with the highest military decoration of the land as the survivors saved scoured the battlefield for grass, flowers and other plants to make him a crown of grass."
 distinction.16.a:0 "The highest honor one could have bestowed."
 distinction.17.t:0 "The Triumphant [triumph_legion.GetName]"
 distinction.17.desc:1 "It is a glorious day for [triumph_legion.GetName]; their many achievements on the field of battle have brought a triumph to their magnificent commander, [target.GetName].\n\nThough one might think it were all for the general, with their resplendent toga and divinely painted face, it is a rare honor for the men to march into the city alongside the spoils of victory - a permanent honor to their name and a chance to show their own glory, parading through [ROOT.GetCountry.GetCapital.GetName] with fresh uniforms and shining phaleras for all to see."
 distinction.17.a:0 "They will all be kings for a day."
 distinction.18.t:0 "Steadfast Victory"
 distinction.18.desc:0 "In a battle, being methodical and having a good plan will make what might otherwise look like an even match turn into a one sided matter. As shown in their latest victory, [actor.GetName] has shown that they might even be able to push the ocean itself back with their resolve. As the enemy came with all their might, trying to push into our lines, they were time after time rebuffed. With each attack, our shields held strong and the enemies fell to our blades as they were pushed into close quarters. Today’s glorious victory will live on and guide the way forward for this army!"
 distinction.18.a:0 "They are an example for us all."
 distinction.19.t:0 "Fulminous Victory"
 distinction.19.desc:0 "Many battles are won with strategy, others with bravery, and some by intervention from the heavens. As [actor.GetName] was fighting, things were looking grim as the enemy made steady gains without our men being able to push them back. As the wind picked up, the enemy’s resolve started to falter whereas we were certain that this was the gods lending us a hand. When the lightning struck the enemy army the battle was over, not a man among them brave enough to stand up to the will of the gods. With this, [actor.GetName] will now fly the thunderbolt as part of their legacy."
 distinction.19.a:0 "May we all be so lucky to have the gods on our side."
 distinction.20.t:0 "Logistical Marvel"
 distinction.20.desc:0 "An army walks on its stomach, this is something every competent commander is well aware of. Assigning designated foraging parties as part of the soldier's daily tasks has done wonders for how long the army's rations last. It seems that the commander of [actor.GetName] has taught them to be almost self-reliant extending the rations they march with and thus making them much less reliant on the supply train to keep them fit for action."
 distinction.20.a:0 "Most impressive."
 distinction.21.t:0 "Cowardly Flight"
 distinction.21.desc:0 "The cowards of [actor.GetName] have fled the field, leaving supplies and stragglers for the enemy to take as they wish. The tides of this war might have been turned by this alone! This is a blemish on our honor, but even more so on theirs. They should have stood their ground until the end rather than coming back as cowards."
 distinction.21.a:0 "All of them are cravens!"
 distinction.22.t:0 "Uncivilized Looting"
 distinction.22.desc:0 "It is natural to expect some reports of looting when a city is taken, but, from what we hear of [actor.GetName], they have taken it too far! They have acted with dishonor, looting everything they could get their hands upon and slaying countless civilians. Such greed and bloodlust is not becoming of an army of our country."
 distinction.22.a:0 "Do we have soldiers or a pack of bandits?"
 distinction.23.t:0 "Disgraced Legion"
 distinction.23.desc:1 "Some of our most professional forces have defected to the side of the rapscallion [mutineer_revolting_country.GetRuler.GetName]! If they are ever reconstitued after our victory, the stain on their reputation will be hard to remove."
 distinction.23.a:1 "Their dishonor will not be forgotten."
 distinction.24.t:0 "Impious Sacking"
 distinction.24.desc:0 "The fools of [pious_legion.GetName] might just have doomed us all, as they sacked a holy site of our gods! Let us all hope the wrath of the heavens will be contained to those guilty of the deed rather than bringing their fury upon us all. It will be a large undertaking full of risk for them to regain the favor of the gods."
 distinction.24.a:0 "These men has foolishly tempted the wrath of the gods."
 distinction.25.t:0 "Headless Snake"
 distinction.25.desc:0 "Cutting the head off a snake is a good way to quickly dispatch the threat. after the cowardly actions of [dishonor_fallen_commander.GetName], they lacked the fortitude of mind and body to keep their leader alive. This will be a tarnish on their name and something that will keep future commanders worried."
 distinction.25.a:0 "How could the men be so careless?"
 character_events.54.t:0 "Arrival"
 character_events.54.desc:0 "The appearance of the notable [new_character.GetName] in [new_character.GetEmployer.GetName] has driven the gossip of [new_character.GetEmployer.GetCapital.GetName] for days, as [new_character.GetEmployer.GetAdjective] circles look to the impact [new_character.GetHerHis] presence will have on our politics and future."
 character_events.54.a:0 "Welcome, [new_character.GetPraenomen]."
 character_events.54.at:0 "[new_character.GetName] appears in [new_character.GetEmployer.GetName]."
 office_gain.4.t:0 "Breakthrough!"
 office_gain.4.desc:0 "The talent of [SCOPE.sChar('innovation_giver').GetName] knows no bounds. In [SCOPE.sChar('innovation_giver').GetHerHis] role as researcher, [SCOPE.sChar('innovation_giver').GetSheHe] dictates that [SCOPE.sChar('innovation_giver').GetHerHis] capacity for further innovation has increased.\n\nWe are sure to benefit from this situation."
 office_gain.4.a:0 "Splendid!"
 monarchy_events.103.t:0 "Pretender Receives Support"
 monarchy_events.103.desc:0 "The dastardly [SCOPE.sC('supporting_country').GetAdjective] government have pledged military support to the vile pretender, [SCOPE.sChar('supported_pretender').GetName].\n\nIn the event of a civil war, they are sure to come to [SCOPE.sChar('supported_pretender').GetHerHis] aid."
 monarchy_events.103.a:0 "Troublesome."
 warfare.16.t:0 "A Kingdom In Thrall"
 warfare.16.desc:0 "Our heralds bring troubling news: the nation of [SCOPE.sC('puppeteer_country').GetName] has successfully supported the rebellion of [SCOPE.sC('puppet_kingdom').GetRuler.GetName] in [SCOPE.sC('puppet_kingdom').GetName].\n\nThe once-mighty kingdom now lies in thrall to their former allies, having made a deal with the devil - signing away their independence in return for a mere chance at temporary power."
 warfare.16.a:0 "The future grows dim."
 antigonid_receiver_tt:0 "@[antigonid_transfer_receiver_scope.GetFlag]! [antigonid_transfer_receiver_scope.GetName] seizes [antigonid_transfer_area.GetName]."