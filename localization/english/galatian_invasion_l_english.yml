 # Decisions
 start_galatian_invasion:0 "Invade Greece"
 start_galatian_invasion_desc:0 "Too long have the riches of Greece been kept from us. We pay a heavy price for their wine and oil while these weaklings feast. Now that the dreaded Alexander is gone, their treasure is ours for the taking, with no one strong enough to oppose us!"
