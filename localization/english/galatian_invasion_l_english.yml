 form_east_galatia_desc:0 "While we are far from the ancestral homeland of our people this is still a good land. Let us create a new state here, and teach these local peoples about the capabilities of the Celtic peoples."
 embrace_galatian_culture:0 "Embrace Galatian Culture"
 embrace_galatian_culture_desc:0 "As our people change their ways based on their neighbors and the distance from our ancestral homeland, we should embrace these customs on a state level."
 volcae_feudatories:0 "Volcae Confederation"
 volcae_feudatories_desc:0 "Having settled our in our new home, there is a need for our tribes to unite into a single new nation."
