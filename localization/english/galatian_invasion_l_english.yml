 galatian_invasion.63.a:0 "They shall have their land... for now"
 galatian_invasion.63.b:0 "This land is mine!"
 galatian_invasion.70.t:0 "Embracing New Lands"
 galatian_invasion.70.desc:0 "Our people, far removed from the Celtic lands of old, are beginning to take on new practices that are distinct from the old ways. Should we embrace this new ethos or keep to the old traditions?"
 galatian_invasion.70.a:0 "A new lands for a new people."
 galatian_invasion.70.b:0 "We will never forsake our ancestral customs!"
 galatian_invasion.71.t:0 "Galatia"
 galatian_invasion.71.desc:0 "Since the first Gauls invaded Macedon many years have passed. Many have fought the Galatians, some battles they have won, some they have lost, yet none managed to defeat them. The Trocmeri, Tectosagii and Tolistobogii have conquered and settled a place to call home, now sheathing their swords and exchanging them for ploughshares, ending their migration. \n Now, the tribes have united in what they call Galatia. In the years to come, they will surely be known as a fierce people, ready to fight if necessary, but accustomed to peace. In the heart of Anatolia their people live and die. \nThe time for trade and travel has come, for a new people offers new, exciting things to discover. There is a rumor about a new kind of sword the Gauls have brought with them from their far-away homeland..."
 galatian_invasion.71.a:0 "A new people have arisen"
 galatian_invasion.72.t:0 "Celtic Phrygia" # Notification to locals that Gauls in Anatolia have unified and formed Galatia
 galatian_invasion.72.desc:0 "The Celtic people have settled in Phrygia, their journey coming to an end. They have fought Greeks and Macedonians, Hellenic and Anatolian. With the blood they have shed, they irrigate the fertile lands they conquered. They have proven themselves, and their Gods have favored their voyage. Their new homeland they call Galatia. \n\n The Galatians are still barbarians, we should try to civilize them. War is not the only way to defeat a people; with coin and a smile, they would surely integrate themselves. If they became new Greeks, they would have nothing to fear. They have brought with them a new kind of sword, which they have shown to be masters of using. Maybe we can convince the Gauls to sell some to us. New people offer new benefits..."
 galatian_invasion.72.a:0 "Peace at last"
 galatian_invasion.75.t:0 "United Volcae"
 galatian_invasion.75.desc:0 "Our brethren have accepted our right to lead a confederation. They have broken their subject agreement with their former overlords and swear fealty to us."
 galatian_invasion.75.a:0 "A new era is upon us."
