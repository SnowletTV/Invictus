l_english:
 galatian_invasion.1.t:0 "Migration"
 galatian_invasion.1.desc:0 "The Celtic people that moved into Pannonia a few generations ago, have once again started migrating. They will soon be trespassing on the realms of the Macedonian Kings, whose cities are ripe for the taking, for the Diadochi and Epigenoi are distracted and squabbling over the remains of Alexander's empire... \nOriginally hailing from Gaul, these warrior tribes had settled in Pannonia and Illyria. Now the lands cannot feed them all, and they now wander the plains and hills in search of a new home. They are moving south and they have a record of plundering the cities they encounter. It would be prudent to prepare supplies for conflict, for we are not far from their path, and these people might clash with the Hellenes. Since the hordes are so close to our homelands, we too might be dragged into the war."
 galatian_invasion.1.a:0 "Beware"
 galatian_invasion.2.t:0 "Our Volcae Brethren"
 galatian_invasion.2.desc:0 "As we make preparations for our upcoming move, we should consider whether our fellow Volcae should join us. Other tribes to the south are seeking to find riches in Greece. We search further afield, but would be stronger with a united front of Tectosagia, Trocmeria, and Tolistobogia together."
 galatian_invasion.2.a:0 "Let us march together."
 galatian_invasion.2.a:0 "We are not our brother's keeper."
 galatian_invasion.3.t:0 "Where Riches Lie"
 galatian_invasion.3.desc:0 "Having the respected opinion of the fellow Volcae, we now hold sway regarding our target for invasion, whether we should look to immediate gain or for a land we may call home."
 galatian_invasion.3.a:0 "The coasts of Asia are filled with loot!"
 galatian_invasion.3.b:0 "The plains of Phrygia are fertile."
 galatian_invasion.3.c:0 "The mountains of Cappadocia give refuge."
 galatian_invasion.4.t:0 "Pillage and Plunder"
 galatian_invasion.4.desc:0 "After a long march across the Hellespont, we have arrived to the land of Asia, ready to raid these luxurious coastal cities filled with loot! Our Volcae brethren are trusting us to summon the defenders of our conquest for peace talks once we have demonstrated our martial prowess."
 galatian_invasion.4.a:0 "To arms!"
 galatian_invasion.5.t:0 "Sword and Plough"
 galatian_invasion.5.desc:0 "After a long march across the Bosphoros, we have arrived to the land of Phrygia, ready to settle and fight anyone who opposes our residence. Our Volcae brethren are trusting us to summon the defenders of our conquest for peace talks once we have demonstrated our martial prowess."
 galatian_invasion.5.a:0 "To arms!"
 galatian_invasion.6.t:0 "Hill Country Home"
 galatian_invasion.6.desc:0 "After a long march across the Hellespont, we have arrived to the land of Cappadocia, where these mountains will give us cover in between our raiding parties."
 galatian_invasion.6.a:0 "To arms!"
 galatian_invasion.10.t:0 "Pella under Siege"
 galatian_invasion.10.desc:0 "My King, Pella has come under siege by the migrating hordes of the Gauls. In the past, these hordes never remained long in Greek lands, only looting and sacking their goal. Now however, they are driven by a need for new lands to settle, for Pannonia and Illyria are too small to support the descendants of the previous migration. We must assume that Pella would be sacked, but they would never settle there, since the Gauls know, that we'd evict them. Still, we cannot let the Palace of Philp and Alexander fall into Barbarian hands! How would they judge, seeing their legacy dishonored so soon after they passed?"
 galatian_invasion.10.a:0 "We must relieve the City!"
 galatian_invasion.11.t:0 "Pella under Siege"
 galatian_invasion.11.desc:1 "The Dindarii are besieging Pella, driven by the need for new lands to settle. The Macedonian King has called for assistance to purge this horde from Greek lands. We should aid him, for should the city fall, the path east would be free to threaten the our cities. Towards Thrace and Aeolia the hordes would march, plundering the weak cities in Asia Minor. The Gauls must be stopped immediately!"
 galatian_invasion.11.a:0 "We shall answer the King's call!"
 galatian_invasion.11.b:0 "He deserves his fate!"
 galatian_invasion.12.t:0 "Pella under Siege"
 galatian_invasion.12.desc:0 "Hordes of Gallic barbarians are besieging Pella. Should it fall, the path east and south would be free. The Tribes would invade Greece, Thrace and Asia Minor, an opportunity they would surely take. \nOriginating from Rhaetia, Southern and Cisalpine Gaul, these tribes had settled in Pannonia and Illyria a few generations ago. They are now again on the move, looking for new lands to settle on. Their numbers have grown, for the lands of Pannonia and Illyria are fertile. Yet these lands are too small, driving them further south and east. We are too far to help, yet we should prepare for the worst."
 galatian_invasion.12.a:0 "Muster the Men!"
 galatian_invasion.20.t:0 "Galatians have attacked Delphi"
 galatian_invasion.20.desc:0 "After battling their enemies to the north, the tribes have marched south. Sacking and plundering along their way, they have left a bloody trail through Thessaly. Now they stand before our Sanctuary to Apollo, their eyes filled with greed at all the plunder they dream of taking from our beloved city of Delphi. Ares abhors the weak, so we will be strong. Athena guides the clever, with her blessing, our cunning will deceive the enemy. With Apollo's accuracy, our bows will find the hearts of our foes. With all the Gods on our side, how could we lose? We will not let these barbarians dishonor our holy shrine and city! We will defend it to the last, for the gods would not show mercy to the traitorous!"
 galatian_invasion.20.a:0 "Apollo is with us!"
 galatian_invasion.21.t:0 "Beleaguered Delphi"
 galatian_invasion.21.desc:0 "The tribes have moved south after they clashed in the fields of Emathia with the Macedonians. Pillaging on their way through Thessaly, they have now reached Delphi, which they besiege. They wish to plunder its riches, enslave its inhabitants and desecrate its shrine in honor of their heathen Gods. We cannot allow our Gods to be disappointed and betrayed. We must help our Hellenic brethren defend the Sanctuary of Apollo. Overconfident, they do not see the Greek cities as a threat. The Gods will favor us!"
 galatian_invasion.21.a:0 "Pride comes before the Fall"
 galatian_invasion.22.t:0 "Delphi besieged"
 galatian_invasion.22.desc:0 "Delphi is threatened. The barbarian hordes have marched on Delphi, following their clashes with the Macedonians in the north, sacking the cities on their way south. Now, the Sanctuary of Apollo is beleaguered by the Scordiscii. The Pythia that made Delphi rich, has now made it into a target, for the heathens want to sacrifice her to their Gods. The riches that lay beneath her have attracted them, addling the barbarian's mind, their greed overtaking their minds. It would be a bitter sign from Apollo, should Delphi fall."
 galatian_invasion.22.a:0 "Sacrilege"
 galatian_invasion.30.t:0 "Mesembria Imperiled"
 galatian_invasion.30.desc:0 "Tylis, the Tribes call this land. Its fertile soil and strategic location have attracted invaders once again. It is our turn to keep what our ancestors have created. [...] \nMen of Thrace, we have been attacked. The barbarians seek to destroy our nation, to take the land for themselves. We mustn't falter in the defense of our cities, for our wives and children hide behind the walls. The Gauls are known for their brutal practices after battle, raping the women and torturing the men. We shall not surrender! It is our duty, in the name of the Gods, to not let the Barbarians defile our home! [...] \nExcerpt of a rally speech in Mesembria, estimated to have happened soon after the death of Lysimachus."
 galatian_invasion.30.a:0 "Ares hates those who hesitate."
 galatian_invasion.32.t:0 "Mesembria Imperiled"
 galatian_invasion.32.desc:0 "The Thracian colonies are imperiled. A barbarian force has passed our lines and besieges Mesembria. The Celegerii seek to end their migration and settle in Tylis. \nMesembria is a bastion against the Getians. Should the city fall, more raiders could enter Thrace from the north, the protective barrier broken by the Celegerii. Greek cities could be left vulnerable should we not find a solution soon. What does the future hold?"
 galatian_invasion.32.a:0 "Dark times are upon us"
 galatian_invasion.40.t:0 "The Gauls in Anatolia"
 galatian_invasion.40.desc:0 "The Galatians have sneaked into Anatolia, raiding, pillaging and looting some smaller towns. Now they arrive at our city of Gordion and want to settle here, on the lands of our forefathers. We will not suffer them here, we have to kick the barbarians out of Phrygia. \nHellenes of Anatolia unite, for you have nothing to lose but your land. The Gauls have invaded your farms, killed your sons and abducted your daughters. Hellenes of Phrygia, join the defense of Gordion. Victory will be assured, for the tribes are heathens and the Gods are on our side! We will not cede an inch. We will defend our homeland, and drive the brutish and barbaric Galatians home! [...] \n \n - Excerpt from a rally speech in Gordion, orator unknown, around 50 years after Alexander's death."
 galatian_invasion.40.a:0 "We will not cede an inch!"
 galatian_invasion.42.t:0 "The Gauls in Anatolia"
 galatian_invasion.42.desc:0 "Some tribes that besieged Pella have crossed over the Bosporus and the Dardanelles. They raided Asia Minor and sacked some smaller cities, yet they remained largely unnoticed. The Diadochi and Epigenoi are busy squabbling, and the smaller city states have to supply them. Thus, the Tribes meet no real resistance. The Gauls originally left Pannonia and Illyria to find a new homeland. Now, they have found the region they want to settle. Around Gordion, the land is fertile, the lands are hilly. The Galatians are accustomed to similar terrain, they know how to fight in it. Yet they will not be handed Phrygia on a silver tablet, for Gordion will be fiercely defended."
 galatian_invasion.42.a:0 "So be it"
 galatian_invasion.43.t:0 "Settling the Barbarians"
 galatian_invasion.43.desc:0 "The Galatians have sent an emissary, they seek peace. They have come to us with an offer, which could be tempting indeed. In exchange for some land in Phrygia, they would serve as a vassal state. The Gallic warriors would fight for our cause, obey our commands. Should we turn their offer down, they would fight to the last man, their women and children having come along this migration. The war would be bloody and we would be forced to commit forces, that we need on other fronts. They propose this solution, for the barbarians know that we are distracted by other fronts; this, they believe, would be to our mutual benefit. \nWe shouldn't forget that if we to cede the land now, we could still reconquer it later..."
 galatian_invasion.43.a:0 "They shall have their land... for now"
 galatian_invasion.43.b:0 "This land is mine!"
 galatian_invasion.44.t:0 "A New Home"
 galatian_invasion.44.desc:0 "Having won the right to settle these fertile plains, our people have left their home in Pannonia to settle in here in Anatolia. The Phrygians formerly called this region their home, but the Hellenes surrounding us now call this land Galatia after our people."
 galatian_invasion.44.a:0 "Let our swords become ploughshares."
 galatian_invasion.44.b:0 "Our people shall remain." # stay (might not be used)
