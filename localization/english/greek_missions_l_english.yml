l_english:
 ### Missions
# Black Sea
 greek_1_black_sea:0 "The Hospitable Sea"
 greek_1_black_sea_BUTTON_TOOLTIP:0 "The Hellenes of the north require leadership."
 greek_1_black_sea_BUTTON_DETAILS:0 ""
 greek_1_black_sea_DESCRIPTION:0 "The events of the past 100 years have proven the need for the disparate colonies of the Pontos Euxinos to band together, voluntarily or by force, if they are to survive the rise of the successors, foreign emulators, and barbarians."
 greek_1_black_sea_CRITERIA_DESCRIPTION:0 "Establish a Euxine hegemony."
 greek_1_black_sea_REWARD_DESCRIPTION:0 "Control over and revival of the Hellenic colonies of the Black Sea."
 greek_1_loyalty_reward_tt:0 "Every member of the #Y [gm_family_head_1.GetFamilyDisplayAdjective]#! family will gain #G 10#! Loyalty @loyalty!"
 greek_1_4:0 "Our Sea"
 greek_1_4_DESC:0 "While we may not have direct access to the rich ports of the west, there is still much to gain by assuring our control over eastern trade is comprehensive in the Pontos Euxinos."
 greek_1_4_allow_tt:1 "Owns at least #Y 10#! Black Sea ports with a #Y $hellenic$#! culture. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0 "Argonaut Haven"
 greek_1_2_DESC:0 "The myths of Herakles and Jason show how far these lands have come from the dark days of the past, we can bring them still further by creating a bastion of culture to rival any western hub."
 greek_1_2_allow_tt:1 "Owns a Black Sea port which:\n * Has #Y City#! status\n * Dominant culture is in the #Y $hellenic$#! group \n * Has at least #Y 40#! Civilization Value\n * Has a #Y Marketplace#!\n * Has no ongoing construction\n * Has at least #Y 20#! Pops\n * Ratio of Slave @slaves! Pops is less than #Y 33%#!\n * Ratio of Tribesmen @tribesmen! Pops is less than #Y 33%#!"
 greek_1_2_reward_tt1:1 "The city of [me_gre_1_argo_scope.GetName] will receive settlers and a choice of a permanent bonus."
 greek_1_2_reward_tt2:1 "The most populous relevant city will receive settlers and a choice of a permanent bonus."
 greek_1_3:0 "Secure the Ox Passage"
 greek_1_3_DESC:0 "Zeus' lover Io, who begat the line of Herakles, here crossed into Asia in bovine form, and thus gave it the name Bosporos. This strait controls much of the trade in the region, and securing it would be a great boon."
 greek_1_3_allow_tt:1 "At least one of the above territories:\n * Has #Y City#! status\n * Has at least #Y 2#! Fortresses"
 greek_1_3_reward_tt:0 "The largest relevant territory will receive a bonus and settlers."
 greek_1_5:0 "Approach Colony"
 greek_1_5_DESC:0 "Our fellow Greeks are divided, vying for their petty trade links and local exports. We must persuade them to dream bigger, and aid the cause of all northern Greeks."
 greek_1_5_allow_tt:0 "Any free Greek states with less than #Y 5#! Territories exist around the Black Sea coast."
 greek_1_5_reward_tt:0 "May gain a Hellenic feudatory."
 greek_1_6:0 "Hellenic Reclamation"
 greek_1_6_DESC:0 "The fortunes of Greek colonists have ebbed in the Pontos Euxinos, harried on all sides by migrating barbarian hordes. We should recover one of these old havens."
 greek_1_6_allow_tt:0 "Conquer a historically Greek port on the Black Sea held by non-Greeks.\n\n#Y Possible targets are highlighted on the map.#!"
 greek_1_6_reward_tt:0 "The territory may be liberated as a feudatory."
 greek_1_7:0 "The Bithynian Coast"
 greek_1_7_DESC:0 "We must seek new markets and expand our influence to a new part of the sea if we are to ensure hegemony over our competitors."
 greek_1_7_reward_tt:0 "The states of these territories will receive"
 greek_1_8:0 "Crack the Khersonesos"
 greek_1_8_DESC:0 "$greek_1_7_DESC$"
 greek_1_9:0 "Aeetes' Garden"
 greek_1_9_DESC:0 "$greek_1_7_DESC$"
 greek_1_10:0 "Coast of the Getes"
 greek_1_10_DESC:0 "$greek_1_7_DESC$"
 greek_1_13:0 "Milesian Dream"
 greek_1_13_DESC:0 "Almost the entire Hellenic presence in the Pontos Euxinos stems from hundreds of years of our merchants and colonists. We should reclaim what exists only by our efforts."
 greek_1_13_reward_tt:0 "Citizens will settle in each of the recovered territories."
 greek_1_12:0 "Megaran Dream"
 greek_1_12_DESC:0 "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0 "$greek_1_13_reward_tt$"
 greek_1_11:0 "Euxine Patrols"
 greek_1_11_DESC:0 "If we are to make the most of our commerce in the Pontos Euxinos, we must ensure it is relatively safe for traders and travelers to traverse its waters."
 greek_1_11_allow_tt:0 "A navy with at least #Y 30#! Liburnians @liburnian! is led by an Admiral from the #Y [gm_family_head_1.GetFamilyDisplayAdjective]#! family."
 greek_1_11_reward_tt:0 "The appointed admiral will gain #G 15#! Loyalty@loyalty_icon!\nChoice of a naval bonus."
 greek_1_14:0 "Barbarian Bartering"
 greek_1_14_DESC:0 "Peaceful expansion of trading opportunities is an old Greek tradition, and indeed it is not always necessary to resort to spear and shield to gain access to a market."
 greek_1_14_allow_tt_1:0 "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! has at least #Y 6#! Charisma @oratory_icon!"
 greek_1_14_allow_tt_2:1 "Any Black Sea port within control range is owned by a non-#Y $hellenic$#! country who we are at peace with and has over #R -50#! opinion of us."
 greek_1_14_reward_tt:1 "May purchase a Euxine port from a non-$hellenic$ country."
 greek_1_15:0 "Root Out Piracy"
 greek_1_15_DESC:0 "The only way to protect our trade routes and the interests of our citizens is to put an end to the piratical vagabonds who prey on their efforts."
 greek_1_15_allow_tt:1 "There are no #Y Pirate Havens#! around the Pontus Euxinus held by non-subjects. (Currently: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!)\n$greek_1_haven_tt$"
 greek_1_haven_tt:0 "\n#Y Pirate Havens#! can be seen on the Diplomacy, Trade Routes, Trade Goods, Barbarian Power, and Regions map modes."
 greek_1_16:0 "Shepherd Corsairs"
 greek_1_16_DESC:0 "Ridding ourselves of the pirates need not be a bloody chore, they are only after wealth after all, and might be willing to move on with the right incentive."
 greek_1_16_allow_tt:0 "Holds at least 3 #Y Pirate Havens#! around the Pontus Euxinus. ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!)\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0 "Held Pirate Havens in the Pontos Euxinos will be paid to move to another part of the world."
 greek_2_16_mod_tt:1 "All $hellenic$ feudatories will receive"
 greek_1_17:0 "Master the Pirates"
 greek_1_17_DESC:0 "Our merchants look at the pirates all wrong; they would be a fine resource of experienced sailors right on our doorstep, if they could only be harnessed."
 greek_1_17_allow_tt:1 "Holds all, and at least 3, #Y Pirate Havens#! around the Pontus Euxinus not held by subjects. ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0 "[SCOPE.Custom('skythoi_security_title')] Security"
 greek_1_18_DESC:0 "Our economy depends on maintaining trading posts around the Euxine coast, but the barbarian interiors need not be directly ruled. Securing an ally to ward off rival tribes would do us good."
 skythoi_security_title_1:0 "Skythoi"
 skythoi_security_title_2:0 "Anatolian"
 skythoi_security_title_3:0 "Kolchisian"
 greek_1_18_allow_tt_1: "An allied tribal country is in the #Y $scythia$#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y Taurica#!, #Y Scythia#!, or #Y Sarmatia#! Region."
 greek_1_18_allow_tt_2:3 "An allied tribal country is in the #Y $anatolian$#! or #Y $caucasian$#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y $bithynia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $colchis_region$#!, #Y $armenia_region$#!, or #Y $albania_region$#! Region."
 greek_1_19:0 "Maiotic Ambition"
 greek_1_19_DESC:0 "The most remote part of the Pontos Euxinos lies beyond the Cimmerian Bosporos and across the Maiotian swamps - there the trading post of Tanais awaits, with its exotic Skythoi charms."
 greek_1_19_allow_tt:2 "[gm_1_greek_scope.GetName] owns #Y [GetProvince('(int32)4557').GetName]#! which:\n * Has #Y City#! status\n * Dominant culture is in the #Y $hellenic$#! group \n * Has a #Y $temple_building$#!\n * Has no ongoing construction\n * Has at least #Y 10#! Pops\n * Ratio of Slave @slaves! Pops is less than #Y 33%#!\n * Ratio of Tribesmen @tribesmen! Pops is less than #Y 33%#!"
 # Greece
 greek_2_greece:0 "Pan-Hellenic Government"
 greek_2_greece_BUTTON_TOOLTIP:0 "Hellenes everywhere cry out for liberty and leadership."
 greek_2_greece_BUTTON_DETAILS:0 ""
 greek_2_greece_DESCRIPTION:0 "Since the days of the Persian invasion it has become increasingly clear that the strengths of Hellenic civilization are wasted when division leaves us ripe for foreign invaders to plunder. If Greece is to flourish in these strange times her people must be united under the leadership of a strong figurehead."
 greek_2_greece_CRITERIA_DESCRIPTION:0 "Establish hegemony over Greece."
 greek_2_greece_REWARD_DESCRIPTION:0 "Formation of the Hellenic League."
 me_gre_2_abort_block_tt:0 "The #Y Hellenic League#! will not be able to be formed for 20 years."
 greek_2_1:0 "Hegemon of the Hellenes"
 greek_2_1_DESC:0 "The time has come for true Greek leadership of the Hellenic world, uniting the disparate voices of Greece into a new, powerful unified state - under our leadership."
 greek_2_2:0 "Pan-Hellenic Liberation"
 greek_2_2_DESC:0 "For too long the Hellenes have suffered under forced garrisons imposed by foreign overlords. It is time to reclaim our freedom, and the freedom of all Greece."
 greek_2_3:0 "Liberate City"
 greek_2_3_DESC:0 "The free Hellenes of Greece have fallen victim to the encroaching Macedonian monarchy and the successors of Alexander's vainglorious ambitions. We must protect our brothers from these foreign influences."
 greek_2_3_allow_tt:0 "Reconquer a Greek territory from a diadochi, foreign invader, or their subjects."
 greek_2_3_reward_tt:1 "May release the territory as a #Y feudatory#! subject.\n$hellenic$ countries in Greece will gain opinion of [gm_2_greek_scope.GetName]."
 greek_2_4:0 "Restore Oligarchy"
 greek_2_4_DESC:0 "The democrats of Hellas have weakened and led astray the Greek people for too long; it is time to extend reasonable government over the Hellenic world."
 greek_2_4_reward_tt:1 "[gm_2_greek_scope.GetName] will receive claims on all $hellenic$ non-oligarchic republics in Greece."
 greek_2_5:0 "Restore Democracy"
 greek_2_5_DESC:0 "The oligarchs, monarchs, and tyrants of Greece have undermined the liberty of our people for too long; it is time to bring our brothers into freedom and self-government."
 greek_2_5_reward_tt:1 "[gm_2_greek_scope.GetName] will receive claims on all $hellenic$ oligarchies and monarchies in Greece."
 greek_2_6:0 "Approach Kindred"
 greek_2_6_DESC:0 "There are other Greek states which share our traditions and government, we should try to convince them that submitting to our leadership is the only way to ensure our continued freedom."
 greek_2_6_reward_tt:1 "[gm_2_greek_scope.GetName] may convince other similarly governed $hellenic$ countries to become their subjects.\nOnly those that exist when this task is completed will be approached."
 greek_2_6_allow_tt_1:1 "There is least one independent $hellenic$ monarchy or oligarchy $me_greek_2_regions_tt$ (Currently: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2:1 "There is least one independent $hellenic$ non-oligarchic republic $me_greek_2_regions_tt$ (Currently: #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt:2 "in the Region of #Y $greece_region$#! or Province of #Y $thessaly_area$#!, excluding the Areas of #Y $crete_area$#! and #Y $epirus_area$#!, which is smaller than and at peace with [gm_2_greek_scope.GetName]."
 greek_2_7:0 "Pan-Hellenic Capital"
 greek_2_7_DESC:0 "There have been many prestigious and populous cities in Greece over the centuries, but if we are to build a new state for all Greeks our capital must be up to the task."
 greek_2_7_allow_tt:1 "The capital of [gm_2_greek_scope.GetName] is in the Region of #Y $greece_region$#! and has #Y Metropolis#! status."
 greek_2_7_reward_tt:0 "All Hellenic countries will gain #G 20#! opinion of [gm_2_greek_scope.GetName]."
 greek_2_8:0 "Inspiring Hellene"
 greek_2_8_DESC:0 "To unite the Hellenic people we need to inspire them with the leadership of a heroic figurehead, a unifying symbol they can gather around against diadochi, reactionaries, and invaders."
 greek_2_8_allow_tt_1:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! is a general or admiral leading at least #Y 15#! cohorts or ships."
 greek_2_8_allow_tt_2:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! is an appointed #Y Dictator#!."
 greek_2_8_allow_tt_3:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! has at least #Y 70#! Popularity @popularity_icon!"
 greek_2_8_allow_tt_4:0 "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! has won a battle in the last #Y 720#! days."
 greek_2_8_reward_tt:0 "The commanded unit will receive a morale boost."
 greek_2_9:0 "Great Cities"
 greek_2_9_DESC:0 "While all the Hellenes of Greece have contributed to her greatness, there are a few cities which lie at the heart of her success. These centers must be united under our rule if we are to represent the Hellenic legacy."
 greek_2_9_allow_tt:1 "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#!, and #Y [GetProvince('(int32)424').GetName]#! are owned by [gm_2_greek_scope.GetName] or her $hellenic$"
 greek_2_9_allow_tt_1:0 "$greek_2_9_allow_tt$ non-oligarchic Republican subjects."
 greek_2_9_allow_tt_2:0 "$greek_2_9_allow_tt$ oligarchic or monarchic subjects."
 greek_2_10:0 "Delian Aspirations"
 greek_2_10_DESC:0 "The Athenian model for dominating Greece shunned open conflict and violence, focusing on winning over their allies through trade and uniting against outside threats."
 greek_2_10_allow_tt:1 "[gm_2_greek_scope.GetName] has at least #Y 6#! $hellenic$ #Y tributaries#! with a non-oligarchic #Y Republican#! government who hold at least one port."
 greek_2_11:0 "Laconian Designs"
 greek_2_11_DESC:0 "The Spartan model for extending control of Greece shunned diplomacy or commerce, focusing on securing cities forcefully and installing friendly governments supported by garrisons."
 greek_2_11_allow_tt:1 "[gm_2_greek_scope.GetName] has at least #Y 6#! $hellenic$ #Y feudatories#! with #Y Oligarchic Republic#! or #Y Monarchy#! government."
 greek_2_12:0 "The [gm_2_greek_scope.GetAdjective] Empire"
 greek_2_12_DESC:0 "Only when all the Hellenes of Greece are united under a common government will she be able to properly defend herself from the rising threats to the west and east."
 greek_2_12_allow_tt:2 "The entire Region of #Y $greece_region$#! and Province of #Y $thessaly_area$#!, excluding the Areas of #Y $epirus_area$#! and #Y $crete_area$#!, is owned by [gm_2_greek_scope.GetName] or her subjects."
 greek_2_12_reward_tt_1:1 "All $hellenic$ tributaries in Greece will become feudatories.\n[gm_2_greek_scope.GetName] will decide how to govern Greece."
 greek_2_12_reward_tt_2:1 "All $hellenic$ feudatories in Greece will be #Y annexed#!.\n[gm_2_greek_scope.GetName] will decide how to govern Greece."
 greek_2_12_reward_tt:0 "[gm_2_greek_scope.GetName] will gain #Y claims#! on Hellenic Areas near Greece."
 greek_2_13:0 "Hellenic Liberator"
 greek_2_13_DESC:0 "Only when the borders of Greece are secure and her lost possessions recovered can our minds be put to rest. No more will Greeks live in the shadow of Macedon, as the Thessalians long suffered."
 greek_2_13_allow_tt_1:2 "No territories in the Region of #Y $greece_region$#! or Province of #Y $thessaly_area$#!, excluding the Areas of #Y $epirus_area$#! and #Y $crete_area$#!, are owned by diadochi kingdoms, foreign invaders, or their subjects."
 greek_2_13_allow_tt_2:0 "[gm_2_greek_scope.GetName] or a subject has reconquered a territory from the aforementioned."
 greek_2_13_reward_tt:0 "$me_greek_2_20_op_tt$"
 greek_2_14:0 "Strike Macedon"
 greek_2_14_DESC:0 "The Hellenes have suffered numerous invasions at the hands of the Macedonian savages, it is time we show them how it feels to be at the point of our spears for a change."
 greek_2_14_allow_tt:0 "[gm_2_greek_scope.GetName] owns or has occupied #Y [GetProvince('(int32)428').GetName].#!"
 greek_2_14_reward_tt:0 "Hellenic countries in Greece gain #G 50#! Opinion of [gm_2_greek_scope.GetName]\nAll Diadochi lose #R 50#! Opinion of [gm_2_greek_scope.GetName]."
 greek_2_15:0 "Pan-Hellenic Levies"
 greek_2_15_DESC:0 "We will make it clear that, regardless of a soldier's origin city, the armies of [gm_2_greek_scope.GetName] will welcome any Hellenenic volunteers ready to fight against the enemies of Greece and protect her borders."
 greek_2_15_allow_tt:1 "[gm_2_greek_scope.GetName] has at least #Y 1#! $hellenic$ #Y feudatory#! with #Y Oligarchic Republic#! or #Y Monarchy#! government."
 greek_2_15_reward_tt:1 "All $hellenic$ tributaries with non-Oligarchic Republican government will lose income and Loyalty to [gm_2_greek_scope.GetName]."
 greek_2_16:0 "Standardize Measures"
 greek_2_16_DESC:0 "Athens profited greatly from its position as leader of the Delian League, in part by encouraging a standard system of weights and measures to lubricate trade and increase their influence over their environs."
 greek_2_16_allow_tt:1 "[gm_2_greek_scope.GetName] has at least #Y 1#! $hellenic$ #Y tributary#! with non-Oligarchic #Y Republican#! government who hold at least one port."
 greek_2_16_reward_tt:1 "All $hellenic$ feudatories with Monarchy or Oligarchic Republic government will lose Manpower and Loyalty to [gm_2_greek_scope.GetName]."
 greek_2_18:0 "Thalassocracy"
 greek_2_18_DESC:0 "The strength of Hellas has always been her ready access to the sea, and through it the markets and coasts of the world. Like Athens, we will exploit the strengths of naval power to ensure the protection of Greeks everywhere."
 me_gre_2_league_reward:0 "[gm_2_greek_scope.GetName] will form the #Y Hellenic League#!."
 # Magna Graecia
 greek_3_italiote:0 "Greater Greece"
 greek_3_italiote_BUTTON_TOOLTIP:0 "The Hellenes of Magna Graecia must be united."
 greek_3_italiote_BUTTON_DETAILS:0 ""
 greek_3_italiote_DESCRIPTION:0 "The Italiote cities of Magna Graecia have squabbling over regional dominance and allowed themselves to fall prey to Italic tribes in the process. In the coming days, our city must take the weight of Italiote leadership if Magna Graecia is to survive."
 greek_3_italiote_CRITERIA_DESCRIPTION:0 "Establish leadership of the Italotian Greeks."
 greek_3_1:0 "Win Freedom"
 greek_3_1_DESC:0 "If we are to throw off the shackles of foreign dominance and restore our city's pride we must rally the people to the cause of liberty and stir them to action."
 greek_3_1_reward_tt:0 "[gm_3_greek_scope.GetName] may secure their freedom, or the means to regain it."
 greek_3_1_claim_tt:0 "[gm_3_greek_scope.GetName] will gain claims on neighboring territories owned by [gm_3_greek_scope.GetOverlord.GetName]."
 greek_3_2:0 "Inspire Populace"
 greek_3_2_DESC:0 "If we are to overcome our relegation to a minor city of little significance, we must take the initiative and acquire the resources of our neighbors. Rallying the city's population is the first step in achieving our ambitions."
 greek_3_2_allow_tt:0 "[gm_3_greek_scope.GetName] is not a subject."
 greek_3_3:0 "$greek_3_10$"
 greek_3_3_DESC:0 "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1 "The capital of [gm_3_greek_scope.GetName] is in the Region of #Y $central_italy_region$#! or mainland #Y $magna_graecia_region$#! and has #Y Metropolis#! status."
 greek_3_4:0 "Italiote League"
 greek_3_4_DESC:0 "In the past the Italiote cities banded together in a league, defending each other from Italic invaders and brazen neighbors. We should revive this federation as a means of claiming Italiote leadership."
 greek_3_4_allow_tt_1:0 "[gm_3_greek_scope.GetName] and her Italiote subjects hold at least #Y 5#! Italiote territories. ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)"
 greek_3_4_allow_tt_2:1 "There is at least one Italiote country in the Regions of #Y $magna_graecia_region$#! or #Y $central_italy_region$#! with less territories than [gm_3_greek_scope.GetName]."
 greek_3_4_reward_tt:0 "Italiote subjects will be annexed.\nIf they exist, Italiote city-states may join our league voluntarily."
 gre_mis_3_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0 "Hellenic Vengeance"
 greek_3_5_DESC:0 "The rise of the Bruttian and Lucanian Italic tribes subjected Italiote cities to barbarian invasion, rapine pillage, and subjection. We must avenge these slights."
 greek_3_5_allow_tt_1:0 "#Y [GetCountry('BRT').GetName]#! is a subject of [gm_3_greek_scope.GetName] OR does not exist and [gm_3_greek_scope.GetName] owns some of its old territory (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#!, or #Y [GetProvince('(int32)76').GetName]#!)."
 greek_3_5_allow_tt_2:0 "#Y [GetCountry('LCA').GetName]#! is a subject of [gm_3_greek_scope.GetName] OR does not exist and [gm_3_greek_scope.GetName] owns some of its old territory (#Y [GetProvince('(int32)53').GetName]#!, #Y [GetProvince('(int32)71').GetName]#!, #Y [GetProvince('(int32)70').GetName]#!, #Y [GetProvince('(int32)59').GetName]#!, or #Y [GetProvince('(int32)60').GetName]#!)."
 greek_3_5_allow_tt_3:0 "#Y [GetCountry('SAM').GetName]#! is a subject of [gm_3_greek_scope.GetName] OR does not exist and [gm_3_greek_scope.GetName] owns some of its old territory (#Y [GetProvince('(int32)33').GetName]#!, #Y [GetProvince('(int32)44').GetName]#!, #Y [GetProvince('(int32)45').GetName]#!, #Y [GetProvince('(int32)42').GetName]#!, [GetProvince('(int32)46').GetName]#!, #Y [GetProvince('(int32)43').GetName]#!, #Y [GetProvince('(int32)10').GetName]#!, #Y [GetProvince('(int32)1716').GetName]#!, [GetProvince('(int32)1718').GetName]#!, #Y [GetProvince('(int32)41').GetName]#!, or #Y [GetProvince('(int32)32').GetName]#!)."
 greek_3_6:1 "[gm_3_greek_scope.GetAdjective] Stability"
 greek_3_6_DESC:0 "Our city has a long history, and has been drawn into many wars over the years. These disputes have been put to rest, until now."
 greek_3_7:0 "Request Aid"
 greek_3_7_DESC:0 "If we are to survive the onslaught of our Greek rivals and Italic neighbors we cannot be too proud to ask for help from those in a position to lend it."
 greek_3_7_allow_tt_1:1 "[gm_3_greek_scope.GetName] is at war with non-$hellenic$ countries and has less than #Y 50%#! of their land strength."
 greek_3_7_allow_tt_2:1 "Any #Y $hellenic$#! country in the Regions of #Y $magna_graecia_region$#!, #Y $central_italy_region$#!, or #Y $greece_region$#! has a larger population than, greater than #R -25#! opinion of, and is not at war with [gm_3_greek_scope.GetName]."
 greek_3_8:0 "Mercenary Reliance"
 greek_3_8_DESC:0 "Constant warfare and a general exodus made us rely on Italic mercenaries for much of our defensive needs. They will prove useful in the days ahead."
 greek_3_9:0 "Italiote Renovations"
 greek_3_9_DESC:0 "Our city has faced a decline in the last century, assailed by the growth of our neighbors both Greek and foreign. If we are to become the dominant players in the region, we must first restore our capital."
 greek_3_9_allow_tt:1 "[gm_3_greek_scope.GetCapital.GetName]:\n * Has #Y City#! status\n * Dominant culture is in the #Y $hellenic$#! group \n * Dominant religion is #Y $roman_pantheon$#!\n * Has at least #Y 20#! Pops\n * Has no free building slots\n * Has at least #Y 40#! Civilization Value\n * Ratio of Slave @slaves! Pops is less than #Y 33%#!\n * Ratio of Tribesmen @tribesmen! Pops is less than #Y 33%#!"
 greek_3_10:0 "Rival the Motherland"
 greek_3_10_DESC:0 "Magna Graecia once boasted the most exquisite cities of the Hellenic world, before the destruction of Sybaris and the Italic wars. We will make it so once more."
 greek_3_10_allow_tt:1 "The capital of [gm_3_greek_scope.GetName] is in the mainland Region of #Y $magna_graecia_region$#! and has #Y Metropolis#! status."
 greek_3_11:0 "Liberated Italiotes"
 greek_3_11_DESC:0 "The Hellenic cities in Magna Graecia have had to put up with Italic subjection for too long. The old days of Hellenic supremacy must return."
 greek_3_11_allow_tt:1 "There are no #Y $hellenic$#! countries in the mainland Region of #Y $magna_graecia_region$#! subject to non-$hellenic$ countries."
 greek_3_12:0 "Greek Italia"
 greek_3_12_DESC:0 "Our ancestors fought with the native inhabitants of Italia and came out on top. If we are to ensure Magna Graecia remains Greek, we must bring all her lands under Hellenic influence."
 greek_3_12_allow_tt_1:1 "There are no non-#Y $hellenic$#! countries in the mainland Region of #Y $magna_graecia_region$#!, or if there are they are all subjects of $hellenic$ countries."
 greek_3_12_allow_tt_2:1 "If any non-#Y $hellenic$#! countries exist in the mainland Region of #Y $magna_graecia_region$#!, [gm_3_greek_scope.GetName] is the overlord of at least one of them. (Current: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13:0 "Metropolitan Relations"
 greek_3_13_DESC:0 "Like all Italiote cities, our original settlers came from Greece. Making a show of our historic ties may win us grateful favor with our mother city."
 greek_3_13_allow_tt_1:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! exists and owns [SCOPE.Custom('get_gre_3_metropolis_2')] OR the owner of #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! is [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_2:0 "The owner of #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! is [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_3:0 "The owner of #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! is [SCOPE.Custom('get_gre_3_metropolis_3')] OR #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! exists."
 greek_3_13_allow_tt_4:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! has land is Massalian OR any other Massalian country exists."
 greek_3_13_reward_tt:0 "May gain an alliance with or receive a gift from our colonial metropolis."
