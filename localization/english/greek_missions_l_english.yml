 greek_3_19:0 "Disparate Traditions"
 greek_3_19_DESC:0 "The Italiote cities were once counted among the leading Greek centers, combining the influences of diverse colonies and becoming rich commercial cities with a flourishing philosophical life."
 greek_3_19_reward_tt:0 "Pick a permanent country specialization."
 #Far From Home
 greek_4_west:0 "Far From Home"
 greek_4_west_BUTTON_TOOLTIP:0 "The survival of the Phocaean colonies requires strong, energetic leadership."
 greek_4_west_BUTTON_DETAILS:0 ""
 greek_4_west_DESCRIPTION:0 "Massalia, Emporion, and the other Phocaean colonies were founded by exiles fleeing from the Persians, who sacked Phocaea in Ionia. They built new lives in the far flung territories of Gaul and Iberia, founding trading posts and competing with the Carthaginians. Times are hard, and the survival of the most westerly Greeks hangs in the balance."
 greek_4_west_CRITERIA_DESCRIPTION:0 "Defend Hellenic interests in the western Mediterranean."
 greek_4_west_REWARD_DESCRIPTION:0 "Establish leadership over the Massalian Greeks."
 greek_4_loyalty_reward_tt:0 "Every member of the #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! family will gain #G 10#! Loyalty @loyalty!"
 greek_4_1:0 "Phocaean Resurgence"
 greek_4_1_DESC:0 "$greek_4_7_DESC$"
 greek_4_2:0 "Phocaean Hub"
 greek_4_2_DESC:0 "The Greek cities of the west remain small enclaves, surrounded on one side by the ocean, and on the other the sea of barbarian tribes. If we are to survive, we must build a strong city capable of sustaining itself."
 greek_4_2_allow_tt:1 "Owns a port in southern Gaul or eastern Iberia which:\n * Has #Y City#! status\n * Dominant culture is in the #Y $hellenic$#! group \n * Dominant religion is #Y $roman_pantheon$#!\n * Has at least #Y 40#! Civilization Value\n * Has a #Y Marketplace#!\n * Has no ongoing construction\n * Has at least #Y 20#! Pops\n * Ratio of Slave @slaves! Pops is less than #Y 33%#!\n * Ratio of Tribesmen @tribesmen! Pops is less than #Y 33%#!"
 greek_4_2_reward_tt1:0 "[me_gre_4_2_temp.GetName] will receive settlers and a choice of a permanent bonus."
 greek_4_2_reward_tt2:0 "The most populous relevant territory will receive settlers and a choice of a permanent bonus."
 greek_4_3:0 "The Pillars of Herakles"
 greek_4_3_DESC:0 "The great Pillars guarding the entrance to the internal sea have been in Punic hands for far too long, barring our merchants access to the trade of the north and interfering with exploration."
 greek_4_3_allow_tt:1 "At least one of the above territories:\n * Has #Y City#! status\n * Has at least #Y 2#! Fortresses\n * Has at least #Y 2#! Marketplaces"
 greek_4_3_reward_tt:0 "The largest relevant territory will receive a bonus and settlers."
 greek_4_4:0 "Trading Block"
 greek_4_4_DESC:0 "We must continue to expand, bringing more and more cities under our influence, if we are to compete with the vast Punic trading empire and its rivals."
 greek_4_4_allow_tt:1 "Owns at least #Y 8#! ports with a #Y $hellenic$#! culture. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
 greek_4_4_allow_tt_2:0 "Capital state (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) has at least #Y 10#! active import routes. ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)"
 gre_mis_4_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5:0 "Approach Phocaean Colony"
 greek_4_5_DESC:0 "With our newfound influence we may be able to persuade one of our fellow colonies to join us, or at least accept our protection in exchange for tribute."
 greek_4_5_allow_tt:0 "Any free coastal #Y Massalian#! states with less than #Y 5#! Territories exist."
 greek_4_5_reward_tt:0 "May gain a #Y Massalian#! feudatory."
 greek_4_6:0 "$greek_1_6$"
 greek_4_6_DESC:0 "Many Greek colonies in the west have fallen to the barbarians, be they Punic or local tribes. We should return what was lost to its rightful owners."
 greek_4_6_allow_tt:0 "Conquer a historically Greek port in the western Mediterranean held by non-Greeks.\n\n#Y Possible targets are highlighted on the map.#!"
 greek_4_6_reward_tt:0 "The territory may be liberated as a feudatory."
 greek_4_7:0 "A [SCOPE.GetRootScope.GetCountry.GetAdjective] Coast"
 greek_4_7_DESC:0 "Our grip on the surrounding area is slipping and already many Phocaean trade-posts have fallen or become defunct. We must assert our authority with new fervor."
 greek_4_7_reward_tt:0 "The states of these territories will receive"
 greek_4_8:0 "$greek_4_7$"
 greek_4_8_DESC:0 "$greek_4_7_DESC$"
 greek_4_9:0 "$greek_4_7$"
 greek_4_9_DESC:0 "$greek_4_7_DESC$"
 greek_4_10:0 "$greek_4_7$"
 greek_4_10_DESC:0 "$greek_4_7_DESC$"
 greek_4_11:0 "Mediterranean Patrols"
 greek_4_11_DESC:0 "Our income depends on our maintaining the flow of trade to our ports, ever disrupted by pirates and the target of jealous rivals. A force must be established to defend the arteries of our treasury."
 greek_4_11_allow_tt:0 "A navy with at least #Y 30#! Liburnians @liburnian! is led by an Admiral from the #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! family."
 greek_4_11_allow_tt_fallback:0 "A navy with at least #Y 30#! Liburnians @liburnian! is led by an Admiral."
 greek_4_12:0 "Reclaim Alalia"
 greek_4_12_DESC:0 "The Phocaean colony of Alalia fell to a joint attack by Etrurian and Carthaginian fleets, though not without stout resistance. It is time to reclaim the lost city, and take revenge on our ignoble rivals."
 greek_4_13:0 "Phocaean Revenge"
 greek_4_13_DESC:0 "The Carthaginians must pay for their despicable treatment of our ancestors; it is time the islands of the west came under Hellenic control once more."
 greek_4_13_allow_tt:0 "[gm_4_greek_scope.GetName] or her #Y Massalian#! subjects completely own the Areas of #Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, and #Y $sardinia_septentrionalis$#!."
 greek_4_13_reward_tt_1:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, and #Y $sardinia_septentrionalis$#! receive"
 greek_4_13_reward_tt_2:0 "#Y $balearides_area$#!, #Y $sardinia_meridionalis$#!, and #Y $sardinia_septentrionalis$#! will receive a bonus to assimilation speed."
 greek_4_14:0 "Barbarian Bartering"
 greek_4_14_DESC:0 "The locals tribes have always been willing to allow the settlement of Greeks on the coast as long as they did not interfere in their business, only too willing to gain access to the rich goods we import from elsewhere."
 greek_4_14_allow_tt_1:0 "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! has at least #Y 6#! Charisma @oratory_icon!"
 greek_4_14_allow_tt_2:1 "Any port within control range in southern Gaul or eastern Iberia is owned by a tribal non-#Y $hellenic$#! country who we are at peace with and has over #R -50#! opinion of us."
 greek_4_14_reward_tt:1 "May purchase a port in southern Gaul or eastern Iberia from a tribal non-$hellenic$ country."
 greek_4_15:0 "Aggressive Markets"
 greek_4_15_DESC:0 "Carthaginian dominance over western trade routes can no longer be tolerated, we must drive them from their trade posts and establish our own trade empire in their place."
 greek_4_15_allow_tt:0 "There are no #Y Pirate Havens#! around the Pontus Euxinus. (Currently: #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!)\n$greek_4_haven_tt$"
 greek_4_16:0 "Phocaean League"
 greek_4_16_DESC:0 "The scattered remnants of Phocaea's exile population remain weak as long as they are divided. They must be united under a single leadership, namely ours."
 greek_4_16_allow_tt:1 "If any of the above are held by subjects, they must be of #Y $hellenic$#! culture."
 greek_4_16_reward_tt:0 "Held Pirate Havens in the Pontos Euxinos will be paid to move to another part of the world."
 form_phokaean_league_claims_tooltip:0 "Gain claims on all Phocaean colonies."
 greek_4_17:0 "Resurgent Phocaea"
 greek_4_17_DESC:0 "Our people were forced to flee from the Persians, abandoning our city to the flames. With our new strength, we could reclaim our homeland and mend the wounds of the past."
 greek_4_18:0 "Backs to the Land"
 greek_4_18_DESC:0 "We are a seafaring people and look mainly to the acquisition of ports and expansion of our commercial interest. We should secure our landward security with an alliance to one of local native tribes."
 greek_4_18_allow_tt_1:0 "An allied tribal country is in the #Y Gallic#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y $transalpine_gaul_region$#! Region."
 greek_4_18_allow_tt_2:0 "An allied tribal country is in the #Y Iberian#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y $tarraconensis_region$#! Region."
 greek_4_18_allow_tt_3:0 "An allied tribal country is in the #Y Iberian#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y $contestania_region$#! Region."
 greek_4_18_allow_tt_4:0 "An allied tribal country is in the #Y Iberian#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y $baetica_region$#! Region."
 greek_4_18_allow_tt_5:0 "An allied tribal country is in the #Y Italic#! culture group, has at least #Y 8#! territories, at least #Y 100#! Opinion of us, and a capital in the #Y Italia#! or #Y Magna Graecia#! Region."
 greek_4_19:0 "Olisipan Ambition"
 greek_4_19_DESC:0 "The legendary trading post of Olisipo is the gateway to the distant trade routes of the north. By taking it for ourselves we will make much of both the prestige of its past and its valuable location."
 greek_4_19_allow_tt:3 "[gm_4_greek_scope.GetName] owns #Y [GetProvince('(int32)1319').GetName]#! which:\n * Has #Y City#! status\n * Dominant culture is in the #Y $hellenic$#! group \n * Has a #Y $temple_building$#!\n * Has no ongoing construction\n * Has at least #Y 10#! Pops\n * Ratio of Slave @slaves! Pops is less than #Y 33%#!\n * Ratio of Tribesmen @tribesmen! Pops is less than #Y 33%#!"
 #Other
 me_gre_1_culture_warning_tt:1 "The mission '#Y The Hospitable Sea#!' will #R no longer be available#!."
