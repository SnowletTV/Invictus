 get_gre_3_metropolis_3_7:0 "Massalian"
 greek_3_15:0 "End Tyrants"
 greek_3_15_DESC:0 "The cycle of bloodshed and tyranny will never end; the Siceliotes must come under Italiote leadership."
 greek_3_15_allow_tt:0 "#Y Syracusae#! does not exist."
 greek_3_17:0 "Megale Hellas"
 greek_3_17_DESC:0 "Only once the majority of the Italiote cities are united under common leadership will the legacy of the Greek colonies in the west be safeguarded and its future secured."
 greek_3_17_allow_tt:0 "#Y Magna Graecia#! does not exist."
 greek_3_18:0 "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0 "There are great opportunities on the borders of our lands, and we must take every step to ensure our survival."
 get_greek_3_18_title_1:0 "Skylla and Charybdis"
 get_greek_3_18_title_2:0 "Daunian Claims"
 get_greek_3_18_title_3:0 "Illyrian Ventures"
 greek_3_18_allow_tt_1:1 "[gm_3_greek_scope.GetName] owns at least #Y 3#! coastal territories in the Region of #Y $illyria_region$#! ([SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!)"
