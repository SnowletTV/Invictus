 # Starting Events
 iberian_starting_country_events.asa.t:0 "Hastaia"
 iberian_starting_country_events.asa.desc:0 "Beyond the island of Cartare, at the mouth of the [GetProvince('(int32)7665').GetName], lays [GetProvince('(int32)1342').GetName], a prosperous city whose riches come from the commerce of metals and goods with Punics and fellow Turdetanians. Near the natural mouth of the Lacus and beside the channel that ends just in front of [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] grew as one of the biggest Turtedanian cities, with a prosperous market full of life.\n\n[GetCountry('ASA').GetAdjective]s aren't only merchants. Looking to enlarge their influence, [GetCountry('LSC').GetName] was sunjugated. But this pre-eminence was contested by another Turdetanian state, [GetCountry('CRM').GetName]. To prevent [GetCountry('CRM').GetAdjective] expansion to the south, [GetCountry('ASA').GetName] has created a League with [GetCountry('GAD').GetName] and [GetCountry('ONU').GetName].\n\n[GetCountry('ASA').GetName] must prepare itself for an inevitable war if it wants to reamain the center of the region."
 iberian_starting_country_events.asa.a:0 "Time to make history."
 iberian_starting_country_events.crm.t:0 "Karmoia"
 iberian_starting_country_events.crm.desc:0 "In the interior lands of the Turdetanians, near the river [GetProvince('(int32)7772').GetName], the city of [GetProvince('(int32)1374').GetName] is located. This city once lived a quiet life, subsiding off trade and specializing in metallurgy, but this life abruptly ended. Political instability devastated the Turdetanians after the fall of Tartessos, and war was constant.\n\nThe mastery of [GetCountry('CRM').GetName] in the use of metals gave it an advantage over its neighbours. The [GetCountry('CRM').GetAdjective] army won many wars against [GetProvince('(int32)1371').GetName], the other great Turdetanian city of the region, culminating in the conquest of the rival city. Later, the cities of [GetProvince('(int32)1369').GetName] and [GetProvince('(int32)1372').GetName] befell the same fate.\n\nThe conquests have drawn the attention of the other Turdetanians, who see [GetCountry('CRM').GetName] as a threat. [GetCountry('ASA').GetName], their southern neighbour, seeks to become hegemon of the region, too, and has created a League to prevent both [GetCountry('CAR').GetAdjective] and [GetCountry('CRM').GetAdjective] expansion. This has created a very tense climate that only time will loosen."
 iberian_starting_country_events.crm.a:0 "Time to make history."
 iberian_starting_country_events.onu.t:0 "Onubaia"
 iberian_starting_country_events.onu.desc:0 "The coastal city of [GetProvince('(int32)1339').GetName] has been inhabited since immemorial times. Positioned on a penisula at the mouth of the Luxia River, [GetProvince('(int32)1339').GetName] is well defended, together with a prominent location to control the commerce of the metals extracted from the rich mines of [GetProvince('(int32)1415').GetName]. Phoenician settlers have arrived from time to time, but the since [GetCountry('CAR').GetAdjective]s expanded into Iberia, migration has increased. Centuries ago, Celtic tribes expanded from the plateau to the lands called [GetCountry('BDL').GetName] and [GetProvince('(int32)1337').GetArea.GetName] - lands previously part of Tartessos.\n\nThe mines are still wealthy, but extractions are declining and commerce with it. Even with these difficulties, [GetCountry('ONU').GetName] has great potential to change its fate and turn the tide to its benefit."
 iberian_starting_country_events.onu.a:0 "Time to make history."
 iberian_starting_country_events.tut.t:0 "Heirs of Tartessos."
 iberian_starting_country_events.tut.desc:0 "The land of the Turdetanians had many names in the past; the most widely used was Tartessos. This state is a mixture of myth and reality, and legends talk about the riches and prosperity of the kingdom ruled by the Silver Man himself, Arganthonios.\n\nPhoenicians and Greeks have tried to colonise the area since the dawn of time to have access to the rich mines of Turdetania. Legends talk about the fall of Tartessos two centuries ago at the end of the battle of [GetProvince('(int32)3515').GetName] between a coalition of [GetCountry('ETR').GetAdjective]s and [GetCountry('CAR').GetAdjective]s and the Phocaean Greeks of [GetProvince('(int32)3515').GetName], but the truth is more complex than that.\n\nPhoenician influence had been constant in the region, and lead to a situation in which Canaanite gods were worshipped equally as often as the local gods, especially the goddess Astarte and the god Melqart. The upper classes took a step forward and embraced Punic customs as their own. This situation created a rich melting pot that created a unique culture.\n\nInstability galvanises the region in a time when the [GetCountry('CAR').GetAdjective]s are at the gates of Turdetania looking for her wealth. Only time will tell if the Turdetanians will survive."
 iberian_starting_country_events.tut.a:0 "Time to make history."
 iberian_starting_country_events.gad.t:0 "Gadir"
 iberian_starting_country_events.gad.desc:0 "A long time ago, beyond the Pillars of Herakles, settlers from [GetProvince('(int32)743').GetName] founded a city on the island of Erytheia. They called it [GetCountry('GAD').GetName], 'The Stronghold.' As one of the oldest Phoenician Colonies in Western Mediterranean, the city's riches come from its access to the Atlantic tin routes and the Turdetanian mines.\n\n[GetCountry('GAD').GetName] is well known for another reason: the Garum of [GetProvince('(int32)1344').GetName] enjoys wide recognition as the best seasoning in the Mediterranean world, being consummed from Iberia to Anatolia and beyond.\n\nThe end of the Battle of [GetProvince('(int32)3515').GetName], two centuries ago, and the fall of Greek pre-eminence in the Western Mediterranean, were good news at first, yet the rise of [GetCountry('CAR').GetName] changed that. The [GetCountry('CAR').GetAdjective]s pressuring of [GetCountry('GAD').GetName] into becoming a vassal has created tensions between the two former Phoenician colonies.\n\nThe city faces relative isolation due to [GetCountry('CAR').GetAdjective] meddling, but it has the sympathy of some local powers, like [GetCountry('ASA').GetName] and [GetCountry('ONU').GetName]. [GetCountry('GAD').GetName] must prepare herself if she wants to endure."
 iberian_starting_country_events.gad.a:0 "Time to make history."
 iberian_starting_country_events.sgs.t:0 "Arseia"
 iberian_starting_country_events.sgs.desc:0 "In [GetProvince('(int32)1029').GetArea.GetName], on the Eastern coast of Iberia, lay [GetProvince('(int32)1029').GetName], known as Saguntum to the Romans. First a simple harbour for the Massalian Ships, the settlement started to grow, trading with goods from the hinterlands of the Peninsula and their own. Good relations with the Greeks of [GetCountry('MAS').GetName] and [GetCountry('EPO').GetName] created a fluent stream of cultural and economic exchange.\n\nThe port of [GetProvince('(int32)1029').GetName] sees ships docking from different places and her walls protect her people from external threats. [GetCountry('SGS').GetName] has the honour of being the first Iberian city to issue her own coins.\n\nTime will tell if [GetCountry('SGS').GetName] will keep growing or perish under a stronger enemy..."
 iberian_starting_country_events.sgs.a:0 "Time to make history."
