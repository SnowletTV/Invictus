 # Starting Events
 iberian_starting_country_events.asa.t:0 "Hastaia"
 iberian_starting_country_events.asa.desc:0 "Beyond the island of Cartare, at the mouth of the [GetProvince('(int32)7665').GetName], lays [GetProvince('(int32)1342').GetName], a prosperous city whose riches come from the commerce of metals and goods with Punics and fellow Turdetanians. Near the natural mouth of the [GetProvince('(int32)7665').GetName] and beside the channel that ends just in front of [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] grew as one of the biggest Turtedanian cities, with a prosperous market full of life.\n\n[GetCountry('ASA').GetAdjective]s aren't only merchants. Looking to enlarge their influence, [GetCountry('LSC').GetName] was subjugated and now live under [GetCountry('ASA').GetAdjective] rules. But [GetCountry('ASA').GetName] is not the only strong state in Turdetania, [GetCountry('CRM').GetName] is expanding its borders and it's looking for [GetCountry('ASA').GetAdjective]'s riches. [GetCountry('GAD').GetName] is near and their new foundation, [GetProvince('(int32)1348').GetName], is threated by [GetCountry('CRM').GetAdjective] expansion in the region as well.\n\n[GetCountry('ASA').GetName] must prepare itself for an inevitable war if it wants to remain the center of the region."
 iberian_starting_country_events.asa.a:0 "Time to make history."
 iberian_starting_country_events.crm.t:0 "Karmoia"
 iberian_starting_country_events.crm.desc:0 "Inland Turdetania, near the [GetProvince('(int32)7772').GetName] River, the city of [GetProvince('(int32)1374').GetName] is located. This city once lived a quiet life, living off the trade and specializing in metallurgy, but the political instability that devastated Turdetania after the fall of Tartessos changed the [GetCountry('CRM').GetAdjective]s.\n\nThe mastery of [GetCountry('CRM').GetName] in the use of metals gave its army an advantage over its neighbors. The [GetCountry('CRM').GetAdjective] army won many wars against [GetProvince('(int32)1371').GetName], the other great Turdetanian city of the region, culminating in a conquest. Later, the cities of [GetProvince('(int32)1369').GetName] and [GetProvince('(int32)1372').GetName] befell the same fate.\n\nThe recent expansion have drawn the attention of other Turdetanians. They see [GetCountry('CRM').GetName] as a threat. [GetCountry('ASA').GetName] seeks to become the hegemon of the region too and will try to prevent further [GetCountry('CRM').GetAdjective] expansion. This has created a very tense climate that only time will loosen."
 iberian_starting_country_events.crm.a:0 "Time to make history."
 iberian_starting_country_events.onu.t:0 "Onubaia"
 iberian_starting_country_events.onu.desc:0 "The coastal city of [GetProvince('(int32)1339').GetName] has been inhabited since immemorial times. Positioned on a peninsula at the mouth of the Luxia River, [GetProvince('(int32)1339').GetName] benefices from a defendable location as well as controlling the commerce of the metals extracted from the rich mines of [GetProvince('(int32)1415').GetName].\n\nAlthough the previously wealthy mines of [GetProvince('(int32)1415').GetName] are starting to get depleted by heavy exploitation since Tartessian times, a good management can avoid an economic disaster for [GetCountry('ONU').GetName] or even revitalize the mines.\n\nPhoenician settlers have been arriving in waves since the first travels beyond the Pillars of Herakles, but Punic migration has increased since the [GetCountry('CAR').GetAdjective] expansion into Iberia. Two centuries ago, during the collapse of Tartessos, Celtic tribes moved from the Central Plateau to the lands called [GetCountry('BDL').GetName] and [GetProvince('(int32)1337').GetArea.GetName]. Now, as well as Punics, Celtician settlers are migrating to [GetCountry('ONU').GetName].\n\nNot located around the [GetProvince('(int32)7771').GetName] River, [GetCountry('ONU').GetName] is not involved on the struggle between [GetCountry('ASA').GetName] and [GetCountry('CRM').GetName], but that doesn't mean the result won't affect them."
 iberian_starting_country_events.onu.a:0 "Time to make history."
 iberian_starting_country_events.tut.t:0 "Heirs of Tartessos"
 iberian_starting_country_events.tut.desc:0 "The land of the Turdetanians had many names in the past; the most widely used was Tartessos. This state is a mixture of myth and reality, and legends talk about the riches and prosperity of the kingdom ruled by the Silver Man himself, Arganthonios.\n\nPhoenicians and Greeks have tried to colonize the area since the dawn of time to have access to the rich mines of Turdetania. Legends talk about the fall of Tartessos two centuries ago at the end of the battle of [GetProvince('(int32)3515').GetName] between a coalition of [GetCountry('ETR').GetAdjective]s and [GetCountry('CAR').GetAdjective]s and the Phocaean Greeks of [GetProvince('(int32)3515').GetName], but the truth is more complex than that.\n\nPhoenician influence had been constant in the region, and lead to a situation in which Canaanite gods were worshiped equally as often as the local gods, especially the goddess 'Ashtart and the god Melqart. The upper classes took a step forward and embraced Punic customs as their own. This situation created a rich melting pot that created a unique culture.\n\nInstability galvanizes the region in a time when the [GetCountry('CAR').GetAdjective]s are at the gates of Turdetania looking for her wealth. Only time will tell if the Turdetanians will survive."
 iberian_starting_country_events.tut.a:0 "Time to make history."
 iberian_starting_country_events.gad.t:0 "Gadir"
 iberian_starting_country_events.gad.desc:0 "Long time ago, beyond the Pillars of Herakles, settlers from [GetProvince('(int32)743').GetName] founded a city on the island of Erytheia. They called it [GetCountry('GAD').GetName], 'The Stronghold.' As one of the oldest Phoenician Colonies in Western Mediterranean, the city's riches come from its access to the Atlantic Tin routes and the Turdetanian mines.\n\n[GetCountry('GAD').GetName] is well known for another reason; the Garum of [GetProvince('(int32)1344').GetName] enjoys wide recognition as the best seasoning in the Mediterranean world, being consumed from Iberia to Anatolia and beyond.\n\nThe end of the Battle of [GetProvince('(int32)3515').GetName] two centuries ago and the fall of Greek influence on Western Mediterranean were good news at first. [GetCountry('GAD').GetName] reinvented itself from an extractive colony to become the main trading hub beyond the Pillars. [GetCountry('GAD').GetName] leads a League integrated by other Punic colonies that fell into [GetCountry('GAD').GetAdjective] influence, developing and controlling the Atlantic trade from the Cassiterides to Arambys.\n\nBut [GetCountry('GAD').GetAdjective] pre-eminence is disputed by the rise of [GetCountry('CAR').GetName]. The heirs of Dido want [GetCountry('GAD').GetName]'s position, however, the [GetCountry('GAD').GetAdjective]s count with the patronage of the god Melqart itself and his Oracle. [GetCountry('GAD').GetName] must prepare itself if it wants to endure the [GetCountry('CAR').GetAdjective] expansion."
 iberian_starting_country_events.gad.a:0 "Time to make history."
 iberian_starting_country_events.sgs.t:0 "Arseia"
 iberian_starting_country_events.sgs.desc:0 "On the Eastern coast of Iberia lays [GetProvince('(int32)1029').GetName], known as Saguntum by the Romans. First a simple harbor for the Massalian ships, the settlement started to grow, trading with goods from the hinterlands of Iberia and their own. Good relations with the Greeks of [GetCountry('MAS').GetName] and [GetCountry('EPO').GetName] created a fluent stream of cultural and economic exchanges.\n\n[GetProvince('(int32)1029').GetName] is divided into two cores. First comes the city itself, surrounded by sturdy walls, protecting the main government buildings of the state. Outside lays the port, called 'Sagointium' and where the majority of the Greek merchants live. The port of [GetProvince('(int32)1029').GetName] sees ships docking from different places and its walls protect its people from external threats. [GetCountry('SGS').GetName] has the honor of being the first Iberian city to issue her own coins too.\n\nTime will tell if [GetCountry('SGS').GetName] will keep growing or perish under a stronger enemy..."
 iberian_starting_country_events.sgs.a:0 "Time to make history."
 # Province Modifiers
 mines_of_tharsis:0 "Mines of Tharsis"
 desc_mines_of_tharsis:0 "The mines of Tharsis are the richest metal deposits of the region, exploited since time immemorial."