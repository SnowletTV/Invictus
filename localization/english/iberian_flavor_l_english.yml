l_english:
 # New Heritages
 lusitanian_heritage:0 "Lusitanian Heritage"
 lusitanian_heritage_desc:0 "The Lusitanian people have been hired as mercenaries since time immemorial by other powers, like the Carthaginians, because of their fame as fierce warriors, and the power of their light infantry."
 oretanian_heritage:0 "Oretanian Heritage"
 oretanian_heritage_desc:0 "Oretania is one of the most developed non-coastal tribes of Iberia due to their trade relations with the diferent Phoenician and Greek states of Western Mediterraean, and a special preference for Levantine cultures that would end in a love-hate relationship with Carthage."
 numantian_heritage:0 "Heritage of Numantia"
 numantian_heritage_desc:0 "In the Arevaci lands of Iberia is erected Numantia, known as symbol of the indigenous resistance against the Romans."
 arsean_heritage:0 "Arsean Heritage"
 arsean_heritage_desc:0 "Arse is an Edetanian city in Eastern Iberia with frequent commercial relations with the Greeks, Phoenicians, and Romans. Arse became the reason for the beginning of the Second Punic War when the Carthaginians destroyed the city on their way to Rome. The Romans would later rebuild the city as Saguntum."
 arganthonios_heritage:0 "Heritage of Arganthonios"
 arganthonios_heritage_desc:0 "Arganthonios was the last known king of Tartessos before the collapse of the kingdom under Phoenician conquest after the battle of Alalia, where the Carthaginian-Etruscan navy defeated the Phocian Greeks. Now their succesors have recovered their lost prominence and a rich legacy as a new and stronger state that will defie time."
 vasconian_heritage:0 "Vasconian Heritage"
 vasconian_heritage_desc:0 "The remote lands of the Pyrenees are the home of the Vasconians. They are settled in the fields near the rivers, but are strategically prepared to move to the mountains to prevent being conquered."
 olcadian_heritage:0 "Olcadian Heritage"
 olcadian_heritage_desc:0 "Related to the neighbouring Celtiberians, the Olcadians are known as mercenaries and defenders of their independence."
 vettonian_heritage:0 "Vettonian Heritage"
 vettonian_heritage_desc:0 "The Vettonians are a religious people related to the Lusitanians. They were known as builders of outside temples and zoomorphic granite monuments."
 cantabrian_heritage:0 "Cantabrian Heritage"
 cantabrian_heritage_desc:0 "The isolated lands of the Cantabrian Range are the home of various peoples. Although the mountains work as natural protection, the populace is less connected with their surroundings."
 asturian_heritage:0 "Asturian Heritage"
 asturian_heritage_desc:0 "The Asturian geography has been proved a nearly impenetrable barrier against outside dangers, but at the same time, has isolated the Asturian people."
 gallaecian_heritage:0 "Callaecian Heritage"
 gallaecian_heritage_desc:0 "The rural and mountainous lands of Gallaecia allow the Callaecians to live wildly from what they gather from nature and raids in neighbouring lands."
 hastan_heritage:0 "Hastan Heritage"
 hastan_heritage_desc:0 "The city of Hasta lies in an excellent position. At the mouth of the Lacus Ligustinus and near the Punic city of Gadir, Hasta has grown as one of the biggest Turdetanian cities. Their relations with Gadir have involved a major acceptation and assimilation of Phoenician culture."
 carmoan_heritage:0 "Karmoan Heritage"
 carmoan_heritage_desc:0 "Karmo has risen as one of the mightiest states of Turdetania. Important cities like Astigi and Urso declared vassalage when the Karmoan army showed around their walls. But this success has lead the rest of the Turdetanian states to look at Karmo as a posible threat to their independence."
 onuban_heritage:0 "Onuban Heritage"
 onuban_heritage_desc:0 "Over the last frontier of the civilized world lays Onuba. At the mouth of the Luxia River, it controls the commerce of the metals extracted in the rich silver mines of Tharsis, attracting a great deal of foreigners to settle in the city."
 lascutan_heritage:0 "Lascutan Heritage"
 lascutan_heritage_desc:0 "Lascuta is a small Turdetanian city in the hills, near Carthaginian territory. But this city has one problem, it's under the strong rule of Hasta, making it difficult to have any kind of independent foreign policy."
 turdetanian_heritage:0 "Turdetanian Heritage"
 turdetanian_heritage_desc:0 "Many centuries ago Tartessos was one of the most important commercial and political centers of Iberia. A heritage that lives on to this day, its heirs are the Turdetanians. A culture created by the mixture of Punic and native customs, Turdetanians are one of the most civilized tribes of Iberia."
 # New Iberian Deities
 deity_nabia:0 "$omen_nabia$"
 omen_nabia:0 "Nabia"
 omen_nabia_desc:0 "Nabia is an Iberian goddess of Water and Fertility, with special relevance in the Northern cultures of the Peninsula, and sanctuaries near rivers and lakes.\n\nNabia has been associated with the Hellenic goddess Artemis."
 deity_neto:0 "$omen_neto$"
 omen_neto:0 "Neto"
 omen_neto_desc:0 "Neto is a god of War and one of the few pan-peninsular gods, worshiped by Iberian and Celt-Iberian alike. Seen as an infernal Sun god, he is lord of the chaotic world.\n\nNeto is associated with the Roman Mars or the Hellenic Ares."
 deity_borvo:0 "$omen_borvo$"
 omen_borvo:0 "Borvo"
 omen_borvo_desc:0 "Borvo is the god of Minerals and Healing, associated with spring water. He is worshiped outside the Iberian Peninsula, finding religious centers in Gaul and southern Germania.\n\nBorvo is usually equated to the Hellenic god Apollo."
 deity_arganthonios:0 "$omen_arganthonios$"
 omen_arganthonios:0 "Arganthonios"
 omen_arganthonios_desc:0 "Arganthonios is a mythical king of Tartessos who was known by the Greeks for his riches and generosity. He gave money to the Phocaeans to rebuild the walls of the city of Phocaea when he knew that the Medes were becoming a predominant power in Asia Minor."
 # New Druidic Deities
 deity_trebaruna:0 "$omen_trebaruna$"
 omen_trebaruna:0 "Trebaruna"
 omen_trebaruna_desc:0 "Trebaruna is a Lusitanian goddess of unsure attributions. Her cult is widely spread in Gallaecia and Lusitania."
 deity_ares_lusitani:0 "$omen_ares_lusitani$"
 omen_ares_lusitani:0 "Ares Lusitani"
 omen_ares_lusitani_desc:0 "Ares Lusitani is the god of horses and knights of the Lusitanians. As his name suggests, Ares Lusitani is a god of Hellenic origin that found his place in the native pantheons thanks to cultural exchanges with the Greek traders of the Mediterranean."
 deity_vaelicus:0 "$omen_vaelicus$"
 omen_vaelicus:0 "Vaelicus"
 omen_vaelicus_desc:0 "Vaelicus is the Vettonian god of the afterlife and nature. He is usually associated with the god Endouellicus, worshiped by the Lusitanians and the Callaecians."
 # New Canaanite Deity
 deity_babai:0 "$omen_babai$"
 omen_babai:0 "Babai"
 omen_babai_desc:0 "Babai is the God-Father of the Nuragic and Corsian cultures of Corsica and Sardinia. Heavily influenced by Phoenician religion and customs, by this time, his worship is limited in the Hinterland of the Islands, where indigenous communities continue with their traditions."
 deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
 omen_mother_goddess_nuragic:0 "Mother Goddess"
 omen_mother_goddess_nuragic_desc:0 "The Mother Goddess of the Nuragic and Corsian cultures are related to the Mediterranean Mother Goddesses. Like Babai, her worship is now limited to the hinterland of the islands, waiting to reclaim her land."
 deity_sardus_can:0 "$omen_sardus$"
 omen_sardus_can:0 "Sardus"
 omen_sardus_can_desc:0 "Sardus, sometimes called Sardus Pater by the Hellenics, is the mythical founding hero of the Sardinians. Son of Herakles or Makeris, he lived in Libya until he led an expedition to colonize the island of Ichnusa, later called Sardinia in his honor. He is been associated with the God-Father Babai."
 # New Marite Religion
 pre_indo_european_religion:0 "Marite"
 desc_pre_indo_european_religion:0 "A Pre-Indo-European faith, Marite paganism involves a combination of beliefs, including reverence of demons, spirits, and gods. The most important figure is the goddess Mari, who is worshiped as the Supreme Goddess."
 # New Marite Deity
 deity_sugaar:0 "$omen_sugaar$"
 omen_sugaar:0 "Sugaar"
 omen_sugaar_desc:0 "We will offer up our worship to the god Sugaar, husband of Mari and god of Storms and Thunder. May his serpentine figure terrorise our enemies and inspire our warriors."
 deity_eate:0 "$omen_eate$"
 omen_eate:0 "Eate"
 omen_eate_desc:0 "We will worship Eate, god of storms, whose beard is made of Fire and Ice. With his support, no enemy will conquer us."
 deity_amalur:0 "$omen_amalur$"
 omen_amalur:0 "Amalur"
 omen_amalur_desc:0 "We will worship Amalur, goddess of Earth, another face of Mari, and mother of the goddesses Eki and Ilargi. Her blessing will make our people rejoice."
 deity_basajaun:0 "$omen_basajaun$"
 omen_basajaun:0 "The Basajauns"
 omen_basajaun_desc:0 "We will offer up our worship to the Basajauns, the Lords of the Woods. May their wisdom enlighten our thinkers and protect our shepherds."
 deity_aatxe:0 "$omen_aatxe$"
 omen_aatxe:0 "Aatxe"
 omen_aatxe_desc:0 "We will worship Aatxe, the shapeshifter spirit who works in the shadows. May criminals be afraid of his anger, because Aatxe protects our people."
 deity_ilargi:0 "$omen_ilargi$"
 omen_ilargi:0 "Ilargi"
 omen_ilargi_desc:0 "We will offer up our worship to Ilargi, goddess of the Moon and daughter of Amalur. May her daily journey to meet her Mother be successful."
 # New Treasures
 treasure_stone_verracos:0 "Stone Verracos"
 treasure_stone_verracos_desc:0 "Zoomorphic megalithic monuments made of granite representing quadrupedal animals like bulls, bears, and pigs, with unsure purposes."
 treasure_tarshish_stelae:0 "Tarshish Stelae"
 treasure_tarshish_stelae_desc:0 "Originally located in Nora, this stela of immemorial antiquity narrates the victory of Milkaton against the Sardinians in the land of Tarshish, and thanks the gods for letting them return home safely."
 treasure_mausoleum_of_the_lions_iberic:0 "Mausoleum of the Lions"
 treasure_mausoleum_of_the_lions_iberic_desc:0 "This mausoleum, heavily influenced by Neo-Hittite art, is protected by four stone lions placed on the corners. The rich reliefs represent nature and mythological scenes, like the Twelve Labours of Heracles and a Monstrous Feast."
 treasure_warrior_statue_iberic:0 "Iberian Warrior Statue"
 treasure_warrior_statue_iberic_desc:0 "This statue made of calcarenite stone represents an Iberian warrior of aristocratic origin ready for combat, wearing full armor, a caetra, and a falcata. It is decorated with metalic and other removable ornaments."
 treasure_turdetanian_bull:0 "Turdetanian Bull"
 treasure_turdetanian_bull_desc:0 "A limestone statue of a bull, sculpted by the Turdetanians, with the purpose of protecting the souls of the dead on their way to the Afterlife."
 treasure_callaecian_ornated_axe:0 "Ornated Axe"
 treasure_callaecian_ornated_axe_desc:0 "This votive axe of Callaecian origin, decorated with torcs, has been used to perform sacrifices for a long time."
 treasure_tartessian_ceremonial_bit:0 "Ceremonial Bit"
 treasure_tartessian_ceremonial_bit_desc:0 "A vestige of the long time disappeared Tartessian culture. This ceremonial bit represents the Canaanite goddess Astarte with the hairstyle of the Kemetic goddess Hathor, accompanied by two birds and lilies."
 treasure_ilercavonian_vessel:0 "Silver Vessels"
 treasure_ilercavonian_vessel_desc:0 "A set of silver and golden vessels, cups, and necklaces of Ilercavonian manufacture."
 treasure_edetanian_censer:0 "Goddess-Headed Censer"
 treasure_edetanian_censer_desc:0 "This rich censer of Edetanian origin represents the head of the Canaanite goddess Tanit, or possibly the Hellenic goddess Demeter."
 treasure_olcadian_necklace:0 "Olcadian Necklace"
 treasure_olcadian_necklace_desc:0 "This necklace, used by an Olcadian priestess and made of clay, is decorated with ducks and swans."
 treasure_celtiberian_plaques:0 "The Four Plaques"
 treasure_celtiberian_plaques_desc:0 "The Four Plaques, written in Celtiberian language and made of Bronze, contain the legal corpus of the Celtiberian people."
 treasure_lusitanian_fibula:0 "Gold Fibula"
 treasure_lusitanian_fibula_desc:0 "A gold fibula made by a Greek goldsmith at the request of a Celt prince. It's decorated with a scene of a nude warrior with a Celtic shield and helmet fighting a lion."
 # New Culture
 tartessian_culture:0 "Tartessian"
 oppidanian:0 "Oppidanian"
 # Tooltips
 inherit_tartessia_provinces_tooltip:1 "Any #Y Subject#! provinces required to form Tartessia will be annexed."
 tartessia_not_exists:0 "#Y Tartessia#! must NOT exist."
 form_tartessia_claims_tooltip:0 "Tartessia will gain Claims on the Region of #Y $baetica_region$#!."
 # New Decision
 celtiberian_plaques_treasure:0 "Commission the Bronze Plaques"
 celtiberian_plaques_treasure_desc:0 "With a more centralized state, we need to establish a clear canon of our laws rather than depend on oral transmission, which can lead to misunderstanding and unfairness."
 convert_to_pre_indo_european_religion:0 "Embrace Marite Faith"
 convert_to_pre_indo_european_religion_desc:0 "More and more of our people are seeking the advice of the priests of Mari, the Goddess on the mountain, and offer gifts to Aatxe in exchange of protection. It is time for us to take up their worship officially."
 form_tartessia:0 "Reform Tartessia"
 form_tartessia_desc:0 "The mythical kingdom of Tartessos and king Arganthonios is long gone, but we, the Turdetanias, are their heirs, and as heirs, our duty is to follow their heritage and restore the mighty kingdom of the Silver Man under one banner."
