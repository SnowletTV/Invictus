 LOCCAL_MONTHLY_FOOD_VAL:0 "#T Monthly Food Income#!\nAny food that is not consumed by the Pops in a territory is contributed to the provincial food storage.\nAll territories in the Province can draw from this storage to feed their inhabitants. Armies in the province can also consume stored food if they would otherwise suffer attrition. Food income is dependent on the season, lower in the winter and higher in the summer, as represented through province modifiers.\n\nThe Monthly Food Income in $NAME$ is $CAP|+$ due to:\n$WHY$"
