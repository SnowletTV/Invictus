 #### Bankruptcy Buttons

 DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP:0 "#T Cut Military Supplies#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_military_supplies_button_tt:0 "Due to a severe shortage of money, we have been forced to sell our entire reserve of military supplies. [ROOT.GetCountry.GetRuler.GetName] has addressed our people, and assured us that this is merely a temporary setback.\n\n"
 DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP:0 "#T Neglect Infrastructure#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_civic_neglect_button_tt:0 "Our financial situation is woeful. There is simply no choice but to halt essential maintenance on all civic structures around our nation - our people seem to be leaving in droves!\n\n"
 DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP:0 "#T Neglect Research#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_research_neglect_button_tt:0 "Our dire fiscal management means we can no longer support national efforts in scientific progress.\n\nThe money we save may be a blessed relief, but there is no telling how this might affect us in the long run...\n\n"
 DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP:0 "#T Emergency Tax#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] is in a state of parlous financial mismanagement. The only viable solution is to collect an emergency tax on all landowners.\n\nNeedless to say, this will affect our nation severely.\n\n"
 DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP:0 "#T Strong Arm#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName], in a last, desperate act to save [ROOT.GetCountry.GetName] from bankruptcy, has appealed to certain members of the government for financial aid.\n\nThese 'requests' were backed up by a cohort of particularly burly soldiers...\n\n"

