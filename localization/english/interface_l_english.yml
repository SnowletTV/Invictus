 LEVY_EXPLANATION:0 "#T Levies#!\n\nLevies are raised from [governorships|E], and are composed of [subunits|E] appropriate to the culture of the [pops|E] within them. A governorship with a large Scythian population, for example, might raise a significant number of cavalry units.\n\nLevies can only be raised from [integrated_cultures|E], however, so consider this when planning your military capability.\n\nLevied pops will not produce flat resources while they are raised; going to war can be a costly affair. Additionally, when a levied subunit is destroyed in combat or overrun, there is a chance that an associated pop will be too damaged to recover, and be destroyed."
 PARENTS_LABEL:0 "Parents"
 settlement_desc:0 "Settlements are the most common [province_rank|E], representing the villages and small towns that make up most the world.\n\nFood [tradegoods|E] as well as specialized production [buildings|E], such as mines, slave estates, and farms, can only be produced or constructed in Settlements, but they can not house as many pops as a [GetProvinceRank('city').GetName|E] or [GetProvinceRank('city_metropolis').GetName|E]."
 city_desc:1 "Cities are the main population centers and second most common [province_rank|E], enjoying greater privileges and able to house many more [pops|E] than a [GetProvinceRank('settlement').GetName|E], though not as many as a [GetProvinceRank('city_metropolis').GetName|E].\n\nUrban [buildings|E] may be constructed here, but Cities may not produce Food [tradegoods|E]."
 city_metropolis_desc:1 "Metropolises are the very largest of the world's cities, representing the greatest urban centers of the ancient world, and the rarest [province_rank|E].\n\nMetropolises are more productive and can house many more [pops|E] than a [GetProvinceRank('city').GetName|E] or [GetProvinceRank('settlement').GetName|E], but care must be taken to ensure they are fed."
