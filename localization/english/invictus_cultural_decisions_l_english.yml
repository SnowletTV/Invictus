l_english:
  #decisions
 embalming_warrior:0 "Embalm Warrior Monarch"
 embalming_warrior.tt:0 "Your last ruler died recently and had at least #Y 10#! #R Martial#!@military_icon!"
 embalming_warrior_desc:0 "Your last ruler recently died. Their martial prowess was renowned across the realm. You should embalm the corpse so their fame will live on for eternity..."
 embalming_priest:0 "Embalm Zealous Monarch"
 embalming_priest.tt:0 "Your last ruler died recently and had at least #Y 10#! #T Zeal#!@religious_icon!"
 embalming_priest_desc:0 "Your last ruler recently died. Their zeal was felt across the realm. You should embalm the corpse, so that your ruler can continue to proselytize even from the realm of the dead."
 embalming_leader:0 "Embalm Charming Monarch"
 embalming_leader.tt:0 "Your last ruler died recently and had at least #Y 10#! #Y Charisma#!@oratory_icon!"
 embalming_leader_desc:0 "Your last ruler recently died. Their charm was known even in far-away India. If you embalm the corpse, you'll profit even from your ruler's death."
 embalming_administrator:0 "Embalm Capable Monarch"
 embalming_administrator.tt:0 "Your last ruler died recently and had at least #Y 10#! #G Finesse#!@civic_icon!"
 embalming_administrator_desc:0 "Your last ruler recently died. Their administration of your country was well-known even in the steppes. They were known to inspire everyone to work harder. Perhaps you should embalm your ruler and thereby continue to inspire the workers."

 gallic_smithy:0 "Send for the Master Smith"
 gallic_smithy_desc:0 "You can send a request to a master smith. He will forge an item for you, for an appropriate price. Sometimes, he will work together with another craftsman."
 gallic_smithy.tt:0 "You can send for the master smith only once every five years."

 steppe_horse_breeding:0 "Steppe Horse Breeding"
 steppe_horse_breeding_desc:0 "Since we migrated, we have had to leave our the ancestral breeding grounds of our majestic warhorses behind. We could build a new pen, to increase their number once more."

 horse_breeding:0 "Horse Breeding"
 horse_breeding_desc:0 "Since we migrated, we have had to leave our the ancestral breeding grounds of our majestic warhorses behind. We could build a new pen, to increase their number once more."

 when_horse_fuck_horse_no_fight_fast_horse:0 "Breeding Steppe Horses"
 desc_when_horse_fuck_horse_no_fight:0 "Our fastest warhorses are enjoying themselves in the breeding pens to increase their number - would you fight during such a pleasant time?"

 when_horse_fuck_horse_no_fight_big_horse:0 "Breeding Horses"
 desc_when_horse_fuck_horse_no_fight_big_horse:0 "Our strongest and biggest warhorses are enjoying themselves in the breeding pens to increase their number - would you fight during such a pleasant time?"

