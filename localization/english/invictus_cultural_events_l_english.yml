  ### Gallic
gallic_smithy_inv.1.t:0 "The Smith's Work"
gallic_smithy_inv.1.desc:0 "After weeks and months of sweating and shedding blood, the master smith and his aides finally present you with their work. \nSome of the gathered nobles seem to guess its purpose, yet others can't discern anything of use from its covered silhouette. When it is finally unveiled, many gasp, for it is a sight to behold, its appearance an artwork. Its function not immediately clear, the master craftsman begins to explain..."
gallic_smithy_inv.1.a:0 "Marvelous"
gallic_smithy_inv.2.t:0 "The Missive"
gallic_smithy_inv.2.desc:0 "Our [ROOT.GetCountry.GetRulerTitle] has decreed that [ROOT.GetCountry.GetRuler.GetSheHe] desires an item from the master smith. This item shall be both useful and pleasant to the eye. In [ROOT.GetCountry.GetRuler.GetHerHis] wisdom, [ROOT.GetCountry.GetRuler.GetSheHe] admits not being a craftsman [ROOT.GetCountry.GetRuler.GetHerHim]self, and thus not being able to qualify what the item should be. However, [ROOT.GetCountry.GetRuler.GetSheHe] warns that it should be a masterpiece and not a shoddy arrangement of materials."
gallic_smithy_inv.2.a:0 "Inform the Craftsmen!"
