 light_infantry_desc:0 "Lightly armed and armored"
 spearmen:0 "Spearmen"
 camels_desc:0 "Camel riders often fight with spear and bow, and are adept at maneuvering in harsh environments."
 cavalry_desc:0 "Swift and powerful"
 heavy_infantry_desc:0 "With good armor and weapons these troops formed the backbone of the Mediterranean world's armies. Either forming a base around other units maneuvered or as the main assault option"
 horse_archers_desc:0 "Bowmen mounted on horses"
 warelephants_desc:0 "First encountered when Alexander the Great invaded India. These fearsome beasts soon became an important part of warfare. Used correctly these units could dominate a battlefield. "
 archers_desc:0 "Armed with bow and light armor these units were not very effective on their own. However when deployed in support of heavy infantry they could add extra punch to an infantry assault."
 trireme_desc:0 "With the wind being an unreliable means of powering a ship alternative solution has to be found. Harnessing the power of oarsmen meant that a ship could travel at a reasonable speed as long as the weather remained calm. In combat the Trireme could either board or ram the enemy. "
