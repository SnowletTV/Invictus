l_english:
 steppe_horde_levy_size_laws: "Conscription Laws"
 steppe_horde_levy_size_1: "Pastoral Pacifism"
 steppe_horde_levy_size_2: "Tribal Militia"
 steppe_horde_levy_size_3: "Warrior Supremacy"
 steppe_horde_levy_size_4: "Noble Elite"
 steppe_horde_levy_size_5: "Fervent Jingoism"
 steppe_horde_levy_size_1_desc: "Instead of focusing on preparing for war, our levies will tend their farms and honor the nation by harvesting bountiful crops."
 steppe_horde_levy_size_2_desc: "The tribes have been allowed to form militas, guaranteeing that they maintain connections to their family ties while serving the state."
 steppe_horde_levy_size_3_desc: "Our battle-hardened warriors remain the elites of our society and are respected by everyone except the subjugated peoples they have conquered."
 steppe_horde_levy_size_4_desc: "When it comes to waging warfare against our enemies, we rely on noble elites to lead our soldiers into battle."
 steppe_horde_levy_size_5_desc: "From the youngest ages, our children are taught that a life of service to a greater Scythian good is the only thing that truly matters in life."

 training_steppe_laws: "Military Doctrine"
 training_steppe_1: "Professional Army"
 training_steppe_2: "Traditional Warfare"
 training_steppe_3: "Shock Cavalry"
 training_steppe_4: "Skirmisher Cavalry"
 training_steppe_1_desc: "Instead of allowing our soldiers to fight in their clans, our cavalry are trained as professional units."
 training_steppe_2_desc: "For countless generations, our deadly horse archers have brought us victories against other tribes and settled peoples, and we embrace our traditional heritage of destruction."
 training_steppe_3_desc: "Charging into battle and attacking enemy troops is our preferred way of attacking with cavalry."
 training_steppe_4_desc: "Our cavalry will train in skirmishing, inflicting devastating wounds upon our opponents before our armies meet in full."

 steppe_arbitration_laws: "Arbitration Laws"
 steppe_arbitration_1: "Tribal Privilege"
 steppe_arbitration_2: "Demand Extra Tithe"
 steppe_arbitration_3: "Noble Privilege"
 steppe_arbitration_4: "Laissez-faire"
 steppe_arbitration_1_desc: "The tribes and their Chiefs will retain all traditional priviliges in return for moderate taxes that must be paid in coins and not in kind."
 steppe_arbitration_2_desc: "An attitude of hard work and sacrifice is promoted by our Scythian leadership as they push our tribesmen to contribute more and more to the state."
 steppe_arbitration_3_desc: "The sweeping reforms that have been introduced into the Scythian legal system affect nearly every social class, but the nobility have been allowed to maintain their traditional privileges."
 steppe_arbitration_4_desc: "The state has taken a hands-off approach to governance at the macro level, trusting the local officials and governors to perform their duties well."

 ### Carthaginian Republican Laws
 republic_military_recruitment_car_laws:0 "Military Reforms"
 republic_military_recruitment_car_3:1 "Magonid Levy"
 republic_military_recruitment_car_3_desc:1 "This law represents the reforms done by king Mago the First around the 5th century BC. It was used by Carthage up until the Sicilian Wars."
 republic_military_recruitment_car_1:1 "Bureaucratic Command"
 republic_military_recruitment_car_1_desc:1 "Historically, Carthaginian mercenary commanders were accompanied by bureaucrats concerned with the efficacy of their purchase, often having significant sway on not only the performance of generals and admirals, but also of overall military strategy."
 republic_military_recruitment_car_2:0 "Xanthippan Reforms"
 republic_military_recruitment_car_2_desc:1 "This law represents the reforms made by Xanthippus the Lacedaemonian during the First Punic War. He trained the levies of Carthage in the style of the hoplite phalanx and Greek warfare in general, adapting these tactics into the Carthaginian Sacred Band."
 republic_military_recruitment_car_4:0 "Barcid Reforms"
 republic_military_recruitment_car_4_desc:1 "This law represents the reforms made by the Barca family, specially referencing the achievements made by Hannibal Barca during the Second Punic War. Placing an emphasis on personal loyalty, discipline, and ability to navigate harsh terrains, the Carthaginian armies were able to boldly maneuver through previously unimaginable terrain."

 republic_election_car_reforms:0 "Election Reforms"
 republican_election_car_1:0 "Traditional Model"
 republican_election_car_1_desc:0 "Designed to ensure fairness and equal representation, this model of the electoral system is held in high regard."
 republican_election_car_2:0 "Extended Terms"
 republican_election_car_2_desc:0 "Sometimes, one term is just not enough for our great leaders to achieve what they set out to do. It has become clear that we must consider extending their tenure, that we might reap the benefits of our benign leader's wisdom."
 republican_election_car_3:0 "Shortened Terms"
 republican_election_car_3_desc:0 "It has become clear that power promotes the worst aspects of mankind. In an effort to combat this creeping corruption, we should reduce the electoral term, ensuring that no one man wields power for too long."
 republican_election_car_4:0 "Wartime Leadership"
 republican_election_car_4_desc:0 "The wisdom of our noble leaders is required indefinitely in order to safeguard against corruption from within as well as foreign interference. This is the only way our citizens and merchants will be able to thrive and prosper!"

 corruption_car_laws:1 "Assembly Endorsement"
 republic_corruption_car_2:1 "Popular Assembly"
 republic_corruption_car_2_desc:2 "Passing legislation through an august body made up of all citizens, is sure to convince everyone that our government is a fair and unbiased institution."
 republic_corruption_car_3:1 "Assembly of Mezrehim"
 republic_corruption_car_3_desc:1 "Described by Aristotle as similar to the Greek hetairiai, these political groups influenced a wide range of Carthaginian life, from devotional cults to professional guilds. By extending legal rights to these groups, we can expect more cooperation from them in the future."
 republic_corruption_car_1:1 "Council of 104"
 republic_corruption_car_1_desc:2 "Created early in Carthage's history, the Council of 104 served as the highest constitutional authority. Elected for life, these elder statesmen have considerable political clout and have the authority to serve as a balance against the general assembly."
 republic_corruption_car_4:1 "Adirim Administration"
 republic_corruption_car_4_desc:2 "Known as 'The Wise Ones', this body of advisors held much more power back in the days of the monarchy. Perhaps bringing back a select group of wise and able men will allow for more decisive leadership."

 republican_mediterranean_car_laws:0 "Maritime Laws"
 republican_mediterranean_car_1:1 "Citizen Navies"
 republican_mediterranean_car_1_desc:0 "The burden of safeguarding a growing state requires special attention to the supply of food for the people. Instituting tax exemptions for enterprising citizens will allow our merchants to be more competitive, ensuring our access to foreign markets."
 republican_mediterranean_car_2:0 "Strategic Monopolies"
 republican_mediterranean_car_2_desc:0 "By offering significant financial incentive backed by the military power of the state, our merchants will be able to establish monopolies on foreign markets and will allow us to set the prices for goods that best serves our needs."
 republican_mediterranean_car_3:0 "Merchant Captains"
 republican_mediterranean_car_3_desc:0 "Offering tax and legal exemptions to merchants and privateers who can guarantee delivery will undoubtedly lead to some unsavory business practices as well as timely transactions."
 republican_mediterranean_car_4:0 "Trade Escort Policy"
 republican_mediterranean_car_4_desc:0 "Piracy is an ever-present threat around our coasts; the common folk clamor for relief. By planning a coordinated set of mandates designed to put an end to piracy, we can relieve some of the pressure."

 republican_religious_car_laws:0 "Religious Laws"
 republican_religious_car_1:0 "Committee of the 10"
 republican_religious_car_1_desc:0 "Elected from members of the senate, 10 men were responsible for state religious matters, holding significant sway over policy and treasury."
 republican_religious_car_2:0 "Rb Khnm Guidance"
 republican_religious_car_2_desc:0 "The head of priests 'Rb Khnm' was elected from the senate. Their responsibilities included filling open priest positions, overseeing important religious rites, and establishing education policy."
 republican_religious_car_3:0 "Spread Tannit Worship"
 republican_religious_car_3_desc:1 "Tannit was worshiped as the highest of all the Canaanite goddesses with the power to relay messages and prayers directly to Baal Hammon. Enforcing her worship in our cities will  text."  ### update
 republican_religious_car_4:0 "Invest in Mrzhs"
 republican_religious_car_4_desc:0 "Sanctuaries for various deities had associations dedicated to raising funds and holding ritual banquets. These associations came to wield great wealth and influence in time."

 republic_integration_car_laws:0 "Integration Laws"
 republican_integration_car_1:0 "Professional Interpreters"
 republican_integration_car_1_desc:0 "With the introduction of a professional interpreters guild, our merchants will gain a distinct advantage in negotiation and may lead non-Punic subjects to becoming more instrumental in our government."
 republican_integration_car_2:0 "African Settlers"
 republican_integration_car_2_desc:0 "Expansion of our colonization programs will put more compliant, happy, and tax-paying citizens across the vast North African Coast."
 republican_integration_car_3:0 "Rights of Wealth"
 republican_integration_car_3_desc:1 "Winning over the richest families of our nation is an obvious path to currying political favor. Expanding the political rights of the wealthy will get them invested in our nation's success."
 republican_integration_car_4:0 "Tribal Pacts"
 republican_integration_car_4_desc:0 "Managing the leaders of the various tribes of our nation and our subjects is vital to generating wealth and soldiers."

 republic_citizen_car_laws:0 "Citizenship Laws"
 republican_citizen_car_1:0 "Institute Census Fee"
 republican_citizen_car_1_desc:0 "Enabling magistrates to impose fines upon nobles and citizens was an early, but effective way of limiting the power of the nobility."
 republican_citizen_car_2:0 "Institute Guild Fees"
 republican_citizen_car_2_desc:0 "As guilds grow in political power, it then follows that additional fines and administration is required to ensure they don't challenge the authority of the state."
 republican_citizen_car_3:0 "Grant Merchant Privileges"
 republican_citizen_car_3_desc:1 "Offering incentives, both monetary and political, to specific merchants and guilds will allow better influence of entire markets and sections of our society."
 republican_citizen_car_4:0 "Berber Sharecroppers"
 republican_citizen_car_4_desc:0 "As the number of slaves working our fields increases, it becomes every more important that our freemen and the locals of Africa are allowed a path to sustain themselves. To address rural stratification, laws outlining the practice of sharecropping must be enacted."

 republican_land_reforms_car:0 "Land Reforms"
 republican_land_reform_car_1:0 "Hannoan Expansion"
 republican_land_reform_car_1_desc:1 "Following the example set by Hanno the Great in the 4th century BCE, Carthaginian expansion into Libya, Spain, and Mauretania set the stage for Punic policy for years to come."
 republican_land_reform_car_2:0 "Didoan Settlements"
 republican_land_reform_car_2_desc:0 "Referring to the legend of the foundation of Carthage, Queen Dido and her sacrifice came to represent the stalwart dedication to Punic identity. Rather than submitting or co-mingling with natives, Didoan policy emphasizes Carthaginian mastery at home and abroad in her colonies."
 republican_land_reform_car_3:0 "Wealth of Iberia"
 republican_land_reform_car_3_desc:0 "The silver and bronzes mines of Iberia, as well as wider control of the Atlantic tin trade represents more to us than just simply means of enrichment. Control and domination of the wealth of Iberian is necessary for Carthage to thrive and land reform policy should reflect this simple fact."
 republican_land_reform_car_4:0 "Penal Colonies"
 republican_land_reform_car_4_desc:0 "As Carthage's war machine, slave markets, and justice system alike create an abundance of slaves, it is pertinent to create penal colonies owned and operated by the state, rather than simply allowing the richest families to continue to have sole control over this wealth."

 humility_jewish_status_law:0 "Royal Humility"
 humility_jewish_status_law_desc:0 "Kings we may be, yet a grounding in reality avoids us comparisons to the hubris of the legends of old. Our people respect our humility and beneficence."

 #system_of_accounts_monarchy = transaction_tax_monarchy
 system_of_accounts_monarchy:0 "System of Accounts"
 system_of_accounts_monarchy_desc:0 "By requiring all transactions above a certain value to record the details of what goods changed hands, our agents can begin to tax all profits made."

 #reminting_monarchy = reminting_policy
 reminting_monarchy:0 "Re-Minting Policy"
 reminting_monarchy_desc:0 "Now that we are able, we should decree that all old coins in our nation must be handed in and re-minted with our current ruler's likeness to familiarize their face to the common people."

 authority_law_unlock:0 "Unlocks #Y Authority Laws#!."

