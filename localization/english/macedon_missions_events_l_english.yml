 # Beyond The Rhodopes
 # An Offer from Pella
 me_macedon_5_rhodopes.1.t:0 "Beyond the Rhodopes"
 me_macedon_5_rhodopes.1.desc:0 "As our economic and military capacities are effective, we must launch a great campaign to eastern lands, dominated by several tribes and the Alkimachid Diadochi, we remain stronger than them and this is the moment to strike"
 me_macedon_5_rhodopes.1.a:0 "We will succeed"
 me_macedon_5_rhodopes.r.tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] gains claims on the Region of [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y]."
 me_macedon_5_rhodopes.2.t:0 "An Offer from Pella"
 me_macedon_5_rhodopes.2.desc:0 "We will send an offer to Thracian subjects to defect and swear allegiance to us"
 me_macedon_5_rhodopes.2.a:0 "Send the Emissaries"
 me_macedon_5_rhodopes.3.t:0 "The Macedonian Offer"
 me_macedon_5_rhodopes.3.desc:0 "We have received emissaries from Macedon, with an interesting proposal. They promise us gold and protection in exchange of defection from Thracian hands, what should we answer?"
 me_macedon_5_rhodopes.3.a:0 "Accept their offer"
 me_macedon_5_rhodopes.3.b:0 "We are loyal to Thrace"
 me_macedon_5_rhodopes.4.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] accept"
 me_macedon_5_rhodopes.4.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] has positively answered to our demands"
 me_macedon_5_rhodopes.4.a:0 "Great News"
 me_macedon_5_rhodopes.5.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] has refused"
 me_macedon_5_rhodopes.5.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] has refused our offer to join us against Thrace, we have lost a great opportunity to weaken our neighbor"
 me_macedon_5_rhodopes.5.a:0 "We will crush them too"
 me_macedon_5_rhodopes.6.t:0 "The Former Thracian Capital"
 me_macedon_5_rhodopes.6.desc:0 "We haver conquered the city founded by Lysimachos, we could improve it by more, but we must erase the legacy of the Diadochi"
 me_macedon_5_rhodopes.6.a:0 "Very Good"
 me_macedon_5_rhodopes.6.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.7.t:0 "The Minting City"
 me_macedon_5_rhodopes.7.desc:0 "Abdira has a economically important use, as it is the city where most of the Hellenic states coin their money,we control it now, so we have an advantage, we must take use of the situation and make benefits of it"
 me_macedon_5_rhodopes.7.a:0 "Perfect"
 me_macedon_5_rhodopes.7.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.8.t:0 "Antipatreia on the Evros"
 me_macedon_5_rhodopes.8.desc:0 "Southern Thrace host several fertile lands, and vast plains we could use to establish cities, we have spotted one place, between farmlands and a river"
 me_macedon_5_rhodopes.8.a:0 "We will found it"
 me_macedon_5_rhodopes.8.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.9.t:0 "Dardanian Yoke"
 me_macedon_5_rhodopes.9.desc:0 "The Dardanian barbarians are threating our northern borders, their raids have been more destroyer than the previous ones, we must put an end and finally submit them"
 me_macedon_5_rhodopes.9.a:0 "March, brave soldiers"
 me_macedon_5_rhodopes.9.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_6$$mission_task_completed_tt_2$"
 mac_task_6_effect_tt:0 "You gain claims on Dardania Inferioris and Macedonia Salutaris area."
 me_macedon_5_rhodopes.10.t:0 "$macedon_05_rhodopes_9$"
 me_macedon_5_rhodopes.10.desc:0 "The Bosphorus is a strategic place, militarily and economically, we're bordering [GetCountry('BYZ').GetName], who control the western side of the strait"
 me_macedon_5_rhodopes.10.a:0 "Let us send our offer"

 me_macedon_5_rhodopes.11.t:0 "[GetCountry('MAC').GetName] demands submission"
 me_macedon_5_rhodopes.11.desc:0 ""
 me_macedon_5_rhodopes.11.a:0 "Accept their demands"
 me_macedon_5_rhodopes.11.b:0 "We'll be better without them"
