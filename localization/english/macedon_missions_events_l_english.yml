 me_macedon_5_rhodopes.13.desc:0 ""
 me_macedon_5_rhodopes.13.a:0 "We'll get it, by force"

 me_macedon_5_rhodopes.14.t:0 "War with thrace?"
 me_macedon_5_rhodopes.14.desc:0 "The choice lies before us, do we go to war with Thrace or not?"
 me_macedon_5_rhodopes.14.a:0 "To war!"
 me_macedon_5_rhodopes.14.b:0 "Let's wait"

