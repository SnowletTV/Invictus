#Mission Tasks
albion_conquest_mission_start: "Brother In Despair"
albion_conquest_mission_start_DESC: "\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

albion_conquest_mission_1_1: "Secure Coastal Armorica"
albion_conquest_mission_1_1_DESC: "There are many settlements across the waters of the #E Mare Britannicum#! in #E Armorica#! that would thrive under the rule of [ROOT.GetCountry.GetRuler.GetName]. We should take whatever steps are necessary to secure these coastal lands for [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

albion_conquest_mission_1_2: "Capturing Coastal Belgica"
albion_conquest_mission_1_2_DESC: "Although the dreadful reputation of the fierce #E Belgae#! has given some of our military advisors pause, [ROOT.GetCountry.GetRuler.GetName] is not afraid of the invading their shores.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

albion_conquest_mission_2_1: "Armorica Restored"
albion_conquest_mission_2_1_DESC: "One by one, the tribes of #E Armorica#! have been pushed back before the unstoppable levies of [ROOT.GetCountry.GetName]. After a period of bloodshed and misery, peace and prosperity will soon return to these lands.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

albion_conquest_mission_2_2: "Belgica Restored"
albion_conquest_mission_2_2_DESC: "The plains, forests and swamps of the violent Belgae have been seized by the victorious armies of [ROOT.GetCountry.GetRuler.GetName], who has sworn an oath to the gods that [ROOT.GetCountry.GetRuler.GetSheHe] shall one day civilize these savages.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

albion_conquest_mission_3_1: "Albion Channel"
albion_conquest_mission_3_1_DESC: "Now that we have pacified both sides of the #E Mare Britannicum#!, trade ships can travel freely between our shores and the mainland without fear of pirates. Through strength of arms, [ROOT.GetCountry.GetRuler.GetName] has brought peace to the #E Albion Channel#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
claims_aquitaine_gaul: "We will receive claims on #Y Aquitaine Gaul#!."

albion_conquest_mission_4_1: "Aquitanian Submission"
albion_conquest_mission_4_1_DESC: "Although their cities and settlements are far away from [ROOT.GetCountry.GetCapital.GetName], the indomitable [ROOT.GetCountry.GetAdjective] levies have once again conquered a foreign host. Realizing that they cannot hope to stand against us, the battered forces of #Y Aquitaine Gaul#! have lowered their spears and taken oaths of submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

albion_conquest_mission_4_2: "Central Gaul Expedition"
albion_conquest_mission_4_2_DESC: "Slowly but surely, our dominions continue to expand throughout #E Gaul#! - [ROOT.GetCountry.GetRuler.GetName] is creating a vast overseas empire for the people of [ROOT.GetCountry.GetName] to rule over.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

albion_conquest_mission_5_1: "Ports In The Mediterranean"
albion_conquest_mission_5_1_DESC: "Although few can hold their own against us in the waters surrounding our fair isle, we are bit players when it comes to the #E Mediterranean Sea#!...but this, too, shall change - [ROOT.GetCountry.GetName] is destined to be the Master of the Seas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
trigger_albion_conquest_mission_5_1: "#Y We own at least#! #G 4 Ports#! #Y in the#! #T Transalpine Gaul#! #Y region#!."

albion_conquest_mission_6_1: "Deal With The Romans"
albion_conquest_mission_6_1_DESC: "The bellicose Romans are a threat to our long-term plans for #E Gaul#! and beyond. If we have hopes of holding on to our overseas possession, then we must take steps to deal with the Roman wolf as soon as possible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
albion_conquest_mission_6_1_tt: "If we are at war, our #T War Score#! #Y against#! [GetCountry('ROM').GetName|R] must be equal or less than #G 60#!. If we are at peace, then [GetCountry('ROM').GetName|R] must be our subject."

albion_conquest_mission_6_2: "Two Kingdoms, One Empire"
albion_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has triumphantly led our forces to victory after victory, securing extensive holdings on both sides of the #E Mare Britannicum#!. Although the frigid waters of the #E Albion Channel#! might divide our two kingdoms in twain, #E Britannia#! and #E Gaul#! are equally important to our burgeoning empire.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

albion_conquest_mission_7_1: "A Second Capital"
albion_conquest_mission_7_1_DESC: "The importance of #E Gaul#! to [ROOT.GetCountry.GetName] cannot be understated; its trade goods are found in shops throughout our island and their auxiliaries fight alongside our levies in times of war.\n\nIn order to better administer our overseas holdings, [ROOT.GetCountry.GetRuler.GetName] is toying with the idea of establishing a second capital on the mainland.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
is_in_gaul_tt: "We need a #Y Metropolis#! with #G 100 or more#! pops in the region of #Y Transalpine Gaul, Armorica, Aquitaine, Central Gaul or Belgica#! to have our #Y Dominant Culture#! and #Y Dominant Religion#!."

albion_side_mission_start: "Centralize The Tribe"
albion_side_mission_start_DESC: "If we hope to surpass the achievements of our civilized neighbors, then we must make a full break with our migratory past and embrace a state of centralization - there can be no other way forward.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_side_mission_1: "A Political Question"
albion_side_mission_1_DESC: "The efforts of [ROOT.GetCountry.GetRuler.GetName] to rapidly centralize our country has caused political fracturing and dissension within [ROOT.GetCountry.GetName], and now our [ROOT.GetCountry.GetRulerTitle] must assuage the feelings of our Tribal Elders by listening to their petitions.\n\n#Y We will decide the political future of our kinsmen#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

albion_side_mission_2: "Support Of The Elite"
albion_side_mission_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] will soon decide the status of the elites living within [ROOT.GetCountry.GetName], for unless the [ROOT.GetCountry.GetRulerTitle] has dealt with this thorny issue once and for all, we will suffer from political instability that could ruin everything that we have achieved thus far.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_side_mission_3_1: "Absolute Power"
albion_side_mission_3_1_DESC: "A new day calls for a new way of doing things, and [ROOT.GetCountry.GetRuler.GetName] is not one to let a good opportunity fall by the wayside. [ROOT.GetCountry.GetName] is not the same small tribe that our great-grandfathers knew, so why should we conduct our political affairs in the same manner? Our people deserve a monarch, and they shall receive one!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

albion_side_mission_3_2: "Respect The Elders"
albion_side_mission_3_2_DESC: "Not one to break from tradition lightly, [ROOT.GetCountry.GetRuler.GetName] has decreed that the ways of our forefathers will be honored within [ROOT.GetCountry.GetName] - let all power be given to the Elders, who have never led our people astray.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_side_mission_4_1: "Throne Of Albion"
albion_side_mission_4_1_DESC: "From the citadel at [ROOT.GetCountry.GetCapital.GetName], the defeaning sounds of the carnyx fill the air as a throne of marble is placed within the palace - all hail [ROOT.GetCountry.GetRuler.GetName], the founder of an immortal dynasty!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
completion_albion_side_mission_4_1: "#Y Our Ruler will unlock the # #G Bloodline of the Albion Kings#!."

albion_side_mission_4_2: "Great Republic Of Albion"
albion_side_mission_4_2_DESC: "Send forth ships bearing messages to the corners of the Earth! From this day forward, let it be known that a #E Great Republic#!, one that honors the rule of law and upholds the principles of justice, has been established with the northern islands!\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"

albion_main_mission_start: "Auspicious Beginnings"
albion_main_mission_start_DESC: "Our political capital is secure and a period of stability and growth has returned to [ROOT.GetCountry.GetName] after a period of war and violence - auspicious beginnings for the ambitious [ROOT.GetCountry.GetAdjective] people.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

albion_main_mission_1_1: "Conquest Of The West"
albion_main_mission_1_1_DESC: "The western island of #E Hibernia#! is rumored to be a place of mystery and magic, but [ROOT.GetCountry.GetRuler.GetName] will not allow superstitions and myths to keep our forces at bay. The time has come to send our armies across the water - we shall show no mercy to anyone that stands against us!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

albion_main_mission_1_2: "Conquest Of The North"
albion_main_mission_1_2_DESC: "The time has come to push far north, into the difficult terrain inhabited by the savage Caledonians, for those that do not submit themselves before [ROOT.GetCountry.GetRuler.GetName] are destined for destruction!\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

albion_main_mission_1_3: "Conquest Of The South"
albion_main_mission_1_3_DESC: "We must not cease from our warfare, but must continue southward, taking over any settlements and territories that will not surrender peacefully to [ROOT.GetCountry.GetName] - we must have total submission.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"

