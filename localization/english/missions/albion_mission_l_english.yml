me_albion_20_title: "Iron Supplies"
me_albion_20_desc: "Thanks to the efforts of our slaves, we have gathered much iron @iron! from the mines and mountains of [ROOT.GetCountry.GetName] over the last few months. Once the valuable ore has been brought to the surface, cartload after cartload is filled to the brim by our groaning workers, who then make the long overland journey to [ROOT.GetCountry.GetCapital.GetName] to deliver the raw materials to our blacksmiths waiting impatiently in their forges.\n\nIt won't be long before our warriors will have the finest swords and spears ever crafted on our island."
me_albion.20.a: "We require nothing but the best for our armies!"
me_albion_20_tooltip: "The mission task '#Y Iron Supplies#!' has now been #G Completed#!!"

