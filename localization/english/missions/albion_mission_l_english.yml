#me_albion_48_desc: ""
#me_albion.48.a: ""

me_albion_49_title: "A Pushback Against Progress"
me_albion_49_desc: "The modernization that is going on inside [ROOT.GetCountry.GetName] that has been implemented by our ruler [ROOT.GetCountry.GetRuler.GetName] is not to the taste of everyone. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] and his family have objected angrily to the costs involved with the project, and are consistently loud voices of opposition.\nRecently [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] gave us an ultimatum; if we do not slow down some of the reforms, we risk a #R Civil War#!."
me_albion.49.a: "We will watch this [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] carefully"
me_albion.49.b: "We cannot risk the fate of [ROOT.GetCountry.GetName] now"
AIO_Traditionnalist_civil_war_incomming: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] will start a #R Civil war#! at the completion of the mission."
AIO_Traditionnalist_lose_loyalty: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] Family will lose #R 45#! Loyalty "
AIO_civil_war_prevent: "The #R Civil War#! will be #G avoided#!."

me_albion_50_title: "Dawn Of A New Era"
me_albion_50_desc: "So consumed was [ROOT.GetCountry.GetRuler.GetName] with doing the good work of ruling over the people of [ROOT.GetCountry.GetName] that [ROOT.GetCountry.GetRuler.GetSheHe] was blindsided by the proclamation of civil war by a disgruntled noble. As the stormclouds of war threatened [ROOT.GetCountry.GetCapital.GetName], it was then that [ROOT.GetCountry.GetRuler.GetFirstName] realized a new era would only begin when all opposition had been completely destroyed; this moment was preordained by the gods, and victory was all but assured from this moment."
me_albion.50.a: "I shall destroy all that oppose me!"
me_albion.50.b: "My rival is dead and his legacy is sure to folllow!"
me_albion_50_tooltip: "The mission task '#Y Dawn Of A New Era#!' has now been #G Completed#!!"

me_albion_51_title: "Observing A Rival"
me_albion_51_desc: "Not willing to stop agitating politically, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] continues to try to gather support in order to overthrow [ROOT.GetCountry.GetRuler.GetName], and is said to consort with many members of the [family_leader.GetFamily.GetName] family in order to gain access to the resources and friendship of [family_leader.GetName].\n\nThanks to the vigilance of [ROOT.GetCountry.GetRuler.GetFirstName]'s spies in reporting these movements, [ROOT.GetCountry.GetRuler.GetSheHe] can negate these attempts at gaining friends by spreading gold to buy influence.\n\nBut is it the right choice?"
me_albion.51.a: "I will buy the [family_leader.GetFamily.GetName] family first! "
me_albion.51.b: "I don't care"
AIO_family_bought_tt: "The [family_leader.GetFamily.GetName] family will gain #G 20#! Loyalty. "
AIO_family_conviced_tt: "The [family_leader.GetFamily.GetName] family will lose #R 25#! Loyalty. "

me_albion_52_title: "Peace And Modernization"
me_albion_52_desc: "The opposition of [ROOT.GetCountry.GetRuler.GetName] is done, and no voices will stop us from adding the final touch to create the perfect society.\n\nWe can collect now the fruits of our effort."
me_albion.52.a: "Rome await us"
me_albion.52.b: "Our Punic knowledge is the best"
me_albion.52.c: "Celts will have cities state like the Greek one."
AIO_unlock_roman_tradition: "We will unlock the #Y Roman tradition#!."
AIO_unlock_punic_tradition: "We will unlock the #Y Punic tradition#!."
AIO_unlock_greek_city_tradition: "We will unlock the #Y Greek city state tradition#!."

me_albion_53_title: "Golden Age"
me_albion_53_desc: "As peace, strength and prosperity have permanently come to stay within the lands of the [ROOT.GetCountry.GetAdjective] people, [ROOT.GetCountry.GetRuler.GetName] has made a proclamation from [ROOT.GetCountry.GetCapital.GetName] - [ROOT.GetCountry.GetName] has entered a #E Golden Era#! and we are living through days that we might never see again.\n\nTo celebrate this accomplishment, it has been proposed that we celebrate somehow, but it has been impossible to settle upon exactly how this should be done. [ROOT.GetCountry.GetRuler.GetFirstName] will have an important decision to make."
me_albion.53.a: "Political capital is always important to have"
me_albion.53.b: "None of this would have been possible without me!"
me_albion.53.c: "Everyone must unite and celebrate together"
me_albion.53.d: "Stability within our realm is what I desire"
me_albion.53.e: "What is more golden that coins?"
AIO_loyalty_of_everyone: "All characters will gain #G 5#! Loyalty. "
me_albion_53_tooltip: "The mission task '#Y Golden Age#!' has now been #G Completed#!!"

me_albion_54_title: "The Road Forward"
me_albion_54_desc: "[ROOT.GetCountry.GetRuler.GetName] has spent many sleepless nights over the last few weeks pondering the future of [ROOT.GetCountry.GetName] - only a fool could not see how much things have changed within our country over the last few years. Many foreigners live amidst our people, and it is very common for our kinsmen to know a few words in a couple of languages; we are not an isolated society anymore, but a major power, a center of gravity in our corner of the world.\n\nThe thoughts that have kept [ROOT.GetCountry.GetRuler.GetFirstName] awake involve the future of the [ROOT.GetCountry.GetAdjective] people; what will their legacy be? Will they remain as they always have been, or will the forces of change be too great and inescapable? And if this is the case, is this necessarily even a bad thing? Change is growth, after all, and our people will need to adapt to an ever-changing world if they hope to survive.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] believes that [ROOT.GetCountry.GetRuler.GetSheHe] knows the answer to these questions."
me_albion.54.a: "Our origins cannot be changed."
me_albion.54.b: "We must emulate the ways of the #E Greeks#!."
me_albion.54.c: "The ways of the #E Italians#! are the most like our own?"
me_albion.54.d: "The traders of Carthage are our example?"
me_albion.54.e: "We are not a puppet of a foreigne culture, but something new and stonger."
me_albion_54_tooltip: "The mission task '#Y The Road Forward#!' has now been #G Completed#!!"

me_albion_55_title: "Invest In Our Tradition"
me_albion_55_desc: "[ROOT.GetCountry.GetRuler.GetName] has proclaimed a period of celebration, one wherein festivals that honor our gods shall be held, accompanied by feasts and games. The [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] has sworn to uphold the traditional practices of our [ROOT.GetCountry.GetAdjective] ancestors, especially now that our influence has brought many strangers to our shores. We cannot afford to neglect the source of strength that brought us to this moment, [ROOT.GetCountry.GetRuler.GetFirstName] believes, and no expense is too great when it comes to honoring our forefathers."
me_albion.55.a: "Our Celtic traditions must never be abandoned"
me_albion_55_tooltip: "The mission task '#Y Invest In Our Tradition#!' has now been #G Completed#!!"

me_albion_56_title: "Celtic Armies"
me_albion_56_desc: "[ROOT.GetCountry.GetRuler.GetName] must now make a decision regarding our military forces - a task that the [ROOT.GetCountry.GetRulerTitle] is very interested in, for [ROOT.GetCountry.GetRuler.GetSheHe] has long taken interest in protecting the lives of the [ROOT.GetCountry.GetAdjective] levies. Thanks to our military and economic strength, we can invest in our army; who should receive training and new equipment, our chariots or our archers? Both choices have their merits, and it is a difficult question that [ROOT.GetCountry.GetRuler.GetFirstName] must answer."
me_albion.56.a: "Our bold chariots, crashing into the foe, must become more power"
me_albion.56.b: "Let us strengthen our archers, who strike from a distance"
me_albion_56_tooltip: "The mission task '#Y Celtic Armies#!' has now been #G Completed#!!"

me_albion_57_title: "Oral Traditions"
me_albion_57_desc: "For as long as our people have known, our Tribal Elders have maintained an oral tradition of transmitting our histories and records, singing songs and reciting long poems that praise our ancestors and legendary warriors. Merchants and traders have brought Greek scrolls and texts to our markets, and we are familiar with the alphabets and manners of writing of many nations, but have decided to continue to rely on the traditional way of doing things.\n\nAnd yet contact with the conquered peoples of our nation have shown us that there are benefits to writing things down - if [ROOT.GetCountry.GetRuler.GetName] so desired, we could adopt this method for certain things that are important."
me_albion.57.a: "What was good for my fathers is good enough for me"
me_albion.57.b: "Let us integrate some of the new ways; what's the harm?"
me_albion.57.c: "We will modernize everything and create our own Alphabet instead."
me_albion_57_tooltip: "The mission task '#Y Oral Traditions#!' has now been #G Completed#!!"
AIO_oratory_tech: "This option is availaible because we have #Y Oratory tech 8#! or more."

me_albion_58_title: "A New Alphabet"
me_albion_58_desc: "After a few very busy months, a group of the most learned scribes living in [ROOT.GetCountry.GetCapital.GetName] approached [ROOT.GetCountry.GetRuler.GetName] with the results of their stenuous labor; a brand new alphabet for the [ROOT.GetCountry.GetAdjective] people to use. In order to celebrate this admirable achievement, the [ROOT.GetCountry.GetRulerTitle] has called for proclamations to be sent throughout [ROOT.GetCountry.GetName].\nBut what was their inspirations?"
me_albion.58.a: "From this day forward, all must use this new #Y Celtic#! script"
me_albion.58.b: "From this day forward, all must use this new #Y Latin#! script"
me_albion.58.c: "From this day forward, all must use this new #Y Punic#! script"
me_albion.58.d: "From this day forward, all must use this new #Y Greek#! script"
me_albion_58_tooltip: "The mission task '#Y A New Alphabet#!' has now been #G Completed#!!"

me_albion_59_title: "The Foreign Architecture"
me_albion_59_desc: "The investment inside [ROOT.GetCountry.GetName] did not got unnoticed among the population, and inside many cities, a new type of building style started to appear. While some people openly voiced their displeasure at seeing strange structures erected in their towns, others did not care as long as their lives and livelihoods remained safe."
me_albion.59.a: "Aqueducts will rise."
me_albion.59.b: "We need more costal cities."
me_albion.59.c: "More walls!"

me_albion_60_title: "Elephants in [ROOT.GetCountry.GetName]"
me_albion_60_desc: "Long time ago, wonderful animals such as elephants @elepahts! were unknown inside the Celtic world.\nBut after the trip organized by [ROOT.GetCountry.GetRuler.GetName], our vision of the world, with its many wonders, changed completely. With elephants at hand, we can now adopt the strategy of Carthage.\n\nShould we learn how to use the elephants in battle? Or perhaps we should improve our tactics by training our land and army forces together, with all units from the elephant to the liburnian fighting as one?"
me_albion.60.a: "Elephants are comming!"
me_albion.60.b: "We will combine everything and our forces will be invicible!"

me_albion_61_title: "Invictus Britannicus"
me_albion_61_desc: "Our recent fascination for Rome and their armies have lead us to create our own Roman force, one that will be the equal of any raised near the City of Seven Hills by the Tiber. [ROOT.GetCountry.GetRuler.GetName] has done wonders to achieve this but there is still one question to answer.\n\nThe Romans are famous for their legions but also for their military engineering, which many claim is the best in the world. What will [ROOT.GetCountry.GetRuler.GetName] decide to prioritize for our own ways? "
me_albion.61.a: "Our legions will be hailed as true legions"
me_albion.61.b: "Bring us their mathematicians and soldiers"

me_albion_62_title: "The New Silver Shield"
me_albion_62_desc: "Alexander was the best commander of the world, conquering Persia, Egypt and a part of India in a blaze of glory. But he wouldn't have achieved his feats without the exceptional training and technique of his men, something that even the proud warrior knew in his heart.\n\n[ROOT.GetCountry.GetRuler.GetName], having heard of the deeds of Alexander and desiring to surpass the Macedonian in glory, has decided to create a force that will be known far and wide as the best in the world. But what should be the main priority of the [ROOT.GetCountry.GetAdjective] armies? Mastering the spear or creating a new Bucephalus for the army?"
me_albion.62.a: "Our men will be true Silver Shields."
me_albion.62.b: "Alexander loved his horse more than anything"

me_albion_63_title: "Keeping Our Roots"
me_albion_63_desc: "A busy period of investment and growth has swept through [ROOT.GetCountry.GetName], and one can hardly travel to a city on the island without seeing the obvious signs of contruction; large cranes towering over the streets, stacks of bricks guarded by soldiers, and a steady stream of pack animals carrying supplies are everywhere.\n\nEven though a change is clearly in the air, the people have vowed to remember their traditional ways, promising themselves that the effects of civilization would not change the core of who they are. And for every palace or exquisite garden that was built, so, too, was a temple or a shrine; the gods must retain their place in [ROOT.GetCountry.GetAdjective] society."
me_albion.63.a: "We cannot abandon the virtues of our ancestors!"
me_albion_63_tooltip: "The mission task '#Y Keeping Our Roots#!' has now been #G Completed#!!"

me_albion_64_title: "Unify The Traditions"
me_albion_64_desc: "In order to ensure that our traditions will be safeguarded in the years to come, [ROOT.GetCountry.GetRuler.GetName] has decided to invest a kingly sum into making this happen. [ROOT.GetCountry.GetRuler.GetHerHis] advisors have been of two minds; some would like the [ROOT.GetCountry.GetRulerTitle] to focus on the military, whereas others believe that the common people of [ROOT.GetCountry.GetName] themselves should be the recipients of these funds."
me_albion.64.a: "Our military is the protector of our way of life"
me_albion.64.b: "The people themselves are responsible for maintaining tradition"
me_albion_64_tooltip: "The mission task '#Y Unify The Traditions#!' has now been #G Completed#!!"

me_albion_65_title: "New Bureaucrats"
me_albion_65_desc: "Over the years, there have been many small libraries and offices built throughout [ROOT.GetCountry.GetCapital.GetName] in order to accomodate the many scribes and magistrates working in the [ROOT.GetCountry.GetAdjective] capital, but things have certainly changed within [ROOT.GetCountry.GetName]. Because of our growing size, there are now many more buildings devoted to administration and civic affairs in our cities, and many of our ministers have multiple districts that they are responsible for. \n\nSome of these officials have asked [ROOT.GetCountry.GetRuler.GetName] that they be given permission to live within their home cities, claiming that they will be better able to handle our affairs if they are out in the provinces, but others have asked that they be given quarters within the capital."
me_albion.65.a: "Send the bureaucrats throughout the provinces"
me_albion.65.b: "Concentrate our ministers of government in [ROOT.GetCountry.GetCapital.GetName]"
me_albion_65_tooltip: "The mission task '#Y New Bureaucrats#!' has now been #G Completed#!!"

me_albion_66_title: "New Nobility"
me_albion_66_desc: "[ROOT.GetCountry.GetName] is a land filled with villas and estates of the new noble classes, many of whom were the elites of conquered countries annexed by the [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. It is no secret that [ROOT.GetCountry.GetRuler.GetFirstName] is a friend to the moneyed classes, and many of the nobles living within [ROOT.GetCountry.GetCapital.GetName] believe that [ROOT.GetCountry.GetRuler.GetSheHe] has personally enriched many of them. Because of this, the elites have offered their support to [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.66.a: "Money is always preferred, as they say"
me_albion.66.b: "I would rather gain expertise than coins - what can we learn?"
me_albion.66.c: "This should go to me."
me_albion_66_tooltip: "The mission task '#Y New Nobility#!' has now been #G Completed#!!"

me_albion_67_title: "Trade Hub"
me_albion_67_desc: "Like a bubbling brook, streams of income are flowing into the coffers of the tax collectors living in the province of [ROOT.GetCountry.GetCapital.GetArea.GetName] - never before have we taken in so much money. It has been suggested to [ROOT.GetCountry.GetRuler.GetName] that we should take these record sums and do something of importance with them."
me_albion.67.a: "We shall take the money now, for we have need of it"
me_albion.67.b: "Let us make a long term investment with this windfall"
me_albion_67_tooltip: "The mission task '#Y Trade Hub#!' has now been #G Completed#!!"

me_albion_68_title: "Manifest Destiny"
me_albion_68_desc: "After countless years of war and peace and many seasons of feasting and famine, many lessons were learned by our kinsmen, who made the best of every situation that faced them and persevered when all others would have failed. The people of [ROOT.GetCountry.GetName] have pursued their desired destiny and have seized it with both hands, and now the entire world knows of our deeds and our accomplishments.\n\nWhile the [ROOT.GetCountry.GetRulerTitle] humbly denies that [ROOT.GetCountry.GetRuler.GetSheHe] is the main reason for our accumulated successes, the people living in [ROOT.GetCountry.GetCapital.GetName] cannot be convinced otherwise and sing the praises of [ROOT.GetCountry.GetRuler.GetFirstName] to all that will listen."
me_albion.68.a: "I am honored to receive the love of the common man"
me_albion_68_tooltip: "The mission task '#Y Manifest Destiny#!' has now been #G Completed#!!"

me_albion_69_title: "Heavenly Capital"
me_albion_69_desc: "[ROOT.GetCountry.GetCapital.GetName] is by far now the most developed city in the world, and the splendors of Alexandria, Roma or Carthage cannot compete with the place that we call home. All the time dedicated by [ROOT.GetCountry.GetRuler.GetName] and his family will be remembered for centuries. All citizen of [ROOT.GetCountry.GetCapital.GetName] hail the [ROOT.GetCountry.GetRulerTitle] and prepared a special ceremony for him."
me_albion.69.a: "Feast, drink and make love, my fellow countryman."

me_albion_70_title: "Belgae Workers"
me_albion_70_desc: "The growing economy of [ROOT.GetCountry.GetName] requires legions of workers and slaves in order to function normally. With the recent conquest of the Belgae, this pressing problem will be resolved pretty quickly, for the solution has presented itself overnight. [ROOT.GetCountry.GetRuler.GetName] has vowed to give the Belgae the fate that they deserve."
me_albion.70.a: "Down into the mines with you!"

me_albion_71_title: "Armorican Trade"
me_albion_71_desc: "Not long ago, Amorica was a foothold for trading with the mainland, even if the local tribes charged us a pretty penny for acting as middlemen. This situation was not ideal but it was tolerable, for the trading connections of the mainland were worth the costs for multiple reasons.\n\nUnfortunately for us, a deadly combination of political instability and long winters ground trade to a halt, and many old trade routes were abandoned. But this will change, for [ROOT.GetCountry.GetRuler.GetName] has promised to restore them for the good of [ROOT.GetCountry.GetName] and its inhabitants."
me_albion.71.a: "Merchants and taxes will flow once again."

me_albion_72_title: "Aquitainian Submission"
me_albion_72_desc: "After our recent conquest in north of the Gaul, our army marched towards Aquitaine. Along the way, [ROOT.GetCountry.GetRuler.GetName] received an request for a meeting with the Aquitainian chief and local aristocracy.\n\n'We are ready to surrender as long as you spare the land from your army's wrath.' Accepting their submission and refraining from plundering is a wise strategy but an unpopular one. We could absorb their soldiers into our own levies, but our army is itching to personally enrich themselves and are begging for the chance to sack their settlements."
me_albion.72.a: "Accept their capitulation"
me_albion.72.b: "We need more men into our army"
me_albion.72.c: "Nobody will forbid the [ROOT.GetCountry.GetAdjective] army their right!"

me_albion_73_title: "Last Steps Of Conquest"
me_albion_73_desc: "Marching inside Central Gaul was an easy task, but achieving the total submission of the remaining local tribes, numerous but weak, is far more difficult.\n\nAnd now, the choice. We can plunder the meager holdings of these tribes as sign of victory of our army. But we could also spare the locals and see if their best warriors want to fight alongside us. Money is beloved by all, and there is nothing that cannot be achieved by its lustre."
me_albion.73.a: "Victory rhymes oft with plunder - let the men have fun"
me_albion.73.b: "Local talent and horses? Why not."
me_albion.73.c: "Money, money, money!"

