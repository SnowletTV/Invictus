desc_albion_mod_82: "Our city will shine from Roman architecture."
albion_mod_83: "Greek infrastructure"
desc_albion_mod_83: "Our city will shine from Hellenic architecture."
albion_mod_84: "Punic infrastructure"
desc_albion_mod_84: "Our city will shine from Punic architecture."
albion_mod_85: "Punic Elephants tactics"
desc_albion_mod_85: "Our fascination for Carthage and its wonders lead us to have our own army of elephants."
albion_mod_86: "Punic combined tactics"
desc_albion_mod_86: "Strong and well-disciplined on land and sea, the Punic strategy will lead us to victory."
albion_mod_87: "Italic Tactics"
desc_albion_mod_87: "The might of Rome is ousr now!"
albion_mod_88: "Italic Engineer"
desc_albion_mod_88: "The logistics of Rome are ours now!"
albion_mod_89: "Spear Mastery"
desc_albion_mod_89: "We can assume our army is as strong, if not stronger, than Alexander's famed Silver Shields."
albion_mod_90: "Hellenic Cavalry"
desc_albion_mod_90: "Bucephalus is with us!"
albion_mod_91: "Keeping Our Roots"
desc_albion_mod_91: "Even as our cities expand, our people do not forget where they come from."
albion_mod_92: "A Unified People"
desc_albion_mod_92: "Our countrymen are bound together in purpose, working together for the common good."
albion_mod_93: "Religious Festival"
desc_albion_mod_93: "To show our cultural independence, we created a festival that generations will remember."
albion_mod_94: "Teaching Administration"
desc_albion_mod_94: "We are proud of our citizens, for they are excellent teachers to their children, taking their education very seriously."
albion_mod_95: "Investing in the Market"
desc_albion_mod_95: "Profits taken from the marketplaces have been reinvested in the infrastructure of our commercial areas."
albion_mod_96: "Great Imperial City"
desc_albion_mod_96: "Our capital is finnaly ready to be the heaven on earth."
albion_mod_97: "Old Trade Center"
desc_albion_mod_97: "Recovering Armorica allowed us to reconstruct old trade routes in Gaul that had been abandoned for centuries."
albion_mod_98: "Belgae Workers"
desc_albion_mod_98: "Belgae are nothing more than slaves for our fields and mines."
albion_mod_99: "Gaulish Horse Traditions"
desc_albion_mod_99: "With the knowledge of Gaul, our cavalry are stronger now."
albion_mod_100: "National Invest"
desc_albion_mod_100: "Instead of funding hazardous expedition, our country and citizen benefits from a national plan of developement."
