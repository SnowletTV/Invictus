albion_main_mission_9_7_DESC: "Although our ancestors brewed mead and were content with what they could make themselves, their descendants have acquired a taste for wine @wine! - they simply cannot get enough of the stuff. [ROOT.GetCountry.GetRuler.GetName] must now slake the thirst of [ROOT.GetCountry.GetRuler.GetHerHis] people by ensuring that a steady stream of fruit of the vine reaches [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

