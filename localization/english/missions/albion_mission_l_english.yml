l_english:

albion_mission: "The Rise Of Albion"
albion_mission_DESCRIPTION: "From the humblest of beginnings, the people of [ROOT.GetCountry.GetName] have risen above every stumbling block that was placed before them and have proven themselves to be the strongest power on the island that is their home.\n\nYet merely conquering an island full of tribesmen and rainy cities is not to be their final destiny; far from it. The incomparable [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has vowed to unite the northern isles under the banner of #E Albion#!, claiming that our kinsmen shall one day challenge the mighty powers of the Mediterranean for control of the seas."
albion_mission_CRITERIA_DESCRIPTION: "This mission will be complete when [ROOT.GetCountry.GetName] has become a true contender for the greatest civilization in the world, unrivaled in the North and mightier than the Empires of the Mediterranean."
albion_mission_BUTTON_TOOLTIP: "May the same spirit that brought our people to this moment lead them to even greater victories!"

#Mission Tasks

albion_conquest_mission_start: "Brothers In Despair"
albion_conquest_mission_start_DESC: "Now that we have secured our own backyard, [ROOT.GetCountry.GetRuler.GetName] has argued persuasively that we cannot afford to remain inward-looking if we desire to become a great power, but must do what we can to assist those that might require aid abroad. With this altruistic mission in mind, our armies prepare to cross the waves...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_1_1: "Albion In Armorica"
albion_conquest_mission_1_1_DESC: "There are many settlements across the waters of the #E Mare Britannicum#! in #E Armorica#! that would thrive under the rule of [ROOT.GetCountry.GetRuler.GetName]. We should take whatever steps are necessary to secure these coastal lands for [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

albion_conquest_mission_1_2: "Capturing Coastal Belgica"
albion_conquest_mission_1_2_DESC: "Although the dreadful reputation of the fierce #E Belgae#! has given some of our military advisors pause, [ROOT.GetCountry.GetRuler.GetName] is not afraid of invading their shores.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

albion_conquest_mission_2_1: "Armorica Restored"
albion_conquest_mission_2_1_DESC: "One by one, the tribes of #E Armorica#! have been pushed back before the unstoppable levies of [ROOT.GetCountry.GetName]. After a period of bloodshed and misery, peace and prosperity will soon return to these lands.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

albion_conquest_mission_2_2: "Breaking The Belgae"
albion_conquest_mission_2_2_DESC: "The plains, forests and swamps of the violent Belgae have been seized by the victorious armies of [ROOT.GetCountry.GetRuler.GetName], who has sworn an oath to the gods that [ROOT.GetCountry.GetRuler.GetSheHe] shall one day civilize these savages.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

albion_conquest_mission_3_1: "Albion Channel"
albion_conquest_mission_3_1_DESC: "Now that we have pacified both sides of the #E Mare Britannicum#!, trade ships can travel freely between our shores and the mainland without fear of pirates. Through strength of arms, [ROOT.GetCountry.GetRuler.GetName] has brought peace to the #E Albion Channel#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_conquest_mission_4_1: "Aquitanian Submission"
albion_conquest_mission_4_1_DESC: "Although their cities and settlements are far away from [ROOT.GetCountry.GetCapital.GetName], the indomitable [ROOT.GetCountry.GetAdjective] levies have once again conquered a foreign host. Realizing that they cannot hope to stand against us, the battered forces of #Y Aquitaine Gaul#! have lowered their spears and taken oaths of submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

albion_conquest_mission_4_2: "Expedition To Central Gaul"
albion_conquest_mission_4_2_DESC: "Slowly but surely, our dominions continue to expand throughout #E Gaul#! - [ROOT.GetCountry.GetRuler.GetName] is creating a vast overseas empire for the people of [ROOT.GetCountry.GetName] to rule over.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

albion_conquest_mission_5_1: "Ports In The Mediterranean"
albion_conquest_mission_5_1_DESC: "Although few can hold their own against us in the waters surrounding our fair isle, we are bit players when it comes to the #E Mediterranean Sea#!...but this, too, shall change - [ROOT.GetCountry.GetName] is destined to be the Master of the Seas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_6_1: "Deal With The Romans"
albion_conquest_mission_6_1_DESC: "The bellicose Romans are a threat to our long-term plans for #E Gaul#! and beyond. If we have hopes of holding on to our overseas possession, then we must take steps to deal with the Roman wolf as soon as possible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"


albion_conquest_mission_6_2: "Two Kingdoms, One Empire"
albion_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has triumphantly led our forces to victory after victory, securing extensive holdings on both sides of the #E Mare Britannicum#!. Although the frigid waters of the #E Albion Channel#! might divide our two kingdoms in twain, #E Britannia#! and #E Gaul#! are equally important to our burgeoning empire.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

albion_conquest_mission_7_1: "A Gaulish Capital"
albion_conquest_mission_7_1_DESC: "The importance of #E Gaul#! to [ROOT.GetCountry.GetName] cannot be understated; its trade goods are found in shops throughout our island and their auxiliaries fight alongside our levies in times of war.\n\nIn order to better administer our overseas holdings, [ROOT.GetCountry.GetRuler.GetName] is toying with the idea of establishing a second capital on the mainland.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

albion_side_mission_start: "A Centralized Power"
albion_side_mission_start_DESC: "If we hope to surpass the achievements of our civilized neighbors, then we must make a full break with our migratory past and embrace a state of centralization - there can be no other way forward.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_side_mission_1: "A Political Question"
albion_side_mission_1_DESC: "The efforts of [ROOT.GetCountry.GetRuler.GetName] to rapidly centralize our country has caused political fracturing and dissension within [ROOT.GetCountry.GetName], and now our [ROOT.GetCountry.GetRulerTitle] must assuage the feelings of our Tribal Elders by listening to their petitions.\n\n#Y We will decide the political future of our kinsmen#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

albion_side_mission_2: "Support Of The Elites"
albion_side_mission_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] will soon decide the status of the elites living within [ROOT.GetCountry.GetName], for unless the [ROOT.GetCountry.GetRulerTitle] has dealt with this thorny issue once and for all, we will suffer from political instability that could ruin everything that we have achieved thus far.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_side_mission_3_1: "Absolute Power!"
albion_side_mission_3_1_DESC: "A new day calls for a new way of doing things, and [ROOT.GetCountry.GetRuler.GetName] is not one to let a good opportunity fall by the wayside. [ROOT.GetCountry.GetName] is not the same small tribe that our great-grandfathers knew, so why should we conduct our political affairs in the same manner? Our people deserve a monarch, and they shall receive one!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

albion_side_mission_3_2: "Respect For The Elders"
albion_side_mission_3_2_DESC: "Not one to break from tradition lightly, [ROOT.GetCountry.GetRuler.GetName] has decreed that the ways of our forefathers will be honored within [ROOT.GetCountry.GetName] - let all power be given to the Elders, who have never led our people astray.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_side_mission_4_1: "Royal Regalia Of Albion"
albion_side_mission_4_1_DESC: "From the citadel at [ROOT.GetCountry.GetCapital.GetName], the defeaning sounds of the carnyx fill the air as a throne of marble is placed within the palace - all hail [ROOT.GetCountry.GetRuler.GetName], the founder of an immortal dynasty! #Y Our [ROOT.GetCountry.GetRulerTitle] will unlock a#! #G Bloodline#! #Y and get to choose one of three legendary artifacts.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_side_mission_4_2: "Great Republic Of Albion"
albion_side_mission_4_2_DESC: "Send forth ships bearing messages to the corners of the Earth! From this day forward, let it be known that a #E Great Republic#!, one that honors the rule of law and upholds the principles of justice, has been established with the northern islands!\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"

albion_main_mission_start: "Auspicious Beginnings"
albion_main_mission_start_DESC: "Our political capital is secure and a period of stability and growth has returned to [ROOT.GetCountry.GetName] after a period of war and violence - auspicious beginnings for the ambitious [ROOT.GetCountry.GetAdjective] people.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

albion_main_mission_1_1: "Conquest Of The West"
albion_main_mission_1_1_DESC: "The western island of #E Hibernia#! is rumored to be a place of mystery and magic, but [ROOT.GetCountry.GetRuler.GetName] will not allow superstitions and myths to keep our forces at bay. The time has come to send our armies across the water - we shall show no mercy to anyone that stands against us!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

albion_main_mission_1_2: "Conquest Of The North"
albion_main_mission_1_2_DESC: "The time has come to push far north, into the difficult terrain inhabited by the savage Caledonians, for those that do not submit themselves before [ROOT.GetCountry.GetRuler.GetName] are destined for destruction!\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

albion_main_mission_1_3: "Conquest Of The South"
albion_main_mission_1_3_DESC: "We must not cease from our warfare, but must continue southward, taking over any settlements and territories that will not surrender peacefully to [ROOT.GetCountry.GetName] - we must have total submission.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"

albion_main_mission_2_1: "Port Of The West"
albion_main_mission_2_1_DESC: "The #E Hibernian Isle#! would make a most excellent location to construct ports - we should invest heavily in the region for this very purpose. We could transform this backwater into the heart of our navy, using the island's natural resources to build fleets for [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_2_2: "Fortress Of The North"
albion_main_mission_2_2_DESC: "The mountains and hills to the north are the homelands of contentious tribes and savage barbarians that would not hesitate to rebel if they thought they could secure their freedom while we are distracted. It is important to construct fortifications in the north to pacify our countrymen and deter enemy invasion.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

albion_main_mission_2_3: "Pearl Of The South"
albion_main_mission_2_3_DESC: "The cities in the south of #E Britannia#! are known for their trading connections with the mainland and their pride in their cultures, which are indeed impressive. Let us work together with the locals to increase the value of our exports and the hardworking citizens that make all of this possible.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_3: "Victory Over The Island"
albion_main_mission_3_DESC: "After a period of many years, we have accomplished great feats throughout the lands that we hold - [ROOT.GetCountry.GetRuler.GetName] has transformed [ROOT.GetCountry.GetName] in ways that will be remembered for hundreds of years. - the [ROOT.GetCountry.GetAdjective] people have achieved total victory over our island!\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

albion_main_mission_4: "Proclaiming A New Power"
albion_main_mission_4_DESC: "The incontestable strength of #E Albion#! rises from the north, ushering forth a new era in which the islanders rule an empire encompassing both land and sea - all glory to [ROOT.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"

albion_main_mission_5_1: "The Sea Belongs To Albion"
albion_main_mission_5_1_DESC: "There are many great naval powers that contend for supremacy over the waves, but none compare in ambition to #E Albion#! and her proud [ROOT.GetCountry.GetAdjective] sailors. The intrepid islanders send their fleets far and wide, trading and conquering foreign lands with impunity.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

albion_main_mission_5_2: "Stabilized Commerce And Country"
albion_main_mission_5_2_DESC: "Although it is known that merchants prefer periods of peace to the chaos of wartime, the last few decades have seen their fair share of bloodshed and famine, which in turn has impacted the [ROOT.GetCountry.GetAdjective] economy. [ROOT.GetCountry.GetRuler.GetName] has vowed to shore up the finances of [ROOT.GetCountry.GetName], promising to improve our country's stability by any means necessary.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

albion_main_mission_6_1: "Professional Sailors"
albion_main_mission_6_1_DESC: "As our navy becomes more and more important to the military successes of [ROOT.GetCountry.GetName], it has been suggested that we implement professional standards for our sailors. We cannot rely on untrained levies manning our fleets, for our safety and economy require that we have the capability to project power far from our shores.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

albion_main_mission_6_2: "A New Adventure Awaits"
albion_main_mission_6_2_DESC: "Now that we have the financial means to do so, we should consider funding an overseas adventure - perhaps we could equip an expedition to travel to the ends of the Earth in the name of [ROOT.GetCountry.GetName] and her citizens?.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_6_3: "A New Capital?"
albion_main_mission_6_3_DESC: "It has been politely suggested to [ROOT.GetCountry.GetRuler.GetName] that there might be a better location for our capital than [ROOT.GetCountry.GetCapital.GetName] - surely #E Albion#! deserves a new seat of power? The choice will be left to [ROOT.GetCountry.GetRuler.GetFirstName], who will be given the opportunity to relocate the government.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

albion_main_mission_6_4: "Development Focus"
albion_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName] would love nothing more than turning [ROOT.GetCountry.GetRuler.GetHerHis] attention to construction initiatives throughout [ROOT.GetCountry.GetName], but before the [ROOT.GetCountry.GetRulerTitle] can focus on development, we need to be peaceful and prosperously advancing our economy - no easy task.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_6_5: "Colonial Adventure"
albion_main_mission_6_5_DESC: "The promise of eternal glory and treasure beckons our sailors to push their ships and their souls to the limit, following the siren song of adventure to wherever she might lead them. The frozen lands of #E Scandia#! to the east call out for the bravest of souls to visit her shores, and [ROOT.GetCountry.GetRuler.GetName] desires to establish a [ROOT.GetCountry.GetAdjective] colony across the sea.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_7_1: "Reform The Country"
albion_main_mission_7_1_DESC: "After a long period of contemplation, in which the future of [ROOT.GetCountry.GetName] weighed heavily upon [ROOT.GetCountry.GetRuler.GetName]'s mind, the [ROOT.GetCountry.GetRulerTitle] has come to an important conclusion, one that shall have ramifications throughout the ages to come; we must make an irrevocable break with the past in order to forge our new identities.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

albion_main_mission_7_2: "Invest In Our Tradition"
albion_main_mission_7_2_DESC: "Why would [ROOT.GetCountry.GetRuler.GetName] abandon the very culture that brought us to the pinnacle of power? Dismissing these suggestions as the peak of foolishness, the wise [ROOT.GetCountry.GetRulerTitle] has embraced our roots and vows to teach our traditions to the disparate peoples living under our banner.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

albion_main_mission_7_3: "Growing Population"
albion_main_mission_7_3_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName] has been overflowing with citizens and freemen, as men from all across [ROOT.GetCountry.GetName] travel to the beating heart of our empire in order to seek their fortunes in the greatest city of them all. While this is a boon for the country, measures must be taken if we hope to accomodate all of the people living there.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

albion_main_mission_7_4: "Capital Infrastructure"
albion_main_mission_7_4_DESC: "The hardworking [ROOT.GetCountry.GetAdjective] people have been politely asking [ROOT.GetCountry.GetRuler.GetName] to spend some state funds in order to build up the infrastructure of our capital. [ROOT.GetCountry.GetCapital.GetName] is already an economic powerhouse, yet there remains even more that could be done to improve its natural abundance.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

albion_main_mission_7_5: "Iron Supplies"
albion_main_mission_7_5_DESC: "If we have hopes in dominating our foes on the battlefield, an army that is properly outfitted with weapons of iron is a necessity - we might have the numbers, but unless they are equipped for success, then it will remain elusive.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

albion_main_mission_7_6: "Feed The People"
albion_main_mission_7_6_DESC: "The hearty tribesmen of [ROOT.GetCountry.GetName] have suffered through periods of famine and devastation during the wars of yesteryear, but the time has come to repay their faithfulness by ensuring that their stomachs remain full. Let us construct farms throughout our holdings in order to ensure that our harvests are bountiful.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

albion_main_mission_7_7: "Prosperous Colony"
albion_main_mission_7_7_DESC: "We have received a glowing report from our colony at [GetProvince('(int32)6043').GetName]; the local inhabitants are thriving and are grateful for the opportunity to forge new lives at the edge of the world. If we can continue to assist them in building up their fortifications and harbor, we shall soon have a proper city on our hands.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_7_8: "Urban Planning"
albion_main_mission_7_8_DESC: "Although the oldest districts within [ROOT.GetCountry.GetCapital.GetName] were built without any overarching design, the newest neighborhoods and suburbs of the Old City have been designed from the ground up by the finest architects living within the capital.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

albion_main_mission_8_1: "A Modern Army"
albion_main_mission_8_1_DESC: "We cannot afford to rely on untrained levies of farmers and their sons as our main forces - we must invest in a modern army, one that can go toe-to-toe with the professional forces of the Mediterranean empires.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

albion_main_mission_8_2: "New Infrastructures"
albion_main_mission_8_2_DESC: "Although [ROOT.GetCountry.GetRuler.GetName] will always have a soft spot for [ROOT.GetCountry.GetAdjective] architecture and design, if #T Albion#! is to become one people unified in culture and tradition, then adopting new building styles is a clever way to ensure that this happens.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_8_3: "A New Alphabet"
albion_main_mission_8_3_DESC: "The runes and etchings of our forefathers seem clumsy and primitive when compared to the flowing scripts and bodies of literature that some of our peers have - an embarrassment that has troubled [ROOT.GetCountry.GetRuler.GetName], who feels that our backwardness reflects poorly on [ROOT.GetCountry.GetRuler.GetHerHis] leadership.\n\nWith an eye on reformation, the [ROOT.GetCountry.GetRulerTitle] has called for scribes to assist in the creation of a new alphabet for our people.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_8_4: "Celtic Armies"
albion_main_mission_8_4_DESC: "The same Celtic soldiers that conquered the forested mountains and frozen swamplands of #E Pritania#! will be the same ones to tread upon the marbled streets of Kings and Consuls - our exceptional military traditions will triumph against all.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

albion_main_mission_8_5: "Keep Our Roots"
albion_main_mission_8_5_DESC: "Some living within [ROOT.GetCountry.GetCapital.GetName] have allowed the pleasures of city-life to pollute their minds, for some have suggested we abandon our traditional ways in order to embrace cosmoplitan influences. [ROOT.GetCountry.GetRuler.GetName] will have none of this foolishness, however, and has declared that we shall never abandoned our roots.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

albion_main_mission_8_6: "Oral Traditions"
albion_main_mission_8_6_DESC: "For as long as the sun has seen fit to rise in the skies, our people have transmitted myth via mouth - we do not write our stories down, but train bards and story-singers to recount the bold deeds of our ancestors.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_8_7: "Assimilation In Albion"
albion_main_mission_8_7_DESC: "Our superior culture has drawn many admirers - it is said that our manly deeds and accomplishments are hailed in cities as far away as [GetProvince('(int32)516').GetName]. It comes as no surprise, then, to hear that many living within our borders are assimilating to [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

albion_main_mission_8_8: "A New Justice"
albion_main_mission_8_8_DESC: "The growing complexities of the [ROOT.GetCountry.GetAdjective] legal code required a specialized bureaucracy to navigate its twists and turns. The litigous citizens of [ROOT.GetCountry.GetCapital.GetName] are some of the worst offenders living within [ROOT.GetCountry.GetName], and from dawn until dusks, magistrates sit in judgment before the people.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_main_mission_8_9: "Grand Markets Of Albion"
albion_main_mission_8_9_DESC: "Business is booming within [ROOT.GetCountry.GetCapital.GetName], and anything that one desires can be found in the many marketplaces that are found alongside the plazas and squares surrounding the main thoroughfares.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_8_10: "A Pile Of Wood"
albion_main_mission_8_10_DESC: "Ceaseless in their chopping, the axes of the [ROOT.GetCountry.GetAdjective] woodsmen are never granted a moment's rest, but spend countless hours felling trees in the forested wildlands of their island. The massive fleets of [ROOT.GetCountry.GetName] require a steady stream of timber, making a surplus of wood @wood! on hand a necessity.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

albion_main_mission_8_11: "Horses Of Bremenium"
albion_main_mission_8_11_DESC: "[GetProvince('(int32)2090').GetName] is known for the fine quality of the horses that are reared on its plains, and [ROOT.GetCountry.GetRuler.GetName] has sought to capitalize upon this gift from nature by investing in the region.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_main_mission_8_12: "Hunting Parties"
albion_main_mission_8_12_DESC: "Although our people have a rich and varied diet - a testament to the increased wealth that [ROOT.GetCountry.GetRuler.GetName] has brought to [ROOT.GetCountry.GetName] - many of our tribesmen still crave game meat @wild_game!, and large hunting parties wandering through the forests in search of deer are not an uncommon sight.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

albion_main_mission_8_13: "Salt Conservation"
albion_main_mission_8_13_DESC: "Having access to a steady supply of salt @salt! is important for multiple reasons; not only do we use it as a preservative for meats, but the expenditures associated with maintaing military legions are eased when a surplus is on hand.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

albion_main_mission_8_15: "Successful Scandian Colony"
albion_main_mission_8_15_DESC: "Our colonial adventure within the region of #E Scandia#! has brought much renown to the people of [ROOT.GetCountry.GetName], who are hailed far and wide as intrepid explorers.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_main_mission_9_1: "Dawn Of A New Era"
albion_main_mission_9_1_DESC: "At long last, a new culture has been forged for our people, thanks to the reforming efforts of [ROOT.GetCountry.GetRuler.GetName] to eradicate the lingering traces of our previous ways from our society. Today marks the dawn of a new era - all hail the new Albion!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_main_mission_9_2: "Unify The Traditions"
albion_main_mission_9_2_DESC: "After undertaking efforts to ensure that our traditional ways retain their central place within our culture, [ROOT.GetCountry.GetRuler.GetName] is finally satisfied that [ROOT.GetCountry.GetAdjective] morals will not be abandoned by the generations to come.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

albion_main_mission_9_3: "New Nobility"
albion_main_mission_9_3_DESC: "Over the years, many of the elites living within throughout the entirety of [ROOT.GetCountry.GetName|T] have left their traditional holdings and made their way to [ROOT.GetCountry.GetCapital.GetName|Y], for the capital city of the [ROOT.GetCountry.GetAdjective] people has quickly become the most important city in all of the Britannic isle. There is simply no other place that compares in wealth and power to [ROOT.GetCountry.GetCapital.GetName], and the noble classes have realized this and embrace the city as their own. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_9_4: "New Bureaucrats"
albion_main_mission_9_4_DESC: "Our growing borders have required a small army of bureaucrats and magistrates to keep the ship of state afloat, and still there is need for more scribes and officials to help with the management of our resources. Thankfully, [ROOT.GetCountry.GetRuler.GetName] is taking steps to ensure that our needs are met.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_9_5: "Trade Hub"
albion_main_mission_9_5_DESC: "Our home province of [ROOT.GetCountry.GetCapital.GetArea.GetName|Y] is known far and wide as a center of commerce, where goods of exquisite craftsmanship and rarity can be found in [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetRuler.GetName] has vowed to do what is necessary in order to make our capital a trade hub.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 

albion_main_mission_9_6: "My Precious"
albion_main_mission_9_6_DESC: "Thanks to the efforts of the [ROOT.GetCountry.GetAdjective] authorities to invest the wealth of [ROOT.GetCountry.GetName] into improving the country's economy, a large sum has been collected by the treasurers.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

albion_main_mission_9_7: "New Nectar"
albion_main_mission_9_7_DESC: "Although our ancestors brewed mead and were content with what they could make themselves, their descendants have acquired a taste for wine @wine! - they simply cannot get enough of the stuff. [ROOT.GetCountry.GetRuler.GetName] must now slake the thirst of [ROOT.GetCountry.GetRuler.GetHerHis] people by ensuring that a steady stream of fruit of the vine reaches [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

albion_main_mission_10_1: "Golden Age"
albion_main_mission_10_1_DESC: "Never before have the people of [ROOT.GetCountry.GetName] enjoyed such periods of peace and prosperity. The people embrace [ROOT.GetCountry.GetRuler.GetName] and praise the gods for the leadership of the [ROOT.GetCountry.GetRulerTitle], and with our shores protected by the mightiest navy in our part of the world, [ROOT.GetCountry.GetRuler.GetFirstName] has proclaimed the beginning of a #T Golden Age#!, one that the histories shall remember for thousands of years to come.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_10_2: "Imperial City"
albion_main_mission_10_2_DESC: "There are many cities of renown and splendor that are found within the Britannic isle, and yet [ROOT.GetCountry.GetCapital.GetName] stands heads and shoulders above the others as the greatest; a diamond amongst rubies. So great is the [ROOT.GetCountry.GetAdjective] capital that many just refer to it as 'the #T Imperial City#!', for it needs no other name.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_11_1: "The Celtic Games"
albion_main_mission_11_1_DESC: "In an attempt to emulate the storied games celebrated by the ancient societies in the south, [ROOT.GetCountry.GetRuler.GetName] has proclaimed the establishment of the so-called #E Celtic Games#!.\n\nWarriors and athletes from all across [ROOT.GetCountry.GetName] will travel to [ROOT.GetCountry.GetCapital.GetName] in order to partake in the event, and a spirit of excitement has gripped the people living within the city as they anxiously await for the games to begin!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_main_mission_11_2: "The Road Forward"
albion_main_mission_11_2_DESC: "As of late, [ROOT.GetCountry.GetRuler.GetName] has been in a pensive mood as [ROOT.GetCountry.GetRuler.GetSheHe] considers weighty questions of the past and the future. Much has changed for the people of [ROOT.GetCountry.GetName] over the last years, more than has ever happened to our country before - is it fair to say that we are the same as we once were, or have we changed into something else? Perhaps this moment is a new beginning for what our people will eventually become.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

albion_main_mission_11_3: "Manifest Destiny"
albion_main_mission_11_3_DESC: "From the humblest of beginnings, the improbable power of #T Albion#! has risen out of the mud of tribal squalor to erect wonders and temples that cast a long shadow over the grand edifices built throughout the world. All hail Albion! Who is her equal upon the sea, and who can hope to persevere against her armies and legions?\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

#Events

me_albion_1_title: "Royal Regalia Of Albion"
me_albion_1_desc: "In a ceremony that was witnessed by the nobles and elites of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] was blessed by #E Druids#! from [GetProvince('(int32)2012').GetName] that traveled to [ROOT.GetCountry.GetCapital.GetName] with gifts for the new [ROOT.GetCountry.GetRulerTitle].\n\nAs a sign of the respect afforded to the new monarch, [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] progeny have been hailed by the Druids as the founders of a new dynasty, the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]. [ROOT.GetCountry.GetRuler.GetFirstName] has been awarded the gift of choice; three artifacts of legendary power have been placed before [ROOT.GetCountry.GetRuler.GetHerHim]."
me_albion.1.a: "The ring shall be the symbol of my royal authority"
me_albion.1.b: "Travelers will come from afar to pay obeisance before my throne"
me_albion.1.c: "I desire the legendary sword of the true [ROOT.GetCountry.GetRulerTitle]"
me_albion_1_tooltip: "The mission task '#Y Royal Regalia Of Albion#!' has now been #G Completed#!!"

me_albion_2_title: "A Political Question"
me_albion_2_desc: "After a period of quiet consideration, the elites living at [ROOT.GetCountry.GetCapital.GetName] have debated the future of [ROOT.GetCountry.GetName] amongst themselves and have come to [ROOT.GetCountry.GetRuler.GetName] with a few proposals.\n\nSo much has changed in the last few years, and the ruling classes are questioning what the future has in store for the people - will there be more periods of chaos and strife, or has peace finally come to settle throughout the land? The bloody wars to unite [ROOT.GetCountry.GetName] are not distant memories, with many bearing grudges towards [ROOT.GetCountry.GetRuler.GetFirstName]. The [ROOT.GetCountry.GetRulerTitle] will have choices to make in the days ahead that will influence the mood of the days to come."
me_albion.2.a: "We must use our influence to change our laws"
me_albion.2.b: "Focus upon improving the state at the expense of the gods"
me_albion.2.c: "Civilization has brought only strife to our people"
me_albion_2_tooltip: "The mission task '#Y A Political Question#!' has now been #G Completed#!!"

me_albion_3_title: "Support Of The Elites"
me_albion_3_desc: "After a long period of deliberation, [ROOT.GetCountry.GetRuler.GetName] has come to the conclusion that epoch-defining political changes are coming to [ROOT.GetCountry.GetName], and that it is [ROOT.GetCountry.GetRuler.GetSheHe] that will be responsible for making the decision - what a strange road the gods have laid before [ROOT.GetCountry.GetRuler.GetHerHim]! To be entrusted with such authority is an awesome responsibility, and there are few living within [ROOT.GetCountry.GetAdjective] lands that would dare challenge the will of the [ROOT.GetCountry.GetRulerTitle].\n\nYet [ROOT.GetCountry.GetRuler.GetFirstName] cannot afford to do everything alone; the political elites living in [ROOT.GetCountry.GetCapital.GetName] and other places cannot be ignored. If we do not have their swords with us during this crucial time of political change, then we might find them in our backs if we are not careful."
me_albion.3.a: "Very soon, I will make an important decision regarding our future"
me_albion_3_tooltip: "The mission task '#Y Support Of The Elites#!' has now been #G Completed#!!"

me_albion_4_title: "Respect For The Elders"
me_albion_4_desc: "[ROOT.GetCountry.GetRuler.GetName] has pleased many with [ROOT.GetCountry.GetRuler.GetHerHis] decision to defer to the Tribal Elders in matters both great and small moving forward. It would have been a very easy for thing for [ROOT.GetCountry.GetRuler.GetFirstName] to simply have taken all political power for [ROOT.GetCountry.GetRuler.GetHerHim]self, but the decision of the [ROOT.GetCountry.GetRulerTitle] shows a maturity and wisdom that reveals not only [ROOT.GetCountry.GetRuler.GetHerHis] love of tradition, but an understanding of how the game is meant to be played."
me_albion.4.a: "The wise rulings of the Elders have never led us astray"
me_albion_4_tooltip: "The mission task '#Y Respect For The Elders#!' has now been #G Completed#!!"

me_albion_5_title: "Absolute Power!"
me_albion_5_desc: "For hundreds of years, our Tribal Councils were considered the most admirable achievements of our forefathers, who lived bickering lives of squalor as the ceaselessly battled each other for control of gloomy marshes and mudpits. And yet the petty goals of these would-be tyrants were opposed by the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] and their kinsmen, who have been instrumental in bringing an end to the wars of unification that have devastated the countryside of our fair island.\n\nBut now, in order to secure peace and prosperity for our exhausted people, our government shall be reorganized into the first [ROOT.GetCountry.GetAdjective] monarchy under the divinely-inspired rule of [ROOT.GetCountry.GetRuler.GetName]. With heavily-armed soldiers accompanying [ROOT.GetCountry.GetRuler.GetFirstName] as [ROOT.GetCountry.GetRuler.GetSheHe] enters the halls of government within [ROOT.GetCountry.GetCapital.GetName], the new monarch of the [ROOT.GetCountry.GetAdjective] people promises that everything shall be better in the days ahead."
me_albion.5.a: "We have been tested, but have emerged stronger!"
me_albion_5_tooltip: "The mission task '#Y Absolute Power!#!' has now been #G Completed#!!"

me_albion_6_title: "A Centralized Power"
me_albion_6_desc: "Although it took many long years of growth for our young civilization to find its footing, we are proud to say that the inhabitants of [ROOT.GetCountry.GetName] have finally become something akin to a true civilized power. [ROOT.GetCountry.GetCapital.GetName] has become a city that is visited by Greek merchants and Carthaginian traders, for word of our wisdom and might have reached the ears of these distant seafarers, who are curious to come see our lands for themselves.\n\nAnd although our accomplishments thus far are quite impressive indeed, [ROOT.GetCountry.GetRuler.GetName] has vowed that this is only the beginning for the [ROOT.GetCountry.GetAdjective] people and has sworn to back up [ROOT.GetCountry.GetRuler.GetHerHis] promises with actions. We are no longer a nation of woad-streaked nomads wandering between the moors, but a true civilization - one to be respected and feared!"
me_albion.6.a: "Let our people build cities along the coasts and alongside rivers"
me_albion.6.b: "I shall personally decide where [ROOT.GetCountry.GetName] makes her investments..."
me_albion_6_tooltip: "The mission task '#Y A Centralized Power#!' has now been #G Completed#!!"

me_albion_7_title: "Stabilized Commerce And Country"
me_albion_7_desc: "Our treasuries are in decent shape, the country feels stable and all in all, the people are happy with the work that is being done by [ROOT.GetCountry.GetRuler.GetName]. Trade is growing as never before, with merchants traveling to our shores in order to obtain our wares directly from the workshops of our kinsmen - we have never seen such sums being counted at [ROOT.GetCountry.GetCapital.GetName].\n\nAs long as our bold [ROOT.GetCountry.GetRulerTitle] continues to lead the people of [ROOT.GetCountry.GetName] with wisdom and restraint - and if the gods are with us - then we shall have nothing to fear in the days ahead."
me_albion.7.a: "Far and wide, the name of the [ROOT.GetCountry.GetAdjective] nation is heard"
me_albion_7_tooltip: "The mission task '#Y Stabilized Commerce And Country#!' has now been #G Completed#!!"

me_albion_8_title: "The Sea Belongs To Albion"
me_albion_8_desc: "Now that we have built a proper fleet that is worthy of [ROOT.GetCountry.GetName], our intrepid sailors have boldly announced that they shall sail farther than anyone has ever before - they claim the open seas at their own, and all for the glory of the [ROOT.GetCountry.GetAdjective] people!"
me_albion.8.a: "We shall sail to wherever we please!"
me_albion_8_tooltip: "The mission task '#Y The Sea Belongs To Albion#!' has now been #G Completed#!!"

me_albion_9_title: "Professional Sailors"
me_albion_9_desc: "The overseas ambitions of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] requires that the people of [ROOT.GetCountry.GetName] not only have an extensive fleet of battle-ready warships, but a professional class of sailors that know their liburnians like the back of their hands.\n\nNow that we have chosen to invest in our navy, we must decide where we should focus our efforts."
me_albion.9.a: "We must take every measure available to protect our men"
me_albion.9.b: "Focus on the officer corps and tell them to raise hell"
me_albion_9_tooltip: "The mission task '#Y Professional Sailors#!' has now been #G Completed#!!"

me_albion_11_title: "A New Power"
me_albion_11_desc: "After the many years of wars and strife that have plagued the isle that we conquered, the immortal [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has brought peace to the people of [ROOT.GetCountry.GetName]. The squabbling kings have bowed their heads and submitted their crowns before the jeweled feet of [ROOT.GetCountry.GetRuler.GetFirstName], who has vowed to lead [ROOT.GetCountry.GetRuler.GetHerHis] to eternal glory in the days to come."
me_albion.11.a: "This is only the beginning!"
me_albion.11.b: "This is only the beginning!"
me_albion_11_tooltip: "The mission task '#Y A New Power#!' has now been #G Completed#!!"
me_perfidious_albion: "This option is availaible because we did complete this missions before #Y 500 AUC#!."

me_albion_12_title: "Great Republic Of Albion"
me_albion_12_desc: "Far and wide are our deeds hailed, and it is all thanks to the selfless leadership of [ROOT.GetCountry.GetRuler.GetName] that such things have come to pass. The list of glories is endless; our borders have expanded and grown commensurate with our armies that fight to preserve justice, our trade goods are highly desired in markets across the world, and our educated citizens live in cities of luxury and civilization that reflect the prestige and might of our nation."
me_albion.12.a: "My ancestors would be proud of me..."
me_albion_12_tooltip: "The mission task '#Y Great Republic Of Albion#!' has now been #G Completed#!!"

me_albion_13_title: "Victory Over The Island"
me_albion_13_desc: "May this day be celebrated by our sons and daughters until the end of time! After many difficult years of ceaseless battle and devastation after devastation, [ROOT.GetCountry.GetRuler.GetName] has finally brought peace to a land that is sadly all-too-familiar with war.\n\nAnd not only have the armies of our enemies been defeated, but the land itself has been conquered - we have built cities and ships, harbors and fortresses. Many have even said that [ROOT.GetCountry.GetRuler.GetFirstName] has achieved victory over the island itself, but the [ROOT.GetCountry.GetRulerTitle] has humbly downplayed these assertions."
me_albion.13.a: "I have only done my duty - praise should be given only to the gods"
me_albion_13_tooltip: "The mission task '#Y Victory Over The Island#!' has now been #G Completed#!!"

me_albion_14_title: "Port Of The West"
me_albion_14_desc: "After a long period of careful investment, the efforts of the [ROOT.GetCountry.GetAdjective] people to build a proper harbor on the island of #E Hibernia#! have finally succeeded, and [ROOT.GetCountry.GetRuler.GetName] is satisfied by the reports that [ROOT.GetCountry.GetRuler.GetSheHe] has been reading about its progress.\n\nMany of our best sailors and shipwrights have made their homes in the west, and as a result of our willingness to pay gold for their experience, we have been able to construct warships at an astounding rate in this city. Never before in our history have we had a provincial capital that is an important military harbor - times are changing for everyone living on Hibernia and living within [ROOT.GetCountry.GetName], and it is all because of [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.14.a: "I shall construct harbors wherever we need to"
me_albion_14_tooltip: "The mission task '#Y Port Of The West#!' has now been #G Completed#!!"

me_albion_15_title: "Fortress Of The North"
me_albion_15_desc: "The walls of the northern fortress that were recently completed are like no other built within [ROOT.GetCountry.GetName]; a testament to the strength of skill of our good [ROOT.GetCountry.GetAdjective] architects that were able to work in difficult conditions to complete this task.\n\nFrom this day forth, our power is secured in this region, for we shall always be able to retreat to the safety of this fort if the incomprehensible were to ever happen."
me_albion.15.a: "May the gods keep enemies away from our shores - but we are ready"
me_albion_15_tooltip: "The mission task '#Y Fortress Of The North#!' has now been #G Completed#!!"

me_albion_16_title: "Pearl Of The South"
me_albion_16_desc: "There are few places like the so-called #E 'Pearl of the South'#!, as it is known to all that live within [ROOT.GetCountry.GetName] and practically goes by no other name. Its markets are filled with merchants and mercenaries from the mainland, and swords, spices and silks are obtainable by anyone who can pay the price.\n\nThe streets themselves are a blur of color and sound; rivers of gold and silver spilling out of every pocket, a dizzying mix of foreign tongues and manners of dress swimming through a sea of unimaginable wealth - there is a heady air of excitement and danger in its marketplaces and alleyways, a mix that many find to be intoxicating, if not fatal. Money has brought many things to this city on the coast, and perhaps not all of it is to be admired."
me_albion.16.a: "What happens within the 'Pearl' must remain there, it is said"
me_albion_16_tooltip: "The mission task '#Y Pearl Of The South#!' has now been #G Completed#!!"

me_albion_17_title: "A New Capital"
me_albion_17_desc: "Now that we are a mighty empire and no longer a kingdom or confederacy of tribal chieftains, some have proposed that we move the seat of government from [ROOT.GetCountry.GetCapital.GetName] to a new place. A brand new capital could represent a new future for the people of [ROOT.GetCountry.GetName] as we come together to establish a new home - a thought which appeals to [ROOT.GetCountry.GetRuler.GetName] - but [ROOT.GetCountry.GetRuler.GetSheHe] will have the final decision with what is ultimately done."
me_albion.17.a: "Our pearl shall become the capital"
me_albion.17.b: "The city with the most fortifications is my choice"
me_albion.17.c: "Hibernia is our home and always will be"
me_albion.17.d: "We shall place our capital on an island and make it paradise"
me_albion.17.e: "Invest these energies into our traditional home"
me_albion_17_tooltip: "The mission task '#Y A New Capital#!' has now been #G Completed#!!"

me_albion_18_title: "Source of inspiration"
me_albion_18_desc: "Our travel organized by [ROOT.GetCountry.GetRuler.GetName] was a great sucess and many places were discovered. Our time has come to #Y Choose#! a way to modernize our country to become a new #G Great Power#!!  "
me_albion.18.a: "Alexander could have been Celtic"
me_albion.18.b: "Roman tactics versus Roman tactics"
me_albion.18.c: "We have heard of a certain Hannibal"
me_albion_18_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"
hellenic_ways_tt: "The next task and rewards will focus on creating a #T Hellenic Society#!"
italic_ways_tt: "The next task and rewards will focus on creating a #T Roman Society#!"
punic_ways_tt: "The next task and rewards will focus on creating a #T Punic Society#!"

me_albion_19_title: "Auspicious Beginnings"
me_albion_19_desc: "For many months now, serious conversations have been taking place within [ROOT.GetCountry.GetCapital.GetName] about the future of the island that we inhabit. It is no secret that the people of [ROOT.GetCountry.GetName] have grown strong over the last few years, and a time rapidly approaches where we shall be able to shape our own destiny.\n\nAlthough a few voices quietly dissented, they were in the minority and were ignored by those of the same mind; in order for true peace and prosperity to visit our isle, we must be the masters of all."
me_albion.19.a: "A bright future awaits the inhabitants of our island"
me_albion_19_tooltip: "The mission task '#Y Auspicious Beginnings#!' has now been #G Completed#!!"
AIO_unification_opinion: "All Britannic countries who is not our subject will lose #R heavy opinion#! on us."

me_albion_20_title: "Iron Supplies"
me_albion_20_desc: "Thanks to the efforts of our slaves, we have gathered much iron @iron! from the mines and mountains of [ROOT.GetCountry.GetName] over the last few months. Once the valuable ore has been brought to the surface, cartload after cartload is filled to the brim by our groaning workers, who then make the long overland journey to [ROOT.GetCountry.GetCapital.GetName] to deliver the raw materials to our blacksmiths waiting impatiently in their forges.\n\nIt won't be long before our warriors will have the finest swords and spears ever crafted on our island."
me_albion.20.a: "We require nothing but the best for our armies!"
me_albion_20_tooltip: "The mission task '#Y Iron Supplies#!' has now been #G Completed#!!"

me_albion_21_title: "Imigration or Assimilation?"
me_albion_21_desc: "Our growing capital [ROOT.GetCountry.GetCapital.GetName] start to attract a lot of people from all arround the Celtic world. It is at the same time a #R danger#! and an #G Opportunity#!.\nIn order to protect our citizen and continue our ascension. Should we #Y Encourage#! even more the Imigration or focus into #Y integrate#! the existing one? "
me_albion.21.a: "Welcome!"
me_albion.21.b: "You can stay if you try to learn our language."
me_albion_21_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_albion_22_title: "A History Of Justice"
me_albion_22_desc: "From the time we were a single tribe, Druids were the teacher, priest and the judge of the society. Now, we have a growing capital with people asking for more modern infrastructure and administration, and the citizens inside [ROOT.GetCountry.GetCapital.GetName] want to a voice for justice and have fair trials. The Druids have asked [ROOT.GetCountry.GetRuler.GetName] to confirm that justice must stay in the control of the one who has the most knowledge; in other words, the Druids.\n\nThis is creating a terrible headache for the [ROOT.GetCountry.GetRulerTitle], who realizes that [ROOT.GetCountry.GetRuler.GetHerHis] decision will impact the future of many [ROOT.GetCountry.GetAdjective] people for generations to come."
me_albion.22.a: "The druids need to stay in charge"
me_albion.22.b: "Gods will watch over us under the monitoring of judges"
me_albion_22_tooltip: "The mission task '#Y A History Of Justice#!' has now been #G Completed#!!"

me_albion_23_title: "Colonial Adventures"
me_albion_23_desc: "[ROOT.GetCountry.GetRuler.GetName] has ordered the sailors of [ROOT.GetCountry.GetName] to prepare to sail across the grim and menacing waters of the #E Mare Septentrionale#! towards the faraway coasts of #E Scandia#!. The bold [ROOT.GetCountry.GetRulerTitle] will be not be contended with despoiling the rich and prosperous lands of the #E Gauls#!, it seems, but must have every frozen rock and wind-blasted coast within the world for the armies of Albion."
me_albion.23.a: "Karmasunda will be ours!"
me_albion.23.b: "Klempaz is the most attractive colonization site"
me_albion.23.c: "I hereby ckaim Soknidala for Albion!"
me_albion.23.d: "Arnidala has caught my fancy"
me_albion.23.e: "I like the sound of the name Thelimarko"
me_albion.23.f: "Westrafaludaz is the only choice for me"
me_albion_23_tooltip: "The mission task '#Y Colonial Adventures#!' has now been #G Completed#!!"

me_albion_24_title: "Too Late..."
me_albion_24_desc: "What could be a lost and inhospitable place is now a fully-occupied region that is held by another power. If we want our part of the cake, we will have to have it slice it off woth the sword!"
me_albion.24.a: "It shall be mine!"
me_albion_24_tooltip: "The mission task '#Y Too Late...#!' has now been #G Completed#!!"

me_albion_25_title: "Norse Colonies"
me_albion_25_desc: "[ROOT.GetCountry.GetRuler.GetName], we have received reports from the colonies that our brave colonists have established in the cursed lands of #E Scandia#!, which seems to be a place abandoned the sun god.\n\nThings are going well - a testament to the heartiness and strength of our [ROOT.GetCountry.GetAdjective] kinsmen, who can thrive everywhere that they are sent. But the local governor has sent a message, reporting that we are encountering more and more of the native tribesmen. We cannot hide our presence from them, and it seems that things could go either way - they could become our friends or enemies quickly. How should we treat the barbarous rabble across the ocean?"
me_albion.25.a: "Order the colonists to be fair in their dealings with the natives"
me_albion.25.b: "These colonies are footholds for the conquering armies of [ROOT.GetCountry.GetName]!"
me_albion_25_tooltip: "The mission task '#Y Norse Colonies#!' has now been #G Completed#!!"
AIO_peaceful_colony: "#Y This colony will focus on #! #T Peaceful Interactions#! #Y will the locals.#!"
AIO_hostile_colony: "#Y This colony will adopt an #! #R Aggressive Policy#! #Y towards the native inhabitants.#!"
claim_scandinavia: "#Y We will claim all of#! #T Scandinavia#!."

me_albion_26_title: "The Call Of Our Brothers"
me_albion_26_desc: "Trading and isolation was always our policy as a priority for the [ROOT.GetCountry.GetAdjective] people, serving them well for centuries. But the recent report sfrom the mainland are very alarming; the south of Gaul is lost, the Belgae are now a seperated faction and the Germans are raiding more and more frequently. We even heard of a possible invasion of our island by the Saxons across the water.\n\nThe omens are not good, and we will have to act; we need to recover the lands of our brothers in order to save as much of our heritage as we can. And if some Celtic tribes are not happy that we are imposing our will upon our cousins and distant kinsmen, then we will make them kneel with chains around their throats!"
me_albion.26.a: "My son, prepare my sword - we are going to war!"
me_albion_26_tooltip: "The mission task '#Y The Call Of Our Brothers#!' has now been #G Completed#!!"
claims_costal_gaul_belgica: "#Y We got Claims on#! #G Armorica and Belgica#!."
AIO_foreign_conqueror_opinion: "All Celtic and Belgican countries inside #Y Armorica and Belgica#! will lose #R heavy opinion#! on us."

me_albion_27_title: "Truth and Reconciliation"
me_albion_27_desc: "Eaten ou be eaten that is what most of our [ROOT.GetCountry.GetAdjective] soldiers believe. From the legacy of Brennus and what the legend tell from his victory, the Romans were not trustworthy and ready to take their revenge.\n\nHowever our diplomat have made the Brennus legacy a lie. Romans are nous our #G friend#! and we can start to cooperate in many subjects.\nhow long will last this peace until the #R Embers of discord#! fill the heart of men again?"
me_albion.27.a: "May this friendship last."
me_albion_27_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_albion_28_title: "Deal With The Romans"
me_albion_28_desc: "While many claim that the armies of #E Rome#! are to be feared, [ROOT.GetCountry.GetRuler.GetName] has led our soldiers against theirs and finds their reputation to be exaggerated. The [ROOT.GetCountry.GetRulerTitle] has lost count of the times that our men have plundered their cities and temples, carting away their vessels of silver and gold as we set their homes to the torch. Why is everyone so afraid of the barking wolf?"
me_albion.28.a: "The Romans are not long for this world, I believe..."
me_albion_28_tooltip: "The mission task '#Y Deal With The Romans#!' has now been #G Completed#!!"

me_albion_29_title: "Two Kingdoms, One Empire"
me_albion_29_desc: "[ROOT.GetCountry.GetRuler.GetName] is feared in the capitals of our enemies as a ferocious warrior and general of renown; all accolades that [ROOT.GetCountry.GetRuler.GetSheHe] deserves, for the [ROOT.GetCountry.GetRulerTitle] has conquered many nations, breaking the crowns and scepters of countless monarchs that dared opposed the will of the [ROOT.GetCountry.GetAdjective] people.\n\nAnd while the extensive holdings of [ROOT.GetCountry.GetName] encompass dominions on the islands and on the mainland, separated by thousands of miles of forest and ocean, they are an unbreakable union, united in purpose and destiny - the cohesive empire forged by [ROOT.GetCountry.GetRuler.GetFirstName] is one to be admired, indeed."
me_albion.29.a: "The people of [ROOT.GetCountry.GetName] are unstoppable!"
me_albion_29_tooltip: "The mission task '#Y Two Kingdoms, One Empire#!' has now been #G Completed#!!"

me_albion_30_title: "A Gaulish Capital"
me_albion_30_desc: "So vast are the borders of [ROOT.GetCountry.GetName] that a second imperial capital has been established within #E Gaul#!, which will serve as a regional seat of power and trade hub for the [ROOT.GetCountry.GetAdjective] merchants.\n\nTo commemorate the occasion, a procession of priests left [ROOT.GetCountry.GetCapital.GetName] and sailed across to the mainland, where they continued onward. Everywhere they went, they blessed the people and asked that the gods watch over the new capital, offering it protection from our enemies."
me_albion.30.a: "The legitimacy of my dynasty cannot be questioned!"
me_albion_30_tooltip: "The mission task '#Y A Gaulish Capital#!' has now been #G Completed#!!"

me_albion_31_title: "Homeland United"
me_albion_31_desc: "For decades and even centuries, no one could hope to unite our homeland region, for if such things were possible, it would have been accomplished in the days before the rise of [ROOT.GetCountry.GetName]. But [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] ancestors managed to accomplish this impossible task, uniting the tribes of our homeland into one people through judicious use of the sword.\n\nRealizing that there is a time for war and a time for peace, our [ROOT.GetCountry.GetRulerTitle] has sent riders throughout the realm with a message from [ROOT.GetCountry.GetCapital.GetName], claiming that such measures are required for the good of the [ROOT.GetCountry.GetAdjective] people."
me_albion.31.a: "I command you to feast, drink and unite!" 
me_albion_31_tooltip: "The mission task '#Y Homeland United#!' has now been #G Completed#!!"

me_albion_32_title: "Hibernian Submission"
me_albion_32_desc: "Hibernian were always isolated and refusing to come together in wars in Pritannia or Caledonia, and this disunity has proven to be their ultimate undoing. They are not particularly strong warriors, but their skill at the hunt and wood-chopping techniques are impressive in their own way.\n\nShould [ROOT.GetCountry.GetRuler.GetName] accept their main culture as blood brothers? There are many living with [ROOT.GetCountry.GetName] who would have it this way."
me_albion.32.a: "Brother, come to the tent."
me_albion.32.b: "Hibernians should not be accepted as one of us"
me_albion.32.c: "Hibernians are worms and should stay underfoot"
me_albion_32_tooltip: "The mission task '#Y Hibernian Submission#!' has now been #G Completed#!!"
hibernian_domination: "All #Y Hibernian#! cultures will receive:"
hibernian_slavery: "All #Y Hibernian#! cultures will receive:"

me_albion_33_title: "Caledonian Questions" 
me_albion_33_desc: "Caledonians, in their indomitable traditions, try to stay free from any foreign occupation, but they must learn to live with their new circumstances, for [ROOT.GetCountry.GetRuler.GetName] managed to beat them in a fair fight.\n\nAnd yet it does not require a visit to the Oracle to see that it is only a matter of time until the barbarians try to disturb us again.\n\nSome voices inside our war council plead for an integration of them into our society, while others want to pillage and exploit them."
me_albion.33.a: "Captain, free the captives from their chains"
me_albion.33.b: "Captain, send the captives to the mine"
me_albion.33.c: "Captain, kill the captives and enslave their families!"
caledonian_domination: "All #Y Caledonians#! cultures will receive:"
caledonian_slavery: "All #Y Caledonians#! cultures will receive:"

me_albion_34_title: "Wealth of Pritannia"
me_albion_34_desc: "Historically, Pritannia was the trade center of the Britannic Island. Many cities start to grow and people were connected to the main land of Gaul.\nBut now our soldiers with the command of [ROOT.GetCountry.GetRuler.GetName] are ready to take everything for them.\n\nTo keep a long and stable rule we should integrate some of them to our court but it would be a waste of money to not plunder everything now."
me_albion.34.a: "Don't touch them. Their are our brothers"
me_albion.34.b: "Men, you are free of everything"
me_albion.34.c: "Burn me everything!"
prittania_domination: "All #Y Pritannians#! cultures will receive:"
prittania_slavery: "All #Y Pritannians#! cultures will receive:"
me_albion_34_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_albion_35_title: "Controlling The Channel"
me_albion_35_desc: "From the both side of the channel, our flag is above every watchtower, and our men are ready to shoot arrows at pirates that come near the sea walls. Thanks to our ability to dispel raiders from the ports and harbors of [ROOT.GetCountry.GetName], the benefits to trade and the prosperity have been amazing."
me_albion.35.a: "You can travel in peace travellers."
me_albion_35_tooltip: "The mission task '#Y Controlling The Channel#!' has now been #G Completed#!!"

me_albion_36_title: "My Precious"
me_albion_36_desc: "Early in life, [ROOT.GetCountry.GetRuler.GetName] overheard a bit of wisdom being shared by [ROOT.GetCountry.GetRuler.GetHerHis] father, and the words of [ROOT.GetCountry.GetRuler.GetHerHis] sire have always stuck in the [ROOT.GetCountry.GetRulerTitle]'s head.\n\n'Keep the nobles and soldiers happy, and all of the problems within a country will take care of themselves...and what makes a man the happiest? Gold - as long as everyone is making money together, then threats to your reign will be minimized.'\n\nAnd as vast sums are placed into the treasuries at [ROOT.GetCountry.GetCapital.GetName] - the direct result of [ROOT.GetCountry.GetRuler.GetFirstName]'s efforts to build the economy, the advice shared by [ROOT.GetCountry.GetRuler.GetHerHis] dad comes to mind."
me_albion.36.a: "I would rather that you count silver coins instead of your grievances..."
me_albion_36_tooltip: "The mission task '#Y My Precious#!' has now been #G Completed#!!"

me_albion_37_title: "New Nectar"
me_albion_37_desc: "Over the years, the winemakers living in the vineyards of [ROOT.GetCountry.GetName] have mastered their craft, and in a blind taste test, it is difficult to distinguish the wine made back home from the famous varieties that are produced throughout [GetProvince('(int32)1').GetArea.GetRegion.GetName] - a testament to their skill, which is truly world-class.\n\nThanks to these happy circumstances, our [ROOT.GetCountry.GetAdjective] kinsmen have grown rather fond of drinking wine, and although we currently produced a substantial amount, it has been suggested to [ROOT.GetCountry.GetRuler.GetName] that we set aside funds in order to build more wine-making facilities back home."
me_albion.37.a: "[prov_1.GetName] is deserving of such things"
me_albion.37.b: "[prov_2.GetName] is a natural candidate"
me_albion.37.c: "The 'Vineyard of [prov_3.GetName]' has a lovely ring to it, does it not?"
me_albion.37.d: "With a name like [prov_4.GetName], how could I choose anywhere else?"
me_albion.37.e: "[prov_5.GetName] is the place that I have chosen"
me_albion.37.f: "On second thought, we will pocket the money - we have enough wine"

me_albion_38_title: "The Celtic Games"
me_albion_38_desc: "It is known throughout [ROOT.GetCountry.GetName] that there are many festivals celebrated in the lands far to the south, with the #E Olympic Games#! being the most famous. When [ROOT.GetCountry.GetRuler.GetName] heard that some of the nobles living within [ROOT.GetCountry.GetCapital.GetName] were traveling to the distant Mediterranean in order to attend these events, [ROOT.GetCountry.GetRuler.GetSheHe] decided that the Celtic people must have their own games. Now, the [ROOT.GetCountry.GetRulerTitle] must decide what sort of main contests we will have for the first edition."
me_albion.38.a: "I propose that we race upon the waters in a spectacle for the ages"
me_albion.38.b: "We must see a show of force and strength on land"
me_albion.38.c: "Let us have a test of matters pertaining to faith"
me_albion.38.d: "Our Games shall focus on intellect and wisdom"
me_albion_38_tooltip: "The mission task '#Y The Celtic Games#!' has now been #G Completed#!!"

me_albion_39_title: "A Warrior Emerges"
me_albion_39_desc: "This year for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the competitors were neck to neck to each other, with everyone performing at their best. The crowds watching the Olympics were greatly amused by the events of the day thus far, but little did they know that the best was yet to come.\n\nThe last series of Olympic events were respectively the javelin throw, the duel and the foot races.\nA riot almost occurred when [warrior_champion.GetName] threw the javelin the entire length of the stadium, nearly impaling a nobleman watching in the stands. At the duel event, [warrior_champion.GetFirstName] once again went into the finals and won the fight as thousands of voices cheered as one.\nAfter all of this hype our, aspiring champion finished the job and completed a marathon in under two and a half hours, achieving a historic record that few believed could be beated.\n\nAll the crowd started to chant the name of the new victor - [warrior_champion.GetFirstName], [warrior_champion.GetFirstName], who was crowned directly by our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]. It was a moment that would be remembered for ages."
me_albion.39.a: "[warrior_champion.GetFirstName] should become my new sword..."
celt_martial_olympics_champion: "[warrior_champion.GetName] with a #G High#! @military_icon! #Y Joined your Court#!."

me_albion_40_title: "Speech Of the Genius"
me_albion_40_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the competitors were neck to neck of each other, with everyone performing at their best. The crowds watching the Olympics were greatly amused by the events of the day thus far, but little did they know that the best was yet to come.\n\nThe last Olympic event of the day was the #Y Philosophy test#!. This discipline, imported from the original Olympics, is a very mysterious one.\nThe goal? Convice a jury composed of five persons about the point of view of a competitor on a philosophical subject. Each participant will have to convince that his argument and reason is the best.\n\nThis year, the subject for debate was 'can love be transferred from a god to a human?' Each contestent had two hours of preparation and started one by one giving their arguments under ten minutes.\n\nBut when it was the turn of [scientific_champion.GetName], the atmosphere in the room began to change. [scientific_champion.GetFirstName] started his speech by explaning [scientific_champion.GetHerHis] point of view in extremely simple words.\n\N[scientific_champion.GetName] managed to make a member of the jury cry and the public started to applaud as a sign that [scientific_champion.GetSheHe] will be the new champion.\n\n[scientific_champion.GetFirstName] may not be the greatest warrior or navigator, but [scientific_champion.GetSheHe] still won the love of the corwd. And it is for this reason that [scientific_champion.GetFirstName] was crowned by [ROOT.GetCountry.GetRuler.GetName] himself to be the winner of the #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!."
me_albion.40.a: "The feather is mightier than the sword!"
celt_charisma_olympics_champion: "[scientific_champion.GetName] with a #G High#! @oratory_icon! #Y Joined your Court#!."

me_albion_41_title: "The Naval Race"
me_albion_41_desc: "This year, the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#! opened the competition with a #Y boat race#!.\nThe goal was to reach a series of naval points before your opponents could, something easy enough that everyone could understand. Killing opponents or sinking other player's boats were not allowed, however, and the penalties for anyone violating these rules were made clear.\n\n[naval_champion.GetName] was already known among your sailors as an audacious warrior, ready at any moment to jump into a fight no matter the odds. When the race started, [naval_champion.GetFirstName] quickly took the lead and was able taunt [naval_champion.GetHerHis] opponents trying desperately to catch up without success.\n\nThe crowds waiting on the shore were shouting for [naval_champion.GetFirstName], hoping that the gods would bring [naval_champion.GetHerHim] victory. In the end, [naval_champion.GetName] won the race with a huge margin - more than two hours!\n\NAfter this opening race was completed, [naval_champion.GetFirstName] continued on many successes, winning many other events to become the victor of the [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!.\n\nOur [ROOT.GetCountry.GetRulerTitle] gave an olive branch, and the greedy crowds cried out for more races and more entertainment."
me_albion.41.a: "You will be my personnal navigator!"
celt_finesse_olympics_champion: "[naval_champion.GetName] with a #G High#! @civic_icon! #Y Joined your Court#!."

me_albion_42_title: "The Mouth Of The Gods"
me_albion_42_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the event finished with a religious divination ritual.\nThis task asked the participants to try to achieve a 'vision' of the gods, asking them to enter a meditative state in order to receive a divine revelation. This test is very mysterious, and many fail to achieve their intended goals, for the gods are capricious and do not always care for the plight of men.\nBut this year, [religious_champion.GetName] was not willing to let this event go unfinished with no results. After two hours of meditation, [religious_champion.GetFirstName] woke up with eyes that were blank, as though he [religious_champion.GetSheHe]was possessed. As [religious_champion.GetSheHe] started to move and dance slowly and strangely, the silent crowd watched very carefully, trying to understand what would happen next. Then [religious_champion.GetFirstName] start to talk in a loud, otherworldly voice that was heard by everyone present.\n\n'Brigantia speaks through me and makes her demands known. She is asking for one hundred warriors living in [ROOT.GetCountry.GetCapital.GetName] to dance in a circle. When it will be done, she will appear and speak an omen'. After hearing this strange voice coming out of [religious_champion.GetFirstName]'s mouth, the crowd was amazed and asked that one warriors be gathered immedately, even if crowd participation in the event was strictly forbidden. To prevent a riot [ROOT.GetCountry.GetRuler.GetName] accepted the crowd request and brought the soldiers to the center of the event, where they started to dance in a circle as asked by Brigantia. The sky was clear, but everyone present heard a loud peal of thunder that caused many to scream in fright and jump in their seats.\n\n'It is the sign of Brigantia - our cavalry will be faster than thunder!' say one man in the crowd. After such an amazing demonstration of faith, it was clear that [religious_champion.GetFirstName] would be the champion of the year. Still, some our [ROOT.GetCountry.GetRulerTitle] believes that some shenanigans were in action to manipulate everyone, but the fact is that the crowd is with [religious_champion.GetName], who is for now untouchable. Will [religious_champion.GetFirstName] become a High Druid or someone to banish as a troublemaker? Only time will tell."
me_albion.42.a: "Congratulations, [religious_champion.GetFirstName]..."
celt_religious_olympics_champion: "[religious_champion.GetName] with a #G Higher#! @religious_icon! #Y Joined your Court#!."

me_albion_43_title: "Classical Games"
me_albion_43_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the events were fairly disputed but no one stood out from the crowd - all of the athletes were unimpressive and uninspiring.\nWhile the games were enjoyed by the crowd in [ROOT.GetCountry.GetCapital.GetName], at the end of the day, the lack of one man or woman above the other makes this #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! iteration of the Olympics nothing worth remembering.\n\n[ROOT.GetCountry.GetRuler.GetName] crowned a participant that refused to join your court after that, asking to return home instead. Retirement is sometimes the best option." 
me_albion.43.a: "At least a victor was crowned"

me_albion_44_title: "Dangerous Game" 
me_albion_44_desc: "This year, the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#! were said to be the worst in a generation, and the people returned home disappointed in the festivities.\nThere were many events that did not take place this year due to a lack of funds, and rumors of [ROOT.GetCountry.GetRuler.GetName]'s corruption were blamed as the likely reason for the shabby showing.\n\nOne victor was crowned but was jeered by the crowd, and soldiers had to disperse the unruly crowds that refused to leave.\nIt may be better to not hold games if we don't have the funds to finance them."
me_albion.44.a: "What I have done? I created a monster..."

me_albion_45_title: "The [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics"
me_albion_45_desc: "Today is the date to organize a new #Y Olympics#! in [ROOT.GetCountry.GetName], four years after the last opportunity.\n[ROOT.GetCountry.GetRuler.GetName] will now decide if we will organize them and, if so, who will pay the cost."
me_albion.45.a: "[ROOT.GetCountry.GetName] will take everything in charge and make them free."
me_albion.45.b: "We will split the cost between us and our people."
me_albion.45.c: "It is a game for the [ROOT.GetCountry.GetAdjective] so they will pay them entirely!"
me_albion.45.d: "We cannot organize them, sadly"

