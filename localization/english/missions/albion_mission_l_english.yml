decision_AIO_place_elephant: "The Elephant Family"
decision_AIO_place_elephant_desc: "While wandering through the markets of a strange and exotic land, our captain met a merchant that gave him the deal of a lifetime - a real life elephant for exactly the amount of coins left in his satchel. An impulsive spirit seized the man, and he agreed to buy the beast, but only after the merchant had promised that he would bring us more elephants, to complete and grow the family that we could acquire.\n\nBut why not take this further? We now need to create a place for elephants if we want to exploit the incredible possibility! "
