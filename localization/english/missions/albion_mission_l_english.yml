me_albion_36_title: "My Precious"
me_albion_36_desc: "Early in life, [ROOT.GetCountry.GetRuler.GetName] overheard a bit of wisdom being shared by [ROOT.GetCountry.GetRuler.GetHerHis] father, and the words of [ROOT.GetCountry.GetRuler.GetHerHis] sire have always stuck in the [ROOT.GetCountry.GetRulerTitle]'s head.\n\n'Keep the nobles and soldiers happy, and all of the problems within a country will take care of themselves...and what makes a man the happiest? Gold - as long as everyone is making money together, then threats to your reign will be minimized.'\n\nAnd as vast sums are placed into the treasuries at [ROOT.GetCountry.GetCapital.GetName] - the direct result of [ROOT.GetCountry.GetRuler.GetFirstName]'s efforts to build the economy, the advice shared by [ROOT.GetCountry.GetRuler.GetHerHis] dad comes to mind."
me_albion.36.a: "I would rather that you count silver coins and not your grievances..."
me_albion_36_tooltip: "The mission task '#Y My Precious#!' has now been #G Completed#!!"

me_albion_37_title: "New Nectar"
me_albion_37_desc: "Over the years, the winemakers living in the vineyards of [ROOT.GetCountry.GetName] have mastered their craft, and in a blind taste test, it is difficult to distinguish the wine made back home from the famous varieties that are produced throughout [GetProvince('(int32)1').GetArea.GetRegion.GetName] - a testament to their skill, which is truly world-class.\n\nThanks to these happy circumstances, our [ROOT.GetCountry.GetAdjective] kinsmen have grown rather fond of drinking wine, and although we currently produced a substantial amount, it has been suggested to [ROOT.GetCountry.GetRuler.GetName] that we set aside funds in order to build more wine-making facilities back home."
me_albion.37.a: "Olconum is deserving of such things"
me_albion.37.b: "Salinae Cornoviorum is a natural candidate"
me_albion.37.c: "The 'Vineyard of Dorn' has a lovely ring to it, does it not?"
me_albion.37.d: "With a name like Magiovinium, how could I choose anywhere else?"
me_albion.37.e: "Sorviodunum is the place that I have chosen"
me_albion.37.f: "On second thought, we will pocket the money - we have enough wine"
me_albion_37_tooltip: "The mission task '#Y New Nectar#!' has now been #G Completed#!!"

me_albion_76_title: "Horses Of Bremenium"
me_albion_76_desc: "When offered the choice of mounts, most warriors living within [ROOT.GetCountry.GetName] will request a horse @horses! from the region of [GetProvince('(int32)2090').GetName], for the fearsome reputation of the chargers from the north has captured the imagination of our people.\n\nThe horses from Bremenium stand at least three hands taller than any draft horse imported from the mainland, and our animals are not afraid of the din of battle - all important qualities that are required for the [ROOT.GetCountry.GetAdjective] cavalry."
me_albion.76.a: "My personal horse was taken from a farm near Bremenium, actually"
me_albion_76_tooltip: "The mission task '#Y Horses Of Bremenium#!' has now been #G Completed#!!"

me_albion_77_title: "Hunting Parties"
me_albion_77_desc: "Although the farmlands and fisheries of [ROOT.GetCountry.GetName] provide more than enough variety for our [ROOT.GetCountry.GetAdjective] tribesmen to have a substantive and nutritious diet, our warriors are fond of taking their bows and arrows into the woods and searching for deer when they have some free time to themselves. There are few pleasures greater in life than felling a massive stag with your brothers and roasting the animal out in the field, and [ROOT.GetCountry.GetRuler.GetName] often finds [ROOT.GetCountry.GetRuler.GetHerHim]self daydreaming about stalking a massive buck out in the deep country."
me_albion.77.a: "I look forward to the day when I can join you out on the hunt!"
me_albion_77_tooltip: "The mission task '#Y Hunting Parties#!' has now been #G Completed#!!"

#modifiers

albion_mod_2: "Politically Motivated"
albion_mod_2_desc: "We are dedicated to the civic life of our country, even at the expense of religion."
albion_mod_3: "A Return To Older Ways"
albion_mod_3_desc: "We have chosen to return to the ways of our forefathers in a firm rebuke to the corrupting influence of civilization."
albion_mod_4: "Legal Reformation Efforts"
albion_mod_4_desc: "We are focusing our internal efforts at reforming our legal system."
albion_mod_5: "Great Republic of Albion"
albion_mod_5_desc: "Our prosperous Republic, a land of law and honor, is respected far and wide as a place of virtuous living."
albion_mod_6: "Prosperous Land"
albion_mod_6_desc: "Our people and countryside are thriving, for the gods have blessed us."
albion_mod_7: "Swords of the Chieftains"
albion_mod_7_desc: "The noble classes living within our realm have thrown their support behind us."
albion_mod_8: "An Island of Cities"
albion_mod_8_desc: "We have decided that we must build cities where we can throughout our holdings."
albion_mod_9: "Boom Times"
albion_mod_9_desc: "Our country is enjoying a very prosperous era, all thanks to our trade and economic policies."
albion_mod_10: "Protected Ships"
albion_mod_10_desc: "We have taken efforts to bolster the defense of our ships."
albion_mod_11: "Elite Admirals"
albion_mod_11_desc: "Our Admirals are exceptional, especially when compared to those of our peers."
albion_mod_13: "Hibernian Harbor"
albion_mod_13_desc: "This city is not only the provincial seat of power, but is also an important military harbor. Many of the best shipwrights living within our country have their homes here."
albion_mod_14: "The Northern Fortress"
albion_mod_14_desc: "The importance of this fortress dwarfs all others in the north, for its defenses are near unparalleled and its garrison is filled with experienced warriors."
albion_mod_15: "The Southern Pearl"
albion_mod_15_desc: "This regional capital is known as a place of romance and danger, where one has equal odds of either falling in love or losing one's life - the city of adventure that is known far and wide as the 'Southern Pearl'."
albion_mod_16: "Expanded Capital"
albion_mod_16_desc: "We have done wonders to expand the infrastructure of our capital."
albion_mod_17: "City of Nobles"
albion_mod_17_desc: "This city is filled with the villas and estates of the elites, who have flocked en masse to the city."
albion_mod_18: "Cities of Albion"
albion_mod_18_desc: "Our engineers are working harder and more quickly than ever before as they race to construct new towns across our territories."
albion_mod_22: "An Auspicious Era"
albion_mod_22_desc: "A golden era is beginning for our people, and the gods reveal to us that even greater things remain to be accomplished."
albion_mod_24: "Iron of Albion"
albion_mod_24_desc: "Thanks to the near-endless supplies of iron that we have accrued, our levies and legions will be equipped with the finest military equipment that can be made."
albion_mod_25: "Farmlands of Albion"
albion_mod_25_desc: "The fields and farms of the isle that we call home are productive enough to feed the thousands of people living within our cities."
albion_mod_31: "Claiming The Open Sea"
albion_mod_31_desc: "The bold sailors of Albion shall sail across the Ocean to anywhere they choose."
albion_mod_38: "A Re-Imagined Capital City"
albion_mod_38_desc: "We have allowed the greatest architectural minds living within our country to rework and reshape our capital city."
albion_mod_39: "Well-Stocked Lumber Yards"
albion_mod_39_desc: "We have plenty of lumber supplies on hand, which is a boon to our shipyards and boatwrights."
albion_mod_40: "Loggers of Gangania"
albion_mod_40_desc: "The lumberjacks working in the settlement of Gangania are skilled at felling trees, with many of the heartiest workers in all of the land living by the banks of the River Sionna."
albion_mod_41: "Horses of Bremenium"
albion_mod_41_desc: "The warhorses that are reared in Bremenium are some of the fiercest animals within all of the country - these beasts crave war and battle just as much as our levies do."
albion_mod_42: "Stud Farms of Bremenium"
albion_mod_42_desc: "Our authorities have focused their efforts on building stud farms throughout the settlement of Bremenium in an attempt to raise as many of the aggressive mounts as possible."
albion_mod_43: "Woodsmen of Albion"
albion_mod_43_desc: "Our hunters supplement their diets by hunting stags and other animals in the forests of Pritania."
albion_mod_45: "Supplied With Salt"
albion_mod_45_desc: "We have ample supplies of one of the most valuable trade goods that we have access to, salt."
albion_mod_54: "Mediterranean Ports"
albion_mod_54_desc: "Our Mediterranean ports have quickly become important parts of our military and economic presence within the region of Gaul."
albion_mod_55: "Secured Channel"
albion_mod_55_desc: "Thanks to our control of the seas, trade moves easily between our island and the mainland."
albion_mod_56: "Support of the Noble Class"
albion_mod_56_desc: "Our nobility, which have been making vast sums thanks to the efforts of the ruling family to improve our economy, are overjoyed with the initiatives and support them entirely."
albion_mod_57: "The Wines of the Northern Isles"
albion_mod_57_desc: "The vintages of wine that are produced by our vineyards truly rivals anything that can be found on the mainland - a stunning accomplishment for our master grape growers."
albion_mod_58: "Establishing a New Vineyard"
albion_mod_58_desc: "This province is undergoing renovations as extensive vineyards are being planted."
albion_mod_65: "Happiness in Tradition"
albion_mod_65_desc: "Our people are happy to embrace and uphold our ancient cultural practices, even in a world of change."

