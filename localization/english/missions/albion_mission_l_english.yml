me_albion_47_title: "Developement Focus"
me_albion_47_desc: "The lack of infrastructure inside [ROOT.GetCountry.GetName] has become a problem that must be addressed in order to respond to the expectations of the people of [ROOT.GetCountry.GetAdjective]. To deal with this predicament, [ROOT.GetCountry.GetRuler.GetName] just launched a development plan that will last many years and keep our hands busy.\n\nWhen all is said and done, we will have a country that we will proud to show to the world - a land of cities and roads and temples and academies!"
me_albion.47.a: "Every man and woman at his duty - a new era will start soon"

