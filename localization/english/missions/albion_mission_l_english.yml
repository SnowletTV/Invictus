me_albion_75_title: "Mediterranean Ports"
me_albion_75_desc: "A long time ago, southern Gaul was known to our people as the entry point to the Mediterranean and to Italy. But now, Hellenic settlers and the armies of the Italic Republic purloined these lands from the Celtic influence.\n\nNow that [ROOT.GetCountry.GetName] recovered these lands, we will recreate the old ports and naval trade routes that the Celts had long ago!"
me_albion.75.a: "The Sea will be ours."

me_albion_76_title: "Horses Of Bremenium"
me_albion_76_desc: "When offered the choice of mounts, most warriors living within [ROOT.GetCountry.GetName] will request a horse @horses! from the region of [GetProvince('(int32)2090').GetName], for the fearsome reputation of the chargers from the north has captured the imagination of our people.\n\nThe horses from Bremenium stand at least three hands taller than any draft horse imported from the mainland, and our animals are not afraid of the din of battle - all important qualities that are required for the [ROOT.GetCountry.GetAdjective] cavalry."
me_albion.76.a: "My personal horse was taken from a farm near Bremenium, actually"
me_albion_76_tooltip: "The mission task '#Y Horses Of Bremenium#!' has now been #G Completed#!!"

me_albion_77_title: "Hunting Parties"
me_albion_77_desc: "Although the farmlands and fisheries of [ROOT.GetCountry.GetName] provide more than enough variety for our [ROOT.GetCountry.GetAdjective] tribesmen to have a substantive and nutritious diet, our warriors are fond of taking their bows and arrows into the woods and searching for deer when they have some free time to themselves. There are few pleasures greater in life than felling a massive stag with your brothers and roasting the animal out in the field, and [ROOT.GetCountry.GetRuler.GetName] often finds [ROOT.GetCountry.GetRuler.GetHerHim]self daydreaming about stalking a massive buck out in the deep country."
me_albion.77.a: "I look forward to the day when I can join you out on the hunt!"
me_albion_77_tooltip: "The mission task '#Y Hunting Parties#!' has now been #G Completed#!!"

me_albion_78_title: "Agriculture Booming"
me_albion_78_desc: "The Britannic Islands are poor places when it comes to large scale agriculture, for they do not see the sun as much as places like Italy of Gaul. The winters are harsh, leaving many people dying from hunger or cold each year. [ROOT.GetCountry.GetRuler.GetName] decided that such tragedies were avoidable, and after a period of investment, our farmlands were expanded in order to sustain the [ROOT.GetCountry.GetAdjective] population. Nobody will perish from an empty stomach under the rule [ROOT.GetCountry.GetRuler.GetFirstName]!"
me_albion.78.a: "Bread for everyone, or else!"

me_albion_79_title: "Prosperous Colony"
me_albion_79_desc: "By all accounts, our colony is thriving in unexpected ways, and it all thanks to the leadership and vision of the incomparable [ROOT.GetCountry.GetRuler.GetName]. The locals living abroad have tamed the land, building farms and settlements that grow like flowers in a field. More and more of our people are intrigued by the possibilities of traveling to the colonies, and many are making the journey across the treacherous sea to begin life anew."
me_albion.79.a: "I am pleased to hear that my people are happy"
me_albion_79_tooltip: "The mission task '#Y Prosperous Colony#!' has now been #G Completed#!!"

me_albion_80_title: "The Elephant"
me_albion_80_desc: "From the moment our captain saw the baby elephant, a new story of love and dreams could have been written, and no price would have been too much for.\n\nThe trader who sold us the elephant promised to bring more to us, and we will build camps for them where they can be trained for circuses or battlefields! Our Council has suggested various provinces that would be promising places for elephants, allowing [ROOT.GetCountry.GetRuler.GetName] the honor of choosing where such illustrious animals will live."
me_albion.80.a: "It will be our capital [ROOT.GetCountry.GetCapital.GetName] that will welcome him."
me_albion.80.b: "He will be feed by the best grain from [prov_1.GetName]."
me_albion.80.c: "The fertile plains of [prov_2.GetName] will be enough."
me_albion.80.d: "[prov_3.GetName] looks interesting."
me_albion.80.e: "Elephants are living inside forest and jungle. We will need [prov_4.GetName]."

me_albion_81_title: "The Elephants"
me_albion_81_desc: "The Carthaginian trader asked [ROOT.GetCountry.GetRuler.GetName] to follow him to his capital ship, for there were many stalls and cages filled with exotic animals aboard. 'Here is a complete family of elephants @elephants!, and for a modest price they are yours.'\n\nThe question now is, if we buy this family, where will be the best place for them to stay? It could be a good opportunity for the local economy in the long term, for many of our countrymen will want to see these creatures for themselves."
me_albion.81.a: "It will be our capital [ROOT.GetCountry.GetCapital.GetName] that will welcome them."
me_albion.81.b: "They will be fed by the best grain from [prov_1.GetName]."
me_albion.81.c: "The fertile plains of [prov_2.GetName] will be enough"
me_albion.81.d: "[prov_3.GetName] looks interesting."
me_albion.81.e: "Elephants are living inside forest and jungles; we will need [prov_4.GetName]."
me_albion.81.f: "For now I prefer not to commit; show me something else."

me_albion_82_title: "The Dyes"
me_albion_82_desc: "For centuries, dyes @dyes! have been used to create more complex patterns and colors for clothes, and is mainly used to recognize the different classes composing society.\n\nThe trader stuck his hand into a heavy sack and pulled out a handful of delicate grains that he let fall through his fingers. 'These are seeds. The plants that make the best dyes grow mostly in hot areas with a lot of water. I personally selected a variety that could grow on your cold, rainy island.'\n\nConsidering what the trader has said, your Council offers four positions that seem to be good places to make dyes."
me_albion.82.a: "The sun exposure is the best in our farmland in [prov_1.GetName]."
me_albion.82.b: "The fertile plains of [prov_2.GetName] will be enough"
me_albion.82.c: "[prov_3.GetName] has access to a good amount of water"
me_albion.82.d: "[prov_4.GetName] has just enough space for what we need"
me_albion.82.e: "I prefer to not buy dye seeds"

me_albion_83_title: "Honey Pot"
me_albion_83_desc: "Honey is not unknown inside [ROOT.GetCountry.GetName], but it was not exploited by our people and is difficult to get without the help of many hands. The trader brought with him some bees, with stone hives and the necessary materials to exploit them.\n\nThe trader gestured to a slave, who cracked open a large honeycomb with his hands, sending a stream of molten gold towards the floor. Catching a bit of this honey with a pottery sherd, the trader gave it to [ROOT.GetCountry.GetRuler.GetName] with a smile and asked him to give it a taste.\n\nThe trader laughed as [ROOT.GetCountry.GetRuler.GetFirstName]'s eyes widened a few seconds later.'Imagine what you could cook with that. Rumors say it is a way to achieve eternal youth, and after trying it for myself, I believe them.'\n\nHaving tasted this honey, [ROOT.GetCountry.GetRuler.GetFirstName] is completely sold on the idea, and four advisors have proposed four different provinces for us."
me_albion.83.a: "Bees will produce under land of the sun of [prov_1.GetName]."
me_albion.83.b: "The fertile plains of [prov_2.GetName] will be enough"
me_albion.83.c: "Bees will love [prov_3.GetName]."
me_albion.83.d: "We should try the area of [prov_4.GetName] as a candidate."
me_albion.83.e: "Bees will have to wait."

me_albion_84_title: "The Carthagian Trader"
me_albion_84_desc: "After three long months at sea, the Carthaginian trader finally reached the shores of [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] went down to the harbor, accompanied by courtesans and ministers, in order to welcome the esteemed traveler, who wasted no time but launched immediately into a sales pitch.\n\n'I can offer many exotic goods that could be settled into your island. You can buy my elephants @elephants! and build encampents for them, training them in the art of war. Or maybe you prefer to build workshops for the production of dye @dye! ? But one cannot eat elephants and dyes, and I have bees with the best honey of the known world. I have also many types of goods that you could buy for your nobles; the latest fashions from the courts of the Emperors and Empresses, rare jewelry and artwork.'\n\nInterested by everything, you cannot buy all at once due to its expensive price. Also, it would not be wise to transform all your land into a zoo filled with elephant and bees.\nThat is why, for the success of installation of these new goods, we will limit the production of each to #G 2 territories#! on our island; the people would not like if we disturb their traditional land too much.\n\nFaced with dazzling temptations, [ROOT.GetCountry.GetRuler.GetFirstName] will have to decide what to buy before the departure of the trader."
me_albion.84.a: "We should see the elephants."
me_albion.84.b: "Dye will be very important for a modern society."
me_albion.84.c: "Bees heh? We could create a story with that."
me_albion.84.d: "Classical goods will be enough for the high society"
me_albion.84.e: "Sorry for the disturbance. I am not ready to buy something."
AIO_reset_import_cooldown: "You will have to wait #Y 5 Years#! for the return of the merchant."

celtic_albion_heritage: "Celtic Albion Heritage"
celtic_albion_heritage_desc: "For centuries, our island was in disorder, with new technologies and religious ceremony from Gaul or Italy interfering with our traditional way of life. However, the time as come to assume our identity and to unite the nation under gods such as Brigantia, Caturix or Erecura. Any foreigners outside our religion should be seen as a potential threat!"
hellenic_albion_heritage: "Hellenic Celtic Heritage"
hellenic_albion_heritage_desc: "Alexander was a tyrant and a conqueror. But he was also the greatest man the gods have created.\nWith our modernization we are close than never to achieve a celtic-Hellenic country where soldiers and citzens wanna live.\n The old ceremonies should stay local and not impact our political system."
italic_albion_heritage: "Roman Celtic Heritage"
italic_albion_heritage_desc: "Roma is eternal and invincible. It is with this power we need to improve our country and get the most powerfull armies of the world!\nWith this new knowledge our General will lead to victory Albion.\nInvictus Albion!"
punic_albion_heritage: "Punic Celtic Heritage"
punic_albion_heritage_desc: "The oldest and greatest Republic is the synonym of wealth and prosperity. The sea and the trade have no secret to us now.\nThe future will be radious with this imported political system that will stand the test of time."

#modifiers

albion_mod_2: "Politically Motivated"
desc_albion_mod_2: "We are dedicated to the civic life of our country, even at the expense of religion."
albion_mod_3: "A Return To Older Ways"
desc_albion_mod_3: "We have chosen to return to the ways of our forefathers in a firm rebuke to the corrupting influence of civilization."
albion_mod_4: "Legal Reformation Efforts"
desc_albion_mod_4: "We are focusing our internal efforts at reforming our legal system."
albion_mod_5: "Great Republic of Albion"
desc_albion_mod_5: "Our prosperous Republic, a land of law and honor, is respected far and wide as a place of virtuous living."
albion_mod_6: "Prosperous Land"
desc_albion_mod_6: "Our people and countryside are thriving, for the gods have blessed us."
albion_mod_7: "Swords of the Chieftains"
desc_albion_mod_7: "The noble classes living within our realm have thrown their support behind us."
albion_mod_8: "An Island of Cities"
desc_albion_mod_8: "We have decided that we must build cities where we can throughout our holdings."
albion_mod_9: "Boom Times"
desc_albion_mod_9: "Our country is enjoying a very prosperous era, all thanks to our trade and economic policies."
albion_mod_10: "Protected Ships"
desc_albion_mod_10: "We have taken efforts to bolster the defense of our ships."
albion_mod_11: "Elite Admirals"
desc_albion_mod_11: "Our Admirals are exceptional, especially when compared to those of our peers."
albion_mod_12: "Wood Wall"
desc_albion_mod_12: "Our doctrine to defend our home don't come on land but on the sea. We need to draft more sailors at the expense of our army."
albion_mod_13: "Hibernian Harbor"
desc_albion_mod_13: "This city is not only the provincial seat of power, but is also an important military harbor. Many of the best shipwrights living within our country have their homes here."
albion_mod_14: "The Northern Fortress"
desc_albion_mod_14: "The importance of this fortress dwarfs all others in the north, for its defenses are near unparalleled and its garrison is filled with experienced warriors."
albion_mod_15: "The Southern Pearl"
desc_albion_mod_15: "This regional capital is known as a place of romance and danger, where one has equal odds of either falling in love or losing one's life - the city of adventure that is known far and wide as the 'Southern Pearl'."
albion_mod_16: "Expanded Capital"
desc_albion_mod_16: "We have done wonders to expand the infrastructure of our capital."
albion_mod_17: "City of Nobles"
desc_albion_mod_17: "This city is filled with the villas and estates of the elites, who have flocked en masse to the city."
albion_mod_18: "Cities of Albion"
desc_albion_mod_18: "Our engineers are working harder and more quickly than ever before as they race to construct new towns across our territories."
albion_mod_19: "Manifest Destiny"
desc_albion_mod_19: "Our people have seized their destiny with both hands, refusing to allow opportunity to pass them by - the future we desire will not be given to us as a gift, but it must be made."
albion_mod_20: "Scorned Admiral"
desc_albion_mod_20: "Our will to end the Wood wall doctrine wasn't apreciated in our marine."
albion_mod_21: "Support from admirals"
desc_albion_mod_21: "Our Wood wall is a proof of our support to them and as in return they support our goals."
albion_mod_22: "An Auspicious Era"
desc_albion_mod_22: "A golden era is beginning for our people, and the gods reveal to us that even greater things remain to be accomplished."
albion_mod_23: "Improved Infrastructure"
desc_albion_mod_23: "The infrastructure of our cities and roads have been greatly increased from what they once were."
albion_mod_24: "Iron of Albion"
desc_albion_mod_24: "Thanks to the near-endless supplies of iron that we have accrued, our levies and legions will be equipped with the finest military equipment that can be made."
albion_mod_25: "Farmlands of Albion"
desc_albion_mod_25: "The fields and farms of the isle that we call home are productive enough to feed the thousands of people living within our cities."
albion_mod_26: "Migrants welcome"
desc_albion_mod_26: "Our capital is ready to welcome migrants from all around the world."
albion_mod_27: "Migrants restriction"
desc_albion_mod_27: "To preserve the culture and traditions, we will reduce the incomming migrants to our capital and we will help the other one to assimilate."
albion_mod_28: "Seat of druids"
desc_albion_mod_28: "Our capital is managed by our druids at the detriment of our elite citizens"
albion_mod_29: "Citizen justice"
desc_albion_mod_29: "Our justice get professional judge. Pleasing the local aristocracy but worrying the local druids"
albion_mod_30: "Grand Market"
desc_albion_mod_30: "The market that is found within this city is famous for its luxury."
albion_mod_31: "Claiming The Open Sea"
desc_albion_mod_31: "The bold sailors of Albion shall sail across the Ocean to anywhere they choose."
albion_mod_32: "Prosperous Colony"
desc_albion_mod_32: "Our colony is prospering and growing, able to stand on its own two legs."
albion_mod_33: "Thriving Colony"
desc_albion_mod_33: "This colony is thriving in a harsh country, all thanks to the efforts of those back home."
albion_mod_34: "Roman Wisdom"
desc_albion_mod_34: "We have studied the things that Romans excel at, and their military and civic knowledge has become our own."
albion_mod_35: "Roman Plunder"
desc_albion_mod_35: "We have proven to the proud Romans that we are superior warriors, and they have begrudgingly admitted that our armies are of excellent quality - a true opponent, and one that they fear."
albion_mod_36: "Two Kingdoms, One Empire"
desc_albion_mod_36: "Our mighty empire encompasses not only the Britannic isles, but extensive holdings within Gaul and the mainland of Europe."
albion_mod_37: "A Connected Capital"
desc_albion_mod_37: "This city has extensive connections to trade in foreign lands, and many merchants and markets can be found within its walls."
albion_mod_38: "A Re-Imagined Capital City"
desc_albion_mod_38: "We have allowed the greatest architectural minds living within our country to rework and reshape our capital city."
albion_mod_39: "Well-Stocked Lumber Yards"
desc_albion_mod_39: "We have plenty of lumber supplies on hand, which is a boon to our shipyards and boatwrights."
albion_mod_40: "Loggers of Gangania"
desc_albion_mod_40: "The lumberjacks working in the settlement of Gangania are skilled at felling trees, with many of the heartiest workers in all of the land living by the banks of the River Sionna."
albion_mod_41: "Horses of Bremenium"
desc_albion_mod_41: "The warhorses that are reared in Bremenium are some of the fiercest animals within all of the country - these beasts crave war and battle just as much as our levies do."
albion_mod_42: "Stud Farms of Bremenium"
desc_albion_mod_42: "Our authorities have focused their efforts on building stud farms throughout the settlement of Bremenium in an attempt to raise as many of the aggressive mounts as possible."
albion_mod_43: "Woodsmen of Albion"
desc_albion_mod_43: "Our hunters supplement their diets by hunting stags and other animals in the forests of Pritania."
albion_mod_44: "Native trading"
desc_albion_mod_44: "Our cohabitation decision with the natives in Scandia add prosperity and reputation among the celtic world"
albion_mod_45: "Supplied With Salt"
desc_albion_mod_45: "We have ample supplies of one of the most valuable trade goods that we have access to, salt."
albion_mod_46: "A Hunger for Conquest"
desc_albion_mod_46: "Our people desire nothing more than expanding our borders and conquering new lands and nations."
albion_mod_47: "Accepted Celts"
desc_albion_mod_47: "They are recognize as our brothers, worth of participating in our society."
albion_mod_48: "Hibernian Friends"
desc_albion_mod_48: "Hibernians are on our side and will share their heritage with us."
albion_mod_49: "Caledonian Tribal Influx"
desc_albion_mod_49: "The fierce Caledonian are now moving inside our realm, sharing knowledge and watching against raids." 
albion_mod_50: "Pritannian Gold"
desc_albion_mod_50: "Pritannians are ready to improve the wealth of our kingdom with their gold."
albion_mod_51: "Domination"
desc_albion_mod_51: "Our leader decided this culture should not be our equal and should be dominated and assimilated."
albion_mod_52: "Extreme Domination"
desc_albion_mod_52: "This culture is fit for cleaning stables and working in mines - the lowest of slaves."
albion_mod_53: "To Slavery"
desc_albion_mod_53: "With recent conquest and decision, our country is ready to enslave the renegade Celts."
albion_mod_54: "Mediterranean Ports"
desc_albion_mod_54: "Our Mediterranean ports have quickly become important parts of our military and economic presence within the region of Gaul."
albion_mod_55: "Secured Channel"
desc_albion_mod_55: "Thanks to our control of the seas, trade moves easily between our island and the mainland."
albion_mod_56: "Support of the Noble Class"
desc_albion_mod_56: "Our nobility, which have been making vast sums thanks to the efforts of the ruling family to improve our economy, are overjoyed with the initiatives and support them entirely."
albion_mod_57: "The Wines of the Northern Isles"
desc_albion_mod_57: "The vintages of wine that are produced by our vineyards truly rival anything that can be found on the mainland - a stunning accomplishment for our master grape growers."
albion_mod_58: "Terraforming"
desc_albion_mod_58: "This province is undergoing renovations and adaptation to produce a new good inside this territory."
albion_mod_59: "Wonderful Games"
desc_albion_mod_59: "The memory of our last grandiose games are still present in the mind of our countrymen."
albion_mod_60: "Good Games"
desc_albion_mod_60: "While not the best games in the world, it is still something that the people did appreciate."
albion_mod_61: "Corrupted Games"
desc_albion_mod_61: "These games were extremely bad, with many saying they were cursed."
albion_mod_62: "No Games Held"
desc_albion_mod_62: "While not a long time tradition in our country, refusing to hold the games was not received well by the people."
albion_mod_63: "Spectator Efforts"
desc_albion_mod_63: "Our countrymen funded the games entirely."
albion_mod_64: "Free Olympics"
desc_albion_mod_64: "Financed by our great leader, who vowed that every man, women and child living in our country should watch the games."
albion_mod_65: "Happiness in Tradition"
desc_albion_mod_65: "Our people are happy to embrace and uphold our ancient cultural practices, even in a world of change."
albion_mod_66: "Civil War in Preparation"
desc_albion_mod_66: "Our country will be ravaged by the hands of our own people - get ready!"
albion_mod_67: "Compromise"
desc_albion_mod_67: "In order to save our country from the inside, our leader compromised with the opposition."
albion_mod_68: "New Era"
desc_albion_mod_68: "Our people will start to benefit from the modernization."
albion_mod_69: "Roman Influence"
desc_albion_mod_69: "With our modernization completed by Roman wisdom, we are now influenced by them forever."
albion_mod_70: "Punic Influence"
desc_albion_mod_70: "With our modernization completed thanks to Punic trade, we are now influenced by them forever."
albion_mod_71: "Hellenic Influence"
desc_albion_mod_71: "With our modernization strengthened by Hellenic knowledge, we are now influenced by them forever."
albion_mod_72: "The Eternal Heritage"
desc_albion_mod_72: "Our people have embraced their traditions and heritage, refusing to allow a world of chaos to change who we are."
albion_mod_73: "Increasing Changes"
desc_albion_mod_73: "Our modernization of tradition is not to the taste of everyone."
albion_mod_74: "Celtic Chariots"
desc_albion_mod_74: "Our chariots are exceptionally powerful, striking terror into the hearts of those facing them."
albion_mod_75: "Archers of Albion"
desc_albion_mod_75: "Our archers are masters of fighting from the forests, taking advantage of nature in order to shield them from the enemy."
albion_mod_76: "A New Way of Doing Things"
desc_albion_mod_76: "Our people are not afraid to incorporate new ways of doing things, especially when it will benefit the nation."
albion_mod_77: "Oral Records"
desc_albion_mod_77: "Our people continue to rely on our Tribal Elders to recount our histories and stories."
albion_mod_78: "Alphabet of Albion"
desc_albion_mod_78: "Our scribes have developed a written language for our people to use."
albion_mod_79: "Latin Alphabet"
desc_albion_mod_79: "We imported and adapted the alphabet from Rome."
albion_mod_80: "Punic Alphabet"
desc_albion_mod_80: "We imported and adapted the alphabet from Carthage."
albion_mod_81: "Greek Alphabet"
desc_albion_mod_81: "We imported and adapted the alphabet from Greece."
