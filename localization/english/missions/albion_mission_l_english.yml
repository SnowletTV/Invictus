me_albion_23_title: "Colonial Adventures"
me_albion_23_desc: "[ROOT.GetCountry.GetRuler.GetName] has ordered the sailors of [ROOT.GetCountry.GetName] to prepare to sail across the grim and menacing waters of the #E Mare Septentrionale#! towards the faraway coasts of #E Scandia#!. The bold [ROOT.GetCountry.GetRulerTitle] will be not be contended with despoiling the rich and prosperous lands of the #E Gauls#!, it seems, but must have every frozen rock and wind-blasted coast within the world for the armies of Albion."
me_albion.23.a: "Karmasunda will be ours!"
me_albion.23.b: "Klempaz is the most attractive colonization site"
me_albion.23.c: "I hereby ckaim Soknidala for Albion!"
me_albion.23.d: "Arnidala has caught my fancy"
me_albion.23.e: "I like the sound of the name Thelimarko"
me_albion.23.f: "Westrafaludaz is the only choice for me"
me_albion_23_tooltip: "The mission task '#Y Colonial Adventures#!' has now been #G Completed#!!"

