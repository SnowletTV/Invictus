me_albion_25_title: "Norse Colonies"
me_albion_25_desc: "[ROOT.GetCountry.GetRuler.GetName], we have received reports from the colonies that our brave colonists have established in the cursed lands of #E Scandia#!, which seems to be a place abandoned the sun god.\n\nThings are going well - a testament to the heartiness and strength of our [ROOT.GetCountry.GetAdjective] kinsmen, who can thrive everywhere that they are sent. But the local governor has sent a message, reporting that we are encountering more and more of the native tribesmen. We cannot hide our presence from them, and it seems that things could go either way - they could become our friends or enemies quickly. How should we treat the barbarous rabble across the ocean?"
me_albion.25.a: "Order the colonists to be fair in their dealings with the natives"
me_albion.25.b: "These colonies are footholds for the conquering armies of [ROOT.GetCountry.GetName]!"
me_albion_25_tooltip: "The mission task '#Y Norse Colonies#!' has now been #G Completed#!!"
AIO_peaceful_colony: "#Y This colony will focus on #! #T Peaceful Interactions#! #Y will the locals.#!"
AIO_hostile_colony: "#Y This colony will adopt an #! #R Aggressive Policy#! #Y towards the native inhabitants.#!"
claim_scandinavia: "#Y We will claim all of#! #T Scandinavia#!."

