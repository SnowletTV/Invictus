l_english:

albion_mission: "The Rise Of Albion"
albion_mission_DESCRIPTION: "From the humblest of beginnings, the people of [ROOT.GetCountry.GetName] have risen above every stumbling block that was placed before them and have proven themselves to be the strongest power on the island that is their home.\n\nYet merely conquering an island full of tribesmen and rainy cities is not to be their final destiny; far from it. The incomparable [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has vowed to unite the northern isles under the banner of #E Albion#!, claiming that our kinsmen shall one day challenge the mighty powers of the Mediterranean for control of the seas."
albion_mission_CRITERIA_DESCRIPTION: "This mission will be complete when [ROOT.GetCountry.GetName] has become a true contender for the greatest civilization in the world, unrivaled in the North and mightier than the Empires of the Mediterranean."
albion_mission_BUTTON_TOOLTIP: "May the same spirit that brought our people to this moment lead them to even greater victories!"

#Mission Tasks

albion_conquest_mission_start: "Brothers In Despair"
albion_conquest_mission_start_DESC: "Now that we have secured our own backyard, [ROOT.GetCountry.GetRuler.GetName] has argued persuasively that we cannot afford to remain inward-looking if we desire to become a great power, but must do what we can to assist those that might require aid abroad. With this altruistic mission in mind, our armies prepare to cross the waves...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_1_1: "Albion In Armorica"
albion_conquest_mission_1_1_DESC: "There are many settlements across the waters of the #E Mare Britannicum#! in #E Armorica#! that would thrive under the rule of [ROOT.GetCountry.GetRuler.GetName]. We should take whatever steps are necessary to secure these coastal lands for [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

albion_conquest_mission_1_2: "Capturing Coastal Belgica"
albion_conquest_mission_1_2_DESC: "Although the dreadful reputation of the fierce #E Belgae#! has given some of our military advisors pause, [ROOT.GetCountry.GetRuler.GetName] is not afraid of the invading their shores.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

albion_conquest_mission_2_1: "Armorica Restored"
albion_conquest_mission_2_1_DESC: "One by one, the tribes of #E Armorica#! have been pushed back before the unstoppable levies of [ROOT.GetCountry.GetName]. After a period of bloodshed and misery, peace and prosperity will soon return to these lands.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

albion_conquest_mission_2_2: "Breaking The Belgae"
albion_conquest_mission_2_2_DESC: "The plains, forests and swamps of the violent Belgae have been seized by the victorious armies of [ROOT.GetCountry.GetRuler.GetName], who has sworn an oath to the gods that [ROOT.GetCountry.GetRuler.GetSheHe] shall one day civilize these savages.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

albion_conquest_mission_3_1: "Albion Channel"
albion_conquest_mission_3_1_DESC: "Now that we have pacified both sides of the #E Mare Britannicum#!, trade ships can travel freely between our shores and the mainland without fear of pirates. Through strength of arms, [ROOT.GetCountry.GetRuler.GetName] has brought peace to the #E Albion Channel#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
claims_aquitaine_gaul: "We will receive claims on #Y Aquitaine Gaul#!."

albion_conquest_mission_4_1: "Aquitanian Submission"
albion_conquest_mission_4_1_DESC: "Although their cities and settlements are far away from [ROOT.GetCountry.GetCapital.GetName], the indomitable [ROOT.GetCountry.GetAdjective] levies have once again conquered a foreign host. Realizing that they cannot hope to stand against us, the battered forces of #Y Aquitaine Gaul#! have lowered their spears and taken oaths of submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

albion_conquest_mission_4_2: "Expedition To Central Gaul"
albion_conquest_mission_4_2_DESC: "Slowly but surely, our dominions continue to expand throughout #E Gaul#! - [ROOT.GetCountry.GetRuler.GetName] is creating a vast overseas empire for the people of [ROOT.GetCountry.GetName] to rule over.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

albion_conquest_mission_5_1: "Ports In The Mediterranean"
albion_conquest_mission_5_1_DESC: "Although few can hold their own against us in the waters surrounding our fair isle, we are bit players when it comes to the #E Mediterranean Sea#!...but this, too, shall change - [ROOT.GetCountry.GetName] is destined to be the Master of the Seas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

albion_conquest_mission_6_1: "Deal With The Romans"
albion_conquest_mission_6_1_DESC: "The bellicose Romans are a threat to our long-term plans for #E Gaul#! and beyond. If we have hopes of holding on to our overseas possession, then we must take steps to deal with the Roman wolf as soon as possible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"


albion_conquest_mission_6_2: "Two Kingdoms, One Empire"
albion_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has triumphantly led our forces to victory after victory, securing extensive holdings on both sides of the #E Mare Britannicum#!. Although the frigid waters of the #E Albion Channel#! might divide our two kingdoms in twain, #E Britannia#! and #E Gaul#! are equally important to our burgeoning empire.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

albion_conquest_mission_7_1: "A Gaulish Capital"
albion_conquest_mission_7_1_DESC: "The importance of #E Gaul#! to [ROOT.GetCountry.GetName] cannot be understated; its trade goods are found in shops throughout our island and their auxiliaries fight alongside our levies in times of war.\n\nIn order to better administer our overseas holdings, [ROOT.GetCountry.GetRuler.GetName] is toying with the idea of establishing a second capital on the mainland.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

albion_side_mission_start: "A Centralized Power"
albion_side_mission_start_DESC: "If we hope to surpass the achievements of our civilized neighbors, then we must make a full break with our migratory past and embrace a state of centralization - there can be no other way forward.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_side_mission_1: "A Political Question"
albion_side_mission_1_DESC: "The efforts of [ROOT.GetCountry.GetRuler.GetName] to rapidly centralize our country has caused political fracturing and dissension within [ROOT.GetCountry.GetName], and now our [ROOT.GetCountry.GetRulerTitle] must assuage the feelings of our Tribal Elders by listening to their petitions.\n\n#Y We will decide the political future of our kinsmen#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

albion_side_mission_2: "Support Of The Elites"
albion_side_mission_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] will soon decide the status of the elites living within [ROOT.GetCountry.GetName], for unless the [ROOT.GetCountry.GetRulerTitle] has dealt with this thorny issue once and for all, we will suffer from political instability that could ruin everything that we have achieved thus far.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_side_mission_3_1: "Absolute Power!"
albion_side_mission_3_1_DESC: "A new day calls for a new way of doing things, and [ROOT.GetCountry.GetRuler.GetName] is not one to let a good opportunity fall by the wayside. [ROOT.GetCountry.GetName] is not the same small tribe that our great-grandfathers knew, so why should we conduct our political affairs in the same manner? Our people deserve a monarch, and they shall receive one!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

albion_side_mission_3_2: "Respect For The Elders"
albion_side_mission_3_2_DESC: "Not one to break from tradition lightly, [ROOT.GetCountry.GetRuler.GetName] has decreed that the ways of our forefathers will be honored within [ROOT.GetCountry.GetName] - let all power be given to the Elders, who have never led our people astray.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_side_mission_4_1: "Throne Of Albion"
albion_side_mission_4_1_DESC: "From the citadel at [ROOT.GetCountry.GetCapital.GetName], the defeaning sounds of the carnyx fill the air as a throne of marble is placed within the palace - all hail [ROOT.GetCountry.GetRuler.GetName], the founder of an immortal dynasty!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_side_mission_4_2: "Great Republic Of Albion"
albion_side_mission_4_2_DESC: "Send forth ships bearing messages to the corners of the Earth! From this day forward, let it be known that a #E Great Republic#!, one that honors the rule of law and upholds the principles of justice, has been established with the northern islands!\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"

albion_main_mission_start: "Auspicious Beginnings"
albion_main_mission_start_DESC: "Our political capital is secure and a period of stability and growth has returned to [ROOT.GetCountry.GetName] after a period of war and violence - auspicious beginnings for the ambitious [ROOT.GetCountry.GetAdjective] people.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

albion_main_mission_1_1: "Conquest Of The West"
albion_main_mission_1_1_DESC: "The western island of #E Hibernia#! is rumored to be a place of mystery and magic, but [ROOT.GetCountry.GetRuler.GetName] will not allow superstitions and myths to keep our forces at bay. The time has come to send our armies across the water - we shall show no mercy to anyone that stands against us!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

albion_main_mission_1_2: "Conquest Of The North"
albion_main_mission_1_2_DESC: "The time has come to push far north, into the difficult terrain inhabited by the savage Caledonians, for those that do not submit themselves before [ROOT.GetCountry.GetRuler.GetName] are destined for destruction!\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

albion_main_mission_1_3: "Conquest Of The South"
albion_main_mission_1_3_DESC: "We must not cease from our warfare, but must continue southward, taking over any settlements and territories that will not surrender peacefully to [ROOT.GetCountry.GetName] - we must have total submission.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"

albion_main_mission_2_1: "Port Of The West"
albion_main_mission_2_1_DESC: "The #E Hibernian Isle#! would make a most excellent location to construct ports - we should invest heavily in the region for this very purpose. We could transform this backwater into the heart of our navy, using the island's natural resources to build fleets for [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

albion_main_mission_2_2: "Fortress Of The North"
albion_main_mission_2_2_DESC: "The mountains and hills to the north are the homelands of contentious tribes and savage barbarians that would not hesitate to rebel if they thought they could secure their freedom while we are distracted. It is important to construct fortifications in the north to pacify our countrymen and deter enemy invasion.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

albion_main_mission_2_3: "Pearl Of The South"
albion_main_mission_2_3_DESC: "The cities in the south of #E Britannia#! are known for their trading connections with the mainland and their pride in their cultures, which are indeed impressive. Let us work together with the locals to increase the value of our exports and the hardworking citizens that make all of this possible.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_3: "Victory Over The Island"
albion_main_mission_3_DESC: "After a period of many years, we have accomplished great feats throughout the lands that we hold - [ROOT.GetCountry.GetRuler.GetName] has transformed [ROOT.GetCountry.GetName] in ways that will be remembered for hundreds of years. - the [ROOT.GetCountry.GetAdjective] people have achieved total victory over our island!\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

albion_main_mission_4: "Proclaiming A New Power"
albion_main_mission_4_DESC: "The incontestable strength of #E Albion#! rises from the north, ushering forth a new era in which the islanders rule an empire encompassing both land and sea - all glory to [ROOT.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"

albion_main_mission_5_1: "The Sea Belongs To Albion"
albion_main_mission_5_1_DESC: "There are many great naval powers that contend for supremacy over the waves, but none compare in ambition to #E Albion#! and her proud [ROOT.GetCountry.GetAdjective] sailors. The intrepid islanders send their fleets far and wide, trading and conquering foreign lands with impunity.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

albion_main_mission_5_2: "Stabilized Commerce And Country"
albion_main_mission_5_2_DESC: "Although it is known that merchants prefer periods of peace to the chaos of wartime, the last few decades have seen their fair share of bloodshed and famine, which in turn has impacted the [ROOT.GetCountry.GetAdjective] economy. [ROOT.GetCountry.GetRuler.GetName] has vowed to shore up the finances of [ROOT.GetCountry.GetName], promising to improve our country's stability by any means necessary.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

albion_main_mission_6_1: "Professional Sailors"
albion_main_mission_6_1_DESC: "As our navy becomes more and more important to the military successes of [ROOT.GetCountry.GetName], it has been suggested that we implement professional standards for our sailors. We cannot rely on untrained levies manning our fleets, for our safety and economy require that we have the capability to project power far from our shores.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

albion_main_mission_6_2: "A New Adventure Awaits"
albion_main_mission_6_2_DESC: "Now that we have the financial means to do so, we should consider funding an overseas adventure - perhaps we could equip an expedition to travel to the ends of the Earth in the name of [ROOT.GetCountry.GetName] and her citizens?.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_6_3: "A New Capital?"
albion_main_mission_6_3_DESC: "It has been politely suggested to [ROOT.GetCountry.GetRuler.GetName] that there might be a better location for our capital than [ROOT.GetCountry.GetCapital.GetName] - surely #E Albion#! deserves a new seat of power? The choice will be left to [ROOT.GetCountry.GetRuler.GetFirstName], who will be given the opportunity to relocate the government.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

albion_main_mission_6_4: "Development Focus"
albion_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName] would love nothing more than turning [ROOT.GetCountry.GetRuler.GetHerHis] attention to construction initiatives throughout [ROOT.GetCountry.GetName], but before the [ROOT.GetCountry.GetRulerTitle] can focus on development, we need to be peaceful and prosperously advancing our economy - no easy task.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

albion_main_mission_6_5: "Colonial Adventure"
albion_main_mission_6_5_DESC: "The promise of eternal glory and treasure beckons our sailors to push their ships and their souls to the limit, following the siren song of adventure to wherever she might lead them. The frozen lands of #E Scandia#! to the east call out for the bravest of souls to visit her shores, and [ROOT.GetCountry.GetRuler.GetName] desires to establish a [ROOT.GetCountry.GetAdjective] colony across the sea.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_7_1: "Reform The Country"
albion_main_mission_7_1_DESC: "After a long period of contemplation, in which the future of [ROOT.GetCountry.GetName] weighed heavily upon [ROOT.GetCountry.GetRuler.GetName]'s mind, the [ROOT.GetCountry.GetRulerTitle] has come to an important conclusion, one that shall have ramifications throughout the ages to come; we must make an irrevocable break with the past in order to forge our new identities.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

albion_main_mission_7_2: "Invest In Our Tradition"
albion_main_mission_7_2_DESC: "Why would [ROOT.GetCountry.GetRuler.GetName] abandon the very culture that brought us to the pinnacle of power? Dismissing these suggestions as the peak of foolishness, the wise [ROOT.GetCountry.GetRulerTitle] has embraced our roots and vows to teach our traditions to the disparate peoples living under our banner.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

albion_main_mission_7_3: "Growing Population"
albion_main_mission_7_3_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName] has been overflowing with citizens and freemen, as men from all across [ROOT.GetCountry.GetName] travel to the beating heart of our empire in order to seek their fortunes in the greatest city of them all. While this is a boon for the country, measures must be taken if we hope to accomodate all of the people living there.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

albion_main_mission_7_4: "Capital Infrastructure"
albion_main_mission_7_4_DESC: "The hardworking [ROOT.GetCountry.GetAdjective] people have been politely asking [ROOT.GetCountry.GetRuler.GetName] to spend some state funds in order to build up the infrastructure of our capital. [ROOT.GetCountry.GetCapital.GetName] is already an economic powerhouse, yet there remains even more that could be done to improve its natural abundance.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

albion_main_mission_7_5: "Iron Supplies"
albion_main_mission_7_5_DESC: "If we have hopes in dominating our foes on the battlefield, an army that is properly outfitted with weapons of iron is a necessity - we might have the numbers, but unless they are equipped for success, then it will remain elusive.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

albion_main_mission_7_6: "Feed The People"
albion_main_mission_7_6_DESC: "The hearty tribesmen of [ROOT.GetCountry.GetName] have suffered through periods of famine and devastation during the wars of yesteryear, but the time has come to repay their faithfulness by ensuring that their stomachs remain full. Let us construct farms throughout our holdings in order to ensure that our harvests are bountiful.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

albion_main_mission_7_7: "Prosperous Colony"
albion_main_mission_7_7_DESC: "We have received a glowing report from our colony at [GetProvince('(int32)6043').GetName]; the local inhabitants are thriving and are grateful for the opportunity to forge new lives at the edge of the world. If we can continue to assist them in building up their fortifications and harbor, we shall soon have a proper city on our hands.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

albion_main_mission_7_8: "Urban Planning"
albion_main_mission_7_8_DESC: "Although the oldest districts within [ROOT.GetCountry.GetCapital.GetName] were built without any overarching design, the newest neighborhoods and suburbs of the Old City have been designed from the ground up by the finest architects living within the capital.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

albion_main_mission_8_1: "A Modern Army"
albion_main_mission_8_1_DESC: "We cannot afford to rely on untrained levies of farmers and their sons as our main forces - we must invest in a modern army, one that can go toe-to-toe with the professional forces of the Mediterranean empires.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

albion_main_mission_8_2: "New Infrastructures"
albion_main_mission_8_2_DESC: "Although [ROOT.GetCountry.GetRuler.GetName] will always have a soft spot for [ROOT.GetCountry.GetAdjective] architecture and design, if #T Albion#! is to become one people unified in culture and tradition, then adopting new building styles is a clever way to ensure that this happens.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

albion_main_mission_8_3: "A New Alphabet"
albion_main_mission_8_3_DESC: "The runes and etchings of our forefathers seem clumsy and primitive when compared to the flowing scripts and bodies of literature that some of our peers have - an embarrassment that has troubled [ROOT.GetCountry.GetRuler.GetName], who feels that our backwardness reflects poorly on [ROOT.GetCountry.GetRuler.GetHerHis] leadership.\n\nWith an eye on reformation, the [ROOT.GetCountry.GetRulerTitle] has called for scribes to assist in the creation of a new alphabet for our people.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

albion_main_mission_8_4: "Celtic Armies"
albion_main_mission_8_4_DESC: "The same Celtic soldiers that conquered the forested mountains and frozen swamplands of #E Pritania#! will be the same ones to tread upon the marbled streets of Kings and Consuls - our exceptional military traditions will triumph against all.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

albion_main_mission_8_5: "Keep Our Roots"
albion_main_mission_8_5_DESC: "Some living within [ROOT.GetCountry.GetCapital.GetName] have allowed the pleasures of city-life to pollute their minds, for some have suggested we abandon our traditional ways in order to embrace cosmoplitan influences. [ROOT.GetCountry.GetRuler.GetName] will have none of this foolishness, however, and has declared that we shall never abandoned our roots.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

albion_main_mission_8_6: "Oral Traditions"
albion_main_mission_8_6_DESC: "For as long as the sun has seen fit to rise in the skies, our people have transmitted myth via mouth - we do not write our stories down, but train bards and story-singers to recount the bold deeds of our ancestors.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

albion_main_mission_8_7: "Assimilation In Albion"
albion_main_mission_8_7_DESC: "Our superior culture has drawn many admirers - it is said that our manly deeds and accomplishments are hailed in cities as far away as [GetProvince('(int32)516').GetName]. It comes as no surprise, then, to hear that many living within our borders are assimilating to [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

albion_main_mission_8_8: "A New Justice"
albion_main_mission_8_8_DESC: "The growing complexities of the [ROOT.GetCountry.GetAdjective] legal code required a specialized bureaucracy to navigate its twists and turns. The litigous citizens of [ROOT.GetCountry.GetCapital.GetName] are some of the worst offenders living within [ROOT.GetCountry.GetName], and from dawn until dusks, magistrates sit in judgment before the people.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

albion_main_mission_8_9: "Grand Markets Of Albion"
albion_main_mission_8_9_DESC: "Business is booming within [ROOT.GetCountry.GetCapital.GetName], and anything that one desires can be found in the many marketplaces that are found alongside the plazas and squares surrounding the main thoroughfares.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

albion_main_mission_8_10: "A Pile Of Wood"
albion_main_mission_8_10_DESC: "Ceaseless in their chopping, the axes of the [ROOT.GetCountry.GetAdjective] woodsmen are never granted a moment's rest, but spend countless hours felling trees in the forested wildlands of their island. The massive fleets of [ROOT.GetCountry.GetName] require a steady stream of timber, making a surplus of wood @wood! on hand a necessity.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

albion_main_mission_8_11: "Horses Of Bremenium"
albion_main_mission_8_11_DESC: "[GetProvince('(int32)2090').GetName] is known for the fine quality of the horses that are reared on its plains, and [ROOT.GetCountry.GetRuler.GetName] has sought to capitalize upon this gift from nature by investing in the region.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

albion_main_mission_8_12: "Hunting Parties"
albion_main_mission_8_12_DESC: "Although our people have a rich and varied diet - a testament to the increased wealth that [ROOT.GetCountry.GetRuler.GetName] has brought to [ROOT.GetCountry.GetName] - many of our tribesmen still crave game meat @wild_game!, and large hunting parties wandering through the forests in search of deer are not an uncommon sight.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

albion_main_mission_8_13: "Salt Conservation"
albion_main_mission_8_13_DESC: "Having access to a steady supply of salt @salt! is important for multiple reasons; not only do we use it as a preservative for meats, but the expenditures associated with maintaing military legions are eased when a surplus is on hand.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

albion_main_mission_8_14: "Citizen Goods"
albion_main_mission_8_14_DESC: ""

albion_main_mission_8_15: "Successful Scandian Colony"
albion_main_mission_8_15_DESC: "Our colonial adventure within the region of #E Scandia#! has brought much renown to the people of [ROOT.GetCountry.GetName], who are hailed far and wide as intrepid explorers.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

albion_main_mission_9_1: "Dawn Of A New Era"
albion_main_mission_9_1_DESC: "At long last, a new culture has been forged for our people, thanks to the reforming efforts of [ROOT.GetCountry.GetRuler.GetName] to eradicate the lingering traces of our previous ways from our society. Today marks the dawn of a new era - all hail the new Albion!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

albion_main_mission_9_2: "Unify The Traditions"
albion_main_mission_9_2_DESC: "After undertaking efforts to ensure that our traditional ways retain their central place within our culture, [ROOT.GetCountry.GetRuler.GetName] is finally satisfied that [ROOT.GetCountry.GetAdjective] morals will not be abandoned by the generations to come.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

albion_main_mission_9_3: "New Nobility"
albion_main_mission_9_3_DESC: ""

albion_main_mission_9_4: "New Bureaucrats"
albion_main_mission_9_4_DESC: ""

albion_main_mission_9_5: "Trade Hub"
albion_main_mission_9_5_DESC: ""

albion_main_mission_9_6: "My Precious"
albion_main_mission_9_6_DESC: "Thanks to the efforts of the [ROOT.GetCountry.GetAdjective] authorities to invest the wealth of [ROOT.GetCountry.GetName] into improving the country's economy, a large sum has been collected by the treasurers.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

albion_main_mission_9_7: "New Nectar"
albion_main_mission_9_7_DESC: "Although our ancestors brewed mead and were content with what they could make themselves, their descendants have acquired a taste for wine @wine! - they simply cannot get enough of the stuff. [ROOT.GetCountry.GetRuler.GetName] must now slake the thirst of [ROOT.GetCountry.GetRuler.GetHerHis] people by ensuring that a steady stream of fruit of the vine reaches [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

albion_main_mission_10_1: "Golden Age"
albion_main_mission_10_1_DESC: ""

albion_main_mission_10_2: "Imperial City"
albion_main_mission_10_2_DESC: ""

albion_main_mission_11_1: "The Celtic Games"
albion_main_mission_11_1_DESC: "In an attempt to emulate the storied games celebrated by the ancient societies in the south, [ROOT.GetCountry.GetRuler.GetName] has proclaimed the establishment of the so-called #E Celtic Games#!.\n\nWarriors and athletes from all across [ROOT.GetCountry.GetName]\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

albion_main_mission_11_2: "A New Starting Point"
albion_main_mission_11_2_DESC: ""

albion_main_mission_11_3: "Manifest Destiny"
albion_main_mission_11_3_DESC: "From the humblest of beginnings, the improbable power of #T Albion#! has risen out of the mud of tribal squalor to erect wonders and temples that cast a long shadow over the grand edifices built throughout the world. All hail Albion! Who is her equal upon the sea, and who can hope to persevere against her armies and legions?\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

