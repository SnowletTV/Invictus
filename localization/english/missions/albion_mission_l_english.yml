albion_main_mission_11_3: "Manifest Destiny"
albion_main_mission_11_3_DESC: "From the humblest of beginnings, the improbable power of #T Albion#! has risen out of the mud of tribal squalor to erect wonders and temples that cast a long shadow over the grand edifices built throughout the world. All hail Albion! Who is her equal upon the sea, and who can hope to persevere against her armies and legions?\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

