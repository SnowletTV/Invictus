albion_mod_6_desc: "Our people and countryside are thriving, for the gods have blessed us."
albion_mod_10: "Protected Ships"
albion_mod_10_desc: "We have taken efforts to bolster the defense of our ships."
albion_mod_11: "Elite Admirals"
albion_mod_11_desc: "Our Admirals are exceptional, especially when compared to those of our peers."
albion_mod_16: "Expanded Capital"
albion_mod_16_desc: "We have done wonders to expand the infrastructure of our capital."
albion_mod_17: "City of Nobles"
albion_mod_17_desc: "This city is filled with the villas and estates of the elites, who have flocked en masse to the city."
albion_mod_31: "Claiming The Open Sea"
albion_mod_31_desc: "The bold ailors of Albion shall sail across the Ocean to anywhere they choose."