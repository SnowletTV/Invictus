me_albion_2_title: "A Political Question"
me_albion_2_desc: "After a period of quiet consideration, the elites living at [ROOT.GetCountry.GetCapital.GetName] have debated the future of [ROOT.GetCountry.GetName] amongst themselves and have come to [ROOT.GetCountry.GetRuler.GetName] with a few proposals.\n\nSo much has changed in the last few years, and the ruling classes are questioning what the future has in store for the people - will there be more periods of chaos and strife, or has peace finally come to settle throughout the land? The bloody wars to unite [ROOT.GetCountry.GetName] are not distant memories, with many bearing grudges towards [ROOT.GetCountry.GetRuler.GetFirstName]. The [ROOT.GetCountry.GetRulerTitle] will have choices to make in the days ahead that will influence the mood of the days to come."
me_albion.2.a: "We must use our influence to change our laws"
me_albion.2.b: "Focus upon improving the state at the expense of the gods"
me_albion.2.c: "Civilization has brought only strife to our people"
me_albion_2_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_albion_3_title: "Support Of The Elites"
me_albion_3_desc: "After a long period of deliberation, [ROOT.GetCountry.GetRuler.GetName] has come to the conclusion that epoch-defining political changes are coming to [ROOT.GetCountry.GetName], and that it is [ROOT.GetCountry.GetRuler.GetSheHe] that will be responsible for making the decision - what a strange road the gods have laid before [ROOT.GetCountry.GetRuler.GetHerHim]! To be entrusted with such authority is an awesome responsibility, and there are few living within [ROOT.GetCountry.GetAdjective] lands that would dare challenge the will of the [ROOT.GetCountry.GetRulerTitle].\n\nYet [ROOT.GetCountry.GetRuler.GetFirstName] cannot afford to do everything alone; the political elites living in [ROOT.GetCountry.GetCapital.GetName] and other places cannot be ignored. If we do not have their swords with us during this crucial time of political change, then we might find them in our backs if we are not careful."
me_albion.3.a: "Very soon, I will make an important decision regarding our future"
me_albion_3_tooltip: "The mission task '#Y Support Of The Elites#!' has now been #G Completed#!!"

me_albion_4_title: "Respect For The Elders"
me_albion_4_desc: "[ROOT.GetCountry.GetRuler.GetName] has pleased many with [ROOT.GetCountry.GetRuler.GetHerHis] decision to defer to the Tribal Elders in matters both great and small moving forward. It would have been a very easy for thing for [ROOT.GetCountry.GetRuler.GetFirstName] to simply have taken all political power for [ROOT.GetCountry.GetRuler.GetHerHim]self, but the decision of the [ROOT.GetCountry.GetRulerTitle] shows a maturity and wisdom that reveals not only [ROOT.GetCountry.GetRuler.GetHerHis] love of tradition, but an understanding of how the game is meant to be played."
me_albion.4.a: "The wise rulings of the Elders have never led us astray"
me_albion_4_tooltip: "The mission task '#Y Respect For The Elders#!' has now been #G Completed#!!"

me_albion_5_title: "Absolute Power!"
me_albion_5_desc: "For hundreds of years, our Tribal Councils were considered the most admirable achievements of our forefathers, who lived bickering lives of squalor as the ceaselessly battled each other for control of gloomy marshes and mudpits. And yet the petty goals of these would-be tyrants were opposed by the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] and their kinsmen, who have been instrumental in bringing an end to the wars of unification that have devastated the countryside of our fair island.\n\nBut now, in order to secure peace and prosperity for our exhausted people, our government shall be reorganized into the first [ROOT.GetCountry.GetAdjective] monarchy under the divinely-inspired rule of [ROOT.GetCountry.GetRuler.GetName]. With heavily-armed soldiers accompanying [ROOT.GetCountry.GetRuler.GetFirstName] as [ROOT.GetCountry.GetRuler.GetSheHe] enters the halls of government within [ROOT.GetCountry.GetCapital.GetName], the new monarch of the [ROOT.GetCountry.GetAdjective] people promises that everything shall be better in the days ahead."
me_albion.5.a: "We have been tested, but have emerged stronger!"
me_albion_5_tooltip: "The mission task '#Y Absolute Power!#!' has now been #G Completed#!!"

me_albion_6_title: "A Centralized Power"
me_albion_6_desc: "Although it took many long years of growth for our young civilization to find its footing, we are proud to say that the inhabitants of [ROOT.GetCountry.GetName] have finally become something akin to a true civilized power. [ROOT.GetCountry.GetCapital.GetName] has become a city that is visited by Greek merchants and Carthaginian traders, for word of our wisdom and might have reached the ears of these distant seafarers, who are curious to come see our lands for themselves.\n\nAnd although our accomplishments thus far are quite impressive indeed, [ROOT.GetCountry.GetRuler.GetName] has vowed that this is only the beginning for the [ROOT.GetCountry.GetAdjective] people and has sworn to back up [ROOT.GetCountry.GetRuler.GetHerHis] promises with actions. We are no longer a nation of woad-streaked nomads wandering between the moors, but a true civilization - one to be respected and feared!"
me_albion.6.a: "Let our people build cities along the coasts and alongside rivers"
me_albion.6.b: "I shall personally decide where [ROOT.GetCountry.GetName] makes her investments..."
me_albion_6_tooltip: "The mission task '#Y A Centralized Power#!' has now been #G Completed#!!"

me_albion_7_title: "Stabilized Commerce And Country"
me_albion_7_desc: "Our treasuries are in decent shape, the country feels stable and all in all, the people are happy with the work that is being done by [ROOT.GetCountry.GetRuler.GetName]. Trade is growing as never before, with merchants traveling to our shores in order to obtain our wares directly from the workshops of our kinsmen - we have never seen such sums being counted at [ROOT.GetCountry.GetCapital.GetName].\n\nAs long as our bold [ROOT.GetCountry.GetRulerTitle] continues to lead the people of [ROOT.GetCountry.GetName] with wisdom and restraint - and if the gods are with us - then we shall have nothing to fear in the days ahead."
me_albion.7.a: "Far and wide, the name of the [ROOT.GetCountry.GetAdjective] nation is heard"
me_albion_7_tooltip: "The mission task '#Y Stabilized Commerce And Country#!' has now been #G Completed#!!"

me_albion_8_title: "The Sea Belongs To Albion"
me_albion_8_desc: "Now that we have built a proper fleet that is worthy of [ROOT.GetCountry.GetName], our intrepid sailors have boldly announced that they shall sail farther than anyone has ever before - they claim the open seas at their own, and all for the glory of the [ROOT.GetCountry.GetAdjective] people!"
me_albion.8.a: "We shall sail to wherever we please!"
me_albion_8_tooltip: "The mission task '#Y The Sea Belongs To Albion#!' has now been #G Completed#!!"

me_albion_9_title: "Professional Sailors"
me_albion_9_desc: "The overseas ambitions of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] requires that the people of [ROOT.GetCountry.GetName] not only have an extensive fleet of battle-ready warships, but a professional class of sailors that know their liburnians like the back of their hands.\n\nNow that we have chosen to invest in our navy, we must decide where we should focus our efforts."
me_albion.9.a: "We must take every measure available to protect our men"
me_albion.9.b: "Focus on the officer corps and tell them to raise hell"
me_albion_9_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_albion_11_title: "A New Power"
me_albion_11_desc: "After the many years of wars and strife that have plagued the isle that we conquered, the immortal [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has brought peace to the people of [ROOT.GetCountry.GetName]. The squabbling kings have bowed their heads and submitted their crowns before the jeweled feet of [ROOT.GetCountry.GetRuler.GetFirstName], who has vowed to lead [ROOT.GetCountry.GetRuler.GetHerHis] to eternal glory in the days to come."
me_albion.11.a: "This is only the beginning!"
me_albion.11.b: "This is only the beginning!"
me_albion_11_tooltip: "The mission task '#Y A New Power#!' has now been #G Completed#!!"

me_albion_12_title: "Great Republic Of Albion"
me_albion_12_desc: "Far and wide are our deeds hailed, and it is all thanks to the selfless leadership of [ROOT.GetCountry.GetRuler.GetName] that such things have come to pass. The list of glories is endless; our borders have expanded and grown commensurate with our armies that fight to preserve justice, our trade goods are highly desired in markets across the world, and our educated citizens live in cities of luxury and civilization that reflect the prestige and might of our nation."
me_albion.12.a: "My ancestors would be proud of me..."
me_albion_12_tooltip: "The mission task '#Y Great Republic Of Albion#!' has now been #G Completed#!!"

me_albion_13_title: "Victory Over The Island"
me_albion_13_desc: "May this day be celebrated by our sons and daughters until the end of time! After many difficult years of ceaseless battle and devastation after devastation, [ROOT.GetCountry.GetRuler.GetName] has finally brought peace to a land that is sadly all-too-familiar with war.\n\nAnd not only have the armies of our enemies been defeated, but the land itself has been conquered - we have built cities and ships, harbors and fortresses. Many have even said that [ROOT.GetCountry.GetRuler.GetFirstName] has achieved victory over the island itself, but the [ROOT.GetCountry.GetRulerTitle] has humbly downplayed these assertions."
me_albion.13.a: "I have only done my duty - praise should be given only to the gods"
me_albion_13_tooltip: "The mission task '#Y Victory Over The Island#!' has now been #G Completed#!!"

me_albion_14_title: "Port Of The West"
me_albion_14_desc: "After a long period of careful investment, the efforts of the [ROOT.GetCountry.GetAdjective] people to build a proper harbor on the island of #E Hibernia#! have finally succeeded, and [ROOT.GetCountry.GetRuler.GetName] is satisfied by the reports that [ROOT.GetCountry.GetRuler.GetSheHe] has been reading about its progress.\n\nMany of our best sailors and shipwrights have made their homes in the west, and as a result of our willingness to pay gold for their experience, we have been able to construct warships at an astounding rate in this city. Never before in our history have we had a provincial capital that is an important military harbor - times are changing for everyone living on Hibernia and living within [ROOT.GetCountry.GetName], and it is all because of [ROOT.GetCountry.GetRuler.GetFirstName]."
me_albion.14.a: "I shall construct harbors wherever we need to"
me_albion_14_tooltip: "The mission task '#Y Port Of The West#!' has now been #G Completed#!!"

me_albion_15_title: "Fortress Of The North"
me_albion_15_desc: "The walls of the northern fortress that were recently completed are like no other built within [ROOT.GetCountry.GetName]; a testament to the strength of skill of our good [ROOT.GetCountry.GetAdjective] architects that were able to work in difficult conditions to complete this task.\n\nFrom this day forth, our power is secured in this region, for we shall always be able to retreat to the safety of this fort if the incomprehensible were to ever happen."
me_albion.15.a: "May the gods keep enemies away from our shores - but we are ready"
me_albion_15_tooltip: "The mission task '#Y Fortress Of The North#!' has now been #G Completed#!!"

me_albion_16_title: "Pearl Of The South"
me_albion_16_desc: "There are few places like the so-called #E 'Pearl of the South'#!, as it is known to all that live within [ROOT.GetCountry.GetName] and practically goes by no other name. Its markets are filled with merchants and mercenaries from the mainland, and swords, spices and silks are obtainable by anyone who can pay the price.\n\nThe streets themselves are a blur of color and sound; rivers of gold and silver spilling out of every pocket, a dizzying mix of foreign tongues and manners of dress swimming through a sea of unimaginable wealth - there is a heady air of excitement and danger in its marketplaces and alleyways, a mix that many find to be intoxicating, if not fatal. Money has brought many things to this city on the coast, and perhaps not all of it is to be admired."
me_albion.16.a: "What happens within the 'Pearl' must remain there, it is said"
me_albion_16_tooltip: "The mission task '#Y Pearl Of The South#!' has now been #G Completed#!!"

me_albion_17_title: "A New Capital"
me_albion_17_desc: "Now that we are a mighty empire and no longer a kingdom or confederacy of tribal chieftains, some have proposed that we move the seat of government from [ROOT.GetCountry.GetCapital.GetName] to a new place. A brand new capital could represent a new future for the people of [ROOT.GetCountry.GetName] as we come together to establish a new home - a thought which appeals to [ROOT.GetCountry.GetRuler.GetName] - but [ROOT.GetCountry.GetRuler.GetSheHe] will have the final decision with what is ultimately done."
me_albion.17.a: ""
me_albion.17.b: ""
me_albion.17.c: ""
me_albion.17.d: "We shall place our capital on an island and make it paradise"
me_albion.17.e: "Invest these energies into our traditional home"
me_albion_17_tooltip: "The mission task '#Y A New Capital#!' has now been #G Completed#!!"

