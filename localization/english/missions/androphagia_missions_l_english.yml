dhe_body.5.o: "I will devour the withered corpse of the Macedonian! 'To the hungriest...'"
dhe_body.5.p: "No more shall we worship the body of a tyrant"
to_the_hungriest_tooltip: "#Y This option is available because your Ruler has the#! #R Cannibal Trait#!.\n#Y Every country with#! #G Hellenic Culture#! #Y will lose#! #R 100 Opinion#! #Y of us.#!"
cannibal_ate_alexander: "Devoured the Corpse of Alexander the Great"

androphagian_21_title: "Westward Migration"
androphagian_21_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] awoke from restless slumbers with a deep chill in [ROOT.GetCountry.GetRuler.GetHerHis] bones, and a dry cough rattled [ROOT.GetCountry.GetRuler.GetHerHis] chest. Shivering, [ROOT.GetCountry.GetRuler.GetSheHe] rolled over in bed and closed [ROOT.GetCountry.GetRuler.GetHerHis] eyes.\n\nUnfortunately for [ROOT.GetCountry.GetRuler.GetHerHim], sleep was elusive and the rest of the night was spent in contemplation - [ROOT.GetCountry.GetRuler.GetHerHis] dreams had been filled with disturbing visions of a winding road through the mountains, one obscured by a swirling blizzard that was relentless in its fury. As the Tribal Chief struggled to work [ROOT.GetCountry.GetRuler.GetHerHis] way through howling winds and snowbanks that were now up to [ROOT.GetCountry.GetRuler.GetHerHis] chest, [ROOT.GetCountry.GetRuler.GetFirstName] was gripped with a strange fear of the unknown. At that moment, [ROOT.GetCountry.GetRuler.GetSheHe] tried to turn around and head back to [ROOT.GetCountry.GetCapital.GetName], but the endless snowfall had covered [ROOT.GetCountry.GetRuler.GetHerHis] tracks - the way home was lost.\n\nAt that very moment, an icy wind blew through [ROOT.GetCountry.GetRuler.GetHerHis] bedchamber, and [ROOT.GetCountry.GetRuler.GetFirstName] was certain that [GetDeityDefinition('omen_vesa').GetName] had made her will known."
androphagian_21.a: "The time has come to make a winter's journey..."
androphagian_21_tooltip: "The mission task '#Y Westward Migration#!' has now been #G Completed#!!"

androphagian_22_title: "Prepare For War!"
androphagian_22_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] awoke from restless slumbers drenched in sweat, with a pounding heartbeat that felt like the drums of war in [ROOT.GetCountry.GetRuler.GetHerHis] chest - [ROOT.GetCountry.GetRuler.GetHerHis] dreams had been filled with disturbing visions of inescapable death and destruction.\n\nA soft voice whispered in [ROOT.GetCountry.GetRuler.GetFirstName]'s ear, describing scenes of unimaginable cruelty in the days to come. Androphagian soldiers would soon plunder the tents of the #E [GetCountry('MLN').GetName]s#! to the south, but only if we attacked without fear of our enemies. The divine messenger revealed that the cost of war would be steep, with many good men dying on both sides, but that ultimate victory was assured for [ROOT.GetCountry.GetName]. These promises were guaranteed by none other than [GetDeityDefinition('omen_vesa').GetName], a goddess much beloved by [ROOT.GetCountry.GetRuler.GetFirstName] and the object of [ROOT.GetCountry.GetRuler.GetHerHis] lifelong devotion."
androphagian_22.a: "The Mother of Waters thirsts for blood!"
androphagian_22_tooltip: "The mission task '#Y Prepare For War!#!' has now been #G Completed#!!"

androphagian_23_title: "Guided By Prudence"
androphagian_23_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] awoke from a deep sleep and was immediately filled with a spirit of gratitude - [ROOT.GetCountry.GetRuler.GetHerHis] slumber had been filled with peaceful visions of crackling hearths and fellowship before the roaring fires of [ROOT.GetCountry.GetCapital.GetName], and the wise [ROOT.GetCountry.GetRulerTitle] took it as a sign of good things to come.\n\nIn [ROOT.GetCountry.GetRuler.GetHerHis] dreams, [ROOT.GetCountry.GetRuler.GetFirstName] was able to rest, knowing that all of the year's work had been completed; the harvests had been gathered and stored, the animals had been brought in from the forest groves, and the arrival of traveling musicians and performers in the capital all but announced that the season of feasting was upon our people."
androphagian_23.a: "[GetDeityDefinition('omen_vesa').GetName] wants us to stay where we are"
androphagian_23_tooltip: "The mission task '#Y Guided By Prudence#!' has now been #G Completed#!!"

