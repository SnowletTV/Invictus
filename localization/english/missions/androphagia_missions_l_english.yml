#Events
androphagian_1_title: "$androphagia_task_1$"
androphagian_1_desc: "When [ROOT.GetCountry.GetRuler.GetName] first sent word to [ROOT.GetCountry.GetRuler.GetHerHis] counterparts requesting a meeting, [SCOPE.sCharacter('clan_chief_one').GetName] and [SCOPE.sCharacter('clan_chief_two').GetName] were suspicious of the [ROOT.GetCountry.GetRulerTitle]'s intentions and asked to meet in the wilderness, far from the levies living near [ROOT.GetCountry.GetCapital.GetName]. When the appointed day arrived, the three rode out to the borders of [ROOT.GetCountry.GetName] and met each other in the forest. They all remained on horseback, each cautiously looking at the others.\n\n'Why have you summoned us here, o [ROOT.GetCountry.GetRuler.GetFirstName]?' growled [SCOPE.sCharacter('clan_chief_one').GetFirstName]. 'There is much work to be done preparing for the winter - the days grow short, as does my patience for such gatherings.'\n\n'Hold your tongue and remember your place, son of the [SCOPE.sCharacter('clan_chief_one').GetFamilyDisplayAdjective]s, and listen to my words. I did not summon you here without purpose.'\n\nLately, [ROOT.GetCountry.GetRuler.GetFirstName] had been receiving strange visions in [ROOT.GetCountry.GetRuler.GetHerHis] dreams, and after consulting with the Wise One, the meaning of these nightmares was revealed. A period of chaos would soon be unleashed upon the world; empires would shatter and be born anew, and the Androphagians, forgotten by all on the fringes of the world, would prosper in the days to come, but only if bold action was taken.\n\n'As the leaders of our people, we are responsible for what happens to Androphagia. The gods have commanded us to grasp the moment, and yet I fail to see what it is that we should accomplish.'\n\n'War.' croaked [SCOPE.sCharacter('clan_chief_one').GetFirstName] in a grim voice, spitting on the ground. 'Let us ride south and burn the cities of [GetCountry('MLN').GetName] and enslave their women and children.'\n\nShaking his head in disagreement, [SCOPE.sCharacter('clan_chief_two').GetFirstName] spoke for the first time. 'I, too, have seen visions, of endless waters to the west, in a land where unimagined wealth waits for our tribes.' Fumbling in his robes, [SCOPE.sCharacter('clan_chief_two').GetFirstName] pulled out a small amber @amber! trinket; a graven image of a small bear that hung around his neck. 'It is known that amber can be found in the western forests - we should discover the source for ourselves.'\n\nAt that very moment, a chill wind blew through the shaded forest, and the first snowflakes of the season began to fall. Shivering in spite of [ROOT.GetCountry.GetRuler.GetHerHim]self, [ROOT.GetCountry.GetRuler.GetFirstName] looked to the skies and spoke in a soft voice."
androphagian_1.a: "Let us migrate northwest, then, and settle the Amber Coast first"
androphagian_1.b: "We stay where we are and prepare for battle against the Melanchlaenians"
androphagian_1.c: "This winter promises to be a difficult one; we should hunker down"
androphagian_1.d: "Offer a sacrifice to the gods and let them tell us what to do"
androphagian_1_tooltip: "The mission task '#Y $androphagia_task_1$#!' has now been #G Completed#!!"
androphagian_1a_tooltip: "#Y Our Tribal Chieftain will offer a sacrifice and petition#! #T Visi#! #Y to ask for divine guidance. In one month's time, we shall receive an answer.#!"

androphagian_2_title: "$androphagia_task_2$"
androphagian_2_desc: "Although the long migration westerward was difficult on the tribes, especially for the youngest, [ROOT.GetCountry.GetRuler.GetName] was proud to see that the hearty Androphagians did not complain, but accepted the commands of the [ROOT.GetCountry.GetRulerTitle] without questioning. Their obedience was rewarded, for the people soon discovered large quantities of amber @amber!, and a flood of gold poured into the treasuries.\n\nThese new lands were not very different from the forests that they had left, after all, and in time, [ROOT.GetCountry.GetRuler.GetFirstName] had no doubt that [ROOT.GetCountry.GetRuler.GetHerHis] kinsmen would embrace their new homes. When the tribes first saw the endless waters of the #E Oceanus Sarmaticus#!, some were terrified and others were strangely entranced - such mysteries were unknown to their forefathers, and many could not believe their eyes...how could such a thing be possible?\n\nAs [ROOT.GetCountry.GetRuler.GetHerHis] kinsmen began to construct shelters, [ROOT.GetCountry.GetRuler.GetFirstName] was reminded by an advisor of a thorny subject - the location of the capital. Was [ROOT.GetCountry.GetRuler.GetSheHe] happy with the status quo, or would the [ROOT.GetCountry.GetRulerTitle] like to choose another site? It would be impossible to please everyone, but such decisions would have to be made."
androphagian_2.a: "Anoppi is my choice"
androphagian_2.b: "Parna will be the site of our new capital!"
androphagian_2.c: "The forests of Saicen will be where we settle"
androphagian_2.d: "Do not bother me with such things right now"
androphagian_2_tooltip: "The mission task '#Y $androphagia_task_2$#!' has now been #G Completed#!!"

androphagian_3_title: "$androphagia_task_3$"
androphagian_3_desc: "From the first moment they arrived in the west, the Androphagians sent out workers into the forests to gather as much amber @amber! as humanly possible, but even their unbridled enthusiasm could not match the enormity of the task at hand; there was simply too much for the tribes to take on their own, and some people, like [SCOPE.sCharacter('clan_chief_one').GetName], began to complain that too much time was being wasted. Androphagians were warriors and not farmers, [SCOPE.sCharacter('clan_chief_one').GetFirstName] griped, and many were starting to listen to the grumbling.\n\nAnd so it was decided that a #E Slave Estate#! would be constructed - the Androphagians were usually loathe to build permanent structures, and yet there was no other way. The Tribal Chiefs finally agreed that this must be done, and a small army of slaves descended into the forests, armed with chisels and buckets."
androphagian_3.a: "I hope you are happy for once, [SCOPE.sCharacter('clan_chief_one').GetFirstName]..."
androphagian_3_tooltip: "The mission task '#Y $androphagia_task_3$#!' has now been #G Completed#!!"

androphagian_4_title: "$androphagia_task_4$"
androphagian_4_desc: "Although we currently have a surplus of amber @amber!, the incomes that we make from its trade have proved to be too addicting, and scouts have been sent throghout our territories to search for new sources of the valuable tradegood.\n\nWhen reports came that the untouched forests of [GetProvince('(int32)9371').GetName] would be an ideal location for a #E Slave Estate#!, [ROOT.GetCountry.GetRuler.GetName] made the unusual decision to tap into the manpower reserves of [ROOT.GetCountry.GetName], sending men from from the tribes to work on the island. Those willing to leave their homes and start their lives anew were supplied with provisions, a bit of gold for their trouble and tracts of land on the island to work as their own.\n\nOur levies were thus drained and [ROOT.GetCountry.GetName] was left in a dangerous situation, yet the [ROOT.GetCountry.GetRulerTitle] refused to reconsider."
androphagian_4.a: "Time is of the essence when there is money to be made"
androphagian_4_tooltip: "The mission task '#Y $androphagia_task_4$#!' has now been #G Completed#!!"

androphagian_5_title: "$androphagia_task_5$"
androphagian_5_desc: "With battle against the #E [GetCountry('MLN').GetName]ns#! being a foregone conclusion, the Androphagians began to prepare for the inevitable clash with a superior foe that clearly outnumbered their forces. The [ROOT.GetCountry.GetRulerTitle] believed that victory would be [ROOT.GetCountry.GetRuler.GetHerHis] regardless, but began to wonder if it would be wise to look for allies.\n\nMindful of our fearsome reputation, [ROOT.GetCountry.GetRuler.GetName] decided to do whatever was necessary to secure friendship for [ROOT.GetCountry.GetName], and these diplomatic overtures were rewarded in time.\n\nUnfortunately for our newfound partners, they did not know that [ROOT.GetCountry.GetRuler.GetFirstName] was hoping to see their forces crushed by our foes while our own levies sacked the settlements of our enemies."
androphagian_5.a: "I would rather see a dead friend than a fallen Androphagian..."
androphagian_5_tooltip: "The mission task '#Y $androphagia_task_5$#!' has now been #G Completed#!!"

androphagian_6_title: "$androphagia_task_6$"
androphagian_6_desc: "The gods of war have blessed [ROOT.GetCountry.GetRuler.GetName] with victory, and the borders of [ROOT.GetCountry.GetName] have swollen like the stomach of a pregnant mare - never in our history have we ruled over such a large domain.\n\nVowing to give our battle-hardened troops some time to rest and enjoy their triumphs, [ROOT.GetCountry.GetRuler.GetFirstName] has spent the last few months managing the affairs of state. Conquering and subduing is one thing and ruling over a stable realm is another, and the [ROOT.GetCountry.GetRulerTitle] desired to be known as the greatest ruler in the history of the tribes."
androphagian_6.a: "I will be a faithful steward of the land"
androphagian_6_tooltip: "The mission task '#Y $androphagia_task_6$#!' has now been #G Completed#!!"

androphagian_7_title: "$androphagia_task_7$"
androphagian_7_desc: "Once the troublemakers living amidst the conquered #E [GetCountry('MLN').GetName]ns#! were executed and eaten, the question remained as to what the civic status of the vanquished tribesmen should be.\n\nNaturally, the fearsome [SCOPE.sCharacter('clan_chief_one').GetName] had an opinion and demanded that they all be sent to the mines, loudly proclaiming that [SCOPE.sCharacter('clan_chief_one').GetSheHe] and [SCOPE.sCharacter('clan_chief_one').GetHerHis] kinsmen would never accept a Melanchlaenian as an equal.\n\n[SCOPE.sCharacter('clan_chief_two').GetName] suggested a more prudent course, arguing that it would be better for our armies if we granted citizenship to the proud warriors."
androphagian_7.a: "Our own forces would be greatly strengthened by joining together"
androphagian_7.b: "The natural state of the Melanchlaenian is slavery"
androphagian_7.c: "On second thought, I will leave everything as it is"
androphagian_7_tooltip: "The mission task '#Y $androphagia_task_7$#!' has now been #G Completed#!!"

androphagian_8_title: "$androphagia_task_8$"
androphagian_8_desc: "Growing crops in the forest is a difficult task in the best of times, and yet our Androphagian kinsmen have excelled where all others have failed. Large tracts of land have been cleared so that farms could be built, and as the harvests are gathered for the first time, all are hailing the wisdom of [ROOT.GetCountry.GetRuler.GetName] for funding the construction iniative."
androphagian_8.a: "The real heroes here are our farmers; praise them, not me"
androphagian_8_tooltip: "The mission task '#Y $androphagia_task_8$#!' has now been #G Completed#!!"

androphagian_9_title: "$androphagia_task_9$"
androphagian_9_desc: "Over the last few months, our horsemen have been training harder than they ever have. Our warriors leave their hovels long before the sun has risen, guiding their mounts through the dark forests and working on perfecting battle techniques that others would deem impossible to execute. The results speak for themselves; our warriors move quickly through the dense woods, traversing the difficult terrain as easily as they would the empty steppe.\n\nIn the evening, when the tired soldiers return home on their exhausted mounts, they spend the remaining hours discussing how they can improve their tactics - their minds are entirely focused on being the best riders that they can be."
androphagian_9.a: "Our enemies will never be able to keep pace with our cavalry"
androphagian_9_tooltip: "The mission task '#Y $androphagia_task_9$#!' has now been #G Completed#!!"

androphagian_10_title: "$androphagia_task_10$"
androphagian_10_desc: "Our blacksmiths are kept busy for as long as the Orb of [GetDeityDefinition('omen_pajewa').GetName|E] shines in the sky, and the smoke of their forges keep the skies above [ROOT.GetCountry.GetCapital.GetName] filled with soot and ash. As their expertise and knowledge of working with metal has grown, so has their ability to produce items of exceptional quality, and all of [ROOT.GetCountry.GetName] has benefitted."
androphagian_10.a: "We are the lucky beneficiaries of their talent"
androphagian_10_tooltip: "The mission task '#Y $androphagia_task_10$#!' has now been #G Completed#!!"

androphagian_11_title: "$androphagia_task_11$"
androphagian_11_desc: "A few generations ago, some of our people had never before seen the ocean, but today, the first Androphagian sailors in our history are setting sail on the maiden voyage of our navy. Always one to adapt to whatever the situation is at hand, [ROOT.GetCountry.GetRuler.GetName] views this moment as pivotal for our future. The port constructed in [GetProvince('(int32)9373').GetName] marks a new day in our history, one where we are no longer bound to the land, but are the masters of our own destiny."
androphagian_11.a: "May the Mother of Waters sail alongside us"
androphagian_11_tooltip: "The mission task '#Y $androphagia_task_11$#!' has now been #G Completed#!!"

androphagian_12_title: "$androphagia_task_12$"
androphagian_12_desc: "Our kinsmen are quick studies and have become decent sailors in the days since we built our first port, and as their confidence has grown, so, too, has their willingness to take risks.\n\n When it came to our attention that there were rich amber @amber! deposits in the [GetProvince('(int32)4865').GetArea.GetRegion.GetName] region, our navies were tasked with ferrying troops to take these coastal territories for [ROOT.GetCountry.GetName]. Truth be told, [ROOT.GetCountry.GetRuler.GetName] did not care whom our forces attacked, just as long as a steady stream of gold and slaves continued to flow to [ROOT.GetCountry.GetCapital.GetName]."
androphagian_12.a: "We will soon be the Lords of the Sarmaticus!"
androphagian_12_tooltip: "The mission task '#Y $androphagia_task_12$#!' has now been #G Completed#!!"

androphagian_13_title: "$androphagia_task_13$"
androphagian_13_desc: "In a benevolent gesture that would be remembered in the Annals of the Androphagians forevermore, [ROOT.GetCountry.GetRuler.GetName] volunteered to singlehandedly pay for the construction of a city - a true Androphagian capital, one that would rival the rich and prosperous cities of the Mediterranean world.\n\nNever before in their history had a [ROOT.GetCountry.GetRulerTitle] ever done such a thing for the tribes; the Androphagians were used to raiding and pillaging cities and not building them, but [ROOT.GetCountry.GetRuler.GetFirstName] decided that this must change.\n\nWhen asked by the Elders if we should name the city [ROOT.GetCountry.GetRuler.GetFirstName]polis, [ROOT.GetCountry.GetRuler.GetSheHe] just laughed and said that our capital would be known by the insulting name given to it by the Greeks."
androphagian_13.a: "The majestic city of Androphagopolis will be my true legacy"
androphagian_13_tooltip: "The mission task '#Y $androphagia_task_13$#!' has now been #G Completed#!!"

androphagian_14_title: "$androphagia_task_14$"
androphagian_14_desc: "Although our indomitable kinsmen excel at many things, we can admit that our engineers are not as advanced as others; we simply do not know as much about construction techniques as some other kingdoms or republics do.\n\nThis undeniable fact makes the construction of a road throughout the province of [GetProvince('(int32)9373').GetArea.GetName] all the more noteworthy. Although it was expensive and stretched our expertise to its limits, we once again achieved the impossible."
androphagian_14.a: "Our architects have truly outdone themselves this time"
androphagian_14_tooltip: "The mission task '#Y $androphagia_task_14$#!' has now been #G Completed#!!"

androphagian_15_title: "$androphagia_task_15$"
androphagian_15_desc: "The booming amber @amber! trade has made our people richer than they have ever been, and some of the eldest living among us lament this fact. They claim that the influx of wealth will make our people forget proper Androphagian virtues, making us soft and weak like the nations that we have destroyed.\n\nThese voices are drowned out by a growing chorus of revelry and decadence; foreign wines are being consumed, scrolls are being read and silk garments are appearing in the marketplaces of [ROOT.GetCountry.GetCapital.GetName]."
androphagian_15.a: "The finer things in life are meant to be enjoyed"
androphagian_15_tooltip: "The mission task '#Y $androphagia_task_15$#!' has now been #G Completed#!!"

androphagian_16_title: "$androphagia_task_16$"
androphagian_16_desc: "Although our countrymen have lived in [ROOT.GetCountry.GetCapital.GetName] for quite some time, many of our people, especially those that remember life before our migrations, have never adjusted to the shorter days here. The Orb of [GetDeityDefinition('omen_pajewa').GetName|E] does not illuminate the sky for very long during the winters, and our people are sometimes afraid that the Sun Goddess will abandon us to die in these grim northern wastes.\n\nIn an effort to ease the minds of the people, [ROOT.GetCountry.GetRuler.GetName] has called for a grand temple to be built within our capital, a #E Silver Shrine of the Sun#! that will serve as a home for Pajewa.\n\nOnce the temple was completed, a miraculous thing occurred, something that would be doubted by our ancestors but truly happened; on the day of the Shrine's consecration, the Sun never set, but remained glowing brightly above the capital."
androphagian_16.a: "Our efforts here are rewarded by Pajewa! Hail the Sun Goddess!"
androphagian_16_tooltip: "The mission task '#Y $androphagia_task_16$#!' has now been #G Completed#!!"

androphagian_17_title: "$androphagia_task_17$"
androphagian_17_desc: "Iron @iron! is incredibly difficult to come by in the northern forests, so it feels like an obligation to [ROOT.GetCountry.GetRuler.GetName] to take advantage of what the gods have provided to the people of [ROOT.GetCountry.GetName].\n\nA mine was quickly built and slaves sent into its depths, sending steady streams of the valuable ore to the blacksmiths of [ROOT.GetCountry.GetCapital.GetName]. Thanks to the availability of this precious trade good, our forges are humming along at a pace that would have been unimaginable a generation ago."
androphagian_17.a: "Who can stand against our men, equipped as they are?"
androphagian_17_tooltip: "The mission task '#Y $androphagia_task_17$#!' has now been #G Completed#!!"

androphagian_18_title: "$androphagia_task_18$"
androphagian_18_desc: "When [ROOT.GetCountry.GetRuler.GetName] was faced with a difficult dilemma - the [ROOT.GetCountry.GetRulerTitle] needed vast quantities of gold to fund [ROOT.GetCountry.GetRuler.GetHerHis] ambitions - [ROOT.GetCountry.GetRuler.GetSheHe] turned to an old Androphagian pastime; the pillaging of cities.\n\nFor once, all of the Chiefs were in agreement, and the undefended cities of the #E Bosporan Greeks#! were easy targets. Our victorious raiders sacked and burned to their heart's content, and hefty sums were deposited in the treasuries of [ROOT.GetCountry.GetCapital.GetName]."
androphagian_18.a: "Take everything that you can carry, and kill anything you can't!"
androphagian_18_tooltip: "The mission task '#Y $androphagia_task_18$#!' has now been #G Completed#!!"

androphagian_19_title: "$androphagia_task_19$"
androphagian_19_desc: "At first, our tribesmen did not believe the stories of the #E Bosporan Greek#! slaves that they had taken from their coastal cities, dismissing their tales as desperate lies meant to lead our raiders into a trap. And yet, the news from the handful of merchants traveling to our markets seemed to confirm the news; devastating wars had brought misery and pandemonium to the rich land of #E Anatolia#! in the south.\n\nOver time, the truth was gradually revealed, in all of its grotesque glory; the Empire of the #E Achaemenids#! had been destroyed by the #E Macedonians#!, and civil war and ruin had plunged the Hellenic and Persian world into chaos - music to the greedy ears of our levies, who desired to add to the misery of the Anatolians by launching a devastating raid on their cities.\n\n[ROOT.GetCountry.GetRuler.GetName] did not even have to ask [ROOT.GetCountry.GetRuler.GetHerHis] Chieftains if they were ready to take advantage of this situation; of course they were, and the songs that were sung of their glorious rampage throughout Anatolia became the stuff of legends."
androphagian_19.a: "No one can stop us from taking what we want!"
androphagian_19_tooltip: "The mission task '#Y $androphagia_task_19$#!' has now been #G Completed#!!"

androphagian_20_title: "$androphagia_task_20$"
androphagian_20_desc: "In an effort to increase the wisdom of our people, it has been decided that we shall send our ships to the famous cities in the Mediterranean - [GetProvince('(int32)3256').GetName], [GetProvince('(int32)416').GetName] and [GetProvince('(int32)516').GetName] - in order to seek the council of their wise men. If we are lucky, we will find some tutors that are willing to leave their cities and come live among our people, but only the gods know what this voyage will have in store for us."
androphagian_20.a: "Tomorrow, we set sail for [GetProvince('(int32)3256').GetName]"
androphagian_20_tooltip: "#Y The event chain will continue.#!"

androphagian_24_title: "$androphagia_task_24$"
androphagian_24_desc: "And so, the inevitable happened; the raiders of [ROOT.GetCountry.GetName] were not satiated by their many victories over the settled peoples, and the Tribal Chieftains under [ROOT.GetCountry.GetRuler.GetName] agitated for more drastic measures that would cement our reputation as destroyers. Having set many cities of #E Anatolia#! to the torch, the Androphagian warriors made another bold request of [ROOT.GetCountry.GetRuler.GetFirstName], one that [ROOT.GetCountry.GetRuler.GetSheHe] quickly approved.\n\nFor many years now, we have had trading contacts with the #E Hellenes#!, and although there are some in our society that admire them, most of our people think the Greeks are full of themselves. They believe their culture to be superior to everyone else's, and they often look down at those living around them as so-called #E Barbaroi#!, or 'barbarians'.\n\nIt became the obligation of [ROOT.GetCountry.GetName], then, to teach these haughty city-dwellers a lesson or two, and our armies launched an invasion of their homeland, razing cities and killing tens of thousands of people.\n\nIn the ages to come, the Androphagians would be remembered as #E 'The Doom of Hellas'#!, and no other invaders would ever cause as much wanton destruction as our people had. "
androphagian_24.a: "I am the scourge of the gods, sent to wreak havoc upon you"
androphagian_24_tooltip: "The mission task '#Y $androphagia_task_24$#!' has now been #G Completed#!!"

androphagian_25_title: "$androphagia_task_25$"
androphagian_25_desc: "The grand edifice that came to be known as #E 'The Ivory Throne of the Moon'#!, built in the heart of [ROOT.GetCountry.GetCapital.GetName], soon became an iconic structure associated with our fair capital. It is believed by the Androphagians that this building is earthly home of [GetDeityDefinition('omen_kuje').GetName|E], and it is known that the Moon Goddess occasionally sleeps in the central chamber of the fortification. No mortals are allowed inside the building for this very reason, and guards patrol the building's parameters all hours of the day to ensure that no one disturbs the goddess while she slumbers.\n\nBut before these thigns came to pass, the Throne itself would have to be constructed."
androphagian_25.a: "No matter how long it takes, [GetDeityDefinition('omen_kuje').GetName|E] will have her rest"
androphagian_25_tooltip: "The mission task '#Y $androphagia_task_25$#!' has now been #G Completed#!!"

androphagian_26_title: "The Crimson Horde"
androphagian_26_desc: "Although [ROOT.GetCountry.GetRuler.GetName] has had [ROOT.GetCountry.GetRuler.GetHerHis] fair share of detractors, many of the voices that complained the loudest about the commands of the fearsome warrior are now lying prostrate on the floor as the sound of the drum fills the air. All have been summoned to [ROOT.GetCountry.GetCapital.GetName] in order to swear oaths of loyalty to the ruling family.\n\nNever before in our history has anyone accomplished what [ROOT.GetCountry.GetRuler.GetFirstName] has, and under the rule of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], we have conquered and destroyed all that stood before us. No longer are we a backwater tribe living on the outskirts of the world; we are a horde with a name that is feared as far away as #E India#!. We have burned the cities of our enemies and plundered their encampments, and our people have feasted on the flesh of their enemies. The world trembles before the riders of #E The Crimson Horde#! and its [ROOT.GetCountry.GetRulerTitle]."
androphagian_26.a: "Bow before me and kiss the ground - I command it"
androphagian_26_tooltip: "The mission task '#Y The Crimson Horde#!' has now been #G Completed#!!"

androphagian_29_title: "Pirates At The Pillars"
androphagian_29_desc: "After many weeks of uneventful sailing, our fleet finally reached the famous #E Pillars of Herakles#! - the entrance to the #E Mediterranean#!. As the jagged coastline came into view, shouts of excitement were heard aboard the ships as our sailors cheered, but seconds later, these cries of joy turned into howls of fear as a massive #E Pirate Armada#! rounded the Pillars.\n\nThe quick-moving liburnians of the pirates soon surrounded our fleet and a message was sent to the flagship - if we desired safe passage in and out of the Mediterranean, then we would have to pay for the privilege."
androphagian_29.a: "We will not take the bait - keep sailing"
androphagian_29.b: "If they want blood, they'll get it!"
androphagian_29.c: "Pay their 'toll' and keep moving"
androphagian_29_tooltip: "#Y The event chain will continue.#!"
androphagian_29a_tooltip: "#R The Pirates killed many of our sailors, but we managed to sail away.#!"
androphagian_29b_tooltip: "#R Our sailors bravely fought off the Pirate attack, even though many of our men were wounded.#!"

androphagian_30_title: "The Grand City of Qart Hadasht"
androphagian_30_desc: "At long last, after months of sailing, our navy finally reached its first port of call; [GetProvince('(int32)3256').GetName]. When our fleet arrived outside of the #E Grand Cothon#!, a Carthaginian ship sailed out to meet our own, and once they learned that we were from [ROOT.GetCountry.GetName], we were refused admittance into their harbor - much to the annoyance of [ROOT.GetCountry.GetRuler.GetName], who had to calm down [ROOT.GetCountry.GetRuler.GetHerHis] troops from rioting right then and there.\n\nA lesson that [ROOT.GetCountry.GetRuler.GetFirstName] had learned long ago proved applicable in this situation, and after a healthy bribe was offered, the Punics allowed a small group of our men into their marketplace, but we would have to leave the city before the sun set.\n\nThus, with one hand on [ROOT.GetCountry.GetRuler.GetHerHis] coinpurse, the [ROOT.GetCountry.GetRulerTitle] wandered through the crowded streets alongside an interpreter that had been provided. It was a blessing to have someone showing our men the way, for the commotion downtown was overwhelming. There were hundreds of workshops filled with scheming businessmen, each praising their own wares as the pinnacle of human achievement and swearing that they had the best prices in all of Africa.\n\nNoticing the amber @amber! trinkets that our men were carrying, a few noblemen asked [ROOT.GetCountry.GetRuler.GetFirstName] to sign trade contracts then and there, promising to pay handsomely for the right to buy directly from us. Shooing away these vultures, the guide took our party to the #E Temple of Tanit#! so that they could make offerings, and while they were there, [ROOT.GetCountry.GetRuler.GetFirstName] noticed a large group of horsemen arriving - mercenaries that had just finished their contract and were in town to pay respects to the goddess for bringing them home safely.\n\nThe scorching heat of the midday sun was a reminder that they would have to leave soon, and [ROOT.GetCountry.GetRuler.GetFirstName] rubbed [ROOT.GetCountry.GetRuler.GetHerHis] chin thoughtfully as [ROOT.GetCountry.GetRuler.GetSheHe] pondered the next steps."
androphagian_30.a: "Hire these mercenaries to train our horsemen"
androphagian_30.b: "It seems that the Punics worship Kuu? This is no coincidence"
androphagian_30.c: "Let's search out businessmen willing to sign trade contracts"
androphagian_30.d: "Interpreter, where are the brothels at?"
androphagian_30.e: "What a disappointment this city is - we leave emptyhanded"
androphagian_30a_tooltip: "#Y We will hire#! #T Numidian Cavalry#! #Y to train our own horsemen.#!"
androphagian_30b_tooltip: "#Y We will purchase a#! #T Statue of Tanit#! #Y in the religious district.#!"
androphagian_30c_tooltip: "#Y We will establish#! #T Trading Connections#! #Y with the Carthaginians.#!"
androphagian_30d_tooltip: "#Y Our sailors spend a small fortune carousing.#!"

androphagian_31_title: "Arguing With The Athenians"
androphagian_31_desc: "The next couple of months passed by uneventfully, and our ships docked at the port of #E Piraeus#! with no problems. As our party made its way into the dusty streets of [GetProvince('(int32)416').GetName], our men were surprised to see a large crowd milling about the Agora - there were shouts and angry voices in the air, but no one could tell what was going on.\n\nPushing [ROOT.GetCountry.GetRuler.GetHerHis] way through the mob, [ROOT.GetCountry.GetRuler.GetName] was shocked by what [ROOT.GetCountry.GetRuler.GetSheHe] saw next; there was a group of philosophers arguing in the streets, and in the center of the group was a man dressed in traditional Androphagian clothing! Raising his hands and calling for silence, the Androphagian spoke in a firm voice that could be heard over the murmuring throng. Unfortunately for the [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetSheHe] had missed the first part of the conversation and did not understand the reply that the Androphagian made.\n\n'But are our rhetoricians tormented by another species of Furies when they cry, 'I received these wounds while fighting for the public liberty; I lost this eye in your defense...give me a guide who will lead me to my children, for my limbs are hamstrung and will not hold me up!' '\n\nAt this response, there was scattered applause before the debate continued. Pulling on the tunic of a man standing next to [ROOT.GetCountry.GetRuler.GetHerHim], [ROOT.GetCountry.GetRuler.GetFirstName] asked what was going on.\n\n'That man, a slave named [SCOPE.sCharacter('shiny_tutor').GetName], is a barbarian trained in the arts of rhetoric by his master. Long ago, a raiding party from the far north tried to attack our city, but we were able to defeat the savages and clapped many of them in chains. While most of the prisoners were sent to the mines, the brilliant mind of Lamperos ensured that he would be spared, and he has become one of the most famous teachers living within Athenai.'" 
androphagian_31.a: "Let us procure the services of Greek researchers and leave"
androphagian_31.b: "An Androphagian philosopher! Buy his freedom"
androphagian_31.c: "These 'wise men' are fools, and I will tell them why"
androphagian_31.d: "I work too hard for my money to spend it in this manner"
androphagian_31a_tooltip: "#Y We will hire#! #T Athenian Tutors#! #Y to help with our research.#!"
androphagian_31b_tooltip: "#Y Lamperos thanks our Ruler profusely and joins the party.#!"
androphagian_31c_tooltip: "#Y Our Ruler enters the debate, dazzling everyone present with wit and charm.#!"


androphagian_32_title: "Alexandrian Aggression"
androphagian_32_desc: "An unexpected storm thoroughly battered the Androphagian fleet as they crossed the #E Mare Aegyptium#!, and our men were in desperate circumstances as their ships limped into the port of [GetProvince('(int32)516').GetName]. Our sailors had been forced to jettison their cargoes during the tempest in order to keep their ships above water, and they had practically run out of food and water by the time that the Egyptian coast came into view. With thick, swollen tongues and stomachs grumbling, the sailors begged the Alexandrians for permission to dock.\n\nOur men were cruelly refused, however, and the Alexandrian soldiers mocked us, calling us barbarians and savages. 'If you thirst and hunger, then drink each other's blood and eat each other's flesh, Man-Eaters.'\n\nRealizing that they would all die without sustenance, [ROOT.GetCountry.GetRuler.GetName] offered to pay outrageous prices for bread and water, and the greedy Alexandrians took our gold. Yet the amphorae they sent abroad our ships were in bad condition; the water they gave us smelled of animals and the bread was hard as rocks and moldy. When [ROOT.GetCountry.GetRuler.GetFirstName] complained loudly about this violation of trust, the Alexandrians opened fire on our ships, forcing our men to sail away.\n\nTurning back towards the famed #E Lighthouse#! as the city shrank into the distance, the [ROOT.GetCountry.GetRulerTitle] swore a mighty oath and promised to avenge the honor of the Androphagians."
androphagian_32.a: "I will never forgive the way you treated us..."

androphagian_33_title: "Returning Home"
androphagian_33_desc: "Discouraged by the reception they received in [GetProvince('(int32)516').GetName], our sailors decided to return home, and the rest of the trip was spent stewing in rage. Naturally, our men made a few stops along the shores of Africa on their way back - the putrid foodstuffs and water sold to us by the perfidious Alexandrians were inedible, and our sailors were forced to raid and pillage Egyptian settlements along the coasts in order to restock our suppplies.\n\nThe wrath of [ROOT.GetCountry.GetRuler.GetName] was something to behold, and even those closest to the [ROOT.GetCountry.GetRulerTitle] were stunned by how aggressively [ROOT.GetCountry.GetRuler.GetSheHe] attacked the people living along the African coastline. Entire villages were taken prisoner and thrown into the depths of the Androphagian ships, and anyone that spoke with an Alexandrian accent was eaten alive by [ROOT.GetCountry.GetRuler.GetFirstName] - no mercy was shown to anyone, regardless of their age or condition.\n\nOnce they learned what the Androphagians were up to in their hinterlands, the stunned Alexandrians tried to mount a counter defense and sent a war fleet in hopes of catching us, but our navy was able to throw them off of their trail and managed to escape. The pirates living near the #E Pillars of Herakles#! did not bother us again on the trip home, and a couple of years after they first set sail, our armada made it back to the borders controlled by [ROOT.GetCountry.GetName].\n\nThe long voyage home did nothing to assuage the anger of [ROOT.GetCountry.GetRuler.GetFirstName], however, and even after many weeks had passed, [ROOT.GetCountry.GetRuler.GetSheHe] could not believe everything that had happened."
androphagian_33.a: "What a long, strange trip it's been..."
androphagian_33_tooltip: "#Y This will end the event chain.#!"


