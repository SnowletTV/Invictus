androphagian_21_title: "Westward Migration"
androphagian_21_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] awoke from restless slumbers with a deep chill in [ROOT.GetCountry.GetRuler.GetHerHis] bones, and a dry cough rattled [ROOT.GetCountry.GetRuler.GetHerHis] chest. Shivering, [ROOT.GetCountry.GetRuler.GetSheHe] rolled over in bed and closed [ROOT.GetCountry.GetRuler.GetHerHis] eyes.\n\nUnfortunately for [ROOT.GetCountry.GetRuler.GetHerHim], sleep was elusive and the rest of the night was spent in contemplation - [ROOT.GetCountry.GetRuler.GetHerHis] dreams had been filled with disturbing visions of a winding road through the mountains, one obscured by a swirling blizzard that was relentless in its fury. As the Tribal Chief struggled to work [ROOT.GetCountry.GetRuler.GetHerHis] way through howling winds and snowbanks that were now up to [ROOT.GetCountry.GetRuler.GetHerHis] chest, [ROOT.GetCountry.GetRuler.GetFirstName] was gripped with a strange fear of the unknown. At that moment, [ROOT.GetCountry.GetRuler.GetSheHe] tried to turn around and head back to [ROOT.GetCountry.GetCapital.GetName], but the endless snowfall had covered [ROOT.GetCountry.GetRuler.GetHerHis] tracks - the way home was lost.\n\nAt that very moment, an icy wind blew through [ROOT.GetCountry.GetRuler.GetHerHis] bedchamber, and [ROOT.GetCountry.GetRuler.GetFirstName] was certain that [GetDeityDefinition('omen_vesa').GetName] had made her will known."
androphagian_21.a: "The time has come to make a winter's journey..."
androphagian_21_tooltip: "The mission task '#Y Westward Migration#!' has now been #G Completed#!!"

androphagian_22_title: "Prepare For War!"
androphagian_22_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] awoke from restless slumbers drenched in sweat, with a pounding heartbeat that felt like the drums of war in [ROOT.GetCountry.GetRuler.GetHerHis] chest - [ROOT.GetCountry.GetRuler.GetHerHis] dreams had been filled with disturbing visions of inescapable death and destruction.\n\nA soft voice whispered in [ROOT.GetCountry.GetRuler.GetFirstName]'s ear, describing scenes of unimaginable cruelty in the days to come. Androphagian soldiers would soon plunder the tents of the #E [GetCountry('MLN').GetName]s#! to the south, but only if we attacked without fear of our enemies. The divine messenger revealed that the cost of war would be steep, with many good men dying on both sides, but that ultimate victory was assured for [ROOT.GetCountry.GetName]. These promises were guaranteed by none other than [GetDeityDefinition('omen_vesa').GetName], a goddess much beloved by [ROOT.GetCountry.GetRuler.GetFirstName] and the object of [ROOT.GetCountry.GetRuler.GetHerHis] lifelong devotion."
androphagian_22.a: "The Mother of Waters thirsts for blood!"
androphagian_22_tooltip: "The mission task '#Y Prepare For War!#!' has now been #G Completed#!!"

androphagian_23_title: "Guided By Prudence"
androphagian_23_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] awoke from a deep sleep and was immediately filled with a spirit of gratitude - [ROOT.GetCountry.GetRuler.GetHerHis] slumber had been filled with peaceful visions of crackling hearths and fellowship before the roaring fires of [ROOT.GetCountry.GetCapital.GetName], and the wise [ROOT.GetCountry.GetRulerTitle] took it as a sign of good things to come.\n\nIn [ROOT.GetCountry.GetRuler.GetHerHis] dreams, [ROOT.GetCountry.GetRuler.GetFirstName] was able to rest, knowing that all of the year's work had been completed; the harvests had been gathered and stored, the animals had been brought in from the forest groves, and the arrival of traveling musicians and performers in the capital all but announced that the season of feasting was upon our people."
androphagian_23.a: "[GetDeityDefinition('omen_vesa').GetName] wants us to stay where we are"
androphagian_23_tooltip: "The mission task '#Y Guided By Prudence#!' has now been #G Completed#!!"

androphagian_28_title: "The Invasion Of Scythia"
androphagian_28_desc: "For whatever reason, the #E [GetCountry('SCY').GetName]ns#! once thought of us are being their friends, and when the armies of #E Darius the Persian#! invaded Scythia with his general #E Megazabus#!, they asked us to come their defense - a request that we completely ignored. It is because of this incident that the Scythians view us with suspicion, and from that day forth, they have tried to limit their dealings with us - a sentiment that we were happy to reciprocate.\n\nBut times change, and [ROOT.GetCountry.GetRuler.GetName] has decided that their homeland would be better managed by [ROOT.GetCountry.GetRuler.GetHerHim] than anyone else, and has informed the levies that they will soon be marching into the [GetProvince('(int32)7186').GetArea.GetRegion.GetName] region."
androphagian_28.a: "Those you once called for help with be your ultimate undoing!"
androphagian_28_tooltip: "The mission task '#Y The Invasion Of Scythia#!' has now been #G Completed#!!"

androphagian_34_title: "The Androphagians"
androphagian_34_desc: "There is not much that is known in the civilized world about the migratory #E [GetCountry('ANP').GetName]ns#!, outside of a few references made by #E Herodotus#! in his Histories that are known only to the literate elites living around the #E Mediterranean#!.\n\nThe #E [GetCountry('SCY').GetName]n#! tribes that live close to their borders view them as treacherous cowards, however, for around two hundred years ago, when the armies of #E Darius the Great#!, King of Kings, invaded Scythia, the Androphagians refused to join a defensive alliance against the #E #COLOR:{0.51,0.31,0.75} Persians#!#! and watched and laughed as the lands to their south burned. Needless to say, there is no love lost between the Androphagians and their neighbors.\n\nWhile the territories held by the Androphagian tribes are small, their fearsome reputation as #E Cannibals#! has protected their borders almost better than their armies ever could, for there are not many who wish to end their days being eaten alive in an Androphagian religious ceremony. Thus isolated from the world, the Androphagians spend their days as they please, roaming the forests far beyond the edge of the civilized world."
androphagian_34.a: "Time to make history..."
androphagian_34_tooltip: "#Y The#! #G Androphagians#! #Y can use the#! #R Devour#! #T Character Interaction#! #Y on anyone that they have#! #T Imprisoned#!, #Y but there are #R Health Risks#! #Y associated with consuming human flesh; your#! #T Ruler#! #Y might contract an incurable disease.#!"

androphagian_35_title: "Chief Of Chiefs"
androphagian_35_desc: "Now that the mighty #E [GetCountry('SCY').GetName]ns#! have been utterly destroyed by the armies of the invincible [ROOT.GetCountry.GetRuler.GetName], the bold leader of the Androphagians has promised [ROOT.GetCountry.GetRuler.GetHerHis] armies that an even greater prize awaits.\n\nIn an effort to follow in the footsteps of the great conquerors, [ROOT.GetCountry.GetRulerTitle] has sent riders to the tribal confederacies living in the far east to announce that we claim their lands as our own. [ROOT.GetCountry.GetRuler.GetFirstName] will prove to the world that [ROOT.GetCountry.GetName] is the mightiest tribe of them all and that [ROOT.GetCountry.GetRuler.GetSheHe] is the true #E Chief of Chiefs#! - the greatest Chieftain that has ever lived."
androphagian_35.a: "I will invade and destroy the tribes of the steppe!"
androphagian_35_tooltip: "The mission task '#Y Chief Of Chiefs#!' has now been #G Completed#!!"

androphagian_36_title: "$androphagia_task_28$"
androphagian_36_desc: "In hopes of keeping the #E Scythian#! elites from gathering in exile to conspire against our people, their new masters, [ROOT.GetCountry.GetRuler.GetName] has sent their nobles to live within the walls of [ROOT.GetCountry.GetCapital.GetName], where they shall remain under the watchful eye of the [ROOT.GetCountry.GetRulerTitle].\n\nFurther measures have been taken in order to ensure compliance, and the leading horsemen from the Scythian tribes have been organized into a raiding party, where it is hoped that they will stay out of trouble. [ROOT.GetCountry.GetRuler.GetFirstName] will personally lead these warriors into battle."
androphagian_36.a: "The Scythians are mine to command"
androphagian_36_tooltip: "The mission task '#Y $androphagia_task_28$#!' has now been #G Completed#!!"

androphagian_37_title: "$androphagia_task_29$"
androphagian_37_desc: "The many cities of #E Thrace#! have fallen, one by one, to our hungry soldiers, who have shown the Greeks living along the coasts no mercy. It is said that entire districts of cities, some praised for their beauty and antiquity, have been burned to the ground in the aftermath of an Androphagian raid, with priceless treasures burned to ashes and famous artworks dashed to pieces by the hooves of our cavalry.\n\nCity walls were no deterrent to our tribesmen, either, for our raiders were patient and willing to erect siegeworks and starve the city dwellers to death if they had to."
androphagian_37.a: "None will survive!"
androphagian_37_tooltip: "The mission task '#Y $androphagia_task_29$#!' has now been #G Completed#!!"

androphagian_38_title: "$androphagia_task_30$"
androphagian_38_desc: "Although it took our men several months of hard riding to journey to the city of [GetProvince('(int32)4557').GetName], they were well-received by the local merchants there. Our reputation as cannibals did not matter within its crowded walls, for the only thing that counts for anything in the slave markets of Tanais is the soundness of your gold and silver - something that we had in abundance.\n\nThe stories told to us by the inhabitants of Tanais were interesting, to say the least - prophecies that hinted at the rise and fall of Empires, of the shattering of ancient bloodlines and the sundering of the world under the hooves of the tribal nomads. In fact, at this very moment the slave pens were filled to bursting with captives taken from the steppe; weaker tribes were fleeing the mighty confederacies of Horse Lords in the east, and many of these refugees were being enslaved once they reached Tanais."
androphagian_38.a: "Perhaps one day we shall take slaves from the steppe ourselves"
androphagian_38_tooltip: "The mission task '#Y $androphagia_task_30$#!' has now been #G Completed#!!"