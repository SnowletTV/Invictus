androphagian_food_farms_mod: "Forest Farms"
desc_androphagian_food_farms_mod: "Although the Androphagians live in sprawling forests, they have managed to build farms in the woods that sustain their people."
androphagian_iron_mine_mod: "Androphagian Iron Mine"
desc_androphagian_iron_mine_mod: "The iron that is mined in this region is incredibly important to the Androphagian military and economy."
iron_weapons_androphagia: "Iron of Blagoveshchenskaya"
desc_iron_weapons_androphagia: "The levies of Androphagia are equipped with weapons made of strong iron, allowing them to dominate their foes on the battlefield."
androphagian_horse_trainers_mod: "Androphagian Light Cavalry"
desc_androphagian_horse_trainers_mod: "Our riders train in the forests of our homeland and are able to traverse through difficult terrain with ease."
androphagian_metalworking_master_mod: "Androphagian Blacksmiths"
desc_androphagian_metalworking_master_mod: "The Androphagians are masters of metalworking, and the weapons and armor they produce are of exceptional quality."

