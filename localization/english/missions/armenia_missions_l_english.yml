 me_armenia.12.title: "$armenia_task_11$"
 me_armenia.12.desc: "Over the last year, bureaucrats from [ROOT.GetCountry.GetCapital.GetName] have traveled throughout the many provinces of [ROOT.GetCountry.GetName], sent on a mission by our great [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] to count the #COLOR:{0.83,0.53,0.3} Armenians#! living within the mountains and valleys of our homeland.\n\nNone living within the capital can remember the last time a #E Great Census#! was conducted, and with the resources at hand to conduct such a thing, [ROOT.GetCountry.GetRuler.GetName] did not hesitate in giving out the orders.\n\nWhen the difficult work was finished, the final reports were satisfying, to say the least; our people are fruitful stewards of their possessions, and our farmers are raising their herds and sons in a land blessed by the gods."
 me_armenia.12.a: "I am pleased that our country grows strong"

 me_armenia.13.title: "$armenia_task_12$"
 me_armenia.13.desc: "A thorough examination of the governing apparatus of [ROOT.GetCountry.GetName] was conducted by [ROOT.GetCountry.GetRuler.GetName], and the great [ROOT.GetCountry.GetRulerTitle] was displeased with what [ROOT.GetCountry.GetRuler.GetSheHe] discovered; a corrupt bureaucracy, where unscrupulous officials - many of foreign birth and of questionable allegiance - filled their own treasuries at the expense of the locals.\n\nWhat happened next was swift and terrible; [ROOT.GetCountry.GetRuler.GetFirstName] dislodged every magistrate that was under suspicion and replaced them with loyal #COLOR:{0.83,0.53,0.3} Armenians#! that would not abuse their offices. Many bureaucrats quickly understood the message and stepped down from their offices immediately, but those that would not go quietly were often killed outright.\n\nThe purging of the administration was not a bloodless affair and remains a stain on the hands of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family, but it did bring stability to the realm."
 me_armenia.13.a: "We cannot tolerate corruption within our midst"

 me_armenia.14.title: "$armenia_task_13$"
 me_armenia.14.desc: "In the face of growing adherence to the strange rites of the #COLOR:{0.50,0.60,1.00} Hellenics#! and #COLOR:{0.51,0.31,0.75} Persians#!, [ROOT.GetCountry.GetRuler.GetName] has taken the opportunity to rededicate the #COLOR:{0.83,0.53,0.3} Armenian#! people to the traditional gods of their ancestors. Altars that have been constructed to foreign gods have been destroyed throughout our country, and our priests make sacrifices daily in order to seek divine favor."
 me_armenia.14.a: "We must all worship together so that the gods may be pleased"

 me_armenia.15.title: "$armenia_task_14$"
 me_armenia.15.desc: "Although many struggled to resist the armies of [ROOT.GetCountry.GetRuler.GetName], they were broken, one by one, and taken away in chains, with those that refused to submit killed for their efforts. The decision to enslave anyone that was not #COLOR:{0.83,0.53,0.3} Armenian#! within the borders of [ROOT.GetCountry.GetName] caught many by surprise, and although some tried desperately to escape, it was hopeless; the soldiers enforced the will of the [ROOT.GetCountry.GetRulerTitle] with a deadly efficiency, and the slave markets of [ROOT.GetCountry.GetCapital.GetName] became known throughout the [ROOT.GetCountry.GetCapital.GetArea.GetName] region for the thousands of prisoners they received."
 me_armenia.15.a: "This had to be done in order to ensure that Armenia remains Armenian"

 me_armenia.16.title: "$armenia_task_15$"
 me_armenia.16.desc: "Throughout [ROOT.GetCountry.GetName] and the countries that surround it, the wit and wisdom of the great #COLOR:{0.83,0.53,0.3} Armenian#! sages is hailed as being greater than that of the #COLOR:{0.50,0.60,1.00} Hellenics#!. Armenian playwrights and writers have contributed many quotes to the daily life of our people, and our philosophers and architects are respected in the Academies at [GetProvince('(int32)416').GetName] for their intellectual rigor and astonishing discoveries."
 me_armenia.16.a: "Truly, we are an amazing people, one destined to rule"

 me_armenia.17.title: "$armenia_task_16$"
 me_armenia.17.desc: "It has been quite some time since the #COLOR:{0.83,0.53,0.3} Armenians#! last looked to themselves for leadership. Confused, we must now look inside ourselves to find what we once lost to the #COLOR:{0.51,0.31,0.75} Persians#!; power. Our comfortable paralysis under the Persian apparatus was slowly intoxicating us into destruction, but the earth-shattering events of recent years have brought Armenia to life again.\n\nServing in foreign armies, Armenian soldiers and officers forgot their native ways, and so it is necessary to establish a new army. The recent enthusiasm to fill that gap and defend our home has led many to enlist and spirits are quite high, but the military is utterly disorganized."
 me_armenia.17.a: "Look into the soul."

 me_armenia.18.title: "$armenia_task_17$"
 me_armenia.18.desc: "The truth is that the valleys of the #E Upper Caucasus#! seem sometimes to be our well-kept secret. While the rest of the world is practically oblivious to their existence and wonders what may lie in them, we share a deep personal relationship with the peoples here, going back many centuries.\n\nThey are not our enemies, moreso our brothers and sisters, so the next step in our shared existence seems to be a uniting of the disparate tribes under our tutelage.\n\nWe must be patient and kingly guardians to them as we teach them the ways of civilization, what sets us apart."
 me_armenia.18.a: "For prosperity."

 me_armenia.19.title: "$armenia_task_18$"
 me_armenia.19.desc: "Much unlike us, the [GetCulture('cappadocian').GetName]#E s#! haven't managed to make the most of the rugged terrain they inhabit. Like many before, we have arrived in these naked mountains and their small cities that occasionally appear, and it is with some sort of pity that we move into a place so desolate yet so strikingly similar to home.\n\nLeaving [GetProvince('(int32)1799').GetName] for the west, our heroes marched into cities such as [GetProvince('(int32)1819').GetName] and [GetProvince('(int32)1760').GetName], important in the region, and made their citadels and forts fly our banners in the eastern winds.\n\nPerhaps someday, with the right efforts, Cappadocia will shine in its own right. For now, though, it will remain mainly a border region, and fortifying efforts are now underway everywhere."
 me_armenia.19.a: "A great conquest."

 me_armenia.20.title: "$armenia_task_19$"
 me_armenia.20.desc: "[SCOPE.sCharacter('median_armenian_governor').GetName] has been tasked with overseeing the establishment of the #COLOR:{0.83,0.53,0.3} Armenian#! administration in [GetProvince('(int32)6958').GetArea.GetRegion.GetName]. Conquered as they may be, the Medes still quite rich in knowledge, which we have much use for.\n\nIn order to steal the military and empire-administrating expertise of the Medes, he has established a committee to compile each piece of specialized knowledge - the true riches of these arid lands - and to write them down to send back up here.\n\nWithout a doubt, the proud Medes will never be as high and mighty as they once were again."
 me_armenia.20.a: "Wonderful!"
 
 me_armenia.21.title: "$armenia_task_20$"
 me_armenia.21.desc: "For as long as our people can remember, our land has been home to warriors, and many men that have experience with the blade find themselves traveling through [ROOT.GetCountry.GetCapital.GetName] on their way to [GetProvince('(int32)1676').GetName] or heading towards [GetProvince('(int32)4985').GetName].\n\nIn recent years, #COLOR:{0.50,0.60,1.00} Hellenic#! mercenary companies, many with experience from the great battles of the #E Wars of the Diadochi#!, having passed through our mountains, and some have offered to stay in our cities and train our soldiers. The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s were quick to hire these Greek warriors, insisting that the #COLOR:{0.83,0.53,0.3} Armenian#! levies must learn how to fight in phalanxes."
 me_armenia.21.a: "We shall beat the Greeks at their own game!"
 
 me_armenia.22.title: "$armenia_task_21$"
 me_armenia.22.desc: "Months of vigorous training out on the wind-swept plains of [ROOT.GetCountry.GetCapital.GetArea.GetName] have just drawn to their conclusion, and our exhausted levies are returning to their garrisons that are located throughout [ROOT.GetCountry.GetName]. Our mounted warriors were trained in the battle formations and tactics of the #COLOR:{0.51,0.31,0.75} Persian#! heavy cavalry, and while many are complaining of their sore backs and aching arms, there is no doubt that they are stronger riders now."
 me_armenia.22.a: "Our heavy cavalry will shatter the ranks of the enemy"

