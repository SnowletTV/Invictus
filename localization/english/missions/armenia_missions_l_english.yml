 # Tasks
 armenia_task_start: "Crossroads Of Empire"
 armenia_task_start_DESC: "Armenia has a lot of cultures, and some are going to shape the melting pot that is #COLOR:{0.83,0.53,0.3} Armenia#! more or less. We have the unique chance to influence which cultures will shape the outcome to what extent. Should the native traditions prevail? Or are the Persians worthy of being models for our traditions? Or do we follow the Macedonian upstart's ways?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 armenia_task_1: "The Persian Embrace"
 armenia_task_1_DESC: "The #G Achaemenids#! were the greatest power the world had ever seen before the arrival of #R Alexandros#! changed all of that, and many of our countrymen prefer the world the way it was under the rule of the wise and worldly #COLOR:{0.51,0.31,0.75} Persians#!. These same voices are clamoring for our [ROOT.GetCountry.GetRulerTitle] to grant cultural rights within #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! to the #COLOR:{0.51,0.31,0.75}Y Iranians#!, claiming that these efforts will bring peace and prosperity to our people.\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 armenia_task_2: "Increased Reliance On Persians"
 armenia_task_2_DESC: "Over the last few years, the #COLOR:{0.51,0.31,0.75} Persians#! have become an important part of our society, and they serve an ever-increasing role in our government and army. Luckily for us, they bring with them their bureaucratic efficiency and respect for good governance.\n\n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 armenia_task_3: "Facilitating Persian Immigration"
 armenia_task_3_DESC: ""
 armenia_task_4: "Adopting Persian Strategies"
 armenia_task_4_DESC: "Because our adoption of the #COLOR:{0.51,0.31,0.75} Persian#! style of governance has been a resounding success, it has been suggested that we also study their ways of warfare. If we combine their tactics with our own, then the #COLOR:{0.83,0.53,0.3} Armenian#! levies will be all but unstoppable.\n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 armenia_task_5: "Adopting A Persian Morality"
 armenia_task_5_DESC: "In order for us to truly become an idealized #COLOR:{0.51,0.31,0.75} Persian#! society, then we must take the final step of converting to their traditional religions. Their gods are ancient and powerful and have sustained them through the centuries - may it be the same with us!\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 armenia_task_6: "Inviting The Greeks"
 armenia_task_6_DESC: "It cannot be denied that the #COLOR:{0.50,0.60,1.00} Hellenics#! are mighty warriors, for in a few short years, their invincible armies changed the world forever - did they not bring the mightiest empire that the world had ever seen to its knees? The wisest course of action for #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! would find us welcoming the Greeks, for there is much that we could learn from each other.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 armenia_task_7: "Rising Hellenic Influence"
 armenia_task_7_DESC: "The wit and wisdom of the #COLOR:{0.50,0.60,1.00} Hellenics#! has captivated our countrymen, who have spent small fortunes importing philosophical works and mathematical essays from the merchants that travel here from the west. [ROOT.GetCountry.GetRuler.GetName] endorses this passion for the pursuit of wisdom, arguing that it will make our people better equipped to thrive in an ever-changing world.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armenia_task_8: "Entice Hellenic Settlers"
 armenia_task_8_DESC: "As word travels far and wide that the #COLOR:{0.83,0.53,0.3} Armenian#! people are friends of the #COLOR:{0.50,0.60,1.00} Hellenics#!, [ROOT.GetCountry.GetRuler.GetName] has decided to send messengers to the Greek cities of the west in hopes of finding settlers that will come live in our land.\n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 armenia_task_9: "Copying The Victors"
 armenia_task_9_DESC: "Only a fool would deny that the #COLOR:{0.50,0.60,1.00} Hellenic#! armies fight with superior tactics and training - we would do well for ourselves by studying and mastering their manner of waging warfare.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 armenia_task_10: "Initiation Into The Hellenic Rites"
 armenia_task_10_DESC: "It has become clear to [ROOT.GetCountry.GetRuler.GetName] that the source of the #COLOR:{0.50,0.60,1.00} Hellenic#! strength is their pantheon - their gods. May the gods of the Greeks see fit to grant us our own victories!\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 armenia_task_11: "The Great Census"
 armenia_task_11_DESC: "The time has come for us to conduct a census of our people, in order to obtain a sense of how many of our #COLOR:{0.83,0.53,0.3} Armenian#! countrymen are living within our borders. Send word throughout the realm that the agents of [ROOT.GetCountry.GetRuler.GetName] will soon be visiting the villages and cities.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 armenia_task_12: "Purging The Administration"
 armenia_task_12_DESC: "Over the years, many foreigners have infiltrated key positions within our government, and their personal interests have not always aligned with what is best for #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#!. The time has come to remove anyone with questionable loyalty through any means necessary.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 armenia_task_13: "Enforcing Unity"
 armenia_task_13_DESC: "The foreigners in our land have brought their gods with them, and their presence is unwelcome - Anahit will never be replaced by Ahura Mazda or Jupiter!\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 armenia_task_14: "Restricting Foreign Influences"
 armenia_task_14_DESC: "In order to avoid the slave collars of the past and to ensure that the #COLOR:{0.83,0.53,0.3} Armenian#! people remain free in their own homeland, then we must restrict foreign influence - even if it means enslaving others.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 armenia_task_15: "Develop An Armenian Intellectual Elite"
 armenia_task_15_DESC: "While the knowledge of the #COLOR:{0.50,0.60,1.00} Hellenics#! and the #COLOR:{0.51,0.31,0.75} Persians#! has been praised throughout the civilized world by scholars and sages, there are few that can compete with our own #COLOR:{0.83,0.53,0.3} Armenian#! wise men.\n\n\n\n\n\n\n\n\n\n\n@india_mil20!"
 armenia_task_16: "The Path To Power"
 armenia_task_16_DESC: "A new #COLOR:{0.83,0.53,0.3} Armenia#! rises fragmented in these lands, fragmented by the years of foreign-dictated policy, with no autonomous institutions. The first priority is thus to establish our own rule of force in the country.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 armenia_task_17: "Taming The Caucasus"
 armenia_task_17_DESC: "The truth is that the Southern lands are impossible to dream about, as the #COLOR:{0.50,0.60,1.00} Greeks#! boast armies so large that they are moving cities in themselves. As such, we must look to defeat our regional rivals in the #Y Caucasus#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 armenia_task_18: "The Cappadocian Campaign"
 armenia_task_18_DESC: "To the west live without a doubt our least hospitable neighbors, perpetual warmongers that have ever bothered us.\nA great campaign west to sheathe their swords and stop their devastation is currently the most requested endeavor by the greatest military minds in [GetProvince('(int32)1570').GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 armenia_task_19: "Median Conquest"
 armenia_task_19_DESC: "As the #COLOR:{0.51,0.31,0.75}Y Medes#! once broke our ancient realm generations ago, we now arrive reborn in theirs ready to let them taste the servitude they served us with iron." 
 armenia_task_20: "Remnants Of The Diadochoi"
 armenia_task_20_DESC: "As the #E Wars of the Diadochoi#! have raged across the world, there are many ex-mercenaries and retired #COLOR:{0.50,0.60,1.00} Hellenic#! warriors that wander the world, offering their services to those that can afford them. [ROOT.GetCountry.GetRuler.GetName|Y] seeks to hire some of these #Y Remnants of the Diadochi#! in order to train our #COLOR:{0.83,0.53,0.3} Armenian#! levies how to fight in phalanxes. We know better than most that the phalanx is a deadly military unit, and if we hope to stand against the Greeks in battle, then we must be able to match their tactics.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 armenia_task_21: "About Horses And Warfare"
 armenia_task_21_DESC: "When it comes to commanding heavy cavalry in the heat of battle, there are few that can compete with the #COLOR:{0.51,0.31,0.75} Persians#! - who among us has not trembled at the thought of facing a charge from their heavy cavalry? Let us do what we can to study the equestrian battle tactics of our Persian countrymen in order to augment the [ROOT.GetCountry.GetAdjective] cavalry.\n\n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 armenia_task_22:0 "The Van Fortress"
 armenia_task_22_DESC:0 "Ancient fortifications built by the Urartans at lake Van, we need to renoveate and expand them."
 armenia_task_23:0 "Hall of the Mountain King"
 armenia_task_23_DESC:0 ""
 armenia_task_24: "The Southern Border"
 armenia_task_24_DESC: "It is time for our emancipation out of the #COLOR:{0.83,0.53,0.3} Armenian#! highlands, and our descent into the riches of the #COLOR:{0.50,0.60,1.00} Hellenic#! provinces in #E Syria#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 armenia_task_25:0 "Greatest Armenia"
 armenia_task_25_DESC:0 ""

 armenia_task_26: "The Kingdom Of Ararat"
 armenia_task_26_DESC: "In the days of old, it is recounted by our Elders that a mighty people that called themselves the #G Urartu#! ruled over our lands for two centuries#E Ararat#!, constructing their citadels and fortresses in the high places and conquering any that opposed them.\n\n#Y Ararat#! stood at the heart of their kingdom, much like it does our own, and now that [ROOT.GetCountry.GetName] is ascendent, [ROOT.GetCountry.GetRuler.GetName] has proclaimed that the mountain itself shall witness the rise of another glorious civilization.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 armenia_task_27: "Bactrian Roots"
 armenia_task_27_DESC: "Artasyrus and Orontes I were Bactrians in service of the Achaemenids, and their stories are known to all that live within our land. Perhaps we should return to our roots, in a manner of speaking?\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 armenia_task_28:0 "Orontid Duty"
 armenia_task_28_DESC:0 "Artasysrus, Orontes' I father, ordained at his deathbed that it was the duty of all Orontid chidlren (i.e descendants) to build a water channel that lasts."
 armenia_task_29:0 "Achaemenid Relations"
 armenia_task_29_DESC:0 ""
 armenia_task_30:0 "Establishing the Nahkarar System"
 armenia_task_30_DESC:0 "Hereditary Titles, established historically by the Artaxiads. Would be more important in later medieval Armenia."
 armenia_task_31: "Heirs Of Urartu"
 armenia_task_31_DESC: "There is no denying that we are the greatest power to rule our region since the ancient #T Urartu#! of old; a people with a legacy that we can now claim as our own.\n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 armenia_task_32:0 "Home of the Gods" # Mount Ararat
 armenia_task_32_DESC:0 "Territories around Mount Ararat get buff by being close to mountain."
 armenia_task_33:0 "Xerxes' Inscription"
 armenia_task_33_DESC:0 "At Tosp (or Tushpe) at lake Van."
 armenia_task_34:0 "Adopting the Edict of Cyrus"
 armenia_task_34_DESC:0 "Human Rights etc"
 armenia_task_35:0 "Inviting Greek Architects"
 armenia_task_35_DESC:0 ""
