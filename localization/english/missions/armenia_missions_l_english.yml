l_english:

 armenia_missions:0 "The Path to Power"
 armenia_missions_DESCRIPTION:0 "The Rise of the Kingdom of Armenia can be characterized through the conatct with other cultures, most notably the Greek and Persian ones as well as the constant threat of invasion. Paired with its own rich history, the Kingdom of Armenia's future is fraught with danger and will necessitate a delicate touch and no rushed decisions, for many hasty decisions have led realms into ruin and allowed for the rise of a new power."
 armenia_missions_CRITERIA_DESCRIPTION:0 "This mission will be considered complete once we have secured our position and established are soulves as a great kingdom and solidified our identity."

