 # Events

 me_armenia.1.title: "Crossroads Of Empire"
 me_armenia.1.desc: "For as long as we can remember, our realm has been considered the #E Crossroads of Empire#!, for our mountains and cities are located within a strategic land at the heart of the world. Within the last few decades, the roads leading through our treacherous foothills have been traversed by #COLOR:{0.51,0.31,0.75} Persian#! footsoldiers, #COLOR:{0.50,0.60,1.00} Hellenic#! mercenaries and #COLOR:{0.83,0.53,0.3} Armenian#! warlords, sometimes all within the same campaigning season as various factions struggle against each other.\n\nThe influence that the Macedonians and Achaemenids have had upon [ROOT.GetCountry.GetName] cannot be understated, and there are many voices living in the capital of [ROOT.GetCountry.GetCapital.GetName] that would love to see our Armenian kinsmen abandon their ways in order to curry favor with foreign gods and the traditions of the stranger.\n\nThe sudden death of #E [GetCharacter('(int32)39').GetName]#! and the general he left in place has presented [ROOT.GetCountry.GetRuler.GetName] with an opportunity that few men receive in life; the [ROOT.GetCountry.GetRulerTitle] of the great [ROOT.GetCountry.GetAdjective] people finds [ROOT.GetCountry.GetRuler.GetHerHim]self standing at the crossroads of destiny - which road shall [ROOT.GetCountry.GetRuler.GetSheHe] lead the people down?"
 me_armenia.1.a: "We shall favour the ties with our Persian Cousins"
 me_armenia.1.b: "The Macedonian ascent shows their strength."
 me_armenia.1.c: "We shall keep with our native traditions."

 me_armenia.2.title: "$armenia_task_1$"
 me_armenia.2.desc: "After a long period of contemplation, [ROOT.GetCountry.GetRuler.GetName] finally deemed the #COLOR:{0.51,0.31,0.75} Persians#! worthy of receiving civic rights and protections within #COLOR:{0.83,0.53,0.3} Armenian#! society, and [ROOT.GetCountry.GetRuler.GetSheHe] did all that was necessary to ensure that this thing came to pass.\n\nAs a token of their appreciation for the generous efforts of the [ROOT.GetCountry.GetRulerTitle], a delegation of nobles sent to [ROOT.GetCountry.GetCapital.GetName] brought a priceless artwork as tribute; a magnificent #E Fresco of Cyrus the Great#! that was taken from the walls of an ancient #E Achaemenid#! palace."
 me_armenia.2.a: "Let our people draw ever closer, Armenian and Persian alike"

