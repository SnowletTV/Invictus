 me_armenia.6.b: "All is given according to the will of wise Mithra"

 me_armenia.7.title: "$armenia_task_6$"
 me_armenia.7.desc: "Now that cultural rights have been granted to the #COLOR:{0.50,0.60,1.00} Hellenics#! a group of Greek nobles arrived in [ROOT.GetCountry.GetCapital.GetName] with a gift for our [ROOT.GetCountry.GetRulerTitle]; a bust of the famous #E [GetCharacter('(int32)39').GetName]#!, the Macedonian that changed the world through his will alone. It is said that this portrait was carved by the finest master living in [GetProvince('(int32)416').GetName] and is worth a small fortune - truly, the Greeks have honored [ROOT.GetCountry.GetRuler.GetName]."
 me_armenia.7.a: "May the example of [GetCharacter('(int32)39').GetFirstName] be one that we all emulate"

 me_armenia.8.title: "$armenia_task_7$"
 me_armenia.8.desc: "The influence of #COLOR:{0.50,0.60,1.00} Hellenic#! thought upon our own #COLOR:{0.83,0.53,0.3} Armenian#! people has grown over the last few years, as the elites and nobles living with [ROOT.GetCountry.GetCapital.GetName] and other cities have embraced the literature of the Greeks with a fervor unlike anything ever seen before.\n\nHundreds of scrolls have been imported from the Hellenic cities of the west; philosophical and mathematical treatises, books of poetry, the dramatic plays of the great masters from [GetProvince('(int32)416').GetName], historical records - anything and everything that has been written in Greek is being brought to [ROOT.GetCountry.GetName], and the children of the Armenian elites are being taught how to read and write the Hellenic classics in their original language.\n\nAll of these things have come to pass due to the policies of [ROOT.GetCountry.GetRuler.GetName], who is known to be a philhellene."
 me_armenia.8.a: "There is much that we can learn from our friends in the west"

