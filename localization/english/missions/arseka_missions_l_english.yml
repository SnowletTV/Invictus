 me_arseka_34_title:0 "$arseka_01_task_34$"
 me_arseka_34_desc:0 "A grand celebration is held today in [GetProvince('(int32)1029').GetName] as the final stones of the the new city walls fall into place. For two years we've been working to secure our city against future invasion, and the hard work has paid off. A series of imposing fortification now extend from the hill of #E Arse#! to the docks of #E Sagointium#!, ensuring that our city will be a nightmare for our foes to siege and our supply lines the most resilient in all of #E Iberia#!!"
 me_arseka_34.a:0 "The shield of Arse, unbreakable and eternal, is complete!"
 me_arseka_34.tt:0 "The mission task '#Y $arseka_01_task_31$#!' has now been #G Completed#!!"

 arseka_punic_war_event.1.t:0 "The [SCOPE.sC('arseka_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective] War"
 arseka_punic_war_event.1_desc:0 "It has come to our attention that the Carthaginians, the thalassocratic hegemon of the Western Mediterranean, have come into conflict with the nascent power of [SCOPE.sC('arseka_rome_scope').GetName] - a fledgling but successful state in [SCOPE.sC('arseka_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nSome traders based in #E Sagointium#! argue that this could be a perfect opportunity to both undermine the Carthaginians and ingratiate ourselves with a potential regional power by supplying the [SCOPE.sC('arseka_rome_scope').GetAdjective]s with warships.\n\#E Sagointium's#! shipyards are quite capable, and as we will not need to worry about training crews or officers we could complete construction of a reasonable number of vessels fairly quickly."
 arseka_punic_war_event.1.a:0 "Anything that helps disrupt Carthage's dominance!"
 arseka_punic_war_event.1.at1:0 "[SCOPE.sC('arseka_rome_scope').GetName] will receive our offer to sell them warships. If they accept:"
 arseka_punic_war_event.1.at2:0 "[SCOPE.sC('arseka_rome_scope').GetName] will receive 4 #Y Triremes#! @trireme! and 4 #Y Liburnians#! @liburnian!"
 arseka_punic_war_event.1.b:0 "We have no desire to help [SCOPE.sC('arseka_rome_scope').GetName]..."

 arseka_punic_war_event.2.t:0 "Sagointium Offers Ships"
 arseka_punic_war_event.2_desc:0 "The shrewd Hellenes of #E Sagointium#! in [ROOT.GetCountry.GetName] have brought forth a proposition. They will supply us with the use of their shipyards to aid in the inevitable victory over the Carthaginians, who stand in the way of their economic ambitions, in exchange for reasonable compensation.\n\nThe strength of Carthage lies in the might of their formidable fleet, and bolstering our own maritime capabilities with an increased number of vessels would undoubtedly enhance our ability to confront them on the seas. Nevertheless, certain senators harbor reservations about cultivating a debt of goodwill with a foreign power, however weak they may appear to be..."
 arseka_punic_war_event.2.a:0 "A most generous offer."
 arseka_punic_war_event.2.at:0 "[SCOPE.sC('arseka_rome_scope').GetName] will receive 4 #Y Triremes#! @trireme! and 4 #Y Liburnians#! @liburnian!"
 arseka_punic_war_event.2.b:0 "Accept, and double the order!"
 arseka_punic_war_event.2.bt:0 "[SCOPE.sC('arseka_rome_scope').GetName] will receive 8 #Y Triremes#! @trireme! and 8 #Y Liburnians#! @liburnian!"
 arseka_punic_war_event.2.c:0 "We have no need of aid."

 arseka_punic_war_event.3.t:0 "[SCOPE.sC('arseka_rome_scope').GetName] Responds"
 arseka_punic_war_event.3_desc_1:0 "Following the return of our trade envoy from the bustling [SCOPE.sC('arseka_rome_scope').GetAdjective] capital of [SCOPE.sC('arseka_rome_scope').GetCapital.GetName], disheartening news has reached us – their leaders summarily rejected our generous offer, expressing apprehension about incurring a perceived debt of goodwill. In light of their decision, we can only hope that their confidence in facing Carthage alone proves well-founded..."
 arseka_punic_war_event.3_desc_2:0 "The latest dispatch from our envoy to [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] reveals a surprisingly positive turn of events. Leaders in the [SCOPE.sC('arseka_rome_scope').GetAdjective] capital not only embraced our initial offer but went a step further, requesting double the number of ships originally proposed. This unexpected enthusiasm bodes well for our diplomatic relations and also ensures that victory over Carthage is almost certain. Moreover, the financial windfall from this collaboration promises to sustain our shipwrights for years to come, securing our naval dominance in the region."
 arseka_punic_war_event.3_desc_3:0 "Our delegation's return from the [SCOPE.sC('arseka_rome_scope').GetAdjective] capital brings encouraging tidings – their leaders have graciously accepted our generous offer to produce ships for the war effort against Carthage."
 arseka_punic_war_event.3.a:0 "Excellent."
 arseka_punic_war_event.3.b:0 "Perfect!"
 arseka_punic_war_event.3.c:0 "Suit themselves."


 #Other Events

 arseka_pirate_event_1_title:0 "Threat on the Horizon"
 arseka_pirate_event_1_desc:0 "Disturbing reports reach Arse as fishermen and various merchants describe an alarming sight on the horizon. They speak of a fleet of unfamiliar ships, their designs alien to the familiar vessels that regularly navigate these waters. The flags flying atop the masts bear symbols unknown to any eyewitnesses, many of whom claim that an incursion on Arse itself is imminent."
 arseka_pirate_event_1.a:0 "This is concerning..."

 arseka_pirate_event_2_title:0 "A Tattered Fleet"
 arseka_pirate_event_2_desc:0 "As the mysterious fleet approaches, its clear that this is no invasion force. The massive ships, badly battered and torn, struggle against the waves. Tattered water-fowl flags flutter from the masts of some of the larger vessels. Three triremes, bearing the scars of a tumultuous journey, break away from the main group and head towards the port at Arse. On the decks, a motley assembly of slaves, seemingly pulled from all corners of the world, huddles in exhaustion. A man shout in broken Greek, asking for permission to dock."
 arseka_pirate_event_2.a:0 "Grant them permission to dock."
 arseka_pirate_event_2.b:0 "Refuse his request."

 arseka_pirate_event_3_title:0 "A Tattered Fleet"
 arseka_pirate_event_3_desc:0 "With permission granted, the man with an air of authority about him comes ashore. He explains that their fleet hails from the Bosporus and that a raid on Syracuse went horribly wrong. Their ships were ravaged by ballista bolts, and only about a third managed to escape. Originally bound for Carthage to sell slaves, they discovered thjat they were being pursued by a fleet flying flags bearing the Gorgoneion Triskeles, forcing them to flee east. Now, they find themselves in dire straits, needing to dispose of their human cargo for the sake of survival. They present three lots of slaves for sale: Scythians, Judeans, and Romans, all available for remarkably low prices."
 arseka_pirate_event_3.a:0 "We'll take the Scythians."
 arseka_pirate_event_3.b:0 "We'll take the Judeans."
 arseka_pirate_event_3.c:0 "We'll take the Romans."
 arseka_pirate_event_3.d:0 "We'll take them all."
 arseka_pirate_event_3.e:0 "We don't need any slaves."

 arseka_pirate_event_4_title:0 "Captain's Lament"
 arseka_pirate_event_4_desc:0 "As our business concludes, the once proud mast of what appears to be the pirate admiral's flagship snaps in the distance as the balista bolt lodged into it crashes into the hull. The massive structure crashes onto his other large ship, causing both vessels to swiftly sink beneath the unforgiving waves. Miraculously, some of the man's crew manage to cling to pieces of debris and are picked up by [ROOT.GetCountry.GetAdjective] fishermen. The captain, now desperate and humbled, approaches seeking sanctuary for himself and a handful of survivors. He promises to put his remaining ships at our disposal and share his expertise in the art of slave raiding, an art which, despite his misfortune, he has clearly perfected."
 arseka_pirate_event_4.a:0 "You and your men are most welcome in Arse."
 arseka_pirate_event_4.b:0 "Refuse any assistance and instruct him to leave immediately."
