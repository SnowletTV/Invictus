me_arvernia_15_desc: "[ROOT.GetCountry.GetRuler.GetName] was not back home in [ROOT.GetCountry.GetCapital.GetName] when [ROOT.GetCountry.GetRuler.GetSheHe] made the fateful choice that decided the future of the conquered #E Haedui#! tribesmen living within [ROOT.GetCountry.GetName]. Instead of answering official correspondence and presiding in person over tribal meetings, the [ROOT.GetCountry.GetRulerTitle] was actually out in the wilderness with [ROOT.GetCountry.GetRuler.GetHerHis] friends, enjoying the pleasures of the hunt, and was deep in [ROOT.GetCountry.GetRuler.GetHerHis] cups when someone jokingly mentioned the Haedui.\n\nLetting out a loud belch and throwing [ROOT.GetCountry.GetRuler.GetHerHis] rhyton into the flames, [ROOT.GetCountry.GetRuler.GetFirstName] turned to a nearby slave and gave the order in a loud voice, so that everyone present could hear [ROOT.GetCountry.GetRuler.GetHerHis] words."
me_arvernia_15.a: "Send warriors to Bibracte and destroy everything"
me_arvernia_15.b: "Enslave the Haedui in their old city! This is the fate they deserve"
me_arvernia_15.c: "Destroy everything they have and send them to the mines"
