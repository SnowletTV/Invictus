me_arvernia_21_title: "Arvernian Ambitions"
me_arvernia_21_desc: "My [ROOT.GetCountry.GetRulerTitle], the diabolical #E [GetCountry('AVN').GetName]ns#!, our implacable foes and rivals for power, have recently prepared claims on [ROOT.GetCountry.GetCapital.GetName], and our spies report that their levies are training for war.\n\nAs word of the Arvenian treachery arrived at the capital, so, too, did a contingent of #E Germanic mercenaries#! from faraway [GetCountry('SMN').GetName]. These warriors, led by a renowned general named [SCOPE.sCharacter('ariovistus_scope').GetName], were migrating away from [GetCountry('SMN').GetCapital.GetName] in hopes of finding unsettled lands of their own to settle, but [ROOT.GetCountry.GetRuler.GetName] knew in [ROOT.GetCountry.GetRuler.GetHerHis] heart that [GetDeityDefinition('omen_taranis').GetName] had sent these fighters to [ROOT.GetCountry.GetName] in order to assist our warriors in the days to come."
me_arvernia_21.a: "Ariovistus, fight alongside us and you can settle in [GetCountry('AVN').GetCapital.GetName]..."
me_arvernia_21_tooltip: "The mission task '#Y Arvernian Ambitions#!' has now been #G Completed#!!"

me_arvernia_22_title: "Aeduian Auxiliaries"
me_arvernia_22_desc: "[ROOT.GetCountry.GetRuler.GetName], our spies report that the cowardly #E [GetCountry('AED').GetName]ns#! have sought the assistance of #E Germanic mercenaries#! from across the #E River Rhenus#!. It is believed that a man named [SCOPE.sCharacter('ariovistus_scope').GetName], a fearsome warrior that was expelled from his own homeland, leads a fierce contingent of Germans who desire to plunder and raid our territories.\n\nWe should be mindful of this threat in the days to come, lest we be utterly destroyed on the battlefield."
me_arvernia_22.a: "The levies of [ROOT.GetCountry.GetName] can handle any threats"
me_arvernia_22.b: "Send diplomats throughout Gaul and seek warriors of our own"
me_arvernia_22_tooltip: "The mission task '#Y Aeduian Auxiliaries#!' has now been #G Completed#!!"

me_arvernia_23_title: "The Call For Aid"
me_arvernia_23_desc: "Although our diplomats traveled for months through the woodland territories inhabited by the #E Germanic tribes#!, their efforts at recruiting warriors was frustrated by the terrifying reputation of [SCOPE.sCharacter('ariovistus_scope').GetName] - there were not many living across the #E Rhenus#! that desired to meet the fearsome Suebian in battle. Feeling despondent and nervous about the reaction of [ROOT.GetCountry.GetRuler.GetName] to the bitter news that no Germans would aid our efforts in fighting the #E [GetCountry('AED').GetName]ns#!, our emissaries took their time in returning to [ROOT.GetCountry.GetCapital.GetName].\n\nIn a strange twist of fate, a group of #E Arvenian warriors#! reached the capital before our diplomats returned. These rowdy warriors, led by a grizzled general named [SCOPE.sCharacter('celtillus_scope').GetName] and accompanied by his son #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, had learned of the efforts to recruit foreign mercenaries, and eager to claim the honor and spoils of battle for themselves, gathered their kinsmen and set out for the Arvernian capital.\n\nAn overjoyed [ROOT.GetCountry.GetRuler.GetFirstName] thanked [ROOT.GetCountry.GetRuler.GetHerHis] diplomats for this success, and a period of feasting was declared in [ROOT.GetCountry.GetCapital.GetName]."
me_arvernia_23.a: "We shall defeat all that stand opposed to us!"
me_arvernia_23_tooltip: "The mission task '#Y The Call For Aid#!' has now been #G Completed#!!"

me_arvernia_24_title: "He Who Would Be King"
me_arvernia_24_desc: "[ROOT.GetCountry.GetRuler.GetName], your agents have discovered irrefutable evidence of a treasonous plot - [SCOPE.sCharacter('celtillus_scope').GetName], the mighty warrior who came to our aid in a desperate hour, has been secretly attempting to gather support in an attempt to seize [ROOT.GetCountry.GetCapital.GetName] for himself.\n\nThe braggart Celtillus, who fancies himself as a leader of men, has been telling those closest to him that he is destined to be #E King of the Gauls#!, and our agents confirm that he has been secretly building up a war chest. Our spies have also told us that his son, #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, was not involved in his father's conspiracy."
me_arvernia_24.a: "Celtillus will have to pay for this with his life"
me_arvernia_24.b: "Banish father and son to a cursed, barbarous land"
me_arvernia_24.c: "I cannot afford to move against the duo, so I must forgive them"
me_arvernia_24_tooltip: "#Y This will end the current event.#!"

