#Missions

01_arvernia_missions_task_1: "The Seat Of Power"
01_arvernia_missions_task_1_DESC: "The importance of the city of [GetProvince('(int32)2284').GetName|T] makes it a natural candidate for becoming the capital of [ROOT.GetCountry.GetName|G]. Although it will take some time to convince the Elders of the wisdom in leaving [ROOT.GetCountry.GetCapital.GetName|T], [ROOT.GetCountry.GetRuler.GetName|Y] has vowed that [ROOT.GetCountry.GetRuler.GetSheHe] will see this task be done.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_arvernia_missions_task_2: "The Ambitious Magistrate"
01_arvernia_missions_task_2_DESC: "The time has come to seize the entirety of the province that we live in! [ROOT.GetCountry.GetRuler.GetName|Y] has made it known that we must push through the southern mountains and claim the lands that gave our people its name, and many living within [ROOT.GetCountry.GetCapital.GetName|T] are beginning to listen to the persuasive words of the [ROOT.GetCountry.GetRulerTitle].\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

01_arvernia_missions_task_3: "Advancing Southward"
01_arvernia_missions_task_3_DESC: "Now that the victorious levies of [ROOT.GetCountry.GetName|G] have smashed the pitiful armies sent against them, our bold [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y] seeks to subjugate the territories to our south.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

01_arvernia_missions_task_4: "Unite The Volcaeans"
01_arvernia_missions_task_4_DESC: "The #G Volcaean#! tribes to our south have been united by the conquering armies of [ROOT.GetCountry.GetRuler.GetName|Y] - a feat that will be celebrated by our kinsmen for ages to come.\n\nThe Arvernian [ROOT.GetCountry.GetRulerTitle] is currently considering a request from the Volcae elites, one that would have ramifications for our future - should we release the tribes as our feudatory, or should we rule over their lands directly?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_arvernia_missions_task_5: "Crossing The Rhodanus"
01_arvernia_missions_task_5_DESC: "The lands that lie between the #G Alpes Graiae#! and the #G Alpes Maritimae#! are prosperous, fertile and well-defended - a challenge that [ROOT.GetCountry.GetRuler.GetName|Y] believes that we are ready for.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

01_arvernia_missions_task_6: "The Iron Of Brivas"
01_arvernia_missions_task_6_DESC: "There is valuable iron @iron! in the forests of [GetProvince('(int32)2298').GetName|T] that our people have need of, and [ROOT.GetCountry.GetRuler.GetName|Y] has difficult decisions to make in the days to come.\n\n#Y We will decide between using our iron to increase our#! #T Civic Infrastructure#! #Y or improve our#! #R Military Strength.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_arvernia_missions_task_7: "The Gates Of Brivas"
01_arvernia_missions_task_7_DESC: "In order to protect the city of [GetProvince('(int32)2284').GetName|T], [ROOT.GetCountry.GetRuler.GetName|Y] has decreed that the forests near [GetProvince('(int32)2298').GetName|T] be fortified.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_arvernia_missions_task_8: "Gathering Of The Druids"
01_arvernia_missions_task_8_DESC: "Now that the borders governed by the [ROOT.GetCountry.GetName|G] have grown and the respect shown to our tribes has increased, [ROOT.GetCountry.GetRuler.GetName|Y] feels confident in [ROOT.GetCountry.GetRuler.GetName|Y] ability to call for a #R Meeting of the Druids#! at [ROOT.GetCountry.GetCapital.GetName|T].\n\n#Y This will start an event chain.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

01_arvernia_missions_task_9: "Guidance Of The Gods"
01_arvernia_missions_task_9_DESC: "Mindful that the gods have protected the tribes of [ROOT.GetCountry.GetName|G], [ROOT.GetCountry.GetRuler.GetName|Y] desires to worship in [ROOT.GetCountry.GetCapital.GetName|T] and has called for a #Y Great Temple#! to be built in the capital.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_arvernia_missions_task_10: "King Of The Arvernians"
01_arvernia_missions_task_10_DESC: "At long last, [ROOT.GetCountry.GetRuler.GetName|Y] will claim the title that [ROOT.GetCountry.GetRuler.GetSheHe] truly deserves - #T King of the Arvernians#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

01_arvernia_missions_task_11: "Form The Salluvian Confederacy"
01_arvernia_missions_task_11_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] is contemplating the request of the #G Salluvian#! diplomats that recently arrived in [ROOT.GetCountry.GetCapital.GetName|T], wondering if the time is right to release the Salluvians as our #T Feudatory#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

01_arvernia_missions_task_12: "Attacking The Arvernians"
01_arvernia_missions_task_12_DESC: "With the province of [GetProvince('(int32)2286').GetArea.GetName|T] firmly within our control, [ROOT.GetCountry.GetRuler.GetName|Y] has informed the Tribal Chieftains of the #G Arvernian#! tribes living to the west that we plan on taking their lands and adding their strength to our own.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

01_arvernia_missions_task_13: "Proclaim The Arvernian League"
01_arvernia_missions_task_13_DESC: "Now that the armies of [ROOT.GetCountry.GetName|G] have forced our scattered kinsmen to live together as one, [ROOT.GetCountry.GetRuler.GetName|Y] has to proclaim a new era, one in which the #T Arvernian League#! guarantees the peace and prosperity of #G Transalpine Gaul#! and beyond.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

01_arvernia_missions_task_14: "Aeduian Assaults"
01_arvernia_missions_task_14_DESC: "The #G Aeduians#!, our implacable foes and rivals for power, represent a threat to our way of life. If we have hopes of a peaceful future for the tribes of [ROOT.GetCountry.GetName|G], then [GetCountry('AED').GetName|G] must be utterly destroyed.\n\nOnce our levies have been battle-tested and have proven their worth, then it will be time to take their capital.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

01_arvernia_missions_task_15: "Fate Of The Haedui"
01_arvernia_missions_task_15_DESC: "The invincible forces of [ROOT.GetCountry.GetRuler.GetName|Y] have shattered the pathetic armies of [GetCountry('AED').GetName|G] and have burnt their settlements to the ground!\n\n#R We will decide the fate of the treacherous Haedui that we have conquered.#!\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

01_arvernia_missions_task_16: "Cry Of The Wolf"
01_arvernia_missions_task_16_DESC: "The growing power of [GetCountry('ROM').GetName|R] is starting to make the #G Arvernian Elders#! nervous; our spies report that they are slowly but surely uniting the Italian peninsula under their hegemony.\n\nWorried by the growing developments, [ROOT.GetCountry.GetRuler.GetName|Y] has called for a #Y Tribal Council#! to meet in [ROOT.GetCountry.GetCapital.GetName|T] to plan for the future.\n\n#R We will decide how to prepare for a potential Roman invasion.#!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

01_arvernia_missions_task_17: "The Walls Of Antipolis"
01_arvernia_missions_task_17_DESC: "[GetProvince('(int32)3543').GetName|T] is the doorway to [GetProvince('(int32)3543').GetArea.GetRegion.GetName|T] and is our first, and potentially the last, line of defense when it comes to an overland invasion.\n\nMindful that the future of [ROOT.GetCountry.GetName|G] rises and falls with Antipolis, [ROOT.GetCountry.GetRuler.GetName|Y] has made the expensive decision to invest in the city's military infrastructure.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_arvernia_missions_task_18: "Arvernian Armada"
01_arvernia_missions_task_18_DESC: "While securing the overland routes is an important first step, we must not neglect the sea - it would be a trivial thing for our enemies to land an army on our shores.\n\nRealizing that we are outclassed when it comes to naval warfare, [ROOT.GetCountry.GetRuler.GetName|Y] is seeking friends abroad that could teach our sailors a thing or two.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

01_arvernia_missions_task_19: "Rising Force"
01_arvernia_missions_task_19_DESC: "The mighty [ROOT.GetCountry.GetRuler.GetName|Y] has subjugated the foes of [ROOT.GetCountry.GetName|G] and has forged new friendships that have brought the [ROOT.GetCountry.GetAdjective] tribes to the heights of their power; a force to be reckoned with.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

01_arvernia_missions_task_20: "Invading Italia"
01_arvernia_missions_task_20_DESC: "Despite the best efforts of [ROOT.GetCountry.GetRuler.GetName|Y] to secure a lasting peace for [ROOT.GetCountry.GetName|G], this will remain an illusion as long as the perfidious #R Romans#! are allowed to prosper on our periphery.\n\nThe time has come to put an end to their meddling once and for all, but in order to improve our chances on the battlefield, the Arvernian [ROOT.GetCountry.GetRulerTitle] wants to invade when the #R Roman Legions#! are distracted elsewhere.\n\n\n\n\n\n\n\n\n\n\n@italic_mil30!"

01_arvernia_missions_task_21: "The Grove of Arvernus"
01_arvernia_missions_task_21_DESC: "Thanks to the blessings of our divine Protector, [GetDeityDefinition('omen_arvernus').GetName|T], the tribes of [ROOT.GetCountry.GetName|G] have been able to flourish when all others around us have flailed. To honor the god that has blessed us, [ROOT.GetCountry.GetRuler.GetName|Y] has promised to build a #T Holy Site#! in the capital city.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

01_arvernia_missions_task_22: "Grand Market Of Gergovia"
01_arvernia_missions_task_22_DESC: "Now that hated [GetCountry('AED').GetName|G] have been trampled to dust under the hooves of [ROOT.GetCountry.GetRuler.GetName|Y]'s war mounts, the [ROOT.GetCountry.GetRulerTitle] can turn [ROOT.GetCountry.GetRuler.GetHerHis] attention to monetary matters - [ROOT.GetCountry.GetRuler.GetSheHe] wants to build the biggest marketplace within [GetProvince('(int32)3543').GetArea.GetRegion.GetName|T].\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

01_arvernia_missions_task_23: "Triumph Of The Arvernians"
01_arvernia_missions_task_23_DESC: "In an unprecedented disaster for [GetCountry('ROM').GetName|R], the armies of [ROOT.GetCountry.GetRuler.GetName|Y] have captured one of their Consuls, [GetCountry('ROM').GetRuler.GetName|Y], in battle. The prisoner languishes in a dank cell in [ROOT.GetCountry.GetCapital.GetName|T], where he awaits the justice of the Arvernian people...\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"


