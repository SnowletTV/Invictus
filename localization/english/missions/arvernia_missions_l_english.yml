#Events
me_arvernia_1_title: "$01_arvernia_missions_task_1$"
me_arvernia_1_desc: "By the time that [ROOT.GetCountry.GetRuler.GetName] called for the capital of [ROOT.GetCountry.GetName] to be moved to the city of [GetProvince('(int32)2284').GetName], there were many within the #E Tribal Council#! that agreed with the [ROOT.GetCountry.GetRulerTitle]'s proposal. The mighty Arvernians, the self-proclaimed #E 'Protectors of Gaul'#!, had rapidly expanded their borders over the last few years, and the move to Gergovia was seen as one befitting their rising status."
me_arvernia_1.a: "This city is destined to be the capital of a mighty kingdom!"
me_arvernia_1_tooltip: "The mission task '#Y $01_arvernia_missions_task_1$#!' has now been #G Completed#!!"

me_arvernia_2_title: "$01_arvernia_missions_task_2$"
me_arvernia_2_desc: "A few weeks ago, a gathering of the [ROOT.GetCountry.GetAdjective] Tribal Chieftains was called by [ROOT.GetCountry.GetRuler.GetName], who asked [ROOT.GetCountry.GetRuler.GetHerHis] counterparts to gather at [ROOT.GetCountry.GetCapital.GetName] within the month - a request that they begrudgingly complied with, for the first frosts of winter were already nipping in the air.\n\nWhen the three warriors finally met, the atmosphere was tense and [SCOPE.sCharacter('clan_chief_one').GetName] did not hold [SCOPE.sCharacter('clan_chief_one').GetHerHis] tongue, but spoke freely. 'Why have you summoned us, [ROOT.GetCountry.GetRuler.GetFirstName]? It is far too late in the year for such meetings; there is already a chill in the air and I should be back home at [GetProvince('(int32)2284').GetName] preparing for the winter.'\n\nIf the ambitious [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] was annoyed by this rude outburst, [ROOT.GetCountry.GetRuler.GetSheHe] did not show it. Clearing [ROOT.GetCountry.GetRuler.GetHerHis] throat loudly, [ROOT.GetCountry.GetRuler.GetFirstName] met the angry gaze of [SCOPE.sCharacter('clan_chief_one').GetFirstName] and answered his brash counterpart. 'If the Chief of the [SCOPE.sCharacter('clan_chief_one').GetFamily.GetName] does not wish to leave the comfort of his hearth, he can return home to the softness of his bed and leave the discussions of war to the men-folk - for the time to attack our foes is now.'\n\nThe next couple of hours were filled with productive discussion regarding [ROOT.GetCountry.GetRuler.GetFirstName]'s plans to conquer the south, but an intense disagreement threatened to disrupt the entire affair; the headstrong [SCOPE.sCharacter('clan_chief_one').GetFirstName] wanted our levies to focus on plundering and raiding the settlements of our enemies, whereas the prudent [SCOPE.sCharacter('clan_chief_two').GetFirstName], a veteran of many successful campaigns against the #E Salluvians#! and #E Volcae#!, argued that our men should advance carefully and metodically through the forested wildlands, even if it meant missing out on valuable booty."
me_arvernia_2.a: "For once, [SCOPE.sCharacter('clan_chief_one').GetFirstName] has the right idea!"
me_arvernia_2.b: "The wisdom of [SCOPE.sCharacter('clan_chief_two').GetFirstName] will guide us in the days to come"
me_arvernia_2_tooltip: "The mission task '#Y $01_arvernia_missions_task_2$#!' has now been #G Completed#!!"

me_arvernia_3_title: "$01_arvernia_missions_task_3$"
me_arvernia_3_desc: "With the province of [GetProvince('(int32)2285').GetArea.GetName] firmly in the hands of the [ROOT.GetCountry.GetAdjective]s, the proud [ROOT.GetCountry.GetRuler.GetName] has made [ROOT.GetCountry.GetRuler.GetHerHis] true plans known; these new territories would be a perfect staging ground for an invasion of the lands of the #E Salluvians#! and #E Volcae#! to the south."
me_arvernia_3.a: "I will unite #E Transalpine Gaul#! under our banner - it is our destiny to rule"
me_arvernia_3_tooltip: "The mission task '#Y $01_arvernia_missions_task_3$#!' has now been #G Completed#!!"

me_arvernia_4_title: "$01_arvernia_missions_task_4$"
me_arvernia_4_desc: "Now that we have conquered lands that are populated with #E Volcae#! tribesmen, [ROOT.GetCountry.GetRuler.GetName] has been humoring the idea of releasing our southern thralls as a #E Feudatory#! of [ROOT.GetCountry.GetName].\n\nThis would solve a couple of problems from the [ROOT.GetCountry.GetRulerTitle]'s perspective. Simply put, the Volcae would be much happier ruling over their own affairs, and administering their territories directly would undoubtedly cause friction between our peoples; something that [ROOT.GetCountry.GetRuler.GetFirstName] would like to avoid at all costs.\n\nThis idea has its supporters, but also its detractors - there are many who argue that releasing the Volcae, even if their leaders are bound by oaths of fealty, would be a betrayal of the Arvenian warriors that fought and died to take their land. Naturally, [SCOPE.sCharacter('clan_chief_one').GetName] has an opinion and has called for the Volcae to be released immediately, but [SCOPE.sCharacter('clan_chief_two').GetName] has frustratingly taken the opposite stance to heart, and both leaders have dug in their heels and refuse to compromise.\n\nBut, as [ROOT.GetCountry.GetRuler.GetFirstName] sees it, the Volcae were united by [ROOT.GetCountry.GetRuler.GetHerHis] armies, so [ROOT.GetCountry.GetRuler.GetSheHe] can do as [ROOT.GetCountry.GetRuler.GetSheHe] pleases, even if it will anger one of the Chieftains."
me_arvernia_4.a: "To keep our tribes separate, I will release #E Volcaea#! as our feudatory"
me_arvernia_4.b: "I will never give up what we fought so hard to achieve!"
me_arvernia_4_tooltip: "The mission task '#Y $01_arvernia_missions_task_4$#!' has now been #G Completed#!!"

me_arvernia_5_title: "$01_arvernia_missions_task_5$"
me_arvernia_5_desc: "There is good grazing land across the #E Rhodanus#!, and farmland that is well-watered by small streams and is rich and productive throughout many months of the year - the gods truly have blessed this land. [ROOT.GetCountry.GetRuler.GetName] desires the cities of this prosperous region more than anything, however, and has vowed that [ROOT.GetCountry.GetRuler.GetSheHe] will one day conquer [GetProvince('(int32)2325').GetName] for the tribes of [ROOT.GetCountry.GetName].\n\nAnd now that [ROOT.GetCountry.GetRulerTitle] controls the important fords that allow access across the rushing waves of the Rhodanus, then nothing is stopping the levies of [ROOT.GetCountry.GetRuler.GetFirstName] from invading."
me_arvernia_5.a: "Arvernus, Protector of our people, will be with us!"
me_arvernia_5_tooltip: "The mission task '#Y $01_arvernia_missions_task_5$#!' has now been #G Completed#!!"

me_arvernia_6_title: "$01_arvernia_missions_task_6$"
me_arvernia_6_desc: "Iron @iron! is one of the most valuable metals, being indispensible in times of peace and in times of war, and unfortunately for [ROOT.GetCountry.GetRuler.GetName], our people need more of it than the mine at [GetProvince('(int32)2298').GetName] currently provides.\n\nWhile pondering the sticky problem of resource allocation, the [ROOT.GetCountry.GetRulerTitle] decided to pay a visit to the markets of [ROOT.GetCountry.GetCapital.GetName], and the next few hours passed pleasantly as [ROOT.GetCountry.GetRuler.GetSheHe] admired the many valuable trade goods on display. There were merchants that dealt exclusively in iron swords, spears and shields, and even heavy cuirasses were available, although one would have to be fabulously wealthy to afford it all. In addition to the weapons, there were all manner of household goods and tools available; farming implements, cooking pans, nails - anything and everything that an Arvernian could ask for.\n\nWith a head full of ideas, [ROOT.GetCountry.GetRuler.GetFirstName] walked back to [ROOT.GetCountry.GetRuler.GetHerHis] home, daydreaming about the future of [ROOT.GetCountry.GetRuler.GetHerHis] people; who should benefit from the surplus of iron?"
me_arvernia_6.a: "Our civilization needs a strong foundation, so let the builders have it"
me_arvernia_6.b: "Enrich the soldiers and scorn everyone else"
me_arvernia_6_tooltip: "The mission task '#Y $01_arvernia_missions_task_6$#!' has now been #G Completed#!!"

me_arvernia_7_title: "$01_arvernia_missions_task_7$"
me_arvernia_7_desc: "The forested path that dissects the #E Arverni Highland#! has been heavily fortified by the engineers of [ROOT.GetCountry.GetRuler.GetName], who has ordered that ramparts and garrisons be built throughout the pass.\n\nIn addition to improving the local infrastructure, a cohort of armed warriors patrols the woodlands, ensuring that no enemy forces will be able to enter our territory without the alarm being raised. When the so-called #E 'Gates of Brivas'#! were completed, [ROOT.GetCountry.GetRuler.GetFirstName] called for a week of feasting to be held throughout the land."
me_arvernia_7.a: "Let us honor and praise those that defend our freedom!"
me_arvernia_7_tooltip: "The mission task '#Y $01_arvernia_missions_task_7$#!' has now been #G Completed#!!"

me_arvernia_8_title:0 "$01_arvernia_missions_task_8$"
me_arvernia_8_desc:0 ""
me_arvernia_8.a:0 ""
me_arvernia_8_tooltip:0 "The mission task '#Y $01_arvernia_missions_task_8$#!' has now been #G Completed#!!"

me_arvernia_9_title: "$01_arvernia_missions_task_9$"
me_arvernia_9_desc: "From [ROOT.GetCountry.GetRuler.GetHerHis] earliest days in power, [ROOT.GetCountry.GetRuler.GetName] has always attended to the religious affairs of [ROOT.GetCountry.GetName] with dignity, and now that the gods have rewarded [ROOT.GetCountry.GetRuler.GetHerHim] with unprecedented success, [ROOT.GetCountry.GetRuler.GetSheHe] has ensured the faithful observation of our Druidic ceremonies and rites in our capital continues unabated. Even in times of strife, when the price of wheat triples in the marketplace due to rumors of war, the #E Druids#! were always taken care of and our temples remained open.\n\nWhat happened next in the days to come surprised even the pious [ROOT.GetCountry.GetRuler.GetFirstName], who had long wished for such things; the god of the Arvernians appeared to [ROOT.GetCountry.GetRuler.GetHerHim] in a dream and spoke to the [ROOT.GetCountry.GetRulerTitle] directly.\n\n'Be not afraid, my child. For the next twelve moons, I shall walk alongside you, and my presence will be felt by the people. My hands will open every locked door that is placed in your way, and no man will stand against you, whether on the battlefield or in the halls of my city, [ROOT.GetCountry.GetCapital.GetName].'\n\nAt that moment, the earth trembled, ripping [ROOT.GetCountry.GetRuler.GetFirstName] from [ROOT.GetCountry.GetRuler.GetHerHis] reverie and leaving [ROOT.GetCountry.GetRuler.GetHerHim] lying in bed for hours, staring at the ceiling in a daze."
me_arvernia_9.a: "Arvernus, thank you for everything that you have done for us!"
me_arvernia_9_tooltip: "The mission task '#Y $01_arvernia_missions_task_9$#!' has now been #G Completed#!!"

me_arvernia_10_title:0 "$01_arvernia_missions_task_10$"
me_arvernia_10_desc:0 ""
me_arvernia_10.a:0 ""
me_arvernia_10.b:0 ""
me_arvernia_10_tooltip:0 "The mission task '#Y $01_arvernia_missions_task_10$#!' has now been #G Completed#!!"

me_arvernia_11_title: "$01_arvernia_missions_task_11$"
me_arvernia_11_desc: "In the days since the armies of [ROOT.GetCountry.GetName] conquered the homelands of the #E Salluvian#! tribes, there has been friction between our people and theirs, with many believing that our ways of life are incompatible with each other. There is too much of a #E Hellenic#! influence in the coastal cities - a point of contention that is constantly raised by [SCOPE.sCharacter('clan_chief_one').GetName], who fears that the luxurious lifestyle of the #E Greeks#!, with their fancy philosophies and marble theaters, will make our own kinsmen soft and weak.\n\nInstead of viewing their presence as a problem, [SCOPE.sCharacter('clan_chief_two').GetName] has argued that we could stand to learn a thing or two from the city dwellers and believes that they will eventually convert to our ways over time - time that we will never have, [SCOPE.sCharacter('clan_chief_one').GetFirstName] has insisted.\n\nIt remains up to [ROOT.GetCountry.GetRuler.GetName] to determine what will be done, but, as usual, someone will be unhappy with whatever decision is made."
me_arvernia_11.a: "Release the #E Salluvian Confederacy#! as a feudatory of Arvernia"
me_arvernia_11.b: "The Arvernians will rule over the Salluvians directly"
me_arvernia_11_tooltip: "The mission task '#Y $01_arvernia_missions_task_11$#!' has now been #G Completed#!!"

me_arvernia_12_title: "$01_arvernia_missions_task_12$"
me_arvernia_12_desc: "Although most of the #E Arvenian#! tribes live within the regions of [GetProvince('(int32)2300').GetArea.GetRegion.GetName] and [GetProvince('(int32)2303').GetArea.GetRegion.GetName], there are some of our cousins that live in [GetProvince('(int32)2283').GetArea.GetRegion.GetName] to our west.\n\n[ROOT.GetCountry.GetRuler.GetName], who rightfully views [ROOT.GetCountry.GetRuler.GetHerHim]self as having authority over all of the Arvernians regardless of wherever they roam, has sent diplomats throughout the settlements and cities of the western tribes with a message that they will not be able to ignore."
me_arvernia_12.a: "The armies of [ROOT.GetCountry.GetName] are marching towards your capital"
me_arvernia_12_tooltip: "The mission task '#Y $01_arvernia_missions_task_12$#!' has now been #G Completed#!!"

me_arvernia_13_title: "$01_arvernia_missions_task_13$"
me_arvernia_13_desc: "For once, the Tribal Chieftains were in agreement, with both leaders wholeheartedly supporting the decision of [ROOT.GetCountry.GetRuler.GetName] to announce the formation of the #E Arvernian League#!. Everyone was in such a good mood that they even eagerly listened to the impromptu speech given by the [ROOT.GetCountry.GetRulerTitle] at the celebratory feast without rolling their eyes - a historical feat in and of itself.\n\nRising on unsteady feet, [ROOT.GetCountry.GetRuler.GetFirstName] waited for silence before addressing all present. 'A new era is upon us, one in which our roles as the #E Guardians of Gaul#! has been set in stone. May our enemies fear us, may our friends love us, but above all, may the gods continue to bless our endeavors in the days to come.'\n\nA loud cry erupted from those present at the party, and the wailing of the flutes rose to a cacophonous crescendo as beautiful slaves whirled and danced to the pounding of the drums."
me_arvernia_13.a: "Three cheers for the #E Arvernian League#! - huzzah!"
me_arvernia_13_tooltip: "The mission task '#Y $01_arvernia_missions_task_13$#!' has now been #G Completed#!!"

me_arvernia_14_title: "$01_arvernia_missions_task_14$"
me_arvernia_14_desc: "For many years, there have been tensions between our people and the tribes of [GetCountry('AED').GetName], and our warriors have met each other on the battlefield more times than any man could ever hope to count. In the aftermath of one such clash, treaties were signed and a peace between our peoples was established, yet all present knew that it would only be a matter of time before our armies fought again - this is the way that it has been and always will be.\n\nA few days ago, a cattle raid launched by the #E Haedui#! turned into a full-fledged assault on an #E Arvernian#! tribal village, resulting in the deaths of many of our kinsmen. When [ROOT.GetCountry.GetRuler.GetName] learned that the [GetCountry('AED').GetRulerTitle] of [GetCountry('AED').GetName], [GetCountry('AED').GetRuler.GetName], had personally led the assault into our territory, [ROOT.GetCountry.GetRuler.GetHerHis] wrath could not be contained, and plans for sacking their capital were made that same night.\n\nA generation has passed since the truce between our fathers was enacted, and those that witnessed the sacred oaths have all passed from this mortal realm - there is no one left to prevent the devastation and destruction that war will bring to our people."
me_arvernia_14.a: "When all of this is over, only one of us will be alive..."
me_arvernia_14_tooltip: "The mission task '#Y $01_arvernia_missions_task_14$#!' has now been #G Completed#!!"

me_arvernia_15_title: "$01_arvernia_missions_task_15$"
me_arvernia_15_desc: "[ROOT.GetCountry.GetRuler.GetName] was not back home in [ROOT.GetCountry.GetCapital.GetName] when [ROOT.GetCountry.GetRuler.GetSheHe] made the fateful choice that decided the future of the conquered #E Haedui#! tribesmen living within [ROOT.GetCountry.GetName]. Instead of being stuck at home answering official correspondence and presiding in person over tribal meetings, the [ROOT.GetCountry.GetRulerTitle] was out in the wilderness with [ROOT.GetCountry.GetRuler.GetHerHis] friends, enjoying the rustic pleasures of the hunt, and was deep in [ROOT.GetCountry.GetRuler.GetHerHis] cups when someone jokingly mentioned the Haedui.\n\nLetting out a loud belch and throwing [ROOT.GetCountry.GetRuler.GetHerHis] drinking horn into the flames, [ROOT.GetCountry.GetRuler.GetFirstName] turned to a nearby slave and gave an order in a loud voice, so that everyone present could hear [ROOT.GetCountry.GetRuler.GetHerHis] words."
me_arvernia_15.a: "Send warriors to Bibracte and destroy everything"
me_arvernia_15.b: "Enslave the Haedui in their old city - a good use for Bibracte"
me_arvernia_15.c: "Destroy everything they have and send them to the mines"
me_arvernia_15_tooltip: "The mission task '#Y $01_arvernia_missions_task_15$#!' has now been #G Completed#!!"

me_arvernia_16_title: "$01_arvernia_missions_task_16$"
me_arvernia_16_desc: "Disturbing reports about the growing power of the #E Roman Republic#! are reaching [ROOT.GetCountry.GetCapital.GetName] all the way from #E Italia#!. The bellicose Romans have shattered the forces sent against them, annihilating them whether they be Etruscan, Carthaginian or Greek, and in the process, they have subdued many cities across the peninsula while utterly destroying any place that resists them.\n\nWorried about the eventual threat of the Romans crossing the mountain passes of #E Transalpine Gaul#!, [ROOT.GetCountry.GetRuler.GetName] has summoned [ROOT.GetCountry.GetRuler.GetHerHis] closest advisors, asking what should be done to protect the tribes of [ROOT.GetCountry.GetName] in the days to come. As usual, the advice offered to the [ROOT.GetCountry.GetRulerTitle] was contradictory, but everyone was remaining united in purpose; the existential threat of the Romans was too great, and the Chieftains realized it."
me_arvernia_16.a: "We will start to prepare our defenses for the inevitable"
me_arvernia_16.b: "The only thing Rome understands is violence"
me_arvernia_16.c: "Recruit manpower from the tribes and shore up our armies"
me_arvernia_16.d: "Let us not be hasty in action - send diplomats south"
me_arvernia_16_tooltip: "The mission task '#Y $01_arvernia_missions_task_16$#!' has now been #G Completed#!!"
me_arvernia_16_tooltip2: "#Y We will send an embassy to Rome, inquiring about their intentions in Gaul.#!"

me_arvernia_17_title: "$01_arvernia_missions_task_17$"
me_arvernia_17_desc: "[GetProvince('(int32)3543').GetName] was already one of the busiest ports in all of [GetProvince('(int32)3543').GetArea.GetRegion.GetName], but its previous activity pales in comparison to the frenzy that has gripped the city and its inhabitants, many of whom have been recruited by [ROOT.GetCountry.GetRuler.GetName] to help build the massive #E Earthworks#! outside of its walls.\n\nWhile the Arvernian fortresses protecting the overland routes are undoudbtedly impressive, the realistic [ROOT.GetCountry.GetRuler.GetFirstName] privately believed that even this wouldn't be enough to stop the Romans for long, but publicly spoke boldly in order to raise the morale of [ROOT.GetCountry.GetRuler.GetHerHis] nervous troops."
me_arvernia_17.a: "The sight of our fortifications will send them running home!"
me_arvernia_17_tooltip: "The mission task '#Y $01_arvernia_missions_task_17$#!' has now been #G Completed#!!"

me_arvernia_18_title: "$01_arvernia_missions_task_18$"
me_arvernia_18_desc: "Everyone living within a thousand miles of [GetProvince('(int32)3256').GetName] has heard of the mighty navy that sails forth from its #E Grand Cothon#! - a powerful armada that protects the economic and military interests of its people across the expansive #E Mediterranean#!. Thus, when [ROOT.GetCountry.GetRuler.GetName] needed the expertise of the greatest sailors in the world, [ROOT.GetCountry.GetRuler.GetSheHe] did not hesitate, but sent an embassy south at once with hopes that we could come to some sort of understanding.\n\nWhen the locals learned the reason that we had sailed a vast distance to reach them, they were more than happy to share some of their naval technologies - especially when they learned that we were building up our defenses against the #E Romans#!."
me_arvernia_18.a: "I will not forget what you have done for us this day"
me_arvernia_18.b: "I will sign whatever treaties you want if you come to our aid!"
me_arvernia_18_tooltip: "The mission task '#Y $01_arvernia_missions_task_18$#!' has now been #G Completed#!!"

me_arvernia_19_title: "$01_arvernia_missions_task_19$"
me_arvernia_19_desc: "All throughout #E Gaul#! and beyond, the name and reputation of the Arvernian [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] is respected by all men, regardless of their social standing. Not only is brave [ROOT.GetCountry.GetRuler.GetFirstName] beloved by the Arvernian people, many whom would give their lives if [ROOT.GetCountry.GetRuler.GetSheHe] asked for it, but even the Tribal Chieftains are impressed by the feats and deeds accomplished by [ROOT.GetCountry.GetRuler.GetFirstName]."
me_arvernia_19.a: "There is even more I hope to accomplish in the days given to me"
me_arvernia_19_tooltip: "The mission task '#Y $01_arvernia_missions_task_19$#!' has now been #G Completed#!!"

me_arvernia_20_title: "$01_arvernia_missions_task_20$"
me_arvernia_20_desc: "After doing what [ROOT.GetCountry.GetRuler.GetSheHe] could to prepare the Arvernians and their allies against the #E Romans#!, [ROOT.GetCountry.GetRuler.GetName] started to grow anxious waiting for the inevitable attack; [ROOT.GetCountry.GetRuler.GetHerHis] daydreams were filled with visions of Roman legionaries pouring from the mountain passes, raining death and destruction on all around them.\n\nAnd yet, every day passed with no news from the south; our scouts reported business as usual, and no armies were materializing on our borders. Realizing that this heightened state of tension was slowly driving [ROOT.GetCountry.GetRuler.GetHerHim] crazy, [ROOT.GetCountry.GetRuler.GetFirstName] decided that [ROOT.GetCountry.GetRuler.GetSheHe] could not sit on [ROOT.GetCountry.GetRuler.GetHerHis] hands any longer, but must take action - the Arvernians would invade #E Italy#! instead."
me_arvernia_20.a: "We must crush the Romans before they attack us - we ride at dawn!"
me_arvernia_20.b: "Wait! This was a terrible idea! What was I thinking?!"
me_arvernia_20_tooltip: "The mission task '#Y $01_arvernia_missions_task_20$#!' has now been #G Completed#!!"

me_arvernia_21_title: "Arvernian Ambitions"
me_arvernia_21_desc: "My [ROOT.GetCountry.GetRulerTitle], the diabolical #E [GetCountry('AVN').GetName]ns#!, our implacable foes and rivals for power, have recently prepared claims on [ROOT.GetCountry.GetCapital.GetName], and our spies report that their levies are training for war.\n\nAs word of the Arvenian treachery arrived at the capital, so, too, did a contingent of #E Germanic mercenaries#! from faraway [GetCountry('SMN').GetName]. These warriors, led by a renowned general named [SCOPE.sCharacter('ariovistus_scope').GetName], were migrating away from [GetCountry('SMN').GetCapital.GetName] in hopes of finding unsettled lands of their own to settle, but [ROOT.GetCountry.GetRuler.GetName] knew in [ROOT.GetCountry.GetRuler.GetHerHis] heart that [GetDeityDefinition('omen_arvernus').GetName] had sent these fighters to [ROOT.GetCountry.GetName] in order to assist our warriors in the days to come."
me_arvernia_21.a: "Ariovistus, fight alongside us and you can settle in [GetCountry('AVN').GetCapital.GetName]..."
me_arvernia_21_tooltip: "The mission task '#Y Arvernian Ambitions#!' has now been #G Completed#!!"

me_arvernia_22_title: "Aeduian Auxiliaries"
me_arvernia_22_desc: "[ROOT.GetCountry.GetRuler.GetName], our spies report that the cowardly #E [GetCountry('AED').GetName]ns#! have sought the assistance of #E Germanic mercenaries#! from across the #E River Rhenus#!. It is believed that a man named [SCOPE.sCharacter('ariovistus_scope').GetName], a fearsome warrior that was expelled from his own homeland, leads a fierce contingent of Germans who desire to plunder and raid our territories.\n\nWe should be mindful of this threat in the days to come, lest we be utterly destroyed on the battlefield."
me_arvernia_22.a: "The levies of [ROOT.GetCountry.GetName] can handle any threats"
me_arvernia_22.b: "Send diplomats throughout Gaul and seek warriors of our own"
me_arvernia_22_tooltip: "The mission task '#Y Aeduian Auxiliaries#!' has now been #G Completed#!!"

me_arvernia_23_title: "The Call For Aid"
me_arvernia_23_desc: "Although our diplomats traveled for months through the woodland territories inhabited by the #E Germanic tribes#!, their efforts at recruiting warriors was frustrated by the terrifying reputation of [SCOPE.sCharacter('ariovistus_scope').GetName] - there were not many living across the #E Rhenus#! that desired to meet the fearsome Suebian in battle. Feeling despondent and nervous about the reaction of [ROOT.GetCountry.GetRuler.GetName] to the bitter news that no Germans would aid our efforts in fighting the #E [GetCountry('AED').GetName]ns#!, our emissaries took their time in returning to [ROOT.GetCountry.GetCapital.GetName].\n\nIn a strange twist of fate, a group of #E Arvenian warriors#! reached the capital before our diplomats returned. These rowdy warriors, led by a grizzled general named [SCOPE.sCharacter('celtillus_scope').GetName] and accompanied by his son #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, had learned of the efforts to recruit foreign mercenaries, and eager to claim the honor and spoils of battle for themselves, gathered their kinsmen and set out for the Arvernian capital.\n\nAn overjoyed [ROOT.GetCountry.GetRuler.GetFirstName] thanked [ROOT.GetCountry.GetRuler.GetHerHis] diplomats for this success, and a period of feasting was declared in [ROOT.GetCountry.GetCapital.GetName]."
me_arvernia_23.a: "We shall defeat all that stand opposed to us!"
me_arvernia_23_tooltip: "The mission task '#Y The Call For Aid#!' has now been #G Completed#!!"

me_arvernia_24_title: "He Who Would Be King"
me_arvernia_24_desc: "[ROOT.GetCountry.GetRuler.GetName], your agents have discovered irrefutable evidence of a treasonous plot - [SCOPE.sCharacter('celtillus_scope').GetName], the mighty warrior who came to our aid in a desperate hour, has been secretly attempting to gather support in an attempt to seize [ROOT.GetCountry.GetCapital.GetName] for himself.\n\nThe braggart Celtillus, who fancies himself as a leader of men, has been telling those closest to him that he is destined to be #E King of the Gauls#!, and our agents confirm that he has been secretly building up a war chest. Our spies have also told us that his son, #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, was not involved in his father's conspiracy."
me_arvernia_24.a: "Celtillus will have to pay for this with his life"
me_arvernia_24.b: "Banish father and son to a cursed, barbarous land"
me_arvernia_24.c: "I cannot afford to move against the duo, so I must forgive them"
me_arvernia_24_tooltip: "#Y This will end the current event.#!"

me_arvernia_25_title: "$01_arvernia_missions_task_21$"
me_arvernia_25_desc: "Even with everything that [ROOT.GetCountry.GetRuler.GetName] has accomplished, when asked by those closest to [ROOT.GetCountry.GetRuler.GetHerHim], [ROOT.GetCountry.GetRuler.GetSheHe] always said that the proudest moment of [ROOT.GetCountry.GetRuler.GetHerHis] life was when [ROOT.GetCountry.GetRuler.GetSheHe] dedicated a holy site in [ROOT.GetCountry.GetCapital.GetName] to [GetDeityDefinition('omen_arvernus').GetName].\n\nIn the months and years to come, the sacred #E Grove of Arvernus#! would be a place of quiet contemplation and refuge for the faithful, with many believing in their hearts that the presence of Arvernus himself could be felt there."
me_arvernia_25.a: "A man's legacy is written in water, but the gods live forever"
me_arvernia_25_tooltip: "The mission task '#Y $01_arvernia_missions_task_21$#!' has now been #G Completed#!!"

me_arvernia_26_title: "$01_arvernia_missions_task_22$"
me_arvernia_26_desc: "When it came time to construct the #E Grand Market#! in [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] spared no expense when it came to constructing its impressive edifices and spacious arcades, but even went as far as importing the finest marble @marble! for its buildings.\n\nPleased with the efforts of our engineers and architects to expand the financial district, [ROOT.GetCountry.GetRuler.GetFirstName] called for messengers to run through the streets of the capital, proudly announcing to the people that the marketplace was finished and finally open for business."
me_arvernia_26.a: "The Arvernians will be the wealthiest tribe in all of Gaul"
me_arvernia_26_tooltip: "The mission task '#Y $01_arvernia_missions_task_22$#!' has now been #G Completed#!!"

me_arvernia_27_title: "$01_arvernia_missions_task_23$"
me_arvernia_27_desc: "In a stunning defeat that will be remembered by both the #E Arvernians#! and #E Romans#! for centuries to come, the armies of [ROOT.GetCountry.GetRuler.GetName] ambushed and routed a #E Roman Consular Army#! in the foothills of #E Transalpine Gaul#!. Not only were the forces of the enemy completely and utterly destroyed, but the Roman consul, [SCOPE.sCharacter('scheme_target').GetName], was captured alive and dragged in chains to [ROOT.GetCountry.GetCapital.GetName].\n\nPanicked and shocked by this disaster, the Romans immediately called for peace, which was granted by [ROOT.GetCountry.GetRuler.GetFirstName], who was glad to see the Legions retreating from the mountain passes in disgrace. While some living back home criticized this move as cowardly, the [ROOT.GetCountry.GetRulerTitle] was not bothered at all, for [ROOT.GetCountry.GetRuler.GetSheHe] had the delightful task of deciding what to do with [SCOPE.sCharacter('scheme_target').GetFirstName]."
me_arvernia_27.a: "The honor of sitting in judgment shall be all mine, I assure you"
me_arvernia_27_tooltip: "#Y Our Ruler will decide the fate of the Roman Consul...#!"

me_arvernia_28_title: "Triumph Of The Arvernians"
me_arvernia_28_desc: "Even the somber grey morning, one cloaked with storm clouds and a chill wind, could not keep the crowds from gathering in the streets and plazas of [ROOT.GetCountry.GetCapital.GetName]. Everyone living within ten miles of the Arvernian capital had gathered to witness the day's spectacle, which promised to be one for the ages; the invincible [ROOT.GetCountry.GetRuler.GetName] was going to pass judgment upon the captured #E Roman Consul#! currently languishing in a prison cell.\n\nThere was a shrill trumpet blast, and a murmur broke through the masses as the bruised and battered [SCOPE.sCharacter('scheme_target').GetName] was dragged before [ROOT.GetCountry.GetRuler.GetFirstName], who was seated on a raised platform surrounded by guards.\n\nRaising a hand to call for silence, the Arvernian [ROOT.GetCountry.GetRulerTitle] looked down at the pitiful and trembling [SCOPE.sCharacter('scheme_target').GetFirstName] and spoke in a loud, steady voice."
me_arvernia_28.a: "Strangle [SCOPE.sCharacter('scheme_target').GetFirstName] to death in front of the mob"
me_arvernia_28.b: "Flay him alive for his crimes against our people"
me_arvernia_28.c: "Crucifixion is the most fitting death for a Roman"
me_arvernia_28.d: "I will show [SCOPE.sCharacter('scheme_target').GetFirstName] mercy and teach the Romans a lesson"
me_arvernia_28.e: "How much are the Romans willing to pay for the life of a Patrician?"
me_arvernia_28.f: "I will ritually sacrifice [SCOPE.sCharacter('scheme_target').GetFirstName] and eat him alive!"
me_arvernia_28_tooltip: "The mission task '#Y Triumph Of The Arvernians#!' has now been #G Completed#!!"

me_arvernia_29_title: "Audience With The Consul"
me_arvernia_29_desc: "When the diplomats reached [GetProvince('(int32)1').GetName], they were treated with honor and the respect given to any embassy and not driven away from the city gates as Gaulish barbarians, which our men took as a good sign and a promise of things to come.\n\nOnce the purpose of our visit was made clear, our messengers were given a grand tour of their impressive city, where they observed an exhilarating chariot race that left them on the edge of their seats - how could the Romans afford to put on such dazzling spectacles every week? This was truly the home of a great and powerful country.\n\nLater that evening, after a small feast held in our honor where amphorae after amphorae of wine were poured to the last drop, #E Consul#! [SCOPE.sCharacter('roman_consul').GetName], a man of high standing and noble class, told us he was hopeful that we could come to an arrangement.\n\nWhen the terms were presented, our men choked on their drinks."
me_arvernia_29.a: "Will [ROOT.GetCountry.GetName] accept official status as a #E Friend of Rome#! ?"
me_arvernia_29.b: "Surely you will allow the #E Legions#! access to your territory..."
me_arvernia_29.c: "You will give us a share of your trade to prevent war, yes?"
me_arvernia_29.d: "What! You refuse the generosity of the Roman Senate and people?"
