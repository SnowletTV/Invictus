l_english:
 # 1

 me_bactria_01_bactria.1.t:0 "$bactrian_mission_01_bactria_task_1$ - Planning a War"
 me_bactria_01_bactria.1.desc:0 "We have sent an insulting letter to the Seleukid leaders, criticizing them as ineffectual and weak."
 me_bactria_01_bactria.1.a:0 "We are soon ready to prepare our troops to take the area."

 me_bactria_01_bactria.2.t:0 "$bactrian_mission_01_bactria_task_1$ - Breaking the Seleukid Yoke"
 me_bactria_01_bactria.2.desc:0 "Our letter has seriously damaged our relations with the Seleukid Empire. Our armies have received a morale boost, and war seems likely."
 me_bactria_01_bactria.2.a:0 "We deserve independence."
 me_bactria_01_bactria.2.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_1$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.3.t:0 "$bactrian_mission_01_bactria_task_2$"
 me_bactria_01_bactria.3.desc:0 "Bactra has been expanded with new temples, palaces and roads. It is starting to resemble a true Hellenic city."
 me_bactria_01_bactria.3.a:0 "Our capital city thrives."
 me_bactria_01_bactria.3.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_2$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.4.t:0 "$bactrian_mission_01_bactria_task_3$"
 me_bactria_01_bactria.4.desc:0 "New cities have been founded across the Bactrian heartland. New settlements have begun attracting settlers from the countryside, increasing our economic potential."
 me_bactria_01_bactria.4.a:0 "Excellent."
 me_bactria_01_bactria.4.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_3$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.5.t:0 "$bactrian_mission_01_bactria_task_4$"
 me_bactria_01_bactria.5.desc:0 "We have made attempts to foster a unique Greco-Bactrian culture, absorbing the best elements of both Persian and Hellenistic peoples."
 me_bactria_01_bactria.5.a:0 "One stone at a time."
 me_bactria_01_bactria.5.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_4$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.6.t:0 "$bactrian_mission_01_bactria_task_5$"
 me_bactria_01_bactria.6.desc:0 "[GetProvince('(int32)6688').GetName] has been transformed into a major Hellenistic center, rivaling any in Asia."
 me_bactria_01_bactria.6.a:0 "Excellent."
 me_bactria_01_bactria.6.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_5$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.7.t:0 "$bactrian_mission_01_bactria_task_6$"
 me_bactria_01_bactria.7.desc:0 "We have constructed numerous fortresses on our eastern frontier, which will hopefully protect our new kingdom from the much larger armies of the Maurya and Seleukid Empires."
 me_bactria_01_bactria.7.a:0 "May these forts protect us."
 me_bactria_01_bactria.7.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_6$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.8.t:0 "$bactrian_mission_01_bactria_task_7$"
 me_bactria_01_bactria.8.desc:0 "We have refounded [GetProvince('(int32)6686').GetName] as a Hellenistic city. It now bears a new name as well."
 me_bactria_01_bactria.8.a:0 "May this new city thrive."
 me_bactria_01_bactria.8.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_7$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.9.t:0 "$bactrian_mission_01_bactria_task_8$"
 me_bactria_01_bactria.9.desc:0 "The Oxus Valley's agricultural potential has been greatly expanded, and will now provide food to the most populous region of our empire."
 me_bactria_01_bactria.9.a:0 "Excellent."
 me_bactria_01_bactria.9.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_8$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.10.t:0 "$bactrian_mission_01_bactria_task_9$"
 me_bactria_01_bactria.10.desc:0 "[GetProvince('(int32)6682').GetName] has become the prime commercial center of Sogdiana, flowing with wealth from trade on the Silk Road."
 me_bactria_01_bactria.10.a:0 "We will benefit greatly from this."
 me_bactria_01_bactria.10.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_9$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.11.t:0 "$bactrian_mission_01_bactria_task_10$"
 me_bactria_01_bactria.11.desc:0 "The old fortresses on the Sogdian rocks have been restored, and will serve as important military bases for Sogdiana."
 me_bactria_01_bactria.11.a:0 "This will hinder incursion from future enemies."
 me_bactria_01_bactria.11.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_10$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.12.t:0 "$bactrian_mission_01_bactria_task_11$"
 me_bactria_01_bactria.12.desc:0 "Sogdiana flows with wealth from trade with Serica and Scythia. It has become the commercial heart of our kingdom."
 me_bactria_01_bactria.12.a:0 "Excellent."
 me_bactria_01_bactria.12.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_11$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.13.t:0 "$bactrian_mission_01_bactria_task_12$"
 me_bactria_01_bactria.13.desc:0 "[GetProvince('(int32)6703').GetName] has been restored to its former glory. The City of Cyrus is great once more."
 me_bactria_01_bactria.13.a:0 "May this city thrive once more."
 me_bactria_01_bactria.13.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_12$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.14.t:0 "$bactrian_mission_01_bactria_task_13$"
 me_bactria_01_bactria.14.desc:0 "[GetProvince('(int32)6704').GetName] now serves as an important base of operations for further expansion into Scythia. To the north lies the mysterious stone tower and tribes of central Asia."
 me_bactria_01_bactria.14.a:0 "We should expand northwards."
 me_bactria_01_bactria.14.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_13$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.15.t:0 "$bactrian_mission_01_bactria_task_14$"
 me_bactria_01_bactria.15.desc:0 "We have founded a new Hellenistic settlement in the Fergana Valley. This will hopefully bring the Massagetians to heel."
 me_bactria_01_bactria.15.a:0 "This is the start of a great new city."
 me_bactria_01_bactria.15.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_14$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.16.t:0 "$bactrian_mission_01_bactria_task_15$"
 me_bactria_01_bactria.16.desc:0 "The Fergana Valley is now the main exporter of food for Sogdiana, and will support the entire region."
 me_bactria_01_bactria.16.a:0 "Excellent."
 me_bactria_01_bactria.16.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_15$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.17.t:0 "$bactrian_mission_01_bactria_task_16$"
 me_bactria_01_bactria.17.desc:0 "[GetProvince('(int32)6668').GetName] has been refortified and expanded, and is now the largest city in the entire region."
 me_bactria_01_bactria.17.a:0 "The capital of Margiana thrives."
 me_bactria_01_bactria.17.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_16$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.18.t:0 "$bactrian_mission_01_bactria_task_17$"
 me_bactria_01_bactria.18.desc:0 "The province of Margiana now has new governance, which will seek to take full advantage of its economic potential."
 me_bactria_01_bactria.18.a:0 "Margiana has been firmly established as the third major province of our kingdom."
 me_bactria_01_bactria.18.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_17$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.19.t:0 "$bactrian_mission_01_bactria_task_18$"
 me_bactria_01_bactria.19.desc:0 "[GetProvince('(int32)6665').GetName] is now the secondary settlement of the province of Margiana."
 me_bactria_01_bactria.19.a:0 "This is the start of a great new city."
 me_bactria_01_bactria.19.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_18$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.20.t:0 "$bactrian_mission_01_bactria_task_19$ - Planning a War"
 me_bactria_01_bactria.20.desc:0 "Chorasmia is fertile and wealthy. This is the obvious next step for our kingdom's expansion."
 me_bactria_01_bactria.20.a:0 "We are soon ready to prepare our troops to take the area."

 me_bactria_01_bactria.21.t:0 "$bactrian_mission_01_bactria_task_19$ - Taking Chorasmia"
 me_bactria_01_bactria.21.desc:0 "We have forged a claim on the Chorasmian lands. We must conquer and spread Hellenistic civilization to this area."
 me_bactria_01_bactria.21.a:0 "Chorasmia shall be ours."
 me_bactria_01_bactria.21.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_19$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.22.t:0 "$bactrian_mission_01_bactria_task_20$"
 me_bactria_01_bactria.22.desc:0 "We have constructed new cities in the region of Chorasmia and have begun the process of civilizing and Hellenizing the area."
 me_bactria_01_bactria.22.a:0 "The future of this region is bright."
 me_bactria_01_bactria.22.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_20$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.23.t:0 "$bactrian_mission_01_bactria_task_21$"
 me_bactria_01_bactria.23.desc:0 "[GetProvince('(int32)6803').GetName] has been transformed from a tribal settlement to a grand Hellenistic city."
 me_bactria_01_bactria.23.a:0 "This is the start of a great new city."
 me_bactria_01_bactria.23.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_21$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.24.t:0 "$bactrian_mission_01_bactria_task_22$"
 me_bactria_01_bactria.24.desc:0 "We have expanded the agricultural potential of Chorasmia with the construction of new farms and irrigation canals. It will supply food to the rest of our kingdom."
 me_bactria_01_bactria.24.a:0 "Excellent."
 me_bactria_01_bactria.24.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_22$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.25.t:0 "$bactrian_mission_01_bactria_task_23$ - The Rise of Eucratides"
 me_bactria_01_bactria.25.desc:0 "Eucratides has become a powerful figure in the Bactrian royal court ever since his arrival from the Seleukid Empire. He has all the qualities of a great leader."
 me_bactria_01_bactria.25.a:0 "Perhaps it's time for new leadership?"

 me_bactria_01_bactria.26.t:0 "$bactrian_mission_01_bactria_task_23$ - A New Leader for Bactria?"
 me_bactria_01_bactria.26.desc:0 "Our current ruler has grown ill and many believe that his death is near. Some in our court think that this may be the time to replace Bactria's leadership."
 me_bactria_01_bactria.26.a:0 "It is time for new leadership."
 me_bactria_01_bactria.26.b:0 "We are content with our current leaders."

 me_bactria_01_bactria.27.t:0 "$bactrian_mission_01_bactria_task_24$"
 me_bactria_01_bactria.27.desc:0 "A location on the Oxus river has been suggested for a new Bactrian capital. Perhaps its time to rule our nation from a more Hellenistic city?"
 me_bactria_01_bactria.27.a:0 "Yes, let us move our capital to [GetProvince('(int32)6694').GetName]."
 me_bactria_01_bactria.27.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_24$#!' has now been #G Completed#!!"
 me_bactria_01_bactria.27.b:0 "We should keep our capital where it is."
 me_bactria_01_bactria.27.b.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_24$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.28.t:0 "$bactrian_mission_01_bactria_task_25$"
 me_bactria_01_bactria.28.desc:0 "Our military has been reformed and enlarged, and will hopefully be able to stand against our more powerful neighbors."
 me_bactria_01_bactria.28.a:0 "Excellent."
 me_bactria_01_bactria.28.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_25$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.29.t:0 "$bactrian_mission_01_bactria_task_26$ - The Offer"
 me_bactria_01_bactria.29.desc:0 "We have sent out emissaries to appeal to Greek settlers in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], and [GetProvince('(int32)290').GetArea.GetRegion.GetName]. They have a long history of setting up colonies across the Mediterranean, and we hope this latest offer will entice a lot of them to come settle down in our cities in [GetProvince('(int32)6694').GetArea.GetRegion.GetName]."
 me_bactria_01_bactria.29.a:0 "Every one of them will be well taken care of and appreciated."

 me_bactria_01_bactria.30.t:0 "$bactrian_mission_01_bactria_task_26$"
 me_bactria_01_bactria.30.desc:0 "We have seen a large influx of new settlers in several of our cities, ready to serve under our rule, providing taxes and levies both. With loyal Greek settlers interspersed between the locals, we are sure to remedy any potential unrest and revolts before they can take place."
 me_bactria_01_bactria.30.a:0 "The settlers are invaluable."
 me_bactria_01_bactria.30.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_26$#!' has now been #G Completed#!!"
 me_bactria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pop."
 me_bactria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pops."

 me_bactria_01_bactria.32.t:0 "Settling in [GetProvince('(int32)6694').GetArea.GetRegion.GetName]"
 me_bactria_01_bactria.32.desc:0 "A large number of our people have been fooled by the promises of a new life in [GetProvince('(int32)6694').GetArea.GetRegion.GetName], in one of the many cities that have been founded there recently. Leaving many of their belongings behind, as well as their homes, they are given new homes and jobs when they settle down in the east."
 me_bactria_01_bactria.32.a:0 "Let us try to make some money off of what they left behind, at least?"
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pop has left #Y [THIS.GetProvince.GetName]#!."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!."

 me_bactria_01_bactria.33.t:0 "$bactrian_mission_01_bactria_task_27$ - Expedition to Serica"
 me_bactria_01_bactria.33.desc:0 "The region of Serica remains a mystery to the Hellenistic world. Perhaps this expedition will bring untold riches to our kingdom?"
 me_bactria_01_bactria.33.a:0 "We should expand into the Tarim Basin."

 me_bactria_01_bactria.34.t:0 "$bactrian_mission_01_bactria_task_27$ - Conquer the Tarim Basin"
 me_bactria_01_bactria.34.desc:0 "It is time to expand past the Emodian mountains and into the land of Serica."
 me_bactria_01_bactria.34.a:0 "What mysteries await us?."
 me_bactria_01_bactria.34.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_27$#!' has now been #G Completed#!!"

 me_bactria_01_bactria.35.t:0 "$bactrian_mission_01_bactria_task_final$ - Conquer the Tarim Basin"
 me_bactria_01_bactria.35.desc:0 "Bactria flourishes, with newfound wealth and fertility. Now that we have built up our heartland, perhaps its time to look beyond our borders?"
 me_bactria_01_bactria.35.a:0 "Bactria thrives."
 me_bactria_01_bactria.35.a.tt:0 "The mission task '#Y $bactrian_mission_01_bactria_task_final$#!' has now been #G Completed#!!"

 ##2

 me_bactria_02_parthia.1.t:0 "$bactrian_mission_02_parthia_task_1$ - Eyes to the North"
 me_bactria_02_parthia.1.desc:0 "Parthia is weak and ripe for the taking. This satrapy would make an excellent addition to our kingdom."
 me_bactria_02_parthia.1.a:0 "We are soon ready to prepare our troops to take the area."

 me_bactria_02_parthia.2.t:0 "$bactrian_mission_02_parthia_task_1$ - Prepare the Troops"
 me_bactria_02_parthia.2.desc:0 "We have claims on Parthia. Prepare the troops, war is on the horizon."
 me_bactria_02_parthia.2.a:0 "Parthia shall be ours."
 me_bactria_02_parthia.2.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_1$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.3.t:0 "$bactrian_mission_02_parthia_task_2$"
 me_bactria_02_parthia.3.desc:0 "The old provinces of [GetProvince('(int32)3444').GetArea.GetName] and [GetProvince('(int32)3450').GetArea.GetName] are now under our control. The cities here are ancient and crumbling, and will require significant investment to match the splendor of our Bactrian settlements."
 me_bactria_02_parthia.3.a:0 "The rest of Parthia awaits."
 me_bactria_02_parthia.3.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_2$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.4.t:0 "$bactrian_mission_02_parthia_task_3$"
 me_bactria_02_parthia.4.desc:0 "[GetProvince('(int32)3454').GetName] bustles with activity once again, as the sound of construction and industry fill the air. The old Parthian capital will be a hub of activity once again under our patronage."
 me_bactria_02_parthia.4.a:0 "This is the start of a great new city."
 me_bactria_02_parthia.4.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_3$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.5.t:0 "$bactrian_mission_02_parthia_task_4$"
 me_bactria_02_parthia.5.desc:0 "We have spent a considerable amount of gold and influence in order to elevate the old Parthian heartland. The benefits have already borne fruit."
 me_bactria_02_parthia.5.a:0 "One stone at a time."
 me_bactria_02_parthia.5.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_4$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.6.t:0 "$bactrian_mission_02_parthia_task_5$ - The Dahae"
 me_bactria_02_parthia.6.desc:0 "While they grow in strength, our military still has an advantage over the tribal peoples in Parthia's northern regions. We should strike now and take this region while we still can."
 me_bactria_02_parthia.6.a:0 "We are soon ready to prepare our troops to take the area."

 me_bactria_02_parthia.7.t:0 "$bactrian_mission_02_parthia_task_5$ - Prepare Our Troops"
 me_bactria_02_parthia.7.desc:0 "The Dahae have been caught off guard. Now is the time to attack."
 me_bactria_02_parthia.7.a:0 "Prepare our troops for war."
 me_bactria_02_parthia.7.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_5$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.8.t:0 "$bactrian_mission_02_parthia_task_6$"
 me_bactria_02_parthia.8.desc:0 "[GetProvince('(int32)6657').GetName] has been rebuilt and will serve as a royal burial ground and palatial complex for our court."
 me_bactria_02_parthia.8.a:0 "Excellent."
 me_bactria_02_parthia.8.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_6$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.9.t:0 "$bactrian_mission_02_parthia_task_7$"
 me_bactria_02_parthia.9.desc:0 "[GetProvince('(int32)3435').GetArea.GetName] and [GetProvince('(int32)3439').GetArea.GetName] are now ours, along with their wealth and commercial potential."
 me_bactria_02_parthia.9.a:0 "This will become an important new region of our kingdom."
 me_bactria_02_parthia.9.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_7$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.10.t:0 "$bactrian_mission_02_parthia_task_8$"
 me_bactria_02_parthia.10.desc:0 "We have built up [GetProvince('(int32)3435').GetName] to become the premier city of the Hyrcanian Sea."
 me_bactria_02_parthia.10.a:0 "Excellent."
 me_bactria_02_parthia.10.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_8$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.11.t:0 "$bactrian_mission_02_parthia_task_9$"
 me_bactria_02_parthia.11.desc:0 "[GetProvince('(int32)3435').GetArea.GetName]'s trade routes now connect it to the various cities and tribes located along the massive inland Hyrcanian Sea. While we lack a connection to the ocean (for now), trade in this region should still be a boon for our kingdom."
 me_bactria_02_parthia.11.a:0 "We will benefit greatly from this."
 me_bactria_02_parthia.11.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_9$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.12.t:0 "$bactrian_mission_02_parthia_task_10$"
 me_bactria_02_parthia.12.desc:0 "[GetProvince('(int32)3439').GetName] is now the royal capital of Parthia, and will become one of the greatest Hellenic settlements in our ever growing kingdom."
 me_bactria_02_parthia.12.a:0 "May [GetProvince('(int32)3439').GetName] thrive and prosper."
 me_bactria_02_parthia.12.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_10$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.13.t:0 "$bactrian_mission_02_parthia_task_11$"
 me_bactria_02_parthia.13.desc:0 "[GetProvince('(int32)3439').GetArea.GetName] prospers with renewed investment. As the royal heartland of Parthia, it is important that this region maintains an veneer of wealth and prosperity."
 me_bactria_02_parthia.13.a:0 "Excellent."
 me_bactria_02_parthia.13.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_11$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.14.t:0 "$bactrian_mission_02_parthia_task_12$"
 me_bactria_02_parthia.14.desc:0 "New cities have risen out of the once empty and agrarian deserts of Parthia, fed with food and water from the farms of Hyrcania. New settlers from the neighboring Greek and Persian kingdoms have started to arrive."
 me_bactria_02_parthia.14.a:0 "Parthia grows and prospers."
 me_bactria_02_parthia.14.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_12$#!' has now been #G Completed#!!"

 me_bactria_02_parthia.15.t:0 "$bactrian_mission_02_parthia_task_final$"
 me_bactria_02_parthia.15.desc:0 "With Parthia now under our total control, we have turned from a poor, mountainous backwater into a true economic powerhouse. Settlers from across the Hellenic world have started streaming into our newly built up settlements."
 me_bactria_02_parthia.15.a:0 "Brick by brick, our empire grows."
 me_bactria_02_parthia.15.a.tt:0 "The mission task '#Y $bactrian_mission_02_parthia_task_final$#!' has now been #G Completed#!!"

 ##3

 me_bactria_03_aria.1.t:0 "$bactrian_mission_03_aria_task_1$ - Into Aria"
 me_bactria_03_aria.1.desc:0 "Aria is the next logical choice for our kingdom's expansion. Its wealth and natural barriers will make it an excellent addition to our growing empire."
 me_bactria_03_aria.1.a:0 "We are soon ready to prepare our troops to take the area."

 me_bactria_03_aria.2.t:0 "$bactrian_mission_03_aria_task_1$ - Prepare the Troops"
 me_bactria_03_aria.2.desc:0 "We have claims on Aria. Prepare the troops, war is on the horizon."
 me_bactria_03_aria.2.a:0 "Aria shall be ours."
 me_bactria_03_aria.2.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_1$#!' has now been #G Completed#!!"

 me_bactria_03_aria.3.t:0 "$bactrian_mission_03_aria_task_2$"
 me_bactria_03_aria.3.desc:0 "[GetProvince('(int32)6558').GetArea.GetName] and [GetProvince('(int32)6552').GetArea.GetName] are now under our control. Exploiting this region's agriculture and attracting new settlers to its Hellenized cities will entrench our control."
 me_bactria_03_aria.3.a:0 "The rest of Aria awaits."
 me_bactria_03_aria.3.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_2$#!' has now been #G Completed#!!"

 me_bactria_03_aria.4.t:0 "$bactrian_mission_03_aria_task_3$"
 me_bactria_03_aria.4.desc:0 "[GetProvince('(int32)6558').GetName] has been rebuilt and drastically expanded, and now serves as the official capital of our new province of Ariana. It will hopefully become a major metropolis in the coming years."
 me_bactria_03_aria.4.a:0 "This is the start of a great new royal capital."
 me_bactria_03_aria.4.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_3$#!' has now been #G Completed#!!"

 me_bactria_03_aria.5.t:0 "$bactrian_mission_03_aria_task_4$"
 me_bactria_03_aria.5.desc:0 "[GetProvince('(int32)6518').GetName] has been elevated to the rank of 'city', with new roads, walls and public buildings. Hopefully our investment in this area will pay off in the years to come."
 me_bactria_03_aria.5.a:0 "This is the start of a great new city."
 me_bactria_03_aria.5.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_4$#!' has now been #G Completed#!!"

 me_bactria_03_aria.6.t:0 "$bactrian_mission_03_aria_task_5$"
 me_bactria_03_aria.6.desc:0 "[GetProvince('(int32)6555').GetName] is now our newest settlement in Ariana. Maybe this will start a trend of founding our own cities instead of simply building up those founded by Alexander."
 me_bactria_03_aria.6.a:0 "This is the start of a great new city."
 me_bactria_03_aria.6.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_5$#!' has now been #G Completed#!!"

 me_bactria_03_aria.7.t:0 "$bactrian_mission_03_aria_task_6$"
 me_bactria_03_aria.7.desc:0 "New irrigation and farming techniques have allowed us to exploit the agricultural potential of Aria and feed its burgeoning population."
 me_bactria_03_aria.7.a:0 "This will become an important new region of our kingdom."
 me_bactria_03_aria.7.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_6$#!' has now been #G Completed#!!"

 me_bactria_03_aria.8.t:0 "$bactrian_mission_03_aria_task_7$"
 me_bactria_03_aria.8.desc:0 "Arachosia is now ours, and we have established a firm hold on the frontier with India."
 me_bactria_03_aria.8.a:0 "Excellent."
 me_bactria_03_aria.8.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_7$#!' has now been #G Completed#!!"

 me_bactria_03_aria.9.t:0 "$bactrian_mission_03_aria_task_8$"
 me_bactria_03_aria.9.desc:0 "We have improved irrigation to [GetProvince('(int32)6611').GetName] which will allow this important Greek settlement to grow more food and attract more settlers. The days of water and food shortages are over."
 me_bactria_03_aria.9.a:0 "We will benefit greatly from this."
 me_bactria_03_aria.9.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_8$#!' has now been #G Completed#!!"

 me_bactria_03_aria.10.t:0 "$bactrian_mission_03_aria_task_9$"
 me_bactria_03_aria.10.desc:0 "[GetProvince('(int32)6541').GetName] is destined to become one of the great cities of our empire."
 me_bactria_03_aria.10.a:0 "Excellent."
 me_bactria_03_aria.10.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_9$#!' has now been #G Completed#!!"

 me_bactria_03_aria.11.t:0 "$bactrian_mission_03_aria_task_10$"
 me_bactria_03_aria.11.desc:0 "As the rulers of a multicultural and multireligious empire, it is our duty to prevent interreligious conflict at any cost. Establishing new sites of worship will allow all of our citizens to practice the religion of their choice, while also learning much about one another as well. This will hopefully lead to a blending of the Eastern and Hellenic religions in the future."
 me_bactria_03_aria.11.a:0 "We must have a tolerant society."
 me_bactria_03_aria.11.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_10$#!' has now been #G Completed#!!"

 me_bactria_03_aria.12.t:0 "$bactrian_mission_03_aria_task_11$"
 me_bactria_03_aria.12.desc:0 "The construction of new mines in Arachosia has allowed us to exploit this region's natural mineral wealth. This will benefit our armies and allow us to produce more military equipment."
 me_bactria_03_aria.12.a:0 "Arachosia grows and prospers."
 me_bactria_03_aria.12.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_11$#!' has now been #G Completed#!!"

 me_bactria_03_aria.13.t:0 "$bactrian_mission_01_bactria_task_12$ - The Offer"
 me_bactria_03_aria.13.desc:0 "We have sent out emissaries to appeal to Greek settlers in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)290').GetArea.GetRegion.GetName] and [GetProvince('(int32)911').GetArea.GetRegion.GetName]. They have a long history of setting up colonies across the Mediterranean, and we hope this latest offer will entice a lot of them to come settle down in our cities in [GetProvince('(int32)6558').GetArea.GetRegion.GetName]."
 me_bactria_03_aria.13.a:0 "Every one of them will be well taken care of and appreciated."

 me_bactria_03_aria.14.t:0 "$bactrian_mission_03_aria_task_12$"
 me_bactria_03_aria.14.desc:0 "We have seen a large influx of new settlers in several of our cities, ready to serve under our rule, providing taxes and levies both. With loyal Greek settlers interspersed between the locals, we are sure to remedy any potential unrest and revolts before they can take place."
 me_bactria_03_aria.14.a:0 "The settlers are invaluable."
 me_bactria_03_aria.14.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_12$#!' has now been #G Completed#!!"
 me_bactria_aria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! pop."
 me_bactria_aria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! pops."

 me_bactria_03_aria.17.t:0 "Find Settlers"
 me_bactria_03_aria.17.desc:0 "Random nations will send settlers"
 me_bactria_03_aria.17.a:0 "Settlers will arrive soon"
 me_bactria_03_aria.18.t:0 "Settling in [GetProvince('(int32)6558').GetArea.GetRegion.GetName]"
 me_bactria_03_aria.18.desc:0 "A large number of our people have been fooled by the promises of a new life in [GetProvince('(int32)6558').GetArea.GetRegion.GetName], in one of the many cities that have been founded there recently. Leaving many of their belongings behind, as well as their homes, they are given new homes and jobs when they settle down in the east."
 me_bactria_03_aria.18.a:0 "Let us try to make some money off of what they left behind, at least?"
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pop has left #Y [THIS.GetProvince.GetName]#!."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!."

 me_bactria_03_aria.15.t:0 "$bactrian_mission_03_aria_task_final$ - Eyes to the East"
 me_bactria_03_aria.15.desc:0 "With Ariana now under our total control, we look to the East for further expansion. Beyond the mountains of Arachosia lie the rich and fertile lands of the Indus Valley, where Alexander's empire ended. We must muster up the strength to confront the Maurya head on and take these lands for ourselves."
 me_bactria_03_aria.15.a:0 "We are soon ready to prepare our troops to take the area."

 me_bactria_03_aria.16.t:0 "$bactrian_mission_03_aria_task_final$"
 me_bactria_03_aria.16.desc:0 "The lands of the Indus Valley should be ours."
 me_bactria_03_aria.16.a:0 "India is the next logical step for expansion."
 me_bactria_03_aria.16.a.tt:0 "The mission task '#Y $bactrian_mission_03_aria_task_final$#!' has now been #G Completed#!!"