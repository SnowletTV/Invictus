 bactrian_mission_03_aria:0 "Land of the Aryans"
 bactrian_mission_03_aria_DESCRIPTION:0 "The mountainous land of Aria is a melting pot of Hellenistic, Indian and Persian cultures, and has been hotly contested by both the Seleukids and the Mauryas. It is a fertile region that serves as a natural barrier for the Indian heartland, containing many large Hellenized cities founded by Alexander. Conquering Ariana could potentially set the stage for further expansion into India."
 bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have conquered the region of Ariana and incorporated it into our empire."
 bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Just beyond our borders lie the lands of Ariana, a crossroads between the Hellenistic and Indian worlds. Holding this region would make it easier to expand eastward in the future."
 bactrian_mission_03_aria_task_1:0 "Expansion into Ariana"
 bactrian_mission_03_aria_task_2:0 "Land of Aryans"
 bactrian_mission_03_aria_task_3:0 "Capital of Aria"
 bactrian_mission_03_aria_task_4:0 "Alexandria Prophthasia"
 bactrian_mission_03_aria_task_5:0 "New Settlement in Aria"
 bactrian_mission_03_aria_task_6:0 "The Arian Breadbasket"
 bactrian_mission_03_aria_task_7:0 "Into Arachosia"
 bactrian_mission_03_aria_task_8:0 "Alexandria in the Caucasus"
 bactrian_mission_03_aria_task_9:0 "Alexandria in Arachosia"
 bactrian_mission_03_aria_task_10:0 "Eastern Syncretism"
 bactrian_mission_03_aria_task_11:0 "Mines of Arachosia"
 bactrian_mission_03_aria_task_12:0 "Greek Settlers"
 bactrian_mission_03_aria_task_final:0 "Looking to the East"

 bactrian_mission_03_aria_task_1_DESC:0 "As our kingdom expands, we eye the lands to the south of our Bactrian heartland. Aria is an important and fertile region, and a natural barrier between Persia and the vast land of India."
 bactrian_mission_03_aria_task_2_DESC:0 "The provinces of [GetProvince('(int32)6558').GetArea.GetName] and [GetProvince('(int32)6552').GetArea.GetName] make up the western portion of Aria, and are known for their pockets of fertile land and impressive desert vistas. We should expand into these provinces."
 bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] is the royal capital of Aria, founded by Alexander on an older Persian settlement. We should enlarge and invest in this city to make it worthy of being the Arian capital."
 bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] is the second major Hellenistic city founded by Alexander in Aria. It is a small settlement, dwarfed by other Persian towns in the region. It should be built up to attract more Hellenic settlers."
 bactrian_mission_03_aria_task_5_DESC:0 "Alexander founded many cities in Persia, but his empire is no more. We should also be settling Hellenistic settlements of our own, and [GetProvince('(int32)6555').GetName] is one of them."
 bactrian_mission_03_aria_task_6_DESC:0 "Aria is fertile, fed by numerous glacial mountain rivers. We should turn Aria into a self sufficient producer of food."
 bactrian_mission_03_aria_task_7_DESC:0 "The region of Arachosia is a mountainous and storied land, and is the place where India and Persia truly collide. Multiethnic, multireligious and wealthy, restoring Arachosia as a satrapy would greatly benefit us."
 bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] is an important Hellenistic settlement and holy site. Its mountainous location makes agriculture and water access difficult, however our administrators believe that beginning an aqueduct project here will allow the city to grow faster."
 bactrian_mission_03_aria_task_9_DESC:0 "The city of [GetProvince('(int32)6541').GetName] is the de facto capital of Arachosia. Numerous wars have devastated the region and large scale reconstruction will be necessary to restore it."
 bactrian_mission_03_aria_task_10_DESC:0 "Arachosia is a crossroads of numerous faiths, including Zoroastrianism, Hellenism and Buddhism. We should establish temples across this region to reflect its religious diversity and foster greater understanding between its peoples."
 bactrian_mission_03_aria_task_11_DESC:0 "Arachosia is rich with minerals and ore, and will provide our armies with ample metals. It is important we attempt to exploit as much of this region's ore as possible."
 bactrian_mission_03_aria_task_12_DESC:0 "Aria holds several large and prosperous Hellenistic settlements. Although these are the remnants of the Macedonian immigrants settled by Alexander, we should make an appeal to citizens of Greece and the Hellenized regions of the Seleucid Empire to make their home here."
 bactrian_mission_03_aria_task_final_DESC:0 "With Aria now under our control, we turn our eyes to the East. India lies beyond these borders, and we may now have the strength to confront the Maurya and take these ancient lands for ourselves."

