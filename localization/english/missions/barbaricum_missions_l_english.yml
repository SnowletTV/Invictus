 #Bastarnians
 barbaricum_bastarnia_mission: "Tales Of Eastern Riches"
 barbaricum_bastarnia_mission_BUTTON_TOOLTIP: "We must #E migrate#! to the southern coast of the black sea, near the danube, from where we shall build a federation that stretches from Thrace to Maeotia"
 barbaricum_bastarnia_mission_BUTTON_DETAILS: ""
 barbaricum_bastarnia_mission_DESCRIPTION: "For many years our people have lived in the forests of Vistulia, living a simple life. Lately however, the climate has become increasingly harsh, with many of our crops, and people, dying during the winter months. If we want to survive the upcoming years we will have to resettle in a region farther to the southern seas. We hear of rich and fertile lands to the east. The people in these lands live in big cities full of marble and gold. But we are far stronger than them and it would be easy to plunder their rich cities, and take them for ourselves.  "
 barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION: "This mission tree will be completed once we have migrated to the east and conquered the rich lands west of the Black Sea."
 barbaricum_bastarnia_mission_REWARD_DESCRIPTION: "Gain claims on some territories west of the Black Sea and claim their riches."

 # Tasks
 barbaricum_bastarnia_mission_task_1:0 "Prepare to Migrate"
 barbaricum_bastarnia_mission_task_1_DESC:0 "The march to the east will be long and full of hardship. We must ensure that we have enough food for the way to our new home.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bastarnia_mission_task_2:0 "Follow the Tales"
 barbaricum_bastarnia_mission_task_2_DESC:0 "Our scouts tell of a sparsely populated land near the sea. This land already has a much easier climate than our ancestral home in Vistulia. Temporary settlement there could serve us well as a first basis for our future raids.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bastarnia_mission_task_3:0 "The Danube Delta"
 barbaricum_bastarnia_mission_task_3_DESC:0 "The Danube forms the border between the strong people in the north, and the weak but rich people of the south. Control over the area around the Danube Delta will ease our expeditions into the rich lands of these pompous Greeks.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bastarnia_mission_task_4:0 "Southern Ally"
 barbaricum_bastarnia_mission_task_4_DESC:0 "Farther to the south lie realms of the Macedonian kings. Many years ago one of them is said to have conquered almost the whole world. But right now his empire is in shambles. We could use the chaos of the situation to gain a valuable ally.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bastarnia_mission_task_5:0 "Olbia in Ashes"
 barbaricum_bastarnia_mission_task_5_DESC:0 "Farther to the east lies the great city of Olbia. We have heard many great tales about the city from our captives and the local population. The city is said to be one of the richest on the entire Black Sea coast, containing treasures as great as Gautr himself!\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bastarnia_mission_task_6:0 "The Sea of Azov"
 barbaricum_bastarnia_mission_task_6_DESC:0 "Beyond the city of Olbia, in the far north of the Black Sea, are the cities of the Bosporan Kingdom. Their land produces food in abundance, allowing even the export of it. How many more treasures lie behind their walls, readily waiting to be taken into our custody?\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 barbaricum_bastarnia_mission_task_7:0 "Defend Our New Home"
 barbaricum_bastarnia_mission_task_7_DESC:0 "Our new position opens many pathways to glory and riches, but our new found home is anything but secure. Hostile locals and other power-hungry tribes lurk around every corner. We must strengthen our defensive capabilities first before seeking out to attack.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_bastarnia_mission_task_8:0 "Bastarnian Federation"
 barbaricum_bastarnia_mission_task_8_DESC:0 "The recent migration, conquests, and raids have all lead to an influx of a plethora of different people and cultures within our realm. Our common goals and successes are what holds us all together, yet it would be beneficial for our future to institute a common figure of identification. Only then shall we be truly unstoppable.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_bastarnia_mission_task_9:0 "Settlement of Moesia"
 barbaricum_bastarnia_mission_task_9_DESC:0 "South of the Danube live the Thracians. They are semi civilized people, neither truly Greek nor truly Barbarian. As such, they are nothing more but a weak combination of the two. Conquering their land will be as easy as it will be profitable.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_bastarnia_mission_task_10:0 "Our Old Home"
 barbaricum_bastarnia_mission_task_10_DESC:0 "There are still people living in the region we left, so we can sell them our booty for great profit, as our eastern neighbors aren't that inclined of trading with us after we raided them.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_bastarnia_claims_1_tt:0 "We gain claims on every territory in the Areas of [GetProvince('(int32)4801').GetArea.GetName], [GetProvince('(int32)4521').GetArea.GetName], [GetProvince('(int32)4814').GetArea.GetName], [GetProvince('(int32)4526').GetArea.GetName] and [GetProvince('(int32)4520').GetArea.GetName]."
 barbaricum_bastarnia_claims_4_tt:0 "We gain claims on every territory in the Areas of [GetProvince('(int32)4247').GetArea.GetName], [GetProvince('(int32)4259').GetArea.GetName], [GetProvince('(int32)4814').GetArea.GetName], [GetProvince('(int32)4520').GetArea.GetName], [GetProvince('(int32)4232').GetArea.GetName] and [GetProvince('(int32)4223').GetArea.GetName]."
 barbaricum_bastarnia_claims_2_tt:0 "We gain claims on every territory in the Areas of [GetProvince('(int32)4530').GetArea.GetName], [GetProvince('(int32)4533').GetArea.GetName] and [GetProvince('(int32)4536').GetArea.GetName]."

# Bastarnian mission events

 me_bastarnia_1_title:0 "Search for a new home"
 me_bastarnia_1_desc:0 "Our forested and frigid lands leave little for us in the way of produce and men. To continue here is to leave little to our sucessors.It is with the council of our gudjas that our [SCOPE.GetRootScope.GetCountry.GetName] has therefore begun preparations to leave, so that we may find better pastures elswhere.\n\nWhile it is most painful to part with the home of our ancestors, to stay here would leave our children forever wanting."
 me_bastarnia_1.a:0 "We must start a new life away from here"
 me_bastarnia_1_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_1$#! mission task has now been #G completed!#!"

 me_bastarnia_2_title:0 "The Scythian Plains"
 me_bastarnia_2_desc:0 "The journey has been painfull, not for the time spent on the way, but for the sacrifice in leaving behind all that we have known. The Gods however, seem to reward us greatly.\n\nThe lands here are open and plentiful, ready to be used to produce enough to feed innumerous of our kin, and far more goods pass into here, with Greek commercial cities within a few days distance. Truly this land presents great opportunity for the Bastarnae."
 barbaricum_bastarnia_claims_1_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] gains claims over #E $zargidava_area$#!, #E $clepia_area$#!, #E $getia_orientalis_area$#!, #E $olbia_area$#! and #E $scythia_area$#! areas"
 me_bastarnia_2.a:0 "This fertile land will allow our kinsmen a better future"
 me_bastarnia_2_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_2$#! mission task has now been #G completed!#!"

 me_bastarnia_3_title:0 "Mouth of the Danube"
 me_bastarnia_3_desc:0 "'And now,' [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], 'we are poised for mastery over the lands cradling this river, in trade and in war!"\n\nIt was the land of Peuce, an island at the mouth of the Danube river, that would give Bastarnian tribes the name of 'Peucini'. A focal point of Bastarnian settlement, it gave them a springboard for incursions into Thrace."
 me_bastarnia_3.a:0 "Let our tribesmen establish permanent settlements on Peuce!"
 me_bastarnia_3_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_3$#! mission task has now been #G completed!#!"

 me_bastarnia_5_title:0 "The sack of Olbia"
 me_bastarnia_5_desc:0 "Our brave warriors have succeeded in breaking into the city's Acropolis, with the surviving garrison having surrendered and been put in chains. With Olbia's final line of defense broken, the city now lies entirely at the mercy of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle].\n\nWith the city within our ambition for expansion, it may be best to futher reduce it so that the Olbians be made humble under our rule. Never mind the plunder we will aquire from this rich city."
 barbaricum_bastarnia_claims_2_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] gains claims over #E $borysthenia_minor_area$#!, #E $maeotia_area$#! and #E $taurica_area$#!"
 me_bastarnia_5.a:0 "Set the city to the torch"
 me_bastarnia_5_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_5$#! mission task has now been #G completed!#!"

 me_bastarnia_6_title:0 "The Bosphoran Sea"
 me_bastarnia_6_desc:0 "Though much bravery and unyielding ferocity we have brought both the Bosphorans as Scythians to heel, seizing control of much of the land around the sea of Maeotis. Now the cities of the Bosphoran Greeks shall henceforth serve the [SCOPE.GetRootScope.GetCountry.GetRulerTitle] of the Bastarnae!\n\nWith our base at the edge of the Euxine Sea secure, we will be able to better take control of maritime routes through the region, catalyzing the growth of our naval power to boot!"
 me_bastarnia_6.a:0 "Bastarnian prowess shall reach across the seas!"
 me_bastarnia_6_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_6$#! mission task has now been #G completed!#!"

 me_bastarnia_7_title:0 "The Defence of our Home"
 me_bastarnia_7_desc:0 "With our fortifications complete, we can be rest assured that the lands around Peuce are far less tempting for our enemies to take.\n\nWith the blood we shed to take this foreign land, and the sweat we have spent to make it our own, it is unthinkable that we would be expelled from it in turn. It is of great fortune, therefore, that we can look upon our home as now defended by the fortitude of man, as well as the gods."
 me_bastarnia_7.a:0 "[SCOPE.GetRootScope.GetCountry.GetAdjective] control here shall never yield!"
 me_bastarnia_7_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_7$#! mission task has now been #G completed!#!"

 me_bastarnia_8_title:0 "Alliance of the Bastarni"
 me_bastarnia_8_desc:0 "Great is the extent of the [SCOPE.GetRootScope.GetCountry.GetAdjective] realm, and plentiful are the people that reside within it. Our warriors wear a mixture of equipment and clothing, from Celtic to Sarmatian, and some of the greatest men in our country bear the names of the Scordiscian Celts and the Getae. With this as the reality of our country, it is with great wisdom that our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] recognizes the prowess of the many peoples of the Bastarni, and obliges their fealty in an alliance between them.\n\nMay the indomidable warriors of [SCOPE.GetRootScope.GetCountry.GetName] expand the reach of our new federation far out across Thrace an Scythia!"
 me_bastarnia_8_a:0 "Let all know the strength of our federation!"
 me_bastarnia_8_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_8$#! mission task has now been #G completed!#!"

 me_bastarnia_9_title:0 "The Settlement of Moesia"
 me_bastarnia_9_desc_1:0 "With many bastarnians having grown restless in being restricted to our side of the Danube, the lands of northern Thrace and Dardania have become the main target of our people's ambition. It was in great numbers therefore, that we marched across the Danube into Thrace in order to fight against the Thracians annd Illyrians holding these lands, and it is of great fortune that our bravery and cause has been proved!\n\nAlready our men begin to bring their families in order to make their new homes in Moesia."
 me_bastarnia_9_desc_2:0 "With many bastarnians having grown restless in being restricted to our side of the Danube, the proposal of our Macedonian allies for us to forcefully take and settle the lands of their enemies, the Dardanians, turned this frustration to fixation upon our new goal of conquest! In this, the gods have brought great fortune in our campaign across the Danube, and our bravery has brought us great victory!\n\nAlready our men begin to bring their families in order to make their new homes in Moesia."
 me_bastarnia_9_migration_tooltip:0 "#Y 4#! #E $bastarnae$#! culture pops migrate to the territory of [SCOPE.sP('bstrn_moesian_migration_p_destination').GetName]"
 me_bastarnia_9_a:0 "These lands shall become a new home for our Bastarnae tribesmen!"
 me_bastarnia_9_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_9$#! mission task has now been #G completed!#!"
 me_bastarnia_9_b:0 "We should make this land our new Capital!"

 me_bastarnia_10_title:0 "Ties with our Old Home"
 me_bastarnia_10_desc:0 "It is of great happiness that our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] is able to send regards to the [SCOPE.sC('vandal_country_trading_with_bastarnia').GetRulerTitle] of our relatives, the [SCOPE.sC('vandal_country_trading_with_bastarnia').GetAdjective]. Though our old homeland was a harsh place, the ties we had there were sorely missed.\n\nLet us not again rupture the conection we hold with our distant kin, and hold firm the brotherly relations that we have with [SCOPE.sC('vandal_country_trading_with_bastarnia').GetName]."
 me_bastarnia_10_a:0 "It is always a pleasure to greet our old kin!"
 me_bastarnia_10_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_10$#! mission task has now been #G completed!#!"

 me_bastarnia_11_title:0 "Alliance with the Macedonians"
 me_bastarnia_11_desc:0 "In our ascent in Southwestern Scythia, our successes had raised our standing with the Hellenic kingdom of the Macedonians. Far past the days of their former empire, the King sought correspondance with us, seeing potential in our early success. With our greater power in the region, and the mutual threats plaguing both our countries, an alliance between our realms was an obvious step forward.\nSo enthusiastic is [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRuler.GetPraenomen] of [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName], that even the idea of a blood tie has been thrown around."
 barbaricum_bastarnia_claims_4_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] gains claims over #E $moesia_orientalis_area$#!, #E $moesia_occidentalis_area$#!, #E $dacia_superioris_area$#! and #E $dacia_inferioris_area$#!"
 me_bastarnia_11_a:0 "What a powerfull partner we have gained!"
 me_bastarnia_11_tooltip:0 "The #Y $barbaricum_bastarnia_mission_task_4$#! mission task has now been #G completed!#!"
 me_bastarnia_11_b:0 "Let us solidify our alliance through blood! "
 me_bastarnia_11_b_tooltip:0 "We will decide on organizing a Royal Marriage with [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName]"

 me_bastarnia_12_title:0 "A Proposal of Marriage"
 me_bastarnia_12_desc_1:0 "In light of our correspondance with the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] of the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetAdjective]s, an opportunity presents itself for both better ties with our ally, and a solution for a personal grievance of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle]\n\nWith no wife for [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetName], we have the unique opportunity of entering family ties with the Macedonians through the marriage of our ruler to one of their princesses. Though before we propose our plan to [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName], we must first decide to whom our [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] is best suited."
 me_bastarnia_12_desc_2:0 "In light of our correspondance with the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] of the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetAdjective]s, an opportunity presents itself for both better ties with our ally, and a solution for a personal grievance of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle]\n\nWith [SCOPE.GetRootScope.GetCountry.GetName]'s son [SCOPE.sCharacter('bastarnae_son_selected_for_marriage').GetName] remaining with no wife, we have the unique opportunity of entering family ties with the Macedonians through the marriage of our prince to one of their princesses. Though before we propose our plan to [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName], we must first decide to whom [SCOPE.sCharacter('bastarnae_son_selected_for_marriage').GetName] is best suited."
 me_bastarnia_12_a:0 "Let us propose a marriage with [SCOPE.sCharacter('bst_macedorian_princess_1').GetName]"
 me_bastarnia_12_a_tooltip:0 "We will ask [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName] for [SCOPE.sCharacter('bst_macedorian_princess_1').GetName]'s hand."
 me_bastarnia_12_b:0 "[SCOPE.sCharacter('bst_macedorian_princess_2').GetName] would be a more suitable match!"
 me_bastarnia_12_b_tooltip:0 "We will ask [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName] for [SCOPE.sCharacter('bst_macedorian_princess_2').GetName]'s hand."
 me_bastarnia_12_c:0 "Princess [SCOPE.sCharacter('bst_macedorian_princess_3').GetName] is considered most fair"
 me_bastarnia_12_c_tooltip:0 "We will ask [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName] for [SCOPE.sCharacter('bst_macedorian_princess_3').GetName]'s hand."

 me_bastarnia_13_title:0 "The Bastarnae ask for a Macedonian bride"
 me_bastarnia_13_desc_1:0 "With our diplomats having succeeded in making our alliance with the Bastarnae secure, they have returned with their own diplomat with a proposal for our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], to strengthen ties inbetween our two countries by sending [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName] to marry their [SCOPE.sC('bastarnian_country').GetRulerTitle] [SCOPE.sC('bastarnian_country').GetRuler.GetPraenomen].\n\nWith great excitement, the [SCOPE.sC('bastarnian_country').GetAdjective]s eagerly await our reply."
 me_bastarnia_13_desc_2:0 "With our diplomats having scuceeded in making our alliance with the Bastarnae secure, they have returned with their own diplomat with a proposal for our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], to strengthen ties inbetween our two countries by sending [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName] to marry their [SCOPE.sC('bastarnian_country').GetRulerTitle]'s son, [SCOPE.sCharacter('bastarnae_son_selected_for_marriage').GetName].\n\nWith great excitement, the [SCOPE.sC('bastarnian_country').GetAdjective]s eagerly await our reply."
 me_bastarnia_13_a:0 "Of course our ties should be made blood-deep!"
 me_bastarnia_13_marriage_tooltip:0 ""We will agree to send [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName] off to [SCOPE.sC('bastarnian_country').GetName]"
 me_bastarnia_13_b:0 "I cannot have a Macedonian princess relegated to such a place!"
 me_bastarnia_13_b_tooltip:0 "We will reject the marriage proposal"

 me_bastarnia_14_title:0 "A Royal Wedding"
 me_bastarnia_14_desc_1:0 "With the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] of [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName] agreeing to our proposal, [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName] has finished her journey to our country. Already the preparations have been made and the [SCOPE.GetRootScope.GetCountry.GetRulerTitle] is set to marry at once.\n\nMay the gods bring favour upon the union of [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetName] and [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName]!"
 me_bastarnia_14_desc_2:0 "With the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] of [SCOPE.sC('macedonia_tag_bastarnia_ally').GetName] agreeing to our proposal, [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName] has finished her journey to our country. Already the preparations have been made [SCOPE.sCharacter('bastarnae_son_selected_for_marriage').GetName] is set to marry at once.\n\nMay the gods bring favour upon the union of [SCOPE.sCharacter('bastarnae_son_selected_for_marriage').GetName] and [SCOPE.sCharacter('bst_macedonian_princess_chosen_for_proposal').GetName]!"
 me_bastarnia_14_a:0 "Our ties to the Macedonians are ever stronger!"
 me_bastarnia_14_b:0 "Our ties to the Macedonians are ever stronger!"

 me_bastarnia_15_title:0 "The Macedonians reject our proposal"
 me_bastarnia_15_desc:0 "Though it would have made our ties far stronger, it seems as though the [SCOPE.sC('macedonia_tag_bastarnia_ally').GetRulerTitle] of Macedon is unwilling to part with his dear kin for our sake. With mutual protection as our current priority, this is no great setback in our policy, however it is a small blow to our relations. "
 me_bastarnia_15_tt:0 "[SCOPE.sC('macedonia_tag_bastarnia_ally').GetName] is unwilling to send [SCOPE.sCharacter('bst_macedorian_princess_3').GetName] to our country to be married."
 me_bastarnia_15_a:0 "A great pity."

