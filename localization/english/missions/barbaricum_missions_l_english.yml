 #Lugia Vandalia
 barbaricum_vandalia_lugia_mission: "The Eastern Germanic League"
 barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP: "We must unite our neighboring tribes under the banner of [ROOT.GetCountry.GetName|G] by any means necessary!"
 barbaricum_vandalia_lugia_mission_BUTTON_DETAILS: ""
 barbaricum_vandalia_lugia_mission_DESCRIPTION: "We belong to the #E Vandals#!, a large group of people with whom we share rites, beliefs and our language. A strong leader to unite us in these dark times is paramount to our continued survival.\n\nWe Vandals are a strong people with customs as old as time itself. But strange folk bearing superior arms are pouring into our lands from the south. \n\nWe have to decide what path our society will take; will we remain stalwart to our culture or will we try to equal those foreigners?"
 barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when we unite the eastern Germanics, either by forming #E Vandalia#! or #E Lugia#!."
 barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION: "Grow more powerful by uniting all Vandals either as Vandalia or Lugia."

 # Tasks
 barbaricum_vandalia_lugia_mission_task_1: "The Sacred Grove Of The Alhiz"
 barbaricum_vandalia_lugia_mission_task_1_DESC: "One of our priests had a vision of the [GetDeityDefinition('omen_alcis').GetName|T] #E #T Twins#! #! atop of the mountains in [GetProvince('(int32)4005').GetName|G]. All who have visited the place swear that they can feel the presence of the twin gods. Officially proclaiming this grove as sacred will appease our priests, and certainly also the Alhiz.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_vandalia_lugia_mission_task_2: "Face Urn"
 barbaricum_vandalia_lugia_mission_task_2_DESC: "As if the priest had only lived to fulfill his sacred mission, he shortly passed away after the #G Sacred Grove#! had been officially established. This man's devotion shall be inspiring for future generations, and we will not spare any efforts to put his mortal remains to rest in the most stunning face urn ever made by our people, as these urns have been customary for several centuries in our society.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 barbaricum_vandalia_lugia_mission_task_3: "The Amber Road"
 barbaricum_vandalia_lugia_mission_task_3_DESC: "The Mediterranean societies yearn for the amber @amber!, known as #T 'Glesum'#! in our tongue, of our northern neighbors. The trade route which passes through our lands is therefore also highly lucrative for us, and [ROOT.GetCountry.GetRuler.GetName|Y] has insisted that we could make even greater profits.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 barbaricum_vandalia_lugia_mission_task_4: "Amber Of Our Own"
 barbaricum_vandalia_lugia_mission_task_4_DESC: "Owning amber @amber! ourselves would increase our margin of profit by eliminating a greedy middleman from our transactions; why should we bother importing the stuff when can conquer the lands where it is found in abundance?\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 barbaricum_vandalia_lugia_mission_task_5: "Contact With Celts"
 barbaricum_vandalia_lugia_mission_task_5_DESC: "To our south, tribes from the west have appeared; they are called #G Celts#! and are very interesting. They seem to have superior knowledge to our own, so we should gain access to it via appeasing them.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_vandalia_lugia_mission_task_6: "A Celtic Ritual"
 barbaricum_vandalia_lugia_mission_task_6_DESC: "The #G Celts#! have completely different rituals than we do. They claim that their gods will only grant them their blessings if they deposit valuables, like iron @iron! swords or golden @precious_metals! jewelry, close to rivers or other bodies of water. It might be worth a try to see if such rituals will work for us.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 barbaricum_vandalia_lugia_mission_task_7: "The Warrior Society Of Lugus"
 barbaricum_vandalia_lugia_mission_task_7_DESC: "The #G Suebian#! prowess paired with the spirit of #G Celtic#! warrior societies will give rise to our own over time. And one thing is for certain; the gods of the Celts are superior to our own, as they have granted them the power to conquer large swathes of lands within a couple of decades. Let us place our warrior society under the protection of [GetDeityDefinition('omen_lugus').GetName|T], the Celtic god of smiths, in hopes of accomplishing great deeds of our own.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_vandalia_lugia_mission_task_8: "The Lugian Confederacy"
 barbaricum_vandalia_lugia_mission_task_8_DESC: "If our people are to thrive, we must unite into a confederacy under the aegis of [GetDeityDefinition('omen_lugus').GetName|T], the #G Celtic#! god of smiths, so that we, too, can bear his arms into battle.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 barbaricum_vandalia_lugia_mission_task_9: "Our Suebian Minority"
 barbaricum_vandalia_lugia_mission_task_9_DESC: "Our sparsely populated region has seen an influx of #G Suebian#! migrants from the beginning of the fourth century BCE onwards. They live in secluded villages and have brought with them their own customs, many of which are far different than our own.\n\nOccasional oddities aside, they are seen as a role model for military prowess; if we were to integrate more of this culture into our own, we might inspire our own people to feats of heroism, as well.\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 barbaricum_vandalia_lugia_mission_task_10: "Invite More Tribal Migrants"
 barbaricum_vandalia_lugia_mission_task_10_DESC: "Now that our own people have accepted our neighboring cultures and no longer have superstitions regarding them, we can now actively welcome these migrants to settle in our own lands.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_vandalia_lugia_mission_task_11: "With Spear And Sword"
 barbaricum_vandalia_lugia_mission_task_11_DESC: "We must make all other #G Vandals#! subservient to us! Tell our warriors that glorious battle awaits the bravest!\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 barbaricum_vandalia_lugia_mission_task_12: "The Unification Of The Vandals"
 barbaricum_vandalia_lugia_mission_task_12_DESC: "Now that we are the supreme #G Vandal#! tribe and also control the homeland of the scattered Vandal settlers, our name and the Vandal name have become one and the same.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_vandalia_lugia_mission_task_13: "Colonization Of The East"
 barbaricum_vandalia_lugia_mission_task_13_DESC: "To our east lies nearly unclaimed land that could be populated by our own people, and [ROOT.GetCountry.GetRuler.GetName|Y] has decided that the time has come to change this.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 barbaricum_vandalia_lugia_mission_task_14: "The Pannonian Plains"
 barbaricum_vandalia_lugia_mission_task_14_DESC: "The fertile #G Pannonian#! plains are in reach, we only need to extend our arm to claim them. No one will be able to stop us from seizing their lands! \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 barbaricum_vandalia_lugia_mission_task_15: "Celtic Manufactories"
 barbaricum_vandalia_lugia_mission_task_15_DESC: "The #G Celts#! have progressed in the manufacturing of pottery @earthenware!, as well as in the mining and smelting of iron @iron! ore. After consultation with some of their experts, we have found congenial spots to apply these technologies in our lands.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

