 #Ariovistus campaign
 barbaricum_suebi_gallia_mission:0 "Ariovistus's Campaign"
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "In their society, all Suebi are equal and military prowess plays an ever-increasing role, making the Suebi the paragons of Germanic culture. \n\nTheir constant raids on neighbors not only strike fear into the hearts of their victims, but also good leaders make outstanding contributions during these. It is only a matter of time that a popular leader may break the tradition of equality. \n\nRegardless, our tribal chiefs have planned a Raid on the lands across the Rhenus for a very long time, and now is the time to strike while Gaul is in turmoil."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Claim and settle the lands to the east of the Rhenus for the Suebi."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Gain claims on the lands to the east of the Rhenus and potentially forge a new royal bloodline."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1: "Expell The Usipetes And Tencteri"
 barbaricum_suebi_gallia_mission_task_1_DESC: "The Usipetes and Tencteri have denied our raiding bands to cross their lands to access their Gaulish neighbors in the past. An outrageous behavior for sons of Mannus!\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_gallia_mission_task_2: "Northern Allies"
 barbaricum_suebi_gallia_mission_task_2_DESC: "In the North, the Eudoses and Charudes are renowned for their efficient and successful raids. They would certainly make great allies in the battles to come.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_mission_task_3: "Into Teuriochaemia"
 barbaricum_suebi_gallia_mission_task_3_DESC: "Teuriochaemia is the gate to the Gaulish south; our army's only way there.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_gallia_mission_task_4: "Ariovistus"
 barbaricum_suebi_gallia_mission_task_4_DESC: "In our ranks, a man called by the Gauls Ariovistus, a Gaulish honorary title for a great military leader, has appeared recently. He is a true Suebian warrior who has fought and won many battles sometimes even together with Gauls. His prowess and contacts might prove to be invaluable.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_4_tt: "#Y We will have the option to choose a new ruler#!."
 barbaricum_suebi_gallia_mission_task_5: "The Seven Allies"
 barbaricum_suebi_gallia_mission_task_5_DESC: "It appears that to our south we can also find allies who are interested in raiding and settling in the rich and fertile lands of Gaul.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_6: "Destroy The Ubii"
 barbaricum_suebi_gallia_mission_task_6_DESC: "The Ubii live on the eastern bank of the Rhenus. We have the destroy them, because of their friendly relations with the Gauls on the other side.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_gallia_mission_task_7: "Gallic Allies"
 barbaricum_suebi_gallia_mission_task_7_DESC: "The Gaulish Arverni and Sequani want to enlist our aid in their war against the Aedui. It is not completely clear to us what the reason for this conflict is, though usually wars are also fought for supremacy.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_suebi_gallia_mission_task_8: "Defeat The Aedui"
 barbaricum_suebi_gallia_mission_task_8_DESC: "We can use the war against the Aedui as a pretense to gain a foothold in Gaul for ourselves.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_gallia_mission_task_9: "Across The Rhenus"
 barbaricum_suebi_gallia_mission_task_9_DESC: "It is time to cross the Rhenus and claim this fertile land for our people.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_gallia_mission_task_10: "Tame The Roman Wolf"
 barbaricum_suebi_gallia_mission_task_10_DESC: "Rome has claimed interest in the Gaulish affairs. It is up to us to defend and secure our achievements against this foreign threat for many years to come.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_suebi_gallia_mission_task_11: "Integrate Allies"
 barbaricum_suebi_gallia_mission_task_11_DESC: "It is time to decide how we want to deal with our allies and their customs. They have proven their worth and enriched our society. We should therefore integrate them fully.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_12: "Assimilate Allies"
 barbaricum_suebi_gallia_mission_task_12_DESC: "It is time to decide how we want to deal with our allies and their customs. Although, they have proven their worth and enriched our society, it is apparent that the Suebian culture is superior. We should therefore assimilate them fully.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_suebi_gallia_mission_task_13: "Rex Germanorum"
 barbaricum_suebi_gallia_mission_task_13_DESC: "When our campaign began, no one has even dreamt of such successes and achievements. [ROOT.GetCountry.GetRuler.GetName] is revered among our people like a god and his blood deemed blessed, granting him king-like prerogatives. It is, therefore, only a formality to declare his kingship officially, something that has not happened in the Suebian world for a long time.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_14: "Norican Marriage"
 barbaricum_suebi_gallia_mission_task_14_DESC: "Noricum lies to our south; a royal marriage with a Norican princess would solve two issues at once - it would secure our southern flank and [ROOT.GetCountry.GetRuler.GetName] a spouse.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_14_tt: "#Y Our ruler will have the option for a marriage.#!"
 barbaricum_suebi_gallia_mission_task_15: "Royal Heir"
 barbaricum_suebi_gallia_mission_task_15_DESC: "For a royal dynasty, [ROOT.GetCountry.GetRuler.GetName] needs an heir who can continue the royal bloodline.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_16: "Helvetian Desert"
 barbaricum_suebi_gallia_mission_task_16_DESC: "As is Suebian custom, we shall not tolerate the Helvetias to live close to us. This land will be known as Helvetian desert even in countless of centuries!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
