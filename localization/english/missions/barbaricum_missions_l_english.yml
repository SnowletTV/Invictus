#Bohemia (Gaul)
 barbaricum_bohemia_mission: "The Home of the Boii"
 barbaricum_bohemia_mission_BUTTON_TOOLTIP: ""
 barbaricum_bohemia_mission_BUTTON_DETAILS: ""
 barbaricum_bohemia_mission_DESCRIPTION: "The wild tribes that inhabit the craggy mountains and forest glens of [ROOT.GetCountry.GetName] are feared throughout the civilized world for their ferociousness, and with good reason. Periodically, hordes of these wandering savages migrate from their settlements, tempted by the treasures of the soft cities that are ripe for the taking, but there are those in our tribe who desire to develop our homeland before we venture forth from it."
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when the #E Boii#! have consolidated control over the territories that surround their ancestral homeland."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION: ""

 # Tasks
 barbaricum_bohemia_mission_task_1: "Boian Federation"
 barbaricum_bohemia_mission_task_1_DESC: "The infighting amongst our Tribal Chieftains is damaging our true potential by causing unnecessary division. Not only are we separated by petty rivalries, but the geography of our territory, with its rollicking hills, dense forest and imposing mountains, also divides our people; all impediments to establishing our centralized command.\n\nIf we increase the absolute authority of [ROOT.GetCountry.GetRuler.GetName|Y], it will only benefit us moving forward. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_bohemia_mission_task_2: "New Coinage Standard"
 barbaricum_bohemia_mission_task_2_DESC: "One of that many things that differentiates us from other #G Celtic#! tribes is our usage of gold coins, which we proudly mint in our own territories. We should consider standardizing our currency; stamping the likenesses of our chieftains on our coins, in the manner of the great Kings, would certainly increase our standing at home and abroad. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 barbaricum_bohemia_mission_task_3: "Akropolis Of Baemia"
 barbaricum_bohemia_mission_task_3_DESC: "The primeval forests of [GetProvince('(int32)3937').GetName|G], situated close to our capital and holy to our people, are an ideal location for a new city; we should consider investing in construction when we can afford it. We could even build a #T Great Temple#! where our sacred groves lie, so that the gods may be pleased with us. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 barbaricum_bohemia_mission_task_4: "Colonize The Boihaemian Basin"
 barbaricum_bohemia_mission_task_4_DESC: "The lands of the #G Boihaemian Basin#!, teeming with resources and nominally populated with our people, are clamoring to be fully settled; after our recent string of successes, we are finally in the position to do so. Send out word to our tribesmen and see who is willing to move there. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 barbaricum_bohemia_mission_task_5: "Tauriscian Alliance"
 barbaricum_bohemia_mission_task_5_DESC: "Although we have always had warm relations with our neighbors the #G Tauriscians#!, we should consider taking this one step further and begin trading with them; perhaps a true friendship will grow if we are connected by economic bonds. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 barbaricum_bohemia_mission_task_6: "Tauriscian Trade"
 barbaricum_bohemia_mission_task_6_DESC: "Although the #G Boii#! are afraid of no one, we extend our offer of friendship to those who think and act like we do. The #G Tauriscians#!, encouraged by the trade wealth that we generate together, might make good allies against the tribes to our south. \n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_bohemia_mission_task_7: "Into Upper Pannonia"
 barbaricum_bohemia_mission_task_7_DESC: "All of #G Pannonia#! stands before us, ready to submit to our arms, and if we but follow the winding streams through the valleys and woods of #G Celemantia#! and #G Quadia#!, we could even extend our possessions to the lands of #G Cotinia#!, if we are lucky. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 barbaricum_bohemia_mission_task_8: "Colonize The Land Beyond The Sudetes"
 barbaricum_bohemia_mission_task_8_DESC: "For as long as our Elders can remember, we have never settled north of the #G Sudetes Mountains#!, being content in years past with just raiding. However, things change, and the #G Boii#! are not ones to sit still. Send our tribesman through the valleys and into this virgin land. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_bohemia_mission_task_9: "Develop Our Transsudetan Land"
 barbaricum_bohemia_mission_task_9_DESC: "We should consider undertaking a building program in the lands between the  #G Sudetes Mountains#!; a curious thing, to witness the growth of our burgeoning civilization. We are no simple barbarians, living off of rapine and plunder - we are builders with a long-term vision. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 barbaricum_bohemia_mission_task_10: "Crushing The Germans"
 barbaricum_bohemia_mission_task_10_DESC: "The fierce #R Germanic#! tribes to our north, while no match for the #G Boii#! when it comes to arms or feats of bravery, are certainly a threat that we should not ignore. It benefits us in the long term to secure our frontier with these bloodthirsty savages, lest they catch us while we are unawares. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_bohemia_mission_task_11: "Lugian League"
 barbaricum_bohemia_mission_task_11_DESC: "We should consider sending overtures to the #G Vandals#!, suggesting that we form a mutually-beneficial League - headed by [ROOT.GetCountry.GetRuler.GetName|Y], of course. Hopefully they realize that it would be in their best interests to work with the #G Boii#!, lest we change our opinion of them... \n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 barbaricum_bohemia_mission_task_12: "Amber Coast"
 barbaricum_bohemia_mission_task_12_DESC: "Amber @amber! is a highly-desired trade good in the cities of the south, used to make jewelry and other dazzling trinkets. We would make a pretty penny if we stopped being middlemen for #G Varinia#!, #G Rugia#!, and #G Lemovia#! and controlled the resources outright. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 barbaricum_bohemia_mission_task_13: "Pannonian Dominance"
 barbaricum_bohemia_mission_task_13_DESC: "The numerous tribes of #G Pannonia#! have finally laid down their weapons, realizing the futility in challenging the might of the #G Boii#!. Resting secure in our victory, we cast our eyes upon the lands of the war-loving #R Dacians#!. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 barbaricum_bohemia_mission_task_14: "Dacian Threat"
 barbaricum_bohemia_mission_task_14_DESC: "The status quo has become untenable; the troublesome #R Dacians#!, envious of our growing power, have been causing friction on our borders and have ignored our patient requests to respect our territorial integrity. We are rapidly approaching the point where it might be best to conquer them outright. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_bohemia_mission_task_15: "Boihaemian Commonwealth"
 barbaricum_bohemia_mission_task_15_DESC: "When we set out on the ambitious road before us, we had no idea of the vast strides our people would make as a whole. No one can claim that we are mere hill-dwellers, eking out a shabby existence on the slopes of wind-blasted mountains. We are the establishers of a #T Boihaemian Commonwealth#!, and it is upon this firm foundation that our majestic future shall be built. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 barbaricum_bohemia_mission_task_16: "Ferrum Noricum"
 barbaricum_bohemia_mission_task_16_DESC: "We should consider seizing the mountain passes of #G Noreia#! for two reasons. Not only would we have unfettered passage through the #G Alpes Carniae#!, allowing us to spill south of the mountains every spring, but we would also have access to the iron @iron! ore found in the rocky hills. \n\n\n\n\n\n\n\n\n\n@india_mil6!"

 barbaricum_bohemia_mission_task_17: "Salt Of Laciacum"
 barbaricum_bohemia_mission_task_17_DESC: "Salt @salt! is a precious commodity, used to season and store foodstuffs, and it appears that the #G Boii#! have grown a taste for it. We should move into #G Laciacum#!; the small lakes in the region, while not the best for drinking, could produce enough salt for our meager needs. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 barbaricum_bohemia_mission_task_18: "The Rise Of [ROOT.GetCountry.GetName]"
 barbaricum_bohemia_mission_task_18_DESC: "Our people have been clamoring for a new form of political rule, claiming that we have outgrown the current systems of government. To the surprise of no one, [ROOT.GetCountry.GetRuler.GetName|Y] happens to agree wholeheartedly with this suggestion.\n\n#Y We will be given the choice to claim the#! #T Monarchy#! #Y or found a#! #T Republic#!.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 barbaricum_bohemia_mission_task_4_tt: "We will be able to integrate the people of the Boihaemian basin."
 barbaricum_bohemia_mission_task_9_tt: "At least three provinces in [GetProvince('(int32)4012').GetArea.GetName|G] have no free building slots."
