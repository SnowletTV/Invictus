l_english:
 #Form Francia mission
 barbaricum_form_francia_mission: "For Glory and Honor!"
 barbaricum_form_francia_mission_BUTTON_TOOLTIP: "The people of north-western Germania cry out for a strong leader to unite the clans. Our birthright is clear for all to see - we shall be the ones to lead our people forward to greater glories."
 barbaricum_form_francia_mission_BUTTON_DETAILS: ""
 barbaricum_form_francia_mission_DESCRIPTION: "The people of north-western Germania cry out for a strong leader to unite the clans. Our birthright is clear for all to see - we shall be the ones to lead our people forward to greater glories."
 barbaricum_form_francia_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete after we unite the Istvaones under our banner and form the #E Frankish Kingdom#!."
 barbaricum_form_francia_mission_REWARD_DESCRIPTION: "Forge Francia under your leadership whose dominance over the Istvaeones cannot be questioned."
 # Tasks

 barbaricum_form_francia_mission_task_1: "A Leader Rises From Obscurity"
 barbaricum_form_francia_mission_task_1_DESC: "Many different Germanic tribes live between the Rhine and Weser, but none of them has a predominant position. Only someone with enough strength can hope to unite these diverse people.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_form_francia_claims_1_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3778').GetArea.GetName|G], [GetProvince('(int32)3976').GetArea.GetName|G] and [GetProvince('(int32)3699').GetArea.GetName|G]."

 barbaricum_form_francia_mission_task_2: "The Many Sons Of Istio"
 barbaricum_form_francia_mission_task_2_DESC: "As the strongest son of Istio, we are predestined to unite all our brothers under our banner.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_form_francia_claims_2_tt: "We gain claims on every territory in the Area of [GetProvince('(int32)3728').GetArea.GetName|G]."

 barbaricum_form_francia_mission_task_3: "A Worthy Capital"
 barbaricum_form_francia_mission_task_3_DESC: "Our capital has experienced severe growth pains. If given the right support it could likely become a thriving city.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 barbaricum_form_francia_mission_task_4: "Blood And Iron"
 barbaricum_form_francia_mission_task_4_DESC: "Only through blood and iron we can forge unity.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 invade_gaul_francia: "Be at war with a #G Gaulish#! country."

 barbaricum_form_francia_mission_task_5: "Centralize State"
 barbaricum_form_francia_mission_task_5_DESC: "The time has come for our great country to transition into a more civilized sedentary state.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_form_francia_mission_task_6: "The Frankish Kingdom"
 barbaricum_form_francia_mission_task_6_DESC: "It is time to give our people a new common identity under a single ruler. We are the #G Franks#!, the bold people.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 barbaricum_form_francia_mission_task_7: "Germano-Celtic Trade"
 barbaricum_form_francia_mission_task_7_DESC: "As the mediators and middlemen between the #G Celts#! and the Germanic #G Suebi#!, we can profit from our position - something that [ROOT.GetCountry.GetRuler.GetName|Y] fully intends to do.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 barbaricum_form_francia_mission_task_8: "Work The Furnaces"
 barbaricum_form_francia_mission_task_8_DESC: "Our prospectors jubilantly report having struck iron @iron! in [GetProvince('(int32)3790').GetName|T]. We would need to spend a fair bit of money to get a mine up and running, but the deposits seem large enough to warrant the investment.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_form_francia_mission_task_8_tooltip: "Every territory with a #T Mine#! in the province of #G $sicambria_area$#! gains the following:\n"

 barbaricum_form_francia_mission_task_9: "A Trade Fortress"
 barbaricum_form_francia_mission_task_9_DESC: "We have to protect our trade routes by building a hillfort in [GetProvince('(int32)3831').GetName|T], where two trade routes cross..\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 barbaricum_form_francia_mission_task_10: "Iron Bar Standard"
 barbaricum_form_francia_mission_task_10_DESC: "Currently, a foreign iron @iron! bar standard is used by our blacksmiths, but this should change. We should codify the usage of our domestic standard, embracing a design that is taller than the foreign one and is also sword-shaped, to facilitate trade and provide clear circumstances for our merchants and craftsmen.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 FRANCIA_NAME: "Francia"
 FRANCIA_ADJECTIVE: "Francian"


 #Francia - Salians and Ripuarians
 barbaricum_francia_austria_mission: "Sali and Ripuari"
 barbaricum_francia_austria_mission_BUTTON_TOOLTIP: ""
 barbaricum_francia_austria_mission_BUTTON_DETAILS: ""
 barbaricum_francia_austria_mission_DESCRIPTION: "Although, all of our tribes call themselves #E Franks#!, two major factions have appeared that threaten the precarious peace of [ROOT.GetCountry.GetRuler.GetName]. The #E Salians#! who live in the north around the river Isala, the modern IJsel, and the #E Ripuarians#! who live around the river Rhenus, the modern Rhine, are quarreling over the direction of where we should expand next. Should we follow the Salians into the lands of the #E Belgae#! or the accompany the Ripuarians into the across the Rhenus?"
 barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when we conquer and develop the lands along the rivers of Germania and the land of the Belgae."
 barbaricum_francia_austria_mission_REWARD_DESCRIPTION: "Acquire claims on areas in Germania and Belgium and benefits for your country."

 # Tasks
 barbaricum_francia_austria_mission_task_1: "Salland"
 barbaricum_francia_austria_mission_task_1_DESC: "The Salian Franks live in the north of our territory, around the river Isala, the modern IJsel, after which this land and people are named. This region is covered by thick forests, hindering its further development.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 barbaricum_francia_austria_mission_task_2: "Settle Toxandria"
 barbaricum_francia_austria_mission_task_2_DESC: "To our south, across the river Rhenus, lies fertile land, in our language called Toxandria because of its position.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_francia_austria_mission_task_3: "Develop Toxandria"
 barbaricum_francia_austria_mission_task_3_DESC: "We should develop our newly acquired land and convert its population to our beliefs.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 barbaricum_francia_austria_mission_task_4: "Push Westwards"
 barbaricum_francia_austria_mission_task_4_DESC: "The fertile and prosperous Gaulish heartland awaits us to our west.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_francia_austria_mission_task_5: "Turnacum And Camaracum"
 barbaricum_francia_austria_mission_task_5_DESC: "The settlements called Turnacum and Camaracum would make for splendid centers of administration, trade and culture.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 barbaricum_francia_austria_mission_task_6: "Fortify Our Western Border"
 barbaricum_francia_austria_mission_task_6_DESC: "Although the river Sequana, the modern Seine, is a natural defense line, we should erect fortifications in case our enemies attack us from the west in great numbers.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 barbaricum_francia_austria_mission_task_7: "Ripuaria"
 barbaricum_francia_austria_mission_task_7_DESC: "The Ripuarian Franks live in the south of our territory, at the banks of the river Rhenus, the modern Rhine, which lead to their name. They desire owning as much of the Rhine and its confluences as possible.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 barbaricum_francia_austria_mission_task_8: "The Moenus Valley"
 barbaricum_francia_austria_mission_task_8_DESC: "The meandering river Moenus, the modern Main, flows from the west to the Rhenus and is its longest tributary.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_francia_austria_mission_task_9: "Along the Rhenus"
 barbaricum_francia_austria_mission_task_9_DESC: "The Rhenus is the second-longest river in Central and Western Europe. We should secure as much land at its banks as possible for our people.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 barbaricum_francia_austria_mission_task_10: "Germanic Conversion"
 barbaricum_francia_austria_mission_task_10_DESC: "Many different people live in our newly conquered lands, we should show them the light of our gods!\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 barbaricum_francia_austria_mission_task_11: "Salians Triumphant"
 barbaricum_francia_austria_mission_task_11_DESC: "It is time for the Salian branch of our people to declare dominance and settle the dispute whether to go west or claim the riversides.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_francia_austria_mission_task_12: "Ripuarians Triumphant"
 barbaricum_francia_austria_mission_task_12_DESC: "It is time for the Ripuarian branch of our people to declare dominance and settle the dispute whether to go west or claim the riversides.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_francia_austria_claims_1_tt: "We gain claims on every territory in the Area of [GetProvince('(int32)3718').GetArea.GetName|G]."
 barbaricum_francia_austria_claims_2_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3026').GetArea.GetName|G], [GetProvince('(int32)2493').GetArea.GetName|G] and [GetProvince('(int32)2468').GetArea.GetName|G]."
 barbaricum_francia_austria_claims_3_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName|G], [GetProvince('(int32)3055').GetArea.GetName|G], [GetProvince('(int32)3802').GetArea.GetName|G] and [GetProvince('(int32)3806').GetArea.GetName|G]."
 favor_salians: "Favor the Salians by making a member of the ruler family govern the Area of [GetProvince('(int32)3026').GetArea.GetName|G]."
 favor_ripuarians: "Favor the Ripuarians by making a member of the ruler family govern the Area of [GetProvince('(int32)3728').GetArea.GetName|G]."
 barbaricum_francia_austria_mission_task_1_tt: "Own a city in the Area of [GetProvince('(int32)3851').GetArea.GetName|G]."
 barbaricum_francia_austria_mission_task_6_tt: "Own at least #T 3 Fort#! provinces in each of the Areas of [GetProvince('(int32)3038').GetArea.GetName] and [GetProvince('(int32)3035').GetArea.GetName|G]."
 barbaricum_saxonia_form_bog_offering_tt: "Have at least #T 1 Character#! #R Imprisoned#!."
 frisian_bog_offering_mod: "Bog Offering"
 desc_frisian_bog_offering_mod: "The gods are pleased by the offering of our Chieftains."


 #Saxonia - formation
 barbaricum_saxonia_form_mission: "The Vast North Sea"
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP: "The #E Saxon#! tribes cry out for a strong leader to unite the clans - a calling that [ROOT.GetCountry.GetRuler.GetName] has heard loud and clear. Our birthright is clear for all to see - we shall be the ones to lead our people forward to greater glories."
 barbaricum_saxonia_form_mission_BUTTON_DETAILS: ""
 barbaricum_saxonia_form_mission_DESCRIPTION: "The #E Saxon#! tribes cry out for a strong leader to unite the clans - a calling that [ROOT.GetCountry.GetRuler.GetName] has heard loud and clear. Our birthright is clear for all to see - we shall be the ones to lead our people forward to greater glories."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete after we build a North Sea navy, unite the North Sea #E Germanics#! and form #E Saxonia#!."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION: "Lead the North-Sea Germanics to greater glories by forming Saxonia."

 # Tasks
 barbaricum_saxonia_form_mission_task_1: "Setting Sail"
 barbaricum_saxonia_form_mission_task_1_DESC: "There are many opportunities waiting for us across the waters - let us build or seize a harbor so that we might claim the #Y North Sea#! as our own.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 barbaricum_saxonia_form_mission_task_2: "North Sea Coast"
 barbaricum_saxonia_form_mission_task_2_DESC: "The #Y North Sea#! coast that is inhabited by the #G Ingvaeonics#! consists mainly of sandy beaches, river estuaries and the #Y Wadden Sea#!. It will certainly not be an easy endeavor to conquer and unite these under our leadership, but that is exactly what [ROOT.GetCountry.GetRuler.GetName|Y] must do.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_saxonia_form_mission_task_3: "Saxon Sailors"
 barbaricum_saxonia_form_mission_task_3_DESC: "We should make use of our expanded port and shipyards to construct more ships, which would allow us to project power overseas more efficiently.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 barbaricum_saxonia_form_mission_task_4: "Raid Pritannia"
 barbaricum_saxonia_form_mission_task_4_DESC: "As an isolated island, #G Pritannia#! will be an easy prey for our raiders, as several generations have not seen a naval invasion.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_saxonia_form_mission_task_5: "Sharing The Wealth"
 barbaricum_saxonia_form_mission_task_5_DESC: "Because the gods of war are with [ROOT.GetCountry.GetRuler.GetName|T], our raiders and warriors have brought countless victories to the tribes of [ROOT.GetCountry.GetName|G]. The time has come to share the wealth with the elites living within [ROOT.GetCountry.GetCapital.GetName|T]; our kinsmen will use this windfall to strengthen our levies with weapons of iron @iron!.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 barbaricum_saxonia_form_mission_task_6: "The Saxons"
 barbaricum_saxonia_form_mission_task_6_DESC: "The small daggers, called 'sax' or 'seax' in our language, used during our raids have earned us the exonym of #G Saxons#!. Let us send a clear message to all weaklings that tremble before our united strength!\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_saxonia_form_mission_task_7: "North Sea Trade"
 barbaricum_saxonia_form_mission_task_7_DESC: "#T Maritime Trade#! has been the livelihood of the #G Ingvaeonic#! people for generations. With the right encouragement from [ROOT.GetCountry.GetCapital.GetName|T], we could increase our profits.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 barbaricum_saxonia_form_mission_task_8: "Bog Offering"
 barbaricum_saxonia_form_mission_task_8_DESC: "Our dungeons are full of criminals we could sacrifice in a bog offering to appease the gods.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 barbaricum_saxonia_form_mission_task_9: "Sacrifice To [GetDeityDefinition('omen_yngvi').GetName]"
 barbaricum_saxonia_form_mission_task_9_DESC: "Our lord, [GetDeityDefinition('omen_yngvi').GetName|T], requires a sacrifice before he will bless us. The time has come to unleash his divine fury against our foes!\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_saxonia_form_mission_task_10: "Fortify Our Capital"
 barbaricum_saxonia_form_mission_task_10_DESC: "As the seat of our authority, it is not tolerable that [ROOT.GetCountry.GetCapital.GetName|T] lacks the appropriate fortifications. We need to erect new walls, a moat and earth mounds to shield those who rely on us for protection.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 barbaricum_saxonia_form_mission_task_11: "The Fox Hunt"
 barbaricum_saxonia_form_mission_task_11_DESC: "The sly tribes of [GetCountry('EBS').GetName|G] are far too clever for their own good and must be taught a valuable lesson in humility - a task that [ROOT.GetCountry.GetRuler.GetName|T] hopes to undertake [ROOT.GetCountry.GetRuler.GetHerHim]self.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 frisians_must_raid_into_eburonia: "Our Tribal Chief must use the #R Go Raiding#! #T Character Interaction#! on #G Eburonia#!."

 barbaricum_saxonia_form_claims_1_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3834').GetArea.GetName|G], [GetProvince('(int32)3862').GetArea.GetName|G] and [GetProvince('(int32)3839').GetArea.GetName|G]."
 barbaricum_saxonia_form_claims_2_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3867').GetArea.GetName|G] and [GetProvince('(int32)3848').GetArea.GetName|G]."
 invade_britain_saxonia: "Be at war with a #G Pritannian#! country."

 barbaricum_saxon_owns_port_tt: "We need to own at least #T 1 Port#!."
 saxon_barbaricum_ship_mod: "Saxon Sailors"
 desc_saxon_barbaricum_ship_mod: "Our tribesmen have become adept at seizing enemy ships at sea."
 saxon_pritannia_modifier_1: "Pleased Pritannians"
 desc_saxon_pritannia_modifier_1: "The Saxon tribes are pleased with their leaders for conquering and improving the infrastructure within Pritannia."
 saxon_pritannia_modifier_2: "Saxon Cities"
 desc_saxon_pritannia_modifier_2: "This settlement has become a popular choice for migrating Saxons wishing to establish their homes within Pritannia."
 frisian_ship_building_mod: "Frisian Boatwrights"
 desc_frisian_ship_building_mod: "Our tribesmen are working diligently at the task of building a proper navy for Frisia."

 #Saxonia - Pritannia
 barbaricum_saxonia_anglia_mission: "The Sceptered Isle of Pritannia"
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP: "This royal throne of kings, this sceptered isle, \nThis earth of majesty, this seat of Tyr, \nThis other Valhöl, demi-paradise,\nThis fortress built by Nature for herself\nAgainst infection and the hand of war,\nThis happy breed of men, this little world,\nThis precious stone set in the silver sea,\nWhich serves it in the office of a wall,\nOr as a moat defensive to a house,\nAgainst the envy of less happier lands,\nThis blessed plot, this earth, this realm, this Pritannia."
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS: ""
 barbaricum_saxonia_anglia_mission_DESCRIPTION: "This royal throne of kings, this sceptered isle, \nThis earth of majesty, this seat of Tyr, \nThis other Valhöl, demi-paradise,\nThis fortress built by Nature for herself\nAgainst infection and the hand of war,\nThis happy breed of men, this little world,\nThis precious stone set in the silver sea,\nWhich serves it in the office of a wall,\nOr as a moat defensive to a house,\nAgainst the envy of less happier lands,\nThis blessed plot, this earth, this realm, this Pritannia."
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when [ROOT.GetCountry.GetName] rules over the isle of #E Pritannia#!."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION: "Invade and conquer the isle of Pritannia under a strong king."

 # Tasks
 barbaricum_saxonia_anglia_mission_task_1: "Pritannian Foothold"
 barbaricum_saxonia_anglia_mission_task_1_DESC: "We first have to establish a foothold on #G Pritannia#! before claiming more of its land.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_saxonia_anglia_mission_task_1_tooltip: "Own any territory in the region of [GetProvince('(int32)2009').GetArea.GetRegion.GetName|G]."

 barbaricum_saxonia_anglia_mission_task_2: "The Southern Coast"
 barbaricum_saxonia_anglia_mission_task_2_DESC: "[GetProvince('(int32)2021').GetArea.GetName|G], whose shores lie so very close to our own, would be an ideal target for an invading force - let us do what we can to establish a beachhead for further invasions of the mainland.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_saxonia_anglia_mission_task_3: "The Eastern Coast"
 barbaricum_saxonia_anglia_mission_task_3_DESC: "[GetProvince('(int32)2029').GetArea.GetName|G] would make for an easy first target - our levies should have no problems smashing and destroying the weak Icenians. Once we have captured their city of [GetProvince('(int32)2032').GetName|G], then we shall plunder it and steal everything valuable!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_saxonia_anglia_mission_task_4: "The Northern Coast"
 barbaricum_saxonia_anglia_mission_task_4_DESC: "Across the #Y River Humber#! new, unconquered lands are awaiting us, and our soldiers are clamoring for battle!\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 barbaricum_saxonia_anglia_mission_task_5: "Wessex"
 barbaricum_saxonia_anglia_mission_task_5_DESC: "The western area of #G Pritannia#! is not yet owned by us, but soon it shall become a new home for our people.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_saxonia_anglia_mission_task_6: "Sussex And Essex"
 barbaricum_saxonia_anglia_mission_task_6_DESC: "We should establish a new home for our people in the south and south-east, for these territories are close to the mainland and could prove to be attractive locations for settlements.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 barbaricum_saxonia_anglia_mission_task_7: "The Heart Of Pritannia"
 barbaricum_saxonia_anglia_mission_task_7_DESC: "Now that we control its coast, it is time to advance into the interior of #G Pritannia#!.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 barbaricum_saxonia_anglia_mission_task_8: "East Anglia"
 barbaricum_saxonia_anglia_mission_task_8_DESC: "The flat, low-lying and marshy is claimed by the strong #G Anglian#! faction; something we cannot deny them, although we hoped the old tribal allegiances would vanish.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_anglia_mission_task_8_tt: "We need to own at least #T 7 Territories#! within the #G Icenia#! area that has either #G Cimbrian#! or #G Ingvaeonic#! as the dominant #T Culture#!, and their religion needs to be #Y Tuistic#!."

 barbaricum_saxonia_anglia_mission_task_9: "Northumbria"
 barbaricum_saxonia_anglia_mission_task_9_DESC: "Our land north of the #Y Humber#! is in dire need of improvement; we must not just conquer territories, but do what we can to develop the local infrastructure. If we spend time and effort to improve the conditions within #G Northumbria#!, then all of our tribes will be pleased.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_9_tt: "We need at least #T 1 City#! in the #G Brigantia#! or #G Coritania#! area that has a #T Port#!. #G Brigantia#! and #G Coritania#! will also need to have #T 1 Province Investment#! apiece, such as #Y Province Fortifications#!, #Y State Infrastructure#!, #Y Directed Investments#! or #Y Religious Complexes#!."

 barbaricum_saxonia_anglia_mission_task_10: "Western Port"
 barbaricum_saxonia_anglia_mission_task_10_DESC: "We should establish a port at the west coast of #G Pritannia#!; [GetProvince('(int32)2047').GetName|G] seems to be an ideal place. Not only does it control a strategic location, but the area is teeming with fish @fish!.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 barbaricum_saxonia_anglia_mission_task_11: "The Mines Of Belerion"
 barbaricum_saxonia_anglia_mission_task_11_DESC: "The fame of Belerion's mines is even known as far away as the Mediterranean world. We cannot afford to ignore this source of wealth, but must exploit these mines ourselves.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_saxonia_anglia_mission_task_11_tt: "We need to construct #T 2 Mines#! within the Province of #G Dumnonia#!."
 dumnonian_saxon_mines_receive_bonus_tt: "#Y Upon completion of this task, the mines we have built will receive a special bonus.#!"

 barbaricum_saxonia_anglia_mission_task_12: "Fortify Mercia"
 barbaricum_saxonia_anglia_mission_task_12_DESC: "#G Mercia#!, our march, is in need of fortifications against our western #G Celtic#! neighbors.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_anglia_mission_task_12_tt: "We need to own #T 1 Fort#! in the province of #G Dobunnia#!."

 barbaricum_saxonia_anglia_mission_task_13: "Londinium"
 barbaricum_saxonia_anglia_mission_task_13_DESC: "The banks of the #Y Tamesis#! are a congenial spot for founding a center on #G Pritannia#!.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 barbaricum_saxonia_anglia_mission_task_13b: "Kent"
 barbaricum_saxonia_anglia_mission_task_13b_DESC: "#G Cantium#!, or, in our language, #G 'Kent'#!, has been inhabited by the #G Cantiaci#!. There, in [GetProvince('(int32)2021').GetName|G], our priests feel the presence of the gods, so it is our duty to embellish this place.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 barbaricum_saxonia_anglia_mission_task_14: "The Hibernian Sea"
 barbaricum_saxonia_anglia_mission_task_14_DESC: "The #Y Hibernian Sea#! separates the islands of #G Hibernia#! and #G Pritannia#!. Control of it is paramount for stopping any kind of Hibernian threat or subjugating this wild island.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 barbaricum_saxonia_anglia_mission_task_15: "Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_15_DESC: "The proud heritage of our people has endured for generations, and yet our ever-growing domains and population have brought greater knowledge of the world and people that surround us.\n\n In order to ensure the security and continuing prosperity, it is time for us to reorganize our tribal structure into the #G Saxon Kingdom#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_saxonia_anglia_mission_task_16: "Anglo-Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_16_DESC: "The proud heritage of our people has endured for generations, and yet our ever-growing domains and population have brought greater knowledge of the world and people that surround us.\n\n In order to ensure the security and continuing prosperity, it is time for us to reorganize our tribal structure into a Kingdom basing its strength on the Anglian elite.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

 barbaricum_saxonia_anglia_mission_task_17: "Juto-Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_17_DESC: "The proud heritage of our people has endured for generations, and yet our ever-growing domains and population have brought greater knowledge of the world and people that surround us.\n\n In order to ensure the security and continuing prosperity, it is time for us to reorganize our tribal structure into a Kingdom basing its strength on the Eudosian elite.\n\n\n\n\n\n\n\n\n\n@event_pic13!"

