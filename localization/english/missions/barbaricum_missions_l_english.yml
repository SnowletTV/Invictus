 #Saxonia - formation
 barbaricum_saxonia_form_mission:0 "The Vast North Sea"
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "The Saxon people cry out for a strong leader to unite the clans. Our birthright is clear for all to see - we shall be the ones to lead our people forwards to greater glories."
 barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_form_mission_DESCRIPTION:0 "The Saxon people cry out for a strong leader to unite the clans. Our birthright is clear for all to see - we shall be the ones to lead our people forwards to greater glories."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Build a North-Sea navy, unite the North-Sea Germanics and form Saxonia."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Lead the North-Sea Germanics to greater glories by forming Saxonia."
 # Tasks
 barbaricum_saxonia_form_mission_task_1: "Setting Sail"
 barbaricum_saxonia_form_mission_task_1_DESC: "The North Sea awaits us.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_form_mission_task_2: "North Sea Coast"
 barbaricum_saxonia_form_mission_task_2_DESC: "The North Sea coast that is inhabited by the Ingvaeonics consists mainly of sandy beaches, river estuaries and the Wadden Sea. It will certainly not be an easy endeavor to conquer and unite these under our leadership.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_form_mission_task_3: "Expand Navy"
 barbaricum_saxonia_form_mission_task_3_DESC: "We should make use of our expanded port and shipyards to construct more ships, which would allow us to project power overseas more efficiently.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_form_mission_task_4: "Raid Pritannia"
 barbaricum_saxonia_form_mission_task_4_DESC: "As an isolated island, Pritannia will be an easy prey for our raiders, as several generations have not seen a naval invasion.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_saxonia_form_mission_task_5: "Military Prowess"
 barbaricum_saxonia_form_mission_task_5_DESC: "Only the tribe that has distinguished itself with valor and glory in battle can inspire.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_form_mission_task_6: "The Saxons"
 barbaricum_saxonia_form_mission_task_6_DESC: "The small daggers, called sax or seax in our language, used during our raids have earned us the exonym of Saxons. A clear message to all weaklings that shall tremble before our united strength.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_form_mission_task_7: "North Sea Trade"
 barbaricum_saxonia_form_mission_task_7_DESC: "Maritime Trade has been the livelihood of the Ingvaeonic people for generations. With the right encouragement we could increase our profits.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_saxonia_form_mission_task_8: "Bog Offering"
 barbaricum_saxonia_form_mission_task_8_DESC: "Our dungeons are full of criminals we could sacrifice in a bog offering to appease the gods.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_saxonia_form_mission_task_9: "Sacrifice To Yngvi"
 barbaricum_saxonia_form_mission_task_9_DESC: "Our lord, Yngvi, requires a sacrifice before he will bless us.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_form_mission_task_10: "Fortify Our Capital"
 barbaricum_saxonia_form_mission_task_10_DESC: "As the seat of our authority it is not tolerable that our capital lacks the appropriate fortifications. We need to erect new walls, a moat and earth mounds to shield those who rely on us for protection.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_form_claims_1_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] and [GetProvince('(int32)3839').GetArea.GetName]."
 barbaricum_saxonia_form_claims_2_tt: "We gain claims on every territory in the Areas of [GetProvince('(int32)3867').GetArea.GetName] and [GetProvince('(int32)3848').GetArea.GetName]."
 invade_britain_saxonia:0 "Be at war with a Pritannian country."

 #Saxonia - Pritannia
 barbaricum_saxonia_anglia_mission:0 "The Sceptered Isle of Pritannia"
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP:0 "This royal throne of kings, this sceptered isle, \nThis earth of majesty, this seat of Tyr, \nThis other Valhöl, demi-paradise,\nThis fortress built by Nature for herself\nAgainst infection and the hand of war,\nThis happy breed of men, this little world,\nThis precious stone set in the silver sea,\nWhich serves it in the office of a wall,\nOr as a moat defensive to a house,\nAgainst the envy of less happier lands,\nThis blessed plot, this earth, this realm, this Pritannia."
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_anglia_mission_DESCRIPTION:0 "This royal throne of kings, this sceptered isle, \nThis earth of majesty, this seat of Tyr, \nThis other Valhöl, demi-paradise,\nThis fortress built by Nature for herself\nAgainst infection and the hand of war,\nThis happy breed of men, this little world,\nThis precious stone set in the silver sea,\nWhich serves it in the office of a wall,\nOr as a moat defensive to a house,\nAgainst the envy of less happier lands,\nThis blessed plot, this earth, this realm, this Pritannia."
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Rule over the isle of Pritannia."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Invade and conquer the isle of Pritannia under a strong king."
 # Tasks
 barbaricum_saxonia_anglia_mission_task_1: "Pritannian Foothold"
 barbaricum_saxonia_anglia_mission_task_1_DESC: "We first have to establish a foothold on Pritannia before claiming more of its land.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_saxonia_anglia_mission_task_1_tooltip: "Own any territory in the region of [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
 barbaricum_saxonia_anglia_mission_task_2: "The Southern Coast"
 barbaricum_saxonia_anglia_mission_task_2_DESC: "[GetProvince('(int32)2021').GetArea.GetName] would make for an easy first target.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_anglia_mission_task_3: "The Eastern Coast"
 barbaricum_saxonia_anglia_mission_task_3_DESC: "[GetProvince('(int32)2029').GetArea.GetName] would make for an easy first target.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_4: "The Northern Coast"
 barbaricum_saxonia_anglia_mission_task_4_DESC: "Across the river Humber new, unconquered lands are awaiting us, and our soldiers are clamoring for battle!\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_saxonia_anglia_mission_task_5: "Wessex"
 barbaricum_saxonia_anglia_mission_task_5_DESC: "The western area of Pritannia is not yet owned by us, but soon it shall become a new home for our people.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_anglia_mission_task_6: "Sussex And Essex"
 barbaricum_saxonia_anglia_mission_task_6_DESC: "We should establish a new home for our people in the south and south-east.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_saxonia_anglia_mission_task_7: "The Heart Of Pritannia"
 barbaricum_saxonia_anglia_mission_task_7_DESC: "Now that we control its coast, it is time to advance into the interior of Pritannia.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_saxonia_anglia_mission_task_8: "East Anglia"
 barbaricum_saxonia_anglia_mission_task_8_DESC: "The flat, low-lying and marshy is claimed by the strong Anglian faction; something we cannot deny them, although we hoped the old tribal allegiances would vanish.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_anglia_mission_task_9: "Northumbria"
 barbaricum_saxonia_anglia_mission_task_9_DESC: "Our land north of the Humber is in dire need of improvement.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_10: "Western Port"
 barbaricum_saxonia_anglia_mission_task_10_DESC: "We should establish a port at the west coast of Pritannia; [GetProvince('(int32)2047').GetName] seems to be an ideal place. Not only does it control a strategic location, but the area is teeming with fish.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_anglia_mission_task_11: "The Mines Of Belerion"
 barbaricum_saxonia_anglia_mission_task_11_DESC: "The fame of Belerion's mines is even known as far away as the Mediterranean world. We cannot afford not exploiting these mines ourselves.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_saxonia_anglia_mission_task_12: "Fortify Mercia"
 barbaricum_saxonia_anglia_mission_task_12_DESC: "Mercia, our march, is in need of fortifications against our western Celtic neighbors.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_anglia_mission_task_13: "Londinium"
 barbaricum_saxonia_anglia_mission_task_13_DESC: "The banks of the Tamesis are a congenial spot for founding a center on Pritannia.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_saxonia_anglia_mission_task_13b: "Kent"
 barbaricum_saxonia_anglia_mission_task_13b_DESC: "Cantium or in our language Kent has been inhabited by the Cantiaci. There, in [GetProvince('(int32)2021').GetName], our priests feel the presence of the gods, so it is our duty to embellish this place.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_saxonia_anglia_mission_task_14: "The Hibernian Sea"
 barbaricum_saxonia_anglia_mission_task_14_DESC: "The Hibernian Sea separates the islands of Hibernia and Pritannia. Control of it is paramount for stopping any kind of Hibernian threat or subjugating this wild island.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_anglia_mission_task_15: "Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_15_DESC: "The proud heritage of our people has endured for generations, and yet our ever-growing domains and population have brought greater knowledge of the world and people that surround us.\n\n In order to ensure the security and continuing prosperity, it is time for us to reorganize our tribal structure into the Kingdom of all Saxons.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_anglia_mission_task_16: "Anglo-Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_16_DESC: "The proud heritage of our people has endured for generations, and yet our ever-growing domains and population have brought greater knowledge of the world and people that surround us.\n\n In order to ensure the security and continuing prosperity, it is time for us to reorganize our tribal structure into a Kingdom basing its strength on the Anglian elite.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_saxonia_anglia_mission_task_17: "Juto-Saxon Kingdom"
 barbaricum_saxonia_anglia_mission_task_17_DESC: "The proud heritage of our people has endured for generations, and yet our ever-growing domains and population have brought greater knowledge of the world and people that surround us.\n\n In order to ensure the security and continuing prosperity, it is time for us to reorganize our tribal structure into a Kingdom basing its strength on the Eudosian elite.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
