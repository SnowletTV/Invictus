 #Fall of Boiohaemium
 barbaricum_suebi_boiohaemia_mission: "The Fall Of Boiohaemium" #Germanics invaded Boiohaemia around 50 BCE because of riches and its defendability, Maroboduus fled from the Main valley around 10 BC to become their king
 barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP: "The time has come to prepare for war..."
 barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS: ""
 barbaricum_suebi_boiohaemia_mission_DESCRIPTION: "The rich and fertile lands of #E Boiohaemium#! to our south are better suited to settling and farming than the cold wastes of the north that we inhabit. In addition, Boiohaemium is easier to defend - there are not nearly as many hostile tribes living in the region, especially when compared to our homeland.\n\nThe rushing waters of the mighty #E Danube#! safeguards the south and from the north mountains impede trespassers - all things that are pleasing to [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], who has begun preparations for an invasion."
 barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when we conquer the rich and fertile lands to our south and make it our new home."
 barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION: "Gain claims on Boiohaemia and develop its lands."

 # Tasks
 barbaricum_suebi_boiohaemia_mission_task_1: "The Boiohaemian Basin"
 barbaricum_suebi_boiohaemia_mission_task_1_DESC: "Our scouts have reported that there are fertile lands to the south. It is time to send an expedition to secure access to them.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 barbaricum_suebi_boiohaemia_mission_task_2: "Invade Boiohaemia"
 barbaricum_suebi_boiohaemia_mission_task_2_DESC: "These lands are fertile and rich, and its inhabitants are weak; their fields ripe for the taking. [ROOT.GetCountry.GetRuler.GetName|Y] has summoned [ROOT.GetCountry.GetRuler.GetHerHis] warbands to [ROOT.GetCountry.GetCapital.GetName|T] to prepare for an invasion.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_suebi_boiohaemia_mission_task_3: "Cross The River Marus" #Invadia Moravia
 barbaricum_suebi_boiohaemia_mission_task_3_DESC: "Across the #Y River Marus#! are the best lands for growing crops @vegetables! and animal husbandry @cattle!, and our tribesmen must have them for themselves! Nothing will stand in our way and prevent us from acquiring these territories for [ROOT.GetCountry.GetName|G].\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_suebi_boiohaemia_mission_task_4: "Maroboduus's Palace"
 barbaricum_suebi_boiohaemia_mission_task_4_DESC: "In #G Boiohaemium#!, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to build a magnificent palace, one that shall tower over the [ROOT.GetCountry.GetAdjective|G] lands. It is believed that this new seat of power will inspire fear and awe among many - exactly what [ROOT.GetCountry.GetRuler.GetFirstName] wants.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #Marobooduus erected his court in the middle of Boiohaemia

 barbaricum_suebi_boiohaemia_mission_task_5: "The Safe Haven For Traitors" #Traitors from Boihaemia fled to Guthonia and would later on come back to cause troubles
 barbaricum_suebi_boiohaemia_mission_task_5_DESC: "Some of our traitors, wisely fleeing the justice of [ROOT.GetCountry.GetRuler.GetName|Y], have abandoned their homes and fled to #G Guthonia#!. Beware, my [ROOT.GetCountry.GetRulerTitle], for they might cause trouble in the future.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 barbaricum_suebi_boiohaemia_mission_task_6: "Defend The Basin" #Defend the Basin via the choke points
 barbaricum_suebi_boiohaemia_mission_task_6_DESC: "The only access to our new home is through chokepoints that would be easily defended, especially if we pour the resources into building up the local infrastructure. [ROOT.GetCountry.GetRuler.GetName|Y] believes that if [ROOT.GetCountry.GetRuler.GetSheHe] were to fortify these, no one with ill intentions could pass into our lands.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 barbaricum_suebi_boiohaemia_mission_task_7: "Marcomannic Wars" #Increase levy size = stronger army to defend against foes (like the Marcomannic wars)
 barbaricum_suebi_boiohaemia_mission_task_7_DESC: "Now that we have the fortifications, we need the men to defend #G Boiohaemium#!. We must teach all of our kinsmen of fighting age the way of the spear!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_suebi_boiohaemia_mission_task_8: "Cotinian Slaves" #Celtic Cotini were enslaved by the Germanics to work in the iron mines of modern Slovakia
 barbaricum_suebi_boiohaemia_mission_task_8_DESC: "The #G Cotinii#! are not the cleverest of peoples, but they make for good workers - their backs are strong and they are used to working from sunrise to sunset without complaining. Recently, we have been in need of more miners, and they will surely fit the bill.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 barbaricum_suebi_boiohaemia_mission_task_9: "Spread The Word Of [GetDeityDefinition('omen_tuisto').GetName]" #Convert Boiohaemian religion to Tuistic
 barbaricum_suebi_boiohaemia_mission_task_9_DESC: "'A home is only as good as the spirit ruling over it' - these wise words were uttered long ago by one of our Tribal Elders and have remained a guiding principal for [ROOT.GetCountry.GetRuler.GetName|Y]. The only true spirit is ours!\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_suebi_boiohaemia_mission_task_10: "A New Germanic Home" #Assimilate Boiohaemia to Germanic culture
 barbaricum_suebi_boiohaemia_mission_task_10_DESC: "A herd only moves as quickly as its oldest and weakest animals - are people any different? As [ROOT.GetCountry.GetRuler.GetName|Y] has shown, the tribes of [ROOT.GetCountry.GetName|G] are the most powerful around! To be stronger, everyone needs to be like us, and therefore the locals that we have subjugated must adopt our superior ways.\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 barbaricum_suebi_boiohaemia_mission_task_11: "Moenus Trade" #trade route to the west, Moenus = Main
 barbaricum_suebi_boiohaemia_mission_task_11_DESC: "Over the #Y Moenus River#!, there are many people we could trade with. It would surely be beneficial if we were to initiate contact...\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

