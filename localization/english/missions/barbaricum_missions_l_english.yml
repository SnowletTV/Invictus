 #Ariovistus campaign
 barbaricum_suebi_gallia_mission: "Ariovistus's Campaign"
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP: ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS: ""
 barbaricum_suebi_gallia_mission_DESCRIPTION: "In their society, all #E Suebi#! are equal and military prowess plays an ever-increasing role, making the Suebi the paragons of Germanic culture.\n\nTheir constant raids on neighbors not only strike fear into the hearts of their victims, but also good leaders make outstanding contributions during these. It is only a matter of time that a popular leader may break the tradition of equality.\n\nRegardless, our Tribal Chiefs have planned a raid on the lands across the #E Rhenus#! for a very long time, and now is the time to strike while #E Gaul#! is in turmoil."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION: "This mission will be completed when [ROOT.GetCountry.GetName] claims and settles the lands to the east of the Rhenus for the Suebi."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION: "Gain claims on the lands to the east of the Rhenus and potentially forge a new royal bloodline."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1: "Expel The Usipetes And Tencteri"
 barbaricum_suebi_gallia_mission_task_1_DESC: "The #G Usipetes#! and #G Tencteri#! have denied our raiding bands to cross their lands to access their #G Gaulish#! neighbors in the past - outrageous behavior for sons of [GetDeityDefinition('omen_mannus').GetName|T], who must be punished!\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_suebi_gallia_mission_task_2: "Northern Allies"
 barbaricum_suebi_gallia_mission_task_2_DESC: "In the North, the #G Eudoses#! and #G Charudes#! are renowned for their efficient and successful raids. They would certainly make great allies in the battles to come.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 barbaricum_suebi_gallia_mission_task_3: "Into Teuriochaemia"
 barbaricum_suebi_gallia_mission_task_3_DESC: "#G Teuriochaemia#! is the gate to the Gaulish south and must be taken if we have hopes of invading #G Gaul#! itself.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 barbaricum_suebi_gallia_mission_task_4: "Ariovistus"
 barbaricum_suebi_gallia_mission_task_4_DESC: "In our ranks, there is a man known by the #G Gauls#! as #T 'Ariovistus'#! - an honorary title for a great military leader. He is a true #G Suebian#! warrior who has fought and won many battles, sometimes even together with Gauls under his command. His prowess and contacts might prove to be invaluable.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_4_tt: "#Y We will have the option to choose a new ruler#!."

 barbaricum_suebi_gallia_mission_task_5: "The Seven Allies"
 barbaricum_suebi_gallia_mission_task_5_DESC: "It appears that to our south we can also find allies who are interested in raiding and settling in the rich and fertile lands of #G Gaul#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_suebi_gallia_mission_task_6: "Destroy The Ubii"
 barbaricum_suebi_gallia_mission_task_6_DESC: "The #G Ubii#! live on the eastern bank of the #Y Rhenus#!. We have to destroy them because of their friendly relations with the #G Gauls#! on the other side.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_suebi_gallia_mission_task_7: "Gallic Allies"
 barbaricum_suebi_gallia_mission_task_7_DESC: "The Gaulish #G Arverni#! and #G Sequani#! want to enlist our aid in their war against their #G Aedui#! enemies. It is not completely clear to [ROOT.GetCountry.GetRuler.GetName|Y] what the reason for this conflict is, though usually such wars are fought for supremacy over a neighbor.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

 barbaricum_suebi_gallia_mission_task_8: "Defeat The Aedui"
 barbaricum_suebi_gallia_mission_task_8_DESC: "We can use the war against the #G Aedui#! as a pretense to gain a foothold in #G Gaul#! for ourselves.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_suebi_gallia_mission_task_9: "Across The Rhenus"
 barbaricum_suebi_gallia_mission_task_9_DESC: "It is time to cross the #Y Rhenus#! and claim this fertile land for our people.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 barbaricum_suebi_gallia_mission_task_10: "Tame The Roman Wolf"
 barbaricum_suebi_gallia_mission_task_10_DESC: "#R Rome#! has claimed interest in the #G Gaulish#! affairs. It is up to us to defend and secure our achievements against this foreign threat.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

 barbaricum_suebi_gallia_mission_task_11: "Integrate Allies"
 barbaricum_suebi_gallia_mission_task_11_DESC: "It is time to decide how we want to deal with our allies and their customs. They have proven their worth and enriched our society, and so it has been decided that we should integrate them fully.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_suebi_gallia_mission_task_12: "Assimilate Allies"
 barbaricum_suebi_gallia_mission_task_12_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] has decided what to do about our allies and their peculiar ways of doing things. Although they have proven their worth and enriched our society, it is apparent that the #G Suebian#! culture is superior. We should therefore assimilate them fully.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 barbaricum_suebi_gallia_mission_task_13: "Rex Germanorum"
 barbaricum_suebi_gallia_mission_task_13_DESC: "When our campaign began, no one has even dreamt of such successes and achievements. [ROOT.GetCountry.GetRuler.GetName|Y] is revered among our people like a god and his blood deemed blessed, granting him king-like prerogatives. It is, therefore, only a formality to declare his kingship officially, something that has not happened in the #G Suebian#! world for a long time.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 barbaricum_suebi_gallia_mission_task_14: "Norican Marriage"
 barbaricum_suebi_gallia_mission_task_14_DESC: "#G Noricum#! lies to our south, and a royal marriage with a Norican princess would solve two issues at once - it would secure our southern flank and [ROOT.GetCountry.GetRuler.GetName|Y] a spouse.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_14_tt: "#Y Our Tribal Chief will have the option to marry a Norican princess.#!"

 barbaricum_suebi_gallia_mission_task_15: "Royal Heir"
 barbaricum_suebi_gallia_mission_task_15_DESC: "In order to secure the rule of the #Y [ROOT.GetCountry.GetRuler.GetFamily.GetName]s#! for generations to come, [ROOT.GetCountry.GetRuler.GetName|Y] needs an heir who can continue the royal bloodline.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_suebi_gallia_mission_task_16: "Helvetian Desert"
 barbaricum_suebi_gallia_mission_task_16_DESC: "As is #G Suebian#! custom, we cannot tolerate the presence of #G Helvetians#! living close to us - they must be utterly destroyed. This land will be known as #R 'Helvetian Desert'#! in the centuries to come!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 barbaricum_suebi_gallia_mission_task_17: "Across The Albis"
 barbaricum_suebi_gallia_mission_task_17_DESC: "Our fierce [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y] has cast [ROOT.GetCountry.GetRuler.GetHerHis] eyes on the territories to our west, on the other side of the #Y River Albis#! - the tribes there are weak and will be easy to subdue.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

