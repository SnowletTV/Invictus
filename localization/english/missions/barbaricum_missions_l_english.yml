 #Treveria (Gaul)
 barbaricum_treveria_mission: "Kingdom of the Rhenus"
 barbaricum_treveria_mission_BUTTON_TOOLTIP: "The time has come for the Treverians to expand their humble borders..."
 barbaricum_treveria_mission_BUTTON_DETAILS: ""
 barbaricum_treveria_mission_DESCRIPTION: "We Treverians are a powerful and fearsome people, one of the strongest in Gaul, and we live comfortably by the waters of the Rhenus, surrouded by competing tribes that occasionally challenge us for resources - this is the way of life that our fathers have known, and many are happy to live their lives following in their footsteps.\n\nAnd yet, some have proposed that greater glories await us; they see the weakness of our enemies, and know the potential of our people..."
 barbaricum_treveria_mission_CRITERIA_DESCRIPTION: "This mission will be complete when Treveria has built a powerful and mighty Kingdom of the Rhenus."
 barbaricum_treveria_mission_REWARD_DESCRIPTION: ""
 # Tasks
 barbaricum_treveria_mission_task_1: "Honor Ancestors"
 barbaricum_treveria_mission_task_1_DESC: "How can we plan for our future without acknowledging the debts of the past? Our ancestors deserve to be properly venerated so that they continue to bless us. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_treveria_mission_task_2: "A Wagon Burial"
 barbaricum_treveria_mission_task_2_DESC: "Since time immemorial, we have buried our leaders in elaborate graves, making sure that our warriors have everything that they will need for the next world. Continuing these practices will bring stability to our people and legitimacy to our leader. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_treveria_mission_task_3: "Bribe the Council"
 barbaricum_treveria_mission_task_3_DESC: "Our administrative affairs move at a frustratingly slow pace, no doubt due to the bickering of our Clan Chiefs. If we spread some coin around, we are sure that we can purchase favorable outcomes... \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_treveria_mission_task_4: "Monarchic Ambition"
 barbaricum_treveria_mission_task_4_DESC: "Now that we have secured our political flank, the time has come to make a bold thrust - it is time to lay aside our former ways of governance and embrace a monarchy. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_treveria_mission_task_5: "Triumph in Treveria"
 barbaricum_treveria_mission_task_5_DESC: "The hour of victory is upon us! We have been successful in all of our endeavors and have established a kingdom that is the envy of those around us, one that is powerful, wealthy and protected. Only time will tell what future glories await us, but for now, we celebrate our triumph. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 barbaricum_treveria_mission_task_6: "Hill Fort Initiative"
 barbaricum_treveria_mission_task_6_DESC: "Building fortresses on the high ground has long been the prerogative of our military; from our commanding positions in our hill forts, we rest confidently in our power. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_treveria_mission_task_7: "Treveran Oppida"
 barbaricum_treveria_mission_task_7_DESC: "We cannot ignore building cities by focusing solely on our military, as this would be a detriment to our future successes. We must do whatever we can to increase our civil infrastructure. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_treveria_mission_task_8: "Treveria"
 barbaricum_treveria_mission_task_8_DESC: "The plains of Treveria would make an excellent capital, given its auspicious location near a river. We should leave our home in the forests and settle somewhere that we can expand. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_treveria_mission_task_9: "Belgian Tributaries"
 barbaricum_treveria_mission_task_9_DESC: "The tribes to our north have always been a source of irritation, but perhaps we can turn this stumbling block into an advantage by making them into our subjects. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_treveria_mission_task_10: "Subjugation of the Eburones"
 barbaricum_treveria_mission_task_10_DESC: "The Eburones have openly stated they are hostile to our expansion and will do whatever they can to stop us. Unfortunately for them, this means their doom. We will not rest until they are completely subjugated. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_treveria_mission_task_11: "Treverian Belgium"
 barbaricum_treveria_mission_task_11_DESC: "Now that we have clashed with the Belgae repeatedly, we are familiar with their ways of war; let us put an end to their pretensions and take over the entirety of Belgica. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_treveria_mission_task_12: "The Rhenus"
 barbaricum_treveria_mission_task_12_DESC: "We have decided to expand our borders to the mighty waters of the mighty Rhenus, knowing that the river will make an excellent natural fortifation. This will be an arduous task, but our levies are ready! \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_treveria_mission_task_13: "Fortify the Rhenus"
 barbaricum_treveria_mission_task_13_DESC: "There are only a handful of locations that allow for easy crossing of the Rhenus, and our military advisors would like to see these sites fortified; a task we are happy to see completed. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_treveria_mission_task_14: "Melting Pot of Cultures"
 barbaricum_treveria_mission_task_14_DESC: "While some of our conquered peoples fear that we will keep them as a permanent slave underclass, we have no desire to humiliate our brethren; we would much rather integrate all of our subjects into our happy family. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_treveria_mission_task_15: "Iron Mines"
 barbaricum_treveria_mission_task_15_DESC: "The growing strength of our armies is predicated upon iron, which is the backbone of our military. We need to produce as much of this ore as we can, for we have powerful enemies all around us. Prepare our draft animals and workers to strip the mountains of their wealth! \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 barbaricum_treveria_mission_task_16: "Trade Relations"
 barbaricum_treveria_mission_task_16_DESC: "Boom times have come to [GetProvince('(int32)3687').GetArea.GetName], no doubt due to the growth of trade in this vital region. There are things that we could do to increase these incomes, if we so desire. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_treveria_mission_task_17: "Jura Mountains"
 barbaricum_treveria_mission_task_17_DESC: "The Jura Mountains to our south are the doorstep to [GetProvince('(int32)3537').GetArea.GetName], and such an important area can not be left to its own devices. We should do what we can to conquer this area, lest others beat us to the punch. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_treveria_mission_task_18: "Western Expansion"
 barbaricum_treveria_mission_task_18_DESC: "The western forests are filled with hostile tribes that resent the growth of our people, and would undoubtedly attack us in a moment of weakness if we gave them the opportunity. We cannot allow this to come to pass. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_treveria_mission_task_19: "Secure Our Coast"
 barbaricum_treveria_mission_task_19_DESC: "We are fortunate enough to have conquered regions that are far away from our homelands, and, for the first time in memory, we now possess a long coastline, something that is new for our people. While this is a great blessing, we must take steps to ensure that our shore is secure. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 coast_treveria_19_tt: "We must build a #Y Port#! and a #Y Fortress#! in the same location, somewhere in one of these provinces; Veliocassia, Morinia, or Ganuenta. We will either need to construct a city or have the #Y Rural Planning#! technology."

 #Cisalpine Gaul
 barbaricum_gallia_cisalpina_mission: "Celtic Italia"
 barbaricum_gallia_cisalpina_mission_BUTTON_TOOLTIP: "The valleys of Italy lie before us undefended, ready to be conquered if we only have the will..."
 barbaricum_gallia_cisalpina_mission_BUTTON_DETAILS: ""
 barbaricum_gallia_cisalpina_mission_DESCRIPTION: "For many years, our people have wandered, crossing mountains and forests as we searched for a homeland to call our own. After many hard decades, we have settled in [GetProvince('(int32)4').GetArea.GetRegion.GetName], driving out those who came before us and making this land a place of refuge. And yet, as we stare down from our mountainous dwellings into the valley below, we acknowledge that this is only the beginning of what we have planned..."
 barbaricum_gallia_cisalpina_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when we have extended our control throughout the entirety of [GetProvince('(int32)4').GetArea.GetRegion.GetName], from the mountains in the north to the cities in the south."
 barbaricum_gallia_cisalpina_mission_REWARD_DESCRIPTION: ""
 # Tasks
 barbaricum_gallia_cisalpina_mission_task_1: "Padanian Conquest"
 barbaricum_gallia_cisalpina_mission_task_1_DESC: "There is good land to the north; everyone knows that the region of Padania is fertile, with abundant resources that we greatly desire. Let us follow the Padus River into the hinterlands and conquer those who live there now. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gallia_cisalpina_mission_task_2: "Expand to the South"
 barbaricum_gallia_cisalpina_mission_task_2_DESC: "The tribes to the south are weak, unable to defend themselves against us if we decide to take their lands. Even now, they lie sleepless in their beds, wondering if we will soon come to destroy them - perhaps it is time that we make their worst nightmares a reality. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_gallia_cisalpina_mission_task_3: "Genoan Coast"
 barbaricum_gallia_cisalpina_mission_task_3_DESC: "The Genoan Coast is a well-traveled stretch of land, one filled with pirates that prey on the merchant fleets that hug the coastline on their way to Iberia and its riches. It is time that someone put a stop to this plague of brigands...or at least demand that we get our fair share of the profits. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_gallia_cisalpina_mission_task_4: "Venetan Lands"
 barbaricum_gallia_cisalpina_mission_task_4_DESC: "The territory south of the Alpes Carnicae, with lands currently inhabited by the Venetans, is ripe for the taking; the battle will be fierce, but we shall seize their fields and forests and drive them out into the mountains. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_gallia_cisalpina_mission_task_5: "End the Etruscans"
 barbaricum_gallia_cisalpina_mission_task_5_DESC: "We have reasons to fear the strange people known as Etruscans, for their cities are many and their military might is considerable. Only a fool would not acknowledge their strength, but it is true that they have reasons to fear us as well... \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gallia_cisalpina_mission_task_6: "Shipbuilding Plans"
 barbaricum_gallia_cisalpina_mission_task_6_DESC: "The waters of the Mare Tyrrhenum afford us opportunities that we were not in a position to embrace before, but that has all changed. Our people must build ships if we are to be seen as the equals of our neighbors. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 barbaricum_gallia_cisalpina_mission_task_7: "The Island of Corsica"
 barbaricum_gallia_cisalpina_mission_task_7_DESC: "We have reasons to be particularly fond of the island of Corsica, especially when considering it was among the first of our overseas possessions. As such, we should take good care of what we have been entrusted with. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gallia_cisalpina_mission_task_8: "The Sack of Rome"
 barbaricum_gallia_cisalpina_mission_task_8_DESC: "We have heard from other Celtic raiders that the Romans are wealthy cowards, with cities and towns of magnificent wealth that they can hardly defend. The promise of eternal glory beckons - we will take their homes from them. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_gallia_cisalpina_mission_task_9: "Southern Italia"
 barbaricum_gallia_cisalpina_mission_task_9_DESC: "The cities of Southern Italia are old and storied, with roots that stretch to a time beyond memory; their connection to this land is deep. We shall be respectful of their antiquity, as long as they acknowledge our authority in every matter. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_gallia_cisalpina_mission_task_10: "Mediolanum"
 barbaricum_gallia_cisalpina_mission_task_10_DESC: "Perfectly situated in a commanding position that overlooks the entirety of the countryside, the fortress of Mediolanum is well deserving of the praise it receives. We have a vision for this region, but more importantly, the will to make it happen. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_gallia_cisalpina_mission_task_11: "Develop Padania"
 barbaricum_gallia_cisalpina_mission_task_11_DESC: "It is important that we continue to invest in Padania; now that we have Mediolanum in our possession, we should use it as a base of operations and plan the civic and economic growth of the surrounding region. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_gallia_cisalpina_mission_task_12: "The Wealth of Italia"
 barbaricum_gallia_cisalpina_mission_task_12_DESC: "As the latest economic reports come in, one thing is abundantly clear; thanks to our newest acquisitions in Italia, we are making money hand over fist. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_gallia_cisalpina_mission_task_13: "Italian Culture"
 barbaricum_gallia_cisalpina_mission_task_13_DESC: "We have decided to undertake a grand building initiative, one with the express purpose of bolstering and strengthening culture in our cities. We have the economic means to do so, making this an imperative matter for the betterment of our society. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 barbaricum_gallia_cisalpina_mission_task_14: "Republican Yearnings"
 barbaricum_gallia_cisalpina_mission_task_14_DESC: "There are voices, particularly among the wealthiest in our society, that are clamoring for a change in government. Stating that we have outgrown our humble roots, they argue that we can acknowledge where we come from while entrusting the best among us to lead us to future glories. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_gallia_cisalpina_mission_task_15: "Secure Our Rule"
 barbaricum_gallia_cisalpina_mission_task_15_DESC: "We have expanded our borders greatly in the last few years, perhaps exceeding what we could prudently manage in our lust to see our enemies destroyed. Now that we are in a position of strength, let us consolidate what we have already acquired - we will be thankful in the future. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_gallia_cisalpina_mission_task_16: "All Roads Lead to Mediolanum"
 barbaricum_gallia_cisalpina_mission_task_16_DESC: "The growing importance of Mediolanum outshines our lofty expectations for it; no one could have foreseen what a magnificent city it would become. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_gallia_cisalpina_mission_task_17: "Gaesati"
 barbaricum_gallia_cisalpina_mission_task_17_DESC: "Our ambitious plans for the region will require experienced hands, something we currently lack, but we know men who are familiar with warfare and willing to share their knowledge, especially if the price is right; the Gaesati. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gallia_cisalpina_mission_task_18: "Transalpine Allies"
 barbaricum_gallia_cisalpina_mission_task_18_DESC: "A wise ruler has friends near and far, knowing that it is prudent to combine fortunes in times of trouble, for who knows what miseries the new day brings with it? With this sage advice in mind, we have decided that we shall look for an ally. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gallia_cisalpina_mission_task_19: "Fortify the Passes"
 barbaricum_gallia_cisalpina_mission_task_19_DESC: "The security of our nation relies on our ability to control who goes in and out of the Alpes; no one should be able to enter our lands with impunity. We shall take steps to ensure that this trespassing never happens. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_gallia_cisalpina_mission_task_20: "Invite Settlers"
 barbaricum_gallia_cisalpina_mission_task_20_DESC: "After a period of thought, we have decided to invite settlers to come and live alongside our people. While some question the wisdom of allowing these settlers to live within our cities, it is important that we have an adequate source of manpower for our future wars. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_gallia_cisalpina_mission_task_21: "Lepontic Script"
 barbaricum_gallia_cisalpina_mission_task_21_DESC: "For years, we have relied on stone inscriptions, believing that writing in the manner of our ancestors would be enough to guide our people towards a prosperous future. However, our new administrative responsibilities demand that we import papyrus - we can hardly keep up with what is required to properly administer our state. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 barbaricum_gallia_cisalpina_mission_task_22: "Strait of Messene"
 barbaricum_gallia_cisalpina_mission_task_22_DESC: "For years now, we have realized the strategic importance of the Strait of Messene, knowing that the Master of that fair city controlled the flow of sea traffic. Given what we have achieved in Italia, this is the next logical step. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

