 #Goths
 barbaricum_gothonia_mission: "Wellspring Of Our People"
 barbaricum_gothonia_mission_BUTTON_TOOLTIP: "May the gods be with us in the days to come as they were in the days of old!"
 barbaricum_gothonia_mission_BUTTON_DETAILS: ""
 barbaricum_gothonia_mission_DESCRIPTION: "In our songs and stories, it is recounted how our people the #E Goths#! were said to have come forth from an island they called #E Scandia#!, and like bees leaving their hive when it has become overcrowded, our forebears abandoned their homes to search for new lands. Our world has never been the same since.\n\nThe people that witnessed those epoch-shaping events long ago must have had doubts about their future - much like we do now - but, like a bubbling brook winding its way through a dark forest, we shall find our way, and this hope has become like a wellspring for our people, sustaining us during the difficult times.\n\nAnd while the sound of rushing water has fallen silent, it was prophesized that this wellspring would one day again be heard, and its sound would call our people on a quest to find the #E Promised Land#!."
 barbaricum_gothonia_mission_CRITERIA_DESCRIPTION: "This mission will be considered complete when we either control the #E Baltic#! or have migrated to other lands."
 barbaricum_gothonia_mission_REWARD_DESCRIPTION: "Gain claims on the Baltic lands or the lands to our south and east."

 # Tasks

 barbaricum_gothonia_mission_task_16: "Claiming The Coast"
 barbaricum_gothonia_mission_task_16_DESC: "The time has come for us to expand northward; there are many opportunities available to sea-faring nations that a landlocked tribe would never have, and [ROOT.GetCountry.GetRuler.GetName|T] desires access to water for the tribes of [ROOT.GetCountry.GetName|G].\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 barbaricum_gothonia_mission_task_1: "Baltic Ports"
 barbaricum_gothonia_mission_task_1_DESC: "If we want to have access to the #Y Baltic Sea#!, we need to control and establish ports of our own on its coast.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 barbaricum_gothonia_mission_task_2: "Cimbrian Relations"
 barbaricum_gothonia_mission_task_2_DESC: "The #G Cimbrian#! peninsula is an ideal intermediate stop for further expeditions - a fact agreed upon by all living within [ROOT.GetCountry.GetCapital.GetName|T]. Quill or sword, it is the decision of [ROOT.GetCountry.GetRuler.GetName|Y] as to how we gain access to this base of operations; the only thing that is certain is that it must be done.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 barbaricum_gothonia_mission_task_3: "The Land Of The Gods"
 barbaricum_gothonia_mission_task_3_DESC: "#G Scandia#!, the supposed land of the gods, lies somewhere to our north. With our navy at hand and our Cimbrian base of operations as a launching pad, we could start an expedition and examine the truth behind the myths.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 barbaricum_gothonia_mission_task_4: "Glesum"
 barbaricum_gothonia_mission_task_4_DESC: "Amber @amber!, called #T 'Glesum'#! by #G Germanics#!, is produced from a marrow discharged by trees belonging to the pine genus, like gum from the cherry, and resin from the ordinary pine. It is a liquid at first, which issues forth in considerable quantities, and is gradually hardened. - #Y Plinius#!, #T Naturalis Historia#!\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 barbaricum_gothonia_mission_task_5: "Rye Farming"
 barbaricum_gothonia_mission_task_5_DESC: "Rye, a cereal grain @grain!, was introduced to our lands a few centuries ago and has quickly become a staple of our diet. Because of the extensive cultivation and consumption of this tasty cereal, the #G Rugians#!, meaning rye farmers, received the name by which they are known to this very day.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

 barbaricum_gothonia_mission_task_6: "Baltic Coast"
 barbaricum_gothonia_mission_task_6_DESC: "Controlling the southern #G Baltic#! coast is the first step of establishing a Baltic empire, and [ROOT.GetCountry.GetRuler.GetName|Y] has told our warriors to prepare for war.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 barbaricum_gothonia_mission_task_7: "Suebian Knot"
 barbaricum_gothonia_mission_task_7_DESC: "To our west, the #G Suebi#! are legendary for their military prowess, earning the respect of our #T Tribals Chiefs#! and especially [ROOT.GetCountry.GetRuler.GetName|Y]. If we had friendly relations with these powerful fighters, they might allow our own warriors to study their culture - and they might even get training.\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 barbaricum_gothonia_mission_task_8: "Iron Conscription"
 barbaricum_gothonia_mission_task_8_DESC: "The scarcity of iron @iron! poses a problem for us. A potential solution would be that all iron and iron objects would no longer owned by each individual, so that they can no longer be deposited in graves or used in uprisings, but there are many tribesmen living within [ROOT.GetCountry.GetName|G] that are unhappy with this proposed change.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 barbaricum_gothonia_mission_task_9: "A Precious Artifact"
 barbaricum_gothonia_mission_task_9_DESC: "A merchant has presented to us a small bronze cauldron of foreign manufacturing that was inspired by #G Suebian#! culture. It has a handle mount depicting a bearded Suebian warrior, easily recognizable via his Suebian knot. We should acquire this precious artifact and put it on display somewhere within our realms, so that all of our people might come and marvel at its marvelous craftsmanship.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 barbaricum_gothonia_mission_task_10: "Stone Circles"
 barbaricum_gothonia_mission_task_10_DESC: "Our contacts with the northern #G Germanics#! has lead to the migration of small groups into our lands, foreigners which brought with them some of their funeral traditions. However, these newcomers quite soon adopted the spiritual and material culture of our local people, and this amalgam of theirs and our culture is now also spreading amongst our own people. Thanks to this mingling, it is no longer a rare sign to encounter stone circles close to the burial mounds that are used in rituals and as assembly sites.\n\n\n\n\n\n\n\n\n\n@india_mil2!"

 barbaricum_gothonia_mission_task_11: "Migration To The East"
 barbaricum_gothonia_mission_task_11_DESC: "There is sparsely populated land to our east where our later-born sons could build their own fortune. Although the road ahead will be a difficult one to walk, the tribes of [ROOT.GetCountry.GetName|G] will follow [ROOT.GetCountry.GetRuler.GetName|Y] to the ends of the earth if the [ROOT.GetCountry.GetRulerTitle] calls for it.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 barbaricum_gothonia_mission_task_12: "To The Alpes"
 barbaricum_gothonia_mission_task_12_DESC: "There is a dispute among our people, as some want us to direct our efforts towards the #G Alpes#!, closer to the riches of #G Italia#!, and others towards the #Y Black Sea#!, closer to the riches of the #G Greek#! colonies. After much deliberation, [ROOT.GetCountry.GetRuler.GetName|Y] has settled this dispute by choosing the #G Alpes#!.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 barbaricum_gothonia_mission_task_13: "To The Black Sea"
 barbaricum_gothonia_mission_task_13_DESC: "There is a dispute among our people, as some want us to direct our efforts towards the #G Alpes#!, closer to the riches of Italia, and others towards the #Y Black Sea#!, closer to the riches of the #G Greek#! colonies. After considering everyone's arguments and debating the merits of their proposals, [ROOT.GetCountry.GetRuler.GetName|Y] has settled this dispute by choosing the #Y Black Sea#!.\n\n\n\n\n\n\n\n\n\n@persia_mil17!"

 barbaricum_gothonia_mission_task_14: "Gothiscandia"
 barbaricum_gothonia_mission_task_14_DESC: "Tales, myths and legends about #R Gothiscandia#!, the supposed land of origin of our people countless generations ago, were retold from generation to generation and are still vivid in the memory of our people. Controlling #G Scandia#! ourselves would make them come true again.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 barbaricum_gothonia_mission_task_15: "Amber Road"
 barbaricum_gothonia_mission_task_15_DESC: "The Mediterranean societies yearn for our amber @amber!, which we call #T Glesum#!, and we trade our golden-colored jewelry to them for their gold and silver coins - an arrangement that suits [ROOT.GetCountry.GetRuler.GetName|Y] just fine. The valuable trade route, which starts in our lands, is highly lucrative for us and gives us access to exotic luxuries.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"


