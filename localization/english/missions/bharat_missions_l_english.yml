 OFFER_indian_client_NEWDESC:0 "Do you wish to offer [COUNTRY.GetName] to become our Client and pay $CASH$ each month? This great vassal will make us appear more legitimate to our subjects."
 CANCEL_indian_client_NEWDESC:0 "Do you wish end the Client status of [COUNTRY.GetName]?"
 BREAK_indian_client_NEWDESC:0 "Do you wish to stop being a Client of [COUNTRY.GetName]?"
 
 OFFER_indian_client_DESC:0 "Suggest that they become our Client."
 CANCEL_indian_client_DESC:0 "End Client status."
 BREAK_indian_client_DESC:0 "Cease being a Client."
 
 OFFER_indian_client_REQDESC:0 "[COUNTRY.GetName] is asking us to become a Client. We will be required to send $CASH$ to them each month."
 CANCEL_indian_client_REQDESC:0 "$MONARCHTITLE$"
 BREAK_indian_client_REQDESC:0 "$MONARCHTITLE$"
 
 OFFER_indian_client_TOO_LOW:1 "@trigger_no!To make [COUNTRY.GetDescriptiveName] a Client, their opinion of you must be at least $NEED|Y$, while it is currently only $VAL|Y$."
 
 CANCEL_indian_client_NOT_IN_TRUCE:1 "@trigger_no!It is not possible to break a Client relationship when there is a truce. The truce will expire at $WHEN|Y$."
 BREAK_indian_client_NOT_IN_TRUCE:1 "@trigger_no!It is not possible to break a Client relationship when there is a truce. The truce will expire at $WHEN|Y$."
 
 OFFER_indian_client_ALREADY_SUBJECT:1 "@trigger_no![COUNTRY.GetDescriptiveName] is already a Client of [TARGET_COUNTRY.GetDescriptiveName|Y]!"
 
 OFFER_indian_client_AT_WAR:1 "@trigger_no![COUNTRY.GetDescriptiveName] is at war!"

  AM_indian_client:1 "Client State of $LIST$."
  LEAD_indian_client:2 "#T $LIST$#!\nClient State"