l_english: 

01_bosporan_kingdom: "The Sons Of Spartokis"
01_bosporan_kingdom_DESCRIPTION: "The descendants of Greek colonists that originally came from [GetProvince('(int32)1973').GetName], the [ROOT.GetCountry.GetName] has thrived in the hills and forests of #E Taurica#! for the last couple of centuries. A family known as the #E Archaeanactids#! ruled over the Bosporans for about fifty years before our ancestor, the mercenary #E Spartokis I#!, overthrew them and established his own dynasty.\n\nTwo strong Basileis, #E Leukon#! and #E Paerisades#!, ruled over us for a prosperous seven decades, but the last five years have brought nothing but devastation and ruinous civil war to the realm, for the three sons of the Paerisades ignored his deathbed wishes and chose to fight amongst each other for the throne. The struggle between the brothers was brief, however, and the middle child #E Eumelus#! defeated both #E Satyrus#!, the chosen heir, and the foolish #E Prytanis#! within a year.\n\nEumelus had lost the #E Battle of the River Thatis#!, a major engagement in which tens of thousands of men on both sides perished, but he overcame this setback and ultimately emerged the victor, showing no mercy to his brothers or their friends. Eumelus ruled a brief five years before dying in a tragic accident involving his carriage - fulfilling a witch's prophecy regarding the dangers of 'houses that move' - and his successor, the young [ROOT.GetCountry.GetRuler.GetName], has only been in power for a few months.\n\nSurrounded by savage #E Scythians#! and other barbarians, the Bosporans have found themselves fighting alongside and against their neighbors at various times in their history - Eumelus would have never won his war without the aid of the #E Sarmatians#! allies - and their looming presence, like the vast and endless steppe that lies beyond the forests of Taurica, remains a reality that the isolated Bosporans will have to contend with. Raids from the northern tribes are growing with alarming frequency, and the #E Wars of the Diadochi#! that have gripped the south have made the waters of the #E Pontus Euxinus#! a dangerous place to be."
01_bosporan_kingdom_CRITERIA_DESCRIPTION: "This mission will be completed when the [ROOT.GetCountry.GetName] has defeated its enemies at home and abroad and secured peace upon the #E Pontus Euxinus#!."
01_bosporan_kingdom_BUTTON_TOOLTIP: "May I follow in the footsteps of Spartokis..."

#Missions

01_bosporan_kingdom_task_1: "Taking Taurica"
01_bosporan_kingdom_task_1_DESC: "To our west lies two implacable foes; the sons of [GetCountry('CHS').GetName|Y], who are our wayward kinsmen, and the menacing #G Scythians#!, who are a powerful threat that are not to be underestimated.\n\nBe this as it may, we cannot allow any rivals to hold onto territories within the province of #T Taurica#!, and so a time of war is almost upon us.\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

01_bosporan_kingdom_task_2: "Tyras And Olbia"
01_bosporan_kingdom_task_2_DESC: "Now that the Bosporan cities of [GetProvince('(int32)4544').GetName|Y] and [GetProvince('(int32)4536').GetName|Y] are ruled by the #G House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, the time has come to build upon these successes by taking the remaining territories to our west that have a large Bosporan population.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

01_bosporan_kingdom_task_3: "The Battle For The Borysthenes"
01_bosporan_kingdom_task_3_DESC: "Although the warriors of the #G Scythians#! and #G Iazygians#! will resist us fiercely, we cannot allow the overwhelming numbers of the barbarian tribes to prevent us from securing our realm. [ROOT.GetCountry.GetRuler.GetName] has made it known that we consider our natural borders to extend up to the #T River Borysthenes#!.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

01_bosporan_kingdom_task_4: "Submission Of The Chiefs"
01_bosporan_kingdom_task_4_DESC: "With the Scythians on the retreat and our western flank secure, we can now turn our attention to the #E Caucasian#! tribes to our east and their Tribal Chieftains that rule as petty kings.\n\nOur great Basileus #Y Leukon#! conquered the proud #E Sindians#! once before, and if the Caucasians do not wish for war with his successors, then they will have to submit to us peacefully.\n\n\n\n\n\n\n\n\n\n@persia_mil9!"

01_bosporan_kingdom_task_5: "Expand The Warm Water Port"
01_bosporan_kingdom_task_5_DESC: "The port city of [GetProvince('(int32)4544').GetName|Y], gloriously captured by our ruler #E Leukon I#! a couple of generations ago, is one of our most prized possessions, for its waters do not freeze during the harsh northern winters. By expanding the infrastructure of Theodosia, we will ensure that merchant ships from the wider world continue to visit our cities all year round.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_bosporan_kingdom_task_6: "The Battle Of Gorgippia"
01_bosporan_kingdom_task_6_DESC: "Unfortunately for us, the waters of the #G Pontus Euxinus#! are infested with pirates - these bold brigands even operate freely from one of our territories, [GetProvince('(int32)4565').GetName|Y], and it is said that much plunder is hidden behind the city's walls.\n\n[ROOT.GetCountry.GetRuler.GetName] has decided that this state of affairs has gone on long enough. We need to protect our economic interests from these dastardly raiders that have no respect for our laws. The [ROOT.GetCountry.GetRulerTitle] has ordered a large fleet to be built, for [ROOT.GetCountry.GetRuler.GetSheHe] plans to launch a daring attack against the pirates of Gorgippia in hopes of seizing their wealth.\n\n#Y This will start an event chain where our [ROOT.GetCountry.GetRulerTitle] will lead a personal attack against the pirates.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

01_bosporan_kingdom_task_7: "Athenian Exports"
01_bosporan_kingdom_task_7_DESC: "Long ago, our leader #E Leucon I#! granted the citizens of [GetProvince('(int32)416').GetName|Y] certain trading privileges, for the inhabitants of Attica are not blessed with a surplus of grain @grain! like we are and their merchants are always seeking a steady supply of food.\n\nNow that we have the infrastructure in [GetProvince('(int32)4544').GetName|Y] to export year round, [ROOT.GetCountry.GetRuler.GetName] desires to renew the understanding we once enjoyed with the Athenians.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_bosporan_kingdom_task_8: "The Pirates Of Pityous"
01_bosporan_kingdom_task_8_DESC: "In [ROOT.GetCountry.GetRuler.GetHerHis] quest to drive the brigands and raiders out of the #G Pontus Euxinus#!, the [ROOT.GetCountry.GetRulerTitle] of the [ROOT.GetCountry.GetName|F] has vowed to eliminate the pirate haven located in [GetProvince('(int32)1743').GetName|Y]. The pirates of Pityous have long threatened the coasts leading up to [GetProvince('(int32)4563').GetName|Y], but their hour is at hand.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

01_bosporan_kingdom_task_9: "Cimmerian Bosporus"
01_bosporan_kingdom_task_9_DESC: "With both sides of the #Y Cimmerian Bosporus#! firmly in hand, [ROOT.GetCountry.GetRuler.GetName] has now turned [ROOT.GetCountry.GetRuler.GetHerHis] attention towards building up the cities on either side of this important body of water.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_bosporan_kingdom_task_10: "The Iron Of [GetProvince('(int32)4549').GetName]"
01_bosporan_kingdom_task_10_DESC: "The city of [GetProvince('(int32)4549').GetName|Y] produces excellent quality iron @iron!, and it would be wise to do everything possible to expand our production. Our armies deserve to be equipped with nothing but the finest, and the blacksmiths of the [ROOT.GetCountry.GetName|F] are ready and waiting to forge the weapons that will win us victory!\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_bosporan_kingdom_task_11: "The Silver Chain"
01_bosporan_kingdom_task_11_DESC: "It has been proposed by our military engineers that we build a massive chain across the #G Cimmerian Bosporus#!, one that will control the flow of traffic in and out of the #Y Palus Maeotica#!.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_bosporan_kingdom_task_12: "Taming Tanais"
01_bosporan_kingdom_task_12_DESC: "Located within the foul waters of the #G Maeotian Marshes#! to our north, [GetProvince('(int32)4557').GetName|Y] has long remained a beacon of light and civilization in the region, despite its unhealthy climate. Now that we have taken control of Tanais for ourselves, we must build upon its sturdy foundations and create the most important city within the province of #E Bosproranum#! - a place worthy of Bosporan settlers.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_bosporan_kingdom_task_13: "The Peaceful Sea"
01_bosporan_kingdom_task_13_DESC: "Let us complete the good work that #E Leukon I#! began and finish off the scourge of brigandry within the #G Pontus Euxinus#! once and for all. No matter where they may be found, we will destroy the pirate havens along the coasts and bring peace and prosperity to the trade lanes.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

01_bosporan_kingdom_task_14: "Scythian Horse Archers"
01_bosporan_kingdom_task_14_DESC: "There have been many times in recent memory when we have had to rely on the manpower of the #Y Scythians#! and #Y Sarmatians#! to settle our disputes - who living among us does not remember the civil wars of #E Eumelus#! and the carnage that his horse archers caused? The help of the barbarian warriors proved to be indispensible in our time of need.\n\nNow that [GetProvince('(int32)4557').GetName|Y] has become a true Bosporan city, messengers have been sent north into the steppes at [ROOT.GetCountry.GetRuler.GetName]'s command. Our [ROOT.GetCountry.GetRulerTitle] has need of horse archers and is willing to pay a tidy sum in order to procure the services of such riders.\n\n\n\n\n\n\n\n\n\n@persia_mil11!"

01_bosporan_kingdom_task_15: "Wrath Of The Tyrant"
01_bosporan_kingdom_task_15_DESC: "A man claiming to be the son of #Y Prytanis Spartokides#!, the rebellious brother that was defeated by #Y Eumelus Spartokides#! some years ago at the #G Battle of Lake Maeotis#!, has clandestinely gathered support and is attempting to overthrow [ROOT.GetCountry.GetRuler.GetName]!\n\nPrytanis has emerged from exile at the head of a #T Siracian#! army and promises his men that they will be able to plunder [ROOT.GetCountry.GetCapital.GetName|Y].\n\n#R This event will start a civil war.#!\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

01_bosporan_kingdom_task_16: "Thracian Bosporus"
01_bosporan_kingdom_task_16_DESC: "Although the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s have been successful in their efforts to drive the pirates from the #G Pontus Euxinus#!, there are still some scoundrels that are causing mischief in our waters, and it is known that they are launching their raids from [GetProvince('(int32)248').GetName|Y].\n\nEven though the cities on the coasts of the #G Propontis#! are angered by our presence in their waters, [ROOT.GetCountry.GetRuler.GetName] has not been intimidated by their threats and has promised to set the pirate den at Myrleia to the torch.\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

01_bosporan_kingdom_task_17: "The Bosporan Empire"
01_bosporan_kingdom_task_17_DESC: ""

01_bosporan_kingdom_task_18: "Bosporan Breadbasket"
01_bosporan_kingdom_task_18_DESC: "There are many Greek ships that travel to our realm in order to obtain foodstuffs for their hungry citizens, for the inhabitants of the [ROOT.GetCountry.GetName|F] are blessed with an abundance of grain and fish. Not only must we provide corn and meat for our own people, but we must make sure that there is a surplus to export abroad.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

01_bosporan_kingdom_task_19: "Citizens Of The Steppes"
01_bosporan_kingdom_task_19_DESC: "Although we have crossed swords with the #Y Scythians#! and #Y Sarmatians#! many times in our history, it cannot be denied that there are many of their numbers living within the [ROOT.GetCountry.GetName|F] - they are our neighbors and partners, as well as occasional enemy.\n\nThe question for [ROOT.GetCountry.GetRuler.GetName] is whether or not these barbaroi are deserving of becoming integrated within our society; many living within [ROOT.GetCountry.GetCapital.GetName|Y] see coexistence as inevitable, whereas others are urging [ROOT.GetCountry.GetRuler.GetFirstName] to resist these pressures and retain traditional Bosporan virtues.\n\n#Y Our [ROOT.GetCountry.GetRulerTitle] will decide whether or not to grant the Scythians and Sarmatians#! #T Citizen Rights.#!\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_bosporan_kingdom_task_20: "Bringing It All Back Home"
01_bosporan_kingdom_task_20_DESC: "It is well-known that our ancestors came from the city of [GetProvince('(int32)1973').GetName|Y] on the shores of the #G Mare Icarium#!, for the Milesians were once very active in establishing colonies all throughout the #G Pontus Euxinus#!.\n\nPolitical turmoil and economic opportunity sent our grandfathers to the north long ago, but the time has come for us to reclaim our ancient homeland.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

#Tooltips

bosporan_needs_civic_investments_tt: "We need the #T Entice Business Investments#! Province Investment in the province of #Y Taurica#!."
bosporan_needs_military_investments_tt: "We need the #T Fortify Province#! Province Investment in the province of #Y Bosproranum#!."
bosporan_kingdom_task_4_tt: "#G Maeotia#! #Y and#! #G Sindica#! #Y must have at least#! #T 75 Opinion#! #Y of us.#!"
bosporan_missions_task_6_tt: "Have a single naval stack with at least #Y 30#! ships located in the highlighted #Y Pontus Euxinus#! sea tile."
bosporan_missions_task_15_tt: "Have a single naval stack with at least #Y 50#! ships located in the highlighted #Y Propontis#! sea tile."
bosporan_missions_task_18_tt: "We need to build at least #T 4 Farming Settlements#! within our territories."
we_need_to_hire_mercenary_tt: "We need to have a #T Mercenary Company#! employed."


#Modifiers
BPK2_FLAG: "The Glorious Purple Banner of the Bosporan Empire"
theodosia_warm_water_port_mod: "Port of Theodosia"
desc_theodosia_warm_water_port_mod: "The warm water port of Theodosia ensures that shipments can reach our country year-round, even when the chill of winter has the land in its grasp."
bosporan_antipiracy_mod: "Legacy of Eumelus"
desc_bosporan_antipiracy_mod: "Eumelus, one of the greatest Bosporan Basileis, did not tolerate piracy in the Pontus Euxinus and waged wars against raiders and brigands. The Bosporans have embraced this ethos and are guided by its principles."
BOSPORAN_EMPIRE_NAME: "Bosporan Empire"
BARBARIAN_NICKNAME: "'The Barbarian'"
bosporan_iron_of_pantikapaion_mod: "Iron of Pantikapaion"
desc_bosporan_iron_of_pantikapaion_mod: "The iron produced in the city of Pantikapaion is of exquisite quality, with many travelers coming from the civilized world and the uncivilized steppes to the foundries of the Bosporan blacksmiths in hopes of purchasing the refined metal for themselves."
silver_chain_cimmerian_bosporus_mod: "The Silver Chain of the Cimmerian Bosporus"
desc_silver_chain_cimmerian_bosporus_mod: "The Bosporans have built a sturdy chain that connects the territories of Pantikapaion and Phanagoria across the Cimmerian Bosporus."
bosporan_big_farms_mod: "Grand Granary of Theodosia"
desc_bosporan_big_farms_mod: "The efforts of the Bosporans to expand their agricultural output has centered on the port city of Theodosia, where large granaries have been constructed to store grain." 
bosporan_statue_in_athens_mod: "Statue of a Bosporan Basileus"
desc_bosporan_statue_in_athens_mod: "As a way of honoring the Bosporans that feed their city with grain, the citizens of Athenai have erected a statue of their ruler in the main agora."
bosporan_revolter_name: "Republic of the Cimmerian Bosporus"

#Events
me_bosporan_1_title: "$01_bosporan_kingdom_task_1$"
me_bosporan_1_desc: "My [ROOT.GetCountry.GetRulerTitle], we have officially claimed the province of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] as our own - all that remains for you to do is to give the word and our soldiers will drive our enemies from the field. One day, we shall rule over the entire region of Taurica, but first things first - the province must be ours."
me_bosporan_1.a: "Taking Taurica is only the beginning of what we must do"
me_bosporan_1_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_1$#!' has now been #G Completed#!!"

me_bosporan_2_title: "$01_bosporan_kingdom_task_2$"
me_bosporan_2_desc: "The rich cities of [GetProvince('(int32)4536').GetName] and [GetProvince('(int32)4538').GetName] have fallen into our hands, bringing some much-needed military experience to [ROOT.GetCountry.GetRuler.GetName] and earning [ROOT.GetCountry.GetRuler.GetHerHim] the respect of our troops.\n\nThe sieges of the coastal cities were not without mishaps, however. Weapons and food that were rumored to be from [GetProvince('(int32)207').GetName], the ancient founders of the colony that became [GetProvince('(int32)4538').GetName], were smuggled into the city at various points, extending the siege by weeks, and good Bosporan men died fighting trying to take the walls.\n\nWith the western coast of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] now in hand, some of our military advisors have pressed the [ROOT.GetCountry.GetRulerTitle] to launch an invasion of the Hellenic cities to the northwest. [GetProvince('(int32)4529').GetName], [GetProvince('(int32)4525').GetName] and [GetProvince('(int32)4526').GetName] are the names that have been mentioned the most in the war councils, but [ROOT.GetCountry.GetRuler.GetFirstName] has other plans on [ROOT.GetCountry.GetRuler.GetHerHis] mind."
me_bosporan_2.a: "Prepare our levies and ships for the western invasion"
me_bosporan_2.b: "We must punish the mother city of [GetProvince('(int32)4538').GetName] - we sail south"
me_bosporan_2_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_2$#!' has now been #G Completed#!!"

me_bosporan_3_title: "$01_bosporan_kingdom_task_3$"
me_bosporan_3_desc: "Over the last few years, the #E Scythians#! have become a real threat to the people of the [ROOT.GetCountry.GetName] and the sworn enemies of [ROOT.GetCountry.GetRuler.GetName], who has vowed to push their armies far to the north and away from our cities.\n\nNow that [ROOT.GetCountry.GetRuler.GetSheHe] has proven to our soldiers that we can easily drive the Scythians from the forests of #E Taurica#!, the [ROOT.GetCountry.GetRulerTitle] wants to keep attacking - [ROOT.GetCountry.GetRuler.GetFirstName] will not be satisfied until the Bosporans have taken lands all the up to the #E River Borysthenes#!, and perhaps even beyond - a momentous task that reflects the scope of [ROOT.GetCountry.GetRuler.GetHerHis] ambition."
me_bosporan_3.a: "The waters of the Borysthenes will make for a good natural border"
me_bosporan_3_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_3$#!' has now been #G Completed#!!"

me_bosporan_4_title: "$01_bosporan_kingdom_task_4$"
me_bosporan_4_desc: "As word spreads throughout [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] of the triumphant armies of [ROOT.GetCountry.GetRuler.GetName], the #E Caucasian#! tribes to our east have certainly taken notice and have sought to cultivate friendly relations with the [ROOT.GetCountry.GetName]. Gifts and pleasantries have been mutually exchanged, and when Bosporan messengers from [ROOT.GetCountry.GetCapital.GetName] rode out to their encampments one day and invited them to meet with the [ROOT.GetCountry.GetRulerTitle], the Tribal Chiefs of [GetCountry('MAE').GetName] and [GetCountry('SND').GetName] agreed to leave their homes and visit.\n\nThe barbarians were awestruck when they entered the city of the Spartokids, and it is said that they walked through the streets mouths agape, staring in open wonder at the magnificent marble buildings and expansive avenues of the capital. Overwhelmed by the power and strength of the Bosporan people, they were humbled when they met with [ROOT.GetCountry.GetRuler.GetFirstName] later that evening and receptive to [ROOT.GetCountry.GetRuler.GetHerHis] words.\n\nThere have been many times in the past where our soldiers have marched through the lands to our east, and we have attacked their settlements in the forests and marshes of #E Maeotia#! countless times over - we do not fear them, and we all know this fact. And so when vassalship was proposed as a way to secure an everlasting peace between our peoples, the Chiefs did not hesitate, but bowed before [ROOT.GetCountry.GetRuler.GetFirstName] at once. The Bosporan [ROOT.GetCountry.GetRulerTitle] crowned them as #E Client Kings#! from that moment, and promised that a glorious future awaited them as the subjects of the [ROOT.GetCountry.GetName]."
me_bosporan_4.a: "It shall be as you say, my Lord"
me_bosporan_4_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_4$#!' has now been #G Completed#!!"

me_bosporan_5_title: "$01_bosporan_kingdom_task_5$"
me_bosporan_5_desc: "Although the heavy winds from the north bring snow and ice to many of the cities of the [ROOT.GetCountry.GetName] during the winter, the ports of [GetProvince('(int32)4544').GetName] never freeze over, and this divine gift from the gods of the sea allow trade ships to dock in our ports year round.\n\nNot only do our people have access to the finest trade goods from the famous markets and emporiums of the mighty Empires to our south, but our coffers are filled with gold and silver coins brought to us from merchants seeking to buy our own wares. The hungry cities of the Greeks purchase our grain and fish, of which we have an abundance, and they also pay extravagant sums for our furs. Most trade from the steppe barbarians passes at some point through our fingers, as well, and so the idea to expand the harbor at Theodosia was loved by all and opposed by no one."
me_bosporan_5.a: "An expanded port will bring us opportunities that we never had before"
me_bosporan_5_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_5$#!' has now been #G Completed#!!"

me_bosporan_6_title:0 "$01_bosporan_kingdom_task_6$"
me_bosporan_6_desc:0 ""
me_bosporan_6.a:0 ""
me_bosporan_6_tooltip:0 "The mission task '#Y $01_bosporan_kingdom_task_6$#!' has now been #G Completed#!!"

me_bosporan_7_title: "$01_bosporan_kingdom_task_7$"
me_bosporan_7_desc: "For many years, the [GetCountry('PRY').GetName] ruled over the people of [GetProvince('(int32)416').GetName] with an iron fist, even going as far as controlling what types of commerce and trade were allowed within the emporiums of that famous city. [GetCharacter('(int32)38').GetName], son of [GetCharacter('(int32)37').GetName], was personally in charge of the grain import and haphazardly managed it for many years, allowing no others to sell their food to the citizens - but now he is dead.\n\nAges ago, [ROOT.GetCountry.GetRuler.GetName]'s ancestor #E Leukon#! was known to be a friend of the Athenians, beloved for sending vast quantities of grain down to the city and earning the eternal admiration of its people, but this relationship was broken by the Antigonids. But with Demetrios out of the equation, the question of where Athenai will purchase the flour to bake her bread is ours to answer, and messengers from [ROOT.GetCountry.GetRuler.GetFirstName] were successful in returning our grain to their market after negotiating with the city magistrates.\n\nAthenian ships leave from our ports every few months, their holds crammed to bursting with amphorae filled with life-sustaining wheat and honey, and it is reported that a statue of [ROOT.GetCountry.GetRuler.GetFirstName] has been erected in the agora at Athenai as a way of honoring our [ROOT.GetCountry.GetRulerTitle]."
me_bosporan_7.a: "I am honored to hear, and thankful for the friendship of the Athenians"
me_bosporan_7_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_7$#!' has now been #G Completed#!!"

me_bosporan_8_title: "$01_bosporan_kingdom_task_8$"
me_bosporan_8_desc: "Having learned important lessons at the #E Battle of Gorgippia#!, [ROOT.GetCountry.GetRuler.GetName] made short work of the pirates living in an abandoned fortress on the coasts of [GetProvince('(int32)1743').GetName]. There was no resistance worth mentioning; the battle-hardened warriors under the command of the [ROOT.GetCountry.GetRulerTitle] showed no mercy to the buccaneers, but slayed every last one of them and set their ramshackle huts on fire.\n\nIn his short years on the throne, #E Eumelus#! had sought to clear the #E Pontus Euxinus#! of its plague of brigands roaming its waters, but already has [ROOT.GetCountry.GetRuler.GetFirstName] surpassed the efforts of [ROOT.GetCountry.GetRuler.GetHerHis] ill-fated predecessor. Despite [ROOT.GetCountry.GetRuler.GetHerHis] growing fame, the Bosporan ruler is quick to praise others for their efforts in eradicating the scourge of piracy."
me_bosporan_8.a: "May the legacy of Eumelus drive us to achieve great things"
me_bosporan_8_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_8$#!' has now been #G Completed#!!"

me_bosporan_9_title: "$01_bosporan_kingdom_task_9$"
me_bosporan_9_desc: "[GetProvince('(int32)4549').GetName] and [GetProvince('(int32)4563').GetName] lie on either side of the #E Bosporus Cimmerius#!, the body of water that separates the provinces of #E Taurica#! and #E Maeotia#!, and these two cities have long benefited from their fortuitous position on the so-called #E Cimmerian Bosporus#!.\n\nWith harbors that can easily access the #E Pontus Euxinus#! as well as the #E Palus Maeotica#!, trade naturally flows into the ports of the Bosporans, and they make their fortunes buying and selling to Greek and Scythian alike. Thanks to the efforts of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s to expand the infrastructure on both sides of the crossing, both cities have grown in their wealth and prestige, which has allowed [ROOT.GetCountry.GetRuler.GetName] to make further investments into the wellbeing of the country."
me_bosporan_9.a: "It is my duty as [ROOT.GetCountry.GetRulerTitle] to build grand Bosporan cities"
me_bosporan_9_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_9$#!' has now been #G Completed#!!"

me_bosporan_10_title: "$01_bosporan_kingdom_task_10$"
me_bosporan_10_desc: "Good iron @iron! is hard to come by when living on the outskirts of the civilized world, which makes the metal produced in the city of [GetProvince('(int32)4549').GetName] all the more rare and desirable to those living in the [ROOT.GetCountry.GetName].\n\nProcuring high-quality iron for the armies has always been important to [ROOT.GetCountry.GetRuler.GetName], who ensured that funds were set aside to construct mills and foundries within the walls of the city. The Bosporan blacksmiths work for many hours every day, and the deadly weapons they make are either given to the soldiers or loaded up on ships and sold for a hefty profit in the marketplace."
me_bosporan_10.a: "I must ensure that our soldiers are prepared for battle"
me_bosporan_10_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_10$#!' has now been #G Completed#!!"

me_bosporan_11_title: "$01_bosporan_kingdom_task_11$"
me_bosporan_11_desc: "First-time visitors sailing into the waters of the #E Bosporus Cimmerius#! are often greeted by a sight that confounds their mind at first; a mighty network of fortifications built into the sea walls on either side of the straight, with a massive #E Silver Chain#! linked between them. This so-called 'Silver Chain' that glistens brightly in the sun is actually made of iron from the mills and foundries of [GetProvince('(int32)4549').GetName], and all ships that seek to enter the ports of the Bosporans must be given permission to pass into the harbors that are blocked off by this chain.\n\nNeedless to say, smuggling goods in and out of the region is all but impossible, although some fools periodically try and fail miserably. Most merchants are honorable men, however, and are willing to pay a little extra in taxes to gain access to the marketplaces of the #E Cimmerian Bosporus#!."
me_bosporan_11.a: "I will put an end to piracy and smuggling throughout the [ROOT.GetCountry.GetName]"
me_bosporan_11_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_11$#!' has now been #G Completed#!!"

