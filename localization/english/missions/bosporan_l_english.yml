me_bosporan_16_title: "$01_bosporan_kingdom_task_16$"
me_bosporan_16_desc: "To their credit, the pirates of [GetProvince('(int32)248').GetName] did not try to flee when the Bosporan fleets sailed into the #E Propontis#!, but they boldly came out to face our ships head on and died with honor.\n\nOur sailors destroyed their haven, but the reports they brought back to [ROOT.GetCountry.GetRuler.GetName] were disturbing. It appears that these brigands had been paid hefty sums by the officials living in the cities of [GetProvince('(int32)1453').GetName] and [GetProvince('(int32)240').GetName] to harass our shipping - these pirates sailed into our waters with the blessings of the #E Propontic Greeks#!, who have sought to gain at our expense."
me_bosporan_16.a: "If we must take the Bosporus to teach them a lesson, we will!"
me_bosporan_16_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_16$#!' has now been #G Completed#!!"

