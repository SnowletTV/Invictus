me_bosporan_13_title: "$01_bosporan_kingdom_task_13$"
me_bosporan_13_desc: "Guided by the #E Legacy of Eumelus#! and his desire to see the #E Pontus Euxinus#! free of pirates, the victorious [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] can finally claim that the task is now finished. The most notorious pirate havens in the region have been annihilated, their fleets burned to ash, and any brigand that was captured alive by the soldiers of [ROOT.GetCountry.GetRuler.GetFirstName] was crucified - the Bosporans have made it abundantly clear that they will not tolerate piracy within their waters.\n\nThe fame of [ROOT.GetCountry.GetRuler.GetFirstName] continues to grow, as word spreads far and wide of [ROOT.GetCountry.GetRuler.GetHerHis] daring raids on overseas pirate camps. The [ROOT.GetCountry.GetRulerTitle] is gaining a reputation for being a master sailor, one that fights for justice and stability."
me_bosporan_13.a: "Everything that you have heard about me is true"
me_bosporan_13_tooltip: "The mission task '#Y $01_bosporan_kingdom_task_13$#!' has now been #G Completed#!!"

