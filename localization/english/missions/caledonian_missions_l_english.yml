me_caledonian_24_title: "The Painted People"
me_caledonian_24_desc: "Now that we have taken the entirety of the province of #E Caledonia#! for ourselves, we are seeing benefits that were unimagined before.\n\nIn addition to more and more of our kinsmen congregating in [ROOT.GetCountry.GetCapital.GetName] - a situation that is always welcome - these newcomers to the capital are bringing some of their local technologies with them, and now the entire nation of [ROOT.GetCountry.GetName] stands to benefit."
me_caledonian_24.a: "Give them my personal thanks for what they have achieved here"
me_caledonian_24_tooltip: "The mission task '#Y The Painted People#!' has now been #G Completed#!!"

me_caledonian_26_title: "The Shores Of Hibernia"
me_caledonian_26_desc: "As was predicted, the pathetic tribes of #E Hibernia#! were unable to stand against our superior [ROOT.GetCountry.GetAdjective] forces, who have wetted their blades with the blood of the locals while simultaneously whetting their appetites for more plunder.\n\nAccording to all reports, their armies are weak and scattered and will be easy prey for our slavers. Claims have been prepared on the rest of the isle, which should not take much effort to conquer."
me_caledonian_26.a: "We look forward to receiving reports of their complete submission"
me_caledonian_26_tooltip: "The mission task '#Y The Shores Of Hibernia#!' has now been #G Completed#!!"

me_caledonian_27_title: "Slave Ships"
me_caledonian_27_desc: "Countless tongues have undoubtedly cursed the day that [ROOT.GetCountry.GetRuler.GetName] was born, for the [ROOT.GetCountry.GetRulerTitle] is singlehandedly responsible for creating the pillaging navies that are spreading misery throughout the lands of our neighbors.\n\nEmboldened by the paltry resistance that we have thus far encountered, it has been decided to send our warships out every year as the weather permits."
me_caledonian_27.a: "You will rue the day that you see our sails on the horizon..."
me_caledonian_27_tooltip: "The mission task '#Y Slave Ships#!' has now been #G Completed#!!"

me_caledonian_28_title: "Land Of The Painted People"
me_caledonian_28_desc: "[ROOT.GetCountry.GetRuler.GetName] is out hunting one morning, an activity that [ROOT.GetCountry.GetRuler.GetSheHe] is quite fond of, and is moments away from launching an arrow at a majestic stag when there is a loud crash and a rustling sound behind [ROOT.GetCountry.GetRuler.GetHerHim] - a branch has fallen from an oak tree.\n\nAs the startled creature disappears behind a large bush, [ROOT.GetCountry.GetRuler.GetFirstName] sighs loudly, absentmindedly slapping a midge on [ROOT.GetCountry.GetRuler.GetHerHis] neck as [ROOT.GetCountry.GetRuler.GetSheHe] heads back towards [ROOT.GetCountry.GetCapital.GetName]."
me_caledonian_28.a: "It's getting late and there will be time to hunt later"
me_caledonian_28_tooltip: "Time to make history..."

me_caledonian_29_title: "The Chambered Cairns:The Search"
me_caledonian_29_desc: "Once [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('priest').GetName] reached [GetProvince('(int32)2132').GetName], they wasted no time in surveying the island and its surrounding regions, and what they found surprised them.\n\nThere were abandoned farmsteads with incredible stonework - indeed, some of the structures that they encountered would have required a tremendous amount of manpower and time to build.\n\nDespite these impressive buildings, there were no signs of any locals - only the [ROOT.GetCountry.GetAdjective] settlers that had come to this island."
me_caledonian_29.a: "We will keep searching [GetProvince('(int32)2132').GetName] to see what else we can find"
me_caledonian_29_tooltip: "'#Y The Chambered Cairns:The Search#!' has now been #G Completed#!!"

me_caledonian_30_title: "The Chambered Cairns:The Temple"
me_caledonian_30_desc: "A few weeks later, [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('priest').GetName] had made the discovery of a lifetime - the ruins of a massive cairn on top of a hill, one that immediately filled [SCOPE.sCharacter('priest').GetFirstName] with a sense of the numinous. 'This is it - this is the place I saw in my dream!'\n\nWasting no time, the two [ROOT.GetCountry.GetAdjective] explorers worked their way underground through an opening on top of the cairn, and once their eyes adjusted to the gloom, they discovered a sizeable central chamber.\n\nThe walls seemed to hum with a divine energy that sent shivers down the High Priest's spine. 'This place might have been abandoned but it is sacred, even still...sacrifices were made here, and it would please the gods if they resumed in this very spot. We must use this existing structure as a temple, [ROOT.GetCountry.GetRuler.GetFirstName].'"
me_caledonian_30.a: "Then it shall be - we shall come here often to make sacrifices"
me_caledonian_30_tooltip: "'#Y The Chambered Cairns:The Temple#!' has now been #G Completed#!!"