l_english:

01_caledonian_missions: "Land Of The Painted People"
01_caledonian_missions_DESCRIPTION: "The #E Caledonian#! tribes live in the most remote regions on the island of #E Albion#!, far to the north in cruel and savage lands where their tribal kinsmen, the hearty and industrious #E Insular Celts#! to the south, do not venture.\n\nA place where the heather-covered moors are wind-swept and the grey mountains are cold and imposing, where the inhabitants of these frozen marshes and primeval forests seem to disappear from sight into all that is around them..."
01_caledonian_missions_CRITERIA_DESCRIPTION: "This mission will be considered complete when we have built up our capital region, conquered and raided the lands our enemies, and have united the tribes around us to form the #E Caledonian Confederacy#!."
01_caledonian_missions_BUTTON_TOOLTIP: "The day of glory is at hand - the birth of Caledonia..."

#Missions

01_caledonian_missions_task_1: "We Are In Agreement"
01_caledonian_missions_task_1_DESC: "Although it is an onerous task to get our Tribal Chieftains to agree on anything, if we are able to establish a stable peace at home, then we shall be able to convince our warriors of the benefits to waging war abroad. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_caledonian_missions_task_2: "Then It Must Be War"
01_caledonian_missions_task_2_DESC: "For far too long, we have suffered immeasurable damage from the internecine warfare waged by our kinsmen; we must put an end to this. The only way to secure a lasting peace in #E Caledonia#! is to prepare for war. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

01_caledonian_missions_task_3: "Surrounded By Stone And Silver"
01_caledonian_missions_task_3_DESC: "The lands we inhabit are a source of valuable mineral wealth, and we should use the stone of the mountains to build our cities and our fortresses.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_caledonian_missions_task_4: "Taking #E Taexalia#!"
01_caledonian_missions_task_4_DESC: "The Taexalian and Damnonian tribes to our south are weak, sniveling worms who cannot hope to stand against [ROOT.GetCountry.GetAdjective] levies in the field! Let us drive our enemies out of their lands and into the sea! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

01_caledonian_missions_task_5: "Crossing The Mare Hibernicum "
01_caledonian_missions_task_5_DESC: "Wood is scarce where we come from, but this unfortunate fact of nature does not mean that we do not require lumber. There are many benefits to stockpiling wood; not only can we build ships, but we can then send our navy to distant shores if need be...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

01_caledonian_missions_task_6: "Caledonian Raiders"
01_caledonian_missions_task_6_DESC: "Our veteran warriors clamor for battle, lusting to be unleashed upon the lands of our enemies to the south and the west - all [ROOT.GetCountry.GetRuler.GetName] has to do is say the word, and our raiders will leave immediately! They have congregated near [ROOT.GetCountry.GetCapital.GetName] and only await official permission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

01_caledonian_missions_task_7: "The Chambered Cairns Of #E Orcades#!"
01_caledonian_missions_task_7_DESC: "It is said that there are curious settlements in [GetProvince('(int32)2132').GetName], ones that are perhaps worth investigating if we have the money to send an expedition.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

01_caledonian_missions_task_8: "Tribal Settlers"
01_caledonian_missions_task_8_DESC: "Peace has finally been achieved, but we must not rest on our laurels - quite the contrary. If we want to establish our hold over the lands that we have fought so bitterly for, then we must move our tribesmen to the uninhabited places that surround us. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

01_caledonian_missions_task_9: "Mining The Mountains"
01_caledonian_missions_task_9_DESC: "One of the many gifts that [ROOT.GetCountry.Custom('get_forge_god')] has bestowed upon our people is easy access to mineral wealth, whether it be stone, precious metals like gold and silver, or base metals that our blacksmiths so desperately crave. Let us not shirk in our duties, but let us build mines so that we can obtain the building materials that our people desire. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_caledonian_missions_task_10: "Highland Hunting"
01_caledonian_missions_task_10_DESC: "Some friends of [ROOT.GetCountry.GetRuler.GetName] have been talking about going out into the wilderness for a hunt, an activity that is much beloved by the [ROOT.GetCountry.GetAdjective] people.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

01_caledonian_missions_task_11: "Salt Farms Of #E Novantae#!"
01_caledonian_missions_task_11_DESC: "Salt is one of the most precious commodities available, required for many aspects of day to day life, and we should make sure that we utilize the natural resources of [GetProvince('(int32)2109').GetName] as soon as we can.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_caledonian_missions_task_12: "Trading This For That"
01_caledonian_missions_task_12_DESC: "Bartering has long played an important role in the economic life of [ROOT.GetCountry.GetName], but now [ROOT.GetCountry.GetRuler.GetName] has decided to throw the full weight of the [ROOT.GetCountry.GetAdjective] state behind these initiatives. We must build a special market in our capital that will allow our people to meet and trade freely.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

01_caledonian_missions_task_13: "A Caledonian Capital"
01_caledonian_missions_task_13_DESC: "The authority of our [ROOT.GetCountry.GetRulerTitle] has become undeniable over the last few years, with out Tribal Elders being more and more willing to defer to the orders coming out of [ROOT.GetCountry.GetCapital.GetName]. One way that [ROOT.GetCountry.GetRuler.GetName] has cemented [ROOT.GetCountry.GetRuler.GetHerHis] legacy in [ROOT.GetCountry.GetName] is by commanding that a true city be built.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

01_caledonian_missions_task_14: "A Question Of Honor"
01_caledonian_missions_task_14_DESC: "As our standing improves at home, there are voices who claim that [ROOT.GetCountry.GetRuler.GetName] is not fit to lead the [ROOT.GetCountry.GetAdjective] people. Let us silence these wagging tongues once and for all with a display of martial skill. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_caledonian_missions_task_15: "The World Will Burn!"
01_caledonian_missions_task_15_DESC: "The hour of our supreme dominance is at hand! No one can stand before us; our levies are prepared to set the world afire!\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

01_caledonian_missions_task_16: "Bartering With The Mainland"
01_caledonian_missions_task_16_DESC: "While most of what our people desire can be found within our own borders, there are some goods that can only be found abroad. Let us see what we can do to to boost our trade connections with the mainland.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_caledonian_missions_task_17: "Renowned Fish Exporters"
01_caledonian_missions_task_17_DESC: "One would assume that our proximity to the sea ensures that fish is a main staple of our diet, but this is untrue - we prefer barley and meat, but our aversion to eating the local catch does not mean that we shouldn't export the foodstuffs to our neighbors. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_caledonian_missions_task_18: "The Caledonian Confederacy"
01_caledonian_missions_task_18_DESC: "Let the entire world look upon the mighty deeds that we have accomplished by force of arms - may our enemies tremble at the announcement of our Confederacy! \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

01_caledonian_missions_task_19: "The Painted Warriors"
01_caledonian_missions_task_19_DESC: "Our levies like to cover their bodies with woad @woad!, striking terror into the hearts of those that foolishly stand against our painted warriors. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

01_caledonian_missions_task_20: "Sacking The Sacred Spaces"
01_caledonian_missions_task_20_DESC: "We will not stop our raiders from sacking whatever they will; whether it be a city, a settlement, a grave or a temple, all is fair game for our warriors! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

01_caledonian_missions_task_21: "The Painted People"
01_caledonian_missions_task_21_DESC: "As our power and authority grows, we bring peace and stability to our home region - the [ROOT.GetCountry.GetAdjective] people are thriving under our rule. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_caledonian_missions_task_22: "The Shores of Hibernia"
01_caledonian_missions_task_22_DESC: "Now that we have the province of #E Hibernia Septentrionalis#! in our possession, we shall quickly take the rest of the island for ourselves. We hope that there is room in [ROOT.GetCountry.GetCapital.GetName] for all of the slaves that we anticipate capturing...\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

01_caledonian_missions_task_23: "Slave Ships"
01_caledonian_missions_task_23_DESC: "We must empower our navies with the ability to raid and plunder, just like our levies do on the dry land. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

#Tooltips
caledonia_mission_tree_task_9_tt: "At least #Y 2#! territories in the region of [GetProvince('(int32)2120').GetArea.GetName|Y] that produce #Y Base Metals#! @base_metals! have a #Y Mine#!."
pict_raiders_tt: "Raze any city in #Y Britain#!."
01_caledonian_missions_task_7_tt: "The #T High Priest#! officeholder needs at least 8 @religious_icon! #Y Zeal#!."
you_need_to_form_caledonian_confederacy: "We need to take the decision to #Y Form the Caledonian Confederacy#!."
we_need_one_pictish_mines_tt: "At least #Y 1#! territory in the region of [GetProvince('(int32)2120').GetArea.GetName|Y] that produces #Y Stone#! @stone! has a #Y Mine#!."
pictish_city_random_tt: "A #Y City#! will be constructed somewhere within the province of #Y Caledonia#!."

#Modifiers
caledonian_cheaper_slaves_cost: "Tribal Resettling"
desc_caledonian_cheaper_slaves_cost: "Now that the region of Caledonia is firmly within hand, we must do what we can to settle the unoccupied territories that surround us."
caledonian_stoneworks: "Caledonian Miners"
desc_caledonian_stoneworks: "Whether it is extracting iron, stone or base metals from our mines, our tribesmen excel at this laborious task."
iron_weapons_caledonia: "Iron Weapons"
desc_iron_weapons_caledonia: "Our Caledonian mines ensure that our fighting forces carry durable weapons - our swords shall not shatter or bend, but shall remain as rigid as our will."
caledonian_marketplaces: "Caledonian Bartering"
desc_caledonian_marketplaces: "We have constructed a special market dedicated solely to bartering here."
fisheries_of_caledonia: "Fisheries of Caledonia"
desc_fisheries_of_caledonia: "After a period of heavy investment, we have constructed massive fisheries here in order to export our catch to our neighbors."
caledonia_fish_trade_mod: "Booming Fish Trade"
desc_caledonia_fish_trade_mod: "We are making a pretty penny from selling fish abroad."
pictish_mines_modifier: "Master Stoneworkers"
desc_pictish_mines_modifier: "Our productive mines are a source of wealth for our country."
pictish_slave_raid_hibernia_mod: "Hibernian Slavers"
desc_pictish_slave_raid_hibernia_mod: "The weak, pathetic tribes of Hibernia shall make easy pickings for our seasoned raiders."
pictish_salt_flats_mod: "Salt Farms of Novantae"
desc_pictish_salt_flats_mod: "We have built massive pools in this province in order to harvest salt more efficiently."
pictish_mainland_trade: "Mainland Trade Fleets"
desc_pictish_mainland_trade: "Our mighty navy ensures that trade continuously flows from our ports to the mainland and vice versa."
pictish_slave_raid_distance: "Slave Ships"
desc_pictish_slave_raid_distance: "Our raiding ships travel far and wide, searching for unsecured ports that we can attack for slaves."
pictish_warriors_mod: "Painted Warriors"
desc_pictish_warriors_mod: "Because our levies often cover their bodies with tattoos, our foes have given us the nickname the 'Painted Warriors'."
the_world_will_burn_picts_mod: "The World Shall Burn!"
desc_the_world_will_burn_picts_mod: "Now that we have established our stronghold in the north, let us rain destruction upon our foes, wherever they might be."
caledonian_omen_boost_mod: "Blessing of Gobannus"
desc_caledonian_omen_boost_mod: "The gods are pleased by our piety, and Gobannus smiles on our efforts."

#Treasure
hove_amber_cup_treasure: "Hove Amber Cup"
hove_amber_cup_treasure_desc: "Our raiders discovered a magnificent treasure in a round barrow mound - a drinking cup carved from a singular piece of amber."

#Events
me_caledonian_1_title: "$01_caledonian_missions_task_1$"
me_caledonian_1_desc: "[ROOT.GetCountry.GetRuler.GetName] never believed achieving a consensus would be possible, but if it is one thing that the [ROOT.GetCountry.GetAdjective] people love, it is attacking and raiding those weaker than us, making the proposal an easy sell.\n\nWhen [ROOT.GetCountry.GetRuler.GetFirstName] suggested that we launch an invasion of #E Taexalia#! to our south, turning our arms against our neighbors instead of each other, many could see the wisdom in the [ROOT.GetCountry.GetRulerTitle]'s words and agreed to meet for battle when the time was at hand."
me_caledonian_1.a: "I'm glad that this matter has been settled"
me_caledonian_1_tooltip: "The mission task '#Y $01_caledonian_missions_task_1$#!' has now been #G Completed#!!"


me_caledonian_2_title: "$01_caledonian_missions_task_2$"
me_caledonian_2_desc: "Word came to [ROOT.GetCountry.GetRuler.GetName] one morning of a cattle raid that had killed a young warrior, and although this is a normal part of our day-to-day life, [ROOT.GetCountry.GetRuler.GetSheHe] was filled with rage when it was uncovered that a neighboring tribe was gloating about the murder.\n\n'They have gone too far - I am going to put an end to this once and for all.'"
me_caledonian_2.a: "Summon the soldiers and tell them to sharpen their blades"
me_caledonian_2_tooltip: "The mission task '#Y $01_caledonian_missions_task_2$#!' has now been #G Completed#!!"

me_caledonian_3_title: "$01_caledonian_missions_task_3$"
me_caledonian_3_desc: "No one in our tribe can remember a time where we have spent so much gold - [ROOT.GetCountry.GetRuler.GetName] has unleashed a building campaign that has filled our mountains and forests with the sound of ringing hammers and groaning slaves.\n\nAlthough the costs were considerable, we are starting to turn a healthy profit from the endless stream of stone and metal that erupts from our mines. Our people will be able to rely on this wealth for generations to come."
me_caledonian_3.a: "Let them remember who gave it to them, then!"
me_caledonian_3_tooltip: "The mission task '#Y $01_caledonian_missions_task_3$#!' has now been #G Completed#!!"

me_caledonian_4_title: "$01_caledonian_missions_task_4$"
me_caledonian_4_desc: "The relative ease with which our levies took the region of #E Taexalia#! has convinced [ROOT.GetCountry.GetRuler.GetName] that we must continue to press further, and all of our Tribal Chieftains are in agreement.\n\nIf victory after victory is going to continue to fall in our laps, then it would be foolishness to not accept this gift."
me_caledonian_4.a: "The gods are with us - we cannot stop now!"
me_caledonian_4_tooltip: "The mission task '#Y $01_caledonian_missions_task_4$#!' has now been #G Completed#!!"

me_caledonian_5_title: "$01_caledonian_missions_task_5$"
me_caledonian_5_desc: "There are some among our people that believe the island to our west is holy, and that invading such a sacred place will only bring disaster upon the [ROOT.GetCountry.GetAdjective] people.\n\nIt is hard to say what the gods will do, but nothing has convinced [ROOT.GetCountry.GetRuler.GetName] to stop our newly-built ships from carrying supplies and men across the water."
me_caledonian_5.a: "The tribes in Hibernia are weak..."
me_caledonian_5_tooltip: "The mission task '#Y $01_caledonian_missions_task_5$#!' has now been #G Completed#!!"

me_caledonian_6_title: "$01_caledonian_missions_task_6$"
me_caledonian_6_desc: "Although [ROOT.GetCountry.GetRuler.GetName] goes out of [ROOT.GetCountry.GetRuler.GetHerHis] way to ensure that our seasoned warriors are able to rest between campaigns, it seems that a large group of veterans have gathered in [ROOT.GetCountry.GetCapital.GetName], demanding that they be allowed to return to battle as soon as possible - no one wants to miss out on the chance for glory and plunder."
me_caledonian_6.a: "Thank our loyal veterans and tell them to have fun"
me_caledonian_6.b: "Let us pay to raise as many fighting men as we can"
me_caledonian_6_tooltip: "The mission task '#Y $01_caledonian_missions_task_6$#!' has now been #G Completed#!!"

me_caledonian_7_title: "$01_caledonian_missions_task_7$"
me_caledonian_7_desc: "[SCOPE.sCharacter('priest').GetName] has told [ROOT.GetCountry.GetRuler.GetName] of strange settlements on the island of [GetProvince('(int32)2132').GetName] that have become an object of obsession for our High Priest, who believes that we must visit the island to make sacrifices or else a great calamity will visit the [ROOT.GetCountry.GetAdjective] nation.\n\nEvery night, [SCOPE.sCharacter('priest').GetFirstName] has the same dream; [SCOPE.sCharacter('priest').GetSheHe] falls into a forgotten underground chamber, one that is deep in the mountains - something is calling to us from this distant place."
me_caledonian_7.a: "Say no more - we sail for the island at once"
me_caledonian_7_tooltip: "The mission task '#Y $01_caledonian_missions_task_7$#!' has now been #G Completed#!!"

me_caledonian_8_title: "$01_caledonian_missions_task_8$"
me_caledonian_8_desc: "While we have finally prepared claims over the province of #E Caledonia#!, the Tribal Elders are realizing that sending our kinsmen out into the world is an expensive endeavor.\n\nThankfully, the entire nation of [ROOT.GetCountry.GetName] understands the need we have, and all agree that we should do what we can to allay the costs of colonizing the territories around us. In a happy circumstance, our people flock to the capital in hopes of being resettled in a pleasant land."
me_caledonian_8.a: "There is a pressing need for [ROOT.GetCountry.GetAdjective] colonists - we will find you a home"
me_caledonian_8_tooltip: "The mission task '#Y $01_caledonian_missions_task_8$#!' has now been #G Completed#!!"

me_caledonian_9_title: "$01_caledonian_missions_task_9$"
me_caledonian_9_desc: "While some of our kinsmen balk at the prospect of laboring at our quarries, [ROOT.GetCountry.GetRuler.GetName] has drily noted that everyone in [ROOT.GetCountry.GetName] is enjoying the fruits of the mines that we have built - more often than not, one can find houses made of stone being built in [ROOT.GetCountry.GetCapital.GetName], and masterfully-forged iron weapons are becoming commonplace.\n\nThanks to the stockpiles of raw materials that our people have been slowly accumulating, both our architects and our warriors stand to benefit."
me_caledonian_9.a: "There is no shame in honest, hard work"
me_caledonian_9_tooltip: "The mission task '#Y $01_caledonian_missions_task_9$#!' has now been #G Completed#!!"

me_caledonian_11_title: "$01_caledonian_missions_task_11$"
me_caledonian_11_desc: "Finally, the salt farms have been completed in [GetProvince('(int32)2109').GetName]. Long, shallow pools have been built alongside the coasts, and our workers harvest the salt that is left when the water has evaporated, using whatever tools they can to break the crust into smaller, manageable pieces.\n\nDeciding to visit Novantae in person, [ROOT.GetCountry.GetRuler.GetName] also wanted to make contact with the pirates that dwell in the region. For many years, the buccaneers had supplemented their income by selling salt out of their port, and [ROOT.GetCountry.GetRuler.GetFirstName] wants to make sure that there will be no tension between our people and theirs now that we have taken over the province.\n\nLuckily for [ROOT.GetCountry.GetName], the leader of these pirates, a man named [SCOPE.sCharacter('salt_pirate').GetName], welcomes our presence here and would like to join us in our raids when the weather permits - our reputation precedes us."
me_caledonian_11.a: "We will absolutely fight together - there is plenty of room for us to coexist"
me_caledonian_11.b: "Teach me your pirating ways, [SCOPE.sCharacter('salt_pirate').GetFirstName] - I must learn your secrets"
me_caledonian_11_tooltip: "The mission task '#Y $01_caledonian_missions_task_11$#!' has now been #G Completed#!!"

me_caledonian_12_title: "$01_caledonian_missions_task_12$"
me_caledonian_12_desc: "Once a month, the center of [ROOT.GetCountry.GetCapital.GetName] is transformed into an open air market in an explosion of activity. Wooden stalls are built, often precariously leaning against city walls for support, and long tables are brought out into the streets, where they are then filled with all manner of goods; bits of metal, weapons, statues, textiles, furs, honey, chunks of ore...anything and everything can be found there.\n\nThe [ROOT.GetCountry.GetAdjective] people love to barter and bargain with each other, and the streets are filled with the sounds of friendly arguing over prices."
me_caledonian_12.a: "I wonder if I am going to find any good deals today...we better hurry"
me_caledonian_12_tooltip: "The mission task '#Y $01_caledonian_missions_task_12$#!' has now been #G Completed#!!"

me_caledonian_13_title: "$01_caledonian_missions_task_13$"
me_caledonian_13_desc: "For as long as the [ROOT.GetCountry.GetAdjective] people shall roam upon the face of the Earth, our kinsmen will honor the legacy and the memory of everything that [ROOT.GetCountry.GetRuler.GetName] has done for [ROOT.GetCountry.GetRuler.GetHerHis] kin.\n\nThe latest victory achieved by the [ROOT.GetCountry.GetRulerTitle] was not won on the battlefield, but was fought by engineers and slaves working with pickaxes and mortar. [ROOT.GetCountry.GetCapital.GetName] is finally a true city, and our entire nation of [ROOT.GetCountry.GetName] celebrates this laudable achievement."
me_caledonian_13.a: "Long after I am gone, the city of [ROOT.GetCountry.GetCapital.GetName] shall remain..."
me_caledonian_13_tooltip: "The mission task '#Y $01_caledonian_missions_task_13$#!' has now been #G Completed#!!"

me_caledonian_14_title: "$01_caledonian_missions_task_14$"
me_caledonian_14_desc: "While [ROOT.GetCountry.GetRuler.GetName] is often busy most days steering the ship of state, this does not mean that the [ROOT.GetCountry.GetRulerTitle] ignores insults to [ROOT.GetCountry.GetRuler.GetHerHis] integrity.\n\nIt is a good thing, then, that [ROOT.GetCountry.GetRuler.GetFirstName] has set aside some time to settle matters of personal honor - our people rejoice in knowing that our ruler has not forgotten how to fight."
me_caledonian_14.a: "I will cross swords with anyone that besmirches my good name"
me_caledonian_14_tooltip: "The mission task '#Y $01_caledonian_missions_task_14$#!' has now been #G Completed#!!"

me_caledonian_15_title: "$01_caledonian_missions_task_15$"
me_caledonian_15_desc: "The smoke from the burning villages hangs ominously in the skies, and even the bitterly cold winds are unable to dispel the gloom. [ROOT.GetCountry.GetAdjective] levies are moving from hut to hut, setting the buildings ablaze after removing everything worth taking, and the streets are filled with the lifeless bodies of men. The sound of wailing women and children is heart-wrenching, and yet [ROOT.GetCountry.GetRuler.GetName] stands emotionless, face covered in blood.\n\nTurning towards the victorious soldiers, [ROOT.GetCountry.GetRuler.GetFirstName] lets out a piercing battle-cry, raising sword to sky, and the ground trembles as thousands of voices echo the call of the [ROOT.GetCountry.GetRulerTitle]."
me_caledonian_15.a: "We shall set the world afire! Everything belongs to us!"
me_caledonian_15_tooltip: "The mission task '#Y $01_caledonian_missions_task_15$#!' has now been #G Completed#!!"

me_caledonian_16_title: "$01_caledonian_missions_task_16$"
me_caledonian_16_desc: "It is a joyous occasion whenever a trade ship returns to port in [ROOT.GetCountry.GetCapital.GetName], and our people often flock to the harbor to see the cargoes being unloaded.\n\nThanks to our burgeoning fleet, we are able to build up these fledgling trade connections abroad. We never thought that we would see the day when foreign merchants would want to visit our markets, and yet here we are."
me_caledonian_16.a: "Our economy will continue to grow at a rapid clip, thanks to this trade"
me_caledonian_16_tooltip: "The mission task '#Y $01_caledonian_missions_task_16$#!' has now been #G Completed#!!"

me_caledonian_17_title: "$01_caledonian_missions_task_17$"
me_caledonian_17_desc: "If you fancy fish, then the markets of [ROOT.GetCountry.GetName] are your best bet when it comes to the freshest catch available in all of #E Caledonia#!. The sun will barely be in the sky when the fishermen return to port, their nets practically ripping at the seams, and our slaves spend the entire day cleaning the meat and smoking what is not immediately sold.\n\nNeedless to say, we are turning a handsome profit, thanks to the bounties of the ocean."
me_caledonian_17.a: "If you don't hurry, then the best fish will be sold out"
me_caledonian_17_tooltip: "The mission task '#Y $01_caledonian_missions_task_17$#!' has now been #G Completed#!!"

me_caledonian_18_title: "$01_caledonian_missions_task_18$"
me_caledonian_18_desc: "For the last week, the celebrations that have been taking place in [ROOT.GetCountry.GetCapital.GetName] have been raucous and joyful, with veritable rivers of mead and wine being consumed by an overjoyed populace. [ROOT.GetCountry.GetRuler.GetName] has had a hangover that has lasted for two days now and yet is still planning on getting drunk again tonight.\n\nThe reason for this debauchery is easy to understand; it is not every day that a nation is created, and the newly-formed [ROOT.GetCountry.GetName] is a dream come true; a promise of future greatness."
me_caledonian_18.a: "This is an auspicious day, one that shall never be forgotten"
me_caledonian_18_tooltip: "The mission task '#Y $01_caledonian_missions_task_18$#!' has now been #G Completed#!!"

me_caledonian_19_title: "$01_caledonian_missions_task_19$"
me_caledonian_19_desc: "Although some of our levies have marked their bodies with tattoos, nearly every one of our soldiers covers their body with #E woad#! @woad! before charging into battle. Their blue-streaked faces twisted into terrifying grimaces, our so-called '#E Painted Warriors#!' are known to break enemy lines just by appearing on the battlefield; this is how horrifying their appearances are.\n\nOf course, we use tallow soap to wash off the battle paint when the fighting is finished, for we do not wish to frighten our families when we return home."
me_caledonian_19.a: "Of course we clean up after war; we aren't savages, after all"
me_caledonian_19_tooltip: "The mission task '#Y $01_caledonian_missions_task_19$#!' has now been #G Completed#!!"

me_caledonian_20_title: "$01_caledonian_missions_task_20$"
me_caledonian_20_desc: "A fascinating discovery was made by our levies after they razed a city in our south - you will want to hear about this, [ROOT.GetCountry.GetRuler.GetName].\n\nOur warriors were in the process of setting everything to the torch when they found a burial mound. Hacking into the structure and forcing their way inside, they discovered all manner of untouched grave goods, including a magnificent drinking vessel that was carved from a single piece of #E amber#! @amber!. It is the belief of our Elders that this treasure must have originated in lands far to the east, where this substance is found in abundance."
me_caledonian_20.a: "Regardless of its origin, it belongs to the [ROOT.GetCountry.GetAdjective] people now"
me_caledonian_20_tooltip: "The mission task '#Y $01_caledonian_missions_task_20$#!' has now been #G Completed#!!"

