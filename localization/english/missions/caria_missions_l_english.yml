 caria_missions_task_16:0 "Hekatomnid Restoration"
 caria_missions_task_16_DESC:0 "For too long, Caria has bent the knee to Persians, to Macedonians, to self-styled kings with no roots in our soil. No more, Caria remembers. In the mountain sanctuaries of Mylasa, in the harbor-taverns, of Halikarnassos, in the hearts of the people, the old loyalties endure. They whisper of a rising, of vengeance, of restoration.\n\nIt is time. Caria shall be ruled by Carians once more. The heirs of Hekatomnos will reclaim what is rightfully theirs, not as satraps, but as sovereigns. Let the usurper tremble. Revolution is at hand! Already, word reaches us of a plot against [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetName]. In the halls of [ROOT.GetCountry.GetRuler.GetHerHis] palace, daggers are drawn in shadow, and poison waits in golden cups."
 caria_missions_task_16_tt:0 "We may choose to intervene and save [THIS.GetCountry.GetRuler.GetName], or permit the assassination to proceed.\n\nIf the plot succeeds, the following will occur:\nA Hekatomnid becomes the ruler of [THIS.GetCountry.GetName]"
