 caria_missions_task_11:0 "Under Eagle's Wings"
 caria_missions_task_11_DESC:0 "The world grows darker by the year. The Diadochi clash without end, pirates infest the seas, and the ambitions of rough generals swell with each passing season. In such times, prudence must come before pride.\n\nOur recent alliance with the Ptolemies has brought wealth and recognition, but we must now ask whether a deeper bond is needed. By formally becoming a Ptolemaic Satrapes, we may trade a measure of sovereignty for lasting security. The Egyptian eagle will cast its shadow over our lands, but beneath its wings, we shall endure."
