 me_caria_10_desc:0 "The age of kings is upon us. The heirs of Alexander, no longer content to call themselves satraps, now style themselves as Basileis, and each builds their empire in the image of their founder. The world is no longer ruled by men alone, but by ferocious beasts.\n\nTo the south, the Ptolemies soar like eagles: aloof, imperial, and swift to strike. To the east, the Seleucids advance on elephantine feet: immense, deliberate, and unstoppable. To the north, the Lysimachid roar like lions, ever hungering for territory and glory.\n\nEach watches Caria, and each harbors quiet designs on our coasts. But perhaps we need not face them in battle. Of course, peace comes at a price. A royal marriage, accompanied by the dowry of Halikarnassus, may yet turn predator into partner."
 me_caria_10.a:0 "Offer the dowry to Ptolemy."
 me_caria_10.b:0 "Offer the dowry to Lysimachos."
 me_caria_10.c:0 "Offer the dowry to Seleucus."
 me_caria_10.d:0 "We shall not debase ourselves with gifts and flattery."
 me_caria_10_tooltip:0 "The mission task '#Y $caria_missions_task_10$#!' has now been #G Completed#!"

 me_caria_1001_title:0 "The Carian Marriage Proposal"
 me_caria_1001_desc:0 "Now, envoys come from Caria bearing flattery, silver, and something more dangerous, an offer. They propose a union between our two houses, sealed with a dowry of Halikarnassos. They hope to buy peace with ports and kinship.\n\nA clever ploy. Caria does not seek to resist us; it seeks to survive us. We may grant their petition and bind them by blood... or refuse, and let the jackals fall upon their walls."
 me_caria_1001.a:0 "A most welcome offer."
 me_caria_1001.b:0 "What a ridiculous request."

 me_caria_1002_title:0 "$caria_missions_task_10$: Success"
 me_caria_1002_desc:0 "Word has returned from the court of [sucessor_kingdom.GetCapital.GetName]. A royal union has been agreed upon. One of our own shall be wed into their line, and in return we are granted protection, alliance, and recognition. Of course, peace is never without cost, Halikarnassos will now pass into [sucessor_kingdom..GetAdjective] hands as a dowry."
 me_caria_1002.a:0 "Let the wedding festivities begin."

 me_caria_1003_title:0 "$caria_missions_task_10$: Failure"
 me_caria_1003_desc:0 "The [sucessor_kingdom..GetAdjective] answer has come and it is a cold one. Our embassy was dismissed, our gifts declined, our proposal rejected outright. There will be no marriage, no alliance, no peace bought with dowries."
 me_caria_1003.a:0 "Then we stand alone."

 me_caria_11_desc:0 "The world is a turbulent place. Alexander is gone, and in his absence, the Diadochi tear the world apart in their quest for dominion. Fleets burn, cities fall, and no land escapes the reach of war. In such an age, to stand alone is to stand on the edge of a sword. Many now call for us to pass formally under the aegis of our good and faithful friends, the Ptolemies."
 me_caria_11.a:0 "Hail [GetCountry('EGY').GetRuler.GetTitle] [GetCountry('EGY').GetRuler.GetName] "
 me_caria_11.b:0 "We will remain a free people."
 me_caria_11_tooltip:0 "The mission task '#Y $caria_missions_task_11$#!' has now been #G Completed#!."

