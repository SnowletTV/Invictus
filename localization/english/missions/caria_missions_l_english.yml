 me_caria_14_title:0 "$caria_missions_task_14$"
 me_caria_14_desc:0 "Halikarnassos, once defied the greatest conqueror of the age. When Alexander laid siege to the city in 334 BC, it held firm for months under the command of Memnon of Rhodes, and though it fell in the end, its defenses earned the respect of all Hellas. Since then, Halikarnassos has changed hands more than once, as the Diadochi fought like wolves over the spoils of empire.\n\nBut no longer. Let the kings and satraps scheme as they will, Halikarnassos shall not be their prize. We have rebuilt her walls, reinforced her harbors, and restorde her towers. The city now stands as an impregnable bastion of Carian power, and those who seek to take her must pay a terrible price."
 me_caria_14.a:0 "The shield of Caria, unbreakable and eternal, is complete!"
 me_caria_14_tooltip:0 "The mission task '#Y $caria_missions_task_14$#!' has now been #G Completed#!"

