 caria_missions_task_14:0 "Walls of Halikarnassos"
 caria_missions_task_14_DESC:0 "Halikarnassos, once defied the greatest conqueror of the age. When Alexander laid siege to the city in 334 BC, it held firm for months under the command of Memnon of Rhodes, and though it fell in the end, its defenses earned the respect of all Hellas. Since then, Halikarnassos has changed hands more than once, as the Diadochi fought like wolves over the spoils of empire.\n\nBut no longer. Let the kings and satraps scheme as they will, Halikarnassos shall not be their prize. We will rebuild her walls, reinforce her harbors, and restore her towers. The city will stand as an impregnable bastion of Carian power, and those who seek to take her must pay a terrible price."


 caria_missions_task_15:0 "Heirs of Hekatomnos"
 caria_missions_task_15_DESC:0 "The line of Hekatomnos brought Caria to greatness. From their ancestral seat in Mylasa, the Hekatomnids rose to power as satraps of Caria and masters of its highlands and coasts alike. Under Mausolos and Artemisia, Halikarnassos rose to fame, its monuments rivaling those of ancient dynasties, its fleets commanding the seas, its court hosting poets, scholars, and soldiers. Even in its twilight, the dynasty endured with honor: Queen Ada, last of the Hekatomnids, adopted Alexander the Great as her son. Now, with Halikarnassos once more secured, it is only fitting that we entrust its rule to a cadet branch of that noble house."
