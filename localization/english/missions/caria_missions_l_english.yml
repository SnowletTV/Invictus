 caria_missions_task_10:0 "The Price of Peace"
 caria_missions_task_10_DESC:0 "The age of kings is upon us. The heirs of Alexander, no longer content to call themselves satraps, now style themselves as Basileis, and each builds their empire in the image of their founder. The world is no longer ruled by men alone, but by ferocious beasts.\n\nTo the south, the Ptolemies soar like eagles: aloof, imperial, and swift to strike. To the east, the Seleucids advance on elephantine feet: immense, deliberate, and unstoppable. To the north, the Lysimachid roar like lions, ever hungering for territory and glory.\n\nEach watches Caria, and each harbors quiet designs on our coasts. But perhaps we need not face them in battle. Of course, peace comes at a price. A royal marriage, accompanied by the dowry of Halikarnassus, may yet turn predator into partner."
 caria_missions_task_10_tt:0 "A marriage proposal will be sent to one of the #E Successor Kings#!\nIf they accept, then the following will occur:\n#E @[GetCountry('CIA').GetFlag]!  [GetCountry('CIA').GetName]#! becomes allied to the #E #T Successor King#!#!\n@[GetCountry('CIA').GetFlag]!  [GetCountry('CIA').GetName] gains #G 250#! @gold! as a dowry\nA scion of the #E #T Successor King#!#!'s line will wed a member of our house\n#E Halikarnsos#! becomes a #Y Feudatory#! of the #E #T Successor Kingdom#!#!"

