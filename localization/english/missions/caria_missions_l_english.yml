 caria_missions_task_13_DESC:0 "The world grows darker by the year. The Diadochi clash without end, pirates infest the seas, and the ambitions of rough generals swell with each passing season. In such times, prudence must come before pride.\n\nOur recent alliance with the Seleucids has brought wealth and powerful friends, but the #E Master of Elephants#! is not easily satisfied. His hunger for territory and dominance is well known, and already he casts a wary eye toward the Aegean. By formally becoming a Seleucid Satrapes, we may trade a measure of sovereignty for lasting security. Better to walk beside the beast than to be crushed beneath it."
