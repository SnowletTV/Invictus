 caria_missions_task_1:0 "Strength in Service"
 caria_missions_task_1_DESC:0 "The future of Caria is clearly entwined with that of our mighty overlords, the #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!. While it may be tempting to assert greater independence, now is not the time for such actions. It would only invite conflict and suspicion.  Instead, wisdom dictates a different course-one that strengthens our standing and secures our prominence within their domain."

 caria_missions_task_2:0 "Proving Our Worth"
 caria_missions_task_2_DESC:0 "Caria has long demonstrated its value to the great powers of the Aegean and Near East. Under Persian rule, our skilled sailors and mercenaries played vital roles in their campaigns, while the Hekatomnids elevated Caria to unprecedented heights of wealth and influence. Alexander the Great entrusted Queen Ada with Caria's governance as a loyal ally rather than a mere subject. Now, we must once again prove to the #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#! that [ROOT.GetCountry.GetName] would be more valuable to them not merely a subject to be governed but as an indispensable ally."

 caria_missions_task_3:0 "Naval Academy"
 caria_missions_task_3_DESC:0 "The Carians have a long and storied naval tradition, serving as commanders, shipbuilders, and warriors in the fleets of mighty empires. Even in the days of the Bronze Age, our forebears roamed the seas as mercenaries and traders. Under Lygdamis, Artemisia, Mausolus, and Ada, Caria assembled formidable fleets, securing dominance over much of the Aegean. Yet for too long, our seafaring strength has been wielded in the service of others.\n\nWe shall construct a naval academy in [ROOT.GetCountry.GetCapital.GetName] to train our next generation of sailors and naval commanders."

 caria_missions_task_4:0 "War Fleet"
 caria_missions_task_4_DESC:0 "The Carians have a long and storied naval tradition, serving as commanders, shipbuilders, and warriors in the fleets of mighty empires. Even in the days of the Bronze Age, our forebears roamed the seas as mercenaries and traders. Under Lygdamis, Artemisia, Mausolus, and Ada, Caria assembled formidable fleets, securing dominance over much of the Aegean. Yet for too long, our seafaring strength has been wielded in the service of others.\n\nNow, the time has come to build a [ROOT.GetCountry.GetAdjective] war fleet-not for the ambitions of our masters, but to secure our own destiny on the waves!"

 caria_missions_task_5:0 "The Artemisia"
 caria_missions_task_5_DESC:0 "Ships with ten rowers or more per side were first employed by Alexander the Great but became even more commonplace after the Antigonid navies used them in the siege of Tyre and beyond. Such a ship will always have an extremely limited maneuverability in a pitched naval battle. For siege warfare however these 'Mega Polyremes' are ideal as they are able to break open seaside walls and then act as platforms for artillery while also allowing great number of troops to land. It is only right that we construct such vessels for ourselves, for what royal navy is complete without a mighty flagship?"
 caria_missions_task_5_tt:0 "We will gain a #E Mega Polyreme#! in the #Y Mare Phoenicum#! with a highly competent admiral to command it"

 caria_missions_task_6:0 "Donning the Diadem"
 caria_missions_task_6_DESC:0 "The greatest of the Diadochi, now style themselves as kings, 'Basileis,' not satraps. Caria has known queens and dynasts, warlords and visionaries. We now rule not as mere servants of distant powers but as sovereigns in our own right.\n\nAnd still, some call our ruler 'Satrapes,' a title of subordination. That will not do. The diadem awaits, and with it the recognition of our rightful place among the successors of Alexander."

 caria_missions_task_7:0 "The Pleistarchid Kingdom"
 caria_missions_task_7_DESC:0 "Pleistarchos's father, Antipater, ruled Macedon as Regent of the Kings, and his brother Kassandros cast aside the old titles of subordination to declare himself Basileus, founding a dynasty of his own. Are we to be less bold than Kassandros?\n\nThough our base is in [ROOT.GetCountry.GetName], we are no longer bound to its narrow borders. Our ambitions stretch far beyond. Let us reorganize [ROOT.GetCountry.GetName] into 'The Pleistarchid Kingdom,' a kingdom not inherited, but earned."

 caria_missions_task_8:0 "Correcting Chios"
 caria_missions_task_8_DESC:0 "Thucydides once called the Chians 'the wealthiest Greeks,' and not without reason. With nearly 900 square kilometers of fertile land, soaring peaks, and access to the eastern seas, the island is a world unto itself, and far too valuable to be left to the whims of democracy.\n\nIn the days of Mausolos, the Chian oligarchs wisely cast out the democrats and aligned themselves with Caria, forming a league with Rhodes, Kos, and Byzantion. But as with all unstable things, democracy returned with Alexander's conquests. Now, the time has come to correct that mistake. We shall assist the island's natural leaders in reclaiming their place, and in doing so, bring Chios once more under the Carian aegis. We will settle their land disputes with the Erythraians by treaty or by spear...""
 caria_missions_task_8_allow_tt:0 "Have a fleet of at least #G 30#! ships off the shore of #E Chios#!"
 caria_missions_task_8_tt:0 "#E Chios#! becomes an  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Feudatory#!\n[THIS.GetCountry.GetName] will gain Claims on the Areas of #Y Ionia#! and #Y Aeolia#!"

 caria_missions_task_9:0 "Prince of Priene"
 caria_missions_task_9_DESC:0 "Hieron, one of Priene's preeminent nobles, has made no attempt to conceal his desire for hereditary power. Though the city clings to the trappings of democracy, its people are weary of factional strife and foreign entanglements. If we offer the support of even a portion of our forces, Hieron could seize control and rule as a prince, ushering in a new order under our aegis.\n\nHome to the revered Sanctuary of Athena Polias and the meeting place of the Ionian League, nPriene possess immense symbolic and strategic value. To wrest control of Priene would deal a devastating blow to the Antigonid-dominated Ionian League and open the door for Carian dominance across Ionia."
 caria_missions_task_9_tt:0 "#E Priene#! becomes a  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Feudatory#!\n"

