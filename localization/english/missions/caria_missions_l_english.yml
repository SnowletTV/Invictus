 caria_missions_task_17:0 "Kaunian Coins"
 caria_missions_task_17_DESC:0 "While the material remains of Kaunos date its foundation or early site-use to at most the 9th century BC, the traditional history of the city dates back to its namesake, Kaunos, the son of the Carian King Miletus and the naiad Kyane. It is said that Kaunos and his sister, Byblis, fell in love and that, in order to avoid incest, Kaunos fled her company all the way to Lycia in Anatolia. Here, Byblis followed him but fell into sorrow and madness and died, turning into a spring, crying her incessant tears over the land and creating with her watery eyes the river the Calbys river. In Asia, Kaunos married the nymph Pronoe and had a son, Aegialus, who went on to found a city nearby, named for his father. The city itself was an excellent trade harbor, having two functioning ports, and Herodotus notes that the people of the city resiliently fought against the Persian general Harpagus - they did, after a while, lose. The historian also notes that while he personally disagrees with their claim of their own foreign origin, because they speak a language similar to that of his own home, he cannot deny that they act in a peculiar manner, different from all the other Carians and Lycians. All the men, women, and even the children drink wine together.\n\nIf we harbor ambitions to stand among the heirs of Alexander, we must do as they do. We shall establish a royal mint at Kaunos, striking coinage in our name."

 caria_missions_task_18:0 "Lord of Lycia"
 caria_missions_task_18_DESC:0 "Mausolos, the great architect of Carian power, knew that empire is not built by one hand alone. To secure his southern frontier, he entrusted the rule of Lycia to his brother, Pixodaros. We would do well to follow his example. The Lycian cities, from Xanthos to Patara, are proud and fractious, but are strategically vital."
