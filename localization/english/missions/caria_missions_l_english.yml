 caria_missions_task_12:0 "In the Lion's Shadow"
 caria_missions_task_12_DESC:0 "The world grows darker by the year. The Diadochi clash without end, pirates infest the seas, and the ambitions of rough generals swell with each passing season. In such times, prudence must come before pride.\n\nOur recent alliance with Lysimachos has brought strength and status, but the lion is not easily satisfied. His hunger for territory and dominance is well known, and already he casts a wary eye toward the Aegean. By formally becoming a Lysimachid Satrapes, we may trade a measure of sovereignty for lasting security. The Thessalian Lion  will cast its shadow over our lands, but beneath its mane, we shall endure."
