l_english:

 commagene_missions:0 "The Buffer Kingdom"
 commagene_missions_DESCRIPTION:0 "The #E Kingdom of Commagene#! has always sat in the midst of great empires and cultures, giving it a rather unique situation culturally. A #E Persianified#! aristocratic class leading an #E Aramaic#! population and writing inscriptions in #E Greek#!. As such, many have taken to calling this Kingdom as the quintessential buffer state of the #E Hellenistic#! world.\n\n#E Commagene#! now is in the middle of yet another mercurial time for this region. The time of the #E Antigonid#! domination of #E Syria#! is waning, and in that decline lies opportunity. Will #E Commagene#! once more sit on the sidelines of history as a buffer state, or perhaps is it time for them to take a more active role."
 commagene_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when #E Commagene#! has established its position as the preeminent force in #E Syria#!."
 commagene_missions_BUTTON_TOOLTIP:0 "May #E Apollo-Mithra#! guide you."
 
 #Missions
 
 commagene_missions_task_1:0 "Securing Our Position"
 commagene_missions_task_1_DESC:0 "The #E Antigonids#! are in a fragile position. While they nominally control us, perhaps we should rethink our relationship with them."
 
 commagene_missions_task_2:0 "Seleukid Syrian Satrap"
 commagene_missions_task_2_DESC:0 "The #Y Seleukids#! are primed to take a key role in the future of #E Syria#! and #E Assyria#!. If we become their #E tributary#! in exchange for their hand in marriage, we may secure our future."
 
 commagene_missions_task_3:0 "An Armenian Ally"
 commagene_missions_task_3_DESC:0 "The #R Armenian#! kingdom and her many satraps have been present in our neighborhood for as long as we have. The noble #E Orontid#! line aligns with our values as well. Becoming a #Y Sophene#! #E tributary#! may be our key to the future."
 
 commagene_missions_task_4:0 "Priests of Manbugh"
 commagene_missions_task_4_DESC:0 "The #E Theocratic Kingdom of Bambyce#! lays to the south of our borders, occupying the city of #E Manbugh#!. There, they worship #Y Atargatis#!, a powerful goddess of northern #E Syria#!. We should decide what to do with them."
 
 commagene_missions_task_5:0 "Cost of a Coastline"
 commagene_missions_task_5_DESC:0 "We should secure ourselves a coastline in order to recieve and send trade. This will help us make sure we do not stagnate in our growth, and shirk expectations of a so called #E Buffer State#!."
 
 commagene_missions_task_6:0 "What Now?"
 commagene_missions_task_6_DESC:0 "Now that we've secured our position, we have to decide what to do! Shall we remember our origins, embrace our syncretism, or forge a new path?"
 
