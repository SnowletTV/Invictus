 cyr_ophellas_01.1.t:0 "The Call of Adventure"
 cyr_ophellas_01.1.desc:0 "Messengers from [cyr_adventuring_root_scope.GetName] have recently arrived at our court. They are planning a war against [GetCountry('CAR').GetName] and are requesting our permission to raise an army from amongst our citizens. "
 cyr_ophellas_01.1.a:0 "Ensure them that they have our support."
 cyr_ophellas_01.1.b:0 "Better not to get involved in foreign wars."
 cyr_ophellas_01.1.tt:0 "#R This may cause us to become a subject of [cyr_adventuring_root_scope.GetName] #!"
 cyr_ophellas_01.2.t:0 "Greek Adventurers - Raising an Army"
 cyr_ophellas_01.2.desc:0 "The messengers we sent out have returned with word from several cities that are willing to support us in our war against Carthage. Now we must decide on which of them we want to focus our recruitment efforts. \n\nThe city we choose will become a temporary subject of ours, fighting alongside us in our wars until we have conquered enough land in Africa for the adventurers to settle."
 cyr_ophellas_01.2.a:0 "Recruit adventurers from [cyr_adventurer_city_candidate_1.GetName]"
 cyr_ophellas_01.2.b:0 "Recruit adventurers from [cyr_adventurer_city_candidate_2.GetName]"
 cyr_ophellas_01.2.c:0 "Recruit adventurers from [cyr_adventurer_city_candidate_3.GetName]"
 cyr_ophellas_01.2.d:0 "Just hire a band of Mercenaries instead."
 cyr_ophellas_01.3.t:0 "Greek Adventurers"
 cyr_ophellas_01.3.desc:0 "When Ophellas first invaded Carthage, he raised an army from the homeland of his Athenian wife [GetCharacter('(int32)17').GetName]. [GetCharacter('(int32)17').GetFirstName] has since left Cyrenaica to marry [GetCharacter('(int32)38').GetFullName], but the cities of Greece are still full of adventuring souls who could be convinced to fight for us if we promise them the right to settle in our new conquests. \n\nUnlike Ophellas, we do not have the luxury of being married to one of the most important women of Athens, so we will have to send out messengers to the smaller nations in the Hellenic world to see whether one of them is willing to lend their citizens to our cause."
 cyr_ophellas_01.3.a:0 "Send word to every corner of the Greek world!"
 cyr_ophellas_01.4.t:0 "Greek Adventurers Want to Settle"
 cyr_ophellas_01.4.desc:0 "Following our recent conquests in Africa, we have been approached by the leaders of the Adventurers in our employ. They reminded us that we promised them the right to settle in the conquered territory and insist that now is the time to make good on our promise. \n\n The adventurers have already earmarked at spot near [cyr_adventurer_colony_1.GetName] as the place where they want to found a city, but some in our administration insist that [cyr_adventurer_colony_2.GetName] would be a more suitable location. "
 cyr_ophellas_01.4.a:0 "Found a colony at [cyr_adventurer_colony_1.GetName]"
 cyr_ophellas_01.4.b:0 "Found a colony at [cyr_adventurer_colony_2.GetName]"
 cyr_ophellas_01.4.c:0 "They have fulfilled their purpose, send them away. "
 cyr_ophellas_01.5.t:0 "Sparta's Lost Colony in Africa"
 cyr_ophellas_01.5.desc:0 "Sparta is not as famous for its colonies as other Greek cities. However, this did not stop the Spartan prince Dorieus, the older brother of the later Spartan king Leonidas, from attempting to establish a colony near the Cinyps river in Tripolitania. Although the Spartans were driven out by an alliance of Phoenicians and local tribesmen only a few years later, the memory of Dorieus's colony still persists. Now that the region is firmly under our control, we might be able to convince a new group of settlers to reestablish the colony."
 cyr_ophellas_01.5.a:0 "Found a city in the old location at [kinyps_scope.GetName]."
 cyr_ophellas_01.5.b:0 "Found a city a bit further west, near the Punic settlement of [leptis_scope.GetName]"
 cyr_ophellas_01.5.c:0 "This sounds like a bad idea."
 cyr_ophellas_01.5.tt:0 "#Y A character with exceptionally high @military_icon! will join your cause! #!"
 cyr_ophellas_01.6.t:0 "Purchasing Heavy Warships"
 cyr_ophellas_01.6.desc:0 "Despite it's fertile soils Cyrenaica produces very little wood suitable for the construction of warships. Fortunately the shipwrights of [cyr_ship_builders.GetName] are willing to construct a small fleet of advanced heavy warships for us. For the right price, of course.\n\nOnce we have placed the order and the payment has been received it will take approximately one year until the ships are finished and ready to be handed over."
 cyr_ophellas_01.6.a:0 "Tell them to begin construction immediately!"
 cyr_ophellas_01.6.b:0 "They charge how much?"
 cyr_ophellas_01.7.t:0 "Purchasing Heavy Warships - Construction Completed"
 cyr_ophellas_01.7.desc:0 "The warship we ordered from [cyr_ship_builders.GetName] have finally been completed and have been delivered to our port in Kyrene. \n\nIt might not have been cheap, but now our fleet can stand toe-to-toe with the great maritime powers of the world."
 cyr_ophellas_01.7.a:0 "Finally!"
 cyr_ophellas_01.8.t:0 "Delegation from [GetCharacter('(int32)17').GetName]"
 cyr_ophellas_01.8.desc:0 "We have received a delegation from [GetCharacter('(int32)17').GetFullName]. [GetCharacter('(int32)17').GetFirstName] is currently married to [GetCharacter('(int32)38').GetName], the ruler of [GetCountry('PRY').GetName]. More importantly however, she is the widow of Ophellas, the man whose betrayal and death our punitive expedition against Syracuse is meant to avenge. \n\n[GetCharacter('(int32)17').GetFirstName] belongs to one of the most influential families of Athens - her ancestor Miltiades devised the strategy that won the battle of Marathon - and it was through this connection with Athens that Ophellas was able to raise the army of Greek adventurers he used to invade Carthage. Following the early death of Ophellas, [GetCharacter('(int32)17').GetFirstName] fled to Athens where she married [GetCharacter('(int32)38').GetName], the son and heir of [GetCharacter('(int32)37').GetName]. \n\n[GetCharacter('(int32)17').GetFirstName] shares no love for her first husband's murderers, and she has agreed to support our expedition with whatever funds she has available."
 cyr_ophellas_01.8.a:0 "A remarkable woman!" 
 cyr_ophellas_01.9.t:0 "Syracuse's Foreign Overlords"
 cyr_ophellas_01.9.desc:0 "Maybe through an act of divine retribution, the city of Syracuse has lost its independence since the days of [GetCharacter('(int32)56').GetFullName]. [GetProvince('(int32)84').GetName] now lies within the borders of [cyr_syracuse_foreign_owner.GetName]. \n\nWhile this may be suitable punishment for their crimes, it does pose a problem for our planned punitive expedition. If all out war is not in our interest, it might be worth asking whether [cyr_syracuse_foreign_owner.GetName] is willing to surrender the city peacefully first..."
 cyr_ophellas_01.9.a:0 "It never hurts to ask..."
 cyr_ophellas_01.9.b:0 "Nonsense, we conduct diplomacy at the tip of a spear!"
 cyr_ophellas_01.9.a.tt:0 "An ultimatum will be delivered to [cyr_syracuse_foreign_owner.GetName]."
 cyr_ophellas_01.9.b.tt:0 "No ultimatum will be sent." 
 cyr_ophellas_01.10.t:0 "Foreigners Threatening Syracuse"
 cyr_ophellas_01.10.desc:0 "It appears the country of [cyr_syracuse_invasion_root_scope.GetName] has some old grievances against our city of [GetProvince('(int32)84').GetName]. They have demanded that we withdraw our garrison and deliver the city to their mercy. Under normal circumstances that would of course be out of question, but if [cyr_syracuse_invasion_root_scope.GetName] is threatening enough we might have no choice..."
 cyr_ophellas_01.10.a:0 "They will have to pry it from our cold, dead hands."
 cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] will be informed that we have no intention to hand over the city."
 cyr_ophellas_01.10.b:0 "We have little choice, surrender the city."
 cyr_ophellas_01.10.b.tt:0 "#R We will give up the territory of [GetProvince('(int32)84').GetName] #!"
 cyr_ophellas_01.11.t:0 "Foreign Rulers of Syracuse - Demands Accepted"
 cyr_ophellas_01.11.desc:0 "The leaders of [cyr_syracuse_foreign_owner.GetName] have surrendered to our demands. The [cyr_syracuse_foreign_owner.GetAdjective] garrison has been withdrawn from [GetProvince('(int32)84').GetName] and the city is now defenseless save for a few brave locals that have hastily banded together to defend their homes."
 cyr_ophellas_01.11.a:0 "[GetProvince('(int32)84').GetName] is easy pickings now!"
 cyr_ophellas_01.11.a.tt:0 "#Y [GetProvince('(int32)84').GetName] has become independent. #!"
 cyr_ophellas_01.12.t:0 "Foreign Rulers of Syracuse - Demands Rejected"
 cyr_ophellas_01.12.desc:0 "Unsurprisingly, the leaders of [cyr_syracuse_foreign_owner.GetName] have rejected our demands to hand over the city peacefully. We will have to take it by force."
 cyr_ophellas_01.12.a:0 "At least nobody can say we didn't warn them."
 cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] remains a part of [cyr_syracuse_foreign_owner.GetName]. #!"
 cyr_ophellas_01.13.t:0 "Preparations Complete"
 cyr_ophellas_01.13.desc:0 "The preparations for our invasion of [GetProvince('(int32)84').GetName] have finally been completed. Soon the Syracusans will learn to rue the day they turned their spears against friends."
 cyr_ophellas_01.13.a:0 "Strike at the earliest opportunity!"
 cyr_ophellas_01.14.t:0 "Syracuse Missing?"
 cyr_ophellas_01.14.desc:0 "It appears something unexpected happened and there is nobody left for us to punish in Syracuse."
 cyr_ophellas_01.14.a:0 "This wasn't supposed to happen..."
 cyr_ophellas_01.15.t:0 "The Fate of Syracuse"
 cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], the city of the treacherous [GetCharacter('(int32)56').GetName], has long been one of the most powerful cities of the Greek World, even rivaling Athens in size when the later was at the peak of its power. Now that it is finally at our mercy we will have to decide its fate. \n\nGiven the grave crimes the Syracusans committed against Ophellas many are clamouring for the cities complete destruction. However, this leaves the question of what to do with its citizens. The most straightforward solution is of course to simply enslave the ones that can be enslaved and kill anyone who resists. \n\nHowever it might be more prudent to keep the population of Syracuse in one place and use them to found a new city elsewhere. Hopefully the disruption caused by the forced exile would be enough to ensure that the new city won't pose the same threat that Syracuse once was. \n\nFinally, we could of course leave the city untouched - after all an argument can be made that the people of Syracuse themselves were only victims of [GetCharacter('(int32)56').GetName]'s tyranny. "
 cyr_ophellas_01.15.a:0 "No mercy! Destroy the city, salt the fields and kill anyone who resists!"
 cyr_ophellas_01.15.b:0 "Destroy the city and exile its population to Cyrenaica."
 cyr_ophellas_01.15.c:0 "Destroy the city and create a new centre of power in Sicily"
 cyr_ophellas_01.15.d:0 "Leave the city alone, punish only its leaders."
 cyr_ophellas_01.15.a.tt:0 "Every pop in [GetProvince('(int32)84').GetName] has a #Y 45%#! chance to be #R killed#!, a #Y 40%#! chance to be #R enslaved and displaced#! to a random province in Cyrenaica, and a #Y 15%#! chance to #G survive#!."
 cyr_ophellas_01.15.b.tt:0 "Every pop in [GetProvince('(int32)84').GetName] has a #Y 15%#! chance to be #R killed#!, a #Y 65%#! chance to be #R exiled#! to a [syracuse_destruction_target_scope.GetName], and a #Y 20%#! chance to #G survive#!."
 cyr_ophellas_01.15.c.tt:0 "Every pop in [GetProvince('(int32)84').GetName] has a #Y 15%#! chance to be #R killed#!, a #Y 65%#! chance to be #R exiled#! to a [syracuse_destruction_target_scope.GetName], and a #Y 20%#! chance to #G survive#!."
 cyr_ophellas_01.16.t:0 "Formation of the Sicilian League"
 cyr_ophellas_01.16.desc:0 "When our armies first set foot onto Sicilian soil, it was to punish Syracuse for the betrayal of our previous ruler, Ophellas. Now that Syracuse is duly humbled however we find ourselves in possession of a considerable chunk of land at the fringe of our sphere of influence. \n\nAs our intention was never to conquer Sicily, we have decided to grant our new possessions autonomy under a new government. The new state will take the form of a league with its capital in [cyr_sicilian_league_capital.GetName] and will be required to pay regular tribute and aid us in our wars."
 cyr_ophellas_01.16.a:0 "The Sicilian League is born."
 cyr_ophellas_01.16.a.tt:0 "The #Y Sicilian League#! will become independent as a feudatory of [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_ophellas_01.17.t:0 "Ophellas Cheers from Elysium"
 cyr_ophellas_01.17.desc:0 "Ophellas cheers from Elysium! [GetProvince('(int32)84').GetName] has fallen, that once great Hegemon of the western Hellenes who are known to have produced quite the number of treacherous tyrants, a fact our great predecessor knew too well. Likewise our African neighbors the Punics have been humbled so harshly by our great armies that even the great city of [GetProvince('(int32)3256').GetName] itself is now under our control. \n\nCyrenaica emerges from these conflicts as the unquestionable Hegemon of the western Greeks and Africa west of the Nile."
 cyr_ophellas_01.17.a:0 "Excellent!"
 cyr_thera_01.1.t:0 "The Warring Cities of Crete"
 cyr_thera_01.1.desc:0 "The many city states of Crete are constantly involved in minor conflicts with each other and against outside invaders. To gain an edge over their rivals many of them are in the habit of soliciting the help of foreign powers to bolster their position. We might be able to use this as an opportunity to establish a foothold in Crete:0 If we help one of the warring cities win their current war we could leverage the situation to pull them permanently into our sphere of influence."
 cyr_thera_01.1.a:0 "We will side with [cyr_crete_war_country_1.GetName] in their war!"
 cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] deserves our aid!"
 cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] requires our assistance! "
 cyr_thera_01.1.d:0 "On second thought - better not to get entangled in this..."
 cyr_thera_01.1.a.tt:0 "If [cyr_crete_war_country_1.GetName] accepts, we will #R join a war on [cyr_crete_war_country_1.GetName]'s side#! and #G [cyr_crete_war_country_1.GetName] will become our subject.#!"
 cyr_thera_01.1.b.tt:0 "If [cyr_crete_war_country_2.GetName] accepts, we will #R join a war on [cyr_crete_war_country_2.GetName]'s side#! and #G [cyr_crete_war_country_2.GetName] will become our subject.#!"
 cyr_thera_01.1.c.tt:0 "If [cyr_crete_war_country_3.GetName] accepts, we will #R join a war on [cyr_crete_war_country_3.GetName]'s side#! and #G [cyr_crete_war_country_3.GetName] will become our subject.#!"
 cyr_thera_01.1.d.tt:0 "We will not get involved in the affairs of Crete"
 cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] Offers Aid"
 cyr_thera_01.2.desc:0 "Today an embassy sent by [GetCountry('CYR').GetRuler.GetName] of [GetCountry('CYR').GetName] has arrived at our court. [GetCountry('CYR').GetRuler.GetName] claims to be sympathetic to our cause in our current war, and he is offering us [GetCountry('CYR').GetName]'s assistance in winning the war. \n\nWhile it is very tempting to bolster our position with [GetCountry('CYR').GetAdjective] men and spears, it is likely that accepting the proposal would give [GetCountry('CYR').GetName] considerable influence over our domestic affairs."
 cyr_thera_01.2.a:0 "We can use all the help we can get."
 cyr_thera_01.2.b:0 "There is no need for foreign interlopers!"
 cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] will join us in our current war"
 cyr_thera_01.2.a.ttt:0 "#R We will become a subject of [GetCountry('CYR').GetName]!#!"
 cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] will not become any further involved in our affairs."
 cyr_thera_01.3.t:0 "Warring Cities of Crete - Aid Accepted"
 cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] of [cyr_crete_war_country_chosen.GetName] has eagerly accepted our help in their war. This is sure to give us significant leverage in [cyr_crete_war_country_chosen.GetAdjective] affairs in the future."
 cyr_thera_01.3.a:0 "Excellent!"
 cyr_thera_01.3.b:0 "Actually, the situation has changed..."
 cyr_thera_01.4.t:0 "Warring Cities of Crete - Aid Refused"
 cyr_thera_01.4.desc:0 "It appears [cyr_crete_war_country_chosen.GetRuler.GetName] of [cyr_crete_war_country_chosen.GetName] has rejected the help we offered. [cyr_crete_war_country_chosen.GetName] prefers to fight its wars without foreign involvement."
 cyr_thera_01.4.a:0 "They will come to regret this decision."
 cyr_thera_01.4.b:0 "Very well, we only meant to help."
 cyr_thera_01.5.t:0 "Checking if Crete is still at war"
 cyr_thera_01.5.desc:0 "Hidden event... You shouldn't be seeing this."
 cyr_thera_01.5.a:0 "Check Tooltip"
 cyr_thera_01.6.t:0 "Influence over [cyr_crete_war_country_chosen.GetName]"
 cyr_thera_01.6.desc:0 "The war that [cyr_crete_war_country_chosen.GetName] was embroiled in is over, but the influence we gained through our timely intervention persists. [cyr_crete_war_country_chosen.GetName] is now firmly in our sphere of influence. We should use them as a bridgehead to expand our influence into the rest of Crete."
 cyr_thera_01.6.a:0 "They owe us a debt of gratitude..."
 cyr_thera_01.7.t:0 "Wooing the Cyclades"
 cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], the ancestral home of the Greeks of [GetProvince('(int32)3360').GetName], is currently controlled by the [GetCountry('DEL').GetName], a loose alliance between the islands of the Aegean Sea headquartered in [GetCountry('DEL').GetCapital.GetName]. True power however lies with the [GetCountry('PRY').GetName] who maintain a tight grip on  [GetCountry('DEL').GetAdjective] politics and use them to exert their influence in the area. Before we can make our glorious return to Thera we will have to wrestle [GetCountry('DEL').GetName] from their sphere of influence first. \n\n#R This mission has unlocked several new decisions that us to increase our influence over [GetCountry('DEL').GetName]. Once our influence is strong enough we can try to pull [GetCountry('DEL').GetName] into our sphere of influence using the 'Demand Loyalty' decision.#!"
 cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] has been interfering with the [GetCountry('DEL').GetName] for far too long"
 cyr_thera_01.8.t:0 "Friendship Between Rulers"
 cyr_thera_01.8.desc:0 "[GetCountry('CYR').GetRuler.GetName] has used his close friendship with [GetCountry('DEL').GetRulerTitle]  [GetCountry('DEL').GetRuler.GetName] to impress upon  [GetCountry('DEL').GetRuler.GetFirstName] the benefits of forming closer ties with [GetCountry('CYR').GetName]. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.8.a:0 "Excellent!"
 cyr_thera_01.9.t:0 "Diplomatic Insult"
 cyr_thera_01.9.desc:0 "The vicious diplomatic insult we recently inflicted upon [GetCountry('PRY').GetName] has had its intended effect; [GetCountry('PRY').GetRuler.GetName]'s inability to mount a decisive response has made him look weak in the eyes of his subjects. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.9.a:0 "All according to plan."
 cyr_thera_01.9.b:0 "Double down on the insult!"
 cyr_thera_01.10.t:0 "Gifts for the [GetCountry('DEL').GetName]"
 cyr_thera_01.10.desc:0 "The people of the [GetCountry('DEL').GetName] were deeply impressed by the gifts we have sent their way recently. This might be the right time to double down on our generosity and make an even bigger donation. Regardless of what we do, this will certainly draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.10.a:0 "The previous gift was sufficient…"
 cyr_thera_01.10.b:0 "Let's shower the  [GetCountry('DEL').GetName] in gold."
 cyr_thera_01.10.c:0 "Commission a grand temple in one of their cities!"
 cyr_thera_01.11.t:0 "Rooting out Piracy"
 cyr_thera_01.11.desc:0 "Pirates are the scourge of the Aegean Sea, which is why rooting them out is one of the key mission of the [GetCountry('CYR').GetAdjective] navy. It appears that this investment into maritime security has not gone unnoticed by the [GetCountry('DEL').GetName], who now rely heavily on our help to keep their coastal waters safe. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.11.a:0 "Death to all pirates!"
 cyr_thera_01.11.b:0 "Impress the [GetCountry('DEL').GetName] even further by attacking the pirates' home base."
 cyr_thera_01.12.t:0 "A Large War Fleet"
 cyr_thera_01.12.desc:0 "As a collection of small islands, the [GetCountry('DEL').GetName] relies heavily on the sea for its survival. It would not be an exaggeration to say that the whoever controls the sea controls the [GetCountry('DEL').GetName]. We now possess a fleet large enough to contest the waters of the Aegean against almost any foe. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.12.a:0 "Impressive."
 cyr_thera_01.13.t:0 "Eclipsing [GetCountry('PRY').GetName]'s Naval Power"
 cyr_thera_01.13.desc:0 "The [GetCountry('CYR').GetAdjective] fleet is now considerably larger than the fleet of the [GetCountry('DEL').GetName]'s overlord, [GetCountry('PRY').GetName]. Without a powerful fleet [GetCountry('PRY').GetName] will find it very hard to continue exerting influence over the Aegean Islands. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.13.a:0 "The [GetCountry('CYR').GetAdjective] fleet reigns supreme!"
 cyr_thera_01.14.t:0 "Eclipsing [GetCountry('PRY').GetName]"
 cyr_thera_01.14.desc:0 "[GetCountry('PRY').GetName] is small and weak. In their current state they will find it very hard to maintain control over the [GetCountry('DEL').GetName], especially when they are competing with a much more powerful country such as our own. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.14.a:0 "[GetCountry('PRY').GetAdjective] power is wavering."
 cyr_thera_01.15.t:0 "The Liberation of [cyr_wooing_DEL_liberated_country_scope.GetName]"
 cyr_thera_01.15.desc:0 "Our recent liberation of [cyr_wooing_DEL_liberated_country_scope.GetName] from foreign oppression has firmly established [GetCountry('CYR').GetName] as a friend of the small city states of Hellas and beyond. This makes us considerably more appealing as potential ally for the [GetCountry('DEL').GetName] since they can be confident that their rights will be protected under our rule. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_thera_01.15.a:0 "Good messaging is very important."
 cyr_thera_01.15.b:0 "To prove our goodwill we will lower the tribute paid by our subjects."
 cyr_thera_01.16.t:0 "Sponsoring Public Games"
 cyr_thera_01.16.desc:0 "Maybe the most visible sign of  [GetCountry('PRY').GetAdjective] authority over the [GetCountry('DEL').GetName] are the annual games taking place in [GetCountry('DEL').GetCapital.GetName] in honour of the [GetCountry('PRY').GetAdjective] ruling family. If we were to sponsor our own games to rival the [GetCountry('PRY').GetAdjective] ones, it would certainly undermine [GetCountry('PRY').GetAdjective] rule greatly."
 cyr_thera_01.16.a:0 "Just the current games are enough."
 cyr_thera_01.16.b:0 "Hold our own games in [GetCountry('DEL').GetCapital.GetName]."
 cyr_thera_01.17.t:0 "Wooing the [GetCountry('DEL').GetName] - Moment of Truth"
 cyr_thera_01.17.desc:0 "For some time now [GetCountry('CYR').GetAdjective] diplomats have been going in and out of [GetCountry('DEL').GetCapital.GetName], trying to convince the [GetCountry('DEL').GetName] of the benefits of [GetCountry('CYR').GetAdjective] protection. Now we are finally ready to formalise our relationship. If the [GetCountry('DEL').GetName] accepts our offer they will leave [GetCountry('PRY').GetName]'s sphere of influence and become a feudatory under [GetCountry('CYR').GetName]. Unfortunately. Success is far from guaranteed as several influential individuals in the [GetCountry('DEL').GetName] still oppose closer ties with us. We can only hope that our past actions have garnered enough support to drown out those dissenting voices."
 cyr_thera_01.17.a:0 "Make them an offer too good to be refused."
 cyr_thera_01.17.b:0 "Make them an offer too good to be refused."
 cyr_thera_01.17.c:0 "Make them an offer too good to be refused."
 cyr_thera_01.17.a.tt:0 "If we have impressed the [GetCountry('DEL').GetName] enough, they may choose to become our subject."
 cyr_thera_01.18.t:0 "Wooing the [GetCountry('DEL').GetName] - Protection Accepted"
 cyr_thera_01.18.desc:0 "It appears the [GetCountry('DEL').GetName] has eagerly accepted our offer to protect them. The [GetCountry('DEL').GetName] is now a subject of [GetCountry('CYR').GetName]."
 cyr_thera_01.18.a:0 "A wise choice."
 cyr_thera_01.19.t:0 "[GetCountry('CYR').GetName] Offers Protection"
 cyr_thera_01.19.desc:0 "Today we have received a diplomat from [GetCountry('CYR').GetName]. [GetCountry('CYR').GetName] is offering us their protection in return for regular tribute and our aid in their wars. If we accept we will become a subject of [GetCountry('CYR').GetName], but if we reject they may try to subjugate us through war."
 cyr_thera_01.19.a:0 "[GetCountry('CYR').GetAdjective] protection sounds wonderful."
 cyr_thera_01.19.a.tt:0 "#R We will become a feudatory of [GetCountry('CYR').GetName]. #!"
 cyr_thera_01.19.b:0 "We will never again submit to foreign tyrants!"
 cyr_thera_01.20.t:0 "Wooing the [GetCountry('DEL').GetName] - Protection Rejected"
 cyr_thera_01.20.desc:0 "It appears, despite our best efforts, the [GetCountry('DEL').GetName] has rejected our offer to protect them. If we still desire control over the Cyclades we will have to pursue it by force of arms."
 cyr_thera_01.20.a:0 "Fools!"
 cyr_thera_01.21.t:0 "Return to Thera"
 cyr_thera_01.21.desc:0 "Centuries ago, the ancestors of the first settlers of [GetProvince('(int32)3360').GetName] fled a famine on the island of [GetProvince('(int32)454').GetName] to find a new life in what is now Cyrenaica. \n\nNow that [GetProvince('(int32)454').GetName] is under our control it is finally time for their descendants to return home. Already the first group of Cyrenaican settlers has arrived on [GetProvince('(int32)454').GetName] and many more are sure to follow soon."
 cyr_thera_01.21.a:0 "Great!"
 cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] is now owned by [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_thera_01.21.a.ttt:0 "Several Cyrenaican pops have moved to [GetProvince('(int32)454').GetName]."
 cyr_thera_01.22.t:0 "Thera Rising From the Ashes"
 cyr_thera_01.22.desc:0 "Not too long ago, [GetProvince('(int32)454').GetName] was just a small settlement on the periphery of the Cycladic Islands. Now, thanks to our efforts, it has become a large and bustling city, one of if not the most important city in the area. From [GetProvince('(int32)454').GetName] our influence spreads far across the water, making us a key contender in the struggle for influence over the Aegean Sea."
 cyr_thera_01.22.a:0 "Thera stands larger than ever"
 cyr_thera_01.23.t:0 "Cretan Ally Annexed"
 cyr_thera_01.23.desc:0 "It appears that amidst the chaos of war, our Cretan ally has been destroyed by its enemies. This might pose a major setback for our plans."
 cyr_thera_01.23.a:0 "The price of war..."
 cyr_reform_01.1.t:0 "The State of Cyrenaica"
 cyr_reform_01.1.desc:0 "After centuries of having their rulers imposed by far-off kings, the Greek cities of Cyrenaica finally have a king of their own again.  However, the [reform_mission_root_scope.GetRuler.GetFamily.GetName]s are themselves foreigners who took the throne of [reform_mission_root_scope.GetCapital.GetName] with the help of their host of Macedonians. In the eyes of many Cyrenaicans this makes them little different from the string of foreign rulers that came before them. \n\nIf [reform_mission_root_scope.GetRuler.GetName] wants to hold onto his power, he will have to legitimise his rule in the eyes of his citizens; either by embracing local customs and drawing upon the memories of the pre-Persian Kingdom of Cyrenaica, or by establishing himself as a Hellenistic king in the fashion of the Seleucids and Ptolemies. Otherwise, the [reform_mission_root_scope.GetRuler.GetFamily.GetName]s may soon find themselves overthrown by the very people they aspire to rule. \n\n #G Royalist #! and #R Republican #! forces are competing for influence over [reform_mission_root_scope.GetName]. Attempting radical government reforms without securing support for the corresponding faction - or while support for the opposing faction is high - might result in a civil war. "
 cyr_reform_01.1.a:0 "We will have to move carefully..." 
 cyr_reform_01.2.t:0 "The Royal City of [GetProvince('(int32)3360').GetName]"
 cyr_reform_01.2.desc:0 "We have begun an ambitious project to turn [GetProvince('(int32)3360').GetName] into a city suitable for a king. Already our engineers are plotting out the course of new roads and inspecting the old buildings to see which will be be embellished and which will be torn down. \n\nReconstruction will be a long process, but once completed, [GetProvince('(int32)3360').GetName] will stand amongst the greatest cities of the Mediterranean, a proud example of Greek civilisation and [reform_mission_root_scope.GetAdjective] ingenuity."
 cyr_reform_01.2.a:0 "Glorious!"
 cyr_reform_01.3.t:0 "The Royal City - A Hellenic City"
 cyr_reform_01.3.desc:0 "Before the expansion of [GetProvince('(int32)3360').GetName] can continue we will have to decide on the extend of the reconstruction. Many of the cities founded by Alexander and his successors are laid out according to a strict grid system that optimises space usage and makes navigating the city streets more straight forward. We could attempt to rebuild [GetProvince('(int32)3360').GetName] following the Hellenic model, however this would require tearing down many of the existing buildings. \n\nNaturally, such a move would be expensive and likely might not be popular with [GetProvince('(int32)3360').GetName]'s current inhabitants…."
 cyr_reform_01.3.a:0 "Rebuild the city from ground up!"
 cyr_reform_01.3.b:0 "A limited redesign will be sufficient"
 cyr_reform_01.4.t:0 "The Royal City - Dedication"
 cyr_reform_01.4.desc:0 "As part of the ongoing expansion efforts in [GetProvince('(int32)3360').GetName] we have the opportunity to dedicated one of the new buildings in the name of [reform_mission_root_scope.GetRuler.GetName]. Once finished, the new construction would stand as a monument to the splendour of the [reform_mission_root_scope.GetRuler.GetFamily.GetName] family, a physical manifestation of the [reform_mission_root_scope.GetRuler.GetFamily.GetName]s power and authority. Though of course, great public works never come cheap…"
 cyr_reform_01.4.a:0 "Dedicate a Grand Temple!"
 cyr_reform_01.4.b:0 "A Grand Theatre for the citizens of [GetProvince('(int32)3360').GetName]!"
 cyr_reform_01.4.c:0 "Those funds could be of better use elsewhere…"
 cyr_reform_01.5.t:0 "The Royal City - Immigrants"
 cyr_reform_01.5.desc:0 "The expansion of [GetProvince('(int32)3360').GetName] is starting to attract a large number of immigrants who are hoping to make their luck in the royal capital. Naturally, this influx of foreigners is causing controversies with the locals of [GetProvince('(int32)3360').GetName]. If we want to secure the support of our people, we may have to close our doors to migrants from outside [reform_mission_root_scope.GetName]."
 cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] is for Cyrenaicans!"
 cyr_reform_01.5.b:0 "Anybody is welcome in [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.5.c:0 "Nonsense! Send out the word that [GetProvince('(int32)3360').GetName]'s doors are open for anyone."
 cyr_reform_01.6.t:0 "The Royal City - The Royal Palace"
 cyr_reform_01.6.desc:0 "The grand project to rebuild [GetProvince('(int32)3360').GetName] is very nearly complete. Already, the city has been transformed into one of the jewels of Greek civilisation. Now, the only thing missing is a royal palace suitable for the ruler of such a city. The question is how much money we are willing to invest into the construction."
 cyr_reform_01.6.a:0 "The centre of our rule will be second to none!"
 cyr_reform_01.6.b:0 "A moderate design should suffice."
 cyr_reform_01.6.c:0 "A humble abode, we have no need for decadent luxuries."
 cyr_reform_01.7.t:0 "The Battiad Dynasty"
 cyr_reform_01.7.desc:0 "More than 300 years ago, Battus I Battiad led a group of settlers from the Aegean Island of [GetProvince('(int32)454').GetName] to the coast of Libya where they founded the city of [GetProvince('(int32)3360').GetName]. Battus would become the first king of Cyrenaica, and the dynasty he founded, the Battiads, would continue to rule for two centuries before succumbing to a combination of internal unrest and Persian expansionism. \n\nThough the Battiads have lost the kingship, many of their descendants continue to hold important positions throughout Cyrenaica. This makes them somewhat of a challenge for our new administration; integrating the Battiads into our government could support the legitimacy of our rule, but it might well mean putting our greatest rivals within arm's reach of the throne. On the other hand, while ignoring them might limit their influence, it would almost certainly push them into the arms of our enemies."
 cyr_reform_01.7.a:0 "We cannot ignore their ancient lineage."
 cyr_reform_01.7.b:0 "The Battiad Kingdom is long dead." 
 cyr_reform_01.8.t:0 "Marriage Union with the Battiads"
 cyr_reform_01.8.desc:0 "Today [battiad_1.GetName] has come to court with an intriguing proposition:0 He is offering the hand of  [cyr_battiad_bride.GetName] in marriage. [cyr_battiad_bride.GetFirstName] is a young women of marriageable age from one of the most prestigious branches of the Battiad family tree. A marriage between her and a member of the [reform_mission_root_scope.GetRuler.GetFamily.GetName] family would certainly strengthen our authority, but there is no guarantee that this isn't all part of a plan to return the Battiad back to the throne…"
 cyr_reform_01.8.a:0 "[cyr_battiad_bride.GetName] will marry [reform_mission_root_scope.GetRuler.GetName]"
 cyr_reform_01.8.b:0 "A union between [cyr_battiad_bride.GetName] and [cyr_battiad_groom_heir.GetName] would be most advantageous." 
 cyr_reform_01.8.c:0 "No, the Battiads have had their chance." 
 cyr_reform_01.9.t:0 "The Silted Lagoon of Euesperides"
 cyr_reform_01.9.desc:0 "Originally founded by exiles fleeing political turmoil in [GetProvince('(int32)3360').GetName], [GetProvince('(int32)3350').GetName] is the most remote of the cities of Cyrenaican heartland. This makes it all the more dire that the natural lagoon that serves as its harbor has been silting up, making it increasingly difficult for ships to land there. At this point, the only solution might be to move the entire city several kilometres to a new location with a better harbor."
 cyr_reform_01.9.a:0 "Re-found [GetProvince('(int32)3350').GetName] at the new location."
 cyr_reform_01.9.b:0 "Relocate it, and give it a new name:0 Berenike"
 cyr_reform_01.9.c:0 "It's just a bit of sand in the water, they'll be fine as is."
 cyr_reform_01.10.t:0 "A New Harbour for Barke"
 cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] has traditionally been the second most important city of Cyrenaica. It is famous as a place where Greeks and Libyans live side-by-side, so much so that it stands out even among the other cities of Cyrenaica, which have always had an unusually amicable relationships with their native neighbours. \n\nHowever, [GetProvince('(int32)3357').GetName] is also located inland, a long way from the coast. This has become a problem ever since Alexander's conquests brought Cyrenaica into a deeper integration with the Hellenic world. Fortunately, there is a good spot for a city closer to the sea…"
 cyr_reform_01.10.a:0 "Found a new city in [GetProvince('(int32)3354').GetName]."
 cyr_reform_01.10.b:0 "The new city shall become known as Magadeia."
 cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] is fine as it is." 
 cyr_reform_01.11.t:0 "The Growing City of [GetProvince('(int32)3354').GetName]"
 cyr_reform_01.11.desc:0 "Construction in our new city in [GetProvince('(int32)3354').GetName] is proceeding smoothly. The city's administrative centre is already completed and the new port is ready to receive the first ships. Now we have to decide what [GetProvince('(int32)3354').GetName]'s role will be once it is completed."
 cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] was always intended as a harbour for [GetProvince('(int32)3357').GetName]."
 cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] will replace [GetProvince('(int32)3357').GetName] as the second city of Cyrenaica. "
 cyr_reform_01.5.c.tt:0 "Between #Y 4#! and #Y 7#! pops will be appear in [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] will become known as Magadeia."
 cyr_reform_01.11.b.tt:0 "75% of the population of [GetProvince('(int32)3357').GetName] will #Y move#! to [GetProvince('(int32)3354').GetName]."
 cyrene_1_magas:0 "The Queen's Firstborn"
 cyr_reform_01.12.t:0 "Touring the Cities - Start"
 cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] may be the undisputed ruler of Cyrenaica, but many of its people know little more about him than his name. To make sure that he is recognised by his subjects, [reform_mission_root_scope.GetRuler.GetFirstName] has decided to embark on an extensive tour of the Cyrenaican countryside. \n\nOver the course of the next six months, [reform_mission_root_scope.GetRuler.GetFirstName] and his bodyguard will be visiting as many cities as possible to adjudicate local disputes and impress themselves upon the local ruling classes."
 cyr_reform_01.12.a:0 "Fetch the horses; we will depart immediately" 
 cyr_reform_01.13.t:0 "A Dispute Between Cities"
 cyr_reform_01.13.desc:0 "Soon after arriving in [tour_location_scope_1_1.GetName], [reform_mission_root_scope.GetRuler.GetName] is approached by representatives from the nearby settlement of [tour_location_scope_1_2.GetName]. They request that [reform_mission_root_scope.GetRuler.GetName] pass judgment on a long-standing dispute between [tour_location_scope_1_2.GetName] and [tour_location_scope_1_1.GetName]. \n\nFollowing the heirless death of a wealthy noble from [tour_location_scope_1_2.GetName], [tour_location_scope_1_1.GetName] took possession of one of the man's estate that lies within [tour_location_scope_1_1.GetName]'s territory. However, [tour_location_scope_1_2.GetName] insists that, as the man was a citizen of [tour_location_scope_1_2.GetName], all of his property belongs to [tour_location_scope_1_2.GetName]. \n\nRegardless of whom we support, we are likely to anger the other side."
 cyr_reform_01.13.a:0 "The dead man's property belongs to [tour_location_scope_1_2.GetName]"
 cyr_reform_01.13.b:0 "What's in [tour_location_scope_1_1.GetName] territory belongs to [tour_location_scope_1_1.GetName]"
 cyr_reform_01.13.c:0 "Clearly the rightful heir is none other than [reform_mission_root_scope.GetRuler.GetName] himself."
 cyr_reform_01.14.t:0 "Local Ceremony"
 cyr_reform_01.14.desc:0 "As the royal party makes its way past the gates of [tour_location_scope_2.GetName], it becomes obvious that the place is in the midst of the preparations for an important local festival. As king, it would be more than appropriate for [reform_mission_root_scope.GetRuler.GetName] to be given a central role in the celebrations. However, the local priesthood seems reluctant to modify their traditional rituals for their king's sake…"
 cyr_reform_01.14.a:0 "Surely a generous donation will be enough to convince them"
 cyr_reform_01.14.b:0 "The priests will obey their king's demands!"
 cyr_reform_01.14.c:0 "Let's not anger the gods by breaking with tradition"
 cyr_reform_01.15.t:0 "Libyan Bandits"
 cyr_reform_01.15.desc:0 "As [reform_mission_root_scope.GetRuler.GetName]'s traveling party passes by [tour_location_scope_3.GetName], they receive news about a small band of Libyan bandits that have set themselves up in the area, harassing the local community with their incessant raiding. As the king of Cyrenaica, it is our foremost duty to protect our people from this sort of exploitation. However, with only our small bodyguard accompanying us, it might be dangerous to attack the bandits head-on."
 cyr_reform_01.15.a:0 "There is no time to waste. We will take them on here and now."
 cyr_reform_01.15.b:0 "The bandits will be dealt with, but first we will raise reinforcements from the surrounding towns"
 cyr_reform_01.15.c:0 "We don't have time to deal with his…"
 cyr_reform_01.15.a.tt:0 "\n #Y Otherwise:0 #!"
 cyr_reform_01.16.t:0 "Unwanted Attention"
 cyr_reform_01.16.desc:0 "Just as [reform_mission_root_scope.GetRuler.GetName] is about to retire for the night, he is approached by a young man from the nearby community of [tour_location_scope_5.GetName]. He claims that one of our bodyguards has been making unwanted advances towards his sister and demands that the bodyguard be harshly punished. We will have to handle this situation carefully if we do not want to risk angering the locals."
 cyr_reform_01.16.a:0 "Have the bodyguard whipped and the man's family compensated"
 cyr_reform_01.16.b:0 "This man sounds useful… he can have his justice if he joins our retinue in return"
 cyr_reform_01.16.c:0 "We can't punish our men for every village wench they bother"
 cyr_reform_01.16.d:0 "Actually, I was looking for someone to warm my bed…"
 cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]#! will join the court."
 cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]#! will join the court."
 cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]#! might become pregnant."
 cyr_reform_01.17.t:0 "Returning Home"
 cyr_reform_01.17.desc:0 "After six long months on the road, [reform_mission_root_scope.GetRuler.GetName] has finally returned home to [reform_mission_root_scope.GetCapital.GetName]. The trip has been exhausting, and in the king's absence, a lot of work has been piling up in the capital. Despite the formidable workload that now stares you in the face, at least the citizens of Cyrenaica should now feel closer to their king."
 cyr_reform_01.17.a:0 "Home, sweet home."
 cyr_academies_01.1.t:0 "The Circumference of the Earth"
 cyr_academies_01.1.desc:0 "Today, [eratosthenes_scope.GetName] announced a ground-breaking discovery; by measuring the difference between the lengths of the shadows cast by identical rods in different locations, [eratosthenes_scope.GetFirstName] was able to calculate the precise circumference of the Earth. Not satisfied with just being the first man to know the true size of the world, he then went on to also calculate the tilt of Earth's rotational axis relative to the plane of the sun. He even created the first accurate map of the known world by combining his calculations with the accounts of travellers that had visited the far-flung provinces on the periphery of civilization. \n\n[eratosthenes_scope.GetFirstName] himself was born in [GetProvince('(int32)3360').GetName], but earned his reputation as a scholar after studying in [GetProvince('(int32)416').GetName] and [GetProvince('(int32)516').GetName]. He is famous for the wide range of topics that he has worked on; in addition to his work on the size of the earth, he invented parallels and meridians to indicate locations on a globe, was the first person to attempt to determine the exact date of the Trojan War, and developed a method for efficiently identifying prime numbers.  \n\n[eratosthenes_scope.GetFirstName]'s discoveries are collected in his Magnum Opus 'On the Measure of the Earth'."
 cyr_academies_01.1.a:0 "The entire world, laid out before us!"
 cyr_academies_01.2.t:0 "The Future of Cyrenaic Philosophy"
 cyr_academies_01.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] is home to the famous philosphical school of the Cyrenaics. The school itself was founded by #Y Aristippus the Elder#! during the time of Socrates, however many of his teaching were formalized only by [GetCharacter('(int32)233').GetName], called 'Metrodidaktos' ('Mother-Taught') since he learned philosophy from his mother Arete, daughter of Aristippus the Elder. \n\nCyrenaicism is a hedonistic school of philosophy that emphasizes individual pleasure as the highest goal of human life. Other values, such as a virtuous life, are only valued to the extent and that they can increase the individual's pleasure or decrease the individual's suffering. \n\nRecently however, the popularity of Cyrenaicism has been in decline, largely due to the rise of new, non-Cyrenaic hedonistic philosophers such as [GetCharacter('(int32)218').GetName] whose ideas are more refined than those of Aristippus. In response, a new generation of Cyrenaic philosophers has emerged who are trying to update the Cyrenaic school to allow it to compete with the other philosophical schools of the day. Of particular note are the teachings of [GetCharacter('(int32)446').GetName], [GetCharacter('(int32)230').GetName] and [GetCharacter('(int32)445').GetName]. \n\nLike other Cyrenaics [GetCharacter('(int32)446').GetName] considers pleasure the ultimate goal of life, unlike Aristippus however he believes that pleasure needs to be consider for each action individually (rather than as the total pleasure accrued over one's lifetime), and that suffering is not the opposite of pleasure. Thus, for [GetCharacter('(int32)446').GetFirstName], virtues such as friendship, loyalty and patriotism can be good as they bring pleasure in the moment, even if they may occasionally cause pain and suffering in the long run. \n\n[GetCharacter('(int32)230').GetName], too, shares the common Cyrenaic belief in pleasure as the ultimate goal of life. However, he openly rejects friendship and patriotism as distractions from the pursuit of happiness, instead insisting that 'the world is his country'. In fact, [GetCharacter('(int32)230').GetFirstName] believes that there is nothing inherently wrong with crimes such as theft and adultery - they are to be avoided only because the punishments society imposes in return cause suffering (and thus reduce pleasure). However, [GetCharacter('(int32)230').GetFirstName]'s most controversial claim by far is his insistence that the gods – or at least the commonly accepted gods of the Hellenistic world – are false and that gods, prayer, sacrifices and sacrilege are all just human inventions. His insistance that the gods don't exist has earned [GetCharacter('(int32)230').GetFirstName] the nickname 'Atheus' ('The Atheist'). \n\n[GetCharacter('(int32)445').GetName] likewise sees happiness as the highest goal of life. Unlike the other two, he believes that it is fundamentally impossible to achieve true happiness. Furthermore, [GetCharacter('(int32)445').GetFirstName] believes it is impossible to truly understand another man's experiences. Thus, to him there is no difference between living as a king and living as a slave; neither can know true happiness, both are forced to experience suffering, and neither can compare himself to the other because they cannot know the other's experiences. Thus, instead of maximising pleasure, for [GetCharacter('(int32)445').GetFirstName], life is about minimizing personal suffering - and for [GetCharacter('(int32)445').GetFirstName], there is no better way to reduce suffering then death. This is [GetCharacter('(int32)445').GetFirstName]'s boldest claim; that death is preferable to life, for in death there is no suffering. Rumour has it that [GetCharacter('(int32)445').GetFirstName]'s lectures have convinced hundreds to take their own live, earning him the nickname 'Peisithanatos' - 'Death-Persuader'."
 cyr_academies_01.2.a:0 "Cyrenaic philosophy is changing..."
 cyr_academies_01.3.t:0 "Hegesiad Philosophy Promoted"
 cyr_academies_01.3.desc:0 "Our active support of the #Y Hegesiad School #! has made it the de facto state philosophy of [SCOPE.GetRootScope.GetCountry.GetName]. \n\n[GetCharacter('(int32)445').GetName] viewed happiness as the highest goal in life. However, he was convinced that it is fundamentally impossible to achieve true happiness. Furthermore he believed that it is impossible to know truly understand another man's experiences. Thus to [GetCharacter('(int32)445').GetFirstName], there is no difference between live as a king and live as a slave:0 Neither can know true happiness, both are forced to experience suffering, and neither can compare himself to the other because they cannot know the other's experiences. Thus, instead of maximising pleasure, for [GetCharacter('(int32)445').GetFirstName] life is about minimizing personal suffering - and for [GetCharacter('(int32)445').GetFirstName] there is no better way to reduce suffering then death. This is [GetCharacter('(int32)445').GetFirstName]'s boldest claim:0 That death is preferable to life, for in death there is no suffering. Rumour has it that [GetCharacter('(int32)445').GetFirstName]'s lectures have convinced hundreds to take their own live, earning him the nickname 'Peisithanatos' - 'Death-Persuader'. \n\nThe teachings of [GetCharacter('(int32)445').GetFirstName] are collected in his most famous work, a book titled 'Death by Starvation'. It is framed as a wise man explaining his friends why he has chosen to starve himself to death, and the description of the misery of the human condition it contains are said to be so convincing that most who read it find themselves considering suicide. "
 cyr_academies_01.3.a:0 "Hegesiad philosophy has become the dominant school of Cyrenaicism."
 cyr_academies_01.4.t:0 "Theodorid Philosophy Promoted"
 cyr_academies_01.4.desc:0 "Our active support of the #Y Theodorid School #! Has made it the de facto state philosophy of [SCOPE.GetRootScope.GetCountry.GetName]. \n\n[GetCharacter('(int32)230').GetName] shared the common Cyrenaic belief in pleasure as the ultimate goal of life. However he openly rejects  friendship and patriotism as distractions from the pursuit of happiness, instead insisting that 'the world is his country'. In fact, [GetCharacter('(int32)230').GetFirstName] believes that there is nothing inherently wrong with crimes such as theft and adultery, they are to be avoided only because the punishments society imposes in return cause suffering (and thus reduce pleasure). However, [GetCharacter('(int32)230').GetFirstName] most controversial claim by far is his insistence that the gods – or at least the commonly accepted gods of the Hellenistic world – are false and that gods, prayer, sacrifices and sacrilege are all just human inventions. His insistance that the gods don't exist has earned [GetCharacter('(int32)230').GetFirstName] the nickname 'Atheus' ('The Atheist'). \n\nThe most prominent of [GetCharacter('(int32)230').GetFirstName]'s works is a book called 'On the Gods' which collects his thought on theology and is said to have been an important inspiration for other hedonistic philosophers, including [GetCharacter('(int32)218').GetName]. "
 cyr_academies_01.4.a:0 "Theodorid philosophy has become the dominant school of Cyrenaicism."
 cyr_academies_01.5.t:0 "Annicerid Philosophy Promoted"
 cyr_academies_01.5.desc:0 "Our active support of the #Y Annicerid School #! Has made it the de facto state philosophy of [SCOPE.GetRootScope.GetCountry.GetName]. \n\nLike other Cyrenaics [GetCharacter('(int32)446').GetName] considered pleasure the ultimate goal of life, unlike others however he believes that pleasure needs to be consider for each action individually (rather than as the total pleasure accrued over one lifetime), and that suffering is not the opposite of pleasure. Thus, for [GetCharacter('(int32)446').GetFirstName], virtues such as friendship, loyalty and patriotism can be good as they bring pleasure in the moment, even if they may occasionally cause pain and suffering in the long run."
 cyr_academies_01.5.a:0 "Annicerid philosophy has become the dominant school of Cyrenaicism."
 cyr_academies_01.6.t:0 "Poetry for the Hellenistic Age"
 cyr_academies_01.6.desc:0 "Among the many writers and poets of [GetProvince('(int32)3360').GetName], one man towers over all his peers:0 [kallimakhos_scope.GetName] is already being recognised as the maybe greatest poet of the age.  [kallimakhos_scope.GetFirstName]'s aesthetic philosophy, known as Callimacheanism, emphasizes short, highly refined works over long, epic stories and has become highly influential amongst his fellow writers. [kallimakhos_scope.GetFirstName] is said to have "reinvented poetry for the Hellenistic age", and it is likely that it will shape the direction of literature for centuries, if not millennia, to come. \n\n[kallimakhos_scope.GetFirstName] himself is said to have created more than 800 works, the most prominent of which are the 'Pinakes' (a comprehensive catalogue of all Greek literature), the 'Aetia', a series of poems on the mythological origins of reality,  the 'Hecale', an epic poem about the life of an old women, framed through the eyes of the hero Theseus, as well as his Iambs (satirical poems) and Hymns (a set of 60 religious hymns)."
 cyr_academies_01.6.a:0 "A true master of his art!"
 cyr_academies_01.7.t:0 "New Ideas for a New Age"
 cyr_academies_01.7.desc:0 "Due to its hedonistic focus on pleasure, the Cyrenaic philosophy is not conductive to the creation of a well-functioning state. Fortunately, the popularity of Cyrenaicism is already declining. With a bit of government support, we should be able to guide the academy of [GetProvince('(int32)3360').GetName] into the right direction. Of the many existing schools of philosophy, three in particular would make good candidates for a new state philosophy:0 \n\n#Y Epicureanism #! Is the another hedonistic school and in many ways the successor to our Cyrenaics. However, where Cyrenaicism emphasizes the pleasures of the flesh, Epicureanism prefers the pleasures of the mind. Epicureans reject physical pleasures such as gluttony and lust, believing that in the long run they cause more suffering than pleasure. Instead, the followers of [GetCharacter('(int32)218').GetFirstName] live modestly while pursuing the immaterial pleasures derived from friendship, justice and intellectual pursuits. \n\n#Y Stoicism #! emphasises fortitude, self-control and the living of a virtuous life. For the Stoics, happiness is not the goal in life, but rather a natural consequence of life according to the Stoic virtues. To this end, Stoics strive to free themselves from passion, instead responding to everything in live with reason, logic and a calm mind. By following these teachings, the Stoics believe they can avoid suffering - and thus achieve happiness - by recognising the role that painful events play in the natural order of the universe. \n\nFinally, #Y Cynicism #! focuses on the pursuit of a virtuous live by rejecting the artificial conventions of society and living in accordance with the natural order. The Cynics preach poverty and shamelessness, not because they are below shame, but because they consider themselves above material wealth and shamefulness. Accordingly, Cynics live in poverty and don't hesitate to eat, relieve themselves, or engage in intercourse in public, often going out of their way to make their condition as visible as possible in the hope of spreading their philosophy."
 cyr_academies_01.7.a:0 "The #Y Epicureans #! are the natural successor of the Cyrenaics."
 cyr_academies_01.7.b:0 "Our citizens would do well to emulate the fortitude of the #Y Stoics#!."
 cyr_academies_01.7.c:0 "We must live in accordance with nature like the #Y Cynics #!."
 cyr_academies_01.8.t:0 "The Silphium Trade"
 cyr_academies_01.8.desc:0 "The most important trade good produced in our country is #Y silphium#!. This extremely rare plant grows only in Cyrenaica, but is an invaluable component in medicine across the Mediterranean world. \n\nSilphium is believed to cure anything from cough and sore throat to warts, indigestion and 'the protruding of the gut'. Its most important use, however, is in preventing the birth of unwanted children. A women who wants to avoid the unintended consequences of a night of passion will consume part of the plant before lying with their partner, and no child will be able to take root in her womb. Likewise, a woman who suspects an unwanted pregnancy will consume a larger dose of Silphium to cause her body to reject the child. \n\nThese properties, alongside the fact that silphium cannot be cultivated as it refuses to grow outside the borders of Cyrenaica, have made silphium so important for our economy that most coins minted in Cyrenaica depict an image of the plant on one of their sides. \n\nOutside of our realm, silphium is so strongly associated with love that the shape of the fruit holding the silphium seeds has become the accepted symbol of love in many places. Apparently, some barbarians unfamiliar with the plant refer to it as the 'heart shape', though how anybody could see a human heart in the shape of the fruit is a mystery to us..."
 cyr_academies_01.8.a:0 "Apollo has truly blessed us with this gift."
 cyr_academies_01.9.t:0 "Silphium Growing Rarer"
 cyr_academies_01.9.desc:0 "The export of #Y silphium#! is bringing great wealth to our nation. \n\nHowever, recently the amount of silphium harvested has been declining every year. In some ways this can be considered a blessing; increasing demand, coupled with decreasing supply, has helped increase the market value of silphium even further. However, some are concerned whether the current rate of silphium exploitation is sustainable…"
 cyr_academies_01.9.a:0 "A blessing for our treasury…"
 cyr_academies_01.10.t:0 "Silphium Extinct"
 cyr_academies_01.10.desc:0 "The uncontrolled exploitation of #Y silphium#! has caused the plant to decline to a point where our gatherers now struggle to find any of it. For all practical purposes silphium has already gone extinct. The silphium trade that once made our country prosperous has completely dried up, and our merchants now struggle to diversify into industries in which their foreign rivals hold the natural advantage. Needless to say, this is a disaster - a blow to our economy that we may never fully recover from. If only we had taken action while there still was time…\n\n One last stalk of silphium - the only one harvested this year - has been dried, preserved, and presented to [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] who is planning to keep it as a curiosity - the last remnant of the gift of Apollo that once made [SCOPE.GetRootScope.GetCountry.GetName] famous across the Mediterranean."
 cyr_academies_01.10.a:0 "Our economy is in shambles!"
 cyr_academies_01.11.t:0 "Silphium Exploitation Stabilised"
 cyr_academies_01.11.desc:0 "Due to timely action by our government, the #Y silphium#! harvest has been stabilised at a sustainable level. \n\nWhile the current rate of export is a step backwards compared with the phenomenal wealth that the silphium trade once brought to our country, it at least guarantees that the people of [SCOPE.GetRootScope.GetCountry.GetName] will be able to profit from the gift of Apollo for generations to come."
 cyr_academies_01.11.a:0 "An unavoidable sacrifice."
 cyr_academies_01.9.a.tt:0 "#Y Several new decisions have become available.#!"
 cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R loses the effects#! of #Y $cyr_new_export_markets$#!, #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! and #Y $cyr_silphium_scarce$#!. \n\n#Y $cyr_silphium_settlement$#! and #Y $cyr_silphium_trade_hub$#! are #R removed from every territory.#!\n\n"
 cyr_academies_01.10.a.ttt:0 "\n"
 cyr_intoegypt_01.1.t:0 "Cyrenaican Settlers for Marmarica "
 cyr_intoegypt_01.1.desc:0 "A group of disenfrenchised Cyrenaicans have requested our support to found a colony in [cyr_egypt_scope.GetAdjective]-controlled [GetProvince('(int32)3373').GetArea.GetName]. Of course that would mean giving up some of our own subjects, but it might be worth the sacrifice to strengthen our claim over [GetProvince('(int32)3373').GetArea.GetName]."
 cyr_intoegypt_01.1.a:0 "They are free to go"
 cyr_intoegypt_01.1.b:0 "We will not send our people into the arms of Egypt"
 cyr_intoegypt_01.1.a.tt:0 "This will #G strengthen#! our claim over Eastern Cyrenaica."
 cyr_intoegypt_01.2.t:0 "Libyan Support in Marmarica"
 cyr_intoegypt_01.2.desc:0 "Some of our Libyan subjects has historical ties to eastern [GetProvince('(int32)3373').GetArea.GetName] and would be willing to raise support for us among the local Libyan population. All they request in return are funds to purchase adequate gifts for the local dignitaries."
 cyr_intoegypt_01.2.a:0 "They have our full support"
 cyr_intoegypt_01.2.b:0 "We have no need for allies amongst the barbarians"
 cyr_intoegypt_01.3.t:0 "Claims on Marmarica - Success"
 cyr_intoegypt_01.3.desc:0 "While most of [GetProvince('(int32)3373').GetArea.GetName] remains under [cyr_egypt_scope.GetCountry.GetAdjective] rule, our recent activities have given us enough support in the area to make integrating the area considerably easier, should we decide to push our claim for the region. "
 cyr_intoegypt_01.3.a:0 "Good"
 cyr_intoegypt_01.4.t:0 "Claims on Marmarica - Failure" 
 cyr_intoegypt_01.4.desc:0 "Unfortunately, we have been unable to challenge [cyr_egypt_scope.GetName]'s control over [GetProvince('(int32)3373').GetArea.GetName]. We will have to fabricate a claim the traditional way." 
 cyr_intoegypt_01.4.a:0 "Unfortunate"
 cyr_intoegypt_01.5.t:0 "Ptolemy's Dream Shattered"
 cyr_intoegypt_01.5.desc:0 "Our recent conquest of [GetProvince('(int32)516').GetArea.GetRegion.GetName] has split the [cyr_egypt_scope.GetAdjective] realm in two. Unable to maintain control over their divided realm, the heirs of [GetCharacter('(int32)42').GetName] have withdrawn to their northern possessions around the coast of the Mediterranean. \n\nWithout any central authority, the rest of their realm has been split up between local warlords who are fighting amongst each other over the broken remnants of [GetCharacter('(int32)42').GetFirstName]'s once great empire. "
 cyr_intoegypt_01.5.a:0 "[GetCharacter('(int32)42').GetFirstName]'s legacy is in tatters."
 cyr_intoegypt_01.6.t:0 "Pharaonic Coronation"
 cyr_intoegypt_01.6.desc:0 "Today [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] was crowned as Pharaoh of Lower Egypt by the high priest of Amun. Though many in the South of Egypt deny the legitimacy of this title, there is no question that the elites of Lower Egypt at least view us as a champion of Egyptian traditions. This should make it considerably easier to elicit their support with the administration of our Egyptian possessions. "
 cyr_intoegypt_01.6.a:0 "Follow Egyptian Traditions!"
 cyr_intoegypt_01.6.b:0 "We don't need their silly traditions!"
 cyr_intoegypt_01.7.t:0 "Ptolemy's Dream Shattered" 
 cyr_intoegypt_01.7.desc:0 "Our recent conquest of [GetProvince('(int32)516').GetArea.GetRegion.GetName] has split the [cyr_egypt_scope.GetAdjective] realm in two. Unable to maintain control over their divided realm, the heirs of [GetCharacter('(int32)42').GetName] have withdrawn to their southern possessions along the Nile river. \n\nWithout any central authority, the rest of their realm has been split up between local warlords who are now fighting amongst each other over the broken remnants of [GetCharacter('(int32)42').GetFirstName]'s once great empire. "
