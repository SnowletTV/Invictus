 cyrene_1_thera:0 "Aegean Dominance"
 cyrene_1_thera_DESCRIPTION:0 "Several centuries ago, settlers from the Aegean island of [GetProvince('(int32)454').GetName], fleeing a severe famine in their homeland, founded [GetProvince('(int32)3360').GetName], the city from which Cyrenaica takes its name. While [GetProvince('(int32)3360').GetName] continued to grow in prominence, soon coming to dominate the other Greek colonies of the area and uniting them under the Kingdom of Cyrenaica, [GetProvince('(int32)454').GetName] itself continued to decline becoming little more than a footnote in the political machinations of the Aegean Sea. \n\nNow that Cyrenaica is once again in ascendance, it might be time for [GetProvince('(int32)454').GetName]'s proudest children to return to their mother city. A prospect made all the more attractive by the fact that [GetProvince('(int32)454').GetName]'s position at the southern tip of the Cyclades also makes it the perfect spot to dominate the lucrative trade that flows through the Aegean Sea. Before we can make our triumphant return to [GetProvince('(int32)454').GetName], we will need to wrestle it from the hands of its current overlords… \n\nShould [GetProvince('(int32)454').GetName] prove out of our immediate reach we might choose to establish ourselves in the area first. In between Cyrenaica and [GetProvince('(int32)454').GetName] lies the large Island of Crete. Crete is a chaotic patchwork of waring city states, which often call for outsiders to intervene in their domestic squabbles. If we could unify the island under our rule, it would greatly strengthen our position in the north. "
 cyrene_1_thera_CRITERIA_DESCRIPTION:0 "This mission will be considered completed when we have taken control of Crete, developed [GetProvince('(int32)454').GetName] into a prosperous city and affirmed our dominance over the Aegean Sea."
 cyrene_1_thera_BUTTON_TOOLTIP:0 "Expand into Crete and develop the Aegean Island of Thera."
 cyrene_1_thera_task_1:0 "The Waring States of Crete"
 cyrene_1_thera_task_1_DESC:0 "The many city states of Crete are constantly entangled in petty squabbles with each other. We might be able to draw one of them into our sphere of influence by aiding them in their wars."
 cyrene_1_thera_task_2:0 "Expanding Influence on Crete"
 cyrene_1_thera_task_2_DESC:0 "With our first foothold on the island established, we should continue our expansion until the entire island is under our control."
 cyrene_1_thera_task_3:0 "Pacifying Crete"
 cyrene_1_thera_task_3_DESC:0 "The island of Crete is a very divided region. To truly unite the island it is not enough to conquer cities, we have to make sure that the people of Crete have accepted our rule."
 cyrene_1_thera_task_10:0 "Cretan Archers"
 cyrene_1_thera_task_10_DESC:0 "Crete is famous for the skill of its archers. Recruiting these men to our armies could give us the edge we need to win our future wars."
 cyrene_1_thera_task_4:0 "Wooing the Cycladic Islands"
 cyrene_1_thera_task_4_DESC:0 "The Cycladic Islands, including Thera, are currently under the protection of foreign powers. If we want to return to Thera and establish our position in the Aegean sea, we will need to convince them that we would make a more suitable overlord."
 cyrene_1_thera_task_5:0 "Return to Thera"
 cyrene_1_thera_task_5_DESC:0 "Once Thera is our under rule, we can begin our efforts to restore the island."
 cyrene_1_thera_task_6:0 "Heart of the Aegean Trade"
 cyrene_1_thera_task_6_DESC:0 "It is said that ages ago, during the time of the Trojan War, the island of Thera was the heart of a powerful trading empire. Little evidence of that remains today, but given its location Thera could certainly become an important centre of trade for the Aegean. We just need to invest the resources to build the necessary infrastructure."
 cyrene_1_thera_task_7:0 "A Grand Harbour for the War Fleet"
 cyrene_1_thera_task_7_DESC:0 "Thera is in the perfect location to serve as a major harbor for our war fleet. If we build up the necessary infrastructure, a naval base here could allow us to dominate the Aegean Sea with our fleet."
 cyrene_1_thera_task_8:0 "Thera Rising from the Ashes"
 cyrene_1_thera_task_8_DESC:0 "Once a provincial backwater, our efforts have allowed Thera to become one of the most important cities of the Cycladic Islands. It now stands as our undisputed capital in the North."
 cyrene_1_thera_task_9:0 "Rivals in Rhodes"
 cyrene_1_thera_task_9_DESC:0 "With Crete and the Cyclades under our rule, our control over the southern Aegean is almost complete. One rival still remains however:0 The powerful city of Rhodes has traditionally dominated this part of the sea, and we cannot rest until the threat that Rhodes poses has been dealt with."
 cyrene_1_thera_task_final:0 "Aegean Thalassocracy "
 cyrene_1_thera_task_final_DESC:0 "All of our rivals in the Aegean Sea have been dealt with and most of the major islands of the region are now under our control. We are the undisputed hegemon of the Aegean Sea."
 
