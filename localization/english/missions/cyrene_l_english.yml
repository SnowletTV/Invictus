 cyrene_1_intoegypt:0 "The Riches of Egypt"
 cyrene_1_intoegypt_DESCRIPTION:0 "The wealth of the land of Egypt, blessed and bolstered by the life-giving Nile River, attracts claimants like honey draws flies, and the hungry Cyrenaicans are no different than the Persians or the Macedonians in this regard. Although the prize will be bitterly contested, the opulent treasures of the Pharaohs are tantalizing close, just barely out of reach...but, with our bold vision leading us forward, this shall change forevermore."
 cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when proud Egypt has been subdued, and her vast resources are commanded by her rightful owners, the Cyrenaicans."
 cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
 cyrene_1_intoegypt_task_1:0 "Border Conflict over Marmarica"
 cyrene_1_intoegypt_task_1_DESC:0 "The region of Marmarica has traditionally been considered part of Cyrenaica, but in practice it is currently under the control of the [cyr_egypt_scope.GetName], who maintains a garrison in the only significant city in the area, [GetProvince('(int32)3373').GetName]. \n\nThe surrounding areas, on the other hand, are sparsely populated and [cyr_egypt_scope.GetAdjective] control there remains tenuous. If we were to settle the unclaimed land with our own citizens, it would certainly strengthen our claim on the area. "
 cyrene_1_intoegypt_task_2:0 "Settle Marmarica"
 cyrene_1_intoegypt_task_2_DESC:0 "Now that [GetProvince('(int32)3372').GetArea.GetName] is ours, we should secure our control by growing the population of the area. Much of [GetProvince('(int32)3372').GetArea.GetName] is inhospitable, but the territory of [GetProvince('(int32)3370').GetName] (so called because it lies opposite the city of Pyrgos on Crete) has one of the best natural harbours in Africa and would make a good location for a new city.  "
 cyrene_1_intoegypt_task_3:0 "Expand the Coastal Caravans"
 cyrene_1_intoegypt_task_3_DESC:0 "Traveling the overland route, through the deserts of [GetProvince('(int32)3372').GetArea.GetName] and , has never been easy, but now that we have brought peace to the region, we should consider constructing roads, in order to facilitate travel. By doing this, we will greatly expand the coastal caravans."
 cyrene_1_intoegypt_task_4:0 "Bring in Cyrenaican Administrators"
 cyrene_1_intoegypt_task_4_DESC:0 "While there are those who have submitted willfully to the changes we have brought to the land of Egypt, we do not trust the local elites to administer our affairs - why should we? By placing Cyrenaicans into positions of power, our minds will be put at ease."
 cyrene_1_intoegypt_task_5:0 "The Gates of Alexandreia"
 cyrene_1_intoegypt_task_5_DESC:0 "In a stunning display of military prowess, the Cyrenaicans have driven the cowardly Ptolemies from Alexandreia, seizing the beautiful city for themselves. It is only a matter of time before the armies of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] conquer the rest of the territories occupied by the perfidious Macedonians."
 cyrene_1_intoegypt_task_6:0 "Alexandrian Cooperation"
 cyrene_1_intoegypt_task_6_DESC:0 "By pouring some of our wealth into beautifying the city of Alexandreia, we would secure the loyalties of that city's inhabitants, which in turn should boost their productive output. But let us not neglect our capital; order that construction be undertaken in both cities, in order to facilitate the exchange of ideas and goods between these two beacons of civilization."
 cyrene_1_intoegypt_task_7:0 "Humble Kyrene's Rival"
 cyrene_1_intoegypt_task_7_DESC:0 "Once, we were battered about by the whimsical and tyrannical orders coming from the Alexandrians, but now the gods favor us, casting the Macedonians into the depths of misery. It would serve the interests of justice if we punished our erstwhile enemy, reminding them of the multiple crimes they committed against Cyrenaica."
 cyrene_1_intoegypt_task_8:0 "Relocate the Mouseion"
 cyrene_1_intoegypt_task_8_DESC:0 "The Mouseion of Alexandreia, in many ways, is one of the crown jewels of the city, with a reputation that draws scholars and travelers from the entire world to the Nile Delta. After consulting with your advisors, it has been decided that we should relocate the treasures of the Mouseion to [GetProvince('(int32)3360').GetName] - the costs will be great, but the rewards will be even greater."
 cyrene_1_intoegypt_task_9:0 "The Horns of Egypt"
 cyrene_1_intoegypt_task_9_DESC:0 "Egypt is blessed with natural fortifications that we can improve upon; something that we should absolutely do. By strengthening the fortresses in [GetProvince('(int32)509').GetName], we will protect the overland route into our new territories. Command this be done, and that the marketplaces of [GetProvince('(int32)3378').GetName] be expanded as well."
 cyrene_1_intoegypt_task_10:0 "Up the Nile"
 cyrene_1_intoegypt_task_10_DESC:0 "The waters of the Nile beckon, promising to lead us to even greater victories; let us continue the work that we have arduously undertaken and continue to expel the Ptolemies from Egypt."
 cyrene_1_intoegypt_task_11:0 "The Mediterranean Empire"
 cyrene_1_intoegypt_task_11_DESC:0 "From our position of power in [GetProvince('(int32)509').GetName], we are able to project our authority into realms that might have once questioned it. The lands of Canaan and Syria that were once claimed by the Ptolemies are now ours for the taking; the sound of war drums leads us to a glorious future."
 cyrene_1_intoegypt_task_12:0 "The House of Ammon"
 cyrene_1_intoegypt_task_12_DESC:0 "The Oasis of [GetProvince('(int32)5537').GetName] is the holiest site of the Libyan ram-headed god Ammon. Though Libyan in origin, Ammon is an enormously popular god in Cyrenaica. The people of [GetProvince('(int32)3360').GetName] combined his worship with that of Zeus into one deity, Zeus-Ammon, and it is no small part thanks to Cyrenaica that the worship of Ammon is has now spread far across the Mediterranean.  \n\nNow that [GetProvince('(int32)3373').GetName] is under our control we should show our appreciation by constructing a grand new temple to house the Oracle of Ammon located there. "
 cyrene_1_intoegypt_task_13:0 "Blessing of Ammon"
 cyrene_1_intoegypt_task_13_DESC:0 "Once [GetCharacter('(int32)39').GetName] travelled to the Oasis at [GetProvince('(int32)5537').GetName], where he was recognised as a divine being, and legitimate pharaoh of Egypt. Given Cyrenaica's special relationship with Ammon, it is only natural that our ruler would try to step into  [GetCharacter('(int32)39').GetFirstName]'s footsteps."
 cyrene_1_intoegypt_task_14:0 "Court the Priests of Amun"
 cyrene_1_intoegypt_task_14_DESC:0 "Amun is the Egyptian equivalent to the god Ammon worshipped in Cyrenaica. This makes the priesthood of Amun natural allies in our efforts to legitimise our control over Egypt."
 cyrene_1_intoegypt_task_15:0 "Pharaoh of Lower Egypt"
 cyrene_1_intoegypt_task_15_DESC:0 "Now that all of Lower Egypt is under our rule and we have the native priesthood on our side, we may use the opportunity to have our ruler declared the Pharaoh of Lower Egypt. This would make administrating Egypt considerably easier, though it wouldn't be popular with some of the Greeks within our realm.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
 cyrene_1_intoegypt_task_final:0 "Ptolemy's Dream Shattered"
 cyrene_1_intoegypt_task_final_DESC:0 "Ptolemy, the treacherous dog who unilaterally set himself up as Basileus of Egypt and waged greedy wars of conquest against his brethren Diadochi, has had his dream of ruling an Egyptian kingdom shattered; a fitting end, one that he undoubtedly deserved. As darkness and shadow is all that remains of Ptolemaic power, the sun, like the glorious Aten, rises over the victorious Cyrenaicans!"
