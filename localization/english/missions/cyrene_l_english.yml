 cyrene_1_ophellas:0 "Avenging Ophellas"
 cyrene_1_ophellas_DESCRIPTION:0 "Years ago, in the year 444 AUC (309 BCE), the ruler of Cyrenaica, Ophellas, was approached by the tyrant of [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], for a joined invasion of [GetCountry('CAR').GetName]. Under the terms of this alliance, Syracuse was to receive control over the Carthaginian possessions in Sicily, while we would keep any conquered territory in Africa. \n\nAt the head of a mixed army of Cyrenaicans and adventurers from the Greek homeland, Ophellas fought his way through the Libyan desert, capturing large swaths of Carthaginian territory in the process. When he finally met up with Agathocles's army however, he was met with betrayal. \n\nAfter initially receiving Ophellas with friendship, the Syracusans turned their spears against their own allies and attacked Ophellas's exhausted army, ultimately killing Ophellas himself. What little remained of Ophellas's invasion force afterwards switched sides and joined the army of [GetCharacter('(int32)56').GetFirstName]. \n\nAgathocles's betrayal cost Cyrenaica its newly conquered western possessions and threw its government into chaos and civil war. Though the Syracusans themselves would eventually be forced to slink back to Sicily in defeat, Cyrenaica has never forgotten their treachery."
 cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when Ophellas's conquests in Carthage have been restored and the Syracusans have been punished for their betrayal."
 cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Invade Carthage and punish the Syracusans"
 cyrene_1_ophellas_task_1:0 "Strike Against Carthage"
 cyrene_1_ophellas_task_1_DESC:0 "In the year 444 AUC (309 BCE) Ophellas's invasion of Carthage was cut short by the betrayal of Agathocles, the tyrant of Syracuse. The death of Ophellas threw Cyrenaica into chaos, but now that the domestic situation is stable again it is time to continue where Ophellas left of."
 cyrene_1_ophellas_task_2:0 "Preparing Supply Lines"
 cyrene_1_ophellas_task_2_DESC:0 "The track through the Lybian desert is arduous. The exhaustion it inflicted on Ophellas's invasion force certainly contributed to the expedition's demise. If we are to follow in his footsteps we should make sure we have the infrastructure to keep our forces in good supply."
 cyrene_1_ophellas_task_3:0 "Recruit Greek Adventurers"
 cyrene_1_ophellas_task_3_DESC:0 "When Ophellas first invaded Carthage he raised an army from the homeland of his wife [GetCharacter('(int32)17').GetFirstName]. [GetCharacter('(int32)17').GetFirstName] has since left Cyrenaica to marry [GetCharacter('(int32)38').GetFullName], but the cities of Greece are still full of adventuring souls who could be convinced to fight for us if we promise them the right to settle in our new conquests."
 cyrene_1_ophellas_task_4:0 "Invasion of Tripolitania"
 cyrene_1_ophellas_task_4_DESC:0 "With all preparations in place, our invasion of Carthage is ready to commence. First we must secure control over the Carthagian allies in Tripolitania."
 cyrene_1_ophellas_task_5:0 "Found Colonies in Tripolitania"
 cyrene_1_ophellas_task_5_DESC:0 "While we have taken control of our new possessions to the West, their population still harbours strong sympathies with Carthage. By founding Greek colonies across Tripolitania we could start to build a local powerbase and secure our hold over the region."
 cyrene_1_ophellas_task_6:0 "Sparta's Lost Colony"
 cyrene_1_ophellas_task_6_DESC:0 "A long time ago the Spartans tried and failed to establish a colony near the Cinyps river in Tripolitania. Now that the region is under our control wwe might be able to convince them to try again."
 cyrene_1_ophellas_task_7:0 "The Heart of Carthage"
 cyrene_1_ophellas_task_7_DESC:0 "With Tripolitania under our control, the time has come to strike at the heart of the Punic world:0 The wealthy cities of Africa and even the city of Carthage itself."
 cyrene_1_ophellas_task_8:0 "Hellenise the Punic Cities"
 cyrene_1_ophellas_task_8_DESC:0 "As long as the cities of Africa remain Punic we will never be able to truly integrate them into our empire. Only by suppressing Punic culture and promoting the Hellenization of the region can our new conquests be secured."
 cyrene_1_ophellas_task_9:0 "Integrate the Punic Administration"
 cyrene_1_ophellas_task_9_DESC:0 "The Carthaginians are as numerous as they are wealthy. We would do well to ensure a smooth transition from their administration into our own."
 cyrene_1_ophellas_task_10:0 "Vengeance against Syracuse"
 cyrene_1_ophellas_task_10_DESC:0 "In the year 444 AUC (309 BCE) the tyrant of [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName] convinced the then ruler of Cyrenaica, Ophellas, to join him for an invasion of Carthage. During the campaign however [GetCharacter('(int32)56').GetFirstName] betrayed Ophellas, resulting in his death at the hands of [GetCharacter('(int32)56').GetFullName]'s army. We cannot allow such a heinous crime to go unpunished."
 cyrene_1_ophellas_task_11:0 "Constructing an Invasion Fleet"
 cyrene_1_ophellas_task_11_DESC:0 "Many miles of open sea separate our lands in Cyrenaica from the city of Syracuse in Sicily. A powerful fleet will be necessary to support our punitive expedition."
 cyrene_1_ophellas_task_12:0 "Purchasing Heavy Ships"
 cyrene_1_ophellas_task_12_DESC:0 "Cyrenaica, while fertile, has little wood suitable for the construction of large warships. Fortunately we don't need to build our own ships. There are many Greek cities that would be willing to lend us the use of their shipwrights for the right price."
 cyrene_1_ophellas_task_13:0 "Prepare Punitive Expedition"
 cyrene_1_ophellas_task_13_DESC:0 "The time has come to make the final preparations for our punitive expedition against Syracuse."
 cyrene_1_ophellas_task_14:0 "The Fate of Syracuse"
 cyrene_1_ophellas_task_14_DESC:0 "Now that Syracuse is in our hands, we must decide on the fate of the city."
 cyrene_1_ophellas_task_15:0 "A Client State in Sicily"
 cyrene_1_ophellas_task_15_DESC:0 "When our armies first set foot onto Sicilian soil, it was to punish Syracuse for its treachery. Now that Syracuse is duly humbled, we find ourselves in possession of a considerable chunk of land at the fringe of our sphere of influence. As our intention was never to conquer Sicily, it might be wise to reorganise the conquered land into a new state our under protection."
 cyrene_1_ophellas_task_16:0 "The Westernmost Province"
 cyrene_1_ophellas_task_16_DESC:0 "While the goal of our expedition to Sicily was to punish the Syracusans, the chunk of Sicily which we now control would serve as a perfect base of operations for expansion into the rich and fertile lands of the island. Direct control about this restive region will require a skilled governor and considerable investment in the local administrative infrastructure."
 cyrene_1_ophellas_task_17:0 "Greek Colonies in Tripolitania"
 cyrene_1_ophellas_task_17_DESC:0 "In order to continue our growth, it is in our best interests to fund colonies wherever we can, with Tripolitania being no different than any other place."
