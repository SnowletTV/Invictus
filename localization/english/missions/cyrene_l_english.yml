 #cyrene_1_magas_DESCRIPTION:0 "The lands of Cyrenaica form an oasis of lush plains and verdant forests amidst the unforgiving sands of the Libyan Desert. \n\nIt was this wealth of resources which three hundred years ago, attracted Greek settlers from the island of Thera who founded the five cities of Cyrenaica; Cyrene, Taucheira, Euesperides, Belagrae and Barce. These five cities gave Cyrenaica its two names, Pentapolis, "The Five Cities", or Cyrenaica, "The Lands of Cyrene", after the most important of the five. The commander of the group that founded Cyrene took the local Libyan name Battus, and his descendants would reign as Kings of Cyrenaica until the Kingdom's fall to the expanding Persian Empire. \n\nUnder the rule of the Battids the young colonies of Colonies of Cyrenaica grew to be one of the most important centres of learning in the Greek world, with its medical school and philosophical academy at times rivaling Athens itself. The flourishing trade with Crete and the Greek cities on the Peleponnese brought with it not only much wealth, but also a growing number of new settlers from all over the Greek world. \n\nSoon however, tensions between the original settlers from Thera, other Greeks, and the local Libyans began to grow. And thus, around the year 200 AUC (~550 BCE) the then king of Cyrenaica, Battus III, in an attempt to stabilise his realm, instituted constitutional reforms which greatly limited the authority of the king in favour of an elected senate. Battus III's heirs greatly resented this move towards republicanism until, following a series of civil wars and the eventual murder of his father Arcesilaus III, the grandson of Battus III, Battus IV, invited in the armies of Persia in order to secure his old rights. \n\nSubmission to the Persians however would not save the Battid dynasty. In the year 313 AUC (440 BCE) Battus IV's successor, Arcesilaus IV, would likewise be murdered by his own citizens, to be replaced this time not by another Battid ruler, but by a governor appointed by the Persian Emperor. \n\nThus the Kingdom of Cyrenaica came to an end, replaced first by Persian rule and then by submission to its conquerors, Alexander the Great and ultimately his successor in Egypt, Ptolemy I Soter. Ptolemy put Cyrenaica into the hands of Ophellas, a veteran of Alexander's Indian campaign. Ophellas however was killed when he was betrayed by his own allies during an invasion of Carthage. The death of Ophellas has left Cyrenaica without an official ruler, formally still part of Egypt but de facto independent. This situation however is unlikely to last for long - it is certain that the Ptolemies will appoint a new governor sooner rather than later. "
 #cyrene_1_magas_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have addressed the issue of Egyptian overlordship and Cyrenaica has re-esablished its position as an independent kingdom."
 #cyrene_1_magas_BUTTON_TOOLTIP:0 "Establish Cyrenaica as an independent kingdom"
 #cyrene_1_magas_task_1:0 "A Governor for Cyrenaica"
 #cyrene_1_magas_task_1_DESC:0 "Since Ophellas's death at the hands of the Syracusans Cyrenaica has been in a political vacuum. We should request a new governor from the Egyptians."
 #cyrene_1_magas_task_2:0 "Consolidate Hold over Kyrene"
 #cyrene_1_magas_task_2_DESC:0 "Now that Magas has been appointed as ruler of Cyrenaica he needs to prove himself by stabilising the realm and ensuring the loyalty of his court."
 #cyrene_1_magas_task_3:0 "Epirote Ties"
 #cyrene_1_magas_task_3_DESC:0 "Magas's mother Berenike has been supporting a marriage between Magas full sister, Antigone, and King Pyrrhus of Epirus. If this arrangement goes through we might be able to leverage it to form an alliance with Epirus."
 #cyrene_1_magas_task_4:0 "Connection to the East"
 #cyrene_1_magas_task_4_DESC:0 "Magas's father was a commander during Alexander's Indian campaign and Magas has maintained a strong interest in the far east. This relationship has made Magas's name well known in the palaces of the east. The emissaries of the Mauryan emperor have even been pressuring Magas to convert to the emperor's new faith..."
 #cyrene_1_magas_task_5:0 "Souring Ties with Egypt"
 #cyrene_1_magas_task_5_DESC:0 "Now that our ruler's mother Is no longer the queen of Egypt, relations between Egypt and their westernmost subjects have started to deteriorate rapidly."
 #cyrene_1_magas_task_6:0 "Alliance with the Seleucids"
 #cyrene_1_magas_task_6_DESC:0 "To secure our independence from Egypt we will need the support of Ptolemy's rivals. The Seleucids in Persia are amongst the most powerful of Alexander's successors and the most likely candidate for an alliance. A marriage between Magas and a Seleucid princess would assure [GetCountry('SEL').GetRuler.GetName] of our continued friendship."
 #cyrene_1_magas_task_7:0 "Alliance with the Antigonids"
 #cyrene_1_magas_task_7_DESC:0 "To secure our independence from Egypt we will need the support of Ptolemy's rivals. The Antigonid has long since been Ptolemaios worst rival and they would certainly help us if only to spite Ptolemy. A marriage between Magas and an Antigonid princess would assure [GetCountry('PRY').GetRuler.GetName] of our continued friendship."
 #cyrene_1_magas_task_8:0 "Alliance with Macedon"
 #cyrene_1_magas_task_8_DESC:0 "To secure our independence from Egypt we will need the support of Ptolemy's rivals. Macedon is the heart of Alexander's old empire and some of Magas's relatives still hold power there. A marriage between Magas and a Macedon princess would assure [GetCountry('MAC').GetRuler.GetName] of our continued friendship."
 #cyrene_1_magas_task_9:0 "War for Independence"
 #cyrene_1_magas_task_9_DESC:0 "The time has come to inform [GetCountry('SEL').GetRuler.GetName] that we are his servants no longer. The Egyptians are unlikely to take these news lightly."
 #cyrene_1_magas_task_final:0 "A New King of Kyrene"
 #cyrene_1_magas_task_final_DESC:0 "With our independence secured, the time has come to crown [ROOT.GetRuler.GetName] King of Cyrenaica."
 
