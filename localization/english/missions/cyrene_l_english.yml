# Events

 cyr_magas_01.1.t:0 "A New Governor for Cyrenaica"
 cyr_magas_01.1.desc:0 "Formally part of Ptolemaic Egypt, the Greek colonies of Cyrenaica have been in disarray ever since the previous Ptolemaic governor was killed by his Syracusan allies during a failed invasion of Carthage in 444 AUC (309 BCE). As a new official governor hasn't been appointed yet, a group of local Greek elites currently remains in control of the country. \n\nFor now the gaze of our Egyptian overlords is locked firmly on their rivals in the east, but it is only a question of time until the Ptolemies will appoint a new governor for our region. And once they do they will likely demand closer integration with Egypt. \n\nMaybe we could ensure Egypt of our continued loyalty by approaching them to request a new governor before they make a decision on the matter. This might also allow us to maintain a greater degree of independence than other Egyptian holdings…  "
 cyr_magas_01.1.a:0 "Send the envoys."
 cyr_magas_01.2.t:0 "Magas of Kyrene"
 cyr_magas_01.2.desc:0 "A suitable candidate for the position of governor of Cyrenaica has finally been found:0 [GetCharacter('(int32)46').GetFullName], the stepson of [GetCharacter('(int32)42').GetFullName] himself.  \n\nMagas's father Philip was an accomplished commander in Alexander's army, serving in the great conqueror's army from the first forays into Persian Anatolia to the invasion of the far-off lands of the Indus valley. \n\nMore importantly however, his mother [GetCharacter('(int32)18').GetFullName] recently married the Egyptian King [GetCharacter('(int32)42').GetFullName], and her son [GetCharacter('(int32)45').GetFullName] - Magas's half-brother - though still young, is already considered a likely successor to the Egyptian throne. Berenike herself is the grand-nice of the former Macedonian regent [GetCharacter('(int32)9').GetFullName] and a distant relative of Alexander the Great, making her a women of exceptionally high status even before her marriage to Ptolemaios.  \n\nBetween the military talents of his father and the heritage and political connections of his mother, Magas will allow Cyrenaica to play an important role in the wars over Alexander's legacy."
 cyr_magas_01.2.a:0 "Cyrenaica has a new governor"
 cyr_magas_01.3.t:0 "Egyptian Ties"
 cyr_magas_01.3.desc:0 " #R DEPRECATED. IF YOU'RE SEEING THIS SOMETHING WENT SERIOUSLY WRONG #! With our chosen governor on the throne, Cyrenaica enjoys considerably more local autonomy than Egypt's other subjects. However such a system is by its very nature fragile. If the alliance between Cyrenaica and Egypt is broken at any point, Egypt is likely to respond with an immediate declaration war."
 cyr_magas_01.3.a:0 "The price of Egyptian overlordship is considerable…"
 independent_egyptian_subject:0 "Egyptian Ties"
 desc_independent_egyptian_subject:0 "While we enjoy a greater deal of independence than most Egyptian subjects, we are still formally part of the Kingdom of Egypt. Until we break our ties with Egypt, our capacity to act independently will remain limited."
 cyr_magas_01.4.t:0 "Egyptian Ties Broken"
 cyr_magas_01.4.desc:0 " #R DEPRECATED. IF YOU'RE SEEING THIS SOMETHING WENT SERIOUSLY WRONG #! Whether through our own action or through some action on their part, the ties between Egypt and Cyrenaica have been broken. Cyrenaica's affairs are her own now, but their former Egyptian overlords are unlikely to let this stand uncontested."
 cyr_magas_01.4.a:0 "Egypt declares war on Cyrenaica"
 cyr_magas_01.5.t:0 "Egypt Demands Tribute"
 cyr_magas_01.5.desc:0 " #R DEPRECATED. IF YOU'RE SEEING THIS SOMETHING WENT SERIOUSLY WRONG #! The times has come to pay our regular tribute to our overlords in Egypt. The Egyptians demand food, gold, and soldiers for their armies."
 cyr_magas_01.5.a:0 "We have no choice…"
 cyr_magas_01.5.b:0 "No more; it is time we fight for true independence"
 cyr_magas_01.6.t:0 "Approaching [magas_diplomacy_scope.GetName]"
 cyr_magas_01.6.desc:0 "Our emissaries have arrived at the [magas_diplomacy_scope.GetAdjective] court. They will now try to convince [magas_diplomacy_scope.GetRuler.GetName] that every loss for [GetCountry('EGY').GetName] is a gain for the [magas_diplomacy_scope.GetName]. Though of course a few generous gifts in the right places might well help make the process more straight forward…"
 cyr_magas_01.6.a:0 "Hold on, we don't need their assistance after all"
 cyr_magas_01.6.b:0 "Try to convince them of our plight"
 cyr_magas_01.6.c:0 "Nothing is more convincing than gold"
 cyr_magas_01.7.t:0 "Royal Marriage with [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.7.desc:0 "Thanks to the tireless work of our envoys we have been able to arrange for a marriage between our ruler [GetCountry('CYR').GetRuler.GetName] and a young noble woman from the [cyr_royal_marriage_country.GetRuler.GetFamily.GetName] family. Hopefully this will guarantee [cyr_royal_marriage_country.GetAdjective] assistance should the Egyptians challenge us over our desire for independence."
 cyr_magas_01.7.a:0 "Arrange a grand wedding!"
 cyr_magas_01.8.t:0 "Magas's Indian Connections"
 cyr_magas_01.8.desc:0 "The father of [GetCharacter('(int32)46').GetFullName] was one of the commanders during Alexander's invasion of India. From him and from his many companions Magas has inherited a keen interest in the lands of the far east. Now, emissaries from the greatest ruler in India [GetCountry('MRY').GetRuler.GetName] have arrived at our court. Alongside gifts and offers of trade, they bring with them knowledge of foreign medicines and word of a strange new faith."
 cyr_magas_01.8.a:0 "The foreigners shall help us deepen our understanding of herbology."
 cyr_magas_01.8.b:0 "Their philosophy, albeit strange, will enrich our local academies."
 cyr_magas_01.8.c:0 "The foreigners have it right, we must adopt their way of life!"
 cyr_magas_01.8.b.tt:0 "5% of the population of Cyrene may convert to Buddhism."
 cyr_magas_01.8.c.tt:0 "10% of the population of Cyrene may convert to Buddhism."
 cyr_magas_01.8.b.ttt:0 "An exceptionally talented philosopher will join our court."
 cyr_magas_01.9.t:0 "Independence War Against Egypt"
 cyr_magas_01.9.desc:0 "We have informed [GetCountry('EGY').GetRuler.GetName] that the cities of Cyrenaica will cease the regular tributes they have been paying to the Egyptians. Needless to say, he did not take the news well. Our emissaries have been executed and rumour has it that an army is being raised to "deal with the Cyrenaican rebellion" as we speak. "
 cyr_magas_01.9.a:0 "The fate of Cyrenaica is on the line…"
 cyr_magas_01.10.t:0 "Looking for Allies"
 cyr_magas_01.10.desc:0 "[GetCountry('EGY').GetAdjective] overlordship has long been a heavy burden on the shoulders of Cyrenaica. Now that the dynastic ties between [GetCountry('CYR').GetRuler.GetName] and the [GetCountry('EGY').GetRuler.GetFamily.GetName] rulers of Egypt have been broken the calls for independence are growing louder very day.\n\n On it's own however Cyrenaica stands little chance of victory. We should try to convince one of Egypt's many rivals to support our bid for independence."
 cyr_magas_01.10.a:0 "Send emissaries to every major power in the Hellenic world!"
 cyr_magas_01.11.t:0 "King of Cyrene"
 cyr_magas_01.11.desc:0 "Today [GetCountry('CYR').GetRuler.GetName] was crowned as King of Cyrenaica in a grand ceremony at the great temple in Cyrene. As jubilant crowds watched a golden head band was placed on his head by the high priest and dignitaries from every city in Cyrenaica were led before him to give gifts and swear oaths of fealty. \n\n Already new coins are being minted, stamped with the title [GetCountry('CYR').GetRuler.GetName], King of Cyrene and all the cities of the Pentapolis. Forgotten is the yoke of Persian and Egyptian rule. For the first time since the death of Arcesilaus IV in 313 AUC (440 BCE), a true king sits on the throne of Cyrenaica. "
 cyr_magas_01.11.a:0 "Long live the Kingdom of Cyrenaica!"
 cyr_magas_01.12.t:0 "The Death Persuader"
 cyr_magas_01.12.desc:0 "Influenced by the teachings of Buddhist missionaries, [death_persuader.GetName], a prominent philosopher of the Cyrenaic School, has produced a particularly radical form of Cyrenaic philosophy. Like other Cyrenaic philosopher he believes that achieving happiness is the only purpose of life, and that anything that doesn't result in greater happiness is fundamentally meaningless. [death_persuader.GetName] goes further however by arguing that true happiness is unachievable in life, and that life itself is thus meaningless - even going so far as to claim that 'The sage man is indifferent between life and death.'. \n\n[death_persuader.GetName] has collected his teachings in a book called 'Death by Starvation'. Rumour has it that hundreds who have read the book have been convinced to take their own life rather than continue to suffer the pains of existence. From this derives the name under which [death_persuader.GetName] has become infamous:0 'Peisithanatos', 'the Death-Persuader'. \n\n While some of these claims are certainly exaggerated, there is no doubt that 'Death by Starvation' is amongst the greatest works of philosophy of the current generation."
 cyr_magas_01.12.a:0 "It belongs in a library!"
 cyr_magas_01.13.t:0 "The Libyans"
 cyr_magas_01.13.desc:0 "The Libyans have inhabited [GetProvince('(int32)3365').GetArea.GetName] since long before the arrival of the first Greek settlers. Traditionally, the Libyans have lived a nomadic lifestyle, herding goats, sheep and other animals. Since the arrival of the Cyrenaican Greeks, many of the northern Libyans near the Greek cities have settled down, living in much the same fashion as their new neighbours. The Libyans of the south, however, have preserved their traditional nomadic lifestyle, moving along the caravan routes from oasis to oasis. \n\nWhen the first Greek settlers arrived in [GetProvince('(int32)3365').GetArea.GetName], relations with the native Libyans were initially remarkably close. After the Greeks had originally settled at [GetProvince('(int32)3365').GetName], it was a group of native Libyans who suggested the current location of [GetProvince('(int32)3360').GetName] as a better place to found a city. The Greeks in turn chose the legendary Greek huntress $omen_cyre$ as the patron deity of their city (alongside $omen_apollo$ whose oracle had led them to Cyrenaica). Intermarriage between Libyans and Greeks was common, and many Libyan religious and cultural practices were incorporated into the Cyrenaican culture - first and foremost, the worship of the Libyan ram-headed god $omen_ammon$. Nowhere is this mixing of culture more apparent than in Cyrenaica's second largest city, [GetProvince('(int32)3357').GetName], considered by many to be as much Libyan as it is Greek. \n\nHowever, since the early days of Greek settlement, Libyan-Greek relations have soured considerably. Nomadic Libyan tribes from the south are a constant threat to the Cyrenaican cities, regularly aiding the countryside and occasionally banding together to attack the cities themselves. Relations with the northern Libyans, now a minority in their own lands, are still relatively good, but outside of [GetProvince('(int32)3357').GetName] intermarriage has become rare and Libyans often find themselves pushed to the fringes of society.\n\nNonetheless, the Libyans remain a powerful force within [GetProvince('(int32)3365').GetArea.GetName]. Depending on our actions, they might become a mighty ally or a powerful enemy for [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s new government."
 cyr_magas_01.13.a:0 "We will seek reconciliation with the Libyans"
 cyr_magas_01.13.b:0 "The Libyan threat will be crushed" 
 cyr_magas_01.14.t:0 "Pre-emptive Strikes"
 cyr_magas_01.14.desc:0 "In order to combat the threat of Libyan raids against our countryside we have intensified patrols along the edge of the desert. A few particularly daring commanders have even launched preemptive attacks against groups of Libyan nomads which they considered suspicious. This has helped drastically reduce the number of raids into our territory, but it has also caused a great deal of animosity amongst the Libyans along the border."
 cyr_magas_01.14.a:0 "Focus on guarding the border"
 cyr_magas_01.14.b:0 "Attack any Libyans we can find"
 cyr_magas_01.15.t:0 "The Libyan War"
 cyr_magas_01.15.desc:0 "It appears that the ongoing conflict with the Libyan natives has escalated into open war. \n\nFollowing a series of escalating raids and border skirmishes, the southern tribes of the Libyan desert have gathered around the charismatic leader of the Nasamones tribe. Now their combined host is bearing down on the cities of Cyrenaica, eager to take whatever loot they can carry and bring it back to their desert oases."
 cyr_magas_01_15_tooltip_1:0 "We will fight the Barbarian threat."
 cyr_magas_01.15.a:0 "They must be stopped before they can reach the wealthy cities on the coast!"
 cyr_magas_01_15_tooltip_2:0 "We will abandon Cyrenaica and turn into Libya."
 cyr_magas_01.15.b:0 "The time has come for the Libyans to rise again!"
 cyr_magas_01.16.t:0 "The Death of Ptolemy"
 cyr_magas_01.16.desc:0 "Following the recent death of [GetCharacter('(int32)42').GetName], the political situation in [GetCountry('EGY').GetName] is growing increasingly unstable. This is would be the perfect opportunity to advance our own ambitions, however, it appears we still have some domestic issues of our own to deal with…"
 cyr_magas_01.16.a.tt:0 "All uncompleted mission tasks leading up to 'The Death of Ptolemy' will be bypassed."
 cyr_magas_01.16.b.tt:0 "All uncompleted tasks in the Libyan branch of the mission tree will be bypassed."
 cyr_magas_01.16.c.tt:0 "No mission tasks will be bypassed."
 cyr_magas_01.16.a:0 "Drop everything else, now is the time to make our move."
 cyr_magas_01.16.b:0 "The Libyan question will have to be dealt with at a later time."
 cyr_magas_01.16.c:0 "We can afford to bide our time."
 cyr_magas_01.17.t:0 "The Art of War"
 cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] is an exceptionally talented strategist.  Recently he appears to be eager to spend more time with [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Although this might all just be a thinly veiled attempt to increase his own influence at court, it might help [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] deepen his understanding of the art of warfare…"
 cyr_magas_01.17.a:0 "We should spend more time with [cyr_focus_martial_char_scope.GetName]."
 cyr_magas_01.17.b:0 "Actually I had something specific I wanted to talk about…"
 cyr_magas_01.17.c:0 "This is a waste of time."
 cyr_magas_01.18.t:0 "Citizen Levy Exercising in Kyrene"
 cyr_magas_01.18.desc:0 "The backbone any Greek city's army is its citizen levy, and [GetProvince('(int32)3360').GetName] is no exception. It is part of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s duties as governor to ensure that the levy is in good order and ready to fight should the need arise. "
 cyr_magas_01.18.a:0 "The weekly levy drill will be lead by [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] personally"
 cyr_magas_01.18.b:0 "Expand the training fields, the current exercise area is insufficient"
 cyr_magas_01.18.c:0 "That time would be better spent reviewing the ledgers"
 cyr_magas_01.19.t:0 "Pardoning the Exiles"
 cyr_magas_01.19.desc:0 "Scattered across the Mediterranean live a non-insubstantial number of Cyrenaican exiles. Most of them are people who were forced to flee their home cities following a disagreement about local city politics. However since many exiles still have relatives in Cyrenaica, petitioners begging [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] for a pardon are a common sight at the court in [GetProvince('(int32)3360').GetName]. \n\nBy and large the exiles are no threat to [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s authority, but subverting the courts of Cyrenaica's cities by pardoning exiled criminals would not be popular with the citizenry. On the other hand, Cyrenaica is surrounded by many powerful rivals, and expelling its own citizens is a luxury it can ill afford."
 cyr_magas_01.19.a:0 "Mass pardon all but the most dangerous exiles, we need them here."
 cyr_magas_01.19.b:0 "This is not the time to anger our citizens by disrespecting their laws."
 cyr_magas_01.19.c:0 "Actually, there is someone who would be better of far away from Cyrenaica…"

 cyr_magas_01.20.t:0 "Libyan Mercenaries"
 cyr_magas_01.20.desc:0 "Our efforts to recruit warriors amongst the Libyans is showing success. A small band of Libyan soldiers has gathered around [cyr_libyan_mercs_spawn_province.GetName] ready to contribute their spears to our cause."
 cyr_magas_01.20.a:0 "Consolidate them into a band of warriors."
 cyr_magas_01.20.b:0 "Keep them at the ready in case we need reinforce the army."

 cyr_magas_01.21.t:0 "Alliance Through Marriage"
 cyr_magas_01.21.desc:0 "Securing Cyrenaica's independence by ourselves will be very difficult, considering the strength of the [GetCountry('EGY').GetAdjective] forces relative to our own. Fortunately, our overlords have many enemies who might be willing to support our cause. \n\nHowever, to ensure that our prospective ally won't abandon us when the time comes, we should insist on sealing the alliance with a royal marriage between [GetCountry('CYR').GetRuler.GetName] and a princess from our ally's court.  \n\nSeveral of the major Hellenic powers would make promising candidates for such an alliance."
 cyr_magas_01.21.a:0 "We will approach [cyr_marriage_country_scope_1.GetName]"
 cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] would make a good ally."
 cyr_magas_01.21.c:0 "We will try our luck with [cyr_marriage_country_scope_3.GetName]"
 cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] might be the safest choice."
 cyr_magas_01.21.e:0 "Maybe [cyr_marriage_country_scope_5.GetName] will help us?"
 cyr_magas_01.21.f:0 "We don't need any allies after all."
 cyr_magas_01.22.t:0 "A Royal Marriage"
 cyr_magas_01.22.desc:0 "We have been approached by an emissary from the court of [GetCountry('CYR').GetRuler.GetName] in [GetCountry('CYR').GetName]. Thye suggest that we form an alliance against our common rivals in [GetCountry('EGY').GetName]. [GetCountry('CYR').GetName] is an important [GetCountry('EGY').GetAdjective] subject and their independence would be a major blow for [GetCountry('EGY').GetName]. \n\nHowever, to ensure our commitment to the [GetCountry('CYR').GetAdjective] cause, [GetCountry('CYR').GetRuler.GetName] is requesting the hand of [cyr_marriage_princess_scope.GetFullName] in marriage."
 cyr_magas_01.22.a:0 "An excellent opportunity to weaken [GetCountry('EGY').GetName]."
 cyr_magas_01.22.b:0 "We can't afford to antagonize [GetCountry('EGY').GetName] right now."
 cyr_magas_01.23.t:0 "Royal Marriage with [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.23.desc:0 "Thanks to the tireless work of our envoys, we have been able to arrange for a marriage between our ruler [GetCountry('CYR').GetRuler.GetName] and a young noble woman from the [cyr_royal_marriage_country.GetRuler.GetFamily.GetName] family. Hopefully this will guarantee [cyr_royal_marriage_country.GetAdjective] assistance should the Egyptians challenge us over our desire for independence."
 cyr_magas_01.23.a:0 "Arrange a grand wedding!"

 cyr_magas_01.24.t:0 "Royal Marriage - Offer Rejected"
 cyr_magas_01.24.desc:0 "Unfortunately, [cyr_royal_marriage_country.GetName] has rejected our alliance offer. We should consider one of the other candidates..."
 cyr_magas_01.24.a:0 "We will approach [cyr_marriage_country_scope_1.GetName]"
 cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] would make a good ally."
 cyr_magas_01.24.c:0 "We will try our luck with [cyr_marriage_country_scope_3.GetName]"
 cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] might be the safest choice."
 cyr_magas_01.24.e:0 "Maybe [cyr_marriage_country_scope_5.GetName] will help us?"
 cyr_magas_01.24.f:0 "We don't need any allies after all."
 cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] will join [GetCountry('CYR').GetName] in their independence war when the time comes."
 cyr_magas_01.25.t:0 "The Support of Berenike"
 cyr_magas_01.25.desc:0 "Ever since [GetCharacter('(int32)18').GetName]'s marriage to [GetCharacter('(int32)42').GetName], she has made it her mission to ensure that her children are placed into positions of power. Thus, it was largely thanks to her support that [GetCharacter('(int32)46').GetName] was appointed as governor of [GetCountry('CYR').GetName].  \n\n[GetCharacter('(int32)18').GetFirstName]'s support continues to be invaluable even now. We could request her help in securing our control over Cyrenaica, but now would also be a good time to make our own contribution to the well-being of the Magid family."
 cyr_magas_01.25.a:0 "We need [GetCharacter('(int32)18').GetFirstName]'s financial support to control [GetCountry('CYR').GetName]"
 cyr_magas_01.25.b:0 "Maybe [GetCharacter('(int32)18').GetFirstName] could write to some of [GetCharacter('(int32)46').GetFirstName]'s father's relatives"
 cyr_magas_01.25.c:0 "We will do our part to support the family"
 cyr_magas_01.25.b.tt:0 "Several #Y Magid characters#! with #G increased loyalty#! will join your court."
 cyr_magas_01.26.t:0 "Cyrenaica's True Ruler"
 cyr_magas_01.26.desc:0 "[GetCountry('CYR').GetRuler.GetName]'s focus on [GetCountry('CYR').GetName]s internal matters has firmly established hims as ruler of the area. Though officially [GetCountry('CYR').GetRuler.GetName] still owes allegiance to [GetCountry('EGY').GetName], to many locals he is as much the king of [GetCountry('CYR').GetName] as [GetCountry('EGY').GetRuler.GetName] in far-off [GetCountry('EGY').GetCapital.GetName]. \n\nThe day may yet come when [GetCountry('CYR').GetName] will wrestle itself free from [GetCountry('EGY').GetAdjective] influence."
 cyr_magas_01.26.a:0 "Long Live [GetCountry('CYR').GetRuler.GetName]"

