 cyrene_1_reform:0 "Politics of the Pentapolis"
 cyrene_1_reform_DESCRIPTION:0 "After centuries of having their rulers imposed by the command of far-off kings, the Greek cities of Cyrenaica finally have a king of their own once again.  However, the new monarchs of Cyrenaica are themselves foreigners who took the throne of Kyrene with the help of their army of Macedonians. In the eyes of many Cyrenaicans, this makes them little different from the string of foreign rulers that came before them. \n\nIf the current rulers want to hold onto their power, they will have to legitimise their rule in the eyes of their citizens; either by embracing local customs and drawing upon the memories of the pre-Persian Kingdom of Cyrenaica, or by establishing themselves as Hellenistic kings in the fashion of the Seleucids and Ptolemies. Otherwise, they may soon find themselves replaced by a more inclusive form of government. "
 cyrene_1_reform_CRITERIA_DESCRIPTION:0 "This mission will be considered completed when Cyrenaica has reformed its government philosophy."
 cyrene_1_reform_BUTTON_TOOLTIP:0 "Reform the CYrenaican Government"
 cyrene_1_reform_task_1:0 "The Dawn of a New Age"
 cyrene_1_reform_task_1_DESC:0 "The first Kingdom of Cyrenaica that was founded by Battus I and his Theran colonist came to an end when it tore itself apart over how much power the royal family should wield. Now that a new dynasty has taken the Battiad's place Cyrenaica is once again at a crossroad:0 Will the [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamily.GetName]s consolidate their power and rule as absolute kings, or will they buy their subjects trust by share some of their power with their lesser? If they might even see themselves replaced entirely..."
 cyrene_1_reform_task_2:0 "Touring the Five Cities"
 cyrene_1_reform_task_2_DESC:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] may be the undisputed ruler of Cyrenaica, but many of its people know little more about him than his name. An extensive tour of the Cyrenaican countryside could make sure that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s subjects recognise him as the true king."
 cyrene_1_reform_task_3:0 "The Last Battiads"
 cyrene_1_reform_task_3_DESC:0 "More than 300 years ago Battus I led a group of settlers from the Aegean Island of [GetProvince('(int32)454').GetName] to the coast of Libya where the founded the city of [GetProvince('(int32)3360').GetName]. Battus would become the first king of Cyrenaica, and the dynasty he founded, the Battiads, would continue to rule for two centuries before succumbing to a combination of internal unrest and Persian expansionism. Though the Battiads have lost the kingship, many of their descendants continue to hold important positions..."
 cyrene_1_reform_task_4:0 "Empower Local Assemblies"
 cyrene_1_reform_task_4_DESC:0 "Each city in Cyrenaica has its own local assembly that decide on matters too unimportant - or too urgent - to bring to the king. Many in Cyrenaica are demanding that the powers of these assemblies be expanded and formalised. However this could set a very dangerous precedent..."
 cyrene_1_reform_task_5:0 "The Three Tribes of Cyrenaica"
 cyrene_1_reform_task_5_DESC:0 "A long time ago, the Greek lawmaker Demonax divided the citizens of Cyrenaica into three tribes:0 Greeks from the island of Thera, Greeks from the Peloponnese and Crete, and Greeks from the other Aegean islands. At the time, this was effective in quelling the unrest that had gripped Cyrenaica. Reviving this ancient rule could help us better organise the diverse people living within our borders."
 cyrene_1_reform_task_6:0 "Embellish the Pentapolis"
 cyrene_1_reform_task_6_DESC:0 "Cyrenaica is famous for its five cities; Kyrene, Barke, Taucheira, Euesperides and Apollonia. Since Kyrene is the seat of the Cyrenaican monarchy, the other four cities have at times been somewhat neglected. A major investment into those cities would be seen as strong sign of royal benevolence, though it would mean putting considerable resources into places that are not directly under royal control."
 cyrene_1_reform_task_7:0 "Mint Royal Coinage"
 cyrene_1_reform_task_7_DESC:0 "It is tradition for kings to start minting coins with their image after ascending the throne. This not only makes the coins more difficult to counterfeit, but it also fulfills the very important function of making the king appear present in his subjects everyday life. "
 cyrene_1_reform_task_8:0 "Expand the Royal City"
 cyrene_1_reform_task_8_DESC:0 "[GetProvince('(int32)3360').GetName] is the oldest city in Cyrenaica and has long been the centre of royal power in Cyrenaica. This has made [GetProvince('(int32)3360').GetName] virtually synonymous with the power of the king. A series of grand construction projects in [GetProvince('(int32)3360').GetName] would reflect directly on the splendor of the monarchy."
 cyrene_1_reform_task_9:0 "A Coastal Powerbase"
 cyrene_1_reform_task_9_DESC:0 "The authority of [GetProvince('(int32)3360').GetName]'s new Hellenistic rulers is strongest along the coast where ships can connect Cyrenaica with the Greek homeland. However several of Cyrenaica's traditional power centres are far from the coast on the fertile plateau to borders the Libyan desert. A series of new cities could move Cyrenaica's economic centre closer to the coast where it would be easier for us to control." 
 cyrene_1_reform_task_10:0 "Form a Royal Army"
 cyrene_1_reform_task_10_DESC:0 "Alexander's successors rule by the authority of their personal armies. If [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] had a personal army of his own, it would be considerably more difficult for other to challenge his authority."
 cyrene_1_reform_task_11:0 "Expel the Foreign Kings"
 cyrene_1_reform_task_11_DESC:0 "The time for Kings and tyrants is over. Cyrenaica will throw of the shackles of monarchy and return power to its citizens! ... At least to those worthy of wielding it."
 cyrene_1_reform_task_12:0 "Demonax's Vision"
 cyrene_1_reform_task_12_DESC:0 "During the waning days of the first kingdom of Cyrenaica, the great lawmaker Demonax wrote a constitution for Cyrenaica. Under Demonax's rule, the power of the monarchy was strictly curtailed to the extent that the king became little more than a figurehead. Clearly Demonax had the right idea - it is time we reinstate his constitution."
 cyrene_1_reform_task_13:0 "The Renewed Kingdom"
 cyrene_1_reform_task_13_DESC:0 "For a hundred years the kings of Cyrenaica ruled with absolute authority, and while they did Cyrenaica stood strong and independent. It was only after its fifth king, Battus III, surrendered much of his power to his lessers that the kingdom became consumed by internal strife; eventually leading to its annexation by the Persians. We will not repeat the mistakes of Battus III; the Cyrenaican king must rule with absolute authority!"
 cyrene_1_reform_task_14:0 "A Diadochi King"
 cyrene_1_reform_task_14_DESC:0 "While [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] may rule over CYrenaica, he is one of Alexanders successors first and foremost. Cyrenaica will be the powerbase from which [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] will carve out his slice of Alexander's great empire."
 cyrene_1_reform_task_final_democracy:0 "Liberty Secured"
 cyrene_1_reform_task_final_democracy_DESC:0 "Now that the rights of Cyrenaica's citizens have been secured and the power of the monarchy curtailed, Cyrenaica has become a model state for other freedom-loving states to follow."
 cyrene_1_reform_task_final_authocracy:0 "Royal Rights Preserved"
 cyrene_1_reform_task_final_authocracy_DESC:0 "All dissenting voices have been crushed and the power of the king has been thoroughly demonstrated. The authority of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] and his royal dynasty is now without question."
 cyrene_1_reform_task_3.tt:0 "All owned provinces in the #Y Cyrenaica Region#! gain #Y Local Assemblies#!."
 cyrene_1_reform_task_5.tt:0 "Every other foreign culture in the #Y Hellenistic culture group#! gains #Y $cyr_three_tribes$#!. \n\n"
