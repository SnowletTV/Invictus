# Treasures, Decisions Etc.

 cyr_death_by_starvation:0 "Death By Starvation"
 cyr_death_by_starvation_desc:0 "The magnum opus of the Cyrenaic philosopher Hegesias of Cyrene, called 'Peisithanatos' (Death-Persuader) for his ability to drive people to suicide by convincing them that happiness is unattainable and life is not worth living." 
 cyr_on_the_measure_of_the_world:0 "On the Measure of the World"
 cyr_on_the_measure_of_the_world_desc:0 "The magnum opus of Eratosthenes of Cyrene. It describes how he used the lengths of shadows in different locations to accurately calculate the circumference of the world."
 cyr_rock_edict:0 "Rock Edict:0 Mission to Yona"
 cyr_rock_edict_desc:0 "Now it is conquest by Dhamma that Beloved-of-the-Gods considers to be the best conquest. And it has been won here, on the borders, even six hundred yojanas away, where the Greek king Antiochos rules, beyond there where the four kings named Ptolemy, Antigonos, Magas and Alexander rule."
 cyr_works_of_kallimakhos:0 "Poetry of Kallimakhos"
 cyr_works_of_kallimakhos_desc:0 "Consisting of over 800 individual pieces of literature, the combined works of the great poet Kallimakhos may be the most influential work of literature of the Hellenistic age. \n\nKallimakhos most important creations are the 'Pinakes' (a comprehensive catalogue of all Greek literature), the 'Aetia' (a series of poems on the mythological origins of reality),  the 'Hecale' (an epic poem about the life of an old women, framed through the eyes of the hero Theseus) as well as his Iambs (satirical poems) and Hymns (a set of 60 religious hymns)."
 cyr_the_last_silphium:0 "The Last Silphium"
 cyr_the_last_silphium_desc:0 "The dried and preserved remains of the last silphium plant ever harvested. Once this medicinal herb was so abundant in Cyrenaica that much of the Cyrenaican economy was built around its export. Now, this small bundle of plant matter is all that remains."
 cyr_control_grazing:0 "#R Silphium #! Control Livestock Grazing"
 cyr_control_grazing_desc:0 "Part of the reason for the decline in the silphium harvest is the growing number of livestock, especially cattle, grazing in Cyrenaica. The herds of livestock eat many silphium plants before they can reproduce. \n\nIf we want to secure the silphium supply we will need to control the amount of cattle that is allowed to graze in Cyrenaica."
 cyr_control_exports:0 "#R Silphium #! Limit Silphium Export"
 cyr_control_exports_desc:0 "The biggest contributor to the decline of silphium is our own uncontrolled, export of the plant. Enforcing strict export limits will not be popular, but it is a necessity if we want to give the silphium population time to recover."
 cyr_stabilise_silphium:0 "#R Silphium #! Stabilise Silphium Exploitation"
 cyr_stabilise_silphium_desc:0 "Due to timely action by our government, the silphium harvest has been stabilised at a sustainable level. While this a bit of a step backwards compared with the phenomenal wealth that the silphium trade used to bring to our country, it guarantees that the people of [SCOPE.GetRootScope.GetCountry.GetName] will be able to profit from the gift of Apollo for generations to come. "
 cyr_stabilise_silphium.tt:0 "The decisions $cyr_control_grazing$ and $cyr_control_exports$ have been taken."
 cyr_wooing_DEL_friendship:0 "#R Nesiotic League #! Friendship Between Rulers"
 cyr_wooing_DEL_friendship_desc:0 "[GetCountry('CYR').GetRuler.GetName] has used his close friendship with [GetCountry('DEL').GetRulerTitle]  [GetCountry('DEL').GetRuler.GetName] to impress upon  [GetCountry('DEL').GetRuler.GetFirstName] the benefits of forming closer ties with [GetCountry('CYR').GetName]. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_insult:0 "#R Nesiotic League #! Diplomatic Insult"
 cyr_wooing_DEL_insult_desc:0 "The viscous diplomatic insult we recently inflicted upon [GetCountry('PRY').GetName] has had its intended effect:0 [GetCountry('PRY').GetRuler.GetName]'s inability to mount a decisive response has made him look weak in the eyes of his subjects. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_gifts:0 "#R Nesiotic League #! Gifts"
 cyr_wooing_DEL_gifts_desc:0 "The people of the [GetCountry('DEL').GetName] were deeply impressed by the gifts we have sent their way recently. This might be the right time to double down on our generosity and make an even bigger donation. Regardless of what we do, this will certainly draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_piracy:0 "#R Nesiotic League #! Rooting out Piracy"
 cyr_wooing_DEL_piracy_desc:0 "Pirates are the scourge of the Aegean Sea, which is why rooting them out is one of the key mission of the [GetCountry('CYR').GetAdjective] navy. It appears that this investment into maritime security has not gone unnoticed by the [GetCountry('DEL').GetName], who now rely heavily on our help to keep their coastal waters safe. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_fleet:0 "#R Nesiotic League #! A Large War Fleet"
 cyr_wooing_DEL_fleet_desc:0 "As a collection of small islands, the [GetCountry('DEL').GetName] relies heavily on the sea for its survival. It would not be an exaggeration to say that the whoever controls the sea controls the [GetCountry('DEL').GetName]. We now possess a fleet large enough to contest the waters of the Aegean against almost any foe. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_eclipsing_fleet:0 "#R Nesiotic League #! Eclipsing Naval Power"
 cyr_wooing_DEL_eclipsing_fleet_desc:0 "The [GetCountry('CYR').GetAdjective] fleet is now considerably larger than the fleet of the [GetCountry('DEL').GetName]'s overlord, [GetCountry('PRY').GetName]. Without a powerful fleet [GetCountry('PRY').GetName] will find it very hard to continue exerting influence over the Aegean Islands. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_eclipsing_PRY:0 "#R Nesiotic League #! Eclipsing the Antigonids"
 cyr_wooing_DEL_eclipsing_PRY_desc:0 "[GetCountry('PRY').GetName] is small and weak. In their current state they will find it very hard to maintain control over the [GetCountry('DEL').GetName], especially when they are competing with a much more powerful country such as our own. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_liberation:0 "#R Nesiotic League #! Liberation"
 cyr_wooing_DEL_liberation_desc:0 "Our recent liberation of [cyr_wooing_DEL_liberated_country_scope.GetName] from foreign oppression has firmly established [GetCountry('CYR').GetName] as a friend of the small city states of Hellas and beyond. This makes us considerably more appealing as potential ally for the [GetCountry('DEL').GetName] since they can be confident that their rights will be protected under our rule. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 cyr_wooing_DEL_games:0 "#R Nesiotic League #! Sponsoring Public Games"
 cyr_wooing_DEL_games_desc:0 "Maybe the most visible sign of  [GetCountry('PRY').GetAdjective] authority over the [GetCountry('DEL').GetName] are the annual games taking place in [GetCountry('DEL').GetCapital.GetName] in honour of the [GetCountry('PRY').GetAdjective] ruling family. If we were to sponsor our own games to rival the [GetCountry('PRY').GetAdjective] ones, it would certainly undermine [GetCountry('PRY').GetAdjective] rule greatly."
 cyr_wooing_DEL_demand_loyalty:0 "#R Nesiotic League #! Demand Loyalty"
 cyr_wooing_DEL_demand_loyalty_desc:0 "The time has come to demand that [GetCountry('DEL').GetName] accept us as their new overlord. If they accept [GetCountry('DEL').GetName] will cease to be a subject of [GetCountry('PRY').GetName] and become part of our sphere of influence."
 cyr_wooing_DEL_demand_loyalty.tt:0 "Our influence over [GetCountry('DEL').GetName] is sufficiently high."
 cyr_wooing_DEL_uncertain_overlordship:0 "#R Nesiotic League #! Uncertain Authority"
 cyr_wooing_DEL_uncertain_overlordship_desc:0 "It appears something unforeseen has happened and [GetCountry('PRY').GetName]'s authority over [GetCountry('DEL').GetName] is slipping. This might be the time to make our move."

 cyr_geography:0 "Father of Geography"
 cyr_geography_desc:0 "This character's discoveries have made him the de factor father of the science of geography."
 battiad:0 "Blood of the Battiads"
 battiad_desc:0 "Battus I was the leader of the first Greeks to settle in Cyrenaica. Originally a noble called Aristotle or Aristaeus, he took the name 'Battus' - meaning 'King' in the native Libyan tongue - after a prophecy by the Oracle of Delphi instructed him to found a colony in Libya. Battus's colony would become the city of [GetProvince('(int32)3360').GetName], and Battus the first king of Cyrenaica. \n\nThe descendants of Battus would continue to rule as kings of Cyrenaica for 200 years, until the integration of Cyrenaica into the Persian Empire. Battiad rule was characterised by unusually good relations between Greek settlers and native Libyans, as well as by the Battiads's generous support for philosophy and learning."
 magas:0 "Blood of Magas and Berenike"
 magas_desc:0 "Berenike was a high ranking Macedonian noblewomen. She was the grand-niece of the former regent of [GetCharacter('(int32)39').GetFirstName]'s empire, [GetCharacter('(int32)9').GetName] and a distant relative of [GetCharacter('(int32)39').GetName] himself. \n\nAfter the death of her first husband, Philip, she moved to Egypt to join the court of her relative, [GetCharacter('(int32)29').GetName] who was the wife of the Egyptian king [GetCharacter('(int32)42').GetName]. Once at the Egyptian court, Berenike quickly replaced [GetCharacter('(int32)29').GetFirstName] as [GetCharacter('(int32)42').GetFirstName]'s wife, becoming the de facto queen of Egypt and ensuring that her first son with [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], would succeed [GetCharacter('(int32)42').GetFirstName] as king of Egypt. \n\nBerenike would use her influence to place the children from her first marriage in important positions. Her first born son [GetCharacter('(int32)46').GetName] would become the king of Cyrenaica, while her daughters [GetCharacter('(int32)115').GetFirstName] and [GetCharacter('(int32)57').GetFirstName] would marry [GetCharacter('(int32)70').GetName], king of Epirus, and [GetCharacter('(int32)56').GetName], the tyrant of Sicily, respectively."

