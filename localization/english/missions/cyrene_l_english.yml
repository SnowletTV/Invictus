er, but by a governor appointed by the Persian Emperor. \n\nThus the Kingdom of Cyrenaica came to an end, replaced first by Persian rule and then by submission to its conquerors, Alexander the Great and ultimately his successor in Egypt, Ptolemy I Soter. Ptolemy put Cyrenaica into the hands of Ophellas, a veteran of Alexander's Indian campaign. Ophellas however was killed when he was betrayed by his own allies during an invasion of Carthage. The death of Ophellas has left Cyrenaica without an official ruler, formally still part of Egypt but de facto independent. This situation however is unlikely to last for long - it is certain that the Ptolemies will appoint a new governor sooner rather than later. "
 cyrene_1_magas_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have addressed the issue of Egyptian overlordship and Cyrenaica has re-esablished its position as an independent kingdom."
 cyrene_1_magas_BUTTON_TOOLTIP:0 "Establish Cyrenaica as an independent kingdom"
 cyrene_1_magas_task_1:0 "A Governor for Cyrenaica"
 cyrene_1_magas_task_1_DESC:0 "Since Ophellas's death at the hands of the Syracusans, Cyrenaica has been in a political vacuum. We should request a new governor from the Egyptians."
 cyrene_1_magas_task_2:0 "Consolidate Hold over Kyrene"
 cyrene_1_magas_task_2_DESC:0 "A tremendously important thing; loyalty. For how can we dream of expanding, if the foundation that we build upon is rotten to its core? Donatives have been given and promises have been made, reminding our bureaucrats of their place - we can now rest assured that we have the full support of those we employ."
 cyrene_1_magas_task_3:0 "The Libyan Question"
 cyrene_1_magas_task_3_DESC:0 "Tensions between the Greek settlers and native inhabitants of Libya are reaching a boiling point - we will have to figure this out sooner rather than later, or else we will have a bigger problem on our hands."
 cyrene_1_magas_task_4:0 "Libyan Coexistence "
 cyrene_1_magas_task_4_DESC:0 "The Libyans, while they might not be the equals of the Greeks, are a fine people, despite some notable flaws. Why not grant them more rights? This will ensure a long-lasting peace between our peoples."
 cyrene_1_magas_task_5:0 "Pacify the Raiders"
 cyrene_1_magas_task_5_DESC:0 "Those damnable Libyan raiders are causing much mischief in our provinces, and we have decided that enough is enough. Send word that these barbarians are to be dealt with immediately! We have no time to chase raiders back into the deserts."
 cyrene_1_magas_task_6:0 "Greek Dominance"
 cyrene_1_magas_task_6_DESC:0 "The natives of Libya, living in close proximity to the Greek settlers, are starting to think themselves as equals, which we all know is a dangerous lie. We need to make their social status a matter of state policy, lest we deal with unforeseen ramifications."
 cyrene_1_magas_task_7:0 "The Libyan War"
 cyrene_1_magas_task_7_DESC:0 "The foolish Libyans have decided to fight the Greeks, deciding that their utter destruction is preferable to servitude. Very well, then - we shall give them the death that they so desperately crave. \n\nAnd yet, while it seems far-fetched, perhaps the Libyans will throw off their shackles..."
 cyrene_1_magas_task_8:0 "Queen Berenike"
 cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], may the gods protect her, has always been kind to us, showing us favor when others have not. If we become fast friends, we could consider asking for her assistance."
 cyrene_1_magas_task_9:0 "Assume Priesthood of Apollo"
 cyrene_1_magas_task_9_DESC:0 "It is known that the Cyrenaicans are a pious people, beloved by many gods, and Apollo has always been close to our hearts. It would be a great honor if we could claim the mantleship of the Priesthood of Phoebus."
 cyrene_1_magas_task_10:0 "Foreign Friends"
 cyrene_1_magas_task_10_DESC:0 "If we can become friends with a foreign ruler, our standing at home and abroad will increase dramatically - we should double our efforts at finding a confidant, one worthy of knowing the mind of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 cyrene_1_magas_task_11:0 "Friends at the Egyptian Court"
 cyrene_1_magas_task_11_DESC:0 "It is imperative that we have as many friends as we possibly can, especially considering the multitudes of enemies that we have somehow gained. By sniffing around the Egyptian Court, we might be able to find a friend that would be willing to share the secrets that are whispered..."
 cyrene_1_magas_task_12:0 "The Governor of Eastern Cyrenaica"
 cyrene_1_magas_task_12_DESC:0 "Our friend in the Egyptian Court has revealed to us that the governor of Eastern Cyrenaica is a fan of bribes, and, if the price is right, would be willing to forget their oaths of fealty to Alexandria. We stand to gain if we help facilitate this disloyalty."
 cyrene_1_magas_task_13:0 "The Death of Ptolemy"
 cyrene_1_magas_task_13_DESC:0 "Successions aren't always smooth affairs, and the wise should take advantage of the chaos following the death of a ruler. Once [GetCharacter('(int32)42').GetName] has passed from this world into the next, the time will be ripe for our plans to be enacted."
 cyrene_1_magas_task_14:0 "Focus on Cyrenaica"
 cyrene_1_magas_task_14_DESC:0 "By investing in our province of Cyrenaica, we will bolster the legitimacy of our ruler, firmly establishing our right to rule in the minds of our people."
 cyrene_1_magas_task_15:0 "Take Control of Foreign Affairs"
 cyrene_1_magas_task_15_DESC:0 "The war-mongering Ptolemies have caused enough misery and suffering in Cyrenaica, and we have decided that enough is enough. Send word to Alexandria that we do not consider them to be in charge of our foreign affairs any longer."
 cyrene_1_magas_task_16:0 "Embassies to Foreign Courts"
 cyrene_1_magas_task_16_DESC:0 "Anyone that is paying attention knows what is coming; Cyrenaica will soon the master of her own fate. Let us tap into our diplomatic networks and see if there are any willing to support us militarily."
 cyrene_1_magas_task_17:0 "Hire Libyan Mercenaries"
 cyrene_1_magas_task_17_DESC:0 "We know better than most that the Libyans are fierce fighters. We should send an emissary to the tribes and see if we can't gather some mercenaries; the more spears that we command, the better our prospects will be."
 cyrene_1_magas_task_18:0 "Alliance by Marriage"
 cyrene_1_magas_task_18_DESC:0 "The bonds of matrimony can link our fortunes with those of a greater power; let us ensure our continued survival by joining houses with a Hellenistic power. If successful, we will almost be ready to challenge the House of Ptolemy."
 cyrene_1_magas_task_19:0 "Prepare Defences"
 cyrene_1_magas_task_19_DESC:0 "While we have complete confidence in our fighting men, only a fool would ignore our defensive fortifications. Send word that our fortress in Petra Mikra should be bolstered, and tell the garrison to prepare for war - the time is almost upon us."
 cyrene_1_magas_task_20:0 "Advance Across the Desert"
 cyrene_1_magas_task_20_DESC:0 "By moving swiftly, our armies will be able to catch the Ptolemies unawares - we could certainly use the element of surprise. Ensure that we have plenty of camels and horses before we send our men into the desert towards glory."
 cyrene_1_magas_task_21:0 "War of Independence"
 cyrene_1_magas_task_21_DESC:0 "The moment of truth is finally upon us; after months of steady preparation, the time has come to fight for our liberty. Tell the pretender in Alexandria that the Cyrenaicans are a free people and submit to no one!"
 cyrene_1_magas_task_independence_final:0 "King of Kyrene"
 cyrene_1_magas_task_independence_final_DESC:0 "Although none could have predicted what has come to pass, the outcome was never doubted by those who believed; Cyrenaica has defeated the Ptolemaic armies and thrown off the shackles of slavery once and for all. It is time to crown a new King of Kyrene."

