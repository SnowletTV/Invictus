 cyrene_1_reform_task_14.tt:0 "#G Royalist#! support within the country must be sufficiently high."
 cyrene_1_reform_task_final_democracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] loses #Y Tyranny#! according to the level of #R republican#! support."
