 cyrene_1_academies:0 "The Jewel of Libya"
 cyrene_1_academies_DESCRIPTION:0 "[GetProvince('(int32)3360').GetName] owes its status as one of the greatest of the Greek cities largely to two things; the large body of literature produced by the city's many intellectuals, and the valuable medicinal herb Silphium which cannot be found anywhere outside Cyrenaica. \n\nChief among [GetProvince('(int32)3360').GetName] intellectuals are the philosophers of the Cyrenaic school. The Cyrenaics believe that pleasure is the highest goal in life, and that all decisions should be based on trying to maximise pleasure and minimise suffering. Unfortunately, the Cyrenaic school is increasingly being challenged by younger, more refined schools of philosophy, which has caused the school to fracture as the latest generation of Cyrenaic philosophers debate over how to respond... \n\nMeanwhile, [GetProvince('(int32)3360').GetName]'s financial wealth comes from the export of Silphium. Silphium is an extremely valuable commodity, finding use as medicine for a plenthora of conditions as well as an arromatic spice in high-class cuisine. Its most important use, however, is the control of unwanted pregnancies. When consumed by women Silphium causes the body to reject the child, preventing or terminating pregnancy as necessary."
 cyrene_1_academies_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the Cyrenaic School of Philosophy has been reformed and the Silphium trade has been expanded."
 cyrene_1_academies_BUTTON_TOOLTIP:0 "Promote Cyrenaica as a centre of learning and expand the economy by encouraging the Silphium trade."
 cyrene_1_academies_task_1:0 "Centre of Learning"
 cyrene_1_academies_task_1_DESC:0 "[GetProvince('(int32)3360').GetName], thanks to our investments, has become known as a place where the learned elites of the Mediterranean can gather, to freely discuss and share ideas. There is plenty more that we could do; by importing papyrus, we will ensure that the scribes, already working their fingers to the bone as it is, will continue to grow our libraries."
 cyrene_1_academies_task_2:0 "Cyrenaic Philosophy"
 cyrene_1_academies_task_2_DESC:0 "Our academies are becoming the envy of the civilized world, with many even stating that we are beginning to surpass Athens as a beacon of philosophical thought - a sentiment that you happen to agree with. We should continue to fund the construction of academies, so that our preeminent position in the world of philosophy is unchallenged."
 cyrene_1_academies_task_3:0 "Promote the Fine Arts"
 cyrene_1_academies_task_3_DESC:0 "Our theaters are incredibly popular attractions; whenever the latest plays are given, it is practically impossible to find an open seat in the house. In order to keep our literate populace entertained, we should consider building even more Grand Theaters."
 cyrene_1_academies_task_4:0 "Cyrenaic State Philosophy"
 cyrene_1_academies_task_4_DESC:0 "While we have undoubtedly seen the benefits from adopting an official State Philosophy, we might do better if we decide to specialize in one of the many schools that is propagating in our kingdom. The teachings of the Annecerids, Theodorids and Hegesiads are all acceptable candidates."
 cyrene_1_academies_task_5:0 "A New School of Thought"
 cyrene_1_academies_task_5_DESC:0 "The city of Kyrene has been called the 'Forum of Philosophy', due to the sheer number of wondrous doctrines that are taught by the greatest minds ever assembled in one city. As such, various schools of philosophy are starting to take root, a development which pleases you tremendously. We could officially adopt the tenets of the Stoics, Epicureans, or even the Cynics, should it please your Majesty."
 cyrene_1_academies_task_6:0 "The Academy of Cyrene"
 cyrene_1_academies_task_6_DESC:0 "Our reputation as the hub of erudite thought grows daily, with some even calling us the 'Philosophical Atlantis', likening us to the fabled city described by Plato in the dialogues 'Timaeus and Critias' - who are we to argue?"
 cyrene_1_academies_task_7:0 "Apollo's Gift to Cyrenaica"
 cyrene_1_academies_task_7_DESC:0 "If we expand our farming settlements, there is a good chance that might be able to produce silphium; a gift from blessed Apollo to his favored peoples, the Cyrenaicans."
 cyrene_1_academies_task_8:0 "Promote Silphium Trade"
 cyrene_1_academies_task_8_DESC:0 "The rare crop silphium is bringing boom times to our ports and marketplaces; it seems that people the world over are desirous of this tradegood. Send word to increase its cultivation!"
 cyrene_1_academies_task_9:0 "Secure New Export Markets"
 cyrene_1_academies_task_9_DESC:0 "While our reputation abroad is rightfully esteemed, it never hurts to grease the wheels of friendship with diplomatic overtures and gifts, if it comes down to it. If we establish good relations with our neighbors, it will undoubtedly boost our trade revenues, especially with our prized cash crop, silphium."
 cyrene_1_academies_task_10:0 "Intensify Silphium Exploitation"
 cyrene_1_academies_task_10_DESC:0 "The demand for silphium is practically outstripping our capacity to supply it, and we are missing out on potential revenues that are small fortunes. Spare no cost; order that mills and mines be constructed throughout Cyrenaica in order to facilitate the sale of our most valuable crop!"
 cyrene_1_academies_task_11:0 "Diversify Export Industries"
 cyrene_1_academies_task_11_DESC:0 "While we make plenty of money from our current exports, some of our advisors have suggested that we diversify our economy, not relying too much on any one tradegood, lest any change in the market conditions cause fluctuations in our incomes. Seeing the wisdom in what has been proposed, you have decided to grow our horse markets, as Cyrenaican steeds are the finest in the world."
 cyrene_1_academies_task_12:0 "Medical Marvel"
 cyrene_1_academies_task_12_DESC:0 "Silphium, the wonder plant that has countless uses, could also be refined and made into medicines - is there anything that this miraculous crop cannot do?"
 cyrene_1_academies_task_13:0 "Culinary School"
 cyrene_1_academies_task_13_DESC:0 "The pungent flavors of silphium are a delicacy, highly demanded by gourmands that seek to dazzle the tastebuds with its rare and exotic flavors. It has been speculated that some travelers come to our cities, not to drink from the overflowing wells of our philosophical schools, but to taste the delights prepared in our kitchens."
 cyrene_1_academies_task_14:0 "Harbour at Apollonia"
 cyrene_1_academies_task_14_DESC:0 "Kyrene has become so crowded, thanks to the influx of settlers that seek to capitalize on our prosperity, that an ambitious plan for expansion has been brought before you; the construction of a grand harbor in the neighboring territory of [GetProvince('(int32)3361').GetName]. This could free up valuable land within our capital, one that might be better purposes for constructing other buildings."
 cyrene_1_academies_task_final:0 "Silphium Exports"
 cyrene_1_academies_task_final_DESC:0 "The silphium trade has become a bedrock of our economy, thanks to our careful stewardship of this valuable resource, and it is consumed daily by our people, who have acquired a voracious appetite for the spice. Our citizens, their breath redolent with the piquant fragrance of our beloved silphium, celebrate the joys of our exalted cuisine."
