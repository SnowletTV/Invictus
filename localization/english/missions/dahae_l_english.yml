# Tasks

 dahae_missions: "Dahae Confederacy"
 dahae_missions_DESCRIPTION: "To the east of the [GetProvince('(int32)4571').GetName], there lies a vast, yet desolate [GetTerrainType('steppes').GetName] inhabited by people speaking #E East Iranian#! languages. It is thus fitting that harshness of this environment in turn produced a proud, resillient people. It is said that they are born onto the backs of their horses with a bow in hand, and their training stops only when their breaths do.\n\nSome murmur that if these people could somehow be brought together, they could change the world that was left in the wake of #E Alexander the Great's#! death."
 dahae_missions_CRITERIA_DESCRIPTION: "This mission will be complete when we unify the [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName|E] tribes - either by #E #R force#!#! or by #E #G diplomacy#!#!."
 dahae_missions_BUTTON_TOOLTIP: "#E Unite#! the clans!"

 dahae_missions_1: "Meeting of the Clans"
 dahae_missions_1_DESC: "Our tribe is made up of many clans who have different ideas on how to approach the goal of #E unification#!. We must meet with them in order to determine our next course of action. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 dahae_missions_1.tt: "Be given a choice to determine our approach of #E unification#!: #R Force#! or #G Diplomacy#!."

 dahae_missions_2: "Conquer [c1_scope.GetName]"
 dahae_missions_2_DESC: "[c1_scope.GetName|G] must fall in order for us to take our first step towards #Y unification#!. Gather our brave warriors together and let them know that the hour of battle draws nigh!\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 dahae_missions_2.tt: "Own All [c1_scope.GetAdjective|E] Lands."

 dahae_missions_3: "Own All #E [c2_scope.GetAdjective]#! Lands"
 dahae_missions_3_DESC: "We must to continue our quest of #Y unification#! and subjugate anyone who stands in our path, for this is the will of the gods. The time has come to destroy the haughty warriors of [c2_scope.GetName|G]. \n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 dahae_missions_3.tt: "Own all [c2_scope.GetAdjective|E] lands."

 dahae_missions_4:0 "Conquer [c3_scope.GetName]"
 dahae_missions_4_DESC:0 "As we near the completion of our goal, we still need to show the [c3_scope.GetName] their place. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 dahae_missions_4.tt:0 "Own all [c3_scope.GetAdjective|E] lands."

 dahae_missions_5:0 "End [c4_scope.GetName]"
 dahae_missions_5_DESC:0 "The [c4_scope.GetName] remain in our way, and they shall not be the ones to stop our #E unification#!. #E End them#!. \n\n\n\n\n\n\n\n\n\n@persia_mil20!"
 dahae_missions_5.tt:0 "Own all [c4_scope.GetAdjective|E] lands."

 dahae_missions_6: "Stock Steppe Horses"
 dahae_missions_6_DESC: "In order to succeed in our plans, we must ensure we have proper stock of our greatest weapon; #Y Steppe Horses#!. \n\n\n\n\n\n\n\n\n\n@persia_mil13!"
 dahae_missions_6.att: "Produce at least 2 #Y Steppe Horses @steppe_horses!#! in any owned province."
 dahae_missions_6.btt: "Decide between an #R Offensive#! or #G Defensive#! bonus to your horse units for #Y 10#! years."

 dahae_missions_7:0 "Stabilize the Tribes"
 dahae_missions_7_DESC:0 "With our mission now complete, we need to ensure #Y stability#! so that our still young #E Confederacy#! might last. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"

 dahae_missions_8:0 "Forge Connections"
 dahae_missions_8_DESC:0 "To begin our grand designs on the #E unification#! of the [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName|E] people, we must forge connections with our peers. The first impression is important, after all! \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

 dahae_missions_9:0 "Befriend Your Peer Tribes"
 dahae_missions_9_DESC:0 "Relations between the [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName|E] tribes must be as cordial as possible if we wish to achieve our goal of #E unification#!. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"

 dahae_missions_10:0 "Defend Dahae Lands"
 dahae_missions_10_DESC:0 "In order to become the leader of the proud #E Dahae#!, we must prove our strength and commitment by defending other tribes. \n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 dahae_missions_10.tt:0 "#R We will bait one tribe in the region to attack one of our innocent brotherly Dahae tribes#! - and we may defend them."

 dahae_missions_11:0 "Steppe Falconry"
 dahae_missions_11_DESC:0 "Networking can go a long way towards getting everyone to share our point of view - so, why not organise #Y Falconry Hunt#!."
 dahae_missions_11.tt:0 "We will start a #Y Falconry Hunt#!, to which we will invite other [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName|E] tribal leaders. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 dahae_missions_12:0 "The Steppe Summit"
 dahae_missions_12_DESC:0 "With diplomacy set on all fronts, only thing to do is gather other leaders to hear our proposition for the future."
 dahae_missions_12.tt1:0 "We need to have at least 5 #G Dahae Hegemony #!(Currently: #Y [root_scope.MakeScope.GetVariable('dahae_hegemony').GetValue|0]#!)"
 dahae_missions_12.tt2:0 "We'll start a meeting, in which we'll try to convince other tribes to agree to form Dahae Confederation. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 dahae_missions_13:0 "Dahae Confederacy"
 dahae_missions_13_DESC:0 "Through means of our choice, we have done the once-thought-impossible task of #E unifying#! the mighty #E Dahae#! tribes of the steppe. \n\n\n\n\n\n\n\n\n\n@persia_mil21!"
 dahae_missions_13.tt:0 "We have formed the #G Dahae Confederacy.#!"
 dahae_missions_13.tt1:0 "We need to have at least 10 #G Dahae Hegemony #!(Currently: #Y [root_scope.MakeScope.GetVariable('dahae_hegemony').GetValue|0]#!)"
 dahae_missions_13.tt2:0 "Our Chief's family, the [root_scope.GetRuler.GetFamily.GetName], will henceforth be known as the #BOLD;COLOR:{0.86,0.21,0.8} Arsakid dynasty#!.\nWe'll also be able to gain a permament modifier to our capital and relocate it."

 dahae_missions_14:0 "Exploit the Conquered"
 dahae_missions_14_DESC:0 "Woe to the conquered! They shall supply #Y manpower#! for our future endeavours. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 dahae_missions_14.tt:0 "All territories held formerly by other #E Dahae#! tribes will get a modifier [GetModifier('dahae_squeezed_ter').GetName|Y], which will give those territories [GetModifier('dahae_squeezed_ter').GetDesc] for 10 years."

 dahae_missions_15:0 "Common Investments"
 dahae_missions_15_DESC:0 "It may be worthwile to sponsor a [GetBuilding('latifundia_building').GetName|Y] in an allied tribe as a show of friendship, in which we will cover half the cost. \n\n\n\n\n\n\n\n\n\n@italic_mil18!"
 dahae_missions_15.tt:0 "We took the decision to make a joint venture with one other Dahae tribe."

 dahae_missions_16:0 "Dahae Equality"
 dahae_missions_16_DESC:0 "All #E Dahae#! are united through means of #G diplomacy#! - a fact that will certainly please all under our new borders! \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 


