# Events

 me_dahae.1.t: "Meeting of the Clans - Beginning"
 me_dahae.1.desc: "With the clan leaders now present, we must ask fundamental question - how should we approach question of expansion? Our choices here will lead to different bonuses, fitting for our preferred approach."
 me_dahae.1.a: "Favor diplomatic approach."
 me_dahae.1.b: "Favor forceful approach."
 me_dahae.2.t: "Meeting of the Clans - Progress"
 me_dahae.2.desc: "As meeting continues, opportunities present themselves to steer direction and popular opinion towards preferred outcome."
 me_dahae.2.a: "We must strive for a good image."
 me_dahae.2.b: "Let everyone know we're coming!"
 me_dahae.3.t: "Meeting of the Clans - Outcome"
 me_dahae.3.desc: "With the meeting of our tribe thus concluded, let's see what we landed on."
 me_dahae.3.a: "Seems like the tribes want war."
 me_dahae.3.b: "Seems like the tribes want cordial unification."
 me_dahae.3.tt: "We'll get #R claims on all the other Dahae tribes.#!"
 me_dahae.4.t: "Stock Steppe Horses"
 me_dahae.4.desc: "Steppe horses @steppe_horses! are famed for their size and tameness, and traders from all across the world travel to our markets in hopes of procuring these mighty beasts for their own purposes. It is known far and wide that [ROOT.GetCountry.GetName] has the best steppe horses available anywehere, and we are fortunate to say that we have entire herds of these precious animals at our disposal.\n\nAs such, with this many horses prepared, it is only fitting to train and utilize them in a manner we see fit. Our horse masters have asked [ROOT.GetCountry.GetRuler.GetName] to decide how our animals are to be trained; should they focus on attacking our foes or defending our battle formations?"
 me_dahae.4.a: "We must focus on offense - the only way is forward!"
 me_dahae.4.b: "It would be prudent to focus on defensive tactics"
 me_dahae.6.t: "Defend Dahae Lands"
 me_dahae.6.desc: "It seems [friendly_neighbor_target.GetName] was attacked by [dahae_aggressor_target.GetName]. It's probably up to us to save them."
 me_dahae.6.a: "Situation requires our hoofs on the ground."
 me_dahae.6.b: "Leave them be."
 me_dahae.7.t: "Steppe Falconry - Beginning"
 me_dahae.7.desc: "Hunting birds is one of the greatest tests one can go, aside from proving their worth in combat. As such, we'll host such challenge to raise our diplomatic standing with other tribal leaders. Even more so, if we win the hunt."
 me_dahae.7.a: "Let us organize the greatest falconry challenge!"
 me_dahae.8.t: "Steppe Falconry - Invitations"
 me_dahae.8.desc: "For organizing the hunt, we obviously need to send out invitations. How much effort should we put into it?"
 me_dahae.8.a: "Send regular invitations"
 me_dahae.8.b: "Send invitations with gifts"
 me_dahae.8.b.tt: "Other tribal leaders will be much more likely to accept."
 me_dahae.8000.t: "[dahae_host.GetEmployer.GetName] Falconry Acitivity"
 me_dahae.8000.desc: "Should we accept invitation to our ruler for falconry activity hosted by [dahae_host.GetName]? "
 me_dahae.8000.a: "Let us prepare then!"
 me_dahae.8000.a.tt:0 "We'll accept the invitation."
 me_dahae.8000.b: "Tell them to have fun."
 me_dahae.8000.b.tt:0 "We'll decline the invitation."
 me_dahae.9.t: "Steppe Falconry - Responses"
 me_dahae.9.desc: "Now with envoys returning from other tribal leaders, we'll know how popular of an idea we've invented."
 me_dahae.9.a: "Let's see who accepted..."
 me_dahae.9.a.1t:0 "[attendee_1.GetName] of [attendee_1.GetCountry.GetName] @[attendee_1.GetCountry.GetFlag]! accepted invitation."
 me_dahae.9.a.2t:0 "[attendee_2.GetName] of [attendee_2.GetCountry.GetName] @[attendee_2.GetCountry.GetFlag]! accepted invitation."
 me_dahae.9.a.3t:0 "[attendee_3.GetName] of [attendee_3.GetCountry.GetName] @[attendee_3.GetCountry.GetFlag]! accepted invitation."
 me_dahae.9.a.4t:0 "[attendee_4.GetName] of [attendee_4.GetCountry.GetName] @[attendee_4.GetCountry.GetFlag]! accepted invitation."
 me_dahae.9001.t: "Steppe Falconry - Failure"
 me_dahae.9001.desc: "Well, it seems nobody is interested in showing up. We might want to rethink if diplomacy is an option here then."
 me_dahae.9001.a: "This is embarassing..."
 me_dahae.9001.a.tt: "Hunt will be #R cancelled#!."
 me_dahae.9002.t: "Steppe Falconry - Guests Arrive"
 me_dahae.9002.desc: "Oh, what a delight to see everyone gathered and united in love of kumis and hunting. All that's left, is to entertain the crowd which should pay dividends down the line."
 me_dahae.9002.a: "Let us celebrate this momentous occasion!"
 me_dahae.9002.a.tt: "Hunt will start in couple weeks."
 me_dahae.1001.t: "Steppe Falconry - Friend at the camp"
 me_dahae.1001.desc: "[attendee_1.GetCountry.GetRuler.GetName] became quite a buddy with [ROOT.GetCountry.GetRuler.GetName], participating in diplomacy at its best."
 me_dahae.1001.a: "Let's raise our cups of delicious Kumis!"
 me_dahae.1002.t: "Steppe Falconry - Unfortunate Joke"
 me_dahae.1002.desc: "[ROOT.GetCountry.GetRuler.GetName] has made a joke that didn't quite land with the audience. Other leaders have enough tact to not be too offended, but this does not improve our standing among them regardless."
 me_dahae.1002.a: "Well, this is embarassing..."
 me_dahae.11.t: "Steppe Falconry - Moving Forward"
 me_dahae.11.desc: "The time has now arrived to leave the comfort of the camp and start the thing everyone's waiting for. \n Our current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.11.a: "Let us move forth!"
 me_dahae.11.a.t: "#T Falconry activity will start.#!"
 me_dahae.12.t: "Steppe Falconry - Building Camp"
 me_dahae.12.desc: "It seems we're at the place from where we can locate prey. As such, we'll build a camp here. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.12.a: "Let's rest and look around."
 me_dahae.1301.t: "Steppe Falconry - Hunting Accident"
 me_dahae.1301.desc: "Your child's body has been draped, by whom you do not know, in a white cloth now stained red by their lost vitae. They say [heir_scope.GetName] was found by their horse, in a clearing in the woods. You know the place they speak of. Their face is calm, almost serene. You reach out to touch them. The terrible reality of the situation dawns on you. The cold you feel is that of death. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1301.a: "Sorrow overtakes you."
 me_dahae.1301.b: "Oh well..."
 me_dahae.1302.t: "Steppe Falconry - Shaman's Tent"
 me_dahae.1302.desc: "On our hunt we found a tent of a hermit, [hermit_scope.GetName], deeply religious man known to locals for his devotion to the Gods. How should we approach him? \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1302.a: "Let's go inside and ask for Gods' favours."
 me_dahae.1302.b: "Invite him to join our court."
 me_dahae.1302.b.tt: "[hermit_scope.GetName] will join your court."
 me_dahae.1303.t: "Steppe Falconry - Poachers"
 me_dahae.1303.desc: "It seems we found some poachers, going against laws of men and gods killing animals without thought as to what they're doing. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1303.a: "Hang them."
 me_dahae.1303.b: "Ask what they know about birds around here."
 me_dahae.1304.t: "Steppe Falconry - Bird's Sidequest"
 me_dahae.1304.desc: "It seems your bird found another, quite valuable prey. This is a good sign - we must be getting closer to our goal. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1304.a: "Great!"
 me_dahae.1305.t: "Steppe Falconry - Send Your Bird Out"
 me_dahae.1305.desc: "To increase your chances of finding a worthy prey, you can send your bird out to scout. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1305.a: "Send bird out."
 me_dahae.1305.tt:0 "Outcome depends on sum of martial@military_icon! and finesse@civic_icon! skills of your ruler."
 me_dahae.1305.b: "Focus on tracking."
 me_dahae.1306.t: "Steppe Falconry - [attendee_1.GetName] Trapped"
 me_dahae.1306.desc: "It seems [attendee_1.GetName] got trapped, we need to help him immediately! But how? \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1306.a: "No time for caution - do it yourself."
 me_dahae.1306.b: "Call your apothetacary!"
 me_dahae.1306.tt:0 "Outcome depends on finesse@civic_icon! skill of your apothetacary."
 me_dahae.1307.t: "Steppe Falconry - Peacocking"
 me_dahae.1307.desc: "Other participants on the hunt want to show off their skills - we can't be behind. Test is to hunt a fish from a creek. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1307.a: "Send bird out to hunt it."
 me_dahae.1307.tt:0 "Outcome depends on sum of charisma@oratory_icon! and zeal@religious_icon! skills of your ruler."
 me_dahae.1307.b: "Try to grav the fish yourself."
 me_dahae.1308.t: "Steppe Falconry - Bird Want To Fly"
 me_dahae.1308.desc: "It's kind of an unfit moment for letting your bird out, but it seems to be restless. If he doesn't find anything it could be damaging to your huntsman reputation. Should you release it? \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1308.a: "Let it take to the skies."
 me_dahae.1308.b: "Focus on tracking."
 me_dahae.1309.t: "Steppe Falconry - Is Your Bird Stupid?"
 me_dahae.1309.desc: "Your bird might've been to eager and flew on a ledge up the hill and can't get off. Everyone's laughing at you and your misbehaving pet, which could be damaging. If you try to get it off yourself you'll either look like an even bigger fool, or find out something useful from up there. \n\nOur current success chance: #Y [ROOT.GetCountry.MakeScope.GetVariable('dahae_hunt_success_chance').GetValue|0]%#!"
 me_dahae.1309.a: "Get the damn thing off, might see something there."
 me_dahae.1309.b: "Maybe it'll come back on it's own."
 me_dahae.1601.t: "Steppe Falconry - Results"
 me_dahae.1601.desc: "Amazingly, you caught a great hawk! This hunt will surely be remembered by all."
 me_dahae.1601.a: "Great Success!"
 me_dahae.1601.a.t: "Falconry ends."
 me_dahae.1602.t: "Steppe Falconry - Results"
 me_dahae.1602.desc: "It seems we failed in catching the prey. No matter, we have bigger fish to fry."
 me_dahae.1602.a: "Oh well, winning was not the priority here."
 me_dahae.1602.a.t: "Falconry ends."
 me_dahae.18.t: "The Steppe Summit - Beginning"
 me_dahae.18.desc: "Now, with hunting complete and diplomatic relations established, let's focus on the most important task - convincing everyone that Dahae must be a confederacy."
 me_dahae.18.a: "Send out invitations."
 me_dahae.1800.t: "[dahae_host.GetEmployer.GetName] Diplomatic Summit"
 me_dahae.1800.desc: "We received another invitation - this time for diplomatic summit."
 me_dahae.1800.a: "Accept."
 me_dahae.1800.b: "Decline."
 me_dahae.19.t: "The Steppe Summit - Responses"
 me_dahae.19.desc: "Emissaries sent to other tribes stroll back to our capital with news, who's partial to discuss unification."
 me_dahae.19.a: "Let's see who wants in."
 me_dahae.1901.t: "The Steppe Summit - Failure"
 me_dahae.1901.desc: "Well, it seems diplomacy failed and no one, aside from us, wants united and strong Dahae. So it's up to us to make it reality now."
 me_dahae.1901.a: "Oh well..."
 me_dahae.1901.a.tt: "It seems we have to unify Dahae by force."
 me_dahae.1902.t: "The Steppe Summit - Discuss Common Training"
 me_dahae.1902.desc: "First order of discussion is that whether we should merge our training and exercises. This will also increase feeling of brotherhood between the tribes."
 me_dahae.1902.a: "Ask for their acceptance."
 me_dahae.1902.att: "We'll gently try to persuade everyone."
 me_dahae.1902.b: "Expend some effort on this."
 me_dahae.1902.btt: "We'll put pressure, which will increase chances of acceptance."
 me_dahae.2000.t: "Discuss Common Training"
 me_dahae.2000.desc: "Should we agree to common training with other Dahae tribes?"
 me_dahae.2000.a: "Oui."
 me_dahae.2000.b: "Non."
 me_dahae.20.t: "The Steppe Summit - Training Responses"
 me_dahae.20.desc: "Depending on how many countries agreed to unified training, we'll get a progressive bonus."
 me_dahae.20.a: "Let's see who wants in on that."
 me_dahae.20.a.tt1:0 "[attendee_1.GetName] of [attendee_1.GetCountry.GetName] @[attendee_1.GetCountry.GetFlag]! accepted."
 me_dahae.20.a.tt2:0 "[attendee_2.GetName] of [attendee_2.GetCountry.GetName] @[attendee_2.GetCountry.GetFlag]! accepted."
 me_dahae.20.a.tt3:0 "[attendee_3.GetName] of [attendee_3.GetCountry.GetName] @[attendee_3.GetCountry.GetFlag]! accepted."
 me_dahae.20.a.tt4:0 "[attendee_4.GetName] of [attendee_4.GetCountry.GetName] @[attendee_4.GetCountry.GetFlag]! accepted."
 me_dahae.20.b:0 "Failure; no one accepted."
 me_dahae.21.t: "The Steppe Summit - Discuss Common Culture"
 me_dahae.21.desc: "Next we need to discuss how much is common between our tribes with hopes of convincing everyone that we're all Dahae first and foremost."
 me_dahae.21.a: "Ask for their acceptance."
 me_dahae.21.att: "We'll gently try to persuade everyone."
 me_dahae.21.b: "Expend some effort on this."
 me_dahae.21.btt: "We'll put pressure, which will increase chances of acceptance."
 me_dahae.2100.t: "Discuss Common Culture"
 me_dahae.2100.desc: "Should we agree that Dahae common identity exist?"
 me_dahae.2100.a: "Oui."
 me_dahae.2100.b: "Non."
 me_dahae.22.t: "The Steppe Summit - Common Culture Responses"
 me_dahae.22.desc: "Depending on how many countries agreed to agree to cultural priorities, we'll get a progressive bonus."
 me_dahae.22.a: "Let's see who wants in on that."
 me_dahae.23.t: "The Steppe Summit - Discuss Confederacy"
 me_dahae.23.desc: "At last we stand in front of the final issue - should Dahae Confederacy be allowed to exist?"
 me_dahae.23.a: "Ask for their acceptance."
 me_dahae.23.a.tt: "We'll gently try to persuade everyone."
 me_dahae.23.b: "Expend some effort on this."
 me_dahae.23.b.tt: "We'll put pressure, which will increase chances of acceptance."
 me_dahae.2300.t: "Discuss Unification"
 me_dahae.2300.desc: "Should we agree to become part of Dahae Confederacy?"
 me_dahae.2300.a: "Oui."
 me_dahae.2300.a.tt: "#R Game will end for us.#!"
 me_dahae.2300.b: "Non."
 me_dahae.2300.b.tt: "#R [dahae_host.GetEmployer.GetName] will gain claims on us!#!"
 me_dahae.24.t: "The Steppe Summit - Unification Responses"
 me_dahae.24.desc: "And with last issue resolved, meeting of the Dahae tribes is coming to an end."
 me_dahae.24.a: "We're making history."
 me_dahae.24.a.tt: "Tribes which accepted will become our tribal vassals.#R We'll gain claims on tribes which refused, or didn't partake in the conference.#!"
 me_dahae.24.b: "This is a setback."
 me_dahae.24.b.tt: "Conference failed; no one agreed. Alas, it seems we need to convince everyone of our cause via bow and hoof."
 me_dahae.25.t: "Rise of Arsaces"
 me_dahae.25.desc: "With the unification of the Dahae tribes being completed, great social changes are also upon us, and our Ruler is fully prepared to take advantage of these chaotic times. Our [ROOT.GetCountry.GetRulerTitle], along with [ROOT.GetCountry.GetRuler.GetHerHis] entire family, will take new names, so that they can be etched into annals of history for everyone to remember.\n\nAs the tribesmen of [ROOT.GetCountry.GetName] are acclimating to the many changes thrust upon them, we can also utilize this opportunity to either greatly improve our capital to become a proper camp from which we will rule from, or we can move closer to the settled provinces with hopes of advancing our agenda."
 me_dahae.25.a: "Let's move the capital closer to our next prey."
 me_dahae.25.a.tt: "Parthaunisa will gain #G 3 citizen pops#!."
 me_dahae.25.b: "Our capital will become a hub to control all."
 me_dahae.25.b.tt: "Our capital will get a #G modifier negating terrain penalty#! for population capacity and granting additional #G 10% bonus#!."
 me_dahae.25.b.tt2: "Our capital will gain #G 3 citizen pops#!."
 me_dahae.27.t: "Investing in Allies"
 me_dahae.27.desc: "We're presented with the possibility to build a Slave Estate jointly with our ally; we'll cover only half the cost, and this act of entrepreneurship and commitment will surely boost our standing among Dahae tribes."
 me_dahae.27.a: "[dahae_jv1.GetName] will surely be pleased."
 me_dahae.27.a.tt:0 "[dahae_jv1.GetName] will get a Slave Estate in random province."

