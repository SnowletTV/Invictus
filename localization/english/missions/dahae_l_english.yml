 me_dahae.100.desc:0 ""
 me_dahae.100.a:0 ""

 me_dahae.101.t: "Conquer [c1_scope.GetName]"
 me_dahae.101.desc: "The aftermath of the battles between our [ROOT.GetCountry.GetAdjective] riders and the pathetic [c1_scope.GetAdjective] soldiers will be remembered in song for generations to come. Although they rallied bravely in hopes of holding on to their freedom, the armies of [ROOT.GetCountry.GetRuler.GetName] smashed into the forces of [c1_scope.GetName|E] and scattered them like ashes in the wind.\n\nSo great was the slaughter that many of the enemy fell dead from the back of their mounts, and it is said that these riderless horses, their eyes wide with terror and their coats flecked with foam, could[c1_scope.GetAdjective]Own  be seen galloping across the expansive grasslands of the steppe, dragging their saddlebags behind them."
 me_dahae.101.a: "Those that stand against me will suffer a fate worse than death!"

