# Mission Tasks
diadochi_invictus_1: "Thrace in the Empire"
diadochi_invictus_1_DESC: "We have decisions to make regarding #E Thrace#!; we must decide what to do with the former dominions of Lysimachos. This all-important region, the vital connection between Europe and Asia, deserves our utmost attention."
diadochi_invictus_2: "Administration of an Empire"
diadochi_invictus_2_DESC: "The vast size of our realm requires that we empower representatives to act in our name, but the question remains; who is best suited to be an instrument of [ROOT.GetCountry.GetAdjective] authority?"
diadochi_invictus_3: "Restoring Persepolis"
diadochi_invictus_3_DESC: "The burning of #E Persepolis#! after a drunken order given by Alexandros is a stain on our reputation, but we might be able to finally do something about this."
diadochi_invictus_4: "In Alexandros's Steps" #about all Alexandrias as cities
diadochi_invictus_4_DESC: "While it is true that we have reassembled the borders established by Alexandros, there is still unfinished business we must attend to; possessing every #Y Alexandria#! built by the Conqueror."
diadochi_invictus_5: "Alexandros in Anatolia" 
diadochi_invictus_5_DESC: "It is true that Alexandros had a vision for #E Alexandreia Issos#!, but he did not live long enough to see it come to fruition. Let us follow in the Macedonian's footsteps and build up the settlement to its true potential."
diadochi_invictus_6: "Alexandros in Egypt" 
diadochi_invictus_6_DESC: "The time has come to expand the greatest city in the Mediterranean world - [GetProvince('(int32)516')GetName]. We shall surpass even Alexandros with what we envision..."
diadochi_invictus_7: "Alexandros in Persia" 
diadochi_invictus_7_DESC: "Alexandros founded many cities in the former lands of the Achaemenids, and now it is our turn to improve what he started."
diadochi_invictus_8: "Alexandros in Arachosia" 
diadochi_invictus_8_DESC: "We cannot afford to neglect the dry, dusty region of Arachosia, but must build up the places that Alexandros deemed worthy."
diadochi_invictus_9: "Alexandros in Bactria" 
diadochi_invictus_9_DESC: "The cities of the Bactrians, as wealthy and strong as they are, could stand to be improved - a testament to our ability."
diadochi_invictus_10: "Alexandros in India" 
diadochi_invictus_10_DESC: "We follow in the footsteps of Alexandros, all of the way to #E India#! - let us secure both his and our legacy in these lands."
diadochi_invictus_11: "Alexandros in Babylon" 
diadochi_invictus_11_DESC: "We must turn our attention to the Alexandreia that was founded on the River Tigris and secure our position in the land of Mesopotamia."
diadochi_invictus_12: "The Royal Treasury of [GetProvince('(int32)946')GetName]"
diadochi_invictus_12_DESC: "The treasuries of the ancient city once known as #E Susa#! served Alexandros well in his hour of need, but the time has come for us to repay the debts of the past."
diadochi_invictus_13: "Alexander's Treasury-Fortress in [GetProvince('(int32)7968')GetName]"
diadochi_invictus_13_desc: "The fortress of [GetProvince('(int32)7968')GetName] was one of the largest treasuries of Alexander with many diadochi serving themselves to its unmeasurable riches. We should fortify the citadel to prevent further theft."

# Events 

me_diadochi_empire_events.300.t: "Satrapy of Thrace" #How to rule Thrace, compare the vanilla events for other areas of the empire
me_diadochi_empire_events.300.desc: "Now that we have finally brought peace to the troubled region of #E Thrace#! - an accomplishment that should eternally shame Lysimachos, who was unable to chasten the Odrysian tribes that constantly threatened to overthrow him - we must make decisions for the long-term future of this important province.\n\nIt has been proposed to us that we install a candidate, [SCOPE.sCharacter('candidate').GetName], as our satrap. There are many character witnesses that can personally vouch for [SCOPE.sCharacter('candidate').GetFirstName]'s moral standing, but the ultimate choice remains with [ROOT.GetCountry.GetRuler.GetName]."
me_diadochi_empire_events.300.a: "A #E Satrapy of Thrace#! will best protect our interests here"
me_diadochi_empire_events.300.b: "'Tis better for us to rule everyone directly"

me_diadochi_empire_events.301.t: "Administrating an Empire" # centralized
me_diadochi_empire_events.301.desc: ""
me_diadochi_empire_events.301.a: "Only appointed officials will ensure everything works."
me_diadochi_empire_events.301.b:0 "Only the capable will be allowed in office."
me_diadochi_empire_events.301.c:0 "One's station in life is defined by birth."

me_diadochi_empire_events.302.t:0 "Administrating an Empire" # centralized or decentralized 
me_diadochi_empire_events.302.desc:0 ""
me_diadochi_empire_events.302.a:0 "A centralized bureaucracy is what we need."
me_diadochi_empire_events.302.b:0 "Local administration is the most stable."

me_diadochi_empire_events.303.t: "Administrating an Empire" # decentralized
me_diadochi_empire_events.303.desc: "Although [ROOT.GetCountry.GetRuler.GetName] has been pushing off the final decision for some time now, everyone knows that the [ROOT.GetCountry.GetRulerTitle] will have to make a choice, for the status quo is untenable and our administration of the provinces is already starting to suffer.\n\nWe have a few options, with each of them having benefits and disadvantages, and although it is an unenviable position that [ROOT.GetCountry.GetRuler.GetFirstName] is in, we will have to decide who will administer the day-to-day affairs on a local level in the [ROOT.GetCountry.GetName]."
me_diadochi_empire_events.303.a: "The local nobility has it under control."
me_diadochi_empire_events.303.b: "The metics make for useful adminstrators."
me_diadochi_empire_events.303.c: "The emporos are our future."

me_diadochi_empire_events.304.t: "The Restoration of Persepolis" # wonder build start
me_diadochi_empire_events.304.desc: "[ROOT.GetCountry.GetRuler.GetName] doesn't enjoy being reminded of the shameful episode wherein #E Persepolis#! was set to the torch, for the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] was present at the symposium that would have dreadful ramifications for the ancient city.\n\nRather than dwell on the mistakes of the past, [ROOT.GetCountry.GetRuler.GetFirstName] has vowed to return the city to a pristine state, and has commanded that a monument be built that will surpass anything ever seen before in the region."
me_diadochi_empire_events.304.a: "I will beautify what Alexandros tried to destroy..."

me_diadochi_empire_events.305.t: "Persepolis Restored" # wonder finished
me_diadochi_empire_events.305.desc: "At long last, news has come to [ROOT.GetCountry.GetRuler.GetName] that #E Persepolis#! has finally been rebuilt. Our [ROOT.GetCountry.GetAdjective] architects truly outdid themselves, for never has such a monument been constructed anywhere in the world.\n\nAlthough business in [ROOT.GetCountry.GetCapital.GetName] is preventing [ROOT.GetCountry.GetRuler.GetFirstName] from personally attending the ceremonies and festivals that will accompany the restoration, [ROOT.GetCountry.GetRuler.GetSheHe] is content knowing that the sins of the past have been atoned for."
me_diadochi_empire_events.305.a: "May this monument erase the shame of what once happened here"

me_diadochi_empire_events.306.t: "The Many Alexandriae" # Alexandrias
me_diadochi_empire_events.306.desc: "A vanity project of [ROOT.GetCountry.GetRuler.GetName]'s has finally been completed, our military advisors report.\n\nEven though we are the clear heirs to the empire of #E Alexandros#!, the Macedonian was known to build cities named after himself practically everywehere in an attempt to spread culture and civilization. Our triumphant [ROOT.GetCountry.GetAdjective] forces have finally claimed every #Y Alexandria#! established by our former master, and now they are a part of the [ROOT.GetCountry.GetName]."
me_diadochi_empire_events.306.a: "This is no small thing that I, [ROOT.GetCountry.GetRuler.GetFirstName], have accomplished"

me_diadochi_empire_events.307.t: "Alexandros's Path Through Anatolia" 
me_diadochi_empire_events.307.desc: "[GetProvince('(int32)795')GetName] is an inspired choice for a [ROOT.GetCountry.GetAdjective] city, and [ROOT.GetCountry.GetRuler.GetName] can clearly see the rationale behind Alexandros's decision to found an #E Alexandria#! here.\n\nThe site's strategic location serves multiple purposes; not only is its natural harbor an important node in our naval network, but it provides us control of the nearby #E Syrian Gates#!, allowing us access to the plains of the east. We have done well by building up our presence in the region."
me_diadochi_empire_events.307.a: "I will always act in the best interests of the state"

me_diadochi_empire_events.308.t: "Alexandros's Journey in Egypt" 
me_diadochi_empire_events.308.desc: "Perhaps the greatest accomplishment that Alexandros ever achieved as a city founder is the incomparable [GetProvince('(int32)516')GetName], the greatest city of the Mediterranean, but the great General has been defeated by [ROOT.GetCountry.GetRuler.GetName], who has raised the city to previously unimagined heights.\n\nIn a sign of great humility, when the local nobles approached [ROOT.GetCountry.GetRuler.GetFirstName] with the offer to rename the metropole to #E [ROOT.GetCountry.GetRuler.GetFirstName]opolis#! as a sign of what had been achieved, the [ROOT.GetCountry.GetRulerTitle] laughed at this suggestion and thanked [ROOT.GetCountry.GetRuler.GetHerHis] citizens for their kindness while declining the honor."
me_diadochi_empire_events.308.a: "Let us leave everything as it is for now, but thank you"

me_diadochi_empire_events.309.t: "Alexandros's Sojourn in Babylon" 
me_diadochi_empire_events.309.desc: "The memories of the plundering Macedonian armies that destroyed the #E Achaemenid#! authority in#E Mesopotamia#! is not so distant that the locals have forgotten the crimes committed by the invaders, but today, [ROOT.GetCountry.GetRuler.GetName] has done everything that [ROOT.GetCountry.GetRuler.GetSheHe] can do in the region to try to restore what was lost.\n\nBy building up lands to the north, as well as on the mouth of the #E River Tigris#!, the [ROOT.GetCountry.GetRulerTitle] hopes that the new economic opportunitiese will help to ease the burder of the people that have suffered."
me_diadochi_empire_events.309.a: "I cannot change your past, but let me help your future"

me_diadochi_empire_events.310.t: "The Royal Treasury of [GetProvince('(int32)946')GetName]" #Antigonos Ransacked that
me_diadochi_empire_events.310.desc: "[ROOT.GetCountry.GetRuler.GetName] never misses an opportunity to praise [ROOT.GetCountry.GetRuler.GetHerHim]self at the expense of [ROOT.GetCountry.GetRuler.GetHerHis] rivals, particularly the other #E Diadochi#!, so there has been much fanfare accompanying the restoration of the Royal Treasury at [GetProvince('(int32)946')GetName], which has been battered by the whims of too many invaders, Alexandros and, more recently, Antigonos, among them.\n\nNow that the Treasury has been rebuilt, with a magnificent new facade of marble that projects [ROOT.GetCountry.GetAdjective] authority, everyone can see why [ROOT.GetCountry.GetRuler.GetFirstName] is bragging - the building is spectacular."
me_diadochi_empire_events.310.a: "Others bring misery, but I restore and heal"

me_diadochi_empire_events.311.t: "Alexandros's Travels Through Persia" 
me_diadochi_empire_events.311.desc: "While Alexandros founded many cities throughout the lands of #E Persia#!, the credit for making them into what they are today belongs entirely to [ROOT.GetCountry.GetRuler.GetName]. If not for the personal attention of the [ROOT.GetCountry.GetRulerTitle], then the former dominions of the #E Achaemenids#! would have withered on the vine, but now, we have five more cities that have been expanded, fulfilling their mission as beacons of [ROOT.GetCountry.GetAdjective] culture."
me_diadochi_empire_events.311.a: "It is my duty to see this work completed"

me_diadochi_empire_events.312.t: "In Alexandros's Steps Through Arachosia" 
me_diadochi_empire_events.312.desc: "There are many reasons that Alexandros established cities and fortifications through the lands that he traveled; to bring Macedonian civilization to barbarous regions, surely, but to also extend his control through contested territories that might rebel once the Macedonian armies were across the horizon.\n\nRealizing that difficult country can lead to difficult problems if not handled with care, [ROOT.GetCountry.GetRuler.GetName] has made the decision to invest in the provinces of #E Arachosia#!, trying to tame a rowdy land of dusty hills and cruel desert."
me_diadochi_empire_events.312.a: "And by all accounts, I have succeeded"

me_diadochi_empire_events.313.t: "To the Edge of the World" 
me_diadochi_empire_events.313.desc: "Although [ROOT.GetCountry.GetRuler.GetName] has been informed that the construction initiatives that have taken place throughou #E Bactria#! are, at long last, complete, the [ROOT.GetCountry.GetRulerTitle] does not seem pleased at the news. When asked by close confidants why [ROOT.GetCountry.GetRuler.GetSheHe] seems troubled, the reply is startling in its frankness.\n\n'Have you ever been to Bactria? I have...it is a beautiful country, one that is blessed with nature's gifts, but this is a source of strength that could be exploited by the evilminded. The people there are hearty, rebellious sorts, and once they find their footing, might seek to rule themselves; it's as though a piece of contentious #E Hellas#!, with all of its ambitious men seeking glory, has been placed near the edges of the known world.'"
me_diadochi_empire_events.313.a: "We should keep an eye on Bactria lest it becomes too powerful"

me_diadochi_empire_events.314.t: "Beyond the Hydaspes" 
me_diadochi_empire_events.314.desc: "There are not many citizens from [ROOT.GetCountry.GetCapital.GetName] that ever make it to the cities that read like a list of imagined places, so great is the distance from the [ROOT.GetCountry.GetAdjective] capital. Although not many people have heard of places like #E Sodal#! or #E Manikyal#!, they rest assured in the knowledge that [ROOT.GetCountry.GetRuler.GetName] improves the lives of [ROOT.GetCountry.GetRuler.GetHerHis] countrymen, both those that live near to the centers of power and those that live in the distant cities beyond the Hydaspes."
me_diadochi_empire_events.314.a: "It is true that our empire is vast..."

# unused atm
me_diadochi_empire_events.315.t:0 "The Royal Treasury of [GetProvince('(int32)7968')GetName]" #Kyinda
me_diadochi_empire_events.315.desc:0 "In [GetProvince('(int32)7968')GetName], a big part of the spoils of Alexander's campaign were stored, and many diadochi served themselves there to finance their pursuits, such as Eumenes who took 500 talents - a far cry from the antigonid defector who stole 10 000! Now, we have secured this important fortress and no one will be able to take what is ours by right."
me_diadochi_empire_events.315.a:0 "Now it is secure from all threats."
