 # Title
 ####################

 eburonian_missions_01: "Bravest of the Gauls!"
 eburonian_missions_01_DESCRIPTION: "In the northern region of Gaul, far from the soft, civilized lands of the Mediterranean, live the fierce Belgae. They are surrounded by enemy tribes; the dreaded Germans to the east often cross the Rhenus River to attack, and the Gauls to the west are no friends of the Belgae, but rivals for power.\n\nAs wars of unification spread throughout the south, with Kings and Generals struggling as they hope to piece together a sundered Empire, so, too, do the Belgians fight to create their nation - only time will tell who can claim to be the bravest of the Gauls."
 eburonian_missions_01_CRITERIA_DESCRIPTION: "This mission will be completed when Eburonia has conquered her Belgic rivals and established a mighty kingdom in the north."
 eburonian_missions_01_BUTTON_TOOLTIP: "'Of all the Gauls, the strongest are the Belgians because of their distance from our provinces.'- Julius Caesar"

 ####################
 # Mission Tasks
 ####################

 eburonian_missions_task_1: "The Southern Strategy"
 eburonian_missions_task_1_DESC: "Now that we have made up our minds, we cannot afford to waste another second - let us prepare to attack our neighbors to the south before they catch wind of our plans. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 eburonian_missions_task_2: "Menapian Claims"
 eburonian_missions_task_2_DESC: "The northern, coastal territories are home to the Menapians, but hopefully this mistake will be rectified shortly; prepare our men, telling them to inform our neighbors that their choices are death or servitude. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 eburonian_missions_task_3: "Striking A Nerve"
 eburonian_missions_task_3_DESC: "As word spreads throughout the #E Belgica#! about the campaign waged by [ROOT.GetCountry.GetRuler.GetName], our enemies tremble, wondering if they will be the next to face Eburonian armies, while our friends travel to our capital from afar, volunteering their services in hopes of claiming some glory for themselves.\n\n#Y A character with exceptionally high @military_icon! will join your cause.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 eburonian_missions_task_4: "Belgae Thralls"
 eburonian_missions_task_4_DESC: "Our continued campaigns against our neighboring tribes are successful, ensuring that our settlements and workshops are filled with slaves to work towards the glory of #E Eburonia#!. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 eburonian_missions_task_5: "Mare Germanicum"
 eburonian_missions_task_5_DESC: "The port of [GetProvince('(int32)3026').GetName] would make a fine addition to the ever-growing holdings of the dreaded #E Eburones#! - by now, they should know what we expect when our diplomats arrive at their court. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 eburonian_missions_task_6: "Something To Be Proud Of"
 eburonian_missions_task_6_DESC: "[ROOT.GetCountry.GetRuler.GetName] has called for a temporary cessation in our foreign wars so that we can celebrate what we have gained. While some are unhappy with the ruling to abandon our tribal home, it has been decided that we will leave the Rhenus for the shores of the Mare Germanicum - a new capital for a new nation, forged by iron and will.  \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 eburonian_missions_task_7: "Claiming Belgica"
 eburonian_missions_task_7_DESC: "Although our people are weary after so many years of endless campaigning, we must not forget our sacred vows and press forward - our armies cannot rest until we have claimed the entirety of Belgica for ourselves! March for the Sequana River!\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 eburonian_missions_task_8: "Britannic Traders"
 eburonian_missions_task_8_DESC: "The isle of #E [GetProvince('(int32)2022').GetArea.GetRegion.GetName]#! is home to weird and savage tribes, and although their ways are very different from ours, we are desirous of their fine trade goods and want to grow our economic connections with the islanders...but we will need a proper flotilla if we wish to cross the waters. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 eburonian_missions_task_9: "City Of The Eburones"
 eburonian_missions_task_9_DESC: "Traveler, have you heard of fair #E Cortoriacum#!, the capital city erected by the pious Eburones in the north? One could wander throughout the entirety of #E Gaul#! before finding another city like it - many believe the Eburones to be capable of only waging war, but the growth of their city proves otherwise. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 eburonian_missions_task_10: "Bravest Of The Belgae"
 eburonian_missions_task_10_DESC: "It is true that our people love war and the accolades earned in battle - nothing makes the Eburones happier than hearing a story about the brave deeds of her warriors.\n\nThis extends to the private life of her leaders, as well; a Tribal Chieftain must not be afraid to strike down enemies wherever they are, even in personal combat. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 eburonian_missions_task_11: "Bee Farms Of Traiectus"
 eburonian_missions_task_11_DESC: "Many are stunned to hear that the fierce Eburones, unequalled on the battlefield and with a terrifying reputation, are quite fond of honey, sweetening their meats and also brewing as much mead as they can. It should come as no surprise to discover, then, that they are building bee hives in #E Traiectus#!. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 eburonian_missions_task_12: "Ganuentian Pirates"
 eburonian_missions_task_12_DESC: "#E Ganuenta#! was home to pirates long before us Eburones arrived, but rather than evict the perfidious bandits, we have decided to embrace our houseguests - there is no reason for us not to work together, after all. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 eburonian_missions_task_13: "Harenatium On The Rhenus"
 eburonian_missions_task_13_DESC: "Although we have abandoned our former capital for a new, planned city on the coast, it does not mean that [GetProvince('(int32)3712').GetName] has become a backwater; quite the opposite, in fact. It seems that relocating the seat of government has only brought more opportunity to the city. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 eburonian_missions_task_14: "Barbarian Wisdom"
 eburonian_missions_task_14_DESC: "Realizing that the future of [ROOT.GetCountry.GetName] must be built on a foundation that is stronger than merely subjugating our enemies, the decision has been made to turn [GetProvince('(int32)3675').GetName] into a city that rivals any capital. We must build the infrastructure that will allow our people to grow wise and strong - we must make Cortoriacum a place worth living in. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 eburonian_missions_task_16: "The Future Of The Belgae"
 eburonian_missions_task_16_DESC: "Now that we stand tall in our moment of total victory, we must turn our attention inward; we must forge a kingdom that will stand the test of time. Send out word of a Council to be held in [ROOT.GetCountry.GetCapital.GetName] to discuss the future of the Belgae. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 eburonian_missions_task_17: "The Rhenus Shall Not Stop Us"
 eburonian_missions_task_17_DESC: "The perfidious #E Frisians#! to our north believe themselves to be safe on the other side of the Rhenus River, but we will repay their treachery even if we have to pursue them to the ends of the Earth. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"


 me_belgae_ultimatum.2.tt: "We have declared war on #Y $belgae_group$#! tribes who refused our demands."
 me_belgae_ultimatum_send.tt: "We will send an Ultimatum to every highlighted country to either accept our Supremacy or face War."
 bravest_belgae_ruler_duel_tt: "Our ruler must use the character interaction #Y Make Rival#! on the leader of an enemy country and #Y Challenge To A Duel#!."
 you_need_to_form_belgia: "We need to take the decision to #Y Unite Belgia#!."
 
 
 

 ####################
 # Events
 ####################

 me_belgae_1_title: "Bravest Of The Gauls!"
 me_belgae_1_desc: "It is a bitterly cold evening in the region of #E [GetProvince('(int32)3712').GetArea.GetRegion.GetName]#!, unseasonably so for this time of year, but [ROOT.GetCountry.GetRuler.GetName] does not seem to notice the chill as [ROOT.GetCountry.GetRuler.GetSheHe] paces the floor of [ROOT.GetCountry.GetRuler.GetHerHis] lodging at [ROOT.GetCountry.GetCapital.GetName].\n\nThe reason for [ROOT.GetCountry.GetRuler.GetFirstName]'s agitation is easy enough to understand; a magnificent plan has been hatched in the war councils of [ROOT.GetCountry.GetName], one that will see bloodshed and devastation brought to the far north, but even now, there remains some hesitation - if all goes according to [ROOT.GetCountry.GetRuler.GetFirstName]'s designs, then many lives will be lost.\n\n'Gods forgive me for the destruction I am about to unleash...'"
 me_belgae_1.a: "Belgia will be carved by the point of a sword!"
 me_belgae_1_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_2_title: "The Southern Strategy"
 me_belgae_2_desc: "After looking around and considering our options, [ROOT.GetCountry.GetRuler.GetName] has wisely decided to press against our weaker neighbors to the south.\n\nAlready, our envoys have left [ROOT.GetCountry.GetCapital.GetName], yet they bear no gifts; they are unweighed by furs and bring no torcs of silver or gold - there will be no diplomatic frills, only the delivery of our ultimatum."
 me_belgae_2.a: "We shall have our answer in ten days..."
 me_belgae_2_tooltip: "The mission task '#Y The Southern Strategy#!' has now been #G Completed#!!"

 me_belgae_3_title: "Menapian Claims"
 me_belgae_3_desc: "The #E Menapians#! to our north have some similarities with our own people; their proximity to the coasts ensures that life on the water is a part of their day-to-day routine. And while we are thankful that the waters of the #E Rhenus#! allow us access to the Mare Germanicum, our military leadership would prefer unfettered access without having to rely on river transports.\n\nWe expect a response from the Menapians any day now - we hope that they will make a wise decision."
 me_belgae_3.a: "Let us pray for a peaceful resolutions, but keep your swords sharp"
 me_belgae_3_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_4_title: "Striking A Nerve"
 me_belgae_4_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] was bidding our diplomats farewell as they prepared to leave [ROOT.GetCountry.GetCapital.GetName] for the lands of #E Nervia#!, and a crowd had gathered to see our envoys depart. Many were offering prayers for the success of their mission, hoping that the Nervians would submit peacefully and not plunge [ROOT.GetCountry.GetName] back into another regional war.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] was in the middle of a fine oration when there was suddenly a loud commotion in the throng. Moments later, a young man had pushed his way to the front of the crowd. Standing before our Tribal Chief, the man fell to his knees, extending his blade towards [ROOT.GetCountry.GetRuler.GetFirstName].\n\n'My name is [SCOPE.sCharacter('rups_belgae').GetName], and the gods visited me in a dream with a prophecy of the future - I come to offer my sword to the future King of the Belgae. Allow me to serve you, o [ROOT.GetCountry.GetRuler.GetName]!'"
 me_belgae_4.a: "Very well, then, [SCOPE.sCharacter('rups_belgae').GetFirstName] - I might have use for you"
 me_belgae_4_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_5_title: "Belgae Thralls"
 me_belgae_5_desc: "[ROOT.GetCountry.GetRuler.GetName] is in a buoyant mood this morning, no doubt feeling the momentum of our military campaigns - one by one, our neighboring states are falling to [ROOT.GetCountry.GetRuler.GetHerHis] sword, just as intended.\n\nWhile some people might have qualms over enslaving their cousins, the [ROOT.GetCountry.GetAdjective] do not suffer from such moral weaknesses - any that resist our intentions will meet a similar fate."
 me_belgae_5.a: "We will make thralls out of any that oppose our designs"
 me_belgae_5_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_6_title: "Mare Germanicum"
 me_belgae_6_desc: "Word has been sent to the #E Morinians#! that they will be given the same ultimatum that the other Belgae tribes have received. It is our hope that they are students of our recent history and will make a wise decision, although nothing is certain in this world of ours."
 me_belgae_6.a: "By land and by sea, our forces will destroy any resistance"
 me_belgae_6_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_7_title: "Something To Be Proud Of"
 me_belgae_7_desc: "A solemn procession is following [ROOT.GetCountry.GetRuler.GetName] as [ROOT.GetCountry.GetRuler.GetSheHe] is marking out the boundaries of our new settlement at [GetProvince('(int32)3675').GetName]. This is a momentous occasion in the history of [ROOT.GetCountry.GetName], as the decision to move the capital is not one that [ROOT.GetCountry.GetRuler.GetFirstName] has taken lightly.\n\nThere are those who will be homesick for [GetProvince('(int32)3712').GetName], yet they keep these sentiments to themselves on this holy day - for it is clear that the future of Eburonia is connected to #E Cortoriacum#!."
 me_belgae_7.a: "We consecrate this ground that has seen Belgae blood spilled upon it"
 me_belgae_7_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_8_title: "Claiming Belgica"
 me_belgae_8_desc: "A familiar scene is taking place at [ROOT.GetCountry.GetCapital.GetName], one that has become a regular occurrence at the capital of the Eburones; [ROOT.GetCountry.GetRuler.GetName] is addressing [ROOT.GetCountry.GetRuler.GetHerHis] diplomats as they prepare to take our ultimatums to the cities of our enemies. Only time will tell if they will submit peacefully, but our armies are prepared for whatever comes their way."
 me_belgae_8.a: "Belgica must be ours - there is no other alternative!"
 me_belgae_8_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_9_title: "Britannic Traders"
 me_belgae_9_desc: "Thanks to our trade connections with [GetProvince('(int32)2022').GetArea.GetRegion.GetName], all manner of exotic goods can be found in the shops of [ROOT.GetCountry.GetCapital.GetName] that could not be found a few months ago; trinkets made out of amber, ingots of tin and fine furs are all available for sale in the market stalls.\n\nIn the afternoons, once the day's work has been completed, [ROOT.GetCountry.GetRuler.GetName] can often be found strolling through the emporiums, casting a critical eye on the wares being offered. Thankfully, all is usually to [ROOT.GetCountry.GetRuler.GetFirstName]'s satisfaction - much to the relief of the vendors, who have no desire to anger the legendary Tribal Chief."
 me_belgae_9.a: "Only the best is enough for Eburonia and her people!"
 me_belgae_9_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_10_title: "City Of The Eburones"
 me_belgae_10_desc: "A superstitious lot, the [ROOT.GetCountry.GetAdjective] people have gone out of their way to offer sacrifices to the gods of war. Realizing that nothing in this life is a certainty, [ROOT.GetCountry.GetRuler.GetName] has made it a point to fund the religious practices of our tribe, hoping to sway the gods to continue to bless our initiatives.\n\nA famous example of this policy in action concerns what was done to #E Cortoriacum#!; before the city was constructed, a series of sacrifices was conducted in the shrines throughout the countryside. After the land was ritually purified, our architects and engineers began their work with gusto."
 me_belgae_10.a: "Let everyone around hate us, but may the gods continue to bless us"
 me_belgae_10_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_11_title: "Bravest Of The Belgae"
 me_belgae_11_desc: "The reputation of [ROOT.GetCountry.GetRuler.GetName] has grown by leaps and bounds in recent years; not only has [ROOT.GetCountry.GetRuler.GetFirstName] brought #E Eburonia#! to previously-undreamed heights, our gallant Tribal Chief has also triumphed personally, vanquishing [ROOT.GetCountry.GetRuler.GetHerHis] rival in a duel.\n\nNow, everyone is walking on their tiptoes around [ROOT.GetCountry.GetRuler.GetFirstName], fearful that a misconstrued comment might lead to blows being exchanged."
 me_belgae_11.a: "I don't want to fight the famous [ROOT.GetCountry.GetRuler.GetFirstName]; do you?!"
 me_belgae_11_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_12_title: "Bee Farms of Traiectus"
 me_belgae_12_desc: "Visitors to the region of [GetProvince('(int32)3709').GetName] are often captivated by the orchards and fields of that forested land, for the wildflowers grow there in abundance; many a villager's hair is pleated and braided with fragrant blossoms woven throughout.\n\nBut there is more here than just the natural beauty of [GetProvince('(int32)3709').GetArea.GetRegion.GetName]; this realm is populated by bees that make an exceptional honey, one that is flavored by the pollen of the spruces that grow everywhere."
 me_belgae_12.a: "Honey is fine, but my taste is for mead - bring me another horn!"
 me_belgae_12_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_13_title: "Ganuentian Pirates"
 me_belgae_13_desc: "In years past, the pirates of [GetProvince('(int32)3843').GetName] made no distinction between friend and enemy, raiding the cities of any foolish enough to leave their gates unguarded. And while they have been a thorn in our sides for as long as any can remember, [ROOT.GetCountry.GetRuler.GetName] has announced that we are to treat these bandits as treasured guests.\n\nSoon, we shall feast our ears on the tales of pirates raiding far and wide, and there shall be much laughter in [ROOT.GetCountry.GetCapital.GetName]."
 me_belgae_13.a: "Have no fear; these pirates work for Eburonia now"
 me_belgae_13_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_14_title: "Harenatium On The Rhenus"
 me_belgae_14_desc: "All of the voices that claimed that [GetProvince('(int32)3712').GetName] would wither on the vine once the capital had been moved to [GetProvince('(int32)3675').GetName] have been forced to eat their words, much to [ROOT.GetCountry.GetRuler.GetName]'s enjoyment.\n\nLife goes on in the former capital; the marketplaces are still filled with fresh fish caught in the #E Rhenus#!, and ships now travel daily from the coast inland, bringing trade goods from #E Cortoriacum#! and even distant [GetProvince('(int32)2022').GetArea.GetRegion.GetName] - the nearby port of [GetProvince('(int32)3714').GetName] is busy from dawn until dusk.\n\nWhile [ROOT.GetCountry.GetRuler.GetFirstName] is usually magnanimous in victory, today [ROOT.GetCountry.GetRuler.GetSheHe] is gloating - thankfully, no one is annoyed."
 me_belgae_14.a: "I knew what I was doing when I gave the order to move!"
 me_belgae_14_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_15_title: "Barbarian Wisdom"
 me_belgae_15_desc: "Construction in [ROOT.GetCountry.GetCapital.GetName] is almost complete; news that has traveled through #E Belgica#! like a bolt of lightning. Once, our people eked out miserable lives in thatch-covered huts by the riverside, at the mercy of the elements, but now, buildings of stone and wood provide shelter to our proud citizens.\n\n[ROOT.GetCountry.GetRuler.GetName] has also demanded that a library be built, hoping that one day it will become a receptacle for knowledge. It is known that [ROOT.GetCountry.GetRuler.GetFirstName] is gifted with sight beyond sight, and, having glimpsed into the future of Eburonia, has given the orders personally - all are in favor are building a shrine to knowledge."
 me_belgae_15.a: "Our people must grow their possessions, and wisdom is the greatest of these"
 me_belgae_15_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_16_title: "The Future Of The Belgae"
 me_belgae_16_desc: "[ROOT.GetCountry.GetRuler.GetName] has convened another Tribal Council in [ROOT.GetCountry.GetCapital.GetName], catching many off guard - the last time such a thing was done was before our terrible civil war, but now that our assassinated king has been avenged, what could possible be the reason for this conclave gathering?\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has a reputation for being serious and measured, but [ROOT.GetCountry.GetRuler.GetSheHe] is filled with righteous anger, and [ROOT.GetCountry.GetRuler.GetHerHis] voice is choked with emotion as [ROOT.GetCountry.GetRuler.GetSheHe] addresses the room.\n\n'We have avenged the fallen, but this is only a half-measure, and the blood of the innocent cries out for justice. We cannot allow the #E Frisians#!, our avowed enemies that aided the assassins that plunged our realm into war, to continue to cross the #E Rhenus#!, raiding our territories as they please. For far too long, I have allowed them to act with impunity, as my attention has been focused on taking care of the [ROOT.GetCountry.GetAdjective] people. But now that we have our footing, we must repay their insults - we wil slay ten Frisians for every hair of a Belgae tribesman that was harmed.'\n\nDrawing a sword, [ROOT.GetCountry.GetRuler.GetFirstName] holds it in front of [ROOT.GetCountry.GetRuler.GetHerHis] face and utters a powerful oath."
 me_belgae_16.a: "May my sword arm wither if it does not strike down Frisia! To arms!"
 me_belgae_16_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

 me_belgae_17_title: "A Reform-Minded Ruler"
 me_belgae_17_desc: "Standing underneath of the proud new banner of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has announced that [ROOT.GetCountry.GetRuler.GetSheHe] plans to reform our [ROOT.GetCountry.GetAdjective] society from the ground up.\n\nAlthough some have asked [ROOT.GetCountry.GetRuler.GetFirstName] to postpone these ambitious designs until after we have fully recovered from our wars, [ROOT.GetCountry.GetRuler.GetSheHe] has been relentless - we must act now, [ROOT.GetCountry.GetRuler.GetSheHe] argues, for no one knows what tomorrow may bring and the momentum is currently with us.\n\nThe call has gone out, and soon, a Council will congregate in [ROOT.GetCountry.GetCapital.GetName] to hear [ROOT.GetCountry.GetRuler.GetFirstName]'s proposals."
 me_belgae_17.a: "The hour is at hand; we must make these moves now"

 me_belgae_18_title: "Dissenting Voices"
 me_belgae_18_desc: "Even before [ROOT.GetCountry.GetRuler.GetName] has had the chance to argue [ROOT.GetCountry.GetRuler.GetHerHis] case, a handful of Tribal Chieftains have come out against the initiatives without even knowing what they are, making their opinions known well before they arrived at the Council. [SCOPE.sCharacter('random_belgae_dude').GetName] has been particularly vocal, and the growing opposition to [ROOT.GetCountry.GetRuler.GetName] has coalesced around this charasmistic speaker. \n\n'There is too much that is happening, and the omens are telling us that we need to slow down. Hasn't [ROOT.GetCountry.GetRuler.GetFirstName] already brought enough misery to our people, with [ROOT.GetCountry.GetRuler.GetHerHis] unprecedented wars of aggression? Besides, we don't believe that [ROOT.GetCountry.GetRuler.GetFirstName] has the wisdom to lead our people, so this entire matter is doomed from the start.'\n\nAlthough [ROOT.GetCountry.GetRuler.GetFirstName] is enraged by this insubordination, [ROOT.GetCountry.GetRuler.GetSheHe] grits [ROOT.GetCountry.GetRuler.GetHerHis] teeth and welcomes the Chieftains to sit at the table."
 me_belgae_18.a: "Let's not be hasty; come and reason with me!"

 me_belgae_19_title: "A Foxy Friend, Through and Through"
 me_belgae_19_desc: "The deliberations in [ROOT.GetCountry.GetCapital.GetName] have broken down, with many returning home, nursing a white-hot rage against [ROOT.GetCountry.GetRuler.GetName]. At first, [ROOT.GetCountry.GetRuler.GetFirstName] humored dissenting viewpoints, doing everything within [ROOT.GetCountry.GetRuler.GetHerHis] power to allow everyone to speak their mind, but once it became clear that the other tribes did not support [ROOT.GetCountry.GetRuler.GetHerHim], insults were traded back and forth, with one thing leading to another.\n\nAt one point, [ROOT.GetCountry.GetRuler.GetFirstName] was accused of being a murderer, having slain so many Belgae tribesmen for the sake of [ROOT.GetCountry.GetRuler.GetHerHis] ambition, but this was a jibe too far - everyone was ordered to leave the capital at once.\n\nA few hours later, as [ROOT.GetCountry.GetRuler.GetFirstName] sat fuming in [ROOT.GetCountry.GetRuler.GetHerHis] chambers, there was a knock on the door - it was [SCOPE.sCharacter('hail_emperor_fox').GetName].\n\n'I am here to tell you, o [ROOT.GetCountry.GetRuler.GetName], that there are those that still believe in you - even when all others apparently do not.'"
 me_belgae_19.a: "Thank you for your support, my friend...have a drink with me"

 me_belgae_20_title: "A Discovered Plot!"
 me_belgae_20_desc: "Tongues have been too loose, and a murderous plot has been discovered by the agents of [ROOT.GetCountry.GetRuler.GetName]. After the disasterous conference at [ROOT.GetCountry.GetCapital.GetName], it seems that some of the disloyal Tribal Chieftains have been secretly looking to hire Frisian assassins to murder [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] entire family!\n\nThankfully, we have uncovered this dastardly conspiracy, hopefully before it is too late."
 me_belgae_20.a: "You have got to be kidding me...after all I have done for Belgia?"

 me_belgae_21_title: "Death Of A Hero"
 me_belgae_21_desc: "It is late in the evening, almost the third watch, and [ROOT.GetCountry.GetRuler.GetName] is hard at work in [ROOT.GetCountry.GetRuler.GetHerHis] chambers when a messenger arrives, cheeks flushed and out of breath from running.\n\n'My Chieftain, you must come immediately - we have caught the men responsible for the assassination plot against you.'\n\nRising to [ROOT.GetCountry.GetRuler.GetHerHis] feet, [ROOT.GetCountry.GetRuler.GetFirstName] nods grimly and heads into the hallway. As [ROOT.GetCountry.GetRuler.GetSheHe] rounds a corner, there is a sudden commotion behind [ROOT.GetCountry.GetRuler.GetHerHim] - spinning around wildly, [ROOT.GetCountry.GetRuler.GetFirstName] sees the glimmer of a Frisian war-axe, seconds before it connects with [ROOT.GetCountry.GetRuler.GetHerHis] face. There is a horrendous, wet sound of bone crunching, and [ROOT.GetCountry.GetRuler.GetFirstName] opens [ROOT.GetCountry.GetRuler.GetHerHis] mouth to scream, but only blood rushes forth.\n\nAs [ROOT.GetCountry.GetRuler.GetFirstName] collapses to the ground, a group of Tribal Chieftains step forward, daggers and axes raised to continue their savage work."
 me_belgae_21.a: "Someone...please...anyone...help me..."

 me_belgae_22_title: "Belgian Against Belgian"
 me_belgae_22_desc: " [ROOT.GetCountry.GetRuler.GetName] has assumed control of [ROOT.GetCountry.GetName] at a time of crisis for the country, and although the accession of a new ruler is usually a time of celebration, the ongoing civil war has prevented any festivities from taking place.\n\nThere will be time on day to mark this occassion, but for now, the dark task of slaying rebellious kinsmen is at hand."
 me_belgae_22.a: "I weep for the brave sons of [ROOT.GetCountry.GetName] who will die in this senseless war"

