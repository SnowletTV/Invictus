 me_belgae_ultimatum_1_title: "Belgae Submission"
 me_belgae_ultimatum_1_desc: "Realizing that they can never hope to defeat us on the field of battle, our enemies have surrendered their freedom to us, asking only that we treat them well and not abuse our authority."
 me_belgae_ultimatum_1.a: "It matters not...we shall triumph in the end"
 me_belgae_ultimatum_1.b: "We welcome those that embrace us and destroy those who turn away"

 me_belgae_ultimatum_2_title: "Belgae Bloodthirst"
 me_belgae_ultimatum_2_desc: "Our diplomats to our Belgae neighbors have not been entirely successful, but this only pleases [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] thirst for glory. It seems that nothing is meant to be easy in this life, but we shall overcome any that stand in our way!"
 me_belgae_ultimatum_2.a: "Tell our tribesmen to be prepared for whatever may come!"

