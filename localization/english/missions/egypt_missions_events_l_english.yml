l_english:
 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "Rhodian Court: Rhodian Bastions"
 me_egypt_1_sea.1.desc:0 "Not so long ago, [GetCharacter('(int32)38').GetName], son of [GetCharacter('(int32)37').GetName], besieged [GetProvince('(int32)266').GetName] to prevent her from joining forces with us. \n\nAs a sign of our protection and friendship with the Rhodians, we shall finance the construction of new fortresses, higher walls and stronger towers. Our influence in this part of the Mediterranean shall not be questioned anymore!"
 me_egypt_1_sea.1.a:0 "Let us build a new fortress!"
 me_egypt_1_sea.1.b:0 "If the current walls resisted [GetCharacter('(int32)38').GetName], they can resist anything."
 me_egypt_1_sea.2.t:0 "Rhodian Court: Rhodian Libraries"
 me_egypt_1_sea.2.desc:0 "In our effort to transform [GetProvince('(int32)266').GetName] into a Northern capital for our kingdom, magnificent walls and buildings are not enough if equally magnificent people do not accompany them: intellectuals of the highest caliber should be attracted to the city and move there, or be formed locally, and generally choose it as an ideal place to live in comfortably and where to pursue their quest for knowledge. \n\nIn order to meet their needs, we shall increase the number of libraries and send some of our finest intellectuals to manage them!"
 me_egypt_1_sea.2.a:0 "Let us build a new library!"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName] should be the only cultural capital of our people."
 me_egypt_1_sea.3.t:0 "Rhodian Court: Rhodian Academies"
 me_egypt_1_sea.3.desc:0 "If we expect [GetProvince('(int32)266').GetName] to become a cultural capital for our kingdom, we need to invest in educating the local élites to the same standards as in [GetProvince('(int32)516').GetName].\n\nThe most promising youths from the country's nobility will receive a high-quality philosophical education in [GetProvince('(int32)266').GetName] and proceed to form our ruling class; however, extraordinary academies will also attract the ruling class of neighboring countries, thus allowing us to spread our culture far and wide!"
 me_egypt_1_sea.3.a:0 "Let us build a new academy!"
 me_egypt_1_sea.3.b:0 "If the Rhodians want to learn, they should move to [GetProvince('(int32)516').GetName]."
 me_egypt_1_sea.4.t:0 "Rhodian Court: School of Sculptors"
 me_egypt_1_sea.4.desc:0 "Nowadays, the best sculptors in the whole world come to [GetProvince('(int32)266').GetName] to refine their art. Their dramatic style is in vogue in every Successor's court and has become the epitome of refinement and sophistication. The market has a huge potential to grow even more and, with the right patronage, the Rhodians might be able to sell these statues even to the barbarian people of the West!"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] will expect some nice statues."
 me_egypt_1_sea.4.b:0 "If these artists are so good, they should all move to [GetProvince('(int32)516').GetName]."
 me_egypt_1_sea.5.t:0 "Cyprian Docks: Salamis Markets"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] has always been a natural bridge for trade between the Greek world, Egypt, and Asia Minor. Every investement in local commerce is bound to repay us greatly. \n\n[GetProvince('(int32)331').GetName], in particular, is an ancient and rich city, famous for her traders, who first introduced the continental Greeks to Assyrian wares and Egyptian gods. By showing our support to the local markets, we shall appease the most influent merchants of the city."
 me_egypt_1_sea.5.a:0 "Let us build a new marketplace in [GetProvince('(int32)331').GetName]!"
 me_egypt_1_sea.5.b:0 "We don't need any more merchants."
 me_egypt_1_sea.6.t:0 "Cyprian Docks: Renowned Shipbuilders"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] is an ideal port to control the Southern coast of Asia Minor and the shores of Syria and Phoenicia. The island is also rich in timber and traditionally renowned for her shipbuilders and rowers. \n\nWe should take advantage of this; supporting the local trade of timber will greatly benefit also [GetProvince('(int32)331').GetArea.GetName]' main trade partners. On the other hand, our interests lie in the sea, and appeasing such notorious sailors can only work in our favor."
 me_egypt_1_sea.6.a:0 "Let us support the local traditions, then!"
 me_egypt_1_sea.6.a.tt:0 "Also [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] and [GetProvince('(int32)416').GetName|Y] gain #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b:0 "We don't need any more ships."
 me_egypt_1_sea.7.t:0 "Cyprian Docks: Aphrodite's Blessing"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] is the largest and most important center of the cult of [aphrodite_scope.GetName] in the Eastern Mediterranean; according to tradition, the goddess, born from the waves, emerged from the sea and first landed here in [GetProvince('(int32)334').GetName]. From this story, she earned the epithet 'Paphia', with which she has been known for centuries.\n\nIn our pursuit of absolute control over the seas, we simply cannot afford to overlook the powerful goddess born from the waves of the sea itself!"
 me_egypt_1_sea.7.a:0 "Let us build a new temple in [aphrodite_scope.GetName]'s honor!"
 me_egypt_1_sea.7.b:0 "[aphrodite_scope.GetName]'s sanctuary is already majestic and rich."
 me_egypt_1_sea.8.t:0 "Cyprian Docks: Copper Mines"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] is one of the main producers of copper in the whole Mediterranean - and copper makes coins. We should ensure a steady income of raw materials to support our mints!\n\nAlso, copper is widely used in several alloys of everyday use, in particular bronze. While bronze in military equipment is getting rarer and rarer, bronze is still the main material for statues and is widely used for pottery and decoration."
 me_egypt_1_sea.8.a:0 "Let us build some mines!"
 me_egypt_1_sea.8.b:0 "What if too much copper inflates the market?"
 me_egypt_1_sea.9.t:0 "Cyprian Docks: Taxes for the Basileus"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] is an extremely rich island thanks to her numerous population, natural resources, and ideal geographical position for trade. However, most of these riches will remain in the hands of private citizens - unless we tax them."
 me_egypt_1_sea.9.a:0 "Let us build more tax offices!"
 me_egypt_1_sea.9.b:0 "We respect our subjects' earnings."
 me_egypt_1_sea.10.t:0 "Asian League: The Chrysaoric League"
 me_egypt_1_sea.10.desc:0 "Given her geographical position, Caria ([GetProvince('(int32)1980').GetArea.GetName] and [GetProvince('(int32)1956').GetArea.GetName]) is a difficult area for our maritime empire to control. However, we could lighten the burden on our military and bureaucratic apparatus by taking advantage of the Carians' strong local identity. Allowing them a measure of self-government will ensure their happiness and long-term loyalty. It will also increase our popularity with all Greeks, who will look at [ROOT.GetCountry.GetRuler.GetName] as a long-awaited liberator. \nWe could release the Carians as a vassal league under the auspices of Zeus Chrysaoreus, worshipped in a local sanctuary in [GetProvince('(int32)1980').GetName]. \n\nDo we wish to proceed?"
 me_egypt_1_sea.10.a:0 "Yes, let us create the #Y Chrysaoric League#!!"
 me_egypt_1_sea.10.a.tt:0 "Create the #Y Chrysaoric League#! as a Feudatory State."
 me_egypt_1_sea.10.a.tt.2:0 "Every territory we own or a subject owns in [GetProvince('(int32)1980').GetArea.GetName|Y] and [GetProvince('(int32)1956').GetArea.GetName|Y] will now belong to the #Y Chrysaoric League#!."
 me_egypt_1_sea.10.b:0 "No, it's better for us to control the area directly."
 me_egypt_1_sea.10.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_10$#!' has now been #G Completed#!!"
 me_egypt_1_sea.11.t:0 "A New Hellenic League"
 me_egypt_1_sea.11.desc:0 "The Greeks have never been united politically, always proud of their shared culture but individual cities' autonomy and freedom. Only dire necessity situations brought them together, such as the danger of a Persian invasion, but such leagues were always highly unstable and short-lived. \n\nThis mentality left them divided and weak against the growing tide of Alexander's empire and the rule of his Successors. This is why the Greeks have finally chosen [ROOT.GetCountry.GetRuler.GetName] to rally them and to guide them. They look at our Basileus as their liberator and protector, and dream of a Greece once again united to fight the Eastern enemies."
 me_egypt_1_sea.11.a:0 "So be it! Today, the Hellenic League is born again."
 me_egypt_1_sea.11.a.tt:0 "Create the #Y Hellenic League#! as a feudatory State."
 me_egypt_1_sea.11.a.tt.2:0 "People of [GetCulture('macedonian').GetCultureGroup.GetName|Y] culture all over the Mediterranean will be pleased with us."
 me_egypt_1_sea.11.a.tt.3:0 "Every territory we own or a subject owns in [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)389').GetArea.GetName|Y] will now belong to the #Y Hellenic League#!."
 me_egypt_1_sea.11.b:0 "The Greeks can't be trusted with anything. Let's not change things up."
 me_egypt_1_sea.11.b.tt:0 "People of [GetCulture('macedonian').GetCultureGroup.GetName|Y] culture all over the Mediterranean will be displeased with us."
 me_egypt_1_sea.11.b.tt.2:0 "Our Greek subjects will be disappointed."
 me_egypt_1_sea.11.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_11$#!' has now been #G Completed#!!"
 me_egypt_1_sea.12.t:0 "Rhodian Court: Rhodian Growth"
 me_egypt_1_sea.12.desc:0 "The Rhodians were blessed by the gods at the beginnings of time. Their island is an ideal bridge between continental Greece, the Aegean Islands, Asia Minor, and the East. Large enough to be rich and densly populated, but not enough to be difficult to control and protect, [GetProvince('(int32)266').GetName] has prospered for centuries. \n\nHer position, at the entrance of the Aegean Sea and on the main trade routes of the area, has attracted our attention, and the unwavering courage with which they repelled [GetCharacter('(int32)38').GetName] deserves adequate compensation. \n\nIt would be fitting for us to contribute to [GetProvince('(int32)266').GetName]' development, so to make the island into a vital stepping stone to our expansion in the area."
 me_egypt_1_sea.12.a:0 "Let's get started!"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] will start a building program in [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "The Rhodian Court"
 me_egypt_1_sea.13.desc:0 "After a long year of investments and works that have changed the face of the island, [GetProvince('(int32)266').GetName] is finally worthy of being called the Northern Capital of our empire! \n\nModern buildings and beautiful statues decorate the city, protected by impenetrable fortresses. Our finest intellectuals flock the Rhodian academies, goods from all over the known world can be found in Rhodian markets, and the city is now ready for a visit from our Basileus at any time!"
 me_egypt_1_sea.13.a:0 "This is a pleasing result."
 me_egypt_1_sea.13.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_8$#!' has now been #G Completed#!!"
 me_egypt_1_sea.14.t:0 "Cyprian Docks: Investing in Cyprus"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], birthplace of beautiful [aphrodite_scope.GetName], shares in her goddess' beauty. However, what really matters to us is her favorable position and harbors, which will allow us to watch over the coasts of both Syria and Asia Minor. \n\nAn island is easier to protect than an inland area but it will not be enough if we don't expand [GetProvince('(int32)331').GetArea.GetName]' port infrastructures and trade economy."
 me_egypt_1_sea.14.a:0 "Let's do this!"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] will start a building program in [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:1 "Cyprian Docks: The Docks of Cyprus"
 me_egypt_1_sea.15.desc:0 "In the past year, building sites have appeared all over the island and especially in [GetProvince('(int32)331').GetArea.GetName]' main ports. Now the works are complete, and a richer, more productive [GetProvince('(int32)331').GetArea.GetName] is ready for [ROOT.GetCountry.GetRuler.GetName]'s inspection."
 me_egypt_1_sea.15.a:0 "This was a success."
 me_egypt_1_sea.15.a.tt:0 "If not already owned, [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] and every territory in [GetProvince('(int32)331').GetArea.GetName|Y] with mines now belong to [GetCountry('EGY').GetName]."
 me_egypt_1_sea.15.a.tt.2:0 "Also [GetProvince('(int32)334').GetName|Y] gains '#Y $cyprian_docks_modifier$#!'."
 me_egypt_1_sea.15.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_9$#!' has now been #G Completed#!!"
 me_egypt_1_sea.16.t:0 "Alexandrian Shipyards: The Harbors of Alexandria"
 me_egypt_1_sea.16.desc:0 "One of the main reasons for Egypt's long-term focus on inland business is the complete absence of sea-worthy wood. Papyrus canes make light and maneuverable boats that have been transporting goods and people up and down the stream of the Nile for millennia, but they are utterly inadequate to face the open sea. \n\nWe have ensured a steady income of timber for [GetProvince('(int32)516').GetName] through trade, so it is time for us to challenge the waves by building the largest ships ever seen!"
 me_egypt_1_sea.16.a:0 "Well done."
 me_egypt_1_sea.16.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_1$#!' has now been #G Completed#!!"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] and [GetProvince('(int32)517').GetName|Y] will also receive '#Y $alexandria_shipyard_modifier$#!'."
 me_egypt_1_sea.17.t:0 "Safe Routes: Piracy Eradicated"
 me_egypt_1_sea.17.desc:0 "Pirates have plagued the Nile, the Mediterranean, and the Red Sea for centuries. They prospered thanks to the weakness or complacency of all local powers. \n\nCompletely eradicating piracy is an impossible feat, but we have managed to bring it back under control by rooting the pirates out of their coves along our shores. Naturally, we still need to fight off pirates from other countries, but our message is clear: pirates are not welcome in [GetCountry('EGY').GetName]."
 me_egypt_1_sea.17.a:0 "We can be proud of this accomplishment."
 me_egypt_1_sea.17.a.tt:0 "Admiral #Y Kallikrates#! appears in #Y $mare_aegyptum_area$#!."
 me_egypt_1_sea.17.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_2$#!' has now been #G Completed#!!"
 me_egypt_1_sea.18.t:0 "The League of the Islanders: Peace for the Aegean Islands"
 me_egypt_1_sea.18.desc:1 "The [GetProvince('(int32)1915').GetArea.GetName] have long been contended since Alexander's death. Our interest in the sea is strong, but so was [GetCharacter('(int32)37').GetPraenomen]'s ambition, when he sent his son [GetCharacter('(int32)38').GetPraenomen] to offer his very conditional friendship to the islands of the Aegean Sea. Unable to refuse, they capitulated but, later on, looked at [ROOT.GetCountry.GetRuler.GetName] as a savior and a pacifier, and they were not disappointed. \n\nNow that most of the islands are under our protection, we should ensure our position in the whole Aegean Sea!"
 me_egypt_1_sea.18.a:0 "Onwards!"
 me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] and [GetProvince('(int32)1973').GetName|Y], if not already owned or subject owned. \nAdmiral #Y Bakchon#! appears in #Y $mare_aegaeum_area$#!."
 me_egypt_1_sea.18.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_3$#!' has now been #G Completed#!!"
 me_egypt_1_sea.19.t:0 "Naval Power: The Mightiest Fleet"
 me_egypt_1_sea.19.desc:0 "Not even mighty Agamemnon sailing to Troy commanded such an imposing fleet. If all our ships were collected in the same place, the sails would hide the horizon!\n\nIt took time, energies, and gold, but our royal fleet is finally completed, ready to take over any challenge and to bring our influence and power in every corner of the Mediterranean."
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] is a fearsome enemy."
 me_egypt_1_sea.19.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_4$#!' has now been #G Completed#!!"
 me_egypt_1_sea.20.t:0 "Protector of the Aegean Sea: Aegean Dominions"
 me_egypt_1_sea.20.desc:0 "Only [GetCharacter('(int32)37').GetName] and his son [GetCharacter('(int32)38').GetPraenomen] ever tried to gain complete control of the Aegean Sea before. Only [ROOT.GetCountry.GetRuler.GetName] succeeded where they failed. \n\nNow, the numerous islands of the Aegean Sea are all under our protection and, for the first time, benefit from peace and safety under the same banner. The islanders celebrate our arrival with festivals and offerings to the gods!"
 me_egypt_1_sea.20.a:0 "Take that, [GetCharacter('(int32)37').GetPraenomen], you old fool!"
 me_egypt_1_sea.20.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_5$#!' has now been #G Completed#!!"
 me_egypt_1_sea.21.t:0 "Asian Harbors: Safe Enclaves"
 me_egypt_1_sea.21.desc:0 "Now that we have established out dominion over the largest island of the Eastern Mediterranean and secured some naval bases in Asia Minor, our position in the area is ensured, and our power keeps growing! \n\nWe should not grow complacent, however. Our possessions in Asia are far from Egypt and difficult to defend, and they would become completely isolated if we were to lose our supremacy over the sea."
 me_egypt_1_sea.21.a:0 "Let's keep going."
 me_egypt_1_sea.21.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_6$#!' has now been #G Completed#!!"
 me_egypt_1_sea.22.t:0 "A Greek Foothold: Protector of Ancient Traditions"
 me_egypt_1_sea.22.desc:0 "The Athenians, once renowned for their naval prowess and maritime empire, recognize our superiority and entrust their survival to us. \n\nWe humbly inherit their calling as protectors of Greek freedom and autonomy, and promise to support the Greek cause against our common enemies and any new invader."
 me_egypt_1_sea.22.a:0 "It is a great honor."
 me_egypt_1_sea.22.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_7$#!' has now been #G Completed#!!"
 me_egypt_1_sea.23.t:0 "Greek Strongholds: Saronic Gulf Secured"
 me_egypt_1_sea.23.desc:0 "We secured some fortified naval bases in the proximity of [GetProvince('(int32)416').GetName]. While scarcely populated and not particularly attractive for their resources, these territories have considerable strategic value to fortify our position in Greece.\n\nThe whole area is under our direct control, so our ships are safe, and it will be challenging for our enemies to root us out of Greece now!"
 me_egypt_1_sea.23.a:0 "Well done."
 me_egypt_1_sea.23.a.tt:0 "Every owned territory in [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] and [GetProvince('(int32)440').GetArea.GetName|Y] will gain '#Y $greek_stronghold_secured$#!'."
 me_egypt_1_sea.23.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_12$#!' has now been #G Completed#!!"
 me_egypt_1_sea.24.t:0 "The Chremonidean War: Greece Freed"
 me_egypt_1_sea.24.desc:0 "It is done. \n\nUnder [ROOT.GetCountry.GetRuler.GetName]'s superb guidance, Greece is finally free of the oppressive control and meddling interventions of Alexander's Successors, and will not be their preferred battlefield anymore. \n\nFrom this day on, the whole of Greece will enjoy freedom and autonomy under our protection! Traditions and cults will be respected, and the Greeks will be free of the local wars that constantly plagued their history, finally knowing unprecedented prosperity."
 me_egypt_1_sea.24.a:0 "Huzzah!"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] and [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Every owned province in [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)391').GetArea.GetName|Y] gains '#Y $egypt_free_greece$#!'."
 me_egypt_1_sea.24.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_13$#!' has now been #G Completed#!!"
 me_egypt_1_sea.25.t:0 "Alexander's Throne"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] has fallen, and with her the ancient capital of Macedonia, [GetProvince('(int32)428').GetName], house of the ancestral tombs of the kings of Macedonia. \n\n[ROOT.GetCountry.GetRuler.GetName] proved the legitimacy of his family's claim to Alexander's long-lost empire and now sits on Alexander's throne. Now, what was once only a dream seems at hand. \n\nOur next step shall be the reunification of Alexander's empire."
 me_egypt_1_sea.25.a:0 "Onwards!"
 me_egypt_1_sea.25.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_14$#!' has now been #G Completed#!!"
 me_egypt_1_sea.26.t:0 "The Lord of the Mediterranean"
 me_egypt_1_sea.26.desc:0 "This is a feat worth celebrating. \n\nThe Eastern Mediterranean is completely under our control. Our ships sail unchallenged and are welcome in every port, merchants travel safely from the remotest lands, the Greeks celebrate their freedom under our protection, and every city on the sea rejoices because we brought them peace. \n\nOur power on the sea knows no boundaries."
 me_egypt_1_sea.26.a:0 "Let's celebrate our accomplishments!"
 me_egypt_1_sea.26.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_final$#!' has now been #G Completed#!!"
 me_egypt_1_sea.27.t:0 "The Matter of Rhodes: A Proposition for Rhodes"
 me_egypt_1_sea.27.desc:0 "The matter of [GetProvince('(int32)266').GetName] has come, once again, under [ROOT.GetCountry.GetRuler.GetPraenomen]'s consideration. \n\nThe rich island was our friend when our kingdom was young and the struggle among the Successors had just begun. The Rhodians paid their friendliness with a long siege by [GetCharacter('(int32)38').GetPraenomen], son of [GetCharacter('(int32)37').GetName], but survived this trial and secured a safe, neutral position for themselves, in-between the constant strife dividing our kingdom from Antigonos'. Many years have passed, and it is becoming clearer by the day that this balance cannot go on. [GetProvince('(int32)266').GetName] is a prey too attractive - and too weak - to be left alone by the competing powers of the Mediterranean. \n\nWe need to act fast and secure another safe port for ourselves. The court of [ROOT.GetCountry.GetRuler.GetPraenomen] is in agreement: we shall send an embassy to [GetProvince('(int32)266').GetName], bearing gifts and officially offering our protection to the island."
 me_egypt_1_sea.27.a:0 "Let's hope the Rhodians choose wisely."
 me_egypt_1_sea.27.a.tt:0 "We send an embassy to [GetProvince('(int32)266').GetName|Y]. It will take about a month for us to receive an answer."
 me_egypt_1_sea.28.t:0 "The Matter of Rhodes: Antigonid Protection"
 me_egypt_1_sea.28.desc:0 "Unfortunately, our offer came too late. [GetProvince('(int32)266').GetName] is already under the protection of the [GetCountry('PRY').GetName] and cannot be swayed to our side. \n\nHowever, the island is too vital to our policy of Mediterranean dominion, and we cannot accept this open violation of the agreements concerning [GetProvince('(int32)266').GetName]' neutrality. \n\nThere is only one viable option now."
 me_egypt_1_sea.28.a:0 "WAR!"
 me_egypt_1_sea.28.a.tt.end:0 "The mission task '#Y $egypt_mission_1_sea_task_15$#!' has now been #G Completed#!!"
 me_egypt_1_sea.29.t:0 "The Matter of Rhodes: Foreign Involvement"
 me_egypt_1_sea.29.desc:0 "Unfortunately, our offer came too late. [GetProvince('(int32)266').GetName] is already under the protection of [rhodes_owner_egypt_29.GetName]. \n\nHowever, the island is too vital to our policy of Mediterranean dominion, and we cannot accept that the Rhodians could be slaves of a foreign power. \n\nThere is only one viable option to free them now."
 me_egypt_1_sea.30.t:0 "The Matter of Rhodes: An Uneasy Alliance"
 me_egypt_1_sea.30.desc:0 "Our relations with Rhodes have steadily declined in the past years, to the point that our offer of protection has caused great turmoil among the Rhodians. \n\nThe debate has raged on for a whole month, but they have finally reached an agreement. \n\nThey appreciate our concern with their freedom and safety, but the considerable numbers of our opposers in the country would easily cause a civil war if the Rhodians were to accept our proposal. Instead, they offer us an alliance, which would show our benevolence to their citizens and give us all some time to settle our differences."
 me_egypt_1_sea.30.a:0 "Not what we expected, but it is a starting point."
 me_egypt_1_sea.31.t:0 "The Matter of Rhodes: Protection Accepted"
 me_egypt_1_sea.31.desc:0 "We have received an answer from the Rhodians: they accept our generous offer of protection! \n\nFrom this day on, they will be considered our feudatory, will enjoy our protection, aid us in our wars and, perhaps, one day they will be completely integrated into our glorious empire. [GetProvince('(int32)266').GetName] has become, without a doubt, one of the richest and most beautiful cities of the Greek world, and we welcome them with open arms, as another jewel in our crown."
 me_egypt_1_sea.31.a:0 "Success!"
 me_egypt_1_sea.32.t:0 "Rhodian Court: Glass Workshops"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName] has always been regarded as one of the most ancient importers and producers of glass in the Greek Mediterranean. Luxury glassworks and other unique glass products have left the Rhodian workshops and spread far and wide for centuries. A nice way of showing our appreciation for the island would be to support the local trade. Also, an increased production of glass will benefit us, too, as [GetProvince('(int32)266').GetName]' most important trade partners."
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] should only use the finest glassware."
 me_egypt_1_sea.32.a.tt:0 "Every owned province that produces glass will get '#Y $egypt_rhodian_glass_masters$#!'."
 me_egypt_1_sea.32.b:0 "We don't need glass - it keeps breaking!"
 me_egypt_1_sea.33.t:0 "Rhodian Court: Rhodes Lost!"
 me_egypt_1_sea.33.desc:0 "It is a sad day indeed for [GetCountry('EGY').GetName]. We have lost control of [GetProvince('(int32)266').GetName] and, with her, our dreams of a Mediterranean capital are lost, too. \nSomeone else will reap the benefits of our investments, unless we take back [GetProvince('(int32)266').GetName] now! \n\nAnyhow, our progression in the investment project is stilted - we do not want to pour money into our enemies' coffers!"
 me_egypt_1_sea.33.a:0 "Darn!"
 me_egypt_1_sea.33.a.tt:0 "The mission task '#Y $egypt_mission_1_sea_task_8$#!' has been #R Bypassed#!!"
 me_egypt_1_sea.34.t:0 "Cyprian Docks: Cyprus Lost!"
 me_egypt_1_sea.34.desc:0 "We have lost the favor of the gods. \n\n[aphrodite_scope.GetName] turns her head in disgust as we relinquish our control over [GetProvince('(int32)331').GetArea.GetName], and all our investments will now benefit a foreign people - unless we take the island back. \n\nIn the meanwhile, however, we must stop our investment program. [GetProvince('(int32)331').GetArea.GetName] is not a controlled province anymore but a contested area, so we cannot risk for our gold to actually support our enemies!"
 me_egypt_1_sea.34.a:0 "This is bad..."
 me_egypt_1_sea.34.a.tt:0 "The mission task '#Y $egypt_mission_1_sea_task_9$#!' has been #R Bypassed#!!"
 me_egypt_1_sea.35.t:0 "The Matter of Rhodes: Master of Rhodes"
 me_egypt_1_sea.35.desc:0 "Sometimes, the instruments of diplomacy are just too slow for the needs of a growing empire. We could not wait for those stuffed-up Rhodian politicians to decide the best course for their international diplomacy and took the matter into our own hands. \n\nNow we control [GetProvince('(int32)266').GetName] ourselves, and the Rhodians have lost any right to self-determine. Our embassy will come back soon, empty-handed. Too bad for the gold we sent with them; maybe we can get the Rhodians to return at least some of it."
 me_egypt_1_sea.35.a:0 "This is how things should be done."
 me_egypt_1_sea.35.a.tt:0 "The mission task '#Y $egypt_mission_1_sea_task_15$#!' has been #R Bypassed#!!"
 me_egypt_1_sea.36.t:0 "Thalassocracy Obtained!"
 me_egypt_1_sea.36.desc:0 "No rivals are left on the Mediterrenean Sea! Now, only Poseidon can challenge the power we hold on the waves. We control the largest fleet, all islands bow to our will and celebrate our protection, and our enemies stare at the sea with apprehension, not knowing when or where we will next attack, but foreseeing their defeat. No one achieved such great glory on the sea since the days of Minos!"
 me_egypt_1_sea.36.a:0 "Congratulations!"
 me_egypt_1_sea.36.a.tt.end:1 "The mission '#Y $egypt_mission_1_sea$#!' has now been #G Completed#!!"
 me_egypt_1_sea.37.t:0 "The Matter of Rhodes: Arms Speaking"
 me_egypt_1_sea.37.desc:0 "Sometimes, the instruments of diplomacy are just too slow for the needs of a growing empire. We could not wait for those stuffed-up Rhodian politicians to decide the best course for their international diplomacy and took the matter into our own hands. \n\nWe shall gain control over [GetProvince('(int32)266').GetName] through war, and the Rhodians will lose any right to self-determine. Our embassy will come back soon, empty-handed. Too bad for the gold we sent with them; maybe we can get it back by sacking the city."
 me_egypt_1_sea.37.a:0 "We shall conquer them by force!"
 me_egypt_1_sea.37.a.tt:0 "The mission task '#Y $egypt_mission_1_sea_task_15$#!' has been #R Bypassed#!!"
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "A Royal Capital: Alexander's City"
 me_egypt_2_pharaoh.1.desc:0 "Alexander founded Egyptian [GetProvince('(int32)516').GetName] in an ideal position, on the Nile Delta and with two natural harbors on the Mediterranean. He envisioned a new Hellenic capital for the new masters of Egypt, the Macedonians, a city that would be a bridge between the Nile and the Greek world. He never saw the city again after her foundation. \n\nHowever, we are sure that, if Alexander could see the city now, he would recognize the [GetProvince('(int32)266').GetName] of his vision."
 me_egypt_2_pharaoh.1.a:0 "A dream come true."
 me_egypt_2_pharaoh.1.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_1$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.2.t:0 "Gifts of the Nile: Heptanomis Great Works"
 me_egypt_2_pharaoh.2.desc:0 "Our investments in [GetProvince('(int32)543').GetArea.GetName] are paying off. We changed the face of the area with massive works of irrigation and canalization, and even built dams to reclaim fertile lands from lake Moiris. \n\nNow, farms and agricoltural estates extend to the whole area, considerably increasing our food production. This new farmland is bound to attract Greek and Macedonian settlers, and it could prove a vital asset in regulating the position of our veterans."
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] prospers!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_2$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.3.t:0 "Entryway of the Mediterrenean: Busy Markets"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] is meant to be the beating heart of the Delta's economy. However, there are other ports and cities with great potential, and we have wisely chosen two for our investments. \n\n[GetProvince('(int32)515').GetName] is an archaic Greek foundation and has always been the main hub of commerce between Egypt and Greece. Over the centuries, the city has grown larger and richer. Traditional Egyptian policies tolerated them as an isolated exception; our kingdom, with its international focus projected onto the Mediterranean world, will offer them a world-wide stage. \n\n[GetProvince('(int32)529').GetName], although being a smaller settlement, has a similar history. According to tradition, the first Greek merchants to settle this land named it after Menelaus' pilot, who is said to have died on these very shores. Since then, trade goods coming from the Nile have regularly sailed from [GetProvince('(int32)529').GetName] to Greece. Our support to the local community will certainly contribute to the expansion of their trade."
 me_egypt_2_pharaoh.3.a:0 "We will get rich!"
 me_egypt_2_pharaoh.3.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_3$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.4.t:0 "The Cleruchs"
 me_egypt_2_pharaoh.4.desc:0 "Our colonization of the new lands reclaimed from Lake Moiris and, more broadly, on the Nile banks is well underway. \n\nGreek and Macedonian veterans are steadily moving into the area and settling down, which will result not only in economic advantages but also in an increasing spread of [hellenic_culture_group_scope.GetName] culture in the area!"
 me_egypt_2_pharaoh.4.a:0 "Another problem solved."
 me_egypt_2_pharaoh.4.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_4$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.5.t:0 "The City of Sages: Alexandrian Libraries"
 me_egypt_2_pharaoh.5.desc:0 "More libraries are bound to attract the best intellectuals from all over the kingdom and beyond! In addition, our nobles will be happy of their increased access to all the world's knowledge and will be able to refine their clerical skills. \n\nThe advantages of creating a world-leading cultural center in our capital are undeniable. Our court is buzzling with excitement, and some scholars already dream that, one day, [GetProvince('(int32)516').GetName] will have the greatest library ever known to humankind and collect all the knowledge in the world!"
 me_egypt_2_pharaoh.5.a:0 "Let's build a new library!"
 me_egypt_2_pharaoh.5.b:0 "Our subjects are already the most literate of the world."
 me_egypt_2_pharaoh.6.t:0 "The City of Sages: Alexandrian Academies"
 me_egypt_2_pharaoh.6.desc:0 "The finest intellectuals of the world will come to study at the academies in [GetProvince('(int32)516').GetName]! They will share knowledge among their peers, debate with the most renowned philosophers, and learn the best practices in administration and war; they will write scholarly poetry and invent new amazing ways to bring our people immortal glory!"
 me_egypt_2_pharaoh.6.a:0 "Let's build a new academy!"
 me_egypt_2_pharaoh.6.b:0 "Our research is already unmatched."
 me_egypt_2_pharaoh.7.t:0 "The City of Sages: Forage Research"
 me_egypt_2_pharaoh.7.desc:0 "Libraries and academies will produce less results if we don't finance them adequately. Although most intellectuals, being of noble stock, have their own means to support themselves, royal fundings are always a nice incentive to push our research forward! \n\nReceiving royal patronage is a matter of honor and will certainly drive our researchers to give their best in their tasks."
 me_egypt_2_pharaoh.7.a:0 "We should invest more in our research!"
 me_egypt_2_pharaoh.7.b:0 "Our gold is better spent somewhere else."
 me_egypt_2_pharaoh.8.t:0 "The City of Sages"
 me_egypt_2_pharaoh.8.desc:0 "Our first Basileus, [GetCharacter('(int32)42').GetName], was Alexander's historian, and his history of Alexander's campaigns soon won him the fame of an objective and honest writer and scholar. His appreciation for literature set the course for his reign and the reigns of his successors: [GetCountry('EGY').GetName] will be the leading force of Greek culture in the world of the Diadochi, and [GetProvince('(int32)516').GetName] will be its crown jewel. \nThis ambitious project will take time and won't be cheap, but the benefits will be everlasting, and our Basileis will be remembered by generations to come as the greatest patrons of arts and culture to ever be!"
 me_egypt_2_pharaoh.8.a:0 "Let's get this started!"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] starts a building project to increase [GetProvince('(int32)516').GetName|Y]'s cultural output."
 me_egypt_2_pharaoh.9.t:0 "The City of Sages: A Capital for our Culture"
 me_egypt_2_pharaoh.9.desc:0 "We have reached an important goal. \n\nThanks to [ROOT.GetCountry.GetRuler.GetName]'s investments, [GetProvince('(int32)516').GetName] is more beautiful than ever. The most promising minds from all over our lands come to perfect their wisdom in [GetProvince('(int32)516').GetName]'s academies, our researchers collect poetry and technical knowledge from the whole world in [GetProvince('(int32)516').GetName]'s libraries, philosophers stroll in [GetProvince('(int32)516').GetName]'s gardens, mathematicians project amazing waterworks for [GetProvince('(int32)516').GetName]'s palaces, and all around culture flourishes!"
 me_egypt_2_pharaoh.9.a:0 "Alexandrian culture is simply amazing."
 me_egypt_2_pharaoh.9.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_5$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.10.t:0 "The City of Sages: Alexandria Lost!"
 me_egypt_2_pharaoh.10.desc:0 "Our glorious capital is ours no more! \n\nThis is a huge disgrace on its own, but it also means that we have to temporarily abandon our project of cultural embellishment of the city. Since the enemy occupies [GetProvince('(int32)516').GetName], we can't build anything there, and our dream of a new capital for Greek culture that would outshine [GetProvince('(int32)416').GetName] has now been put to a halt. \n\nWe need to get [GetProvince('(int32)516').GetName] back as soon as possible!"
 me_egypt_2_pharaoh.10.a:0 "To arms!"
 me_egypt_2_pharaoh.10.a.tt:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_5$#!' has been #R Bypassed#!!"
 me_egypt_2_pharaoh.11.t:0 "The City of Bureaucracy: Census Reformation"
 me_egypt_2_pharaoh.11.desc:0 "The exploitation of Egypt's natural wealth (mostly agriculture-related) has always been the basis of Egyptian economy and of the power and success of any Pharaoh. In ancient times, pharaohs collected information on their subjects to exploit their labour, but there was no monetary taxation. On the other hand, land surveys were common, as the levy of revenue in kind (mostly agricultural produce) was based on them. \n\nHowever, a modern state requires more refined tools of administration. In particular, Alexander introduced monetization to Egypt for the first time, and it is vital for our kingdom to ensure its capillary diffusion. \nFirst, we need an updated census, on which we will base monetary taxation, and land surveys. All data should be collected locally and, then, collected and preserved by our central administration in [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a:0 "This is how a modern state works."
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] invests in a large-scale reformation of Egyptian taxation."
 me_egypt_2_pharaoh.12.t:0 "The City of Bureaucracy: Reformation Completed"
 me_egypt_2_pharaoh.12.desc:0 "In the past year, we have collected data concerning both census and land from our subjects. Now, it is time to apply the new system of tax collection that those data allow. \n\nFirst, we can afford new personal taxes (for instance, a salt-tax), to be paid by each person and not only by working men. Then, we can introduce a more efficient way of collecting taxes, by involving both royal and private officials. Finally, revenue laws can be modulated by reflecting the results of our official land survey. \n\nOur central bureaucrats are now busier and more numerous than ever, but the system has never been more efficient."
 me_egypt_2_pharaoh.12.a:0 "Taxes are a necessary evil."
 me_egypt_2_pharaoh.12.a.tt:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_6$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.13.t:0 "The Center of World Trade: Commerce Flourishing"
 me_egypt_2_pharaoh.13.desc:0 "The Delta is the natural meeting point between the Mediterranean Sea and Egypt, a traditionally inland-focused country built around the Nile. \n\nOpenining up the country to the Mediterranean was in our best interest from the military, political and economic points of view. While our main focus remains on [GetProvince('(int32)516').GetName], the Delta is wide, and most of its branches have seen the growth of rich cities and tradeposts along their banks. \n\nIt was a smart move on our part to invest in the whole area. The international trade is now more prosperous than ever, trading vessels sail everyday to and from our shores, and exotic wares from far-away lands clutter our markets. Traders from every corner of the known world come to sell their goods in the Delta, which will soon be considered the very center of global trade!"
 me_egypt_2_pharaoh.13.a:0 "Well done."
 me_egypt_2_pharaoh.13.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_7$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.13.a.tt:0 "Also #Y $central_delta_area$#! will gain '#Y $egypt_delta_trade_center$#!'."
 me_egypt_2_pharaoh.14.t:0 "Nilotic Trade: Pharaoh of Upper Egypt"
 me_egypt_2_pharaoh.14.desc:0 "The province of [GetProvince('(int32)576').GetArea.GetName] is traditionally considered the border between [GetProvince('(int32)573').GetArea.GetRegion.GetName] and [GetProvince('(int32)591').GetArea.GetRegion.GetName]. From the First Cataract, Egypt begins, and the Nile is navigable without interruptions until the Delta. Both [GetProvince('(int32)576').GetArea.GetName] and [GetProvince('(int32)569').GetArea.GetName] are less populated and monumentalized than the North, more notable for their quarries and monumental tombs than their cities, but the whole area is a vital junction for Nilotic trade. \nAll traders from the South, bringing iron, jewels, pottery, cotton, spices and exotic animals, must pass through our ports here and pay our tolls and customs. Developing adequate infrastructures in this area was a necessary step to increase both the volume of international trade coming through and, more specifically, our gainings from it."
 me_egypt_2_pharaoh.14.a:0 "Meroitic swords are just the best."
 me_egypt_2_pharaoh.14.a.tt:0 "Every owned territory in [GetProvince('(int32)576').GetArea.GetName|Y] and [GetProvince('(int32)569').GetArea.GetName|Y] gains #Y $egypt_border_trade_nubia$#!."
 me_egypt_2_pharaoh.14.a.tt.2:0 "If not already owned, [GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] and [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_8$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.15.t:0 "The City of Gods: The Gods of Alexandria"
 me_egypt_2_pharaoh.15.desc:0 "The gods of the Greeks brought us to this land, and the gods of Egypt smiled upon our arrival. \n\nWhen Alexander conquered Egypt, he visited the oracle of [ammon_scope.GetName], in [GetProvince('(int32)5514').GetName]. The god guided Alexander's steps, sending rain in the desert to quench his army's thirst and two speaking snakes to lead them through the ocean of sand. [GetCharacter('(int32)42').GetName] was there and recalls the oracle's response, which traced Alexander's birth to the god himself, [ammon_scope.GetName], known to us as [zeus_scope.GetName]. Since then, Alexander has joined his divine father on Mount Olympus, and his grave has been erected in [GetProvince('(int32)516').GetName]. \n\nUnder these premises, it is clear that our power was sanctioned by the gods, and to the gods goes our gratitude. Let us celebrate the divine favor bestowed upon us with a huge religious festival!"
 me_egypt_2_pharaoh.15.a:0 "Let us sacrifice to the gods."
 me_egypt_2_pharaoh.15.a.tt:0 "Our Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] declares a great religious festival!"
 me_egypt_2_pharaoh.16.t:0 "The City of Gods: Gods of Ancient and Gods of New"
 me_egypt_2_pharaoh.16.desc:0 "The last few months of religious celebrations have clearly pointed out how deeply the religious sentiment of our people, both Greeks and not, runs. The gods feasted on the smoke of sacrifices - more numerous than ever, while old temples were restored and new ones erected. \n\nTo celebrate the conclusion of the revelries, it seems fitting to formally promote a new cult. [euploia_scope.GetName], under whose protection are all sailors, shall be honored for the good fortune she bestowed upon us in our maritime endeavors. \nSome voices at court, particularly close to the royal family, have suggested that the goddess has already graced us with her presence: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] was none other than the goddess herself, walking among us! In life, [SCOPE.sCharacter('lagid_goddess_candidate').GetName] was a priestess of the Ram of [GetProvince('(int32)534').GetName] and was buried according to their rituals, which granted her divine status. She shall be worshipped as a guest-goddess in every sanctuary of our country!"
 me_egypt_2_pharaoh.16.a:0 "We embrace this new cult. May the goddess bless us all!"
 me_egypt_2_pharaoh.16.a.tt:0 "The cult of [euploia_scope.GetName|Y] is instituted in [GetCountry('EGY').GetName]."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Kallikrates Boiskides, particularly devoted to the goddess, promotes the foundation of a sanctuary to [euploia_scope.GetName] in [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_9$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.17.desc:0 "The last few months of religious celebrations have clearly pointed out how deeply the religious sentiment of our people, both Greeks and not, runs. The gods feasted on the smoke of sacrifices - more numerous than ever - in every settlment of [GetCountry('EGY').GetName], while old temples were restored and new ones erected. Under the eyes of our protector, divine Alexander, and his father [ammon_scope.GetName], our people were brought together to celebrate the shared favor of the gods. Native Egyptians and Greco-Macedonian settlers have never been closer, and the necessity of shared cults has grown more evident - something for our administration to consider in the near future. \n\nTo celebrate the conclusion of the revelries, it seems fitting to formally promote a new cult. [euploia_scope.GetName], under whose protection are all sailors, shall be honored for the good fortune she bestowed upon us in our past maritime endeavors, and prayed to protect us in our future sea conquests!"
 me_egypt_2_pharaoh.18.t:0 "The City of Wonders: The Great Lighthouse"
 me_egypt_2_pharaoh.18.desc:0 "It is done. It took years of unrelenting effort, great investments and an ambitious vision, but the #Y Pharos Lighthouse#! is finally completed.\n\n Its distinct outline against the sky is recognizable from miles away, and its fire burns the brightest and lightens the night like a second moon! Nowhere in the known world does anything similar exist. Our Lighthouse in [GetProvince('(int32)516').GetName] will stand forever as a testament to the ingenuity and greatness of our people!"
 me_egypt_2_pharaoh.18.a:0 "May the light of the Pharos Lighthouse shine over the Mediterranean forever!"
 me_egypt_2_pharaoh.18.a.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_10$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.19.t:0 "The City of Wonders: The Great Library and the Mouseion"
 me_egypt_2_pharaoh.19.desc:0 "It is done. It took years of unrelenting effort, great investments and an ambitious vision, but the #Y Mouseion#! is finally completed.\n\n This majestic temple to the Muses is surrounded by a constellation of buildings all dedicated to the pursuit of beauty and knowledge. The finest artists, poets and scholars from all over the Hellenic world are already competing to secure a position among the Muses. One day, these revered halls will host the totality of world's knowledge!"
 me_egypt_2_pharaoh.19.a:0 "The light of our culture will shine over the Mediterranean forever!"
 me_egypt_2_pharaoh.21.t:0 "Ptolemaia Festival"
 me_egypt_2_pharaoh.21.desc:0 "No expanses were spared to organize this festival. \n\n[GetCharacter('(int32)42').GetName] and his family have shaped and will keep shaping our country, and this festival has shown the Lagid munificence and power to the whole world. \n\nProcessions of exotic trades - including our famous elephants - and soldiers in new armors have crossed [GetProvince('(int32)516').GetName] daily, while sacrifices were offered to the gods throughout the kingdom and lavish banquets occupied the days and brightened the nights. All Greek states were invited to musical, poetic and physical competitions to rival the Olympic Games in prestige and richness of prizes. Smaller festivals have popped up throughout the kingdom in imitation. \n\nThe Ptolemaia Festival was a huge success!"
 me_egypt_2_pharaoh.21.a:0 "This was a worthy celebration of [GetCharacter('(int32)42').GetName]'s legacy."
 me_egypt_2_pharaoh.21.a.tt:0 "The Hellenic people are filled with admiration and respect; this increases their opinion of us."
 me_egypt_2_pharaoh.21.b:0 "We should make it a recurring event!"
 me_egypt_2_pharaoh.21.b.tt:0 "The Ptolemaia festival will now happen every four years."
 me_egypt_2_pharaoh.21.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_11$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.22.t:0 "Recurring Ptolemaia Festivals"
 me_egypt_2_pharaoh.22.desc:0 "The first Ptolemaia Festival was a great success. The guests, coming from the entirety of the Greek world, were enthralled by the show of power and richness we offered them, while our own people watched on with pride. \n\nWhile expensive and time-consuming to organize, this event has brought us a bounty of benefits. Making it a recurring event will be challenging but, with the right efforts and time, our Ptolemaia could outshine the Olympic Games as the meeting place of Hellenic civilization!"
 me_egypt_2_pharaoh.22.a:0 "Our festival will surpass the games of Olympia, mark my word!"
 me_egypt_2_pharaoh.22.a.tt:0 "In four years, we will organize the Ptolemaia again!"
 me_egypt_2_pharaoh.23.t:0 "Preparations for the Ptolemaia Festival"
 me_egypt_2_pharaoh.23.desc:0 "Almost four years have passed since the last Ptolemaia. The memory of the great event and its effects on the popularity of our Basileus are slowly fading. \n\nIf we want to organize a new festival to keep celebrating the great accomplishments of the Lagid dynasty, it is time to start the preparations. \n\nA festival that the whole world will envy and admire is not made in a day!"
 me_egypt_2_pharaoh.23.a:0 "No time to waste!"
 me_egypt_2_pharaoh.23.a.tt:0 "We begin the preparations for the next Ptolemaia."
 me_egypt_2_pharaoh.23.b:0 "Not this time."
 me_egypt_2_pharaoh.23.b.tt:0 "The next Ptolemaia will be in four years."
 me_egypt_2_pharaoh.23.d:0 "There are better ways to celebrate our accomplishments."
 me_egypt_2_pharaoh.23.d.tt:0 "The Ptolemaia are suspended forever."
 me_egypt_2_pharaoh.24.t:0 "The [SCOPE.Custom('get_ptolemaia_count_suffix')] Ptolemaia"
 ptolemaia_suffix_0:0 "$ptolemaia_number$th"
 ptolemaia_suffix_1:0 "$ptolemaia_number$st"
 ptolemaia_suffix_2:0 "$ptolemaia_number$nd"
 ptolemaia_suffix_3:0 "$ptolemaia_number$rd"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "Everything is ready! \n\n[ROOT.GetCountry.GetRuler.GetName] officially opens the celebrations for the Ptolemaia. Guests from all Hellenic people are coming to [GetProvince('(int32)516').GetName] to test their skills in the competitions, take part in the banquets, sacrifice to the gods and marvel at the show of Ptolemaic power and riches displayed in the processions. Our people are ecstatic and our Basileus is the most envied and admired in the world!"
 me_egypt_2_pharaoh.24.a:0 "Everyone is satisfied!"
 me_egypt_2_pharaoh.25.t:0 "Syncretism: [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]'s Dream"
 me_egypt_2_pharaoh.25.desc:0 "Our Basileus, [ROOT.GetCountry.GetRuler.GetName], had a dream. A mysterious god appeared to [ROOT.GetCountry.GetRuler.GetHerHim] in the semblance of a majestic man with a modius on his head and a sceptre in his hand. Cerberus rested peacefully at his feet. The god commanded [ROOT.GetCountry.GetRuler.GetPraenomen] to collect his statue from [GetProvince('(int32)1812').GetName], where he is worshipped as Plouton, and to bring his cult to [GetProvince('(int32)516').GetName]. \n\n[ROOT.GetCountry.GetRuler.GetPraenomen], perturbed, has sent for wise priests to interpret his dream."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] seeks for answers."
 me_egypt_2_pharaoh.25.a.tt:0 "The wisest priests, both Egyptian and Greek, will answer his call."
 me_egypt_2_pharaoh.26.t:0 "Syncretism: Cult of [GetDeityDefinition('omen_serapis').GetName] instituted"
 me_egypt_2_pharaoh.26.desc:0 "Everything is ready. With a solemn procession and rich offerings, [GetDeityDefinition('omen_serapis').GetName] is officially welcomed into our pantheon. \n\nHopefully, a shared cult will bring a renewed sense of unity to our people, so far divided between Hellenic gods and Egyptian traditions. [GetDeityDefinition('omen_serapis').GetName] will be a god of all, Greeks and Egyptians, and personify the dual nature of our people: two cultures, two religions, but one united country."
 me_egypt_2_pharaoh.26.a:0 "May [GetDeityDefinition('omen_serapis').GetName] bring peace and harmony to Egypt."
 me_egypt_2_pharaoh.26.a.tt:0 "A holy site to [GetDeityDefinition('omen_serapis').GetName] has been built in [GetProvince('(int32)529').GetName|Y]."
 me_egypt_2_pharaoh.26.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_12$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.26.tt:0 "The cult of [GetDeityDefinition('omen_serapis').GetName] is officially introduced in Egypt."
 me_egypt_2_pharaoh.27.t:0 "Syncretism: The Priests' Response"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] is widely considered the wisest among Egyptian priests; [serapis_cult_instigator_greek.GetName] is an important member of the Eumolpidai family from Athens, ancient custodians of the secrets of the Eleusinian Mysteries. They both came to answer [ROOT.GetCountry.GetRuler.GetName]'s plea to interpret his dream. \n\nThe two wise men easily agreed on the response: the god is none other than [GetDeityDefinition('omen_serapis').GetName] and he has shown his favor to [ROOT.GetCountry.GetRuler.GetPraenomen]. If we want to finally achieve religious balance in our country, our Basileus must follow the god's instruction carefully and promptly."
 me_egypt_2_pharaoh.27.a:0 "Send for the statue in [GetProvince('(int32)1812').GetName]."
 me_egypt_2_pharaoh.27.a.tt:0 "Our ambassadors will travel to the temple of Plouton and obtain the statue, one way or another."
 me_egypt_2_pharaoh.28.t:0 "Syncretism: [GetDeityDefinition('omen_serapis').GetName]' Arrival"
 me_egypt_2_pharaoh.28.desc:0 "Success! \n\nOur ambassadors have returned to [GetProvince('(int32)516').GetName] with the precious statue. [GetDeityDefinition('omen_serapis').GetName] is received into our country with a magnificent procession and great celebrations. \n\nAccording to [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName], [GetDeityDefinition('omen_serapis').GetName] - or Osorapis, as the Egyptian Greeks used to call him - is a personification of [osiris_scope.GetName] and used to be worshipped together with [isis_scope.GetName] in a sanctuary standing in the same location as modern [GetProvince('(int32)1812').GetName]. [serapis_scope.GetName] is not a foreign god, but his cult has finally come back home! However, his ancient sanctuary has long been lost, and we should do something to properly host his cult."
 me_egypt_2_pharaoh.28.a:0 "We shall build a new sanctuary!"
 me_egypt_2_pharaoh.28.a.tt:0 "We invest in the construction of a holy site for [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.28.b:0 "This will have to wait."
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] does not have a holy site."
 me_egypt_2_pharaoh.29.t:0 "Apotheosis: Divine Honors"
 me_egypt_2_pharaoh.29.desc:0 "The great kings of old would often receive heroic honors in the Hellenic world after their death, and so did the founders of cities. Egyptian pharaohs could ascend to godhood when departing this world, too. In recent years, local cults of powerful living leaders (including [ROOT.GetCountry.GetRuler.GetName] himself) have started appearing all over the Greek-speaking Mediterranean. \n\nOur Basileus has officially discouraged this practice, considering it blasfemous. However, times are changing; greater and greater honors are being bestowed upon him by his grateful subjects and, one day, he will be considered a god, just like Alexander before him!"
 me_egypt_2_pharaoh.29.a:0 "Glory to the Basileus!"
 me_egypt_2_pharaoh.29.a.tt:0 "This event creates a precedent that might have repercussions on our future rulers."
 me_egypt_2_pharaoh.29.tt.end:0 "The mission task '#Y $egypt_mission_2_pharaoh_task_final$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.29.tt:0 "[GetCharacter('(int32)42').GetName|Y] will be considered a god upon his death; now, he is almost a god on earth."
 me_egypt_2_pharaoh.30.t:0 "Apotheosis"
 me_egypt_2_pharaoh.30.desc:0 "The great kings of old would often receive heroic honors in the Hellenic world after their death, and so did the founders of cities. Egyptian pharaohs could ascend to godhood when departing this world, too. In recent years, local cults of powerful leaders have started appearing all over the Greek-speaking Mediterranean. \n\nThe founder of our dinasty, [dead_ptolemy_scope.GetName], always refused to receive divine honors while still alive, considering it a sacrilegious practice; however, now that he is long gone and the true extent of his legacy is clear to all, it is time for him to be rightfully considered a god!"
 me_egypt_2_pharaoh.30.a:0 "Glory to divine [GetCharacter('(int32)42').GetName]!"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] is now considered a god in our pantheon."
 me_egypt_2_pharaoh.31.t:0 "Apothoesis: Soter's Blessing"
 me_egypt_2_pharaoh.31.desc:0 "The great kings of old would often receive heroic honors in the Hellenic world after their death, and so did the founders of cities. Egyptian pharaohs could ascend to godhood when departing this world, too. \n\nThe founder of our dinasty, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], has already taken a step farther and joined Alexander among the gods of our land. Now, he watches over his successors and descendants with benevolence and waits for them to join him on Mount Olympus."
 me_egypt_2_pharaoh.31.a:0 "Our people are truly blessed."
 me_egypt_2_pharaoh.31.tt:0 "The divine predecessor of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName], extends his protection and powers on our Basileus."
 me_egypt_2_pharaoh.32.t:0 "Apotheosis: A God Among Men"
 me_egypt_2_pharaoh.32.desc:0 "The great kings of old would often receive heroic honors in the Hellenic world after their death, and so did the founders of cities. Egyptian pharaohs could ascend to godhood when departing this world, too. In recent years, local cults of powerful living leaders have started appearing all over the Greek-speaking Mediterranean. Greater and greater honors are being bestowed upon our Basileus, [ROOT.GetCountry.GetRuler.GetName], by his grateful subjects, who believe that only a deity could bestow such benevolence on common mortals!"
 me_egypt_2_pharaoh.32.tt:0 "Having completed incredible feats, our Basileus is now considered a god on earth."
 me_egypt_2_pharaoh.33.t:0 "A God among Men"
 me_egypt_2_pharaoh.33.desc:0 "The great deeds and qualities of our Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] haven't gone unnoticed. The people praise their ruler's name for the prosperity of the whole country. \n\nIt is clear that the gods smiled upon us the day that [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ascended to the throne; isolated voices of grateful subjects have called our Basileus a divine benefactor for a while, but these voices have become more and more numerous and insistent in time. We have to formally address the issue. \n\nProclaiming to be ruled by a god on earth is a bold move, blasphemous even, but we can officially recognize that [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] has a divine spark and will become a true god upon [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] death, thus joining [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] glorious ancestors who protect our country."
 me_egypt_2_pharaoh.33.a:0 "Indeed!One day, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] will sit with Zeus on Mount Olympus!"
 me_egypt_2_pharaoh.33.b:0 "We should not encourage this blasphemy."
 me_egypt_2_pharaoh.34.t:0 "New Syncretic Cults"
 me_egypt_2_pharaoh.34.desc:0 "Since we first introduced the cults of [serapis_scope.GetName] and [amun_scope.GetName], our people have taken to new syncretic cults enthusiastically. \n\nSyncretism is a deep-rooted practice in Hellenic religion. We are compelled by our strong devotion to pay our respects to all gods, independently from their origin, lest any of them is offended by our carelessness and seeks revenge; however, most people worship the same gods as us - such is their might - but they address them with different names or attributes. Recognizing this deep connection of all divine is key to a pacific coexistence. \n\nAmong the new syncretic cults appearing in our country, the most noteworthy are [hermanubis_scope.GetName] - he who leads the souls of the departed into the Underworld - and [harpocrates_scope.GetName] - divine son of [isis_scope.GetName] and [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.34.a:0 "We officially welcome [hermanubis_scope.GetName] and [harpocrates_scope.GetName] into our pantheon."
 me_egypt_2_pharaoh.35.t:0 "The Macedonian Pharaoh"
 me_egypt_2_pharaoh.35.desc:0 "Today, all the people of Egypt celebrate! \n\nFinally, a worthy heir to both Egyptian pharaohs and Greek Alexander sits on the throne. Our shrewd political choices have ensured a pacific cohabitation of the different people of our land, their prosperity and happiness. \n\nNever has Egypt been so rich, united and admired. One day, we'll be the ones to realize Alexander's dream and share our culture with the whole world!"
 me_egypt_2_pharaoh.35.a:0 "Well done!"
 me_egypt_2_pharaoh.35.a.tt.end:0 "The mission '#Y $egypt_mission_2_pharaoh$#!' has now been #G Completed#!!"
 me_egypt_2_pharaoh.36.t:0 "Athenian Theater"
 me_egypt_2_pharaoh.36.desc:0 "From the day we completed our majestic Great Library, our scholars have been hard at work, collecting precious scrolls full of art and knowledge from all over the Greek world. \n\nRecently, it has come to their attention that one gem is still missing from their collection. [GetProvince('(int32)416').GetName] is known as the cradle of theater, and names such as Aeschylus, Sophocles, Euripides and Aristophanes are still revered throughout the Greek world. As it is bound to happen with live performances, their works have been modified through the years and the theaters where they have been performed, and their quality suffered from it. However, official, unchangeable copies of these masterpieces have been preserved by [GetCountry('ATH').GetName] for centuries. We must obtain them for our scholars to study and, possibly, to keep."
 me_egypt_2_pharaoh.36.a:0 "Let's ask the Athenians!"
 me_egypt_2_pharaoh.36.a.tt:0 "Our emissaries will go to [GetCountry('ATH').GetName] and ask for the original scrolls."
 me_egypt_2_pharaoh.37.t:0 "A Request from Alexandreia"
 me_egypt_2_pharaoh.37.desc:0 "Ambassadors from [GetCountry('EGY').GetName] have come to the assembly with a request. \n\nThe Great Library of [GetProvince('(int32)516').GetName] is already the world's largest collection of literature, and the finest Greek scholars spend nights and days studying the many qualities of the masterpieces of our culture, and trying to return them to their original perfection, which has been lost through centuries of often clumsy copies. Therefore, they would be forever in our debt if we were to send them the scrolls containing the official copies of our world-renowned theater. They will make faithful copies and send our precious scrolls back as soon as they are done. \n\nWe are extremely proud of the accomplishments of our ancestors, and giving everyone the possibility of accessing the original scripts and admiring their greatness would be a way to honor their memory; however, travelling scrolls are easy to get lost or damaged..."
 me_egypt_2_pharaoh.37.a:0 "We shall send the texts!"
 me_egypt_2_pharaoh.37.b:0 "No, it's too dangerous."
 me_egypt_2_pharaoh.37.b.tt:0 "They will be very displeased with us."
 me_egypt_2_pharaoh.38.t:0 "Athenian Scrolls"
 me_egypt_2_pharaoh.38.desc:0 "Good news! The Athenian assembly has accepted our proposal! \n\nThe official copies of the Athenian theater, transported with extreme care by our ambassadors, finally make their entrance into the Great Library. Our scholars are astonished by the number of big and small differences between the contemporary theatrical scripts and these ancient manuscripts. Their cultural value is simply incalculable. We cannot simply send them back, and have them collect dust in some temple! We should make perfect copies and send them back instead; if we are lucky, the Athenians will never notice, but even if they do, it will be too late!"
 me_egypt_2_pharaoh.38.tt:0 "We have received the treasure [tragedies_scope.GetName|Y] from [GetCountry('ATH').GetName]!"
 me_egypt_2_pharaoh.38.a:0 "Send the copies back!"
 me_egypt_2_pharaoh.38.a.tt:0 "The Athenians will be outraged."
 me_egypt_2_pharaoh.39.t:0 "Athenian Theater Denied"
 me_egypt_2_pharaoh.39.desc:0 "Our ambassadors are back with bad news: the Athenians did not trust us and could not be persuaded to send us the official copies of their theatrical masterpieces. \n\nThe disappointment among the scholars of our Mouseion is palpable, but there is not much that we can do. It was worth a shot; now, the only choice we have is to take them by force, when the time will be right for an invasion. Let's just hope that they will not get damaged."
 me_egypt_2_pharaoh.39.a:0 "The Athenians will regret this."
 me_egypt_2_pharaoh.40.t:0 "Fooled!"
 me_egypt_2_pharaoh.40.desc:0 "We have been fooled! \n\nThe sneaky Basileus of [GetCountry('EGY').GetName] has lied to us. We promised that the official copies of our theatrical masterpieces that we sent to the Library of [GetProvince('(int32)516').GetName] would be returned to us promptly; however, after careful examination, we have discovered that what we were sent back is nothing more than a worthless copy, a fake! \n\nThe assembly exploded in an outraged uproar when the discovery was announced, but there is nothing we can do about it, lest we declare war on the swindler and risk being annihilated in the process."
 me_egypt_2_pharaoh.40.a:0 "Still, we won't forget it."
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "Red Sea Ventures: Ready to Sail"
 me_egypt_3_empire.1.desc:0 "We have secured the northern coast of the Red Sea, and our local ports are thriving. Merchants from faraway lands sail to our harbors transporting spices, dyes, ebony and ivory. However, a large part of Eastern and African trade still comes through the ports to our South and the course of the Nile beyond our borders. \n\nA more decisive intervention might be required soon."
 me_egypt_3_empire.1.a:0 "The Nubians might become a problem..."
 me_egypt_3_empire.1.a.tt:0 "General Philon Kastorides appears at court."
 me_egypt_3_empire.1.tt.end:0 "The mission task '#Y $egypt_mission_3_empire_task_1$#!' has now been #G Completed#!!"
 me_egypt_3_empire.2.t:0 "Trade Stations: A New Emporion"
 me_egypt_3_empire.2.desc:0 "Our attempts to sway the locals have been difficult and time-consuming, as these people don't share our costumes and their languages are unintelligible. Nevertheless, our ambassadors were successful, and the tribes from the South are now willing to sell us a coastal settlement to make into a trade post. \n\nControlling key settlements on Red Sea will increase our trade and help us prevent menaces coming from the sea (including pirates). We might even be able to fortify the area and use it as a stepping stone for more conquests to the South!"
 me_egypt_3_empire.2.a:0 "Let us proceed!"
 me_egypt_3_empire.2.b:0 "This is not worth the risk nor the expenses."
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] will have the possibility to buy either [GetProvince('(int32)4631').GetName|Y] or [GetProvince('(int32)7502').GetName|Y]."
 me_egypt_3_empire.2.tt.end:0 "The mission task '#Y $egypt_mission_3_empire_task_2$#!' has now been #G Completed#!!"
 me_egypt_3_empire.3.t:0 "Brave Navigators"
 me_egypt_3_empire.3.desc:0 "Alexander's travels to the East have awakened the imagination and curiosity of the Greeks throughout the Mediterranean. Enthusiastic explorers and writers in every major city look forward to expanding our knowledge of the world! Two of these explorers have come to the court of [ROOT.GetCountry.GetRuler.GetName] searching for a royal sponsor. \n\n[timosthenes_admiral.GetName] has attracted the attention of our scholars with his new system of sailing directions based on 12 winds, which disproved Aristotle, and is offering his geographical expertise to circumnavigate the Mediterranean and compile a description of ports and routes to the Pillars of Herakles. \n\n[eudoxos_admiral.GetName], instead, has close contacts with Indian sailors, and one of them is willing to guide him past [GetProvince('(int32)4650').GetName] - the farthest Greek traders have ever gone - to India. \n\nBoth expeditions would greatly benefit our traders; which one are we going to support?"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]: the Mediterranean is more relevant to us."
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] begins his periplus of the Mediterranean."
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]: India and her riches are more attractive."
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] sails to India."
 me_egypt_3_empire.4.t:0 "Brave Navigators: Tales of the Mediterranean"
 me_egypt_3_empire.4.desc:0 "More than a year ago, [timosthenes_admiral.GetPraenomen] sailed eastward from Egypt and made his way all around the coasts of the Mediterranean. \n\nNow he has returned, bringing with him a wealth of knowledge on sailing routes, topography, harbors, coastal morphology, geographical shapes and distances. \n\nOur knowledge of the world is still imperfect, but our improved understanding of our sea and its coasts will greatly benefit both our traders and our admirals."
 me_egypt_3_empire.4.a:0 "We will put this newly-acquired knowledge to good use."
 me_egypt_3_empire.4.a.tt:0 "Also [GetProvince('(int32)519').GetArea.GetName|Y] and [GetProvince('(int32)511').GetArea.GetName|Y] gain '#Y $egypt_med_periplus_mod$#!'."
 me_egypt_3_empire.4.tt.end:0 "The mission task #Y $egypt_mission_3_empire_task_3$#! has now been #G Completed#!!"
 me_egypt_3_empire.5.t:0 "Brave Navigators: Tales of India"
 me_egypt_3_empire.5.desc:0 "More than a year ago, [eudoxos_admiral.GetPraenomen] and his Indian guide set sail to India. From the Red Sea, they braved the monsoon winds by crossing the open sea and landed in India, thus avoiding the Arabian coast and its pirates, and [GetProvince('(int32)4650').GetName], where Greek traders would usually stop to meet their Indian counterparts. \n\nNow he has returned, bringing with him Indian goods and a wealth of knowledge on safe sailing routes."
 me_egypt_3_empire.5.a:0 "India is now closer to us."
 me_egypt_3_empire.5.tt.end:0 "The mission task '#Y $egypt_mission_3_empire_task_3$#!' has now been #G Completed#!!"
 me_egypt_3_empire.6.t:0 "Land of Ebony: Triumph"
 me_egypt_3_empire.6.desc:0 "The historical enemy of Egypt has been defeated! The Egyptians hadn't ruled over [GetProvince('(int32)641').GetArea.GetRegion.GetName] for centuries, so our victory will certainly be celebrated and remembered for just as long. \n\n[ROOT.GetCountry.GetRuler.GetName] has organized a magnificent triumphal procession through the streets of [GetProvince('(int32)516').GetName]. Hundreds of Aitiopian gift-bearers showcase the spoils of our victory: 600 elephant tusks, 2000 logs of ebony, 60 mixing bowls of gold and silver, slaves and treasures."
 me_egypt_3_empire.6.a:0 "It is a great success."
 me_egypt_3_empire.6.tt.end:0 "The mission task '#Y $egypt_mission_3_empire_task_4$#!' has now been #G Completed#!!"
 me_egypt_3_empire.7.t:0 "Elephant Trade: Hunting Ground"
 me_egypt_3_empire.7.desc:0 "We have finally secured control over an African breeding ground of elephants. \n\n[GetProvince('(int32)7500').GetName] will serve as our base from which hunting expeditions will depart towards the inland, and ships loaded with elephants will travel North, to the mustering grounds where they will be trained to fight in our army. \n\nHunting expeditions are dangerous and costly, they require time and hundreds of qualified hunters, and the risk of reducing the wild elephants' population too drastically is always present, but this is the only way to ensure that our army can keep up with our Eastern rivals."
 me_egypt_3_empire.7.a:0 "Elephants can turn the tide of any battle."
 me_egypt_3_empire.7.tt.end:0 "The mission task '#Y $egypt_mission_3_empire_task_5$#!' has now been #G Completed#!!"
 me_egypt_3_empire.8.t:0 "Elephant Hunt Expedition"
 me_egypt_3_empire.8.desc:0 "Breeding war elephants in territories that are not in their areas of origin has proved to be impossible, so we are forced to organize hunting expeditions in their breeding grounds, if we want to keep a steady and cheap supply of elephants for our army. \n\nOur hunters leave from [GetProvince('(int32)7500').GetName] and head into the inland, where wild elephants live. The captured elephants are then taken on specific elephantegos ships on the Red Sea, through the old Nile Canal and, finally, to [GetProvince('(int32)500').GetName] for training."
 me_egypt_3_empire.8.a:0 "Let us get ourselves some elephants!"
 me_egypt_3_empire.8.b:0 "Not this time."
 me_egypt_3_empire.8.b.tt:0 "Nothing happens."
 me_egypt_3_empire.9.t:0 "Sicilian Ventures: to the West"
 me_egypt_3_empire.9.desc:0 "Egypt is, by nature, interested in the Eastern Mediterranean. However, various reasons could pull the attention of an ambitious Basileus to the West: new trade possibilities, disorganized enemies, weak Greeks looking for protection, and lands and resources far from the greedy hands of the other Diadochi. \n\nThere will be risks involved too, and too bold maneuvers in [GetProvince('(int32)84').GetArea.GetRegion.GetName] have destroyed kingdoms and empires in the past. We will need to do better than any of our predecessors to lay the first stone of a Western Empire."
 me_egypt_3_empire.9.a:0 "We will rise to the challenge."
 me_egypt_3_empire.9.a.tt:0 "All non-Greek countries of [GetProvince('(int32)84').GetArea.GetRegion.GetName] will see us as a menace."
 me_egypt_3_empire.9.a.tt.2:0 "The other Successors will be pleased with us since we have diverted our attention to the West."
 me_egypt_3_empire.9.a.tt.3:0 "If not already owned, [GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] and [GetProvince('(int32)56').GetArea.GetName|Y]."
 me_egypt_3_empire.9.tt.end:0 "The mission task '#Y $egypt_mission_3_empire_task_6$#!' has now been #G Completed#!!"
 me_egypt_3_empire.10.t:0 "The people of Cyrenaica: Proud [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "The people of Cyrenaica: Civil War"
 me_egypt_3_empire.11.desc:1 "Alas, the Cyrenaicans remain doggedly opposed to Egyptian rule and have taken up arms against the forces of [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Their proud ruler, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], has rallied [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis] armies in the [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] of [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] and invites Cyrenaicans of all stripes to join [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim] in pushing out the [ROOT.GetCountry.GetAdjective] invaders.\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] has managed to secure the support and control of part of the region already, rallying loyalists to Alexander and his successor who wish to return to the fold. While we have already provided [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] with soldiers, there is an argument to be made for guaranteeing [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis] success; a few more detachments could easily be raised and sent as reinforcements to [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]. After all, the defeat of [flavor_egy_2_magas_scope.GetPraenomen] will do us no good."
 me_egypt_3_empire.11.a:0 "We shall wait and see."
 me_egypt_3_empire.11.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_7$#!' has now been #G Completed#!!"
 me_egypt_3_empire.12.t:0 "The people of Cyrenaica: Wind of War"
 me_egypt_3_empire.12.desc:0 "There is no reasoning with the obtuse Cyrenaicans, but their pride will also be their ruin. They murdered our first governor, Ophellas, and they never showed any signs of repentance; now, they even refused our generous offer. \n\nThey can't be trusted, and this will not be tolerated further. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] should rightfully be ours, and we will fight for our claim."
 me_egypt_3_empire.12.a:0 "War is the only option."
 me_egypt_3_empire.13.t:0 "The people of Cyrenaica: Subjection"
 me_egypt_3_empire.13.desc:0 "Today is a joyous day: the Cyrenaicans, having accepted our generous conditions without any blood spill, now recognize [GetCountry('EGY').GetName] as their overlord. \n\nGaining control of the area was easier than expected, but the real challenge will be to maintain our control over it, as the Cyrenaicans have proved in the past to be unruly and prone to rebelling. Nevertheless, today is a day for celebration!"
 me_egypt_3_empire.13.a:0 "Bring out our best Bibline wine!"
 me_egypt_3_empire.14.t:0 "The Cyrenaican Matter: Problem Solved"
 me_egypt_3_empire.14.desc_1:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName]'s ambition and greed caused his ruin. Not satisfied with being our trusted governor, he openly defied us, but the gods stroke down his hybris. All lands of [GetProvince('(int32)3354').GetArea.GetRegion.GetName] are now directly controlled by our Basileus and Pharaoh, [ROOT.GetCountry.GetRuler.GetName], who has pacified an area that had been a thorn in the side of generations of Pharaohs. \n\nControlling the area directly secures us from the uncertainties of a fickle neighbor, but several dangers are still inherent in the annexation. How we deal with them in the immediate future will shape our presence in the area forever."
 me_egypt_3_empire.14.desc_2:0 "All the lands of [GetProvince('(int32)3354').GetArea.GetRegion.GetName] now belong to our Basileus and Pharaoh, [ROOT.GetCountry.GetRuler.GetName], who has finally pacified an area that had been a thorn in the side of generations of Pharaohs. \n\nControlling the area directly secures us from the uncertainties of a fickle neighbor, but several dangers are still inherent in the annexation. How we deal with them in the immediate future will shape our presence in the area forever."
 me_egypt_3_empire.14.a:0 "One step at a time."
 me_egypt_3_empire.14.a.tt:0 "Also [GetProvince('(int32)3360').GetArea.GetName|Y] and [GetProvince('(int32)3344').GetArea.GetName|Y] gain '#Y $egypt_silphium_trade$#!'."
 me_egypt_3_empire.14.a.tt.2:0 "The local god [GetDeityDefinition('omen_zeus_amun').GetName|Y] is now available in our pantheon!"
 me_egypt_3_empire.14.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_8$#!' has now been #G Completed#!!"
 me_egypt_3_empire.15.t:0 "Iron Fist: Cyrenaica Pacified"
 me_egypt_3_empire.15.desc:0 "Harsh measures were required to pacify the problematic region of [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. This approach might alienate the local population in the short term but, in the long run, it will prove a safe investment. \n\nUnder the firm guidance of our own [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] and with the aid of our Provincial Procurators, [GetProvince('(int32)3354').GetArea.GetRegion.GetName] will soon become a safe, prosperous, and loyal part of our kingdom."
 me_egypt_3_empire.15.a:0 "It had to be done."
 me_egypt_3_empire.15.a.tt:0 "Also [GetProvince('(int32)3344').GetArea.GetName|Y] gains '#Y $egypt_cyrene_pacified_by_force$#!'."
 me_egypt_3_empire.15.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_9$#!' has now been #G Completed#!!"
 me_egypt_3_empire.16.t:0 "Integration: Constitution"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] is surrounded by enemies and barbarians but, from this day on, our Greek brothers and sisters from [GetProvince('(int32)3354').GetArea.GetRegion.GetName] are not a menace anymore. They have officially entered our ruling class and, as another sign of good will, our Basileus [ROOT.GetCountry.GetRuler.GetName] has promulgated a new constitution for the Greek cities of [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. \n\nWhile city-specific constitutions do not seem so relevant anymore in the time of the great kingdoms of Alexander's Successors, they are a source of pride and ethnic identification for the Greeks, and represent their local autonomy."
 me_egypt_3_empire.16.a:0 "It is a great result."
 me_egypt_3_empire.16.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_10$#!' has now been #G Completed#!!"
 me_egypt_3_empire.17.t:0 "Western Trade: A Reliable Partner"
 me_egypt_3_empire.17.desc:0 "[GetCountry('EGY').GetName]'s prosperity in the last few decades owed much to the friendly collaboration of our Western neighbor, [GetCountry('CAR').GetName]. Our renowned interest for expansion in Africa, trade and the Mediterranean sea, however, risked putting us in a collision route with them. \n\nOur policy of separate influence spheres - to us, the Eastern Mediterranean, to them, the Western Mediterranean, has ensured long-term peace that culminated in an alliance. This result will benefit us both by facilitating trade and granting security."
 me_egypt_3_empire.17.a:0 "We have good friends in the West."
 me_egypt_3_empire.17.a.tt:0 "All owned ports gain '#Y $egypt_carthaginian_traders_mod$#!'."
 me_egypt_3_empire.17.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_11$#!' has now been #G Completed#!!"
 me_egypt_3_empire.18.t:0 "King of the Western Seas: Captured Bases"
 me_egypt_3_empire.18.desc:0 "Our presence in the Western Mediterranean has increased considerably, and we could be legitimately considered a major power operating in the area. \n\nHowever, the risk of spreading our resources too thin is looming. Our new territories are isolated, far from the core of our power and populated by barbarians. Keeping them under a strict and direct control might be too taxing for us; we should grant them some level of autonomy while they protect our interests in  the West."
 me_egypt_3_empire.18.a:0 "They will handle our business well."
 me_egypt_3_empire.18.a.tt:0 "We create the Western Nesiotic League as a tributary subject. They will be given every territory we own in [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)1471').GetName|Y]."
 me_egypt_3_empire.18.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_12$#!' has now been #G Completed#!!"
 me_egypt_3_empire.19.t:0 "Ruler of Africa"
 me_egypt_3_empire.19.desc:0 "Our people, and in particular the Egyptians, rejoice - the humiliation of Nubian domination has been erased by Egyptian memory, Cyrenaica is not a menace anymore, and not even the Western Mediterranean is out of our reach now. \n\nOur borders are safe and our position is consolidated, so we should direct our attention to the menaces coming from the other Successors and take our legitimate place among them as the true heir of Alexander."
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] is the mightiest power south of the Mediterranean."
 me_egypt_3_empire.19.a.tt.2:0 "If not already owned, [GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] and [GetProvince('(int32)3245').GetArea.GetName|Y]."
 me_egypt_3_empire.19.a.tt:0 "Also [GetCulture('upper_egyptian').GetName|Y] and [GetCulture('middle_egyptian').GetName|Y] cultures gain '#Y $egypt_safe_borders$#!'."
 me_egypt_3_empire.19.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_final$#!' has now been #G Completed#!!"
 me_egypt_3_empire.20.t:0 "Western Greeks: Frontier"
 me_egypt_3_empire.20.desc:0 "A great number of Greek cities has been led under our guidance and is now safe from the menace of Italic and Carthaginian people alike. Our direct intervention in this area is bound to upset the local balance of power, creating a new turbulent frontier of our kingdom in the West Mediterranean. Delegating this resource-consuming task to a local subject is probably our safest bet. \n\nOn the other hand, our presence in Sicily means that we currently control the so-called granaries of the Mediterranean: Egypt and Sicily. We should exploit our monopoly on the grain market."
 me_egypt_3_empire.20.a:0 "We are stronger than ever."
 me_egypt_3_empire.20.a.tt:0 "We create Magna Graecia as a client state. They will be given every territory we own in [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]."
 me_egypt_3_empire.20.end.tt:0 "The mission task '#Y $egypt_mission_3_empire_task_13$#!' has now been #G Completed#!!"
 flavor_egy.12.desc.2:0 "With [flavor_egy_12_magas_scope.GetPraenomen]' position in [GetProvince('(int32)3354').GetArea.GetRegion.GetName] secure, he looks to cementing his hold on the region as an independent king in the vein of Agathokles and the Diadochi.\n\nWe should be wary, and remember how the gods rewarded the hubris of Ophellas when his ambitions grew beyond mere subservience to [GetCountry('EGY').GetName]..."
 flavor_egy.13.desc.2:0 "Buoyed by his secure position in [GetProvince('(int32)3354').GetArea.GetRegion.GetName], [flavor_egy_12_magas_scope.GetName] has proclaimed himself king of [GetCountry('CYR').GetName] and made it clear his realm will no longer be a mere vassal of [GetCountry('EGY').GetName].\n\nThe cur has betrayed the trust of the Lagid dynasty, but it may be simpler to let him rule the Pentapolis than weaken ourselves with a protracted war."
 me_egypt_3_empire.21.t:0 "Greater Empire"
 me_egypt_3_empire.21.desc:0 "Never has the land of Egypt known such security! \n\nFinally, the long-contended borders of Egypt are safe from invaders and aggressive neighbors. The people who used to threaten Egypt have been either persuaded to join us in our superiority, or annihilated by the strength of our armies. Our power has grown so much as a consequence of these victories that we dared to extend our hands towards the West, where no Egyptian has ever reigned, and not even Alexander has ever gone!"
 me_egypt_3_empire.21.a:0 "A worthy accomplishment!"
 me_egypt_3_empire.21.end.tt:0 "The mission '#Y $egypt_mission_3_empire$#!' has now been #G Completed#!!"
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "The King of Sidonians: A New King"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] is one of the main Mediterranean ports and trade hubs. Among the largest and oldest Phoenician cities, renowned for the production of high-quality cedarwood ships and purple dye, the city has always enjoyed a considerable degree of freedom under her precedent rulers. \n\nWhile placing a member of our court on the throne might not be well-received by the locals, setting up a friendly monarchy is the easiest way for us to control the area."
 me_egypt_4_border.1.a:0 "It's the best solution."
 me_egypt_4_border.1.a.tt:0 "Every owned port gains '#Y $egypt_sidonian_cedars$#!'."
 me_egypt_4_border.1.a.tt.2:1 "We create a Tributary State in Sidon ruled by [sidonian_new_king.GetName]."
 me_egypt_4_border.2.t:0 "The King of Sidonians: Philokles"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] is one of the main Mediterranean ports and trade hubs. Among the largest and oldest Phoenician cities, renowned for the production of high-quality cedarwood ships and purple dye, the city has always enjoyed a considerable degree of freedom under her precedent rulers. \n\n[GetCharacter('(int32)253').GetName], who has recently joined our court, is a Hellenized Phoenician with family ties to the previous royal line of [GetProvince('(int32)747').GetName]. After leaving the Antigonids' service, he has proved himself a faithful and useful agent for us. He gained our trust and is likely to be well accepted by the Sidonians, too. He is the ideal candidate to ensure our control over the city."
 me_egypt_4_border.2.a:0 "We put our trust in [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.3.t:0 "The King of Sidonians: The Right Choice"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] is one of the main Mediterranean ports and trade hubs. Among the largest and oldest Phoenician cities, renowned for the production of high-quality cedarwood ships and purple dye, the city has always enjoyed a considerable degree of freedom under her precedent rulers. \n\n[GetCharacter('(int32)253').GetName], the current king, is a Hellenized Phoenician with family ties to the previous royal line of [GetProvince('(int32)747').GetName]. Despite being a former Antigonid agent, he has now sworn his allegiance to us. His loyalty is still dubious, but he is our best chance to gain the trust of the Sidonians."
 me_egypt_4_border.3.a:0 "We must put our trust in [GetCharacter('(int32)253').GetName]."
 me_egypt_4_border.1.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_1$#!' has now been #G Completed#!!"
 me_egypt_4_border.4.t:0 "The King of Sidonians: Royal Wedding"
 me_egypt_4_border.4.desc:0 "To consolidate our friendship with the ruler of [GetProvince('(int32)747').GetName], we propose a wedding between a member of our own family, the Lagids, and the king himself. \n\nLet it be known through the union of [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] and [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] that the Lagids of [GetCountry('EGY').GetName] protect [GetProvince('(int32)747').GetName], and [GetProvince('(int32)747').GetName] is loyal to them in return, for all time!"
 me_egypt_4_border.4.a:0 "May their union be blessed by the gods!"
 me_egypt_4_border.5.t:0 "Phoenician Sailors: Ready to Serve"
 me_egypt_4_border.5.desc:0 "Our enemies are at sea, and only with the strongest fleet will we be able to defeat them. \n\nPhoenicia has always been renowned for the superior quality of her cedarwood, her fast ships and bold navigators, who traversed and colonized the whole Mediterranean. From them came the lineage of the Carthaginians and also of the Thebans, through their founder Kadmos. Sailing and trading are in the nature of the Phoenicians; having them on our side will make our fleet stronger and our coffers fuller."
 me_egypt_4_border.5.a:0 "They will help our project greatly."
 me_egypt_4_border.5.a.tt:0 "We gain a Phoenician fleet in the $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_2$#!' has now been #G Completed#!!"
 me_egypt_4_border.6.t:0 "Border Safety: Fortifications"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] is a land of ancient cities and fortresses. For a long time, it marked the border between Egypt and the Eastern people; more recently, it is as far South as [GetCharacter('(int32)37').GetName] ever made in his control of Alexander's kingdom. \n\nNow that the area has become part of our domain and has been adequately fortified, our borders are safer, and our expansion to the north can proceed on a firmer foundation."
 me_egypt_4_border.6.a:0 "This is only the first step."
 me_egypt_4_border.6.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_3$#!' has now been #G Completed#!!"
 me_egypt_4_border.7.t:0 "The Judean Matter: Unification"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], a land in Southern Syria, standing between Phoenicia and Egypt, is known by this name at least since the first settlement of the Philistines, but is more renowned for the peculiar customs of her people: the local tribes, who identify themselves as [hebrew_scope.GetName], recognize the existence of only one god, their own! They are also a proud people, and controlling the strategically relevant area in which they live has been a challenge to all local powers. \n\nNow that the area is fully under our control, we need to strike a delicate balance with the local elites, so that the area could prosper under our guidance and benefit us all."
 me_egypt_4_border.7.a:0 "Let us invite their most refined scholars to [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.7.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_4$#!' has now been #G Completed#!!"
 me_egypt_4_border.8.t:0 "Docks of Purple: Phoenician Traders"
 me_egypt_4_border.8.desc:0 "Conquering the cities of Phoenicia has been a great achievement. However, it was only the beginning of our interventions in the area. The Phoenician cities already host some of the largest and richest ports in the Mediterranean and, thanks to our investments, we can now reap the full benefits of their trade superiority; in particular, the monopoly over the production and trade of purple in the Mediterranean is a limitless source of gold, and the local cedars will both fuel trade and strengthen our fleet."
 me_egypt_4_border.8.a:0 "Our investments paid off."
 me_egypt_4_border.8.a.tt:0 "Also [GetProvince('(int32)769').GetArea.GetName|Y] gains '#Y $egypt_phoenician_docks_develop$#!'."
 me_egypt_4_border.8.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_5$#!' has now been #G Completed#!!"
 me_egypt_4_border.9.t:0 "The Antigonid Enemy: Long-Awaited Revenge"
 me_egypt_4_border.9.desc:0 "How the tables have turned... Years ago, [GetCharacter('(int32)38').GetName], son of [GetCharacter('(int32)37').GetPraenomen], led an army almost to the gates of [GetProvince('(int32)516').GetName], and our whole kingdom was close to falling into his hands. \n\nToday, our glorious armies have marched over [GetCharacter('(int32)37').GetName]'s historical capital, [GetProvince('(int32)790').GetName]. This accomplishment shall wash away the dishonor of our previous defeat and remind the hated [GetCountry('PRY').GetName] that [GetCountry('EGY').GetName] is the legitimate heir of Alexander."
 me_egypt_4_border.9.desc.2:0 "Years ago, [GetCharacter('(int32)38').GetName], son of [GetCharacter('(int32)37').GetPraenomen], brought an army almost to the gates of [GetProvince('(int32)516').GetName], and our whole kingdom was close to falling into his hands. \n\nThe Antigonids have long left [GetProvince('(int32)790').GetName], but the memory remains of what was once hated [GetCharacter('(int32)37').GetPraenomen]'s historical capital. It is a late consolation, but we could consider the dishonor of [GetCharacter('(int32)38').GetPraenomen]'s invasion at least partially avenged and the memory of [GetCharacter('(int32)37').GetPraenomen] adequately offended."
 me_egypt_4_border.9.a:1 "Justice is done, that is enough."
 me_egypt_4_border.9.b:0 "It is time for diplomacy!"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] and [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "There is the possibility of a royal wedding with either the [GetCountry('SEL').GetName] or [GetCountry('TRE').GetName]."
 me_egypt_4_border.9.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_6$#!' has now been #G Completed#!!"
 me_egypt_4_border.9.wedding_tt:0 "We will propose a marriage between [egypt_wedding_9_husb.GetName] and [egypt_wedding_9_bride.GetName], and with it an alliance between @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] and @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Telmessos: A New Dynasty"
 me_egypt_4_border.10.desc:0 "After we sealed our alliance with [GetCountry('TRE').GetName] through a wedding between ruling families, [egypt_telmessos_ruler.GetName] has gotten closer to his wife's family and increasingly dissatisfied with his own country's politics. Recently, he has even manifested the intention of moving with his family to [GetCountry('EGY').GetName]. \n\nThrough his family ties with both the Lagids and the Alkimachids, he could become a dangerous pretender; an easy solution would be to settle him down in a recently conquered area as our representative and client. [GetProvince('(int32)1992').GetName] and the surrounding settlements would prove an adequate powerbase for a local king, and [egypt_telmessos_ruler.GetName] would take care of our business in the area without extolling our bureaucratic system."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], a minor member of the Alkimachid family of [GetCountry('TRE').GetName], has shown increasing dissatisfaction with his family's lackluster projects and scarce recognition of his ambitions, to the point that he has come to us offering his services to our country. \n\nTrusting him might be a mistake, but he seems to have some family ties with the area of [GetProvince('(int32)1992').GetName], and giving him a small client kingdom to rule might just be what we need to test his mettle and loyalties."
 me_egypt_4_border.10.desc.3:0 "[egypt_telmessos_ruler.GetName]'s fledgling loyalty and increasing influence have made him a thorn in [ROOT.GetCountry.GetRuler.GetName]'s side. \n\nAfter long consideration, [ROOT.GetCountry.GetRuler.GetName] has decided that the safest way to deal with him and, at the same time, solve an impelling problem, is to send him as our representative to rule over [GetProvince('(int32)1992').GetName]. This should satisfy his ambitions while keeping him very far from our court, and lighten the burden on our bureaucracy of directly controlling the area."
 me_egypt_4_border.10.a:0 "It should benefit both us and him."
 me_egypt_4_border.10.a.tt:0 "We create a Client State in [GetProvince('(int32)1992').GetName] ruled by [egypt_telmessos_ruler.GetName]."
 me_egypt_4_border.10.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_7$#!' has now been #G Completed#!!"
 me_egypt_4_border.11.t:0 "A Royal Wedding"
 me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], Basileus of [GetCountry('EGY').GetName], has conquered [GetProvince('(int32)790').GetName], once the chosen seat of [GetCharacter('(int32)37').GetName] - the balance of power among the Diadochi has shifted again. \n\nAn ambassador from [egypt_scope.GetName] has just arrived at our court, offering [GetCountry('EGY').GetRuler.GetName]'s friendship in the form of a marriage alliance. Currently, [GetCountry('EGY').GetName] is not a menace to us, so it might be wise to call them friends - for now."
 me_egypt_4_border.11.a:0 "Very well. Today, we shall celebrate!"
 me_egypt_4_border.11.b:0 "We don't need their help nor their friendship. They are our rivals!"
 me_egypt_4_border.11.b.tt:0 "They won't be pleased with our answer."
 me_egypt_4_border.12.t:0 "Traitor"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] has long been dissatisfied with our rule and his position in our kingdom, but he has now crossed the line! \n\nThe coward has been talking with his friends in [GetCountry('EGY').GetName] for a while, and is now coming clean: he preferred [GetCountry('EGY').GetRuler.GetName] and Egyptian wiles, and has now renounced his own family in exchange for a plot of Egyptian land! \n\nHe has formally betrayed us, but it might just be a blessing in disguise; this should satisfy his ambition while keeping him very far from our court, where someone as well connected as him could prove to be a real danger."
 me_egypt_4_border.12.a:0 "Still, curse him!"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] has moved to [GetProvince('(int32)1992').GetName] and become a client king of [GetCountry('EGY').GetName]."
 me_egypt_4_border.13.t:0 "Royal Wedding Accepted"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName], in a display of savvy political finesse, has graciously accepted our offer of a political marriage between [egypt_wedding_9_bride.GetName] and [egypt_wedding_9_husb.GetName]. This wedding will sanction our alliance with the [GetCountry('SEL').GetName]. \n\nAlliances are made and broken every day among Alexander's Successors, but we hope that this resolution will grant us the respite of one secure border, at least for the time being. We don't need to be at war with all of our rivals at the same time to ensure our final success, after all!"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], in a display of savvy political finesse, has graciously accepted our offer of a political marriage between [egypt_wedding_9_bride.GetName] and [egypt_wedding_9_husb.GetName]. This wedding will sanction our alliance with [GetCountry('TRE').GetName]. \n\nAlliances are made and broken every day among Alexander's Successors, but we hope that this resolution will grant us the respite of one secure border, at least for the time being. We don't need to be at war with all of our rivals at the same time to ensure our final success, after all!"
 me_egypt_4_border.13.a:0 "Today, we shall celebrate!"
 me_egypt_4_border.14.t:0 "Royal Wedding Declined"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName], in a display of ill-advised political foolishness, has declined our offer of a political marriage between [egypt_wedding_9_bride.GetName] and [egypt_wedding_9_husb.GetName]. This wedding would have sanctioned our friendship with the [GetCountry('SEL').GetName] and the respite, for both of us, of one secure border but, if they prefer war, war they shall have. Soon."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], in a display of ill-advised political foolishness, has declined our offer of a political marriage between [egypt_wedding_9_bride.GetName] and [egypt_wedding_9_husb.GetName]. This wedding would have sanctioned our friendship with [GetCountry('TRE').GetName] and the respite, for both of us, of one secure border but, if they prefer war, war they shall have. Soon."
 me_egypt_4_border.14.a:0 "How dare they?!"
 me_egypt_4_border.15.t:0 "Cilician Traders: Safe Routes"
 me_egypt_4_border.15.desc:0 "For centuries, Cilician pirates have sailed all over the Eastern Mediterranean, spreading havoc on coastal cities, preying on traders and alimenting the slave market. No more. \n\nWhen we conquered the area, we made sure that the sea would be safe again, and coastal cities everywhere praise [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s name. The fearsome legacy of Cilician pirates ends here - or, at least, we put a considerable damper on it. \n\nFrom this day on, trade will flourish in Cilicia, and we are willing to recruit any reformed pirate in our growing fleet."
 me_egypt_4_border.15.a:0 "Piracy shall not be tolerated!"
 me_egypt_4_border.15.a.tt:0 "A small fleet of reformed pirates joins our ranks in $mare_lycium_area$."
 me_egypt_4_border.15.a.tt.2:0 "Also [GetProvince('(int32)1881').GetArea.GetName|Y] gains '#Y $egy_cilicia_safe_trade$#!'."
 me_egypt_4_border.15.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_8$#!' has now been #G Completed#!!"
 me_egypt_4_border.16.t:0 "Cilician Pirates: Status Quo"
 me_egypt_4_border.16.desc:0 "For centuries, Cilician pirates have sailed all over the Eastern Mediterranean, spreading havoc on coastal cities, preying on traders and alimenting the slave market. \n\nAs long as we were victim of their raids, they were a considerable hassle; however, now that we have persuaded them to work for us, we may reap the benefits of this collaboration. Pirates bring gold to our coffers - and plenty of it. We don't need to know where it comes from."
 me_egypt_4_border.16.a:0 "Even pirates have their use."
 me_egypt_4_border.16.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_9$#!' has now been #G Completed#!!"
 me_egypt_4_border.17.t:0 "Northern Docks: Side"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName] is finally ours. In particular, our interests lie in [GetProvince('(int32)1910').GetName]. This ancient city with her port represents a vital cornerstone in our  expansion: from her docks, our ships can now sail unchallenged through the Eastern Mediterranean from North to South, and straight to [GetProvince('(int32)516').GetName]. Also, controlling the two sides of the sea will make our control over the Mediterranean islands easier, and offer a safe base for any future expansion northward."
 me_egypt_4_border.17.a:0 "Another step towards greatness for our people."
 me_egypt_4_border.17.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_10$#!' has now been #G Completed#!!"
 me_egypt_4_border.18.t:0 "The Greeks of Asia: Farthest Lands"
 me_egypt_4_border.18.desc:0 "The coasts of [GetProvince('(int32)290').GetArea.GetName] and [GetProvince('(int32)279').GetArea.GetName] have been populated by Greeks since the remotest times. On these very shores, the Trojan War was fought, and generations of Greeks struggled to maintain their freedom against the Persian King. \n\nNow, we control the Asian outlet on the Aegean Sea and Greece. While our extensive dominion over the coasts of the Eastern Mediterranean makes transports and communications easier, these lands sit at the remotest corner of our kingdom, so far from [GetProvince('(int32)516').GetName] that we have good reasons to fear future rebellions..."
 me_egypt_4_border.18.a:0 "Nevertheless, it is a great day for our fleet and our coffers."
 me_egypt_4_border.18.b:0 "Indeed, the area is too vast and complex to control directly. A client ruler might be a better solution."
 me_egypt_4_border.18.b.tt:0 "We decide to set up a client kingdom."
 me_egypt_4_border.18.b.tt.2:0 "We create the kingdom of [GetCountry('PRG').GetName] as a feudatary. [GetCountry('PRG').GetName] now controls all our owned territories in [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] and [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.18.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_11$#!' has now been #G Completed#!!"
 me_egypt_4_border.19.t:0 "The Greeks of Asia: The Attalid Kingdom"
 me_egypt_4_border.19.desc:0 "As our court and our Basileus [GetCountry('EGY').GetRuler.GetName] reflect on the best course of action concerning a new subject state, [attalid_head.GetName], member of a minor family in the service of the [GetCountry('PRY').GetName], turns up in [GetProvince('(int32)516').GetName] with an interesting proposition. \n\n[GetCountry('PRY').GetAdjective] setbacks have seen many of their most prominent servants defect to other causes, and in this vein the [attalid_head.GetFamilyDisplayAdjective] dynasty have arrived at our court.\n\nThey have strong local connections in [GetProvince('(int32)290').GetArea.GetRegion.GetName] and offer to transfer their loyalties to us in exchange for a position befitting their usefulness..."
 me_egypt_4_border.19.a:0 "They chose the right side to be on."
 me_egypt_4_border.19.a.tt:0 "We create the kingdom of Pergamon as a feudatory under [attalid_head.GetName]. Pergamon now controls all our owned territories in [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] and [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.20.t:0 "Thracian Menace: Solid Foundations"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] has always felt so removed from our interests that our interactions with the area and the local powers have always been limited, although mostly friendly. The recent expansion of our interests northward, however, has shed some light on our need for a more active intervention in the Northern Aegean Sea. Our marked interest in the sea, in particular, means that we required safe outposts from which we could overlook the surrounding waters. \n\nOur position is still precarious and will be hard to defend, but the advantages of already controlling two sides of the Aegean Sea will be immesurable in our plan of controlling the Eastern Mediterranean."
 me_egypt_4_border.20.a:0 "It might look like a gamble, but it will pay off."
 me_egypt_4_border.20.a.tt:1 "Every owned province in [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] will gain #Y $egy_thracian_outpost_mod$#!."
 me_egypt_4_border.20.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_12$#!' has now been #G Completed#!!"
 me_egypt_4_border.21.t:0 "Judea Pacified"
 me_egypt_4_border.21.desc:0 "Since the time we subjugated all the lands of the Hebrews, our relations with the locals have become increasingly positive. \n\nMore and more of their intellectuals have found a new home in [GetProvince('(int32)516').GetName], where they have been deeply hellenized, and their wisdom has contributed to the development of a rich intercultural dialogue. Thanks to their mediation, the [hebrew_scope.GetName] people of [GetProvince('(int32)687').GetArea.GetRegion.GetName] now see us as friends and protectors, and no more as invading enemies; while they are unwilling to abandon their peculiar local religion, they are becoming more and more hellenized in culture and costume. \n\nAgainst this backdrop, a delegation of Alexandrine Jewish scholars has come to [ROOT.GetCountry.GetRuler.GetName] with an offer."
 me_egypt_4_border.21.a:0 "Let's hear what they have to say."
 me_egypt_4_border.21.a.tt:0 "We receive the Jewish ambassadors."
 me_egypt_4_border.21.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_13$#!' has now been #G Completed#!!"
 me_egypt_4_border.22.t:0 "Scholarly Interests"
 me_egypt_4_border.22.desc:0 "Because of their unique set of beliefs, ancient traditions and strong sense of ethnic identity, the [hebrew_scope.GetName] people have always been met with intellectual interest by our court and scholars - in particular, for their holy Scriptures and historical memory. \n\nTherefore, when a group of Jewish intellectuals, long established in our capital, offers themselves as mediators with the Jewish High Priest of [GetProvince('(int32)687').GetName] to gain copies of their holy texts, the proposal is met with a buzz of excitement at court."
 me_egypt_4_border.22.a:0 "With [ROOT.GetCountry.GetRuler.GetPraenomen]'s approval, you may go to [GetProvince('(int32)687').GetName]!"
 me_egypt_4_border.22.a.tt:0 "The Jewish scholars depart from [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.22.b:0 "We don't really care enough about it."
 me_egypt_4_border.22.b.tt:0 "The Jewish scholars, disappointed, leave the palace."
 me_egypt_4_border.23.t:0 "The Jewish Books"
 me_egypt_4_border.23.desc:0 "The Jewish scholars we sent to [GetProvince('(int32)687').GetName] have returned. \n\nThey communicated our interest in their history to the leader of their religion, the High Priest, and made a convincing case for official copies of their sacred scriptures to be sent to [GetProvince('(int32)516').GetName] for translation. While most Egyptian Hebrews still know the language of their forefathers, a Greek translation would make the texts more accessible to our curious scholars and to the deeply-Hellenized Jews who live in our kingdom. Also, it would show our benevolence towards these people and how well-integrated they are in our country. Our translators are eager to show that [GetCountry('EGY').GetName] is a new home for the Chosen People of their god, and no longer the land of slavery of Moses' times - whatever that means."
 me_egypt_4_border.23.a:0 "The scholars have [ROOT.GetCountry.GetRuler.GetPraenomen]'s support."
 me_egypt_4_border.23.a.tt:0 "The scholars begin their work."
 me_egypt_4_border.23.b:0 "While we respect those ancient traditions, we don't need them."
 me_egypt_4_border.23.b.tt:0 "The scholars leave."
 me_egypt_4_border.24.t:0 "The Septuaginta Translation"
 me_egypt_4_border.24.desc:0 "After long years of work, the Jewish scholars who were tasked with the translation into Greek of the sacred scriptures of their religion present [ROOT.GetCountry.GetRuler.GetName] with the product of their efforts. \n\nThe Hebrews call those texts Torah, but our scholars just refer to it as the 'Five Scrolls', detailing the origins of the world, the remote history of the Jews and the formation of their canon of laws. These books represent a cornerstone in the integration of these people in our kingdom, and the growing interest in the past of this atypical culture will probably cause a fourishing of studies and translations in our capital."
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] is the center of the world, and is home to anyone!"
 me_egypt_4_border.25.t:0 "Coastal Dominion"
 me_egypt_4_border.25.desc:0 "In the past years, our accomplishments have been great. A notable part of the Eastern Mediterranean's coasts is now part of our kingdom: friendly ports are ready to receive our fleets, our new subjects celebrate the prosperity and peace we brought to their lands, and [GetCountry('EGY').GetName] has never been richer or more powerful. \n\nHaving laid a strong foundation by facing our rivals in the East and North, we are now in a better position to reclaim [ROOT.GetCountry.GetRuler.GetName]'s title as the only legitimate successor of Alexander!"
 me_egypt_4_border.25.a:0 "It is a great accomplishement. May our power keep growing!"
 me_egypt_4_border.25.end.tt:0 "The mission task '#Y $egypt_mission_4_border_task_final$#!' has now been #G Completed#!!"
 me_egypt_4_border.26.t:0 "Eastern Border Safe"
 me_egypt_4_border.26.desc:0 "Our rivals pull back or fall in front of our unstoppable advance! \n\nEgypt is geographically isolated from the core of Alexander's former Empire, but this was not enough to keep us completely safe from the expansionist ambitions of the other Diadochi. In particular, our Eastern border was exposed to Antigonid incursions. The menace, however, is no more. Through a mix of diplomatic finesse and military prowess, we extended our domains to the whole coast of the Eastern Mediterranean, thus showing our superiority on our rivals and keeping the core of our kingdom safe."
 me_egypt_4_border.26.a:0 "A complete success!"
 me_egypt_4_border.26.end.tt:0 "The mission '#Y $egypt_mission_4_border$#!' has now been #G Completed#!!"

