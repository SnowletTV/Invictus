l_english:

01_fugandulu: "Doorway To The Lands Of The Pyu"
01_fugandulu_DESCRIPTION: "The settled tribes of [ROOT.GetCountry.GetName] live on the outskirts of the swamps in the southern reaches of the #E Irrawaddy Valley#! in the #E Pyu#! province, where they faithfully attend to the worship of the ethereal #E Nats#! - a rarity in this part of the world, which has seen both the #E Vedic#! and #E Bon#! faiths spread in lands that were once traditionally Natic.\n\nNo one has managed to unite the regional Tribal Chieftains in our corner of the world, but the growing power of our neighbors remains a dangerous threat that must be stopped before it is too late for us. [ROOT.GetCountry.GetRuler.GetName] has vowed to conquer the region for the Mon, expel the foreign faiths and restore the homes of the Nats, and bring stability to the floodplains and jungles of our homelands."
01_fugandulu_CRITERIA_DESCRIPTION: "This mission will be completed when [ROOT.GetCountry.GetName] has conquered most of the region of #E Burma#!, spread the worship of the #E Nats#! throughout its holdings, and formed the country of #E 'Pugramadvara'#!, or 'Doorway to the Land of the Pyu'."
01_fugandulu_BUTTON_TOOLTIP: "If the Nats are with us, then who can be against us?"

#Missions

01_fugandulu_task_1: "Politics Of The Province Of Pyu"
01_fugandulu_task_1_DESC: "The floodplains near [GetProvince('(int32)8771').GetName] continue northward, passing the marshes of [GetProvince('(int32)8770').GetName] and extending into a fertile region where grain is plentiful but guarded by hostile Pyu warriors. [ROOT.GetCountry.GetRuler.GetName] desires this land for [ROOT.GetCountry.GetName] and has prepared our claims. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
fugandulu_1_ally_tt: "We need to have at least #Y 1#! ally and/or subject."

01_fugandulu_task_2: "Strengthened Security"
01_fugandulu_task_2_DESC: "If we hope to take new provinces for our tribesmen, then we must make sure that we have friends willing to fight battles alongside us. All it takes is one false move, one careless misstep, and we could lose everything - the odds for us are better with an ally at our back.\n\n\n\n\n\n\n\n\n\n@india_mil20!"

01_fugandulu_task_3: "#E Kuji'i Nat#! Of #E Taledan#!"
01_fugandulu_task_3_DESC: "In the fetid waters of the [GetProvince('(int32)8770').GetName] marshlands, the deadly Upas tree serves as a stark reminder of the power of [GetDeityDefinition('omen_kujii').GetName], the #G Nat of War#! that protects the people of [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
perform_divine_sacrifice_please_stab_the_pig: "#Y We need to use the#! #T Perform Divine Sacrifice#! #Y Religious Interaction#!."

01_fugandulu_task_4: "Fighting For Coasts And Hills"
01_fugandulu_task_4_DESC: "Now that the [GetProvince('(int32)8771').GetArea.GetName] region is firmly under the rule of [ROOT.GetCountry.GetRuler.GetName], we must move north into the #E Burma Mountains#! and fight the tribes the remain outside of our control.\n\nYet we ignore the south at our peril...we must move into the province of #E Arakan#! to reach the #E Indian Ocean#! and the wider world.\n\n\n\n\n\n\n\n\n\n@india_mil12!"

01_fugandulu_task_5: "Kuji'i Nat's Fortress"
01_fugandulu_task_5_DESC: "Even when times were difficult, [GetDeityDefinition('omen_kujii').GetName] has never abandoned the warriors of [ROOT.GetCountry.GetName], who now fight to bring glory to his name. We could honor the #G Nat of War#! by building stronger fortifications at [ROOT.GetCountry.GetCapital.GetName], for then we are sure to receive his blessing.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
kujii_omen_active_tt: "Fugandulu has the #Y Kuji'i Nat Omen#! #T Active#!."

01_fugandulu_task_6: "Farming Fugandulu"
01_fugandulu_task_6_DESC: "For many years, [GetProvince('(int32)8778').GetName] was the only city of the #E Pyu#! tribesmen, but this is no more - the mighty [ROOT.GetCountry.GetRuler.GetName] has set the industrious people of [ROOT.GetCountry.GetName] to work. The time has come to plant and harvest, for our growing armies have need of supplies.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
fugandulu_needs_two_farms_tt: "#Y We need at least#! #T 2 Farms#! #Y within our country.#!"
fugandulu_has_bureaucracy_war_tt: "#Y We need the#! #G Indian Kingdoms Military Tradition#! #T The Bureaucracy of War#!." 

01_fugandulu_task_7: "Gold Mines Of #E Binnaka#!"
01_fugandulu_task_7_DESC: "There is gold and silver to be found on the plains of [GetProvince('(int32)8773').GetName], and the tribesmen of [ROOT.GetCountry.GetName] have need for it all. Once we have our mining operations up and running, we will begin to mint coins immediately.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_fugandulu_task_8: "Master Of Puppets"
01_fugandulu_task_8_DESC: "Not only is [ROOT.GetCountry.GetRuler.GetName] the undisputed authority of all [ROOT.GetCountry.GetName], but the commands of our [ROOT.GetCountry.GetRulerTitle] are even obeyed by foreign Tribal Chiefs.\n\n\n\n\n\n\n\n\n\n@india_mil22!"
fugandulu_2_ally_tt: "We need to have at least #Y 2#! subjects."

01_fugandulu_task_9: "Iron Arrows And Leather Shields"
01_fugandulu_task_9_DESC: "Our brave infantry and archers have brought countless victories to the people of [ROOT.GetCountry.GetName], and it is time that our levies are rewarded for their hard work. Let us spend the money to equip them properly.\n\n\n\n\n\n\n\n\n\n@india_mil6!"
fugandulu_iron_arrows_tt: "#Y We must have a surplus of at least#! #T 2 Iron @iron!#! #Y and#! #T 2 Leather @leather!#! #Y in#! #T Sri Ksetra#!."

01_fugandulu_task_10: "Settling Shan"
01_fugandulu_task_10_DESC: "Once we have conquered the tribes that have settled in the south of the province, we will be able to settle our kinsmen in the northern provinces without having to worry about their safety.\n\n\n\n\n\n\n\n\n\n@india_mil14!"

01_fugandulu_task_11: "Guarding The Golden Road"
01_fugandulu_task_11_DESC: "In one of the most visible signs of the growing centralization within [ROOT.GetCountry.GetName], the [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has commanded that a road be built between the port of [GetProvince('(int32)8769').GetName] and the province of [GetProvince('(int32)8771').GetName]. The [ROOT.GetCountry.GetName] tribes have need of easy access to the Sea, but the marshlands of [GetProvince('(int32)8770').GetName] are not enough to deter invaders - we shall require a fortress. \n\n\n\n\n\n\n\n\n\n@italic_mil27!"

01_fugandulu_task_12: "From The Fields Of Glory"
01_fugandulu_task_12_DESC: "Not only have we brought various tribes under the banner of [ROOT.GetCountry.GetName], but [ROOT.GetCountry.GetRuler.GetName] has also managed to spread the veneration of the #Y Nats#! all throughout the region of #T Burma#!. We have marched from the fields of glory to conquer all that we have seen!\n\n\n\n\n\n\n\n\n\n@india_mil23!"
fugandulu_fifty_percent_natic_tt: "#Y In the region of#! #G Burma#!, #Y at least#! #T 50%#! #Y of the population follow the#! #T Natic Faith#!."

01_fugandulu_task_13: "Fugandulu Vineyards"
01_fugandulu_task_13_DESC: "The local elites living at [ROOT.GetCountry.GetCapital.GetName] have grown quite fond of the wine that is made near our capital, even going so far as to plant their own vineyards in order to increase the output of their private wineries.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_fugandulu_task_14: "War Elephants Of Woe"
01_fugandulu_task_14_DESC: "The jungles in the [GetProvince('(int32)7352').GetArea.GetName] area are home to elephants, and it is believed that, with proper training, our levies will be able to introduce these gentle giants to the battlefield. \n\n\n\n\n\n\n\n\n\n@india_mil16!"

01_fugandulu_task_15: "Brothers In Arms"
01_fugandulu_task_15_DESC: "The #T Pyu#! tribes live in isolated pockets within the #E Irrawaddy Valley#!, and although many of them have embraced heretical #Y Bon#! beliefs, [ROOT.GetCountry.GetRuler.GetName] believes that it is possible for our people to coexist in a state of peace. Are we not stronger together?\n\n#Y We will make a decision regarding the status of the#! #T Pyu Culture#!. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
01_fugandulu_task_15_tt: "The [GetCulture('Pyu').GetName] culture will be integrated."
01_fugandulu_task_15_tt2: "We must have #Y 2#! #T Clan Chiefs#! with a loyalty of at least #E 75#!."

01_fugandulu_task_16: "Indian Trade Routes"
01_fugandulu_task_16_DESC: "The #E Irrawaddy Valley#! grows fruits that are exceedingly rare, like the rambutan and banana, and our friends across the Sea are very interested in importing our produce.\n\nLet us do what we can to encourage our connections abroad - the city of [GetProvince('(int32)7395').GetName] in [GetCountry('SMT').GetName] is a trade hub for the region, and it is said that their governor is amenable to making deals with foreigners.\n\n#Y This mission will be bypassed if we own#! [GetProvince('(int32)7395').GetName|G] #Y or if it is our subject#!. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_fugandulu_task_17: "Jade Mines Of Myitkyina"
01_fugandulu_task_17_DESC: "The rare trade good jade @jade! can be found in the province of [GetProvince('(int32)8813').GetName], and [ROOT.GetCountry.GetRuler.GetName] has demanded that we invest our resources into the region - we need to build a mine there immediately.\n\n\n\n\n\n\n\n\n\n\n@event_pic2!"

01_fugandulu_task_18: "The Nats Return To #E Halin#!"
01_fugandulu_task_18_DESC: "Although the inhabitants of [GetProvince('(int32)8778').GetName] have abandoned the #T Natic Faith#!, [ROOT.GetCountry.GetRuler.GetName] has vowed to see the Nats return to the holy site located within the city.\n\n\n\n\n\n\n\n\n\n@india_mil5!"
halin_needs_religious_investments_tt: "We need the #T Make Religious Endowments#! Province Investment in the province of #Y Pyu#!."

01_fugandulu_task_19: "The Great Temple Of Kuji'i Nat"
01_fugandulu_task_19_DESC: "[ROOT.GetCountry.GetRuler.GetName] has [ROOT.GetCountry.GetRuler.GetHerHis] eye on establishing a permanent legacy within [ROOT.GetCountry.GetName], and building a magnificent temple for [GetDeityDefinition('omen_kujii').GetName] in [ROOT.GetCountry.GetCapital.GetName] has been suggested as a way to ensure [ROOT.GetCountry.GetRuler.GetHerHis] name remains unforgotten by our descendants.\n\n#R Converting to another faith will disable this task.#!\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
unlocked_nikem_nat_deity_tt: "#Y We will unlock the#! #G Nat of Kingdoms#! [GetDeityDefinition('omen_kingdom_nat').GetName|T]."


NATIC_NATION_FUGANDULU: "Pugramadvara"
NATIC_NATION_FUGANDULU_ADJ: "Pugramadvaran"
ocean_blue: "Natic Blue"
pugramadvara_not_exists: "#Y Pugramadvara#! must NOT exist."
you_need_to_form_pugramadvara_tt: "We need to take the decision to #T Form Pugramadvara#!."
form_pugramadvara: "Form Pugramadvara"
form_pugramadvara_desc: "By conquering the floodplains and foothills of the valleys that lie between the impassable Burma Mountains, we have brought together a land that shall become a bastion of the restored Natic Faith; 'Pugramadvara', or the 'Doorway To the Lands of the Pyu'."


#Modifiers

blessing_of_kijii_fugandulu_mod: "Blessing of Kuji'i Nat"
desc_blessing_of_kijii_fugandulu_mod: "The faithful Kuji'i Nat has eased the burdens of maintaining fortifications and has lent his poison to our archers."
kijii_fort_fugandulu_mod: "Kuji'i Nat's Fortress"
desc_kijii_fort_fugandulu_mod: "The Master of War, Kuji'i Nat, has blessed our capital with impregnable fortifications."
fugandulu_slave_mine_mod: "Mines of Binnaka"
desc_fugandulu_slave_mine_mod: "The people of Fugandulu have built mines in the plains of Binnaka to extract the precious metals from the ground."
fugandulu_cheaper_slaves_cost: "The Northern Migration"
desc_fugandulu_cheaper_slaves_cost: "The Mon tribes of Fugandulu have made a concerted effort to colonize the northern wastelands."
fugandulu_archers_light_infantry_mod: "Iron Weapons and Leather Shields"
desc_fugandulu_archers_light_infantry_mod: "The tribes of Fugandulu have become increasingly war-like and have invested in outfitting their military with professional weapons."
sri_ksetra_vineyard_mod: "Vineyard of Sri Ksetra"
fugadulu_jungle_elephants_mod: "War Elephants of Woe"
desc_fugadulu_jungle_elephants_mod: "Our armies are trained to utilize jungle elephants in warfare, causing despair in our enemies."
fugandulu_indian_fruit_trade_mod: "Indian Trading Connections"
desc_fugandulu_indian_fruit_trade_mod: "We have established permanent trade with the Indian cities of the Pracya region."
fugandulu_indian_capital_trade_mod: "Fruit Markets of Sri Ksetra"
desc_fugandulu_indian_capital_trade_mod: "The rare fruits that are found in the Irrawaddy Valley are found in abundance in the marketplaces of Sri Ksetra."
mon_jade_mines_modifier_fugandulu: "Jade Mines of Myitkyina"
desc_mon_jade_mines_modifier_fugandulu: "The Mon tribes have built mines in this province in order to extract as much of the rare mineral jade as possible."
fugandulu_nat_temple_mod: "The Great Temple Of Kuji'i Nat"
desc_fugandulu_nat_temple_mod: "The Mon tribes of the Irrawaddy Valley have erected a magnificent temple in their capital city, one that will serve as the seat of the Natic Faith."

# Treasures

fugandulu_jade_statue_of_nat: "Jade Statue of a Nat"
fugandulu_jade_statue_of_nat_desc: "Carved from jade taken from the province of Myitkyina, this statue of a Nat is said to hum with a divine energy."

#Events
me_fugandulu_1_title: "$01_fugandulu_task_1$"
me_fugandulu_1_desc: "Although relatively isolated from other corners of the world, the province of #E Pyu#! is a hotbed of political violence, home to various tribes that are constantly raiding each their neighbors - there is no love lost between the #E Mon#! and #E Pyu#! cultures that are caught in the struggle for survival.\n\nTo complicate matters, religious tensions are growing in the region. These jungles and floodplains were once the undisputed realm of the #E Nats#!, divine spirits that live and play on the banks of the #E Irrawaddy River#!, but incursions by the #E Bon#! and #E Vedic#! faithful have displaced these celestial creatures from their traditional homes, upsetting the balance of nature.\n\nAlthough it will be difficult, [ROOT.GetCountry.GetRuler.GetName] has vowed to heal the land by conquering it for [ROOT.GetCountry.GetName] - only the firm and faithful hand of our [ROOT.GetCountry.GetRulerTitle] will be able to usher in an era of peace through strength."
me_fugandulu_1.a: "The time has come to put an end to these wars..."
me_fugandulu_1_tooltip: "The mission task '#Y $01_fugandulu_task_1$#!' has now been #G Completed#!!"

me_fugandulu_2_title: "$01_fugandulu_task_2$"
me_fugandulu_2_desc: "In a growing sign of [ROOT.GetCountry.GetRuler.GetHerHis] political authority, [ROOT.GetCountry.GetRuler.GetName] has received oaths of friendship from a foreign tribe - a diplomatic triumph that is being celebrated at [ROOT.GetCountry.GetCapital.GetName]. By securing allies for [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] has ensured that our armies will not enter the battlefield alone, but will be able to count on the assistance of our partners in the wars to come."
me_fugandulu_2.a: "Things could change one day, but for now, we are brothers"
me_fugandulu_2_tooltip: "The mission task '#Y $01_fugandulu_task_2$#!' has now been #G Completed#!!"

me_fugandulu_3_title: "$01_fugandulu_task_3$"
me_fugandulu_3_desc: "In the swamps of [GetProvince('(int32)8770').GetName], the deadly Upas tree can be found - and if one is lucky, then the deity [GetDeityDefinition('omen_kujii').GetName] might be seen climbing its branches. The holy site to Kuji'i Nat in Taledan has long been a place of pilgrimage for the Natic faithful, but, as of late, the shrine has fallen into disrepair and the Nats are beginning to disappear.\n\nHoping to change this state of affairs, [ROOT.GetCountry.GetRuler.GetName] has spent many hours in the marshlands, praying and seeking the will of the Nats. One afternoon, [ROOT.GetCountry.GetRuler.GetFirstName] was meditating at the shrine when a glowing image of the Upas tree appeared in [ROOT.GetCountry.GetRuler.GetHerHis] mind. A pale, pink mist was coalescing around its branches, and a disembodied voice filled the [ROOT.GetCountry.GetRulerTitle]'s mind as droplets of venom fell to the ground, where they left hissing piles of smoke.\n\n'Restore me to the pantheon of [ROOT.GetCountry.GetName], child, and I shall soak your arrows in my essence...'\n\nEyes opening, [ROOT.GetCountry.GetRuler.GetFirstName] knew what must be done."
me_fugandulu_3.a: "May the poison of Kuji'i Nat smite our enemies!"
me_fugandulu_3_tooltip: "The mission task '#Y $01_fugandulu_task_3$#!' has now been #G Completed#!!"

me_fugandulu_4_title: "$01_fugandulu_task_4$"
me_fugandulu_4_desc: "Now that the entire province of #E Pyu#! has been taken by the levies of [ROOT.GetCountry.GetName], the ambitious [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has set [ROOT.GetCountry.GetRuler.GetHerHis] sight on two different goals; seizing the southern coastlands of #E Arakan#! and moving further north into the hills and mountains of the #E Irrawaddy Valley#!.\n\nWhile some of our kinsmen are lamenting this state of perpetual warfare that [ROOT.GetCountry.GetRuler.GetFirstName] has brought upon the people, everything has been set into motion and the only way out of this mess is forward."
me_fugandulu_4.a: "We must take everything that we can! Do not lose heart!"
me_fugandulu_4_tooltip: "The mission task '#Y $01_fugandulu_task_4$#!' has now been #G Completed#!!"

me_fugandulu_5_title: "$01_fugandulu_task_5$"
me_fugandulu_5_desc: "It did not take long for the people of [ROOT.GetCountry.GetName] to fully embrace the rites of [GetDeityDefinition('omen_kujii').GetName] once he had been restored to the pantheon, and [ROOT.GetCountry.GetRuler.GetName] has been hailed for [ROOT.GetCountry.GetRuler.GetHerHis] divinely-inspired decision to revive the worship of the Protector of Fugandulu. Once we had the technological understanding of how to build stronger defenses, [ROOT.GetCountry.GetRuler.GetFirstName] decreed that we would honor Kuji'i Nat with our labor.\n\nMonths later, the capital fortress at [ROOT.GetCountry.GetCapital.GetName] had seen its fortifications vastly expanded; #E Kuji'i's Nat's Fortress#!, as it soon became known, now had reinforced outer walls that would repel any army. Once the main gates of this impregnable citadel were finished, it was said that the aroma of the Upas tree could be smelled throughout the streets of the capital - a sign of [GetDeityDefinition('omen_kujii').GetName]'s favor."
me_fugandulu_5.a: "Don't breathe the air too deeply, lest you become ill..."
me_fugandulu_5_tooltip: "The mission task '#Y $01_fugandulu_task_5$#!' has now been #G Completed#!!"

me_fugandulu_6_title: "$01_fugandulu_task_6$"
me_fugandulu_6_desc: "Thanks to the industrious tribesmen of [ROOT.GetCountry.GetName], who never tire of the work given to them but attack each task with gusto, the fertile farmlands of our country have been overflowing with the bounty of nature.\n\nA steady stream of grains, fruits and vegetables arrive each day in [ROOT.GetCountry.GetCapital.GetName], which has been forced to rapidly expand in order to keep up with the growing population. In a happy state of affairs, what was once a simple settlement has turned into a proper city; a true capital."
me_fugandulu_6.a: "May the Nats protect the light of [ROOT.GetCountry.GetAdjective] civilization"
me_fugandulu_6_tooltip: "The mission task '#Y $01_fugandulu_task_6$#!' has now been #G Completed#!!"

me_fugandulu_7_title: "$01_fugandulu_task_7$"
me_fugandulu_7_desc: "It has long been rumored that there are precious metals to be found on the plains of [GetProvince('(int32)8773').GetName] - a secret that was jealously guarded by the Pyu locals - so once the province fell into the possession of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] wasted no time in sending out [ROOT.GetCountry.GetRuler.GetHerHis] excavators to determine the veracity of these stories.\n\nWhat everyone said was true, thankfully, and a mine was quickly constructed in an auspicious location. Soon, not only were rich bands of gold uncovered, but also thick veins of silver as well - an absolute fortune for the taking. In order to celebrate this serendipitous discovery, [ROOT.GetCountry.GetRuler.GetFirstName] has called for the minting of coins to take place in [ROOT.GetCountry.GetCapital.GetName]."
me_fugandulu_7.a: "Having our own coins will facilitate trade - this is a good thing"
me_fugandulu_7_tooltip: "The mission task '#Y $01_fugandulu_task_7$#!' has now been #G Completed#!!"

me_fugandulu_8_title: "$01_fugandulu_task_8$"
me_fugandulu_8_desc: "Not only is [ROOT.GetCountry.GetRuler.GetName] the preeminent [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName], but [ROOT.GetCountry.GetRuler.GetSheHe] is also known to be a master of foreign lands, a Chief among Chiefs. For who among us can count the Chieftains that have bowed down before [ROOT.GetCountry.GetRuler.GetFirstName], submitting their authority to [ROOT.GetCountry.GetRuler.GetHerHim]? The Nats reveal that we shall see even greater victories in the days to come, and it is all thanks to the masterful decisions made by [ROOT.GetCountry.GetRuler.GetFirstName], who is being hailed as a brilliant tactician, a master manipulator of men and minds."
me_fugandulu_8.a: "I control the lives and destinies of unnumbered souls..."
me_fugandulu_8_tooltip: "The mission task '#Y $01_fugandulu_task_8$#!' has now been #G Completed#!!"

me_fugandulu_9_title: "$01_fugandulu_task_9$"
me_fugandulu_9_desc: "Thanks to the output of the mines that have been built throughout [ROOT.GetCountry.GetName], we have been able to direct our blacksmiths and other craftsmen to experiment with their designs - a possiblity that would be difficult without the surplus that we have on hand at [ROOT.GetCountry.GetCapital.GetName].\n\nLuckily for us, this experiment in smithing has paid off, and our weaponsmiths have improved the designs of our arrows after a period of trial and error."
me_fugandulu_9.a: "Offense is good, but do not forget protection...we need shields"
me_fugandulu_9_tooltip: "The mission task '#Y $01_fugandulu_task_9$#!' has now been #G Completed#!!"

me_fugandulu_10_title: "$01_fugandulu_task_10$"
me_fugandulu_10_desc: "As word spread throughout the tribes of [ROOT.GetCountry.GetName] about the province of #E Shan#!, more and more of our kinsmen gathered [ROOT.GetCountry.GetCapital.GetName] in order to prepare themselves for the journey into the wild wilderness. Shan is a land of abundance, where woad @woad! can be harvested in abundance and there are even regions where jade @jade! can be found.\n\nAs many of our tribesmen desire wealth and a better lives for themselves, they are ready to migrate to the province of Shan and any other place where they can sense opportunity. [ROOT.GetCountry.GetRuler.GetName] has not only claimed the mountains for our tribes, but also the jungles that are farther to the north, so our people have many options."
me_fugandulu_10.a: "Go with my blessings and the blessings of the Nats"
me_fugandulu_10_tooltip: "The mission task '#Y $01_fugandulu_task_10$#!' has now been #G Completed#!!"

me_fugandulu_11_title: "$01_fugandulu_task_11$"
me_fugandulu_11_desc: "Over the years, the people of [ROOT.GetCountry.GetName] have left the floodplains of the Irrawaddy Valley and have taken distant territories and provinces for themselves - Arakan, a forested strip of land by the #E Indian Ocean#!, is one such place.\n\n[ROOT.GetCountry.GetRuler.GetName] has long desired greater contact with the outside world, a task that will be made easier by our access to the trade lanes, and [ROOT.GetCountry.GetRuler.GetSheHe] has commissioned a small navy that will be the first in our history. The inhabitants of [ROOT.GetCountry.GetCapital.GetName] desire foreign goods that can only be acquired in distant markets, and it is the hope of our [ROOT.GetCountry.GetRulerTitle] that today marks the beginning of a prosperous period for our kinsmen.\n\nTo facilitate travel between [GetProvince('(int32)8769').GetName] and [GetProvince('(int32)8771').GetName], a regional road has been constructed, and it is proving to be wildly popular with the locals. A fortress that has been built in [GetProvince('(int32)8770').GetName] ensures that this highway is kept free from bandits while acting as a strong deterrent against western invasion."
me_fugandulu_11.a: "We must be able to reach the Indian Sea as quickly as possible"
me_fugandulu_11_tooltip: "The mission task '#Y $01_fugandulu_task_11$#!' has now been #G Completed#!!"

me_fugandulu_12_title: "$01_fugandulu_task_12$"
me_fugandulu_12_desc: "From the humblest of beginnings, [ROOT.GetCountry.GetRuler.GetName] has led the people to [ROOT.GetCountry.GetName] to unimagined heights - the absolute pinnacle of our power. [ROOT.GetCountry.GetRuler.GetFirstName] is the [ROOT.GetCountry.GetRulerTitle] of a vast dominion, and it has become clear that the [ROOT.GetCountry.GetAdjective] tribesmen are hungry for more - they will not be satisfied with what they already have.\n\nA trait that is shared by [ROOT.GetCountry.GetRuler.GetFirstName], who has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] considers [ROOT.GetCountry.GetRuler.GetHerHim]self to be first great ruler of [ROOT.GetCountry.GetName]."
me_fugandulu_12.a: "All hail the people of [ROOT.GetCountry.GetName]!"
me_fugandulu_12.b: "I am no Chieftain, but a King..."
me_fugandulu_12_tooltip: "The mission task '#Y $01_fugandulu_task_12$#!' has now been #G Completed#!!"
me_fugandulu_12_tooltip_tyrant: "#Y Our Ruler will seize power and declare a#! #R Despotic Monarchy#!."

me_fugandulu_13_title: "$01_fugandulu_task_13$"
me_fugandulu_13_desc: "[GetProvince('(int32)8771').GetName] is blessed with good soil and grapes, and as our skill with agriculture is growing throughout [ROOT.GetCountry.GetName], the attention of our farmers has turned from simple foodstuffs like grain and rice to the fruits of the vine.\n\nThanks to the never-before-seen efforts of our kinsmen to build farms throughout the Irrawaddy Valley, the lessons that they have learned have been applied to Sri Ksetra, which now has a beautiful vineyard on the outskirts of the province. Travelers to the capital know that they are getting close to their destination when they can see laborers attending to the groves and fields."
me_fugandulu_13.a: "Our wine is as good as any to be found elsewhere in the world"
me_fugandulu_13_tooltip: "The mission task '#Y $01_fugandulu_task_13$#!' has now been #G Completed#!!"

me_fugandulu_14_title: "$01_fugandulu_task_14$"
me_fugandulu_14_desc: "Although elephants @warelephant! were once unfamiliar to our people, when [ROOT.GetCountry.GetRuler.GetName] first took provinces that had these beasts, [ROOT.GetCountry.GetRuler.GetSheHe] wasted no time in demanding that they be trained for war. And in the days that followed, whenever [ROOT.GetCountry.GetRuler.GetFirstName] was able to ignore [ROOT.GetCountry.GetRuler.GetHerHis] duties, [ROOT.GetCountry.GetRuler.GetSheHe] would often steal away to [GetProvince('(int32)7349').GetName], the famed #E 'City of Elephants'#!, to train alongside the levies and soldiers of [ROOT.GetCountry.GetName] and learn how to control the giant animals.\n\nAfter many months, having mastered the art of riding war elephants into battle, the triumphant [ROOT.GetCountry.GetRulerTitle] returned to [ROOT.GetCountry.GetCapital.GetName] at the head of a large army - one that would change the course of the country's history in the days to come."
me_fugandulu_14.a: "Behold - the War Elephants of Woe!"
me_fugandulu_14_tooltip: "The mission task '#Y $01_fugandulu_task_14$#!' has now been #G Completed#!!"

me_fugandulu_15_title: "$01_fugandulu_task_15$"
me_fugandulu_15_desc: "As we have conquered more and more of the #E Pyu#! tribes that lived around us, it has been suggested by some living within [ROOT.GetCountry.GetCapital.GetName] that we give the tribesmen the full rights of our kinsmen.\n\nWhile some have said this is a foolish idea, others claim that a harmonious state of coexistence will only benefit [ROOT.GetCountry.GetName] - do we really want any regional rebellions?"
me_fugandulu_15.a: "The Pyu have earned their place in Mon society"
me_fugandulu_15.b: "The Pyu are no better than slaves!"
me_fugandulu_15.c: "Take their best warriors for our manpower"
me_fugandulu_15.d: "[ROOT.GetCountry.GetName] belongs to the Mon, so we will ignore the Pyu"
me_fugandulu_15_tooltip: "The mission task '#Y $01_fugandulu_task_15$#!' has now been #G Completed#!!"
me_fugandulu_15_slave_tt: "#Y We will set the rights of the the#! #T Pyu Culture#! #Y to#! #R Slave#!."

me_fugandulu_16_title: "$01_fugandulu_task_16$"
me_fugandulu_16_desc: "Not only have our connections with ports overseas brought us much trade - [ROOT.GetCountry.GetRuler.GetName]'s friend [GetProvince('(int32)7395').GetState.GetGovernor.GetName] in the city of [GetProvince('(int32)7395').GetName] has made sure of this - but our contacts abroad have brought high-born refugees to [ROOT.GetCountry.GetCapital.GetName].\n\nIt seems that a #E Mauryan#! princess, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetName], fled the court of [GetProvince('(int32)4440').GetName] after her husband was murdered by a jealous rival. Pursued to ends of the earth by the agents of the Mauryans, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] managed to reach her old friend [GetProvince('(int32)7395').GetState.GetGovernor.GetFirstName], a governor that she knew from back home in [GetCountry('MRY').GetName], who smuggled her out aboard a [ROOT.GetCountry.GetAdjective] trade ship bound for [GetProvince('(int32)8769').GetName].\n\nAlthough [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] is saddened about leaving her home, she has come to accept that living in [ROOT.GetCountry.GetCapital.GetName] is her new life. [ROOT.GetCountry.GetRuler.GetFirstName] has promised to take care of [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName], swearing that she is finally safe from assassins. And yet the [ROOT.GetCountry.GetRulerTitle] cannot help but wonder over the strangeness of life - who could have thought that such a thing was a result of the fruit markets at [GetProvince('(int32)8771').GetName]? If not for our foreign exports, none of this would have ever happened."
me_fugandulu_16.a: "You are safe here, Princess - you have my word"
me_fugandulu_16_tooltip: "The mission task '#Y $01_fugandulu_task_16$#!' has now been #G Completed#!!"

me_fugandulu_17_title: "$01_fugandulu_task_17$"
me_fugandulu_17_desc: "The rumors are true - there are parts of the backcountry of [GetProvince('(int32)8813').GetName] that are filled with jade @jade! - it is as though the rolling hills are made entirely of the valuable mineral. This region, which is sparsely populated with a hearty stock of suspicious locals, would soon find itself at the center of [ROOT.GetCountry.GetName]'s affairs.\n\nQuick to realize that this happy circumstance was no mere coincidence, [ROOT.GetCountry.GetRuler.GetName] ordered that a mine be built in the faraway province, and once the first carts of the purest jade arrived at the workshops of [ROOT.GetCountry.GetCapital.GetName], the [ROOT.GetCountry.GetRulerTitle] commissioned a statue of a #E Nat#!. [ROOT.GetCountry.GetRuler.GetFirstName] knew that no mortal gift could properly thank the Nats, but [ROOT.GetCountry.GetRuler.GetSheHe] would try [ROOT.GetCountry.GetRuler.GetHerHis] best anyways, and a statue for the people to venerate would be welcomed."
me_fugandulu_17.a: "Thank you for your gifts, o unknowable spirits of jade"
me_fugandulu_17_tooltip: "The mission task '#Y $01_fugandulu_task_17$#!' has now been #G Completed#!!"

me_fugandulu_18_title: "$01_fugandulu_task_18$"
me_fugandulu_18_desc: "One of the proudest moments in [ROOT.GetCountry.GetRuler.GetName]'s life was when [ROOT.GetCountry.GetRuler.GetSheHe] oversaw the religious ceremonies that purified the city of [GetProvince('(int32)8778').GetName] and reminded the inhabitants there of the power of the #E Nats#!. [ROOT.GetCountry.GetRuler.GetFirstName] traveled to the city in person in order to conduct the religious rites, burning incense as an offering to #E Kuji'i Nat#! and singing the songs of victory over the forces of darkness.\n\nTheir hearts moved by the dutiful display of piety, many of Halin's inhabitants converted to the #E Natic Faith#! on the spot, abandoning their foolish beliefs and returning to the truth."
me_fugandulu_18.a: "May the Nats guide us ever forward!"
me_fugandulu_18.b: "Halin would make a better capital..."
me_fugandulu_18_tooltip: "The mission task '#Y $01_fugandulu_task_18$#!' has now been #G Completed#!!"

me_fugandulu_19_title: "$01_fugandulu_task_19$"
me_fugandulu_19_desc: "It is said that when the #E Great Temple of Kuji'i Nat#! was built in the capital, every Upas tree within the land bloomed and the fragrance of its greenish-gold flowers perfumed the night air with the intoxicating scent of madness - what greater sign could there be that shows the pleasure of the #E Nat of War?#! The vision and foresight of [ROOT.GetCountry.GetRuler.GetName] has blessed the people once again.\n\nBut that is not all. In the early mornings, before the Priests of Kuji'i Nat arrive at the temple, locals say that they can see another Nat sleeping inside the inner sanctum. When the sun rises, this mysterious creature wakes up, yawns, and heads towards the citadel at [ROOT.GetCountry.GetCapital.GetName] before fading into mist. Omens have been taken, and it has been revealed that [GetDeityDefinition('omen_kingdom_nat').GetName] has come to live in [ROOT.GetCountry.GetName]."
me_fugandulu_19.a: "In our lands, the Nats thrive and prosper..."
me_fugandulu_19_tooltip: "The mission task '#Y $01_fugandulu_task_19$#!' has now been #G Completed#!!"

