me_germania_travel_1_title: "The Call From The Sea"
me_germania_travel_1_desc: "A long time ago, our island was often visited by foreigners from distant lands that brought trade goods, coins and new technologies that were unknown to us. Even though these strangers would eventually leave to return home, their visits made a great impression upon [ROOT.GetCountry.GetAdjective] society - for how could they not? We learned so much from them in such a short time.\n\nRecently, [ROOT.GetCountry.GetRuler.GetName] had a brilliant idea - the time has come for us to send our own expeditions out into the world and to return the favor once bestowed upon us. What will be discovered in the vast unknown? Golden cities? Huge animals? Perhaps the very gods themselves? Nobody knows yet, but [ROOT.GetCountry.GetRuler.GetFirstName] is eager to find out.\n\nA few rational voices from the Council of [ROOT.GetCountry.GetName] have objected, however, saying that they would rather spend the money set aside for this expedition on improving the lives of our citizens back home. "
me_germania_travel.1.a: "All aboard and set sail, Captain!"
me_germania_travel.1.b: "The sea is always a dangerous place; the Council is right."

me_germania_travel_2_title: "Rules Explanation"
me_germania_travel_2_desc: "Ave Imperator; it is time to break the fourth wall a little bit. To make this adventure possible and reasonable, there are some special rules in play during this event chain.\n\nIn order to make each choice feel limited and impactful like a RPG, your adventure fleet will have #Y Gold#! @gold! to manage. Your fleet will start with #Y 1000#! @gold!.\n\nIt will be #R impossible#! to gain more gold during your travels and each choice can only be picked once, so be mindful of what you decide to do!\n\nFinally, all of the rewards shown in each option will be received only when your travel ends.\n\nThe gold left at the end of your travels will be dispersed as donatives for the brave sailors that made the trip possible, so there won't be anything left to put back in the treasury.\n\n#G Good Luck and Have Fun#!."
me_germania_travel.2.a: "Understood; we can leave now."
me_germania_travel.2.b: "This is too complicated, Game Master; I changed my mind"

me_germania_travel_3_title: "The Traveler's Tax"
me_germania_travel_3_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nCelebrations and rejoicing accompanied the fleet of adventurers as they sailed from the safe shores of [ROOT.GetCountry.GetName] out in a wild unknown. After weeks of travel filled with calm seas and pleasant winds, the armada arrived near Gibraltar, where the order was given to pause as our ships approached the straights. A large tower dominated the landscape, and the flags flying from its spire were Carthaginian. A message was soon delivered to the flagship.\n'Welcome strangers; if you would like to pass without harm coming to you or your ships, then you will need to pay the toll.'\n\n#Y What will your fleet do?#!"
me_germania_travel.3.a: "Pay the tax (-100 gold)."
me_germania_travel.3.b: "I dare you to try to stop me - we sail on!"

me_germania_travel_32_title: "Victory!"
me_germania_travel_32_desc: "Moments later after your response was received, a dilapidated old fleet appeared from nowhere and moved quickly towards the [ROOT.GetCountry.GetAdjective] ships. Our sailors rushed to the decks and took defensive positions, noticing that our enemies did not seem to belong to an official fleet - they looked more like pirates.\n\nGiving the order to pepper them with arrows, the first volley was sent as a deterrence to them, yet they did not take the hint and continued to move towards our fleet...they have decided to fight!\n\nAfter a short battle that saw some good men die, our fleet managed to destroy all of the pirate ships!"
me_germania_travel.32.a: "Nobody mess up with me!"

me_germania_travel_33_title: "More Bark Than Bite"
me_germania_travel_33_desc: "After your response, the messenger shut up quickly and returned to the shore, delivering the bold words of the [ROOT.GetCountry.GetAdjective] sailors. Our fleet advanced without danger under the watchful eye of the Captain, who could see that the brigands hiding in the tower did not even have a navy to challenge us with.\n'You saw right through them, didn't you?' laughed the sailors as they launched into a [ROOT.GetCountry.GetAdjective] song of victory."
me_germania_travel.33.a: "Intimidation doesn't work against us."

me_germania_travel_34_title: "A True Threat"
me_germania_travel_34_desc: "After our vinegared words were poured into the ears of the messenger, he shut up and returned to shore without another word. Little did we know that all was about to break loose.\n\nA large armada of Carthaginian warships appeared out of nowhere, and on the shore, our sailors swore that they could see a ballista being armed - we have made a grievous error!\n\nLuckly for us, we are very strong and determined not to be defeated, and we have more ships than our enemies - it will be a test of determination from both sides.\n\nAt the end of the day, our fleet was victorious, but some of our ships were sunk and some were badly damaged, so in the end, the cost was heavier than we were willing to bear.\n\n#R Your fleet will lose 200 gold #! @gold!."
me_germania_travel.34.a: "We say a prayer for the dead as we sail on"

me_germania_travel_4_title: "Travel Choices"
me_germania_travel_4_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n'Good morning, Captain.' says the first mate cheerfully as he approaches your desk with a scroll box filled with maps. 'It is time to sail to a place that no Celts have gone before, and you have the honor of deciding where it is we shall go.'"
me_germania_travel.4.a: "Invicta Roma I have desired to see (-50)"
me_germania_travel.4.b: "Carthage, the City of Elephants! (-50)"
me_germania_travel.4.c: "The homeland of Alexander should be fine (-50)"
me_germania_travel.4.d: "Alexandria is the only city that matters! (-50)"
me_germania_travel.4.e: "The city of the purple dye, Tyre! (-50)"
me_germania_travel.4.f: "Home, sweet, home."

me_germania_travel_5_title: "Aeterna Roma"
me_germania_travel_5_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nLeaving our fleet near [GetProvince('(int32)15').GetName], our sailors made their way to [GetProvince('(int32)1').GetName]; a place that they never envisioned themselves visiting. The first impressions of the great capital were overwhelming for our boys from [ROOT.GetCountry.GetCapital.GetName]; Rome is an extremely busy city, a true zone of prosperity and danger where even the night does not bring an end to its ceaseless commotion. Anything and everything that one could ever want is found here in Rome, and our men are tempted by a thousand different activities, each one sounding better than the last.\nThe markets of Rome are known for their rare treasures and goods - is that where we shall spend our [ROOT.GetCountry.GetAdjective] coin? We were also advised to visit the temples and pay respects to the gods, so should we go there? Some of our sailors have also noticed that, not too far down the street from where they are standing, the sounds of the arena are strong and friendly - how about a little bit of entertainment?\n\nItaly is also not limited to Rome; we could move around?"
me_germania_travel.5.a: "Let's spend the money in the market."
me_germania_travel.5.b: "We could learn a lot from their priests (-50)."
me_germania_travel.5.c: "The arena sounds like fun! Let's go watch it (-50)."
me_germania_travel.5.d: "Grab some supplies and let's march around Italy (-100)."
me_germania_travel.5.e: "Eternal is the sea (leave the city)."

me_germania_travel_51_title: "Roman Forum"
me_germania_travel_51_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nArriving at the market, every single street and alleyway seems busy, filled with thousands of people, some carrying amphorae and others carrying sacks of goods into shops. Pickpockets are not hard to find, and neither are vendors of shoddy goods, hoping to make their profits and disappear into the crowds before their marks realize what they have bought is worthless. But these cases are few and far between, for guards are here, watching to make sure that everything is in order.\n\nThere are many slave markets here and [ROOT.GetCountry.GetName] always has need for more slaves - should we go there?\nNearby in a plaza, some architects are discussing a drawing that they are looking at. After inquiries are made, it appears that these architects would sell their blueprints to us - maybe a Roman villa in [ROOT.GetCountry.GetCapital.GetName] would be good?\n\nThe neighing of a stallion breaks this daydream. There are many masters of horseflesh here, ready to sell the finest horses in the known world.\n\nThere are so many options - what do we want to do?"
me_germania_travel.51.a: "Buy the slaves for the good of [ROOT.GetCountry.GetName] (-50)."
me_germania_travel.51.b: "[ROOT.GetCountry.GetCapital.GetName] will get its first villa (-100)."
me_germania_travel.51.c: "Greetings my friend, do you have Bucephalus (-100)?"
me_germania_travel.51.d: "Let's move on without buying anything"

me_germania_travel_52_title: "Mars Temple"
me_germania_travel_52_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAfter two good hours of marching inside the crowded streets of the city, your expedition arrives at the great Temple of Mars. Beautiful columns of marble and ornate, painted statues are everywhere, and the scene fills the sailors from [ROOT.GetCountry.GetName] with awe and reverence for the Romans - they truly honor their gods of war.\nA bit of happy news brings joy to the men; a public ceremony will start soon and it will be free to watch. The Captain announces that we will stay to observe the Roman rites, and a small cheer goes through the crowd.\n\nBut someone comes close, an old man with a running nose, and snorts loudly and dismissively. 'Pssh, these public ceremonies are for low born swine! I can see you are better than this; you are a man of taste, clearly. If you pay a simple fee, I will organize something grandiose in the names of gods - a true spectacle worth seeing!'\n#E Will you accept the offer of this strange man#!? "
me_germania_travel.52.a: "No, the public ceremony is fine"
me_germania_travel.52.b: "Let's do this, my friend. I'm here to have fun and learn some things!(-250)."

me_germania_travel_53_title: "A Visit To The Arena"
me_germania_travel_53_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAs your men pass through the marble hallways leading into arena, the sound of the crowd cheering above them causes them to walk faster in anticipation. Watching men fight for their lives is always entertaining for the public, and the travelers from [ROOT.GetCountry.GetName] are no different than Romans in that regard.\n\nA fierce battle between three gladiators and ten tigers had just come to an end,but another fight is getting ready to begin. As the arena floor is cleared of the dead, a group of spectators are moving towards their seats. Across from them, a long line is gathering before a table with moneykeepers, and bets are being made. 'We could buy a gladiator - it could be fun, don't you think? What do you want to do, Captain?'"
me_germania_travel.53.a: "Let's just sit down and watch the fight"
me_germania_travel.53.b: "Let's buy a gladiator! (-100)."

me_germania_travel_54_title: "Campania"
me_germania_travel_54_desc: "After leaving the city of Rome, our expedition bought some supplies and moved into the Campania region in southern Italy.\n\nThe walk south was not an unpleasant one; all of the scenery is wonderful, with jawdropping views of hills combined with rolling farmland. The weather is perfection itself, and the air is scented with the fragrance of rosemary growing alongside the highway. The roads are sound, well-constructed, and soldiers patrol them regularly, ready to protect merchants and travelers. In the distance, a large estate can be seen, and hundreds of slaves are working in the vineyards surrounding the latifundia.\n\nTurning from this scene, one of the soldiers remarks 'Farms and fields are good, but a warrior prefers roads - they are good for the army and good for my feet.' This playful bit of banter caused a friendly discussion amongst the men, and the Captain weighed in with an opinion as to what was better, farms or roads."
me_germania_travel.54.a: "Agriculture is the basis of society."
me_germania_travel.54.b: "If only we had roads like these in [ROOT.GetCountry.GetName]!"

me_germania_travel_6_title: "The City of Elephants"
me_germania_travel_6_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nOur sailors have arrived at [GetProvince('(int32)3256').GetName], the world-renowned seat of merchants, sailors and Shopets that control a mighty Mediterranean trade network. Inside the city itself, the marketplace takes on central importance, as one might imagine, and our sailors are tempted to head there immediately. For it is known far and wide that exotic goods can be found in such markets, and our men have heard many rumors about what exactly it is that is for sale.\n\nThe port district is also a tempting option, for the Captain would love the opportunity to see the #E Grand Cothon#! of the Carthaginians in person. But perhaps a tour of the civic buildings downtown would be inspirational - there is much we could learn from their Senate."
me_germania_travel.6.a: "Let's spend the money in the market."
me_germania_travel.6.b: "Let's go search for something a little more exotic (-50)?"
me_germania_travel.6.c: "The port district is where we are going (-50)."
me_germania_travel.6.d: "To the seat of power for the oldest republic (-50)."
me_germania_travel.6.e: "Eternal is the sea (leave the city)."

me_germania_travel_61_title: "The Markets Of Carthage"
me_germania_travel_61_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nArriving at the market, every single stall, every building, every corner store is filled with people walking in and out. Pickpockets are not hard to find, and neither are vendors of shoddy goods, hoping to make their profits and disappear into the crowds before their marks realize what they have bought is worthless. But these cases are few and far between, for guards are here, watching to make sure that everything is in order.\n\nOne of the most popular streets is where the slave markets are, and it is known that [ROOT.GetCountry.GetName] could make good use of them. Yet the glimmer of light on metal catches the eye of the Captain; here are the weaponsmiths, displaying some of the finest swords ever forged. Should we spend some of our hard-earned coin on a legendary blade?\n\nAs if this was not enough, next to the weapon merchant is a clothing emporium, where fine tunics of silk are displayed next to leather shoes with woven gold. We could spend so much time just wandering through the shops!"
me_germania_travel.61.a: "Purchase the slaves for the good of [ROOT.GetCountry.GetName] (-50)."
me_germania_travel.61.b: "We always need good weapons - look at that sword! (-100)."
me_germania_travel.61.c: "I have never owned silk clothing before... (-100)?"
me_germania_travel.61.d: "We have nothing to do left here."

me_germania_travel_62_title: "First Rule of the Economy"
me_germania_travel_62_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nWhat is this? What we will find here? The Captain pushed aside a large cloth curtain and entered a large tent, where an open market was on display. Surprisingly enough, it is almost deserted today - where is everyone?\n\nSomeone lying down on a mat called out to the sailors in a bored voice. 'Tuesday is the arrival for foreign goods; tomorrow. Nothing new here.'\n\nStill, something attracted the adventurers from [ROOT.GetCountry.GetName] - a healthy baby elephant inside of a cage. The vendor noticed their interest immediately and negotiations began, with the salesmen promising that he could get plenty more elephants and deliver them to our capital regularly."
me_germania_travel.62.a: "Just buy one elephant for now"
me_germania_travel.62.b: "Pay the price he asks and open a new trade relation (-250)."

me_germania_travel_63_title: "Stinky Ports"
me_germania_travel_63_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nThe port district is absolutely massive and filled with activity, but the air is thick with the stench of rotting fish and the cries of gulls in the air. Unfortunately for us, armed guards would not let us approach the #E Grand Cothon#!, redirecting our sailors to the many marketplaces set up around the harbor. There are many travel supplies here available at outstanding prices, but the other thing for sale are swords - there are dozens of mercenary companies looking for employment, hoping for a contract that will take them out of the city with the tide."
me_germania_travel.63.a: "We should stock up on supplies while we can"
me_germania_travel.63.b: "More mercenaries for us (-100)."

me_germania_travel_64_title: "The Senate"
me_germania_travel_64_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nApproching the center of the city, our sailors can see a gigantic building with an unique architecture; marble columns, front doors made of precious metals like gold and silver and with the symbol of the goddess Tanit on their surface. Everything in this district is there to display the power of the Carthaginian Senate; armed guards are standing at attention every few hundred steps.\n\nAt our arrival, these guards stopped us and told us that we could proceed no further, for a debate is in session. Debates can be watched from the public bench, however, and our men take their seats but are soon confused by the legal machinations on display. Next to the Captain sat a man, dressed in an elaborate toga that had a lion stitched upon it. It is clear from how others treated this figure that this man is someone important and could explain to us the debate and the political system of Carthage."
me_germania_travel.64.a: "We can watch this endless debate"
me_germania_travel.64.b: "Everyone has his price - tell us what is happening (-100)."

me_germania_travel_7_title: "The Entrance of Greece."
me_germania_travel_7_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nAfter weeks of sailing, you arrive at the port of Piraeus and are ready to explore the rest of Greece. Our men, having heard stories of this fair country their entire lives, are pretty excited to get a taste of Hellas for themselves - will everything live up to their lofty expectations? Our first step can be Athenai with its market and Philosophy School, but other destinations are possible, such as the Olympic city, the home of Spartans, or perhaps even the oracle of Delphi!"
me_germania_travel.7.a: "Head towards the markets of Athens."
me_germania_travel.7.b: "A School of Philosophy? what is it(-50)?"
me_germania_travel.7.c: "Olympia and the Olympics(-100)."
me_germania_travel.7.d: "This is Sparta! (-50)."
me_germania_travel.7.e: "Apollo await us at Delphi (-50)."
me_germania_travel.7.f: "Poseidon calls us once again (leave the city)."

me_germania_travel_71_title: "Agora"
me_germania_travel_71_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAlthough the market at Athens is not as large as some of the others that are found in the Mediterranean, there are always opportunities and interesting things that can be discovered. A list of options for the afternoon is presented to the Captain; we can find some slaves for a good price, go watch the philosophical debates at the Academy, or just move between the streets of the agora - do we always need an agenda? It could be nice just to wander around for a bit. In a shaded corner of the streets, an artist is sketching a cityscape."
me_germania_travel.71.a: "Save the slaves for the good of [ROOT.GetCountry.GetName] (-50)."
me_germania_travel.71.b: "A bit of philosophy never kill us (-100)."
me_germania_travel.71.c: "I should show this artwork to my mom (-50)?"
me_germania_travel.71.d: "We should leave."

me_germania_travel_72_title: "To Be Or Not To Be?"
me_germania_travel_72_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nThe famous Academy of Athens; this place was pointed out to yus by a local guide, and after paying him a drachma, he leave you at this place where many famous teachers, including Aristotle, once resided. The Captain notices thatthe school is mainly a big amphitheater with a lesson ongoing between some teachers and students. Moving closer, it can be heard that the discussion is centered on Herakles; was he a human or a god? Perhaps we should stay and listen, or we might pay for a tutor to instruct in Athenian philosophy...or perhaps one of these wizened heads will want to return home with us?"
me_germania_travel.72.a: "Philosophy is boring; let's leave."
me_germania_travel.72.b: "All things worth knowing have a price (-50)."
me_germania_travel.72.c: "Anyone interested in moving to [ROOT.GetCountry.GetName] (-250)?"

me_germania_travel_74_title: "Spartan! What is your profession?"
me_germania_travel_74_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAfter some days of travel, the companions managed to reach the town that is considered to be the home of the best soldiers in the world. A city attracting the finest warriors, a place where women are chosen for not for their beauty but for their physical prowess; all that matters here is strength. Our men, exhausted from the heat of the day, take a break at what looks like a tavern for travelers. The conversation stops in the hostel once our men enter, but after drinks are purchased, the chatter resumes, a low murmuring that competes with the droning of flies.\n\nApparently tomorrow, two activities are going to be held within town; a military training spectacle is scheduled, to show the Spartan mastery of the spear to all that wish to observe. Curiously, a game mixing children and some adults is also going to happen. This contest consists of a team trying to steal a cheese while the opposition defends it at all cost. The participation is accepted from foreigners, but only for a certain fee."
me_germania_travel.74.a: "Watch a normal training will be enough."
me_germania_travel.74.b: "We will grab this cheese and win (-100)!"

me_germania_travel_75_title: "A Gift For Apollo?"
me_germania_travel_75_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDelphi; every man from Socrates to Alexander went here searching a benediction or an omen. The city is filled with foreign guests, leaders and generals from around the Mediterranean that are seeking the counsel of the gods. The Captain is beginning to regret coming here, however, as it seems that this place is more of a tourist trap than anything. All of the goods in the marketplace are fine, but nothing that we would want to take home with us - the only reason to travel here is to seek the will of Apollo, Our petition to visit the Pythia has been accepted, but it will cost a pretty penny for the honor."
me_germania_travel.75.a: "Why pay for something like this?"
me_germania_travel.75.b: "Pay what is asked, for that is why we are here (-100)."

me_germania_travel_76_title: "To War!"
me_germania_travel_76_desc: "Once you enter into the temple, the high priestess welcomes us by name, even though no introductions were made. 'I have seen many men and some women in my time here, but you are the first visitor from [ROOT.GetCountry.GetName]. For this reason alone, the god Apollo has accepted your request to hear his words.'.\n\nBeckoning for a servant, the priestess begins to undress, slipping out of her simple toga.\n\n'Ho Apollo, please hear my voice, and let me behold the future of the [ROOT.GetCountry.GetAdjective] guests'.\n\nShe starts dancing to an unheard music and moving her arms as though she was possessed. Then her voice started to change, becoming louder and deeper, like a man.\n\nThrowing her head back, her eyes begin to roll in her head and the heavy voice speaks.\n\n'Death and rapine await you! Children are slaughtered and left in the streets, and the virtue of their weeping mothers is violated by soldiers that show no mercy. From the citadel, the sounds of screaming men and the clash of metal upon metal; the battle is still not over and fire is spreading everywhere.'\n\nThe Captain looks visibly uncomfortable as the priestess continues to recite. She babbles nonsense, her eyes becoming pale, and she collapses from her tripod. The servants rush forward to check on her, but she has expired - her soul left her body. As she is covered with a shroud, the sailors leave the temple, confused and befuddled. What was the vision about? Are we the conquerors, or will [ROOT.GetCountry.GetCapital.GetName] be the city that is destroyed by the invader?\n\nAs if answering the unspoken questions of his men, the Captain announced that this was a good omen."
me_germania_travel.76.a: "[ROOT.GetCountry.GetRuler.GetName] will lead us to victory!"

me_germania_travel_77_title: "Legacy Builder"
me_germania_travel_77_desc: "Once you enter into the temple, the high priestess welcomes us by name, even though no introductions were made. 'I have seen many men and some women in my time here, but you are the first visitor from [ROOT.GetCountry.GetName]. For this reason alone, the god Apollo has accepted your request to hear his words.'\n\nBeckoning for a servant, the priestess begins to undress, slipping out of her simple toga.\n\n'Ho Apollo, please hear my voice, and let me behold the future of the [ROOT.GetCountry.GetAdjective] guests'.\n\nShe starts dancing to an unheard music and moving her arms as though she was possessed. Then her voice started to change, becoming louder and deeper, like a man.\n\nThrowing her head back, her eyes begin to roll in her head and the heavy voice speaks.\n\n'A city unlike all others, the Jewel of the Northern Isles. Merchant are coming from all around the world to your shores in hopes of obtaining your wares, and vast sums are left in the treasuries. The name of [ROOT.GetCountry.GetRuler.GetName] will be remembered as one who created a paradise that shall one day surpass Alexandria in glory'. The priestess collapses off of her stool, but is helped back on by an attendant.\n\nIn a weak and trembling voice, one that has her normal tone, she announces to the sailors that the god Apollo has spoken."
me_germania_travel.77.a: "[ROOT.GetCountry.GetRuler.GetName] will lead us to prosperity!"

me_germania_travel_78_title: "The Gift Of Prophecy"
me_germania_travel_78_desc: "Once you enter into the temple, the high priestess welcomes us by name, even though no introductions were made. 'I have seen many men and some women in my time here, but you are the first visitor from [ROOT.GetCountry.GetName]. For this reason alone, the god Apollo has accepted your request to hear his words.'.\n\nBeckoning for a servant, the priestess begins to undress, slipping out of her simple toga.\n\n'Ho Apollo, please hear my voice, and let me behold the future of the [ROOT.GetCountry.GetAdjective] guests'.\n\nShe starts dancing to an unheard music and moving her arms as though she was possessed. Then her voice started to change, becoming louder and deeper, like a man.\n\nThrowing her head back, her eyes begin to roll in her head and the heavy voice speaks. 'I foresee a meeting, where a feasting table has been prepared. Every ruler from all around the world shall come to pay respects to [ROOT.GetCountry.GetRuler.GetName]. All will tremble before the mighty of the northern islands and will hope for alliances - everything that [ROOT.GetCountry.GetRuler.GetName] desires will be given.'\n\nThe priestess collapses to the ground, and the servant moves to cover her limp body with a shroud before turning to the Captain. 'Apollo has spoken and now you must leave.'"
me_germania_travel.78.a: "[ROOT.GetCountry.GetRuler.GetFirstName] will lead us to peace!"

me_germania_travel_8_title: "Alexandria"
me_germania_travel_8_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nThe wind was calm the last days, a good omen as our ships sail into the port at Alexandria. Even before our men stepped foot on the shore, the sounds of exotic tongues could be heard and men dressed in many strange styles of clothing could be seen walking along the docks - this is a true cosmopolitan city.\n\nNow that we are here, what should we do? We can try to visit the tomb of the great Macedonian. Some of our men have asked that we travel south to see the pyramids, as we are as close to the ancient monuments as we will ever be. And while these cultural attractions have their merits, the glimmer of sunlight reflected off silver shields has also caught the eye of our soldiers - there are Egyptian warriors training outside of the city."
me_germania_travel.8.a: "Let's buy a souvenir in the market."
me_germania_travel.8.b: "The Tomb of Alexander calls us (-50)"
me_germania_travel.8.c: "I must see the Pyramids before I die (-150)?."
me_germania_travel.8.d: "We could learn something from these veterans (-50)."
me_germania_travel.8.e: "The sea remains our friend (leave the city)."

me_germania_travel_81_title: "Hellenic Agora"
me_germania_travel_81_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nThe market of Alexandria is full with sounds and smells; freshly-baked bread and grilled meats, the stench of pack animals laboring in the shaded colonnades, the sickening smell of the sewers baking in the heat. A sculptor is carefully working with a chisel, putting the final touches on an elaborate statue of a winged goddess, and as always,the slave trader is never far from here. The Captain also notices a shop filled with scrolls and scribes; it looks like there are texts for sale here, as well."
me_germania_travel.81.a: "Buy the slaves for the good of [ROOT.GetCountry.GetName] (-50)."
me_germania_travel.81.b: "We should read a little bit (-100)."
me_germania_travel.81.c: "Sculpture is a mark of high civilization (-50)?"
me_germania_travel.81.d: "We have no business to do here."

me_germania_travel_82_title: "Legacy Of A Legend"
me_germania_travel_82_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nArriving to the great Tomb of Alexander, this place is probably the most watched zone we have seen on our travels - the amount of guards here is staggering; easily a small army. A phalanx of heavily armed soldiers guards the entryway to the tomb and nobody can see what is inside, although some people are slipping gold coins into the hands of the sentries in order to be allowed entrance. Should we do the same?"
me_germania_travel.82.a: "We will pay our respects from afar"
me_germania_travel.82.b: "Bribe the guards to gain access (-250)."

me_germania_travel_84_title: "Shield Wall!"
me_germania_travel_84_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nToday is a day for standard training. The soldiers are divided in two teams; one is tasked with defense, and the men lock arms and form a shield wall. The opposing side is given spears and ordered to attack their brethren. A general notices our men watching and asks the Captain if we want to train with his men? Of course, nothing is free."
me_germania_travel.84.a: "Watching the training is enough to learn."
me_germania_travel.84.b: "Let's give them a taste of Celtic bravery (-100)."

me_germania_travel_9_title: "Tyre, the Purple Phoenix."
me_germania_travel_9_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nTyre is not the city you originally expected to visit, but a merchant advised you to go there in order to discover the Levant and its traditions and our Captain couldn't refuse. This trader swore that the markets of Tyre rivaled those of Carthage and Rome, and that its port district was one of the best in the Mediterranean. If the temptations of Tyre are not to our liking, then there are other destinations in the Levant that we could explore. The men are tired of wandering, though, and wouldn't mind taking the afternoon to explore the city."
me_germania_travel.9.a: "The marketplace, home of every opportunity."
me_germania_travel.9.b: "What surprises can we find in this port (-50)?"
me_germania_travel.9.c: "We should explore the Levant."
me_germania_travel.9.d: "Shopping is fine (-100)."
me_germania_travel.9.e: "Goodbye, Tyre (leave the city)."

me_germania_travel_91_title: "Opportunity?"
me_germania_travel_91_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAs a wise man living back home in [ROOT.GetCountry.GetCapital.GetName] once remarked, each marketplace is like a coin, with two sides. On the bright side, we can spot a shop selling exotic goods from India and Persia, and our men are captivated - never before have they seen ivory, or smelled the fragrant incense that can only be found in the east. And yet, there is a seedy underbelly to the market, as slave traders are always there - it is a pitiful sight to see a naked slave sitting on a mat with a heavy chain around its neck. There are even shops where tinkerers are working on strange contraptions, inventions that they claim can replace slave labor when it comes to certain tasks. Truly, everything that one can imagine is found here."
me_germania_travel.91.a: "Buy the slaves for their freedom(-50)."
me_germania_travel.91.b: "Exotic goods are never a bad idea (-100)."
me_germania_travel.91.c: "We should give a try to these inventions (-100)?"
me_germania_travel.91.d: "My bartering is done."

me_germania_travel_92_title: "Purple Port"
me_germania_travel_92_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAlthough its reputation remains golden, the high days of Tyre are far over - an obvious fact to our visiting sailors. This port was once the most famous of the world and now, it is in a state of ruins thanks to Alexander and the Diadochi. There are more beggars here than in other places, and the Captain had to tell the men not to give alms to any of the poor souls slumped against the sides of buildings - we would run out of gold before we even reached the plaza.\n\nWhile walking through the dusty streets, a man dressed in armor stepped out from a doorway and called for us to listen to his words. Stranded here after his mercenary company was disbanded after a disasterous campaign, this soldier claims that he has knowledge for sale, and for a 'modest' fee he will join your troupe and give you the military secrets that he learned."
me_germania_travel.92.a: "Just walk on; nothing to see except the glory of old days."
me_germania_travel.92.b: "Why not? You are hired (-250)."

me_germania_travel_93_title: "Where Do We Go?"
me_germania_travel_93_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nThe Levant is a vast place and we unfortunately do not have the time to visit everything that we would like to. It might be wise to hire a local guide, one that can help us navigate to Tyre or Jerusalem - or even to both. If we have the money, everything is possible."
me_germania_travel.93.a: "Take us to Jerusalem and the Temple"
me_germania_travel.93.b: "Sidon can teach us how to defend a city!"
me_germania_travel.93.c: "Eh, let's finish our trip inside the Levant."

me_germania_travel_94_title: "Tourist Traps"
me_germania_travel_94_desc: "Your fleet has #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nMoving between streets, you find many interesting things that you could buy, and if our men could take everything they desired, then the city itself would be emptied of goods. The Captain has signaled that the hour grows late and our men must return to their ships, but there are some tiny shops near the city gates that have knick knacks and other souveneirs for sale.\n\n'Statues of the sea god to protect your ships upon the waves!' cries out a vendor as he adjusts his merchandise, bringing out folded bundles of clothing and placing them next to a table. 'Tunics to keep you warm at night...get your fresh bread and cheese here, hot bread and cheese.'"
me_germania_travel.94.a: "This last statuette will be so wonderful."
me_germania_travel.94.b: "Those heavy robes look like they will be good"

me_germania_travel_11_title: "Every Good Thing Has Its End"
me_germania_travel_11_desc: "The waiting for the brave sailors to return home to [ROOT.GetCountry.GetName] seemed to last for years, and many living within [ROOT.GetCountry.GetCapital.GetName] started to fear the worst. Was the fleet destroyed, dashed on the cruel rocks of some unknown beach? Or did the men choose to never come back? Were the gods angered by our hubris and decided to send our fleet to the bottom of the seas?\n\nOf course, all these options were possible, but with determination and good choices, our fleet finally made it back home. [ROOT.GetCountry.GetRuler.GetName] called for a period of feasting and celebration to welcome back the intrepid explorers, and the citizens living in the [ROOT.GetCountry.GetAdjective] capital gave them a hero's welcome."
me_germania_travel.11.a: "You are safe back home, warriors - what stories do you have?"

