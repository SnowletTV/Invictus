germania_mod_30: "Grand Market"
desc_germania_mod_30: "The market that is found within this city is famous for its luxury."
germania_mod_31: "Claiming The Open Sea"
desc_germania_mod_31: "Our bold sailors have claimed the seas for our people."
germania_mod_32: "Thriving Capital"
desc_germania_mod_32: "Our capital is prospering and growing, able to stand on its own two legs."
germania_mod_33: "Thriving Colony"
