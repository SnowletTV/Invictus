germania_mod_34: "Roman Wisdom"
desc_germania_mod_34: "We have studied the things that Romans excel at, and their military and civic knowledge has become our own."
germania_mod_35: "Roman Plunder"
desc_germania_mod_35: "We have proven to the proud Romans that we are superior warriors, and they have begrudgingly admitted that our armies are of excellent quality - a true opponent, and one that they fear."
germania_mod_36: "Two Kingdoms, One Empire"
desc_germania_mod_36: "Our mighty empire encompasses not only the Germanic isles, but extensive holdings within Gaul and the mainland of Europe."
germania_mod_37: "A Connected Capital"
desc_germania_mod_37: "This city has extensive connections to trade in foreign lands, and many merchants and markets can be found within its walls."
germania_mod_38: "Thriving Germanic City"
desc_germania_mod_38: "The attention given to this city by the ruling class has brought economic growth."
germania_mod_39: "Well-Stocked Lumber Yards"
desc_germania_mod_39: "We have plenty of lumber supplies on hand, which is a boon to our shipyards and boatwrights."
germania_mod_40: "Loggers of Germania"
desc_germania_mod_40: "Our people are experts when it comes to the felling of trees and harvesting of lumber."
germania_mod_41: "Germanic Horses"
desc_germania_mod_41: "The warhorses that are reared in Germania are some of the fiercest animals within all of Europe - these savage beasts crave war and battle just as much as our levies do."
germania_mod_42: "Stud Farms of Bremenium"
desc_germania_mod_42: "Our authorities have focused their efforts on building stud farms throughout the settlement of Bremenium in an attempt to raise as many of the aggressive mounts as possible."
germania_mod_43: "Woodsmen of Germania"
desc_germania_mod_43: "Our hunters supplement their diets by hunting stags and other animals in the forests of Pritania."
germania_mod_44: "Native Trading"
desc_germania_mod_44: "We enjoy peaceful relations with the Fennic tribes of Hyperborea, which has brought our name renown."
germania_mod_44a: "Fennic Slavers"
desc_germania_mod_44: "The Fennic tribes are just another inferior group destined to be subjugated by our people; no more, no less."
germania_mod_45: "Supplied With Salt"
desc_germania_mod_45: "We have ample supplies of one of the most valuable trade goods that we have access to, salt."
germania_mod_46: "A Hunger for Conquest"
