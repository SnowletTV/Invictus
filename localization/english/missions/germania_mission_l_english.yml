me_germania_47_title: "Developement Focus"
me_germania_47_desc: "The lack of infrastructure inside [ROOT.GetCountry.GetName] has become a problem that must be addressed in order to respond to the expectations of the people of [ROOT.GetCountry.GetAdjective]. To deal with this predicament, [ROOT.GetCountry.GetRuler.GetName] just launched a development plan that will last many years and keep our hands busy.\n\nWhen all is said and done, we will have a country that we will proud to show to the world - a land of cities and roads and temples and academies!"
me_germania.47.a: "Every man and woman at his duty - a new era will start soon"

#me_germania_48_title: ""
#me_germania_48_desc: ""
#me_germania.48.a: ""

me_germania_49_title: "A Pushback Against Progress"
me_germania_49_desc: "The modernization that is going on inside [ROOT.GetCountry.GetName] that has been implemented by our ruler [ROOT.GetCountry.GetRuler.GetName] is not to the taste of everyone. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] and his family have objected angrily to the costs involved with the project, and are consistently loud voices of opposition.\nRecently [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] gave us an ultimatum; if we do not slow down some of the reforms, we risk a #R Civil War#!."
me_germania.49.a: "We will watch this [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] carefully"
me_germania.49.b: "We cannot risk the fate of [ROOT.GetCountry.GetName] now"
GEE_Traditionnalist_civil_war_incomming: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] will start a #R Civil war#! at the completion of the mission."
GEE_Traditionnalist_lose_loyalty: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] Family will lose #R 45#! Loyalty "
GEE_civil_war_prevent: "The #R Civil War#! will be #G avoided#!."

me_germania_50_title: "Dawn Of A New Era"
me_germania_50_desc: "So consumed was [ROOT.GetCountry.GetRuler.GetName] with doing the good work of ruling over the people of [ROOT.GetCountry.GetName] that [ROOT.GetCountry.GetRuler.GetSheHe] was blindsided by the proclamation of civil war by a disgruntled noble. As the stormclouds of war threatened [ROOT.GetCountry.GetCapital.GetName], it was then that [ROOT.GetCountry.GetRuler.GetFirstName] realized a new era would only begin when all opposition had been completely destroyed; this moment was preordained by the gods, and victory was all but assured from this moment."
me_germania.50.a: "I shall destroy all that oppose me!"
me_germania.50.b: "My rival is dead and his legacy is sure to folllow!"
me_germania_50_tooltip: "The mission task '#Y Dawn Of A New Era#!' has now been #G Completed#!!"

me_germania_51_title: "Observing A Rival"
me_germania_51_desc: "Not willing to stop agitating politically, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] continues to try to gather support in order to overthrow [ROOT.GetCountry.GetRuler.GetName], and is said to consort with many members of the [family_leader.GetFamily.GetName] family in order to gain access to the resources and friendship of [family_leader.GetName].\n\nThanks to the vigilance of [ROOT.GetCountry.GetRuler.GetFirstName]'s spies in reporting these movements, [ROOT.GetCountry.GetRuler.GetSheHe] can negate these attempts at gaining friends by spreading gold to buy influence.\n\nBut is it the right choice?"
me_germania.51.a: "I will buy the [family_leader.GetFamily.GetName] family first! "
me_germania.51.b: "I don't care"
GEE_family_bought_tt: "The [family_leader.GetFamily.GetName] family will gain #G 20#! Loyalty. "
GEE_family_conviced_tt: "The [family_leader.GetFamily.GetName] family will lose #R 25#! Loyalty. "

me_germania_52_title: "Peace And Modernization"
me_germania_52_desc: "The opposition of [ROOT.GetCountry.GetRuler.GetName] is done, and no voices will stop us from adding the final touch to create the perfect society.\n\nWe can collect now the fruits of our effort."
me_germania.52.a: "Rome await us"
me_germania.52.b: "Our Punic knowledge is the best"
me_germania.52.c: "Celts will have cities state like the Greek one."
GEE_unlock_roman_tradition: "We will unlock the #Y Roman tradition#!."
GEE_unlock_punic_tradition: "We will unlock the #Y Punic tradition#!."
GEE_unlock_greek_city_tradition: "We will unlock the #Y Greek city state tradition#!."

me_germania_53_title: "Golden Age"
me_germania_53_desc: "As peace, strength and prosperity have permanently come to stay within the lands of the [ROOT.GetCountry.GetAdjective] people, [ROOT.GetCountry.GetRuler.GetName] has made a proclamation from [ROOT.GetCountry.GetCapital.GetName] - [ROOT.GetCountry.GetName] has entered a #E Golden Era#! and we are living through days that we might never see again.\n\nTo celebrate this accomplishment, it has been proposed that we celebrate somehow, but it has been impossible to settle upon exactly how this should be done. [ROOT.GetCountry.GetRuler.GetFirstName] will have an important decision to make."
me_germania.53.a: "Political capital is always important to have"
me_germania.53.b: "None of this would have been possible without me!"
me_germania.53.c: "Everyone must unite and celebrate together"
me_germania.53.d: "Stability within our realm is what I desire"
me_germania.53.e: "What is more golden that coins?"
GEE_loyalty_of_everyone: "All characters will gain #G 5#! Loyalty. "
me_germania_53_tooltip: "The mission task '#Y Golden Age#!' has now been #G Completed#!!"

me_germania_54_title: "The Road Forward"
me_germania_54_desc: "[ROOT.GetCountry.GetRuler.GetName] has spent many sleepless nights over the last few weeks pondering the future of [ROOT.GetCountry.GetName] - only a fool could not see how much things have changed within our country over the last few years. Many foreigners live amongst our people, and it is very common for our kinsmen to know a few words in a couple of languages; we are not an isolated society anymore, but a major power, a center of gravity in our corner of the world.\n\nThe thoughts that have kept [ROOT.GetCountry.GetRuler.GetFirstName] awake involve the future of the [ROOT.GetCountry.GetAdjective] people; what will their legacy be? Will they remain as they always have been, or will the forces of change be too great and inescapable? And if this is the case, is this necessarily even a bad thing? Change is growth, after all, and our people will need to adapt to an ever-changing world if they hope to survive.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] believes that [ROOT.GetCountry.GetRuler.GetSheHe] knows the answer to these questions."
me_germania.54.a: "Our [ROOT.GetCountry.GetAdjective] heritage has brought us to the heights of glory!"
me_germania.54.b: "The power of our faith is the reason that we have triumphed"
me_germania.54.c: "[ROOT.GetCountry.GetName] is strong thanks to our cities and armies"
me_germania.54.d: "Our wealth should be used to hire armies to subdue the world!"
me_germania.54.e: "I foresee a future where our realm is a leader in research..."
me_germania_54_tooltip: "The mission task '#Y The Road Forward#!' has now been #G Completed#!!"

me_germania_55_title: "Invest In Our Tradition"
me_germania_55_desc: "[ROOT.GetCountry.GetRuler.GetName] has proclaimed a period of celebration, one wherein festivals that honor our gods shall be held, accompanied by feasts and games. The [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] has sworn to uphold the traditional practices of our [ROOT.GetCountry.GetAdjective] ancestors, especially now that our influence has brought many strangers to our shores. We cannot afford to neglect the source of strength that brought us to this moment, [ROOT.GetCountry.GetRuler.GetFirstName] believes, and no expense is too great when it comes to honoring our forefathers."
me_germania.55.a: "Our Celtic traditions must never be abandoned"
me_germania_55_tooltip: "The mission task '#Y Invest In Our Tradition#!' has now been #G Completed#!!"

me_germania_56_title: "Germanic Armies"
me_germania_56_desc: "[ROOT.GetCountry.GetRuler.GetName] must now make a decision regarding our military forces - a task that the [ROOT.GetCountry.GetRulerTitle] is very invested in, for [ROOT.GetCountry.GetRuler.GetSheHe] has long taken interest in commanding the [ROOT.GetCountry.GetAdjective] levies.\n\nThanks to our military and economic strength, we can finally invest in our army, and now we must decide who should receive training and new equipment; our horsemen or our archers? Both choices have their merits, and it is a difficult question that [ROOT.GetCountry.GetRuler.GetFirstName] must answer."
me_germania.56.a: "Our bold cavalry, crashing into the foe, must become more powerful"
me_germania.56.b: "Let us strengthen our archers, who strike from a distance"
me_germania_56_tooltip: "The mission task '#Y Germanic Armies#!' has now been #G Completed#!!"

me_germania_57_title: "Oral Traditions"
me_germania_57_desc: "For as long as our people have known, our Tribal Elders have maintained an oral tradition of transmitting our histories and records, singing songs and reciting long poems that praise our ancestors and legendary warriors. Merchants and traders have brought Greek scrolls and texts to our markets, and we are familiar with the alphabets and manners of writing of many nations, but have decided to continue to rely on the traditional way of doing things.\n\nAnd yet contact with the conquered peoples of our nation have shown us that there are benefits to writing things down - if [ROOT.GetCountry.GetRuler.GetName] so desired, we could adopt this method for certain things that are important."
me_germania.57.a: "What was good for my fathers is good enough for me"
me_germania.57.b: "Let us integrate some of the new ways; what's the harm?"
me_germania.57.c: "We will modernize everything and create our own Alphabet instead."
me_germania_57_tooltip: "The mission task '#Y Oral Traditions#!' has now been #G Completed#!!"
GEE_oratory_tech: "This option is availaible because we have #Y Oratory tech 8#! or more."

me_germania_58_title: "A New Alphabet"
me_germania_58_desc: "After a few very busy months, a group of the most learned scribes living in [ROOT.GetCountry.GetCapital.GetName] approached [ROOT.GetCountry.GetRuler.GetName] with the results of their stenuous labor; a brand new alphabet for the [ROOT.GetCountry.GetAdjective] people to use. In order to celebrate this admirable achievement, the [ROOT.GetCountry.GetRulerTitle] has called for proclamations to be sent throughout [ROOT.GetCountry.GetName].\nBut what was their inspirations?"
me_germania.58.a: "From this day forward, all must use this new #Y Celtic#! script"
me_germania.58.b: "From this day forward, all must use this new #Y Latin#! script"
me_germania.58.c: "From this day forward, all must use this new #Y Punic#! script"
me_germania.58.d: "From this day forward, all must use this new #Y Greek#! script"
me_germania_58_tooltip: "The mission task '#Y A New Alphabet#!' has now been #G Completed#!!"

me_germania_60_title: "Elephants in [ROOT.GetCountry.GetName]"
me_germania_60_desc: "Long time ago, wonderful animals such as elephants @elephants! were unknown inside the Celtic world.\nBut after the trip organized by [ROOT.GetCountry.GetRuler.GetName], our vision of the world, with its many wonders, changed completely, and we can no longer live as we once did. With elephants at hand, we can now adopt the strategy of mighty Carthage - her people utilize the gentle giants in ways that would be very beneficial for our armies.\n\nShould we learn how to use the elephants in battle? Or perhaps we should improve our tactics by training our land and army forces together, with all units from the elephant to the liburnian fighting as one?"
me_germania.60.a: "Elephants are coming!"
me_germania.60.b: "We will combine everything and our forces will be invicible!"

me_germania_61_title: "Invictus Germanicus"
me_germania_61_desc: "Our recent fascination for Rome and their armies have lead us to create our own Roman force, one that will be the equal of any raised near the City of Seven Hills by the Tiber. [ROOT.GetCountry.GetRuler.GetName] has done wonders to achieve this but there is still one question to answer.\n\nThe Romans are famous for their legions but also for their military engineering, which many claim is the best in the world. What will [ROOT.GetCountry.GetRuler.GetName] decide to prioritize for our own ways? "
me_germania.61.a: "Our armies will be hailed as true legions!"
me_germania.61.b: "Bring us their mathematicians and soldiers"

me_germania_62_title: "A Modern Army"
me_germania_62_desc: "Alexander was the best commander of the world, conquering Persia, Egypt and a part of India in a blaze of glory, and his name is known even in [ROOT.GetCountry.GetCapital.GetName]. As legendary as Alexander's accomplishments were, he wouldn't have achieved his feats without the exceptional training and technique of his men - something that even the proud warrior knew in his heart.\n\n[ROOT.GetCountry.GetRuler.GetName], having learned of the deeds of Alexander and desiring to surpass the Macedonian in glory, has decided to create a force that will be known far and wide as the best in the world. But what should be the main priority of the [ROOT.GetCountry.GetAdjective] soldiers? Mastering the spear or creating a new Bucephalus for the army?"
me_germania.62.a: "Our men will be true masters of the spear"
me_germania.62.b: "Alexander loved his horse more than anything"
me_germania_62_tooltip: "The mission task '#Y A Modern Army#!' has now been #G Completed#!!"

me_germania_63_title: "Keeping Our Roots"
me_germania_63_desc: "A busy period of investment and growth has swept through [ROOT.GetCountry.GetName], and one can hardly travel to a city within the [ROOT.GetCountry.GetAdjective] homeland without seeing the obvious signs of construction; large cranes towering over the streets, stacks of bricks guarded by soldiers, and a steady stream of pack animals carrying supplies and groaning under their loads are a daily sight.\n\nEven though change is clearly in the air, the people have vowed to remember their traditional ways, promising themselves that the effects of civilization would not change the core of who they are. And for every palace or exquisite garden that was built, so, too, was a temple or a shrine; the gods must retain their place in [ROOT.GetCountry.GetAdjective] society."
me_germania.63.a: "We cannot abandon the virtues of our ancestors!"
me_germania_63_tooltip: "The mission task '#Y Keeping Our Roots#!' has now been #G Completed#!!"

me_germania_64_title: "Rewarding The People"
me_germania_64_desc: "In order to ensure that our traditions will be safeguarded in the years to come, [ROOT.GetCountry.GetRuler.GetName] has decided to invest a kingly sum into making this happen. Naturally, [ROOT.GetCountry.GetRuler.GetHerHis] advisors have been of two minds; some would like the [ROOT.GetCountry.GetRulerTitle] to focus on rewarding the military, whereas others believe that the common people of [ROOT.GetCountry.GetName] themselves should be rewarded with a glorious festival."
me_germania.64.a: "We should reward our troops, for they have made all of this possible"
me_germania.64.b: "The people themselves are responsible for maintaining tradition"
me_germania_64_tooltip: "The mission task '#Y Rewarding The People#!' has now been #G Completed#!!"

me_germania_66_title: "New Nobility"
me_germania_66_desc: "[ROOT.GetCountry.GetName] is a land conquered and subdued at the point of the spear, and the ruling classes of the countries annexed by the [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] have been pressured to live in the [ROOT.GetCountry.GetAdjective] capital.\n\nIt is no secret that [ROOT.GetCountry.GetRuler.GetFirstName] desires to keep the interests of the elites aligned with [ROOT.GetCountry.GetRuler.GetHerHis] own desires, and no effort has been spared to secure their backing over the years. Luckily for the [ROOT.GetCountry.GetRulerTitle], the nobility have thrown their support behind [ROOT.GetCountry.GetRuler.GetHerHim] and now seek to repay the favor."
me_germania.66.a: "Money is always preferred, as they say"
me_germania.66.b: "I would rather gain expertise than coins - what can we learn?"
me_germania.66.c: "This should go to me."
me_germania_66_tooltip: "The mission task '#Y New Nobility#!' has now been #G Completed#!!"

me_germania_67_title: "Germanic Trade Hub"
me_germania_67_desc: "Like a bubbling brook, streams of income are flowing into the coffers of the tax collectors living in the province of [ROOT.GetCountry.GetCapital.GetArea.GetName] - never before have we taken in so much money. It has been suggested to [ROOT.GetCountry.GetRuler.GetName] that we should take these record sums and do something of importance with them.\n\n[ROOT.GetCountry.GetRuler.GetFirstName]'s advisors are calling for investments to be made within the capital, but no one would fault the [ROOT.GetCountry.GetRulerTitle] for using the funds for something different."
me_germania.67.a: "I want to save the money for a rainy day"
me_germania.67.b: "Let us make a long term investment with this windfall"
me_germania_67_tooltip: "The mission task '#Y Germanic Trade Hub#!' has now been #G Completed#!!"

me_germania_68_title: "No Place Is Safe"
me_germania_68_desc: "After countless years of war and peace and many seasons of feasting and famine, many lessons were learned by our kinsmen, who made the best of every situation that faced them and persevered when all others would have failed.\n\nAnd when our weakness had grown into strength, our warriors were not afraid to travel vast distances to pillage the lands of our enemies, for their love of gold and glory would send them to lands unknown to our ancestors."
me_germania.68.a: "Set an open course for the virgin sea!"
me_germania_68_tooltip: "The mission task '#Y No Place Is Safe#!' has now been #G Completed#!!"

me_germania_69_title: "The City"
me_germania_69_desc: "[ROOT.GetCountry.GetCapital.GetName] is by far now the most developed city north of the #E Mediterranean#!, and it is said that the splendors of #E Alexandria#!, #E Roma#! or #E Carthage#! cannot compete with the place that we call home.\n\nThe architectural achievements of [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] family will be remembered for centuries, and their names will never be forgotten as long as the [ROOT.GetCountry.GetAdjective] people live. All of the inhabitants of [ROOT.GetCountry.GetCapital.GetName], wishing to thank the [ROOT.GetCountry.GetRulerTitle] for [ROOT.GetCountry.GetRuler.GetHerHis] careful stewardship over their city, have prepared a special ceremony in the capital that honors the #E [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan.#!"
me_germania.69.a: "May the gods save and protect [ROOT.GetCountry.GetRuler.GetFirstName]!"
me_germania_69_tooltip: "The mission task '#Y The City#!' has now been #G Completed#!!"

me_germania_70_title: "Borrowing The Belgae"
me_germania_70_desc: "The growing reach of the [ROOT.GetCountry.GetAdjective] navies has carried our slavers to distant shores far from the reach of our land-based armies, and luckily for us, there are many defenseless #E Belgae#! villagers with strong backs living along the coasts of these new lands that we have discovered.\n\n [ROOT.GetCountry.GetRuler.GetName] has encouraged our raiding parties to bring as many slaves as possible back home; a task they have undertaken with grim abandon."
me_germania.70.a: "Down into the mines with you!"
me_germania_70_tooltip: "The mission task '#Y Borrowing The Belgae#!' has now been #G Completed#!!"

me_germania_71_title: "Armorican Trade"
me_germania_71_desc: "Not long ago, Armorica was a foothold for trading with the mainland, even if the local tribes charged us a pretty penny for acting as middlemen. This situation was not ideal but it was tolerable, for the trading connections of the mainland were worth the costs for multiple reasons.\n\nUnfortunately for us, a deadly combination of political instability and long winters have ground trade to a halt, and many old trade routes were abandoned for good. But this will change, for [ROOT.GetCountry.GetRuler.GetName] has promised to restore them for the good of [ROOT.GetCountry.GetName] and its inhabitants."
me_germania.71.a: "Merchants and taxes will flow once again"

me_germania_72_title: "Germanic Submission"
me_germania_72_desc: "After our recent conquests in #E Germania Superior#!, our triumphant warriors had set many #E Germanic#! villages and settlements to the torch, killing thousands and enslaving anyone that they could catch. Our soldiers enjoyed themselves a little too much in the aftermath of our campaign, perhaps, and the stories of [ROOT.GetCountry.GetAdjective] cruelty towards the natives quickly spread throughout the countryside.\n\nAs our levies returned home laden with the spoils of war, [ROOT.GetCountry.GetRuler.GetName] received a request for a meeting from an Istvaonic warlord, a man named [SCOPE.sCharacter('defeated_celtic_chief').GetName] that had once been a chieftain of some renown but now lived as a brigand in the mountains.\n\n'You have taken everything from us, [ROOT.GetCountry.GetRuler.GetName], as is your right - I have not come to contest what was won on the battlefield, but to beg for mercy. The wars are over, and yet your men continue to destroy my homeland - what must we do to put an end to the bloodshed?'"
me_germania.72.a: "We will leave you alone, but you must swear oaths of service"
me_germania.72.b: "Your men must end your thieving ways and serve in my armies"
me_germania.72.c: "How dare you approach me, you dog...I will show you true wrath!"
more_german_raids_oh_no: "#R Our warriors will plunder the settlements of the local Germanics.#!"

me_germania_73_title: "Last Steps Of Conquest"
me_germania_73_desc: "Marching inside Central Gaul was an easy task, but achieving the total submission of the remaining local tribes, numerous but weak, is far more difficult.\n\nAnd now, the choice. We can plunder the meager holdings of these tribes as sign of victory of our army, but we could also spare the locals and see if their best warriors want to fight alongside us.\n\nMoney is beloved by all, and there is nothing that cannot be achieved with its lustre."
me_germania.73.a: "Victory rhymes oft with plunder - let the men have fun"
me_germania.73.b: "Local talent and horses? Why not."
me_germania.73.c: "Money, money, money!"

#me_germania_74_title: ""
#me_germania_74_desc: ""
#me_germania.74.a: ""

me_germania_75_title: "Exploring The Basin"
me_germania_75_desc: "After many months of impatient waiting and prayers of supplication, the explorers sent by [ROOT.GetCountry.GetRuler.GetName] into the wild and wooded #E Boihaemian Basin#! have finally returned to [ROOT.GetCountry.GetCapital.GetName], and by all accounts, their trip was a successful one. Our warriors speak of a good and pleasant realm, one that is sparsely populated by the local #E Boian#! tribes that do not appreciate the gifts of nature that are found throughout their lands. When asked if the basin is a suitable place for [ROOT.GetCountry.GetAdjective] colonists to settle, the men are unanimous in agreement.\n\nIf [ROOT.GetCountry.GetRuler.GetFirstName] is willing to spare the gold and manpower, then there will be no problems settling the northern reaches of the forest with our tribesmen."
me_germania.75.a: "Send colonists to any unclaimed territories"
me_germania.75.b: "We cannot afford to do this at the moment"

me_germania_76_title: "Wild Stallions"
me_germania_76_desc: "When offered the choice of mounts, most warriors living within [ROOT.GetCountry.GetName] will request a horse @horses! from the region of [GetProvince('(int32)3950').GetArea.GetRegion.GetName], for the fearsome reputation of the chargers from the Germanic wildlands has captured the imagination of our people while striking abject terror into the hearts of our enemies.\n\nThe horses from our farms stand at least three hands taller than any other draft horses brought to markets, and our hearty animals are trained in the art of warfare from their earliest days and are not afraid of the din of battle - all important qualities that are required for the [ROOT.GetCountry.GetAdjective] cavalry."
me_germania.76.a: "My personal horse was taken from a small farm near [ROOT.GetCountry.GetCapital.GetName]"
me_germania_76_tooltip: "The mission task '#Y Wild Stallions#!' has now been #G Completed#!!"

me_germania_77_title: "Hunting Parties"
me_germania_77_desc: "Although the farmlands and fisheries of [ROOT.GetCountry.GetName] provide more than enough variety for our [ROOT.GetCountry.GetAdjective] tribesmen to have a substantive and nutritious diet, our warriors are fond of taking their dogs out into the woods and searching for deer when they have some free time to themselves.\n\nThere are few pleasures greater in life than felling a massive stag with your brothers and roasting the animal out in the field, and even though our warriors must travel vast distances to reach the primeval forests where the best hunting is found, [ROOT.GetCountry.GetRuler.GetName] often finds [ROOT.GetCountry.GetRuler.GetHerHim]self reaching for [ROOT.GetCountry.GetRuler.GetHerHis] bow whenever the opportunity arises in hopes of stalking a massive buck out in the deep country."
me_germania.77.a: "No matter what I am doing, I'd almost rather be hunting..."
me_germania_77_tooltip: "The mission task '#Y Hunting Parties#!' has now been #G Completed#!!"

me_germania_78_title: "Agriculture Booming"
me_germania_78_desc: "The Germanic forests are poor places when it comes to implementing large scale agriculture, for our woodlands are dense and it makes working the earth exceptionally difficult. On top of this, our climate is unforgiving and brutal, for the winters we live through are harsh, leaving many people dying from hunger and the cold each year.\n\nBut our people are stronger than the land that birthed us, especially with the strong leadership of our [ROOT.GetCountry.GetRulerTitle] leading us forward. [ROOT.GetCountry.GetRuler.GetName] has decided that these tragedies are avoidable, and after a period of investment, our farmlands have been expanded in order to sustain the [ROOT.GetCountry.GetAdjective] population throughout all seasons. Nobody will perish from an empty stomach under the rule [ROOT.GetCountry.GetRuler.GetFirstName]!"
me_germania.78.a: "Bread for everyone, or else!"

me_germania_80_title: "The Elephant"
me_germania_80_desc: "From the moment our captain saw the baby elephant, a new story of love and dreams could have been written, and no price would have been too much to pay.\n\nThe trader who sold us the elephant promised to bring more to us, and we will build camps for them where they can be trained for circuses or battlefields! Our Council has suggested various provinces that would be promising places for elephant farms, allowing [ROOT.GetCountry.GetRuler.GetName] the honor of choosing where the gentle giants will live."
me_germania.80.a: "It will be our capital [ROOT.GetCountry.GetCapital.GetName] that will welcome them"
me_germania.80.b: "He will be feed by the best grain from [prov_1.GetName]."
me_germania.80.c: "The fertile plains of [prov_2.GetName] will be enough."
me_germania.80.d: "[prov_3.GetName] looks interesting."
me_germania.80.e: "Elephants are living inside of forests and jungle - we will need [prov_4.GetName]."

me_germania_81_title: "The Elephants"
me_germania_81_desc: "The Carthaginian trader asked [ROOT.GetCountry.GetRuler.GetName] to follow him to his capital ship, for there were many stalls and cages filled with exotic animals aboard. 'Here is a complete family of elephants @elephants!, and for a modest price they are yours.'\n\nThe question now is, if we buy this family, where will be the best place for them to stay? It could be a good opportunity for the local economy in the long term, for many of our countrymen will want to see these creatures for themselves."
me_germania.81.a: "It will be our capital [ROOT.GetCountry.GetCapital.GetName] that will welcome them."
me_germania.81.b: "They will be fed by the best grain from [prov_1.GetName]."
me_germania.81.c: "The fertile plains of [prov_2.GetName] will be enough"
me_germania.81.d: "[prov_3.GetName] looks interesting."
me_germania.81.e: "Elephants are living inside forest and jungles; we will need [prov_4.GetName]."
me_germania.81.f: "For now I prefer not to commit; show me something else."

me_germania_82_title: "The Dyes"
me_germania_82_desc: "For centuries, dyes @dye! have been used to create more complex patterns and colors for clothes, and is mainly utilized within our realm to recognize the different classes composing society.\n\nThe trader stuck his hand into a heavy sack and pulled out a handful of delicate grains that he let fall through his fingers. 'These are seeds. The plants that make the best dyes grow mostly in hot areas with a lot of water. I personally have selected a variety that could grow on your cold, rainy island, however, and will make you an incredible deal.'\n\nConsidering what the trader has said, your Council offers four positions that seem to be good places to make dyes."
me_germania.82.a: "The sun exposure is the best in our farmland in [prov_1.GetName]."
me_germania.82.b: "The fertile plains of [prov_2.GetName] will be enough"
me_germania.82.c: "[prov_3.GetName] has access to a good amount of water"
me_germania.82.d: "[prov_4.GetName] has just enough space for what we need"
me_germania.82.e: "I prefer to not buy dye seeds"

me_germania_83_title: "Honey Pot"
me_germania_83_desc: "Honey is not unknown inside [ROOT.GetCountry.GetName], but it was not exploited by our people and is difficult to get without the help of many hands. Aware of this, the trader brought with him some bees, with stone hives and the necessary materials to exploit them.\n\nThe trader gestured to a slave, who cracked open a large honeycomb with his hands, sending a stream of molten gold towards the floor. Catching a bit of this honey with a pottery sherd, the trader gave it to [ROOT.GetCountry.GetRuler.GetName] with a smile and asked him to give it a taste.\n\nThe trader laughed as [ROOT.GetCountry.GetRuler.GetFirstName]'s eyes widened a few seconds later.'Imagine what you could cook with that. Rumors say eating honey every day is a way to achieve eternal youth, and after trying it for myself, I believe them.'\n\nHaving tasted this honey, [ROOT.GetCountry.GetRuler.GetFirstName] is completely sold on the idea, and four advisors have proposed four different provinces for us."
me_germania.83.a: "Bees will produce under land of the sun of [prov_1.GetName]."
me_germania.83.b: "The fertile plains of [prov_2.GetName] will be enough"
me_germania.83.c: "Bees will love [prov_3.GetName]."
me_germania.83.d: "We should try the area of [prov_4.GetName] as a candidate."
me_germania.83.e: "Bees will have to wait."

me_germania_84_title: "The Carthagian Trader"
me_germania_84_desc: "After three long months at sea, the Carthaginian trader finally reached the shores of [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] went down to the harbor, accompanied by courtesans and ministers, in order to welcome the esteemed traveler, who wasted no time on pleasantries but launched immediately into a sales pitch.\n\n'I can offer many exotic goods that could be settled into your island. You can buy my elephants @elephants! and build encampents for them, training them in the art of war. Or maybe you prefer to build workshops for the production of dye @dye! ? But one cannot eat elephants and dyes, and I have with me bees that make the best honey in the world. I have also many types of goods that you could buy for your nobles; the latest fashions from the courts of the Emperors and Empresses, as well as rare jewelry and artwork to dazzle the eye and delight the mind.'\n\nInterested by everything, you cannot buy all at once due to its expensive price. Also, it would not be wise to transform all your lands into a zoo filled with elephant and bees!\n\nThat is why, for the success of installation of these new goods, we will limit the production of each to #G 2 territories#! on our island; the people would not like if we disturb their traditional land too much.\n\nFaced with dazzling temptations, [ROOT.GetCountry.GetRuler.GetFirstName] will have to decide what to buy before the departure of the trader."
me_germania.84.a: "We should see the elephants."
me_germania.84.b: "Dye will be very important for a modern society."
me_germania.84.c: "Bees, eh? We could create a story with that."
me_germania.84.d: "Classical goods will be enough for the high society"
me_germania.84.e: "Sorry for the disturbance. I am not ready to buy something."
GEE_reset_import_cooldown: "You will have to wait #Y 5 Years#! for the return of the merchant."

me_germania_85_title: "Gallic Friends?"
me_germania_85_desc: "Now that our permanent presence in the #E Boihaemian Basin#! is an induspitable fact, there are many local tribesmen that have been petitioning [ROOT.GetCountry.GetRuler.GetName] for more rights within [ROOT.GetCountry.GetAdjective] society.\n\nOver the last few months, the [ROOT.GetCountry.GetRulerTitle] has been considering their request but has delayed making a decision, but the time has come to settle the matter once and for all.\n\nWhile many living within [ROOT.GetCountry.GetName] dislike the idea of granting the Boians civic rights, [ROOT.GetCountry.GetRuler.GetFirstName] has argued that accepting them among our people makes sense strategically; not only will this ease tensions in the region, but we will also gain claims over the rest of the region."
me_germania.85.a: "It makes sense to treat them as our brothers"
me_germania.85.b: "The #E Boians#! are only fit to be our slaves!"
me_germania.85.c: "The status quo is acceptable at the moment"
me_germania_85_tooltip: "The mission task '#Y Gallic Friends?#!' has now been #G Completed#!!"
me_germania_85_tooltip_2: "We will receive claims on the #T Boiohaemum#! Region."

me_germania_86_title: "The Forests At The Edge Of The World"
me_germania_86_desc: "After a month of sailing north through the bitter seas of the #E Oceanus Sarmaticus#!, [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('priest').GetName] journeyed far past [GetProvince('(int32)6032').GetName], arriving in a land where the snows never left the ground and the sun remained in the sky throughout the entire year.\n\nOnce assured that they had reached the lands of the gods, the very place that [SCOPE.sCharacter('priest').GetSheHe] had seen in [SCOPE.sCharacter('priest').GetHerHis] dreams, [SCOPE.sCharacter('priest').GetFirstName] revealed the reason for this trip; the [ROOT.GetCountry.GetRulerTitle] must search the wildlands for a well that is sacred to [GetDeityDefinition('omen_wodenaz').GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] was mindful that a prolonged absence from [ROOT.GetCountry.GetCapital.GetName] could destabilize the realm, but the [SCOPE.sCharacter('priest').GetOffice.GetName] urged [ROOT.GetCountry.GetRuler.GetHerHim] to ignore [ROOT.GetCountry.GetRuler.GetHerHis] duties.\n\n'Even if it takes a year of wandering through the countryside, it will be worth it!' [SCOPE.sCharacter('priest').GetFirstName] hissed from between clenched teeth, drawing [SCOPE.sCharacter('priest').GetHerHis] cloak around [SCOPE.sCharacter('priest').GetHerHis] shoulders as it began to rain. 'Every night my dreams tell me that we are getting close...'"
me_germania.86.a: "I will do as you say, but I have a bad feeling about this"
me_germania.86.b: "This sounds like madness...we must return home"
me_germania_86_tooltip: "#Y This will end the event chain#!."

me_germania_87_title: "Mimir's Well"
me_germania_87_desc: "The days and weeks passed by uncounted by the two explorers, for the sun refused to fully set and tracking the passage of time became impossible. The supplies that had been brought from [ROOT.GetCountry.GetCapital.GetName] had long ago been used, and the [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] was reduced to eating boiled roots and acorns in an attempt to survive. The winds were as merciless and cruel as the lands they traversed through, cutting through the bone and leaving [ROOT.GetCountry.GetRuler.GetName]'s lips blue with cold. Inexorably, starvation and dehydration caused a strange delirium to settle over the two travelers, and what happened next felt like a hallucination.\n\nAs they crawled hands and knees up a steep hill, [SCOPE.sCharacter('priest').GetName] gave out a hoarse cry that caused the hair to stand on the back of [ROOT.GetCountry.GetRuler.GetFirstName]'s neck. 'There! There is the spring that [GetDeityDefinition('omen_wodenaz').GetName] shows to me in my sleep.'\n\nGesturing with a trembling hand, [SCOPE.sCharacter('priest').GetFirstName] pointed towards a stone well at the base of a large ash tree. 'You must drink the water, [ROOT.GetCountry.GetRuler.GetFirstName], but that is not all - if you truly wish to see what the gods want revealed, then you must give them one of your eyes.'"
me_germania.87.a: "I...I guess that I will obey the command of [GetDeityDefinition('omen_wodenaz').GetName]..."
me_germania.87.b: "What? I'm not doing that - we must return home"
priest_kills_self_in_shame_tt: "Ashamed by the decision to leave the well without drinking from its waters, the Priest ran off into the wilderness, never to be seen again."

me_germania_88_title: "The Sacred Tree"
me_germania_88_desc: "The return of [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('priest').GetName] to [ROOT.GetCountry.GetCapital.GetName] sent shockwaves through the [ROOT.GetCountry.GetAdjective] elites, as many had presumed that the two had perished on their journey. Their haggard appearances did not do much to inspire confidence, either, as both had lost a substantial amount of weight, but over time, normal life resumed in the capital. A month after their return, it was as if they had never left.\n\nIt was late in the afternoon and [ROOT.GetCountry.GetRuler.GetFirstName] was busy dictating correspondence to a scribe when [ROOT.GetCountry.GetRuler.GetSheHe] was interrupted by the unexpected arrival of [SCOPE.sCharacter('priest').GetFirstName] - as always, a mixed omen.\n\n'I will not keep you long, o [ROOT.GetCountry.GetRuler.GetFirstName], but I come to tell you that I have dreamt one last time. Your sacrifice to [GetDeityDefinition('omen_wodenaz').GetName] was a worthy one, and the great god will soon reveal a great wonder within our midst - just continue to be patient, my [ROOT.GetCountry.GetRulerTitle].'"
me_germania.88.a: "I eagerly await for the gods to uphold their end of this bargain"

me_germania_89_title: "Irminsul"
me_germania_89_desc: "At first, [ROOT.GetCountry.GetRuler.GetName] did not believe the messages sent to [ROOT.GetCountry.GetCapital.GetName], but every day, new reports were arriving in the [ROOT.GetCountry.GetAdjective] capital. The stories told by [ROOT.GetCountry.GetRuler.GetFirstName]'s spies were shared by the traveling merchants weeks later, and before long, everyone could not stop talking about the same thing; the discovery of a giant tree, one that defied description, in the forested hills of [GetProvince('(int32)3792').GetName].\n\nVisitors to this strange place claimed that they could feel the presence of the gods when standing next to the massive tree that stood in the forest like a great pillar, and it has quickly become a place of pilgrimage for the tribesmen living in the region."
me_germania.89.a: "Could this be...it must! The gift promised by [GetDeityDefinition('omen_wodenaz').GetName]"
me_germania_89_tooltip: "The #Y Great Wonder#! #G Irminsul#! has been discovered in the settlement of #T Sicambria#!."

