l_english:

germania_mission: "The Rise Of Germania"
germania_mission_DESCRIPTION: "Emerging like a hungry wolf from the dark and wild woodlands of the wind-blasted north, our [ROOT.GetCountry.GetAdjective] ancestors devoured their neighbors and forced their leaders to submit to us on their knees. Our victorious warriors dragged the defeated from the burning ashes of their settlements before sending them to the slave pens of [ROOT.GetCountry.GetCapital.GetName], and after years of many successful conquests, we earned a fearsome reputation as destroyers of men.\n\nIn a world filled with possibilities, ther ambitious [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName], has vowed to surpass the legendary deeds of our predecessors."
germania_mission_CRITERIA_DESCRIPTION: "This mission will be complete when [ROOT.GetCountry.GetName] has become a true contender for the greatest civilization in the world, unrivaled in the North and mightier than the Empires of the Mediterranean."
germania_mission_BUTTON_TOOLTIP: "May the same spirit that brought our people to this moment lead them to even greater victories!"

#Mission Tasks

germania_conquest_mission_start: "A Germanic Navy"
germania_conquest_mission_start_DESC: "Now that we have secured our own backyard, [ROOT.GetCountry.GetRuler.GetName] has argued persuasively that we cannot afford to remain inward-looking if we desire to become a great power, but must do what we can to assist those that might require aid abroad. With this altruistic mission in mind, our armies prepare to cross the waves...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

germania_conquest_mission_1_1: "germania In Armorica"
germania_conquest_mission_1_1_DESC: "There are many settlements across the waters of the #E Mare Germanicum#! in #E Armorica#! that would thrive under the rule of [ROOT.GetCountry.GetRuler.GetName]. We should take whatever steps are necessary to secure these coastal lands for [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

germania_conquest_mission_1_2: "Capturing Coastal Belgica"
germania_conquest_mission_1_2_DESC: "Although the dreadful reputation of the fierce #E Belgae#! has given some of our military advisors pause, [ROOT.GetCountry.GetRuler.GetName] is not afraid of invading their shores.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

germania_conquest_mission_2_1: "Armorica Restored"
germania_conquest_mission_2_1_DESC: "One by one, the tribes of #E Armorica#! have been pushed back before the unstoppable levies of [ROOT.GetCountry.GetName]. After a period of bloodshed and misery, peace and prosperity will soon return to these lands.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

germania_conquest_mission_2_2: "Breaking The Belgae"
germania_conquest_mission_2_2_DESC: "The plains, forests and swamps of the violent Belgae have been seized by the victorious armies of [ROOT.GetCountry.GetRuler.GetName], who has sworn an oath to the gods that [ROOT.GetCountry.GetRuler.GetSheHe] shall one day civilize these savages.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

germania_conquest_mission_3_1: "germania Channel"
germania_conquest_mission_3_1_DESC: "Now that we have pacified both sides of the #E Mare Germanicum#!, trade ships can travel freely between our shores and the mainland without fear of pirates. Through strength of arms, [ROOT.GetCountry.GetRuler.GetName] has brought peace to the #E germania Channel#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

germania_conquest_mission_4_1: "Aquitanian Submission"
germania_conquest_mission_4_1_DESC: "Although their cities and settlements are far away from [ROOT.GetCountry.GetCapital.GetName], the indomitable [ROOT.GetCountry.GetAdjective] levies have once again conquered a foreign host. Realizing that they cannot hope to stand against us, the battered forces of #Y Aquitaine Gaul#! have lowered their spears and taken oaths of submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

germania_conquest_mission_4_2: "Expedition To Central Gaul"
germania_conquest_mission_4_2_DESC: "Slowly but surely, our dominions continue to expand throughout #E Gaul#! - [ROOT.GetCountry.GetRuler.GetName] is creating a vast overseas empire for the people of [ROOT.GetCountry.GetName] to rule over.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

germania_conquest_mission_5_1: "Ports In The Mediterranean"
germania_conquest_mission_5_1_DESC: "Although few can hold their own against us in the waters surrounding our fair isle, we are bit players when it comes to the #E Mediterranean Sea#!...but this, too, shall change - [ROOT.GetCountry.GetName] is destined to be the Master of the Seas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

germania_conquest_mission_6_1: "Deal With The Romans"
germania_conquest_mission_6_1_DESC: "The bellicose Romans are a threat to our long-term plans for #E Gaul#! and beyond. If we have hopes of holding on to our overseas possession, then we must take steps to deal with the Roman wolf as soon as possible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"


germania_conquest_mission_6_2: "Two Kingdoms, One Empire"
germania_conquest_mission_6_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] has triumphantly led our forces to victory after victory, securing extensive holdings on both sides of the #E Mare Germanicum#!. Although the frigid waters of the #E germania Channel#! might divide our two kingdoms in twain, #E Britannia#! and #E Gaul#! are equally important to our burgeoning empire.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

germania_conquest_mission_7_1: "A Gaulish Capital"
germania_conquest_mission_7_1_DESC: "The importance of #E Gaul#! to [ROOT.GetCountry.GetName] cannot be understated; its trade goods are found in shops throughout our island and their auxiliaries fight alongside our levies in times of war.\n\nIn order to better administer our overseas holdings, [ROOT.GetCountry.GetRuler.GetName] is toying with the idea of establishing a second capital on the mainland.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

germania_side_mission_start: "Favor Of The Gods"
germania_side_mission_start_DESC: "Now that [ROOT.GetCountry.GetName|Y] is enjoying a rare moment of peace, our #G High Priest#! has suggested that [ROOT.GetCountry.GetRuler.GetName|Y] holds a special sacrifice in honor of [ROOT.GetCountry.Custom('get_harvest_goddess')|G] in order to obtain divine favors; a suggestion that is popular with the people.\n\n#Y In one month, a ritual will be conducted in#! [ROOT.GetCountry.GetCapital.GetName|T] #Y and our [ROOT.GetCountry.GetRulerTitle] will be able to choose a reward.#!\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

germania_side_mission_1: "The Well Of #E Wodenaz#!"
germania_side_mission_1_DESC: "The #G High Priest#! has returned to [ROOT.GetCountry.GetCapital.GetName|T] with more strange visions to divulge; the voice of the god [GetDeityDefinition('omen_wodenaz').GetName|G] calls from the wind-blasted north, urging none other than [ROOT.GetCountry.GetRuler.GetName|Y] [ROOT.GetCountry.GetRuler.GetHerHim]self to venture into the wildlands in search of a sacred shrine.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

germania_side_mission_2: "Suppressing The Elites"
germania_side_mission_2_DESC: "Emboldened by all that [ROOT.GetCountry.GetRuler.GetSheHe] has seen and accomplished, [ROOT.GetCountry.GetRuler.GetName|Y] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] holds supreme power and authority over all of the other #T Tribal Chieftains#! living within [ROOT.GetCountry.GetName|T], and all living within our borders must submit to the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

germania_side_mission_3_1: "Rex Germanorum"
germania_side_mission_3_1_DESC: "A new day calls for a new way of doing things, and [ROOT.GetCountry.GetRuler.GetName|Y] is not one to let a good opportunity fall by the wayside. [ROOT.GetCountry.GetName|T] is not the same small tribe that our great-grandfathers knew, so why should we conduct our political affairs in the same manner? Our people deserve a monarch, and they shall receive one!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_side_mission_3_2: "Respect For The Elders"
germania_side_mission_3_2_DESC: "Not one to break from tradition lightly, [ROOT.GetCountry.GetRuler.GetName] has decreed that the ways of our forefathers will be honored within [ROOT.GetCountry.GetName] - let all power be given to the Elders, who have never led our people astray.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_side_mission_4_1: "Royal Regalia"
germania_side_mission_4_1_DESC: "From the citadel at [ROOT.GetCountry.GetCapital.GetName|T], the defeaning sounds of the carnyx fill the air as a throne of marble is placed within the palace - all hail [ROOT.GetCountry.GetRuler.GetName|Y], the founder of an immortal dynasty!\n\n#Y Our [ROOT.GetCountry.GetRulerTitle] will unlock a#! #G Bloodline#! #Y and get to choose one of three legendary artifacts.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

germania_side_mission_4_2: "Great Germanic Republic"
germania_side_mission_4_2_DESC: "Send forth ships bearing messages to the corners of the Earth! From this day forward, let it be known that a #T Great Republic#!, one that honors the rule of law and upholds the principles of justice, has been established within the so-called 'barbaric' lands inhabited by the Germanic tribes!\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

germania_main_mission_start: "War Council"
germania_main_mission_start_DESC: "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y] has called for a #T War Council#! to be held at [ROOT.GetCountry.GetCapital.GetName|T], for the hour of war against our enemies draws every closer.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_main_mission_1_1: "Conquest Of The West"
germania_main_mission_1_1_DESC: "There are many menacing tribes that live on the eastern banks of the #Y River Rhenus#!, but they, too, shall submit to [ROOT.GetCountry.GetRuler.GetName|Y] one way or another. The sound of the carnyx calls our levies to prepare for the invasion of [GetProvince('(int32)3830').GetArea.GetRegion.GetName|G]!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
germania_main_mission_1_tt: "At least #E #Y 50%#!#! of the [GetProvince('(int32)3830').GetArea.GetRegion.GetName|G] region is owned by #E [SCOPE.GetRootScope.GetCountry.GetName|T]#!."
germania_main_mission_1_tt2: "We will receive claims on all of #G Germania Magna#!."

germania_main_mission_1_2: "Conquest Of The North"
germania_main_mission_1_2_DESC: "The time has come to push far north, into the difficult terrain inhabited by the savage #G Scandians#!. [ROOT.GetCountry.GetRuler.GetName|Y] has made up [ROOT.GetCountry.GetRuler.GetHerHis] mind; we must cross the waters of the #Y Oceanus Sarmaticus#! and destroy the threat posed to our northern flank by the #G Scandian#! and #G Cimbrian#! tribes. \n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
germania_main_mission_1_2_tt: "At least #E #Y 50%#!#! of the [GetProvince('(int32)3857').GetArea.GetRegion.GetName|G] region is owned by #E [SCOPE.GetRootScope.GetCountry.GetName|T]#!."
germania_main_mission_1_2_tt2: "We will receive claims on all of #G Scandia#!."

germania_main_mission_1_3: "Conquest Of The East"
germania_main_mission_1_3_DESC: "The woodlands to our east are dark and vast, and tribes hostile to our intentions lurk in the gloomy shadows of the primeval forests. The time has come to gather our forces and beat these savages into submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
germania_main_mission_1_3_tt: "At least #E #Y 50%#!#! of the [GetProvince('(int32)4768').GetArea.GetRegion.GetName|G] region is owned by #E [SCOPE.GetRootScope.GetCountry.GetName|T]#!."
germania_main_mission_1_3_tt2: "We will receive claims on all of #G Venedia#!."

germania_main_mission_2_1: "Grand Germanic Harbor"
germania_main_mission_2_1_DESC: "Although our kinsmen vastly prefer the stability of dry land to the unpredictable moods of the ocean, if we have hopes of becoming a mighty civilization, then we must turn our attention northward and master the waters. [ROOT.GetCountry.GetRuler.GetName|Y] is currently scouting the coastline in hopes of finding the ideal building location for our grand Germanic harbor.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

germania_main_mission_2_2: "Raise The Ramparts"
germania_main_mission_2_2_DESC: "Our fair capital [ROOT.GetCountry.GetCapital.GetName|T] is truly the greatest city in all of [ROOT.GetCountry.GetName|G], and yet the cautious [ROOT.GetCountry.GetRuler.GetName|Y] fears that an ill-timed invasion by our enemies could ruin all of the hard work that our people have put into building our civilization.\n\nIn order to protect our burgeoning society, the [ROOT.GetCountry.GetRulerTitle] has decreed that the capital be fortified to the best of our ability. Instead of spending their summer on campaign, our warriors will be asked to help with a construction project.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

germania_main_mission_2_3: "The Amber Coast"
germania_main_mission_2_3_DESC: "Most of the foreign merchants that arrive in our ports make inquiries about one trade good primarily; amber @amber!. The gods have given us an abundance of this rarity, and we should take advantage of this blessing and produce as much as we possibly can.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
germania_amber_total_svalue_tt: "We must produce at least #Y 10#! @amber! #T Amber#! in our nation. (#R [SCOPE.ScriptValue('androphagian_amber_total_svalue')|0]#!/#Y 10#!)"

germania_main_mission_3: "Putting Down Roots"
germania_main_mission_3_DESC: "Over the last few years, our tribe has certainly come a long way; buildings of brick and stone have replaced the ramshackle huts meant to last no longer than a season or two, and instead of migrating annually in search of good grazing land, our people are choosing to stay in the settlements that they have cleared. Slowly but surely, [ROOT.GetCountry.GetAdjective] society is transforming into something new....\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

germania_main_mission_4: "Call Of The Wild"
germania_main_mission_4_DESC: "Let us set forth from our settlements and migrate to lands that are currently wild and unruly; the pristine forests and gentle plains that surround our heartlands call out for a master.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

germania_main_mission_5_1: "The Sea Belongs To Us"
germania_main_mission_5_1_DESC: "Our people are relative newcomers when it comes to sailing the sea, but we will not let our inexperience deter our [ROOT.GetCountry.GetAdjective] sailors from mastering their craft. If the gods are with us, then we shall become the undisputed masters of the waters.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

germania_main_mission_5_2: "Stabilized Commerce And Country"
germania_main_mission_5_2_DESC: "Although it is known that merchants prefer periods of peace to the chaos of wartime, the last few decades have seen their fair share of bloodshed and famine, which in turn has impacted the [ROOT.GetCountry.GetAdjective] economy. [ROOT.GetCountry.GetRuler.GetName] has vowed to shore up the finances of [ROOT.GetCountry.GetName], promising to improve our country's stability by any means necessary.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

germania_main_mission_6_1: "Professional Sailors"
germania_main_mission_6_1_DESC: "As our navy becomes more and more important to the military successes of [ROOT.GetCountry.GetName], it has been suggested that we implement professional standards for our sailors. We cannot rely on untrained levies manning our fleets, for our safety and economy require that we have the capability to project power far from our shores.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

germania_main_mission_6_2: "A New Adventure Awaits"
germania_main_mission_6_2_DESC: "Now that we have the financial means to do so, we should consider funding an overseas adventure - perhaps we could equip an expedition to travel to the ends of the Earth in the name of [ROOT.GetCountry.GetName] and her citizens?.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

germania_main_mission_6_3: "A New Capital?"
germania_main_mission_6_3_DESC: "It has been politely suggested to [ROOT.GetCountry.GetRuler.GetName] that there might be a better location for our capital than [ROOT.GetCountry.GetCapital.GetName] - surely #E germania#! deserves a new seat of power? The choice will be left to [ROOT.GetCountry.GetRuler.GetFirstName], who will be given the opportunity to relocate the government.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

germania_main_mission_6_4: "A Civil Society"
germania_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] would love nothing more than turning [ROOT.GetCountry.GetRuler.GetHerHis] attention to construction initiatives throughout [ROOT.GetCountry.GetName|T], but before the [ROOT.GetCountry.GetRulerTitle] can focus on development, our #T Civic Technology#! needs to be better than it currently is - no easy task.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

germania_main_mission_6_5: "Colonial Adventure"
germania_main_mission_6_5_DESC: "The promise of eternal glory and treasure beckons our sailors to push their ships and their souls to the limit, following the siren song of adventure to wherever she might lead them. The frozen lands of #E Scandia#! to the east call out for the bravest of souls to visit her shores, and [ROOT.GetCountry.GetRuler.GetName] desires to establish a [ROOT.GetCountry.GetAdjective] colony across the sea.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

germania_main_mission_7_1: "Reform The Country"
germania_main_mission_7_1_DESC: "After a long period of contemplation, in which the future of [ROOT.GetCountry.GetName] weighed heavily upon [ROOT.GetCountry.GetRuler.GetName]'s mind, the [ROOT.GetCountry.GetRulerTitle] has come to an important conclusion, one that shall have ramifications throughout the ages to come; we must make an irrevocable break with the past in order to forge our new identities.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

germania_main_mission_7_2: "Invest In Our Tradition"
germania_main_mission_7_2_DESC: "Why would [ROOT.GetCountry.GetRuler.GetName] abandon the very culture that brought us to the pinnacle of power? Dismissing these suggestions as the peak of foolishness, the wise [ROOT.GetCountry.GetRulerTitle] has embraced our roots and vows to teach our traditions to the disparate peoples living under our banner.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

germania_main_mission_7_3: "Growing Population"
germania_main_mission_7_3_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName] has been overflowing with citizens and freemen, as men from all across [ROOT.GetCountry.GetName] travel to the beating heart of our empire in order to seek their fortunes in the greatest city of them all. While this is a boon for the country, measures must be taken if we hope to accomodate all of the people living there.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

germania_main_mission_7_4: "Capital Infrastructure"
germania_main_mission_7_4_DESC: "The hardworking [ROOT.GetCountry.GetAdjective] people have been politely asking [ROOT.GetCountry.GetRuler.GetName] to spend some state funds in order to build up the infrastructure of our capital. [ROOT.GetCountry.GetCapital.GetName] is already an economic powerhouse, yet there remains even more that could be done to improve its natural abundance.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

germania_main_mission_7_5: "Stone Surplus"
germania_main_mission_7_5_DESC: "As much as it pains [ROOT.GetCountry.GetRuler.GetName|Y] to admit it, our [ROOT.GetCountry.GetAdjective] kinsmen need to start erecting permanent structures of stone @stone! within [ROOT.GetCountry.GetName|T]. A foundation made of sticks and thatch will not be strong enough to sustain our ambitions in the years to come!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
germania_main_mission_7_5tt: "We need to own #T 3 Settlements#! within the #T Germania Magna#! region that produce at least #Y 3 Stone#! @stone! and has a #T Mine#!."

germania_main_mission_7_6: "Feed The People"
germania_main_mission_7_6_DESC: "The hearty tribesmen of [ROOT.GetCountry.GetName|T] have suffered through periods of famine and devastation during the wars of yesteryear, but the time has come to repay their faithfulness by ensuring that their stomachs remain full. Let us construct farms throughout our holdings in order to ensure that our harvests are bountiful.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

germania_main_mission_7_7: "Prosperous Colony"
germania_main_mission_7_7_DESC: "We have received a glowing report from our colony at [GetProvince('(int32)6043').GetName]; the local inhabitants are thriving and are grateful for the opportunity to forge new lives at the edge of the world. If we can continue to assist them in building up their fortifications and harbor, we shall soon have a proper city on our hands.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

germania_main_mission_7_8: "Urban Planning"
germania_main_mission_7_8_DESC: "Although the oldest districts within [ROOT.GetCountry.GetCapital.GetName] were built without any overarching design, the newest neighborhoods and suburbs of the Old City have been designed from the ground up by the finest architects living within the capital.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

germania_main_mission_8_1: "A Modern Army"
germania_main_mission_8_1_DESC: "We cannot afford to rely on untrained levies of farmers and their sons as our main forces - we must invest in a modern army, one that can go toe-to-toe with the professional forces of the Mediterranean empires.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

germania_main_mission_8_2: "New Infrastructures"
germania_main_mission_8_2_DESC: "Although [ROOT.GetCountry.GetRuler.GetName] will always have a soft spot for [ROOT.GetCountry.GetAdjective] architecture and design, if #T germania#! is to become one people unified in culture and tradition, then adopting new building styles is a clever way to ensure that this happens.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

germania_main_mission_8_3: "A New Alphabet"
germania_main_mission_8_3_DESC: "The runes and etchings of our forefathers seem clumsy and primitive when compared to the flowing scripts and bodies of literature that some of our peers have - an embarrassment that has troubled [ROOT.GetCountry.GetRuler.GetName], who feels that our backwardness reflects poorly on [ROOT.GetCountry.GetRuler.GetHerHis] leadership.\n\nWith an eye on reformation, the [ROOT.GetCountry.GetRulerTitle] has called for scribes to assist in the creation of a new alphabet for our people.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

germania_main_mission_8_4: "Celtic Armies"
germania_main_mission_8_4_DESC: "The same Celtic soldiers that conquered the forested mountains and frozen swamplands of #E Pritania#! will be the same ones to tread upon the marbled streets of Kings and Consuls - our exceptional military traditions will triumph against all.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

germania_main_mission_8_5: "Keep Our Roots"
germania_main_mission_8_5_DESC: "Some living within [ROOT.GetCountry.GetCapital.GetName] have allowed the pleasures of city-life to pollute their minds, for some have suggested we abandon our traditional ways in order to embrace cosmoplitan influences. [ROOT.GetCountry.GetRuler.GetName] will have none of this foolishness, however, and has declared that we shall never abandoned our roots.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

germania_main_mission_8_6: "Oral Traditions"
germania_main_mission_8_6_DESC: "For as long as the sun has seen fit to rise in the skies, our people have transmitted myth via mouth - we do not write our stories down, but train bards and story-singers to recount the bold deeds of our ancestors.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

germania_main_mission_8_7: "Assimilation In germania"
germania_main_mission_8_7_DESC: "Our superior culture has drawn many admirers - it is said that our manly deeds and accomplishments are hailed in cities as far away as [GetProvince('(int32)516').GetName]. It comes as no surprise, then, to hear that many living within our borders are assimilating to [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

germania_main_mission_8_8: "A New Justice"
germania_main_mission_8_8_DESC: "The growing complexities of the [ROOT.GetCountry.GetAdjective] legal code required a specialized bureaucracy to navigate its twists and turns. The litigous citizens of [ROOT.GetCountry.GetCapital.GetName] are some of the worst offenders living within [ROOT.GetCountry.GetName], and from dawn until dusks, magistrates sit in judgment before the people.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_main_mission_8_9: "Grand Markets Of germania"
germania_main_mission_8_9_DESC: "Business is booming within [ROOT.GetCountry.GetCapital.GetName], and anything that one desires can be found in the many marketplaces that are found alongside the plazas and squares surrounding the main thoroughfares.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

germania_main_mission_8_10: "A Pile Of Wood"
germania_main_mission_8_10_DESC: "Ceaseless in their chopping, the axes of the [ROOT.GetCountry.GetAdjective] woodsmen are never granted a moment's rest, but spend countless hours felling trees in the forested wildlands of their island. The massive fleets of [ROOT.GetCountry.GetName] require a steady stream of timber, making a surplus of wood @wood! on hand a necessity.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
germania_main_mission_8_10tt: "We need to own at least #T 6 Settlements#! that produce at least #Y 2 Wood#! @wood!."

germania_main_mission_8_11: "Horses Of Bremenium"
germania_main_mission_8_11_DESC: "[GetProvince('(int32)2090').GetName] is known for the fine quality of the horses that are reared on its plains, and [ROOT.GetCountry.GetRuler.GetName] has sought to capitalize upon this gift from nature by investing in the region.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

germania_main_mission_8_12: "Hunting Parties"
germania_main_mission_8_12_DESC: "Although our people have a rich and varied diet - a testament to the increased wealth that [ROOT.GetCountry.GetRuler.GetName] has brought to [ROOT.GetCountry.GetName] - many of our tribesmen still crave game meat @wild_game!, and large hunting parties wandering through the forests in search of deer are not an uncommon sight.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

germania_main_mission_8_13: "Salt Conservation"
germania_main_mission_8_13_DESC: "Having access to a steady supply of salt @salt! is important for multiple reasons; not only do we use it as a preservative for meats, but the expenditures associated with maintaing military legions are eased when a surplus is on hand.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

germania_main_mission_8_15: "Successful Scandian Colony"
germania_main_mission_8_15_DESC: "Our colonial adventure within the region of #E Scandia#! has brought much renown to the people of [ROOT.GetCountry.GetName], who are hailed far and wide as intrepid explorers.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

germania_main_mission_9_1: "Dawn Of A New Era"
germania_main_mission_9_1_DESC: "At long last, a new culture has been forged for our people, thanks to the reforming efforts of [ROOT.GetCountry.GetRuler.GetName] to eradicate the lingering traces of our previous ways from our society. Today marks the dawn of a new era - all hail the new germania!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

germania_main_mission_9_2: "Unify The Traditions"
germania_main_mission_9_2_DESC: "After undertaking efforts to ensure that our traditional ways retain their central place within our culture, [ROOT.GetCountry.GetRuler.GetName] is finally satisfied that [ROOT.GetCountry.GetAdjective] morals will not be abandoned by the generations to come.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

germania_main_mission_9_3: "New Nobility"
germania_main_mission_9_3_DESC: "Over the years, many of the elites living within throughout the entirety of [ROOT.GetCountry.GetName|T] have left their traditional holdings and made their way to [ROOT.GetCountry.GetCapital.GetName|Y], for the capital city of the [ROOT.GetCountry.GetAdjective] people has quickly become the most important city in all of the Germanic isle. There is simply no other place that compares in wealth and power to [ROOT.GetCountry.GetCapital.GetName], and the noble classes have realized this and embrace the city as their own. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

germania_main_mission_9_4: "New Bureaucrats"
germania_main_mission_9_4_DESC: "Our growing borders have required a small army of bureaucrats and magistrates to keep the ship of state afloat, and still there is need for more scribes and officials to help with the management of our resources. Thankfully, [ROOT.GetCountry.GetRuler.GetName] is taking steps to ensure that our needs are met.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

germania_main_mission_9_5: "Trade Hub"
germania_main_mission_9_5_DESC: "Our home province of [ROOT.GetCountry.GetCapital.GetArea.GetName|Y] is known far and wide as a center of commerce, where goods of exquisite craftsmanship and rarity can be found in [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetRuler.GetName] has vowed to do what is necessary in order to make our capital a trade hub.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 

germania_main_mission_9_6: "Cities In The Forests"
germania_main_mission_9_6_DESC: "\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

germania_main_mission_9_7: "New Nectar"
germania_main_mission_9_7_DESC: "Although our ancestors brewed mead and were content with what they could make themselves, their descendants have acquired a taste for wine @wine! - they simply cannot get enough of the stuff. [ROOT.GetCountry.GetRuler.GetName] must now slake the thirst of [ROOT.GetCountry.GetRuler.GetHerHis] people by ensuring that a steady stream of fruit of the vine reaches [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

germania_main_mission_10_1: "Golden Age"
germania_main_mission_10_1_DESC: "Never before have the people of [ROOT.GetCountry.GetName] enjoyed such periods of peace and prosperity. The people embrace [ROOT.GetCountry.GetRuler.GetName] and praise the gods for the leadership of the [ROOT.GetCountry.GetRulerTitle], and with our shores protected by the mightiest navy in our part of the world, [ROOT.GetCountry.GetRuler.GetFirstName] has proclaimed the beginning of a #T Golden Age#!, one that the histories shall remember for thousands of years to come.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

germania_main_mission_10_2: "Imperial City"
germania_main_mission_10_2_DESC: "There are many cities of renown and splendor that are found within the Germanic isle, and yet [ROOT.GetCountry.GetCapital.GetName] stands heads and shoulders above the others as the greatest; a diamond amongst rubies. So great is the [ROOT.GetCountry.GetAdjective] capital that many just refer to it as 'the #T Imperial City#!', for it needs no other name.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

germania_main_mission_11_1: "The Celtic Games"
germania_main_mission_11_1_DESC: "In an attempt to emulate the storied games celebrated by the ancient societies in the south, [ROOT.GetCountry.GetRuler.GetName] has proclaimed the establishment of the so-called #E Celtic Games#!.\n\nWarriors and athletes from all across [ROOT.GetCountry.GetName] will travel to [ROOT.GetCountry.GetCapital.GetName] in order to partake in the event, and a spirit of excitement has gripped the people living within the city as they anxiously await for the games to begin!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

germania_main_mission_11_2: "The Road Forward"
germania_main_mission_11_2_DESC: "As of late, [ROOT.GetCountry.GetRuler.GetName] has been in a pensive mood as [ROOT.GetCountry.GetRuler.GetSheHe] considers weighty questions of the past and the future. Much has changed for the people of [ROOT.GetCountry.GetName] over the last years, more than has ever happened to our country before - is it fair to say that we are the same as we once were, or have we changed into something else? Perhaps this moment is a new beginning for what our people will eventually become.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

germania_main_mission_11_3: "Manifest Destiny"
germania_main_mission_11_3_DESC: "From the humblest of beginnings, the improbable power of #T germania#! has risen out of the mud of tribal squalor to erect wonders and temples that cast a long shadow over the grand edifices built throughout the world. All hail germania! Who is her equal upon the sea, and who can hope to persevere against her armies and legions?\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

#Events

me_germania_1_title: "Royal Regalia"
me_germania_1_desc: "On a day that few believed would ever come to pass, [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName], was blessed by #E Druids#! from [GetProvince('(int32)2012').GetName] that had traveled all the way to [ROOT.GetCountry.GetCapital.GetName] with gifts for the new monarch.\n\nIn a sign of their respect and affection for the famous ruler of the [ROOT.GetCountry.GetAdjective] people, [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] progeny have been hailed by the Druids as the founders of a new dynasty; the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!. The gods have blessed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family beyond measure and have set them as the divinely-appointed rulers of the Germanic tribes, and in order to cement their authority amongst their kinsmen throughout the ages to come, three artifacts of legendary power have been brought by the Druids and presented as gifts - [ROOT.GetCountry.GetRuler.GetFirstName] must now choose what will serve as [ROOT.GetCountry.GetRuler.GetHerHis] imperial regalia."
me_germania.1.a: "The ring shall be the symbol of my royal authority"
me_germania.1.b: "Travelers will come from afar to pay obeisance before my throne"
me_germania.1.c: "I will craft a spear used by true [ROOT.GetCountry.GetAdjective] warriors"
me_germania_1_tooltip: "The mission task '#Y Royal Regalia#!' has now been #G Completed#!!"

me_germania_2_title: "The Well Of Wodenaz"
me_germania_2_desc: "The arrival of [SCOPE.sCharacter('priest').GetName] to the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household always puts [ROOT.GetCountry.GetRuler.GetName] at edge, for the #E High Priest#! never deigns to visit unless there is some grave matter at hand, and today's unexpected meeting unfortunately proved this adage to be true once again.\n\nThis time, [ROOT.GetCountry.Custom('get_harvest_goddess')] did not disturb [SCOPE.sCharacter('priest').GetFirstName]'s slumbers, but instead, the god [GetDeityDefinition('omen_wodenaz').GetName] was appearing in [SCOPE.sCharacter('priest').GetHerHis] dreams with an urgent request. The gods of [ROOT.GetCountry.GetName] had peered into the heart and soul of [ROOT.GetCountry.GetRuler.GetFirstName] and had discovered the true depths of [ROOT.GetCountry.GetRuler.GetHerHis] ambitions, and if the [ROOT.GetCountry.GetRulerTitle] wished to see all that [ROOT.GetCountry.GetRuler.GetSheHe] desired come to pass, then [ROOT.GetCountry.GetRuler.GetSheHe] must leave [ROOT.GetCountry.GetCapital.GetName] and head to the far north on a holy pilgrimage."
me_germania.2.a: "I will embark upon this adventure..."
me_germania.2.b: "[ROOT.GetCountry.GetName] needs my steady hand to guide it - I cannot leave"
me_germania_2_tooltip: "The mission task '#Y The Well Of Wodenaz#!' has now been #G Completed#!!"

me_germania_3_title: "Suppressing the Elites"
me_germania_3_desc: "It has become widely known throughout [ROOT.GetCountry.GetName] that the gods commune with [ROOT.GetCountry.GetRuler.GetName] and have given their divine blessings to the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household; after everything that [ROOT.GetCountry.GetRuler.GetFirstName] has accomplished, who can deny what is so plainly obvious to see? To oppose [ROOT.GetCountry.GetRuler.GetFirstName] is to stand against the very gods themselves.\n\nConfident in [ROOT.GetCountry.GetRuler.GetHerHis] ability to enforce [ROOT.GetCountry.GetRuler.GetHerHis] will, [ROOT.GetCountry.GetRuler.GetFirstName] has declared that [ROOT.GetCountry.GetRuler.GetSheHe] desires to establish a royal dynasty in [ROOT.GetCountry.GetCapital.GetName] that will rule over our people until the end of days.  "
me_germania.3.a: "Very soon, I will make an important decision regarding our future"
me_germania_3_tooltip: "The mission task '#Y Suppressing the Elites#!' has now been #G Completed#!!"

me_germania_4_title: "Respect For The Elders"
me_germania_4_desc: "[ROOT.GetCountry.GetRuler.GetName] has pleased many with [ROOT.GetCountry.GetRuler.GetHerHis] decision to defer to the Tribal Elders in matters both great and small moving forward.\n\nIt would have been a very easy for thing for [ROOT.GetCountry.GetRuler.GetFirstName] to simply have taken all political power for [ROOT.GetCountry.GetRuler.GetHerHim]self, but the decision of the brand-new [ROOT.GetCountry.GetRulerTitle|E], a powerful leader in the #E [ROOT.GetCountry.GetAdjective] Senate#!, shows a maturity and wisdom that reveals not only [ROOT.GetCountry.GetRuler.GetHerHis] love of tradition, but an understanding of how the game is meant to be played."
me_germania.4.a: "The wise rulings of the Elders have never led us astray"
me_germania_4_tooltip: "The mission task '#Y Respect For The Elders#!' has now been #G Completed#!!"

me_germania_5_title: "Rex Germanorum"
me_germania_5_desc: "In retrospect, it should have been obvious to the #E Tribal Chieftains#! serving under the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan and their kinsmen, but by the time that those with power within [ROOT.GetCountry.GetName] realized what was happening, it was far too late to do anything about it.\n\n [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], the power-hungry head of the most powerful family living within [ROOT.GetCountry.GetCapital.GetName], had consolidated enough personal authority and had bought off enough cronies to seize the crown for [ROOT.GetCountry.GetRuler.GetHerHim]self, and [ROOT.GetCountry.GetRuler.GetFirstName] would become known to history as the founder of the first dynasty of #E Germanic Kings#!.\n\nFrom this day forth, no longer would Councils of Elders gather under the watchful eyes of the #E Druids#! to interpret the omens and the will of the gods, for all authority had been be placed into the arms of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Kings and Queens ruling from their ancestral home at [ROOT.GetCountry.GetCapital.GetName]."
me_germania.5.a: "All hail [ROOT.GetCountry.GetName] and the royal family!"
me_germania_5_tooltip: "The mission task '#Y Rex Germanorum#!' has now been #G Completed#!!"

me_germania_6_title: "Favor Of The Gods"
me_germania_6_desc: "The carnyx has ceased in its bloodthirsty lamentations and our war-weary levies remain at home with their tribes, grateful for a rare season of peace to attend to their families and their affairs. It will not be long before [ROOT.GetCountry.GetRuler.GetName] calls them to battle, but for now, they can sleep by their own hearths and not on the hard ground of a [ROOT.GetCountry.GetAdjective] warcamp. A religious festival was proclaimed in the capital in honor of the spoils of war that victory has secured for us; we have many things to be thankful for.\n\nIt was during this moment of respite at [ROOT.GetCountry.GetCapital.GetName] that [SCOPE.sCharacter('priest').GetName] revealed to [ROOT.GetCountry.GetRuler.GetFirstName] the secret of the strange visions that were plaguing the High Priest's dreams; the god of the harvest, [ROOT.GetCountry.Custom('get_harvest_goddess')], walked through the forests of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] sprinkling handfuls of seeds onto the ground. As every piece of grain touched the damp earth of the [ROOT.GetCountry.GetAdjective] hinterlands, a building of stone emerged from the earth like a budding flower, and in the footsteps of the Protector of the Harvests, cities sprouted in the dark woodlands like mushrooms after the rain. \n\nAThe message of [ROOT.GetCountry.Custom('get_harvest_goddess')] was clear; we must plant and build cities throughout [ROOT.GetCountry.GetName]."
me_germania.6.a: "If [ROOT.GetCountry.Custom('get_harvest_goddess')] desires that we build cities, then it must be done"
me_germania.6.b: "I shall personally decide how [ROOT.GetCountry.GetName] makes her investments..."
me_germania_6_tooltip: "The mission task '#Y A Centralized Power#!' has now been #G Completed#!!"

me_germania_7_title: "Stabilized Commerce And Country"
me_germania_7_desc: "Our treasuries are in decent shape, the country feels stable and the people are happy with the work that is being done by [ROOT.GetCountry.GetRuler.GetName]. Trade is growing as never before, with merchants traveling to our shores in order to obtain our wares directly from the workshops of our kinsmen - we have never seen such sums being counted at [ROOT.GetCountry.GetCapital.GetName].\n\nAs long as our bold [ROOT.GetCountry.GetRulerTitle] continues to lead the people of [ROOT.GetCountry.GetName] with wisdom and restraint - and if the gods are with us - then we shall have nothing to fear in the days ahead."
me_germania.7.a: "Far and wide, the name of the [ROOT.GetCountry.GetAdjective] nation is revered"
me_germania_7_tooltip: "The mission task '#Y Stabilized Commerce And Country#!' has now been #G Completed#!!"

me_germania_8_title: "The Sea Belongs To Us"
me_germania_8_desc: "Now that we have built a proper fleet that is worthy of [ROOT.GetCountry.GetName], our intrepid sailors have boldly announced that they shall sail farther than anyone has ever before - we claim the open seas at their own, and all for the glory of the [ROOT.GetCountry.GetAdjective] people!\n\nBecause we are relatively inexperienced when it comes to constructing fleets, [ROOT.GetCountry.GetRuler.GetName] has commanded our naval forces to train hard to make up for this deficit."
me_germania.8.a: "The task before you is difficult, but would you have it any other way?"
me_germania_8_tooltip: "The mission task '#Y The Sea Belongs To Us#!' has now been #G Completed#!!"

me_germania_9_title: "Professional Sailors"
me_germania_9_desc: "The overseas ambitions of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] requires that the people of [ROOT.GetCountry.GetName] not only have an extensive fleet of battle-ready warships, but a professional class of sailors that know their liburnians like the back of their hands.\n\nNow that we have chosen to invest in our navy, we must decide where we should focus our efforts."
me_germania.9.a: "We must take every measure available to protect our men"
me_germania.9.b: "Focus on the officer corps and tell them to raise hell"
me_germania_9_tooltip: "The mission task '#Y Professional Sailors#!' has now been #G Completed#!!"

me_germania_11_title: "Call Of The Wild"
me_germania_11_desc: "Although [ROOT.GetCountry.GetRuler.GetName] is the one that is primarily responsible for the changes in our society, [ROOT.GetCountry.GetRuler.GetSheHe] acknowledges that not all living within [ROOT.GetCountry.GetName] are thrilled seeing permanent structures built in the forests and fields that nurtured our ancestors. How can a man sleep at night without seeing the canopy of the stars above him? Are we truly meant to spend our days toiling in the fields, breaking up clods of dirt with our hands and implements of iron?\n\nMany say no. The whispering of the wind and the murmuring of the brook has filled their heads with promises of a simpler life, like the one that their fathers enjoyed, and many tribes have sent their Elders to [ROOT.GetCountry.GetCapital.GetName] in order to ask for permission to migrate into unclaimed territories. Once [ROOT.GetCountry.GetRuler.GetFirstName] realized that some of our countrymen were willing to abandon all that they knew in order to heed the call of the wild, every effort was made to support them, even though the costs involved were substantial."
me_germania.11.a: "There is no price for happiness - go with my blessing"
me_germania_11_tooltip: "The mission task '#Y Call Of The Wild#!' has now been #G Completed#!!"

me_germania_12_title: "Great Germanic Republic"
me_germania_12_desc: "Far and wide are our deeds hailed, and it is all thanks to the selfless leadership of [ROOT.GetCountry.GetRuler.GetName] that our reputation has become known throughout the civilized world. The list of glories is endless; our borders have expanded and grown, our warriors have brought us countless victories, and our trade goods are highly desired in markets far from the workshops that produce them. The sons and grandsons of humble tribesmen have built something that they should truly be proud of."
me_germania.12.a: "I can feel my ancestors smiling upon me..."
me_germania_12_tooltip: "The mission task '#Y Great Germanic Republic#!' has now been #G Completed#!!"

me_germania_13_title: "Putting Down Roots"
me_germania_13_desc: "[ROOT.GetCountry.GetRuler.GetName] cannot help but be impressed by the tenacity of [ROOT.GetCountry.GetRuler.GetHerHis] people, for any task that the [ROOT.GetCountry.GetRulerTitle] places before them is accomplished with an ease that puts neighboring tribes to shame.\n\nNot only have we driven our enemies from the battlefield time and time again, but our kinsmen have excelled when it comes to building our infrastructure. We are building permanent structures of stone in our villages, planting crops and clearing the fields of brush and weeds. By all measures, our kin have turned their backs on our migratory past and have wholeheartedly embraced this new way of settled living."
me_germania.13.a: "A tree is only as strong as its roots - let us grow"
me_germania_13_tooltip: "The mission task '#Y Putting Down Roots#!' has now been #G Completed#!!"

me_germania_14_title: "Grand Germanic Harbor"
me_germania_14_desc: "When news arrived in the capital that the so-called #E 'Grand Germanic Harbor'#! had recently finished its construction, [ROOT.GetCountry.GetRuler.GetName] personally made the trip to the shore to witness the maiden voyage of the first [ROOT.GetCountry.GetAdjective] navy built within its drydock.\n\nAlthough there were some technical difficulties at first - the captain of the ship had a tricky time dealing with the blustering northern wind and was unable to get out of port - our newly-christened sailors were able to sail out into the #E Oceanus Sarmaticus#!, causing the gathered crowd to cheer as one. Our ships made a few maneuvers out in the sea, running battle formations with a skill that belied their realative inexperience, and [ROOT.GetCountry.GetRuler.GetFirstName] was impressed by how quickly the [ROOT.GetCountry.GetAdjective] sailors were taking to the waters."
me_germania.14.a: "This bodes well for our future success at sea!"
me_germania_14_tooltip: "The mission task '#Y Grand Germanic Harbor#!' has now been #G Completed#!!"

me_germania_15_title: "Raise The Ramparts"
me_germania_15_desc: "Although it took many months of backbreaking labor, our weary tribal warriors were able to set aside their spears for a fighting season and buttress the fortifications protecting [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetRuler.GetName] was worried that our soldiers would balk at being asked to serve [ROOT.GetCountry.GetName] in this manner, but surprisingly, there were no complaints; our armies gave up the opportunity to raid our enemies during the hottest months and instead spent many miserable weeks digging moats around the capital and raising the earth around our city's walls.\n\nWhen the exchausting work was finally finished, [ROOT.GetCountry.GetRuler.GetFirstName] was overwhelmed with emotion and gave a public speech thanking our kinsmen for what they had accomplished."
me_germania.15.a: "The sacrifices made here will protect your grandchildren's children..."
me_germania_15_tooltip: "The mission task '#Y Raise The Ramparts#!' has now been #G Completed#!!"

me_germania_16_title: "The Amber Coast"
me_germania_16_desc: "Thanks to the combined efforts of our tribesmen harvesting amber @amber! from the forests and our craftsmen and merchants selling it to foreigners, the treasuries of [ROOT.GetCountry.GetName] are swelling; we trade our golden sap for golden coins, which is an arrangement that suits our people rather nicely.\n\nFaced with a healthy surplus, [ROOT.GetCountry.GetRuler.GetName] has a decision to make; how should these funds be used?"
me_germania.16.a: "Let us save this money for a rainy day..."
me_germania.16.b: "We should reinvest our money back into the amber trade"
me_germania_16_tooltip: "The mission task '#Y The Amber Coast#!' has now been #G Completed#!!"

me_germania_17_title: "A New Capital"
me_germania_17_desc: "Now that we are a mighty empire and no longer a kingdom or confederacy of tribal chieftains, some have proposed that we move the seat of government from [ROOT.GetCountry.GetCapital.GetName] to a new place. A brand new capital could represent a new future for the people of [ROOT.GetCountry.GetName] as we come together to establish a new home - a thought which appeals to [ROOT.GetCountry.GetRuler.GetName] - but [ROOT.GetCountry.GetRuler.GetSheHe] will have the final decision with what is ultimately done."
me_germania.17.a: "Our pearl shall become the capital"
me_germania.17.b: "The city with the most fortifications is my choice"
me_germania.17.c: "Hibernia is our home and always will be"
me_germania.17.d: "We shall place our capital on an island and make it paradise"
me_germania.17.e: "Invest these energies into our traditional home"
me_germania_17_tooltip: "The mission task '#Y A New Capital#!' has now been #G Completed#!!"

me_germania_18_title: "Source of Inspiration"
me_germania_18_desc: "Our travel organized by [ROOT.GetCountry.GetRuler.GetName] was a great sucess and many places were discovered. Our time has come to #Y Choose#! a way to modernize our country to become a new #G Great Power#!!  "
me_germania.18.a: "Alexander could have been Celtic"
me_germania.18.b: "Roman tactics versus Roman tactics"
me_germania.18.c: "We have heard of a certain Hannibal"
me_germania_18_tooltip: "The mission task '#Y Source of Inspiration#!' has now been #G Completed#!!"
hellenic_ways_tt: "The next task and rewards will focus on creating a #T Hellenic Society#!"
italic_ways_tt: "The next task and rewards will focus on creating a #T Roman Society#!"
punic_ways_tt: "The next task and rewards will focus on creating a #T Punic Society#!"

me_germania_19_title: "War Council"
me_germania_19_desc: "For many months now, serious conversations have been taking place within [ROOT.GetCountry.GetCapital.GetName] about the future of the [ROOT.GetCountry.GetAdjective] tribes. It is no secret that the people of [ROOT.GetCountry.GetName] have grown strong over the last few years, and a time rapidly approaches where no tribal confederacy or defensive league will be able to frustrate our efforts to unify the entire north. Because no one can hope to stand against us, [ROOT.GetCountry.GetRuler.GetName] has argued that this gives us the right to subjugate our neighbors - let those that oppose us do so military, for our minds will not be changed.\n\nThe name of the infamous [ROOT.GetCountry.GetRuler.GetFirstName] is known a thousand miles in every direction, and there are many men that fear the levies of [ROOT.GetCountry.GetName] because of our savage reputation on the battlefield. Some of these Chieftains, hoping to maintain their own power in the face of our dominance, have sent emissaries to [ROOT.GetCountry.GetCapital.GetName] in hopes of earning our friendship, but [ROOT.GetCountry.GetRuler.GetFirstName] tells them all the same thing, time and time again."
me_germania.19.a: "It is the destiny of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan to unite #E Germania#!..."
me_germania_19_tooltip: "The mission task '#Y War Council#!' has now been #G Completed#!!"
GEE_unification_opinion: "All Germanic countries who are not our subject will be #R Angered#! by our warlike stance."

me_germania_20_title: "Stone Surplus"
me_germania_20_desc: "Thanks to the efforts of our hard-working tribesmen, we have gathered much stone @stone! from the mines and mountains of [ROOT.GetCountry.GetName] over the last few months. Although the grumbling from our kin has been fierce, they have resigned themselves to the difficult task.\n\nOnce the valuable ore has been hewn from the quarries, cartload after cartload is filled to the brim by our groaning workers, who then make the long overland journey to [ROOT.GetCountry.GetCapital.GetName] to deliver the raw materials to whatver work site needs it the most. Our architects believe that the surpluses we are accumulating will make their work move quicker than they originally thought - music to [ROOT.GetCountry.GetRuler.GetName]'s ears."
me_germania.20.a: "May our newly-constructed buildings stand the test of time!"
me_germania_20_tooltip: "The mission task '#Y Stone Surplus#!' has now been #G Completed#!!"

me_germania_21_title: "Imigration or Assimilation?"
me_germania_21_desc: "Our growing capital [ROOT.GetCountry.GetCapital.GetName] start to attract a lot of people from all arround the Celtic world. It is at the same time a #R danger#! and an #G Opportunity#!.\nIn order to protect our citizen and continue our ascension. Should we #Y Encourage#! even more the Imigration or focus into #Y integrate#! the existing one? "
me_germania.21.a: "Welcome!"
me_germania.21.b: "You can stay if you try to learn our language."
me_germania_21_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_germania_22_title: "A History Of Justice"
me_germania_22_desc: "From the time we were a single tribe, Druids were known as the teachers, priests and the judges of our society. Now, we have a growing capital with people asking for more modern infrastructure and administration, and the citizens inside [ROOT.GetCountry.GetCapital.GetName] want their voices to be heard in the courts and have demanded fair trials. The Druids have pressed [ROOT.GetCountry.GetRuler.GetName] to confirm that justice must stay in the hands of those that have the most knowledge; in other words, the Druids themselves.\n\nThis is creating a terrible headache for the [ROOT.GetCountry.GetRulerTitle], who realizes that [ROOT.GetCountry.GetRuler.GetHerHis] decision will impact the future of many [ROOT.GetCountry.GetAdjective] people for generations to come."
me_germania.22.a: "The Druids need to stay in charge"
me_germania.22.b: "The gods will watch over us under the monitoring of judges"
me_germania_22_tooltip: "The mission task '#Y A History Of Justice#!' has now been #G Completed#!!"

me_germania_23_title: "Colonial Adventures"
me_germania_23_desc: "[ROOT.GetCountry.GetRuler.GetName] has ordered the sailors of [ROOT.GetCountry.GetName] to prepare to sail across the grim and menacing waters of the #E Mare Septentrionale#! towards the faraway coasts of #E Scandia#!. The bold [ROOT.GetCountry.GetRulerTitle] will be not be content with simply despoiling the rich and prosperous lands of the #E Gauls#!, it seems, but must have every frozen rock and wind-blasted coast within the world for the armies of germania."
me_germania.23.a: "Karmasunda will be ours!"
me_germania.23.b: "Klempaz is the most attractive colonization site"
me_germania.23.c: "I hereby ckaim Soknidala for germania!"
me_germania.23.d: "Arnidala has caught my fancy"
me_germania.23.e: "I like the sound of the name Thelimarko"
me_germania.23.f: "Westrafaludaz is the only choice for me"
me_germania_23_tooltip: "The mission task '#Y Colonial Adventures#!' has now been #G Completed#!!"

me_germania_24_title: "Too Late..."
me_germania_24_desc: "What could be a lost and inhospitable place is now a fully-occupied region that is held by another power. If we want our part of the cake, we will have to have it slice it off woth the sword!"
me_germania.24.a: "It shall be mine!"
me_germania_24_tooltip: "The mission task '#Y Too Late...#!' has now been #G Completed#!!"

me_germania_25_title: "Norse Colonies"
me_germania_25_desc: "[ROOT.GetCountry.GetRuler.GetName], we have received reports from the colonies that our brave colonists have established in the cursed lands of #E Scandia#!, which seems to be a place abandoned the sun god.\n\nThings are going well - a testament to the heartiness and strength of our [ROOT.GetCountry.GetAdjective] kinsmen, who can thrive everywhere that they are sent. But the local governor has sent a message, reporting that we are encountering more and more of the native tribesmen. We cannot hide our presence from them, and it seems that things could go either way - they could become our friends or enemies quickly. How should we treat the barbarous rabble across the ocean?"
me_germania.25.a: "Order the colonists to be fair in their dealings with the natives"
me_germania.25.b: "These colonies are footholds for the conquering armies of [ROOT.GetCountry.GetName]!"
me_germania_25_tooltip: "The mission task '#Y Norse Colonies#!' has now been #G Completed#!!"
claim_scandinavia: "#Y We will claim all of#! #T Scandinavia#!."

me_germania_26_title: "The Call Of Our Brothers"
me_germania_26_desc: "Trading and isolation was always our policy as a priority for the [ROOT.GetCountry.GetAdjective] people, serving them well for centuries. But the recent report sfrom the mainland are very alarming; the south of Gaul is lost, the Belgae are now a seperated faction and the Germans are raiding more and more frequently. We even heard of a possible invasion of our island by the Saxons across the water.\n\nThe omens are not good, and we will have to act; we need to recover the lands of our brothers in order to save as much of our heritage as we can. And if some Celtic tribes are not happy that we are imposing our will upon our cousins and distant kinsmen, then we will make them kneel with chains around their throats!"
me_germania.26.a: "My son, prepare my sword - we are going to war!"
me_germania_26_tooltip: "The mission task '#Y The Call Of Our Brothers#!' has now been #G Completed#!!"
claims_costal_gaul_belgica: "#Y We got Claims on#! #G Armorica and Belgica#!."
GEE_foreign_conqueror_opinion: "All Celtic and Belgican countries inside #Y Armorica and Belgica#! will lose #R heavy opinion#! on us."

me_germania_27_title: "Truth and Reconciliation"
me_germania_27_desc: "Eat or be eaten; that is what most of our [ROOT.GetCountry.GetAdjective] soldiers believe, but even our battle-hardened soldiers can admit when they have made a mistake, and many living within [ROOT.GetCountry.GetName} have reassessed our relationship with the Romans.\n\nOur people used to view the Romans as murderous barbarians, but thanks to the efforts of our diplomats, we have become friendly with the Italians - they now claim to view us as partners, and have eagerly expressed their desire to collaborate in the future.\n\nWhile the elites living within [ROOT.GetCountry.GetCapital.GetName] publicly hope for the best, there are those that cynically believe that the concord between our peoples is temporary, and that one day soon, the embers of discord will burn anew in the hearts of man and plunge our realm into war...but that is tomorrow's problem, for today, we have joined hands and walk down the road together."
me_germania.27.a: "May this friendship last."
me_germania_27_tooltip: "The mission task '#Y Truth and Reconciliation#!' has now been #G Completed#!!"

me_germania_28_title: "Deal With The Romans"
me_germania_28_desc: "While many claim that the armies of #E Rome#! are to be feared, [ROOT.GetCountry.GetRuler.GetName] has led our soldiers against theirs and finds their reputation to be exaggerated. The [ROOT.GetCountry.GetRulerTitle] has lost count of the times that our men have plundered their cities and temples, carting away their vessels of silver and gold as we set their homes to the torch. Why is everyone so afraid of the barking wolf?"
me_germania.28.a: "The Romans are not long for this world, I believe..."
me_germania_28_tooltip: "The mission task '#Y Deal With The Romans#!' has now been #G Completed#!!"

me_germania_29_title: "Two Kingdoms, One Empire"
me_germania_29_desc: "[ROOT.GetCountry.GetRuler.GetName] is feared in the capitals of our enemies as a ferocious warrior and general of renown; all accolades that [ROOT.GetCountry.GetRuler.GetSheHe] deserves, for the [ROOT.GetCountry.GetRulerTitle] has conquered many nations, breaking the crowns and scepters of countless monarchs that dared opposed the will of the [ROOT.GetCountry.GetAdjective] people.\n\nAnd while the extensive holdings of [ROOT.GetCountry.GetName] encompass dominions on the islands and on the mainland, separated by thousands of miles of forest and ocean, they are an unbreakable union, united in purpose and destiny - the cohesive empire forged by [ROOT.GetCountry.GetRuler.GetFirstName] is one to be admired, indeed."
me_germania.29.a: "The people of [ROOT.GetCountry.GetName] are unstoppable!"
me_germania_29_tooltip: "The mission task '#Y Two Kingdoms, One Empire#!' has now been #G Completed#!!"

me_germania_30_title: "A Gaulish Capital"
me_germania_30_desc: "So vast are the borders of [ROOT.GetCountry.GetName] that a second imperial capital has been established within #E Gaul#!, which will serve as a regional seat of power and trade hub for the [ROOT.GetCountry.GetAdjective] merchants.\n\nTo commemorate the occasion, a procession of priests left [ROOT.GetCountry.GetCapital.GetName] and sailed across to the mainland, where they continued onward. Everywhere they went, they blessed the people and asked that the gods watch over the new capital, offering it protection from our enemies."
me_germania.30.a: "The legitimacy of my dynasty cannot be questioned!"
me_germania_30_tooltip: "The mission task '#Y A Gaulish Capital#!' has now been #G Completed#!!"

me_germania_31_title: "Germania Magna"
me_germania_31_desc: "The #E Ingvaeonic#! and #E Istvaeonic#! tribes fought bravely to hold on to their territories, but in the end, it was all for naught, for their fate was decided the moment that [ROOT.GetCountry.GetAdjective] levies entered into their borders. And now that we have taken a great deal of their land for ourselves, we must press on our advantage and drive out all resistance to our rule within [GetProvince('(int32)3830').GetArea.GetRegion.GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], the impressive architect of these victories, knows better than to let these recent successes get to [ROOT.GetCountry.GetRuler.GetHerHis] head, but has given all of the glory for our successes to the brave warriors of [ROOT.GetCountry.GetName]."
me_germania.31.a: "Victory has many fathers, but defeat is an orphan..." 
me_germania_31_tooltip: "The mission task '#Y Germania Magna#!' has now been #G Completed#!!"

me_germania_32_title: "Conquest Of The North"
me_germania_32_desc: "Despite their reputation as bloodthirsty killers, [ROOT.GetCountry.GetRuler.GetName] has scattered the levies of the #E Cimbrians#! and #E Scandians#! before our armies. Our men, eager to cement their own stature as mighty conquerors, have shown no mercy to the northerners, but have broken their spirit of resistance, one torched settlement at a time.\n\nRealizing that opposing us means death, there are even some Cimbrian warlords who have decided that their future lies with [ROOT.GetCountry.GetName], and one of their strongest Chieftains, [SCOPE.sCharacter('mighty_cimbrian_warlord_scope').GetName], has come to submit to [ROOT.GetCountry.GetRuler.GetFirstName] in person. 'My sword is yours if you will have it, [ROOT.GetCountry.GetRulerTitle]...just please stop slaughtering my kin.'\n\nShould [ROOT.GetCountry.GetRuler.GetName] accept their main culture as blood brothers? There are many living with [ROOT.GetCountry.GetCapital.GetName] who would have it this way, but there are others that view this course of action as weakness personified."
me_germania.32.a: "The Cimbrians would be a worthy addition to our society..."
me_germania.32.b: "Foreigners have no place in [ROOT.GetCountry.GetName]"
me_germania.32.c: "Take the spoils of war but change no laws"
me_germania_32_tooltip: "The mission task '#Y Conquest Of The North#!' has now been #G Completed#!!"

me_germania_33_title: "Conquest Of The East" 
me_germania_33_desc: "As our armies returned from the wars in the east, [ROOT.GetCountry.GetRuler.GetName] commanded that each one of our soldiers bring back trophies from the battlefield so that our kinsmen living back home might see for themselves the fruits of their labors; a task that our warriors happily embraced.\n\nAs our men returned to [ROOT.GetCountry.GetCapital.GetName], their arms and necks laden with golden torcs and their bags filled with plunder, they began to leave the shields of the slain #E Gothonic#! and #E Vandalic#! warriors in a large pile in the center of town - a grim monument that showed everyone living in the [ROOT.GetCountry.GetAdjective] capital the true cost of war."
me_germania.33.a: "I am the slayer of thousands, of tens of thousands..."
me_germania_33_tooltip: "The mission task '#Y Conquest Of The East#!' has now been #G Completed#!!"

me_germania_34_title: "Wealth of Pritannia"
me_germania_34_desc: "Historically, Pritannia was the trade center of the Germanic Island. Many cities start to grow and people were connected to the main land of Gaul.\nBut now our soldiers with the command of [ROOT.GetCountry.GetRuler.GetName] are ready to take everything for them.\n\nTo keep a long and stable rule we should integrate some of them to our court but it would be a waste of money to not plunder everything now."
me_germania.34.a: "Don't touch them. They are our brothers"
me_germania.34.b: "Men, you are free of everything"
me_germania.34.c: "Burn me everything!"
prittania_domination: "All #Y Pritannians#! cultures will receive:"
prittania_slavery: "All #Y Pritannians#! cultures will receive:"
me_germania_34_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_germania_35_title: "Controlling The Channel"
me_germania_35_desc: "From the both side of the channel, our flag is above every watchtower, and our men are ready to shoot arrows at pirates that come near the sea walls. Thanks to our ability to dispel raiders from the ports and harbors of [ROOT.GetCountry.GetName], the benefits to trade and the prosperity have been amazing."
me_germania.35.a: "You can travel in peace travelers."
me_germania_35_tooltip: "The mission task '#Y Controlling The Channel#!' has now been #G Completed#!!"

me_germania_36_title: "My Precious"
me_germania_36_desc: "Early in life, [ROOT.GetCountry.GetRuler.GetName] overheard a bit of wisdom being shared by [ROOT.GetCountry.GetRuler.GetHerHis] father, and the words of [ROOT.GetCountry.GetRuler.GetHerHis] sire have always stuck in the [ROOT.GetCountry.GetRulerTitle]'s head.\n\n'Keep the nobles and soldiers happy, and all of the problems within a country will take care of themselves...and what makes a man the happiest? Gold - as long as everyone is making money together, then threats to your reign will be minimized.'\n\nAnd as vast sums are placed into the treasuries at [ROOT.GetCountry.GetCapital.GetName] - the direct result of [ROOT.GetCountry.GetRuler.GetFirstName]'s efforts to build the economy, the advice shared by [ROOT.GetCountry.GetRuler.GetHerHis] dad comes to mind."
me_germania.36.a: "I would rather that you count silver coins instead of your grievances..."
me_germania_36_tooltip: "The mission task '#Y My Precious#!' has now been #G Completed#!!"

me_germania_37_title: "New Nectar"
me_germania_37_desc: "Over the years, the winemakers living in the vineyards of [ROOT.GetCountry.GetName] have mastered their craft, and in a blind taste test, it is difficult to distinguish the wine made back home from the famous varieties that are produced throughout [GetProvince('(int32)1').GetArea.GetRegion.GetName] - a testament to their skill, which is truly world-class.\n\nThanks to these happy circumstances, our [ROOT.GetCountry.GetAdjective] kinsmen have grown rather fond of drinking wine, and although we currently produced a substantial amount, it has been suggested to [ROOT.GetCountry.GetRuler.GetName] that we set aside funds in order to build more wine-making facilities back home."
me_germania.37.a: "[prov_1.GetName] is deserving of such things"
me_germania.37.b: "[prov_2.GetName] is a natural candidate"
me_germania.37.c: "The 'Vineyard of [prov_3.GetName]' has a lovely ring to it, does it not?"
me_germania.37.d: "With a name like [prov_4.GetName], how could I choose anywhere else?"
me_germania.37.e: "[prov_5.GetName] is the place that I have chosen"
me_germania.37.f: "On second thought, we will pocket the money - we have enough wine"

me_germania_38_title: "The Celtic Games"
me_germania_38_desc: "It is known throughout [ROOT.GetCountry.GetName] that there are many festivals celebrated in the lands far to the south, with the #E Olympic Games#! being the most famous. When [ROOT.GetCountry.GetRuler.GetName] heard that some of the nobles living within [ROOT.GetCountry.GetCapital.GetName] were traveling to the distant Mediterranean in order to attend these events, [ROOT.GetCountry.GetRuler.GetSheHe] decided that the Celtic people must have their own games. Now, the [ROOT.GetCountry.GetRulerTitle] must decide what sort of main contests we will have for the first edition."
me_germania.38.a: "I propose that we race upon the waters in a spectacle for the ages"
me_germania.38.b: "We must see a show of force and strength on land"
me_germania.38.c: "Let us have a test of matters pertaining to faith"
me_germania.38.d: "Our Games shall focus on intellect and wisdom"
me_germania_38_tooltip: "The mission task '#Y The Celtic Games#!' has now been #G Completed#!!"

me_germania_39_title: "A Warrior Emerges"
me_germania_39_desc: "This year for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the competitors were neck to neck to each other, with everyone performing at their best. The crowds watching the Olympics were greatly amused by the events of the day thus far, but little did they know that the best was yet to come.\n\nThe last series of Olympic events were respectively the javelin throw, the duel and the foot races.\nA riot almost occurred when [warrior_champion.GetName] threw the javelin the entire length of the stadium, nearly impaling a nobleman watching in the stands. At the duel event, [warrior_champion.GetFirstName] once again went into the finals and won the fight as thousands of voices cheered as one.\nAfter all of this hype our, aspiring champion finished the job and completed a marathon in under two and a half hours, achieving a historic record that few believed could be beated.\n\nAll the crowd started to chant the name of the new victor - [warrior_champion.GetFirstName], [warrior_champion.GetFirstName], who was crowned directly by our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]. It was a moment that would be remembered for ages."
me_germania.39.a: "[warrior_champion.GetFirstName] should become my new sword..."
celt_martial_olympics_champion: "[warrior_champion.GetName] with a #G High#! @military_icon! #Y Joined your Court#!."

me_germania_40_title: "Speech Of the Genius"
me_germania_40_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the competitors were neck to neck of each other, with everyone performing at their best. The crowds watching the Olympics were greatly amused by the events of the day thus far, but little did they know that the best was yet to come.\n\nThe last Olympic event of the day was the #Y Philosophy test#!. This discipline, imported from the original Olympics, is a very mysterious one.\nThe goal? Convice a jury composed of five persons about the point of view of a competitor on a philosophical subject. Each participant will have to convince that his argument and reason is the best.\n\nThis year, the subject for debate was 'can love be transferred from a god to a human?' Each contestent had two hours of preparation and started one by one giving their arguments under ten minutes.\n\nBut when it was the turn of [scientific_champion.GetName], the atmosphere in the room began to change. [scientific_champion.GetFirstName] started his speech by explaning [scientific_champion.GetHerHis] point of view in extremely simple words.\n\N[scientific_champion.GetName] managed to make a member of the jury cry and the public started to applaud as a sign that [scientific_champion.GetSheHe] will be the new champion.\n\n[scientific_champion.GetFirstName] may not be the greatest warrior or navigator, but [scientific_champion.GetSheHe] still won the love of the corwd. And it is for this reason that [scientific_champion.GetFirstName] was crowned by [ROOT.GetCountry.GetRuler.GetName] himself to be the winner of the #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!."
me_germania.40.a: "The feather is mightier than the sword!"
celt_charisma_olympics_champion: "[scientific_champion.GetName] with a #G High#! @oratory_icon! #Y Joined your Court#!."

me_germania_41_title: "The Naval Race"
me_germania_41_desc: "This year, the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#! opened the competition with a #Y boat race#!.\nThe goal was to reach a series of naval points before your opponents could, something easy enough that everyone could understand. Killing opponents or sinking other player's boats were not allowed, however, and the penalties for anyone violating these rules were made clear.\n\n[naval_champion.GetName] was already known among your sailors as an audacious warrior, ready at any moment to jump into a fight no matter the odds. When the race started, [naval_champion.GetFirstName] quickly took the lead and was able taunt [naval_champion.GetHerHis] opponents trying desperately to catch up without success.\n\nThe crowds waiting on the shore were shouting for [naval_champion.GetFirstName], hoping that the gods would bring [naval_champion.GetHerHim] victory. In the end, [naval_champion.GetName] won the race with a huge margin - more than two hours!\n\NAfter this opening race was completed, [naval_champion.GetFirstName] continued on many successes, winning many other events to become the victor of the [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!.\n\nOur [ROOT.GetCountry.GetRulerTitle] gave an olive branch, and the greedy crowds cried out for more races and more entertainment."
me_germania.41.a: "You will be my personnal navigator!"
celt_finesse_olympics_champion: "[naval_champion.GetName] with a #G High#! @civic_icon! #Y Joined your Court#!."

me_germania_42_title: "The Mouth Of The Gods"
me_germania_42_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the event finished with a religious divination ritual.\nThis task asked the participants to try to achieve a 'vision' of the gods, asking them to enter a meditative state in order to receive a divine revelation. This test is very mysterious, and many fail to achieve their intended goals, for the gods are capricious and do not always care for the plight of men.\nBut this year, [religious_champion.GetName] was not willing to let this event go unfinished with no results. After two hours of meditation, [religious_champion.GetFirstName] woke up with eyes that were blank, as though he [religious_champion.GetSheHe]was possessed. As [religious_champion.GetSheHe] started to move and dance slowly and strangely, the silent crowd watched very carefully, trying to understand what would happen next. Then [religious_champion.GetFirstName] start to talk in a loud, otherworldly voice that was heard by everyone present.\n\n'Brigantia speaks through me and makes her demands known. She is asking for one hundred warriors living in [ROOT.GetCountry.GetCapital.GetName] to dance in a circle. When it will be done, she will appear and speak an omen'. After hearing this strange voice coming out of [religious_champion.GetFirstName]'s mouth, the crowd was amazed and asked that one warriors be gathered immedately, even if crowd participation in the event was strictly forbidden. To prevent a riot [ROOT.GetCountry.GetRuler.GetName] accepted the crowd request and brought the soldiers to the center of the event, where they started to dance in a circle as asked by Brigantia. The sky was clear, but everyone present heard a loud peal of thunder that caused many to scream in fright and jump in their seats.\n\n'It is the sign of Brigantia - our cavalry will be faster than thunder!' say one man in the crowd. After such an amazing demonstration of faith, it was clear that [religious_champion.GetFirstName] would be the champion of the year. Still, some our [ROOT.GetCountry.GetRulerTitle] believes that some shenanigans were in action to manipulate everyone, but the fact is that the crowd is with [religious_champion.GetName], who is for now untouchable. Will [religious_champion.GetFirstName] become a High Druid or someone to banish as a troublemaker? Only time will tell."
me_germania.42.a: "Congratulations, [religious_champion.GetFirstName]..."
celt_religious_olympics_champion: "[religious_champion.GetName] with a #G Higher#! @religious_icon! #Y Joined your Court#!."

me_germania_43_title: "Classical Games"
me_germania_43_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the events were fairly disputed but no one stood out from the crowd - all of the athletes were unimpressive and uninspiring.\nWhile the games were enjoyed by the crowd in [ROOT.GetCountry.GetCapital.GetName], at the end of the day, the lack of one man or woman above the other makes this #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! iteration of the Olympics nothing worth remembering.\n\n[ROOT.GetCountry.GetRuler.GetName] crowned a participant that refused to join your court after that, asking to return home instead. Retirement is sometimes the best option." 
me_germania.43.a: "At least a victor was crowned"

me_germania_44_title: "Dangerous Game" 
me_germania_44_desc: "This year, the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#! were said to be the worst in a generation, and the people returned home disappointed in the festivities.\nThere were many events that did not take place this year due to a lack of funds, and rumors of [ROOT.GetCountry.GetRuler.GetName]'s corruption were blamed as the likely reason for the shabby showing.\n\nOne victor was crowned but was jeered by the crowd, and soldiers had to disperse the unruly crowds that refused to leave.\nIt may be better to not hold games if we don't have the funds to finance them."
me_germania.44.a: "What I have done? I created a monster..."

me_germania_45_title: "The [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics"
me_germania_45_desc: "Today is the date to organize a new #Y Olympics#! in [ROOT.GetCountry.GetName], four years after the last opportunity.\n[ROOT.GetCountry.GetRuler.GetName] will now decide if we will organize them and, if so, who will pay the cost."
me_germania.45.a: "[ROOT.GetCountry.GetName] will take everything in charge and make them free."
me_germania.45.b: "We will split the cost between us and our people."
me_germania.45.c: "It is a game for the [ROOT.GetCountry.GetAdjective] so they will pay them entirely!"
me_germania.45.d: "We cannot organize them, sadly"

#me_germania_46_title: ""
#me_germania_46_desc: ""
#me_germania.46.a: ""

me_germania_47_title: "Developement Focus"
me_germania_47_desc: "The lack of infrastructure inside [ROOT.GetCountry.GetName] has become a problem that must be addressed in order to respond to the expectations of the people of [ROOT.GetCountry.GetAdjective]. To deal with this predicament, [ROOT.GetCountry.GetRuler.GetName] just launched a development plan that will last many years and keep our hands busy.\n\nWhen all is said and done, we will have a country that we will proud to show to the world - a land of cities and roads and temples and academies!"
me_germania.47.a: "Every man and woman at his duty - a new era will start soon"

#me_germania_48_title: ""
#me_germania_48_desc: ""
#me_germania.48.a: ""

me_germania_49_title: "A Pushback Against Progress"
me_germania_49_desc: "The modernization that is going on inside [ROOT.GetCountry.GetName] that has been implemented by our ruler [ROOT.GetCountry.GetRuler.GetName] is not to the taste of everyone. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] and his family have objected angrily to the costs involved with the project, and are consistently loud voices of opposition.\nRecently [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] gave us an ultimatum; if we do not slow down some of the reforms, we risk a #R Civil War#!."
me_germania.49.a: "We will watch this [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] carefully"
me_germania.49.b: "We cannot risk the fate of [ROOT.GetCountry.GetName] now"
GEE_Traditionnalist_civil_war_incomming: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] will start a #R Civil war#! at the completion of the mission."
GEE_Traditionnalist_lose_loyalty: "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] Family will lose #R 45#! Loyalty "
GEE_civil_war_prevent: "The #R Civil War#! will be #G avoided#!."

me_germania_50_title: "Dawn Of A New Era"
me_germania_50_desc: "So consumed was [ROOT.GetCountry.GetRuler.GetName] with doing the good work of ruling over the people of [ROOT.GetCountry.GetName] that [ROOT.GetCountry.GetRuler.GetSheHe] was blindsided by the proclamation of civil war by a disgruntled noble. As the stormclouds of war threatened [ROOT.GetCountry.GetCapital.GetName], it was then that [ROOT.GetCountry.GetRuler.GetFirstName] realized a new era would only begin when all opposition had been completely destroyed; this moment was preordained by the gods, and victory was all but assured from this moment."
me_germania.50.a: "I shall destroy all that oppose me!"
me_germania.50.b: "My rival is dead and his legacy is sure to folllow!"
me_germania_50_tooltip: "The mission task '#Y Dawn Of A New Era#!' has now been #G Completed#!!"

me_germania_51_title: "Observing A Rival"
me_germania_51_desc: "Not willing to stop agitating politically, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] continues to try to gather support in order to overthrow [ROOT.GetCountry.GetRuler.GetName], and is said to consort with many members of the [family_leader.GetFamily.GetName] family in order to gain access to the resources and friendship of [family_leader.GetName].\n\nThanks to the vigilance of [ROOT.GetCountry.GetRuler.GetFirstName]'s spies in reporting these movements, [ROOT.GetCountry.GetRuler.GetSheHe] can negate these attempts at gaining friends by spreading gold to buy influence.\n\nBut is it the right choice?"
me_germania.51.a: "I will buy the [family_leader.GetFamily.GetName] family first! "
me_germania.51.b: "I don't care"
GEE_family_bought_tt: "The [family_leader.GetFamily.GetName] family will gain #G 20#! Loyalty. "
GEE_family_conviced_tt: "The [family_leader.GetFamily.GetName] family will lose #R 25#! Loyalty. "

me_germania_52_title: "Peace And Modernization"
me_germania_52_desc: "The opposition of [ROOT.GetCountry.GetRuler.GetName] is done, and no voices will stop us from adding the final touch to create the perfect society.\n\nWe can collect now the fruits of our effort."
me_germania.52.a: "Rome await us"
me_germania.52.b: "Our Punic knowledge is the best"
me_germania.52.c: "Celts will have cities state like the Greek one."
GEE_unlock_roman_tradition: "We will unlock the #Y Roman tradition#!."
GEE_unlock_punic_tradition: "We will unlock the #Y Punic tradition#!."
GEE_unlock_greek_city_tradition: "We will unlock the #Y Greek city state tradition#!."

me_germania_53_title: "Golden Age"
me_germania_53_desc: "As peace, strength and prosperity have permanently come to stay within the lands of the [ROOT.GetCountry.GetAdjective] people, [ROOT.GetCountry.GetRuler.GetName] has made a proclamation from [ROOT.GetCountry.GetCapital.GetName] - [ROOT.GetCountry.GetName] has entered a #E Golden Era#! and we are living through days that we might never see again.\n\nTo celebrate this accomplishment, it has been proposed that we celebrate somehow, but it has been impossible to settle upon exactly how this should be done. [ROOT.GetCountry.GetRuler.GetFirstName] will have an important decision to make."
me_germania.53.a: "Political capital is always important to have"
me_germania.53.b: "None of this would have been possible without me!"
me_germania.53.c: "Everyone must unite and celebrate together"
me_germania.53.d: "Stability within our realm is what I desire"
me_germania.53.e: "What is more golden that coins?"
GEE_loyalty_of_everyone: "All characters will gain #G 5#! Loyalty. "
me_germania_53_tooltip: "The mission task '#Y Golden Age#!' has now been #G Completed#!!"

me_germania_54_title: "The Road Forward"
me_germania_54_desc: "[ROOT.GetCountry.GetRuler.GetName] has spent many sleepless nights over the last few weeks pondering the future of [ROOT.GetCountry.GetName] - only a fool could not see how much things have changed within our country over the last few years. Many foreigners live amongst our people, and it is very common for our kinsmen to know a few words in a couple of languages; we are not an isolated society anymore, but a major power, a center of gravity in our corner of the world.\n\nThe thoughts that have kept [ROOT.GetCountry.GetRuler.GetFirstName] awake involve the future of the [ROOT.GetCountry.GetAdjective] people; what will their legacy be? Will they remain as they always have been, or will the forces of change be too great and inescapable? And if this is the case, is this necessarily even a bad thing? Change is growth, after all, and our people will need to adapt to an ever-changing world if they hope to survive.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] believes that [ROOT.GetCountry.GetRuler.GetSheHe] knows the answer to these questions."
me_germania.54.a: "Our origins cannot be changed."
me_germania.54.b: "We must emulate the ways of the #E Greeks#!."
me_germania.54.c: "The ways of the #E Italians#! are the most like our own?"
me_germania.54.d: "The traders of Carthage are our example?"
me_germania.54.e: "We are not a puppet of a foreign culture, but something new and stonger."
me_germania_54_tooltip: "The mission task '#Y The Road Forward#!' has now been #G Completed#!!"

me_germania_55_title: "Invest In Our Tradition"
me_germania_55_desc: "[ROOT.GetCountry.GetRuler.GetName] has proclaimed a period of celebration, one wherein festivals that honor our gods shall be held, accompanied by feasts and games. The [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] has sworn to uphold the traditional practices of our [ROOT.GetCountry.GetAdjective] ancestors, especially now that our influence has brought many strangers to our shores. We cannot afford to neglect the source of strength that brought us to this moment, [ROOT.GetCountry.GetRuler.GetFirstName] believes, and no expense is too great when it comes to honoring our forefathers."
me_germania.55.a: "Our Celtic traditions must never be abandoned"
me_germania_55_tooltip: "The mission task '#Y Invest In Our Tradition#!' has now been #G Completed#!!"

me_germania_56_title: "Celtic Armies"
me_germania_56_desc: "[ROOT.GetCountry.GetRuler.GetName] must now make a decision regarding our military forces - a task that the [ROOT.GetCountry.GetRulerTitle] is very invested in, for [ROOT.GetCountry.GetRuler.GetSheHe] has long taken interest in protecting the lives of the [ROOT.GetCountry.GetAdjective] levies. Thanks to our military and economic strength, we can invest in our army; who should receive training and new equipment, our chariots or our archers? Both choices have their merits, and it is a difficult question that [ROOT.GetCountry.GetRuler.GetFirstName] must answer."
me_germania.56.a: "Our bold chariots, crashing into the foe, must become more powerful"
me_germania.56.b: "Let us strengthen our archers, who strike from a distance"
me_germania_56_tooltip: "The mission task '#Y Celtic Armies#!' has now been #G Completed#!!"

me_germania_57_title: "Oral Traditions"
me_germania_57_desc: "For as long as our people have known, our Tribal Elders have maintained an oral tradition of transmitting our histories and records, singing songs and reciting long poems that praise our ancestors and legendary warriors. Merchants and traders have brought Greek scrolls and texts to our markets, and we are familiar with the alphabets and manners of writing of many nations, but have decided to continue to rely on the traditional way of doing things.\n\nAnd yet contact with the conquered peoples of our nation have shown us that there are benefits to writing things down - if [ROOT.GetCountry.GetRuler.GetName] so desired, we could adopt this method for certain things that are important."
me_germania.57.a: "What was good for my fathers is good enough for me"
me_germania.57.b: "Let us integrate some of the new ways; what's the harm?"
me_germania.57.c: "We will modernize everything and create our own Alphabet instead."
me_germania_57_tooltip: "The mission task '#Y Oral Traditions#!' has now been #G Completed#!!"
GEE_oratory_tech: "This option is availaible because we have #Y Oratory tech 8#! or more."

me_germania_58_title: "A New Alphabet"
me_germania_58_desc: "After a few very busy months, a group of the most learned scribes living in [ROOT.GetCountry.GetCapital.GetName] approached [ROOT.GetCountry.GetRuler.GetName] with the results of their stenuous labor; a brand new alphabet for the [ROOT.GetCountry.GetAdjective] people to use. In order to celebrate this admirable achievement, the [ROOT.GetCountry.GetRulerTitle] has called for proclamations to be sent throughout [ROOT.GetCountry.GetName].\nBut what was their inspirations?"
me_germania.58.a: "From this day forward, all must use this new #Y Celtic#! script"
me_germania.58.b: "From this day forward, all must use this new #Y Latin#! script"
me_germania.58.c: "From this day forward, all must use this new #Y Punic#! script"
me_germania.58.d: "From this day forward, all must use this new #Y Greek#! script"
me_germania_58_tooltip: "The mission task '#Y A New Alphabet#!' has now been #G Completed#!!"

me_germania_59_title: "The Foreign Architecture"
me_germania_59_desc: "The investment inside [ROOT.GetCountry.GetName] did not got unnoticed among the population, and inside many cities, a new type of building style started to appear. While some people openly voiced their displeasure at seeing strange structures erected in their towns, others did not care as long as their lives and livelihoods remained safe."
me_germania.59.a: "Aqueducts will rise."
me_germania.59.b: "We need more coastal cities."
me_germania.59.c: "More walls!"

me_germania_60_title: "Elephants in [ROOT.GetCountry.GetName]"
me_germania_60_desc: "Long time ago, wonderful animals such as elephants @elephants! were unknown inside the Celtic world.\nBut after the trip organized by [ROOT.GetCountry.GetRuler.GetName], our vision of the world, with its many wonders, changed completely, and we can no longer live as we once did. With elephants at hand, we can now adopt the strategy of mighty Carthage - her people utilize the gentle giants in ways that would be very beneficial for our armies.\n\nShould we learn how to use the elephants in battle? Or perhaps we should improve our tactics by training our land and army forces together, with all units from the elephant to the liburnian fighting as one?"
me_germania.60.a: "Elephants are coming!"
me_germania.60.b: "We will combine everything and our forces will be invicible!"

me_germania_61_title: "Invictus Germanicus"
me_germania_61_desc: "Our recent fascination for Rome and their armies have lead us to create our own Roman force, one that will be the equal of any raised near the City of Seven Hills by the Tiber. [ROOT.GetCountry.GetRuler.GetName] has done wonders to achieve this but there is still one question to answer.\n\nThe Romans are famous for their legions but also for their military engineering, which many claim is the best in the world. What will [ROOT.GetCountry.GetRuler.GetName] decide to prioritize for our own ways? "
me_germania.61.a: "Our armies will be hailed as true legions!"
me_germania.61.b: "Bring us their mathematicians and soldiers"

me_germania_62_title: "The New Silver Shield"
me_germania_62_desc: "Alexander was the best commander of the world, conquering Persia, Egypt and a part of India in a blaze of glory. But he wouldn't have achieved his feats without the exceptional training and technique of his men - something that even the proud warrior knew in his heart.\n\n[ROOT.GetCountry.GetRuler.GetName], having heard of the deeds of Alexander and desiring to surpass the Macedonian in glory, has decided to create a force that will be known far and wide as the best in the world. But what should be the main priority of the [ROOT.GetCountry.GetAdjective] soldiers? Mastering the spear or creating a new Bucephalus for the army?"
me_germania.62.a: "Our men will be true Silver Shields."
me_germania.62.b: "Alexander loved his horse more than anything"

me_germania_63_title: "Keeping Our Roots"
me_germania_63_desc: "A busy period of investment and growth has swept through [ROOT.GetCountry.GetName], and one can hardly travel to a city on the island without seeing the obvious signs of construction; large cranes towering over the streets, stacks of bricks guarded by soldiers, and a steady stream of pack animals carrying supplies can be found everywhere.\n\nEven though change is clearly in the air, the people have vowed to remember their traditional ways, promising themselves that the effects of civilization would not change the core of who they are. And for every palace or exquisite garden that was built, so, too, was a temple or a shrine; the gods must retain their place in [ROOT.GetCountry.GetAdjective] society."
me_germania.63.a: "We cannot abandon the virtues of our ancestors!"
me_germania_63_tooltip: "The mission task '#Y Keeping Our Roots#!' has now been #G Completed#!!"

me_germania_64_title: "Unify The Traditions"
me_germania_64_desc: "In order to ensure that our traditions will be safeguarded in the years to come, [ROOT.GetCountry.GetRuler.GetName] has decided to invest a kingly sum into making this happen. [ROOT.GetCountry.GetRuler.GetHerHis] advisors have been of two minds; some would like the [ROOT.GetCountry.GetRulerTitle] to focus on the military, whereas others believe that the common people of [ROOT.GetCountry.GetName] themselves should be the recipients of these funds."
me_germania.64.a: "Our military is the protector of our way of life"
me_germania.64.b: "The people themselves are responsible for maintaining tradition"
me_germania_64_tooltip: "The mission task '#Y Unify The Traditions#!' has now been #G Completed#!!"

me_germania_65_title: "New Bureaucrats"
me_germania_65_desc: "Over the years, there have been many small libraries and offices built throughout [ROOT.GetCountry.GetCapital.GetName] in order to accomodate the many scribes and magistrates working in the [ROOT.GetCountry.GetAdjective] capital, but things have certainly changed within [ROOT.GetCountry.GetName]. Because of our growing size, there are now many more buildings devoted to administration and civic affairs in our cities, and many of our ministers have multiple districts that they are responsible for. \n\nSome of these officials have asked [ROOT.GetCountry.GetRuler.GetName] that they be given permission to live within their home cities, claiming that they will be better able to handle our affairs if they are out in the provinces, but others have asked that they be given quarters within the capital."
me_germania.65.a: "Send the bureaucrats throughout the provinces"
me_germania.65.b: "Concentrate our ministers of government in [ROOT.GetCountry.GetCapital.GetName]"
me_germania_65_tooltip: "The mission task '#Y New Bureaucrats#!' has now been #G Completed#!!"

me_germania_66_title: "New Nobility"
me_germania_66_desc: "[ROOT.GetCountry.GetName] is a land filled with villas and estates of the nobility, many of whom were the elites of conquered countries annexed by the [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. It is no secret that [ROOT.GetCountry.GetRuler.GetFirstName] is a friend to the moneyed classes, and many of the nobles living within [ROOT.GetCountry.GetCapital.GetName] believe that [ROOT.GetCountry.GetRuler.GetSheHe] has personally enriched many of them. Because of this, the elites have offered their support to [ROOT.GetCountry.GetRuler.GetFirstName]."
me_germania.66.a: "Money is always preferred, as they say"
me_germania.66.b: "I would rather gain expertise than coins - what can we learn?"
me_germania.66.c: "This should go to me."
me_germania_66_tooltip: "The mission task '#Y New Nobility#!' has now been #G Completed#!!"

me_germania_67_title: "Trade Hub"
me_germania_67_desc: "Like a bubbling brook, streams of income are flowing into the coffers of the tax collectors living in the province of [ROOT.GetCountry.GetCapital.GetArea.GetName] - never before have we taken in so much money. It has been suggested to [ROOT.GetCountry.GetRuler.GetName] that we should take these record sums and do something of importance with them."
me_germania.67.a: "We will take the money and use it immediately"
me_germania.67.b: "Let us make a long term investment with this windfall"
me_germania_67_tooltip: "The mission task '#Y Trade Hub#!' has now been #G Completed#!!"

me_germania_68_title: "Manifest Destiny"
me_germania_68_desc: "After countless years of war and peace and many seasons of feasting and famine, many lessons were learned by our kinsmen, who made the best of every situation that faced them and persevered when all others would have failed. The people of [ROOT.GetCountry.GetName] have pursued their desired destiny and have seized it with both hands, and now the entire world knows of our deeds and our accomplishments.\n\nWhile the [ROOT.GetCountry.GetRulerTitle] humbly denies that [ROOT.GetCountry.GetRuler.GetSheHe] is the main reason for our accumulated successes, the people living in [ROOT.GetCountry.GetCapital.GetName] cannot be convinced otherwise and sing the praises of [ROOT.GetCountry.GetRuler.GetFirstName] to all that will listen."
me_germania.68.a: "I am honored to receive the love of the common man"
me_germania_68_tooltip: "The mission task '#Y Manifest Destiny#!' has now been #G Completed#!!"

me_germania_69_title: "Heavenly Capital"
me_germania_69_desc: "[ROOT.GetCountry.GetCapital.GetName] is by far now the most developed city in the world, and the splendors of #E Alexandria#!, #E Roma#! or #E Carthage#! cannot compete with the place that we call home. All the time dedicated by [ROOT.GetCountry.GetRuler.GetName] and his family will be remembered for centuries. All citizen of [ROOT.GetCountry.GetCapital.GetName] hail the [ROOT.GetCountry.GetRulerTitle] and prepared a special ceremony for him."
me_germania.69.a: "Feast, drink and make love, my fellow countrymen"

me_germania_70_title: "Belgae Workers"
me_germania_70_desc: "The growing economy of [ROOT.GetCountry.GetName] requires legions of workers and slaves in order to function normally, and luckily for us, there are many #E Belgae#! slaves with strong backs and simple minds living in our cities. [ROOT.GetCountry.GetRuler.GetName], filled with bitter memories of the overseas conquest, has vowed to give the Belgae the fate that they deserve."
me_germania.70.a: "Down into the mines with you!"

me_germania_71_title: "Armorican Trade"
me_germania_71_desc: "Not long ago, Armorica was a foothold for trading with the mainland, even if the local tribes charged us a pretty penny for acting as middlemen. This situation was not ideal but it was tolerable, for the trading connections of the mainland were worth the costs for multiple reasons.\n\nUnfortunately for us, a deadly combination of political instability and long winters have ground trade to a halt, and many old trade routes were abandoned for good. But this will change, for [ROOT.GetCountry.GetRuler.GetName] has promised to restore them for the good of [ROOT.GetCountry.GetName] and its inhabitants."
me_germania.71.a: "Merchants and taxes will flow once again"

me_germania_72_title: "Aquitainian Submission"
me_germania_72_desc: "After our recent conquest in north of the #E Gaul#!, our triumphant army marched towards Aquitaine, eager to press the advantage. Along the way, [ROOT.GetCountry.GetRuler.GetName] received an request for a meeting with the Aquitainian chief and local aristocracy.\n\n'We are ready to surrender, as long as you spare the land from your army's wrath.' Accepting their submission and refraining from plundering is a wise strategy, but is an unpopular one with the rank and file. We could absorb their soldiers into our own levies, but our soldiers are desperate for the chance to personally enrich themselves and are begging for the chance to sack their settlements."
me_germania.72.a: "Accept their capitulation"
me_germania.72.b: "We need more men into our army"
me_germania.72.c: "Nobody will forbid the [ROOT.GetCountry.GetAdjective] army their right!"

me_germania_73_title: "Last Steps Of Conquest"
me_germania_73_desc: "Marching inside Central Gaul was an easy task, but achieving the total submission of the remaining local tribes, numerous but weak, is far more difficult.\n\nAnd now, the choice. We can plunder the meager holdings of these tribes as sign of victory of our army, but we could also spare the locals and see if their best warriors want to fight alongside us.\n\nMoney is beloved by all, and there is nothing that cannot be achieved with its lustre."
me_germania.73.a: "Victory rhymes oft with plunder - let the men have fun"
me_germania.73.b: "Local talent and horses? Why not."
me_germania.73.c: "Money, money, money!"

#me_germania_74_title: ""
#me_germania_74_desc: ""
#me_germania.74.a: ""

me_germania_75_title: "Mediterranean Ports"
me_germania_75_desc: "A long time ago, southern Gaul was known to our people as the entry point to the Mediterranean and to Italy. But now, Hellenic settlers and the armies of the Italic Republic purloined these lands from the Celtic influence.\n\nNow that [ROOT.GetCountry.GetName] recovered these lands, we will recreate the old ports and naval trade routes that the Celts had long ago!"
me_germania.75.a: "The Sea will be ours!"

me_germania_76_title: "Horses Of Bremenium"
me_germania_76_desc: "When offered the choice of mounts, most warriors living within [ROOT.GetCountry.GetName] will request a horse @horses! from the region of [GetProvince('(int32)2090').GetName], for the fearsome reputation of the chargers from the north has captured the imagination of our people.\n\nThe horses from Bremenium stand at least three hands taller than any draft horse imported from the mainland, and our animals are not afraid of the din of battle - all important qualities that are required for the [ROOT.GetCountry.GetAdjective] cavalry."
me_germania.76.a: "My personal horse was taken from a farm near Bremenium, actually"
me_germania_76_tooltip: "The mission task '#Y Horses Of Bremenium#!' has now been #G Completed#!!"

me_germania_77_title: "Hunting Parties"
me_germania_77_desc: "Although the farmlands and fisheries of [ROOT.GetCountry.GetName] provide more than enough variety for our [ROOT.GetCountry.GetAdjective] tribesmen to have a substantive and nutritious diet, our warriors are fond of taking their bows and arrows into the woods and searching for deer when they have some free time to themselves. There are few pleasures greater in life than felling a massive stag with your brothers and roasting the animal out in the field, and [ROOT.GetCountry.GetRuler.GetName] often finds [ROOT.GetCountry.GetRuler.GetHerHim]self daydreaming about stalking a massive buck out in the deep country."
me_germania.77.a: "I look forward to the day when I can join you out on the hunt!"
me_germania_77_tooltip: "The mission task '#Y Hunting Parties#!' has now been #G Completed#!!"

me_germania_78_title: "Agriculture Booming"
me_germania_78_desc: "The Germanic forests are poor places when it comes to implementing large scale agriculture, for our woodlands are dense and it makes working the earth exceptionally difficult. On top of this, our climate is poor, for the winters we live through are harsh, leaving many people dying from hunger or cold each year.\n\nBut our people are stronger than the land that birthed us, especially with the strong leadership of our [ROOT.GetCountry.GetRulerTitle]. [ROOT.GetCountry.GetRuler.GetName] has decided that these tragedies are avoidable, and after a period of investment, our farmlands have been expanded in order to sustain the [ROOT.GetCountry.GetAdjective] population. Nobody will perish from an empty stomach under the rule [ROOT.GetCountry.GetRuler.GetFirstName]!"
me_germania.78.a: "Bread for everyone, or else!"

me_germania_79_title: "Prosperous Colony"
me_germania_79_desc: "By all accounts, our colony is thriving in unexpected ways, and it all thanks to the leadership and vision of the incomparable [ROOT.GetCountry.GetRuler.GetName]. The locals living abroad have tamed the land, building farms and settlements that grow like wildflowers in a field. More and more of our people are intrigued by the possibilities of traveling to the colonies, and many are making the journey across the treacherous sea to begin life anew."
me_germania.79.a: "I am pleased to hear that my people are happy"
me_germania_79_tooltip: "The mission task '#Y Prosperous Colony#!' has now been #G Completed#!!"

me_germania_80_title: "The Elephant"
me_germania_80_desc: "From the moment our captain saw the baby elephant, a new story of love and dreams could have been written, and no price would have been too much to pay.\n\nThe trader who sold us the elephant promised to bring more to us, and we will build camps for them where they can be trained for circuses or battlefields! Our Council has suggested various provinces that would be promising places for elephant farms, allowing [ROOT.GetCountry.GetRuler.GetName] the honor of choosing where the gentle giants will live."
me_germania.80.a: "It will be our capital [ROOT.GetCountry.GetCapital.GetName] that will welcome them"
me_germania.80.b: "He will be feed by the best grain from [prov_1.GetName]."
me_germania.80.c: "The fertile plains of [prov_2.GetName] will be enough."
me_germania.80.d: "[prov_3.GetName] looks interesting."
me_germania.80.e: "Elephants are living inside of forests and jungle - we will need [prov_4.GetName]."

me_germania_81_title: "The Elephants"
me_germania_81_desc: "The Carthaginian trader asked [ROOT.GetCountry.GetRuler.GetName] to follow him to his capital ship, for there were many stalls and cages filled with exotic animals aboard. 'Here is a complete family of elephants @elephants!, and for a modest price they are yours.'\n\nThe question now is, if we buy this family, where will be the best place for them to stay? It could be a good opportunity for the local economy in the long term, for many of our countrymen will want to see these creatures for themselves."
me_germania.81.a: "It will be our capital [ROOT.GetCountry.GetCapital.GetName] that will welcome them."
me_germania.81.b: "They will be fed by the best grain from [prov_1.GetName]."
me_germania.81.c: "The fertile plains of [prov_2.GetName] will be enough"
me_germania.81.d: "[prov_3.GetName] looks interesting."
me_germania.81.e: "Elephants are living inside forest and jungles; we will need [prov_4.GetName]."
me_germania.81.f: "For now I prefer not to commit; show me something else."

me_germania_82_title: "The Dyes"
me_germania_82_desc: "For centuries, dyes @dye! have been used to create more complex patterns and colors for clothes, and is mainly utilized within our realm to recognize the different classes composing society.\n\nThe trader stuck his hand into a heavy sack and pulled out a handful of delicate grains that he let fall through his fingers. 'These are seeds. The plants that make the best dyes grow mostly in hot areas with a lot of water. I personally have selected a variety that could grow on your cold, rainy island, however, and will make you an incredible deal.'\n\nConsidering what the trader has said, your Council offers four positions that seem to be good places to make dyes."
me_germania.82.a: "The sun exposure is the best in our farmland in [prov_1.GetName]."
me_germania.82.b: "The fertile plains of [prov_2.GetName] will be enough"
me_germania.82.c: "[prov_3.GetName] has access to a good amount of water"
me_germania.82.d: "[prov_4.GetName] has just enough space for what we need"
me_germania.82.e: "I prefer to not buy dye seeds"

me_germania_83_title: "Honey Pot"
me_germania_83_desc: "Honey is not unknown inside [ROOT.GetCountry.GetName], but it was not exploited by our people and is difficult to get without the help of many hands. Aware of this, the trader brought with him some bees, with stone hives and the necessary materials to exploit them.\n\nThe trader gestured to a slave, who cracked open a large honeycomb with his hands, sending a stream of molten gold towards the floor. Catching a bit of this honey with a pottery sherd, the trader gave it to [ROOT.GetCountry.GetRuler.GetName] with a smile and asked him to give it a taste.\n\nThe trader laughed as [ROOT.GetCountry.GetRuler.GetFirstName]'s eyes widened a few seconds later.'Imagine what you could cook with that. Rumors say eating honey every day is a way to achieve eternal youth, and after trying it for myself, I believe them.'\n\nHaving tasted this honey, [ROOT.GetCountry.GetRuler.GetFirstName] is completely sold on the idea, and four advisors have proposed four different provinces for us."
me_germania.83.a: "Bees will produce under land of the sun of [prov_1.GetName]."
me_germania.83.b: "The fertile plains of [prov_2.GetName] will be enough"
me_germania.83.c: "Bees will love [prov_3.GetName]."
me_germania.83.d: "We should try the area of [prov_4.GetName] as a candidate."
me_germania.83.e: "Bees will have to wait."

me_germania_84_title: "The Carthagian Trader"
me_germania_84_desc: "After three long months at sea, the Carthaginian trader finally reached the shores of [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] went down to the harbor, accompanied by courtesans and ministers, in order to welcome the esteemed traveler, who wasted no time on pleasantries but launched immediately into a sales pitch.\n\n'I can offer many exotic goods that could be settled into your island. You can buy my elephants @elephants! and build encampents for them, training them in the art of war. Or maybe you prefer to build workshops for the production of dye @dye! ? But one cannot eat elephants and dyes, and I have with me bees that make the best honey in the world. I have also many types of goods that you could buy for your nobles; the latest fashions from the courts of the Emperors and Empresses, as well as rare jewelry and artwork to dazzle the eye and delight the mind.'\n\nInterested by everything, you cannot buy all at once due to its expensive price. Also, it would not be wise to transform all your lands into a zoo filled with elephant and bees!\n\nThat is why, for the success of installation of these new goods, we will limit the production of each to #G 2 territories#! on our island; the people would not like if we disturb their traditional land too much.\n\nFaced with dazzling temptations, [ROOT.GetCountry.GetRuler.GetFirstName] will have to decide what to buy before the departure of the trader."
me_germania.84.a: "We should see the elephants."
me_germania.84.b: "Dye will be very important for a modern society."
me_germania.84.c: "Bees, eh? We could create a story with that."
me_germania.84.d: "Classical goods will be enough for the high society"
me_germania.84.e: "Sorry for the disturbance. I am not ready to buy something."
GEE_reset_import_cooldown: "You will have to wait #Y 5 Years#! for the return of the merchant."

celtic_germania_heritage: "Celtic germania Heritage"
celtic_germania_heritage_desc: "For centuries, our island was in disorder, with new technologies and religious ceremony from Gaul or Italy interfering with our traditional way of life. However, the time as come to assume our identity and to unite the nation under gods such as Brigantia, Caturix or Erecura. Any foreigners outside our religion should be seen as a potential threat!"
hellenic_germania_heritage: "Hellenic Celtic Heritage"
hellenic_germania_heritage_desc: "Alexander was a tyrant and a conqueror, but he was also the greatest man the gods have created - a paradox for the ages. With our modernization, we are closer than ever to achieving a Celtic-Hellenic country where soldiers and citizens will want to live. The old ceremonies of our people will stay local and not impact our political system."
italic_germania_heritage: "Roman Celtic Heritage"
italic_germania_heritage_desc: "Roma is eternal and invincible. It is with their strength that we will improve our country and get the most powerful armies of the world!\nWith this new knowledge, our generals will lead our people to eternal victory - Invictus germania!"
punic_germania_heritage: "Punic Celtic Heritage"
punic_germania_heritage_desc: "The oldest and greatest Republic known to us has a name that is synonymous with wealth and prosperity. Thanks to our efforts to emulate the Punics, the sea and the trade hide no secret from us now. Our future will now be radiant with this imported political system that will stand the test of time."

