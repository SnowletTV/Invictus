l_english:

germania_mission: "The Rise Of Germania"
germania_mission_DESCRIPTION: "Emerging like a hungry wolf from the dark and wild woodlands of the wind-blasted north, our [ROOT.GetCountry.GetAdjective] ancestors devoured their neighbors and forced their leaders to submit to us on their knees. Our victorious warriors dragged the defeated from the burning ashes of their settlements before sending them to the slave pens of [ROOT.GetCountry.GetCapital.GetName], and after years of many successful conquests, we earned a fearsome reputation as destroyers of men.\n\nIn a world filled with possibilities, ther ambitious [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName], has vowed to surpass the legendary deeds of our predecessors."
germania_mission_CRITERIA_DESCRIPTION: "This mission will be complete when [ROOT.GetCountry.GetName] has formed #E Germania#!."
germania_mission_BUTTON_TOOLTIP: "May the same spirit that brought our people to this moment lead them to even greater victories!"

#Mission Tasks

germania_conquest_mission_start: "Raiding Our Enemies"
germania_conquest_mission_start_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] has led many raiding parties into the lands of our enemies over the course of [ROOT.GetCountry.GetRuler.GetHerHis] lifetime and has vowed to do so until [ROOT.GetCountry.GetRuler.GetSheHe] can no longer hold a spear in [ROOT.GetCountry.GetRuler.GetHerHis] hands.\n\n\n\n\n\n\n\n\n\n\n@celt_mil17!"
germania_conquest_mission_start_tt: "Our Ruler must use the #T Go Raiding#! Character Interaction."

germania_conquest_mission_1_1: "Enslave Them All!"
germania_conquest_mission_1_1_DESC: "There is no reason that we should show mercy to our enemies! We will burn their villages, slaughter their menfolk and cast their women and children into slave pens!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

germania_conquest_mission_1_2: "Conquering The Coastlines"
germania_conquest_mission_1_2_DESC: "Our armies bring us success at land and sea, and our borders grow to encompass many new settlements and territories. In order to strengthen the [ROOT.GetCountry.GetAdjective] navy and encourage foreign ships to visit our markets, [ROOT.GetCountry.GetRuler.GetName|Y] has called for the construction of ports along our coasts.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
germanic_ports_tt: "We need to own at least #Y 10#! #T Ports#!. (#R [SCOPE.ScriptValue('germanic_ports_current')|0]#!/#Y 10#!)"

germania_conquest_mission_2_1: "A Question Of Honor"
germania_conquest_mission_2_1_DESC: "Some of our kinsmen are insinuating that [ROOT.GetCountry.GetRuler.GetName|Y] has lived a pampered life over the last few years, spending [ROOT.GetCountry.GetRuler.GetHerHis] time issuing orders and decrees from [ROOT.GetCountry.GetCapital.GetName|G] instead of fighting alongside our soldiers like a real [ROOT.GetCountry.GetAdjective] warrior.\n\nIn order to silence these naysayers and prove that [ROOT.GetCountry.GetRuler.GetSheHe] has not grown soft, [ROOT.GetCountry.GetRuler.GetFirstName|Y] has vowed to duel a rival in personal combat.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

germania_conquest_mission_2_2: "Borrowing The Belgae"
germania_conquest_mission_2_2_DESC: "Our navies are plundering the coasts of the #T Belgae#! tribes far to the west, and many slaves have been seized by the victorious raiders of [ROOT.GetCountry.GetRuler.GetName|Y], who has sworn an oath to the gods that [ROOT.GetCountry.GetRuler.GetSheHe] shall humiliate these savages.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

germania_conquest_mission_3_1: "Professional Pirates"
germania_conquest_mission_3_1_DESC: "Arguing that there is no reason that our raiders should be limited to plundering on the land, [ROOT.GetCountry.GetRuler.GetName|Y] has given our armies permission to construct #R Pirate Havens#! wherever we please.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

germania_conquest_mission_4_1: "Germanic Submission"
germania_conquest_mission_4_1_DESC: "Although their cities and settlements are far away from [ROOT.GetCountry.GetCapital.GetName|T], the indomitable [ROOT.GetCountry.GetAdjective] levies have once again conquered a foreign host. Realizing that they cannot hope to stand against us, the battered tribes of #G Germania Superior#! have lowered their spears and taken oaths of submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

germania_conquest_mission_4_2: "Capital Infrastructure"
germania_conquest_mission_4_2_DESC: "The hardworking [ROOT.GetCountry.GetAdjective|G] people have been politely asking [ROOT.GetCountry.GetRuler.GetName|Y] to spend some state funds in order to build up the infrastructure of our capital. [ROOT.GetCountry.GetCapital.GetName|T] is growing and remains a place to be proud of, yet there remains even more that could be done to improve its natural abundance.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

germania_conquest_mission_5_1: "Exploring The Basin"
germania_conquest_mission_5_1_DESC: "Far to our south lies the #G Bohaemian Basin#!; the treacherous foothills at the foot of the mountains give way to a sweeping plain. This is a good land, one that we should claim as our own!\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
germania_conquest_mission_5_1_tt: "We will have the choice to send # Settlers#! down into the #G Boihaemian Basin#!."

germania_conquest_mission_6_1: "Western Boihaemia"
germania_conquest_mission_6_1_DESC: "As word spreads amongst the tribes of the wealth that can be found within the #G Boihaemian Basin#!, more and more of our people are uprooting their lives and settling in the south.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
germania_conquest_mission_6_1_tt: "We can colonize any unclaimed territories in the western #G Boihaemian Basin#!."

germania_conquest_mission_6_2: "Eastern Boihaemia"
germania_conquest_mission_6_2_DESC: "As word spreads amongst the tribes of the wealth that can be found within the #G Boihaemian Basin#!, more and more of our people are uprooting their lives and settling in the south.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
germania_conquest_mission_6_2_tt: "We can colonize any unclaimed territories in the eastern #G Boihaemian Basin#!."

germania_conquest_mission_7_1: "Gallic Friends?"
germania_conquest_mission_7_1_DESC: "By now, our [ROOT.GetCountry.GetAdjective] kinsmen feel that the #G Boihaemian Basin#! belongs to us in its entirety, and there are many native #G Boians#! that also agree with this, and rather than challenge our rule, these tribesmen are clamoring for more rights within our society.\n\nThere have been promises made to the [ROOT.GetCountry.GetRulerTitle], offering claims on the region in exchange for the gift of citizenship.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
germania_conquest_mission_7_1_tt: "#Y We will choose the#! #G Civic Rights#! #Y for the#! #T Boians#!."

germania_side_mission_start: "Favor Of The Gods"
germania_side_mission_start_DESC: "Now that [ROOT.GetCountry.GetName|Y] is enjoying a rare moment of peace, our #G High Priest#! has suggested that [ROOT.GetCountry.GetRuler.GetName|Y] holds a special sacrifice in honor of [ROOT.GetCountry.Custom('get_harvest_goddess')|G] in order to obtain divine favors; a suggestion that is popular with the people.\n\n#Y In one month, a ritual will be conducted in#! [ROOT.GetCountry.GetCapital.GetName|T] #Y and our [ROOT.GetCountry.GetRulerTitle] will be able to choose a reward.#!\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
germania_side_mission_start_tt: "The #T High Priest#! officeholder needs at least 10 @religious_icon! #Y Zeal#!."

germania_side_mission_1: "The Well Of #E Wodenaz#!"
germania_side_mission_1_DESC: "The #G High Priest#! has returned to [ROOT.GetCountry.GetCapital.GetName|T] with more strange visions to divulge; the voice of the god [GetDeityDefinition('omen_wodenaz').GetName|G] calls from the wind-blasted north, urging none other than [ROOT.GetCountry.GetRuler.GetName|Y] [ROOT.GetCountry.GetRuler.GetHerHim]self to venture into the wildlands in search of a sacred shrine.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

germania_side_mission_2: "Suppressing The Elites"
germania_side_mission_2_DESC: "Emboldened by all that [ROOT.GetCountry.GetRuler.GetSheHe] has seen and accomplished, [ROOT.GetCountry.GetRuler.GetName|Y] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] holds supreme power and authority over all of the other elites ruling within [ROOT.GetCountry.GetName|T], and all living within our borders must submit to the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

germania_side_mission_3_1: "Rex Germanorum"
germania_side_mission_3_1_DESC: "A new day calls for a new way of doing things, and [ROOT.GetCountry.GetRuler.GetName|Y] is not one to let a good opportunity fall by the wayside. [ROOT.GetCountry.GetName|T] is not the same small tribe that our great-grandfathers knew, so why should we conduct our political affairs in the same manner? Our people deserve a monarch, and they shall receive one!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_side_mission_3_2: "Respect For The Elders"
germania_side_mission_3_2_DESC: "Not one to break from tradition lightly, [ROOT.GetCountry.GetRuler.GetName|Y] has decreed that the ways of our forefathers will be honored within [ROOT.GetCountry.GetName|T] - let all power be given to the #G Elders#!, who have never led our people astray.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_side_mission_4_1: "Royal Regalia"
germania_side_mission_4_1_DESC: "#Y Our [ROOT.GetCountry.GetRulerTitle|T] will get to choose one of three legendary artifacts to serve as the #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Royal Regalia#!#!.\n\nFrom the citadel at [ROOT.GetCountry.GetCapital.GetName|T], the defeaning sounds of the carnyx fill the air as a throne of marble is placed within the palace - all hail [ROOT.GetCountry.GetRuler.GetName|Y], the founder of an immortal dynasty!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

germania_side_mission_4_2: "Great Germanic Republic"
germania_side_mission_4_2_DESC: "Send forth ships bearing messages to the corners of the Earth! From this day forward, let it be known that a #T Great Republic#!, one that honors the rule of law and upholds the principles of justice, has been established within the so-called 'barbaric' lands inhabited by the Germanic tribes!\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

germania_main_mission_start: "War Council"
germania_main_mission_start_DESC: "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y] has called for a #T War Council#! to be held at [ROOT.GetCountry.GetCapital.GetName|T], for the hour of war against our enemies draws every closer.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

germania_main_mission_1_1: "Conquest Of The West"
germania_main_mission_1_1_DESC: "There are many menacing tribes that live on the eastern banks of the #Y River Rhenus#!, but they, too, shall submit to [ROOT.GetCountry.GetRuler.GetName|Y] one way or another. The sound of the carnyx calls our levies to prepare for the invasion of [GetProvince('(int32)3830').GetArea.GetRegion.GetName|G]!\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
germania_main_mission_1_tt: "At least #E #Y 50%#!#! of the [GetProvince('(int32)3830').GetArea.GetRegion.GetName|G] region is owned by #E [SCOPE.GetRootScope.GetCountry.GetName|T]#!."
germania_main_mission_1_tt2: "We will receive claims on all of #G Germania Magna#!."

germania_main_mission_1_2: "Conquest Of The North"
germania_main_mission_1_2_DESC: "The time has come to push far north, into the difficult terrain inhabited by the savage #G Scandians#!. [ROOT.GetCountry.GetRuler.GetName|Y] has made up [ROOT.GetCountry.GetRuler.GetHerHis] mind; we must cross the waters of the #Y Oceanus Sarmaticus#! and destroy the threat posed to our northern flank by the #G Scandian#! and #G Cimbrian#! tribes. \n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
germania_main_mission_1_2_tt: "At least #E #Y 50%#!#! of the [GetProvince('(int32)3857').GetArea.GetRegion.GetName|G] region is owned by #E [SCOPE.GetRootScope.GetCountry.GetName|T]#!."
germania_main_mission_1_2_tt2: "We will receive claims on all of #G Scandia#!."

germania_main_mission_1_3: "Conquest Of The East"
germania_main_mission_1_3_DESC: "The woodlands to our east are dark and vast, and tribes hostile to our intentions lurk in the gloomy shadows of the primeval forests. The time has come to gather our forces and beat these Aestian savages into submission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
germania_main_mission_1_3_tt: "At least #E #Y 50%#!#! of the [GetProvince('(int32)4768').GetArea.GetRegion.GetName|G] region is owned by #E [SCOPE.GetRootScope.GetCountry.GetName|T]#!."
germania_main_mission_1_3_tt2: "We will receive claims on all of #G Venedia#!."

germania_main_mission_2_1: "Grand Germanic Harbor"
germania_main_mission_2_1_DESC: "Although our kinsmen vastly prefer the stability of dry land to the unpredictable moods of the ocean, if we have hopes of becoming a mighty civilization, then we must turn our attention northward and master the waters. [ROOT.GetCountry.GetRuler.GetName|Y] is currently scouting the coastline in hopes of finding the ideal building location for our grand Germanic harbor.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

germania_main_mission_2_2: "Raise The Ramparts"
germania_main_mission_2_2_DESC: "Our fair capital [ROOT.GetCountry.GetCapital.GetName|T] is truly the greatest city in all of [ROOT.GetCountry.GetName|G], and yet the cautious [ROOT.GetCountry.GetRuler.GetName|Y] fears that an ill-timed invasion by our enemies could ruin all of the hard work that our people have put into building our civilization.\n\nIn order to protect our burgeoning society, the [ROOT.GetCountry.GetRulerTitle] has decreed that the capital be fortified to the best of our ability. Instead of spending their summer on campaign, our warriors will be asked to help with a construction project.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

germania_main_mission_2_3: "The Amber Coast"
germania_main_mission_2_3_DESC: "Most of the foreign merchants that arrive in our ports make inquiries about one trade good primarily; amber @amber!. The gods have given us an abundance of this rarity, and we should take advantage of this blessing and produce as much as we possibly can.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
germania_amber_total_svalue_tt: "We must produce at least #Y 10#! #T Amber#! @amber! in our nation. (#R [SCOPE.ScriptValue('androphagian_amber_total_svalue')|0]#!/#Y 10#!)"

germania_main_mission_3: "Putting Down Roots"
germania_main_mission_3_DESC: "Over the last few years, our tribe has certainly come a long way; buildings of brick and stone have replaced the ramshackle huts meant to last no longer than a season or two, and instead of migrating annually in search of good grazing land, our people are choosing to stay in the settlements that they have cleared. Slowly but surely, [ROOT.GetCountry.GetAdjective] society is transforming into something new....\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

germania_main_mission_4: "Call Of The Wild"
germania_main_mission_4_DESC: "Let us set forth from our settlements and migrate to lands that are currently wild and unruly; the pristine forests and gentle plains that surround our heartlands call out for a master.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

germania_main_mission_5_1: "War Upon The Waters"
germania_main_mission_5_1_DESC: "Never one to sit upon [ROOT.GetCountry.GetRuler.GetHerHis] hands, the intrepid [ROOT.GetCountry.GetRuler.GetName|Y] has raised a large navy in hopes of raiding the coastlines of our enemies.\n\n\n\n\n\n\n\n\n\n\n@italic_mil4!"

germania_main_mission_5_2: "Blood Of The Germanic Kings"
germania_main_mission_5_2_DESC: "Under the guidance of [ROOT.GetCountry.GetRuler.GetName|Y] and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan, the [ROOT.GetCountry.GetAdjective] people have risen to heights unimagined by their forefathers. Destined to remain one of the most prestigious families in the histories of [ROOT.GetCountry.GetName|Y], it is considered the greatest of honors to be a blood relative of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s, who are counted among the first and greatest #T Germanic Kings#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

germania_main_mission_6_1: "Professional Raiders"
germania_main_mission_6_1_DESC: "As the tradition of raiding has become a part of life within [ROOT.GetCountry.GetName|Y], it has been suggested that we implement professional tactics for our plundering forces. Just as we cannot rely on untrained levies to protect our borders, we should not send green recruits into the lands of our enemies.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil19!"

germania_main_mission_6_2: "Germanic Armies"
germania_main_mission_6_2_DESC: "The same [ROOT.GetCountry.GetAdjective|G] soldiers that conquered the forested mountains and frozen swamplands of our homelands will be the same ones to tread upon the marbled streets of Kings and Consuls one day - our exceptional military traditions will triumph against all!\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

germania_main_mission_6_3: "Growing Population"
germania_main_mission_6_3_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName|T] has been overflowing with citizens and freemen, as men from all across [ROOT.GetCountry.GetName|T] travel to the beating heart of our empire in order to seek their fortunes in the greatest city of them all. While this is a boon for the country, measures must be taken if we hope to accomodate all of the people living there.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

germania_main_mission_6_4: "A Civil Society"
germania_main_mission_6_4_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] would love nothing more than turning [ROOT.GetCountry.GetRuler.GetHerHis] attention to construction initiatives throughout [ROOT.GetCountry.GetName|T], but before the [ROOT.GetCountry.GetRulerTitle] can focus on development, our #T Civic Technology#! needs to be better than it currently is - no easy task.\n\nIn order to help facilitate our technological growth, [ROOT.GetCountry.GetRuler.GetFirstName] has set aside a princely sum in order to procure the services of the wisest living within our land in the hopes that they will share their knowledge with us.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

germania_main_mission_6_5: "Colonial Adventure"
germania_main_mission_6_5_DESC: "The promise of eternal glory and treasure beckons our sailors to push their ships and their souls to the limit, following the battle cry of adventure to wherever the gods of war might lead them.\n\nThe frozen islands of the far north are inhabitable places that no [ROOT.GetCountry.GetAdjective] warrior has ever visited, and yet these desperate lands call out for the bravest of souls to visit her shores.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

germania_main_mission_7_1: "Reform The Country"
germania_main_mission_7_1_DESC: "After a long period of contemplation, in which the future of [ROOT.GetCountry.GetName] weighed heavily upon [ROOT.GetCountry.GetRuler.GetName]'s mind, the [ROOT.GetCountry.GetRulerTitle] has come to an important conclusion, one that shall have ramifications throughout the ages to come; we must make an irrevocable break with the past in order to forge our new identities.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

germania_main_mission_7_2: "Invest In Our Tradition"
germania_main_mission_7_2_DESC: "Why would [ROOT.GetCountry.GetRuler.GetName] abandon the very culture that brought us to the pinnacle of power? Dismissing these suggestions as the peak of foolishness, the wise [ROOT.GetCountry.GetRulerTitle] has embraced our roots and vows to teach our traditions to the disparate peoples living under our banner.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

germania_main_mission_7_3: ""
germania_main_mission_7_3_DESC: ""

germania_main_mission_7_4: ""
germania_main_mission_7_4_DESC: ""

germania_main_mission_7_5: "Stone Surplus"
germania_main_mission_7_5_DESC: "As much as it pains [ROOT.GetCountry.GetRuler.GetName|Y] to admit it, our [ROOT.GetCountry.GetAdjective] kinsmen need to start erecting permanent structures of stone @stone! within [ROOT.GetCountry.GetName|T]. A foundation made of sticks and thatch will not be strong enough to sustain our ambitions in the years to come!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
germania_main_mission_7_5tt: "We need to own #T 3 Settlements#! within the #T Germania Magna#! region that produce at least #Y 3 Stone#! @stone! and has a #T Mine#!."

germania_main_mission_7_6: "Feed The People"
germania_main_mission_7_6_DESC: "The hearty tribesmen of [ROOT.GetCountry.GetName|T] have suffered through periods of famine and devastation during the wars of yesteryear, but the time has come to repay their faithfulness by ensuring that their stomachs remain full. Let us construct farms throughout our holdings in order to ensure that our harvests are bountiful.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

germania_main_mission_7_7: "Settling Soodak"
germania_main_mission_7_7_DESC: "We have heard that there is a large island named [GetProvince('(int32)9371').GetName|T] in the #Y Oceanus Sarmaticus#! that is close to our colony and is rich with amber @amber!; the local inhabitants are friendly and are grateful for the opportunity to forge connections with a powerful people such as ours. If we can continue to assist our colonies with food and manpower, then we will be able to take this amber-rich island for ourselves.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

germania_main_mission_7_8: "Five Cities"
germania_main_mission_7_8_DESC: "Compared to others, we have an embarrasing dearth of cities; our people have been more inclined to pillage and sack villages instead of building our own, but this must change.\n\nHaving realized that this puts us at a disadvantage, especially when matters of trade and research are considered, [ROOT.GetCountry.GetRuler.GetName|Y] has announced that the [ROOT.GetCountry.GetAdjective]s shall make up for this by constructing no less than five cities within our heartland.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

germania_main_mission_8_1: "A Modern Army"
germania_main_mission_8_1_DESC: "We cannot afford to rely on untrained levies of farmers and their sons as our main forces - we must invest in a modern army, one that can go toe-to-toe with the professional forces of the Mediterranean empires.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

germania_main_mission_8_2: "New Infrastructures"
germania_main_mission_8_2_DESC: "Although [ROOT.GetCountry.GetRuler.GetName] will always have a soft spot for [ROOT.GetCountry.GetAdjective] architecture and design, if #T germania#! is to become one people unified in culture and tradition, then adopting new building styles is a clever way to ensure that this happens.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

germania_main_mission_8_3: "A New Alphabet"
germania_main_mission_8_3_DESC: "The runes and etchings of our forefathers seem clumsy and primitive when compared to the flowing scripts and bodies of literature that some of our peers have - an embarrassment that has troubled [ROOT.GetCountry.GetRuler.GetName], who feels that our backwardness reflects poorly on [ROOT.GetCountry.GetRuler.GetHerHis] leadership.\n\nWith an eye on reformation, the [ROOT.GetCountry.GetRulerTitle] has called for scribes to assist in the creation of a new alphabet for our people.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

germania_main_mission_8_4: "No Place Is Safe"
germania_main_mission_8_4_DESC: "Our warriors cry out for the chance to raid distant territories by sea, and [ROOT.GetCountry.GetRuler.GetName|Y] is ready to grant their request.\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

germania_main_mission_8_5: "Keep Our Roots"
germania_main_mission_8_5_DESC: "Some living within [ROOT.GetCountry.GetCapital.GetName|G] have allowed the pleasures of city-life to pollute their minds, for some have suggested we abandon our traditional ways in order to embrace cosmoplitan influences. [ROOT.GetCountry.GetRuler.GetName|Y] will have none of this foolishness, however, and has declared that we shall never abandoned our roots.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

germania_main_mission_8_6: "Oral Traditions"
germania_main_mission_8_6_DESC: "For as long as the sun has seen fit to rise in the skies, our people have transmitted myth via mouth - we do not write our stories down, but train bards and story-singers to recount the bold deeds of our ancestors.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"

germania_main_mission_8_7: "Assimilation In Germania"
germania_main_mission_8_7_DESC: "Our superior culture has drawn many admirers - it is said that our manly deeds and accomplishments are hailed in cities as far away as [GetProvince('(int32)516').GetName|T], although [ROOT.GetCountry.GetRuler.GetName|Y] believes this to be flattery. It comes as no surprise, then, to hear that many living within our borders are assimilating to [ROOT.GetCountry.GetAdjective|G].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

germania_main_mission_8_9: "Grand Markets Of Germania"
germania_main_mission_8_9_DESC: "Business is booming within [ROOT.GetCountry.GetCapital.GetName|T], and anything that one desires can be found in the many marketplaces that are found alongside the plazas and squares surrounding the main thoroughfares.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

germania_main_mission_8_10: "A Pile Of Wood"
germania_main_mission_8_10_DESC: "Ceaseless in their chopping, the axes of the [ROOT.GetCountry.GetAdjective] woodsmen are never granted a moment's rest, but spend countless hours felling trees in the forested wildlands of the countryside.\n\n[ROOT.GetCountry.GetName|T] is blessed with more lumber @wood! than it knows what to do with, and her people are skilled when it comes to building wooden implements.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
germania_main_mission_8_10tt: "We need to own at least #T 6 Settlements#! that produce at least #Y 2 Wood#! @wood!."

germania_main_mission_8_11: "Wild Stallions"
germania_main_mission_8_11_DESC: "When it comes to the raising of horses, our tribesmen can hold their own - we possess many lands that are blessed with strong herds of wild horses @horses!, and we have trained these magnificent beasts to carry our warriors into battle!\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
germania_horses_total_svalue_tt: "We must produce at least #Y 10#! @horses! #T Horses#! in our country. (#R [SCOPE.ScriptValue('germania_horses_total_svalue')|0]#!/#Y 10#!)"

germania_main_mission_8_12: "Hunting Parties"
germania_main_mission_8_12_DESC: "The lands that we live in are wild and savage, but there is a surprising lack of wild game @wild_game! in our woodlands and plains - one has to travel far to the east before encountering the largest herds. Nevertheless, our people have a taste for the hunt and will not be satisfied unless they can take to the forests in order to stalk deer, and [ROOT.GetCountry.GetRuler.GetName|Y] has promised to make this dream into reality.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"
germania_main_mission_8_12_tt: "We need to own #T 3 Settlements#! that produce #Y Wild Game#! @wild_game! and have a #T Tribal Settlement#! building."

germania_main_mission_8_13: "Salt Conservation"
germania_main_mission_8_13_DESC: "Having access to a steady supply of salt @salt! is important for multiple reasons, especially because we use it as a preservative. Unless we want all of the food that we have worked so hard to grow to spoil, we better secure a lot of salt, and quickly.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
germania_main_mission_8_13_tt1: "We need to own at least #T 3 Settlements#! that produce #Y Salt#! @salt! and have a #T Slave Estate#! building."
germania_main_mission_8_13_tt2: "Our #T Capital Scope#! has a #G Surplus#! of at least #T 2#! #Y Salt#! @salt!."

germania_main_mission_8_15: "Successful Fennic Colony"
germania_main_mission_8_15_DESC: "Our holdings in [GetProvince('(int32)9371').GetName|T] have brought much renown to the people of [ROOT.GetCountry.GetName], who are hailed far and wide for the quality of the amber @amber! that is produced within our workshops.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
germania_amber_total_svalue_tt2: "We must produce at least #Y 15#! @amber! #T Amber#! in our nation. (#R [SCOPE.ScriptValue('androphagian_amber_total_svalue')|0]#!/#Y 15#!)"

germania_main_mission_9_1: "Dawn Of A New Era"
germania_main_mission_9_1_DESC: "At long last, a new culture has been forged for our people, thanks to the reforming efforts of [ROOT.GetCountry.GetRuler.GetName] to eradicate the lingering traces of our previous ways from our society. Today marks the dawn of a new era - all hail the new germania!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

germania_main_mission_9_2: "Rewarding The People"
germania_main_mission_9_2_DESC: "After undertaking efforts to ensure that our traditional ways retain their central place within our culture, [ROOT.GetCountry.GetRuler.GetName|Y] is finally satisfied that [ROOT.GetCountry.GetAdjective] morals will not be abandoned by the generations to come and desires to splurge on the masses in a gesture of goodwill.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

germania_main_mission_9_3: "New Nobility"
germania_main_mission_9_3_DESC: "Over the years, many of the elites living within throughout the entirety of [ROOT.GetCountry.GetName|T] have left their traditional holdings and made their way to [ROOT.GetCountry.GetCapital.GetName|T], for the capital city of the [ROOT.GetCountry.GetAdjective] people has quickly become the most important city in all of the Germanic lands.\n\nThere is simply no other place that compares in wealth and power to [ROOT.GetCountry.GetCapital.GetName|T], and the noble classes have realized this and embrace the city as their own. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

germania_main_mission_9_5: "Germanic Trade Hub"
germania_main_mission_9_5_DESC: "Our home province of [ROOT.GetCountry.GetCapital.GetArea.GetName|T] is known far and wide as a center of commerce, where goods of exquisite craftsmanship and rarity can be found in [ROOT.GetCountry.GetCapital.GetName|T]. [ROOT.GetCountry.GetRuler.GetName|Y] has vowed to do what is necessary in order to make our capital a trade hub.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 

germania_main_mission_9_6: "Cities In The Forests"
germania_main_mission_9_6_DESC: "\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"

germania_main_mission_9_7: "A Thirst For Wine"
germania_main_mission_9_7_DESC: "Although our ancestors brewed mead and were content with what they could make themselves, their spoiled descendants have acquired a taste for wine @wine! - we simply cannot get enough of the stuff.\n\n[ROOT.GetCountry.GetRuler.GetName|Y] must now slake the thirst of [ROOT.GetCountry.GetRuler.GetHerHis] people by ensuring that a steady stream of fruit of the vine reaches [ROOT.GetCountry.GetCapital.GetName|T]. But who living in our society is worthy to receive the finest wine?\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
germania_main_mission_9_7_tt: "#Y We will decide what to do with the best wine that we are importing.#!"

germania_main_mission_10_1: "Golden Age"
germania_main_mission_10_1_DESC: "Never before have the people of [ROOT.GetCountry.GetName] enjoyed such periods of peace and prosperity. The people embrace [ROOT.GetCountry.GetRuler.GetName] and praise the gods for the leadership of the [ROOT.GetCountry.GetRulerTitle], and with our shores protected by the mightiest navy in our part of the world, [ROOT.GetCountry.GetRuler.GetFirstName] has proclaimed the beginning of a #T Golden Age#!, one that the histories shall remember for thousands of years to come.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

germania_main_mission_10_2: "The City"
germania_main_mission_10_2_DESC: "There are many cities of renown and splendor that are found within [ROOT.GetCountry.GetName|T], and yet [ROOT.GetCountry.GetCapital.GetName|T] stands heads and shoulders above the others as the greatest; a diamond amongst rubies. So great is the [ROOT.GetCountry.GetAdjective|G] capital that many just refer to it as '#Y The City#!', for it needs no other name.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

germania_main_mission_11_1: "The Celtic Games"
germania_main_mission_11_1_DESC: "In an attempt to emulate the storied games celebrated by the ancient societies in the south, [ROOT.GetCountry.GetRuler.GetName] has proclaimed the establishment of the so-called #E Celtic Games#!.\n\nWarriors and athletes from all across [ROOT.GetCountry.GetName] will travel to [ROOT.GetCountry.GetCapital.GetName] in order to partake in the event, and a spirit of excitement has gripped the people living within the city as they anxiously await for the games to begin!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

germania_main_mission_11_2: "The Road Forward"
germania_main_mission_11_2_DESC: "As of late, [ROOT.GetCountry.GetRuler.GetName|Y] has been in a pensive mood as [ROOT.GetCountry.GetRuler.GetSheHe] considers weighty questions of the past and the future. Much has changed for the people of [ROOT.GetCountry.GetName|T] over the last years, more than has ever happened to our country before - is it fair to say that we are the same as we once were, or have we changed into something else? Perhaps this moment is a new beginning for what our people will eventually become.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
you_need_to_form_germania_tt: "We need to take the decision to #Y Form Germania#!."

germania_main_mission_11_3: ""
germania_main_mission_11_3_DESC: ""

#Events

me_germania_1_title: "Royal Regalia"
me_germania_1_desc: "On a day that few believed would ever come to pass, [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName], was blessed by #E Druids#! from [GetProvince('(int32)2012').GetName] that had traveled all the way to [ROOT.GetCountry.GetCapital.GetName] with gifts for the new monarch.\n\nIn a sign of their respect and affection for the famous ruler of the [ROOT.GetCountry.GetAdjective] people, [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] progeny have been hailed by the Druids as the founders of a new dynasty; the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!. The gods have blessed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family beyond measure and have set them as the divinely-appointed rulers of the Germanic tribes, and in order to cement their authority amongst their kinsmen throughout the ages to come, three artifacts of legendary power have been brought by the Druids and presented as gifts - [ROOT.GetCountry.GetRuler.GetFirstName] must now choose what will serve as [ROOT.GetCountry.GetRuler.GetHerHis] imperial regalia."
me_germania.1.a: "The ring shall be the symbol of my royal authority"
me_germania.1.b: "Travelers will come from afar to pay obeisance before my throne"
me_germania.1.c: "I will craft a spear used by true [ROOT.GetCountry.GetAdjective] warriors"
me_germania_1_tooltip: "The mission task '#Y Royal Regalia#!' has now been #G Completed#!!"

me_germania_2_title: "The Well Of Wodenaz"
me_germania_2_desc: "The arrival of [SCOPE.sCharacter('priest').GetName] to the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household always puts [ROOT.GetCountry.GetRuler.GetName] at edge, for the #E High Priest#! never deigns to visit unless there is some grave matter at hand, and today's unexpected meeting unfortunately proved this adage to be true once again.\n\nThis time, [ROOT.GetCountry.Custom('get_harvest_goddess')] did not disturb [SCOPE.sCharacter('priest').GetFirstName]'s slumbers, but instead, the god [GetDeityDefinition('omen_wodenaz').GetName] was appearing in [SCOPE.sCharacter('priest').GetHerHis] dreams with an urgent command.\n\nThe gods of [ROOT.GetCountry.GetName] had peered into the heart and soul of [ROOT.GetCountry.GetRuler.GetFirstName] and had discovered the true depths of [ROOT.GetCountry.GetRuler.GetHerHis] ambitions, and if the [ROOT.GetCountry.GetRulerTitle] wished to see all that [ROOT.GetCountry.GetRuler.GetSheHe] desired come to pass, then [ROOT.GetCountry.GetRuler.GetSheHe] must leave [ROOT.GetCountry.GetCapital.GetName] and head to the far north on a holy pilgrimage. If [ROOT.GetCountry.GetRuler.GetFirstName] was found to be worthy, then a great gift would be revealed to [ROOT.GetCountry.GetName], but the [ROOT.GetCountry.GetRulerTitle] would have to make a great sacrifice."
me_germania.2.a: "Interesting...I will embark upon this adventure"
me_germania.2.b: "[ROOT.GetCountry.GetName] needs my steady hand to guide it - I cannot leave"
me_germania_2_tooltip: "The mission task '#Y The Well Of Wodenaz#!' has now been #G Completed#!!"

me_germania_3_title: "Suppressing the Elites"
me_germania_3_desc: "It has become widely known throughout [ROOT.GetCountry.GetName] that the gods commune with [ROOT.GetCountry.GetRuler.GetName] and have given their divine blessings to the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household; after everything that [ROOT.GetCountry.GetRuler.GetFirstName] has accomplished, who can deny what is so plainly obvious to see? To oppose [ROOT.GetCountry.GetRuler.GetFirstName] is to stand against the very gods themselves.\n\nConfident in [ROOT.GetCountry.GetRuler.GetHerHis] ability to enforce [ROOT.GetCountry.GetRuler.GetHerHis] will, [ROOT.GetCountry.GetRuler.GetFirstName] has declared that [ROOT.GetCountry.GetRuler.GetSheHe] desires to establish a royal dynasty in [ROOT.GetCountry.GetCapital.GetName] that will rule over our people until the end of days.  "
me_germania.3.a: "Very soon, I will make an important decision regarding our future"
me_germania_3_tooltip: "The mission task '#Y Suppressing the Elites#!' has now been #G Completed#!!"

me_germania_4_title: "Respect For The Elders"
me_germania_4_desc: "[ROOT.GetCountry.GetRuler.GetName] has pleased many with [ROOT.GetCountry.GetRuler.GetHerHis] decision to defer to the Tribal Elders in matters both great and small moving forward.\n\nIt would have been a very easy for thing for [ROOT.GetCountry.GetRuler.GetFirstName] to simply have taken all political power for [ROOT.GetCountry.GetRuler.GetHerHim]self, but the decision of the brand-new [ROOT.GetCountry.GetRulerTitle|E], a powerful leader in the #E [ROOT.GetCountry.GetAdjective] Senate#!, shows a maturity and wisdom that reveals not only [ROOT.GetCountry.GetRuler.GetHerHis] love of tradition, but an understanding of how the game is meant to be played."
me_germania.4.a: "The wise rulings of the Elders have never led us astray"
me_germania_4_tooltip: "The mission task '#Y Respect For The Elders#!' has now been #G Completed#!!"

me_germania_5_title: "Rex Germanorum"
me_germania_5_desc: "In retrospect, it should have been obvious to the #E Tribal Chieftains#! serving under the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan and their kinsmen, but by the time that those with power within [ROOT.GetCountry.GetName] realized what was happening, it was far too late to do anything about it.\n\n [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], the power-hungry head of the most powerful family living within [ROOT.GetCountry.GetCapital.GetName], had consolidated enough personal authority and had bought off enough cronies to seize the crown for [ROOT.GetCountry.GetRuler.GetHerHim]self, and [ROOT.GetCountry.GetRuler.GetFirstName] would become known to history as the founder of the first dynasty of #E Germanic Kings#!.\n\nFrom this day forth, no longer would Councils of Elders gather under the watchful eyes of the #E Druids#! to interpret the omens and the will of the gods, for all authority had been be placed into the arms of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Kings and Queens ruling from their ancestral home at [ROOT.GetCountry.GetCapital.GetName]."
me_germania.5.a: "All hail [ROOT.GetCountry.GetName] and the royal family!"
me_germania_5_tooltip: "The mission task '#Y Rex Germanorum#!' has now been #G Completed#!!"

me_germania_6_title: "Favor Of The Gods"
me_germania_6_desc: "The carnyx has ceased in its bloodthirsty lamentations and our war-weary levies remain at home with their tribes, grateful for a rare season of peace to attend to their families and their affairs. It will not be long before [ROOT.GetCountry.GetRuler.GetName] calls them to battle, but for now, they can sleep by their own hearths and not on the hard ground of a [ROOT.GetCountry.GetAdjective] warcamp. A religious festival was proclaimed in the capital in honor of the spoils of war that victory has secured for us; we have many things to be thankful for.\n\nIt was during this moment of respite at [ROOT.GetCountry.GetCapital.GetName] that [SCOPE.sCharacter('priest').GetName] revealed to [ROOT.GetCountry.GetRuler.GetFirstName] the secret of the strange visions that were plaguing the High Priest's dreams; the god of the harvest, [ROOT.GetCountry.Custom('get_harvest_goddess')], walked through the forests of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] sprinkling handfuls of seeds onto the ground. As every piece of grain touched the damp earth of the [ROOT.GetCountry.GetAdjective] hinterlands, a building of stone emerged from the earth like a budding flower, and in the footsteps of the Protector of the Harvests, cities sprouted in the dark woodlands like mushrooms after the rain. \n\nAThe message of [ROOT.GetCountry.Custom('get_harvest_goddess')] was clear; we must plant and build cities throughout [ROOT.GetCountry.GetName]."
me_germania.6.a: "If [ROOT.GetCountry.Custom('get_harvest_goddess')] desires that we build cities, then it must be done"
me_germania.6.b: "I shall personally decide how [ROOT.GetCountry.GetName] makes her investments..."
me_germania_6_tooltip: "The mission task '#Y A Centralized Power#!' has now been #G Completed#!!"

me_germania_7_title: "Blood Of The Germanic Kings"
me_germania_7_desc: "In the decades and centuries to come, the name of the #E [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan#! would remain an important one in the histories of the [ROOT.GetCountry.GetAdjective] people and their #E Germanic#! descendants, for the accomplishments of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s had laid the foundation for the future glories.\n\nBy unifying the many smaller tribes into one and investing heavily in the infrastructure of the realm, the [ROOT.GetCountry.GetAdjective]s had slowly created something akin to a national identity in the process, and the songs and poems of the common people would immortalize the deeds of [ROOT.GetCountry.GetRuler.GetName], who would become known as a folk hero.\n\nTo be related to the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family was one of the highest honors in Germanic society, and carrying the prestigious bloodline was considered to be the mark of true nobility."
me_germania.7.a: "Far and wide, the name of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family is revered"
me_germania_7_tooltip: "The mission task '#Y Blood Of The Germanic Kings#!' has now been #G Completed#!!"

me_germania_8_title: "The Sea Belongs To Us"
me_germania_8_desc: "Now that we have built a proper fleet that is worthy of [ROOT.GetCountry.GetName], our intrepid sailors have boldly announced that they shall sail farther than anyone has ever before - we claim the open seas at their own, and all for the glory of the [ROOT.GetCountry.GetAdjective] people!\n\nBecause we are relatively inexperienced when it comes to constructing fleets, [ROOT.GetCountry.GetRuler.GetName] has commanded our naval forces to train hard to make up for this deficit."
me_germania.8.a: "The task before you is difficult, but would you have it any other way?"
me_germania_8_tooltip: "The mission task '#Y The Sea Belongs To Us#!' has now been #G Completed#!!"

me_germania_9_title: "Professional Raiders"
me_germania_9_desc: "The love that [ROOT.GetCountry.GetRuler.GetName] has for raiding the undefended lands of our enemies cannot be overstated; the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] would spend all of [ROOT.GetCountry.GetRuler.GetHerHis] time burning villages and slaughtering the weak if [ROOT.GetCountry.GetRuler.GetSheHe] could.\n\nWhen some of [ROOT.GetCountry.GetRuler.GetHerHis] closest advisors suggested that we take steps to increase the deadly effectiveness of our raiders, [ROOT.GetCountry.GetRuler.GetFirstName] wholeheartedly agreed, promising to turn the full resources of [ROOT.GetCountry.GetName] towards solving the problem at hand."
me_germania.9.a: "We must take every measure available to protect our men"
me_germania.9.b: "Focus on Tribal Chieftains and tell them to do as they please"
me_germania_9_tooltip: "The mission task '#Y Professional Raiders#!' has now been #G Completed#!!"

me_germania_11_title: "Call Of The Wild"
me_germania_11_desc: "Although [ROOT.GetCountry.GetRuler.GetName] is the one that is primarily responsible for the changes in our society, [ROOT.GetCountry.GetRuler.GetSheHe] acknowledges that not all living within [ROOT.GetCountry.GetName] are thrilled seeing permanent structures built in the forests and fields that nurtured our ancestors. How can a man sleep at night without seeing the canopy of the stars above him? Are we truly meant to spend our days toiling in the fields, breaking up clods of dirt with our hands and implements of iron?\n\nMany say no. The whispering of the wind and the murmuring of the brook has filled their heads with promises of a simpler life, like the one that their fathers enjoyed, and many tribes have sent their Elders to [ROOT.GetCountry.GetCapital.GetName] in order to ask for permission to migrate into unclaimed territories. Once [ROOT.GetCountry.GetRuler.GetFirstName] realized that some of our countrymen were willing to abandon all that they knew in order to heed the call of the wild, every effort was made to support them, even though the costs involved were substantial."
me_germania.11.a: "There is no price for happiness - go with my blessing"
me_germania_11_tooltip: "The mission task '#Y Call Of The Wild#!' has now been #G Completed#!!"

me_germania_12_title: "Great Germanic Republic"
me_germania_12_desc: "Far and wide are our deeds hailed, and it is all thanks to the selfless leadership of [ROOT.GetCountry.GetRuler.GetName] that our reputation has become known throughout the civilized world. The list of glories is endless; our borders have expanded and grown, our warriors have brought us countless victories, and our trade goods are highly desired in markets far from the workshops that produce them. The sons and grandsons of humble tribesmen have built something that they should truly be proud of."
me_germania.12.a: "I can feel my ancestors smiling upon me..."
me_germania_12_tooltip: "The mission task '#Y Great Germanic Republic#!' has now been #G Completed#!!"

me_germania_13_title: "Putting Down Roots"
me_germania_13_desc: "[ROOT.GetCountry.GetRuler.GetName] cannot help but be impressed by the tenacity of [ROOT.GetCountry.GetRuler.GetHerHis] people, for any task that the [ROOT.GetCountry.GetRulerTitle] places before them is accomplished with an ease that puts neighboring tribes to shame.\n\nNot only have we driven our enemies from the battlefield time and time again, but our kinsmen have excelled when it comes to building our infrastructure, especially in [ROOT.GetCountry.GetCapital.GetName]. We are building permanent structures of stone in our capital, planting crops in the hinterland and clearing the fields of brush and weeds. Like a tree budding in springtime, our civilization is slowly beginning to sprout."
me_germania.13.a: "A tree is only as strong as its roots - let us grow"
me_germania_13_tooltip: "The mission task '#Y Putting Down Roots#!' has now been #G Completed#!!"

me_germania_14_title: "Grand Germanic Harbor"
me_germania_14_desc: "When news arrived in the capital that the so-called #E 'Grand Germanic Harbor'#! had recently finished its construction, [ROOT.GetCountry.GetRuler.GetName] personally made the trip to the shore to witness the maiden voyage of the first [ROOT.GetCountry.GetAdjective] navy built within its drydock.\n\nAlthough there were some technical difficulties at first - the captain of the ship had a tricky time dealing with the blustering northern wind and was unable to get out of port - our newly-christened sailors were able to sail out into the #E Oceanus Sarmaticus#!, causing the gathered crowd to cheer as one. Our ships made a few maneuvers out in the sea, running battle formations with a skill that belied their realative inexperience, and [ROOT.GetCountry.GetRuler.GetFirstName] was impressed by how quickly the [ROOT.GetCountry.GetAdjective] sailors were taking to the waters."
me_germania.14.a: "This bodes well for our future success at sea!"
me_germania_14_tooltip: "The mission task '#Y Grand Germanic Harbor#!' has now been #G Completed#!!"

me_germania_15_title: "Raise The Ramparts"
me_germania_15_desc: "Although it took many months of backbreaking labor, our weary tribal warriors were able to set aside their spears for a fighting season and buttress the fortifications protecting [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetRuler.GetName] was worried that our soldiers would balk at being asked to serve [ROOT.GetCountry.GetName] in this manner, but surprisingly, there were no complaints; our armies gave up the opportunity to raid our enemies during the hottest months and instead spent many miserable weeks digging moats around the capital and raising the earth around our city's walls.\n\nWhen the exchausting work was finally finished, [ROOT.GetCountry.GetRuler.GetFirstName] was overwhelmed with emotion and gave a public speech thanking our kinsmen for what they had accomplished."
me_germania.15.a: "The sacrifices made here will protect your grandchildren's children..."
me_germania_15_tooltip: "The mission task '#Y Raise The Ramparts#!' has now been #G Completed#!!"

me_germania_16_title: "The Amber Coast"
me_germania_16_desc: "Thanks to the combined efforts of our tribesmen harvesting amber @amber! from the forests and our craftsmen and merchants selling it to foreigners, the treasuries of [ROOT.GetCountry.GetName] are swelling; we trade our golden sap for golden coins, which is an arrangement that suits our people rather nicely.\n\nFaced with a healthy surplus, [ROOT.GetCountry.GetRuler.GetName] has a decision to make; how should these funds be used?"
me_germania.16.a: "Let us save this money for a rainy day..."
me_germania.16.b: "We should reinvest our money back into the amber trade"
me_germania_16_tooltip: "The mission task '#Y The Amber Coast#!' has now been #G Completed#!!"

me_germania_17_title: "A New Capital"
me_germania_17_desc: "Now that we are a mighty empire and no longer a kingdom or confederacy of tribal chieftains, some have proposed that we move the seat of government from [ROOT.GetCountry.GetCapital.GetName] to a new place. A brand new capital could represent a new future for the people of [ROOT.GetCountry.GetName] as we come together to establish a new home - a thought which appeals to [ROOT.GetCountry.GetRuler.GetName] - but [ROOT.GetCountry.GetRuler.GetSheHe] will have the final decision with what is ultimately done."
me_germania.17.a: "Our pearl shall become the capital"
me_germania.17.b: "The city with the most fortifications is my choice"
me_germania.17.c: "Hibernia is our home and always will be"
me_germania.17.d: "We shall place our capital on an island and make it paradise"
me_germania.17.e: "Invest these energies into our traditional home"
me_germania_17_tooltip: "The mission task '#Y A New Capital#!' has now been #G Completed#!!"

me_germania_18_title: "Source of Inspiration"
me_germania_18_desc: "Our travel organized by [ROOT.GetCountry.GetRuler.GetName] was a great sucess and many places were discovered. Our time has come to #Y Choose#! a way to modernize our country to become a new #G Great Power#!!  "
me_germania.18.a: "Alexander could have been Celtic"
me_germania.18.b: "Roman tactics versus Roman tactics"
me_germania.18.c: "We have heard of a certain Hannibal"
me_germania_18_tooltip: "The mission task '#Y Source of Inspiration#!' has now been #G Completed#!!"
hellenic_ways_tt: "The next task and rewards will focus on creating a #T Hellenic Society#!"
italic_ways_tt: "The next task and rewards will focus on creating a #T Roman Society#!"
punic_ways_tt: "The next task and rewards will focus on creating a #T Punic Society#!"

me_germania_19_title: "War Council"
me_germania_19_desc: "For many months now, serious conversations have been taking place within [ROOT.GetCountry.GetCapital.GetName] about the future of the [ROOT.GetCountry.GetAdjective] tribes. It is no secret that the people of [ROOT.GetCountry.GetName] have grown strong over the last few years, and a time rapidly approaches where no tribal confederacy or defensive league will be able to frustrate our efforts to unify the entire north. Because no one can hope to stand against us, [ROOT.GetCountry.GetRuler.GetName] has argued that this gives us the right to subjugate our neighbors - let those that oppose us do so military, for our minds will not be changed.\n\nThe name of the infamous [ROOT.GetCountry.GetRuler.GetFirstName] is known a thousand miles in every direction, and there are many men that fear the levies of [ROOT.GetCountry.GetName] because of our savage reputation on the battlefield. Some of these Chieftains, hoping to maintain their own power in the face of our dominance, have sent emissaries to [ROOT.GetCountry.GetCapital.GetName] in hopes of earning our friendship, but [ROOT.GetCountry.GetRuler.GetFirstName] tells them all the same thing, time and time again."
me_germania.19.a: "It is the destiny of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan to unite #E Germania#!..."
me_germania_19_tooltip: "The mission task '#Y War Council#!' has now been #G Completed#!!"
GEE_unification_opinion: "All Germanic countries who are not our subject will be #R Angered#! by our warlike stance."

me_germania_20_title: "Stone Surplus"
me_germania_20_desc: "Thanks to the efforts of our hard-working tribesmen, we have gathered much stone @stone! from the mines and mountains of [ROOT.GetCountry.GetName] over the last few months. Although the grumbling from our kin has been fierce, they have resigned themselves to the difficult task.\n\nOnce the valuable ore has been hewn from the quarries, cartload after cartload is filled to the brim by our groaning workers, who then make the long overland journey to [ROOT.GetCountry.GetCapital.GetName] to deliver the raw materials to whatver work site needs it the most. Our architects believe that the surpluses we are accumulating will make their work move quicker than they originally thought - music to [ROOT.GetCountry.GetRuler.GetName]'s ears."
me_germania.20.a: "May our newly-constructed buildings stand the test of time!"
me_germania_20_tooltip: "The mission task '#Y Stone Surplus#!' has now been #G Completed#!!"

me_germania_21_title: "Assimilation In Germania"
me_germania_21_desc: "Thanks to the efforts made by [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] initiatives to make [ROOT.GetCountry.GetName] a rising power, our capital [ROOT.GetCountry.GetCapital.GetName] has started to attract a lot of people from all around the tribal world, and we even sometimes receive visitors from the distant cities of the #E Mediterranean#! and beyond.\n\nWhile the influx of newcomers in our society has brought opportunity, it has also caused some tension between our people and these strangers who are largly ignorant of our ways. The nobility has petitioned [ROOT.GetCountry.GetRuler.GetFirstName] to issue an edict regarding the status of the foreigners living within our borders."
me_germania.21.a: "All are welcome here - come as you are, but bring gold"
me_germania.21.b: "You can stay if you adopt our ways and live as we do"
me_germania_21_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_germania_22_title: "A History Of Justice"
me_germania_22_desc: "From the time we were a single tribe, Druids were known as the teachers, priests and the judges of our society. Now, we have a growing capital with people asking for more modern infrastructure and administration, and the citizens inside [ROOT.GetCountry.GetCapital.GetName] want their voices to be heard in the courts and have demanded fair trials. The Druids have pressed [ROOT.GetCountry.GetRuler.GetName] to confirm that justice must stay in the hands of those that have the most knowledge; in other words, the Druids themselves.\n\nThis is creating a terrible headache for the [ROOT.GetCountry.GetRulerTitle], who realizes that [ROOT.GetCountry.GetRuler.GetHerHis] decision will impact the future of many [ROOT.GetCountry.GetAdjective] people for generations to come."
me_germania.22.a: "The Druids need to stay in charge"
me_germania.22.b: "The gods will watch over us under the monitoring of judges"
me_germania_22_tooltip: "The mission task '#Y A History Of Justice#!' has now been #G Completed#!!"

me_germania_23_title: "Colonial Adventure"
me_germania_23_desc: "Our people have long known the frozen waters of the #E Oceanus Sarmaticus#! eventually meet the wind-swept shores of a vast forested land, an inhospitable place that is home to the hostile walrus and bear, and there are good reasons that no [ROOT.GetCountry.GetAdjective] tribes have ever settled upon its shores...and yet even this has changed under the leadership of [ROOT.GetCountry.GetRuler.GetName].\n\nConfident in the abilities of [ROOT.GetCountry.GetName] to sustain a colony across the waters, the [ROOT.GetCountry.GetRulerTitle] has ordered our navy to prepare the way for our colonists."
me_germania.23.a: "Time to make history..."
me_germania_23_tooltip: "The mission task '#Y Colonial Adventures#!' has now been #G Completed#!!"

me_germania_24_title: "Too Late..."
me_germania_24_desc: "What could be a lost and inhospitable place is now a fully-occupied region that is held by another power. If we want our part of the cake, we will have to have it slice it off woth the sword!"
me_germania.24.a: "It shall be mine!"
me_germania_24_tooltip: "The mission task '#Y Too Late...#!' has now been #G Completed#!!"

me_germania_25_title: "Successful Fennic Colony"
me_germania_25_desc: "[ROOT.GetCountry.GetRuler.GetName], we have received good news from the city of [GetProvince('(int32)9371').GetName] that our brave colonists have established in the cursed lands of #E Hyperborea#!, a place abandoned by the sun god.\n\nThings are going well - a testament to the heartiness and strength of our [ROOT.GetCountry.GetAdjective] kinsmen, who can thrive everywhere that they are sent. But the local governor has asked for guidance concerning the local #E Fennic#! tribesmen, who are appearing with greater frequency in our markets. Their strange customs have caught the fancy of many of our kinsmen, and it is even said that some of our brethren are turning to the #E Ilmaric#! gods - truly, a strange thing!"
me_germania.25.a: "It is best for all that we live together in harmony"
me_germania.25.b: "Extort the locals and take everything we can from them"
me_germania.25.c: "What a life they must lead...a city at the edge of civilization!"
soodak_tagswitch_tt: "We will tag switch and play as the #G Fennic#! #T City of Soodak#!."
me_germania_25_tooltip: "The mission task '#Y Successful Fennic Colony#!' has now been #G Completed#!!"

me_germania_26_title: "Raiding Our Enemies"
me_germania_26_desc: "When our greedy #E Tribal Chieftains#! heard of the raiding parties led by the brave [ROOT.GetCountry.GetRuler.GetName], they petitioned [ROOT.GetCountry.GetCapital.GetName] for the right to do the same; a privilege that [ROOT.GetCountry.GetRuler.GetFirstName] was happy to bestow, with the understanding that a lion's share of the wealth be brought to the [ROOT.GetCountry.GetAdjective] capital as tribute.\n\nOne month later, the great Chieftains appeared in person to deliver the gold and slaves taken from the lands of our enemies, and [ROOT.GetCountry.GetRuler.GetFirstName] spent many long hours listening to the tales of their exploits."
me_germania.26.a: "There is much plunder to be taken from the lands of the weak..."
me_germania_26_tooltip: "The mission task '#Y Raiding Our Enemies#!' has now been #G Completed#!!"

me_germania_27_title: "Truth and Reconciliation"
me_germania_27_desc: "Eat or be eaten; that is what most of our [ROOT.GetCountry.GetAdjective] soldiers believe, but even our battle-hardened soldiers can admit when they have made a mistake, and many living within [ROOT.GetCountry.GetName} have reassessed our relationship with the Romans.\n\nOur people used to view the Romans as murderous barbarians, but thanks to the efforts of our diplomats, we have become friendly with the Italians - they now claim to view us as partners, and have eagerly expressed their desire to collaborate in the future.\n\nWhile the elites living within [ROOT.GetCountry.GetCapital.GetName] publicly hope for the best, there are those that cynically believe that the concord between our peoples is temporary, and that one day soon, the embers of discord will burn anew in the hearts of man and plunge our realm into war...but that is tomorrow's problem, for today, we have joined hands and walk down the road together."
me_germania.27.a: "May this friendship last."
me_germania_27_tooltip: "The mission task '#Y Truth and Reconciliation#!' has now been #G Completed#!!"

me_germania_28_title: "Deal With The Romans"
me_germania_28_desc: "While many claim that the armies of #E Rome#! are to be feared, [ROOT.GetCountry.GetRuler.GetName] has led our soldiers against theirs and finds their reputation to be exaggerated. The [ROOT.GetCountry.GetRulerTitle] has lost count of the times that our men have plundered their cities and temples, carting away their vessels of silver and gold as we set their homes to the torch. Why is everyone so afraid of the barking wolf?"
me_germania.28.a: "The Romans are not long for this world, I believe..."
me_germania_28_tooltip: "The mission task '#Y Deal With The Romans#!' has now been #G Completed#!!"

me_germania_29_title: "Two Kingdoms, One Empire"
me_germania_29_desc: "[ROOT.GetCountry.GetRuler.GetName] is feared in the capitals of our enemies as a ferocious warrior and general of renown; all accolades that [ROOT.GetCountry.GetRuler.GetSheHe] deserves, for the [ROOT.GetCountry.GetRulerTitle] has conquered many nations, breaking the crowns and scepters of countless monarchs that dared opposed the will of the [ROOT.GetCountry.GetAdjective] people.\n\nAnd while the extensive holdings of [ROOT.GetCountry.GetName] encompass dominions on the islands and on the mainland, separated by thousands of miles of forest and ocean, they are an unbreakable union, united in purpose and destiny - the cohesive empire forged by [ROOT.GetCountry.GetRuler.GetFirstName] is one to be admired, indeed."
me_germania.29.a: "The people of [ROOT.GetCountry.GetName] are unstoppable!"
me_germania_29_tooltip: "The mission task '#Y Two Kingdoms, One Empire#!' has now been #G Completed#!!"

me_germania_30_title: "A Gaulish Capital"
me_germania_30_desc: "So vast are the borders of [ROOT.GetCountry.GetName] that a second imperial capital has been established within #E Gaul#!, which will serve as a regional seat of power and trade hub for the [ROOT.GetCountry.GetAdjective] merchants.\n\nTo commemorate the occasion, a procession of priests left [ROOT.GetCountry.GetCapital.GetName] and sailed across to the mainland, where they continued onward. Everywhere they went, they blessed the people and asked that the gods watch over the new capital, offering it protection from our enemies."
me_germania.30.a: "The legitimacy of my dynasty cannot be questioned!"
me_germania_30_tooltip: "The mission task '#Y A Gaulish Capital#!' has now been #G Completed#!!"

me_germania_31_title: "Germania Magna"
me_germania_31_desc: "The #E Ingvaeonic#! and #E Istvaeonic#! tribes fought bravely to hold on to their territories, but in the end, it was all for naught, for their fate was decided the moment that [ROOT.GetCountry.GetAdjective] levies entered into their borders. And now that we have taken a great deal of their land for ourselves, we must press on our advantage and drive out all resistance to our rule within [GetProvince('(int32)3830').GetArea.GetRegion.GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], the impressive architect of these victories, knows better than to let these recent successes get to [ROOT.GetCountry.GetRuler.GetHerHis] head, but has given all of the glory for our successes to the brave warriors of [ROOT.GetCountry.GetName]."
me_germania.31.a: "Victory has many fathers, but defeat is an orphan..." 
me_germania_31_tooltip: "The mission task '#Y Germania Magna#!' has now been #G Completed#!!"

me_germania_32_title: "Conquest Of The North"
me_germania_32_desc: "Despite their reputation as bloodthirsty killers, [ROOT.GetCountry.GetRuler.GetName] has scattered the levies of the #E Cimbrians#! and #E Scandians#! before our armies. Our men, eager to cement their own stature as mighty conquerors, have shown no mercy to the northerners, but have broken their spirit of resistance, one torched settlement at a time.\n\nRealizing that opposing us means death, there are even some Cimbrian warlords who have decided that their future lies with [ROOT.GetCountry.GetName], and one of their strongest Chieftains, [SCOPE.sCharacter('mighty_cimbrian_warlord_scope').GetName], has come to submit to [ROOT.GetCountry.GetRuler.GetFirstName] in person. 'My sword is yours if you will have it, [ROOT.GetCountry.GetRulerTitle]...just please stop slaughtering my kin.'\n\nShould [ROOT.GetCountry.GetRuler.GetName] accept their main culture as blood brothers? There are many living with [ROOT.GetCountry.GetCapital.GetName] who would have it this way, but there are others that view this course of action as weakness personified."
me_germania.32.a: "The Cimbrians would be a worthy addition to our society..."
me_germania.32.b: "Foreigners have no place in [ROOT.GetCountry.GetName]"
me_germania.32.c: "Take the spoils of war but change no laws"
me_germania_32_tooltip: "The mission task '#Y Conquest Of The North#!' has now been #G Completed#!!"

me_germania_33_title: "Conquest Of The East" 
me_germania_33_desc: "As our armies returned from the wars in the east, [ROOT.GetCountry.GetRuler.GetName] commanded that each one of our soldiers bring back trophies from the battlefield so that our kinsmen living back home might see for themselves the fruits of their labors; a task that our warriors happily embraced.\n\nAs our men returned to [ROOT.GetCountry.GetCapital.GetName], their arms and necks laden with golden torcs and their bags filled with plunder, they began to leave the shields of the slain #E Gothonic#! and #E Vandalic#! warriors in a large pile in the center of town - a grim monument that showed everyone living in the [ROOT.GetCountry.GetAdjective] capital the true cost of war."
me_germania.33.a: "I am the slayer of thousands, of tens of thousands..."
me_germania_33_tooltip: "The mission task '#Y Conquest Of The East#!' has now been #G Completed#!!"

me_germania_34_title: "Wealth of Pritannia"
me_germania_34_desc: "Historically, Pritannia was the trade center of the Germanic Island. Many cities start to grow and people were connected to the main land of Gaul.\nBut now our soldiers with the command of [ROOT.GetCountry.GetRuler.GetName] are ready to take everything for them.\n\nTo keep a long and stable rule we should integrate some of them to our court but it would be a waste of money to not plunder everything now."
me_germania.34.a: "Don't touch them. They are our brothers"
me_germania.34.b: "Men, you are free of everything"
me_germania.34.c: "Burn me everything!"
prittania_domination: "All #Y Pritannians#! cultures will receive:"
prittania_slavery: "All #Y Pritannians#! cultures will receive:"
me_germania_34_tooltip: "The mission task '#Y #!' has now been #G Completed#!!"

me_germania_35_title: "Professional Pirates"
me_germania_35_desc: "The threat of [ROOT.GetCountry.GetAdjective] pirate ships harrassing the trade lanes has become a matter of daily life for the merchant ships traversing through the northern seas, and many foreign entrenpreneurs willingly pay for the privilege of safe passage to the lucrative amber and fur markets under our protection.\n\nIn the past, other Chieftains had quietly allowed piracy to exist within [ROOT.GetCountry.GetName], but none have embraced it like [ROOT.GetCountry.GetRuler.GetName] has; it is fair to say that, under [ROOT.GetCountry.GetRuler.GetHerHis] rule, that the [ROOT.GetCountry.GetAdjective]s are the largest sponsors of piracy outside of the #E Mediterranean#!."
me_germania.35.a: "And what of it?"
me_germania_35_tooltip: "The mission task '#Y Professional Pirates#!' has now been #G Completed#!!"

me_germania_36_title: "Cities In The Forest"
me_germania_36_desc: "Once, the undisturbed expanse of our woodlands were an impediment to the encroachment of civilization, but this has changed in recent years as our understanding of architecture has grown. [ROOT.GetCountry.GetName] has oftentimes found itself at a crossroads, torn between a yearning to uphold our ancient traditions while acknowledging that we need to change in certain ways.\n\nThankfully, we have discovered that we can have the best of both worlds by building cities in the forests; we can retain our connection with nature and wild things while building the centers of civilization that will strengthen our people..."
me_germania.36.a: "This changes everything..."
me_germania_36_tooltip: "The mission task '#Y Cities In The Forest#!' has now been #G Completed#!!"

me_germania_37_title: "A Thirst For Wine"
me_germania_37_desc: "For better or for worse, our countrymen are fond of drinking, and they have grown incredibly fond of the wines imported from foreign countries. No longer content with just small beer and mead, the average [ROOT.GetCountry.GetAdjective] desires wine for every occasion, and the finest vintages sell for eye-watering prices in [ROOT.GetCountry.GetCapital.GetName], with only the truly wealthy being able to afford the best.\n\n[ROOT.GetCountry.GetRuler.GetName] has made a couple of friends in the importing business over the years, and the [ROOT.GetCountry.GetRulerTitle] has heard of an opportunity that [ROOT.GetCountry.GetRuler.GetSheHe] cannot pass up; the chance to buy an exquisite batch of wine at a cut-rate price. Some of [ROOT.GetCountry.GetRuler.GetFirstName]'s advisors have suggested that this gift could be shared with the common people."
me_germania.37.a: "Our freemen certainly enjoy a good drink, don't they?"
me_germania.37.b: "We are nothing without our tribesmen - they deserve the best"
me_germania.37.c: "Ha! Take the best wine and set it aside for my personal use"
me_germania.37.d: "I don't care who drinks it as long as we collect our taxes"
me_germania.37.e: "I will build the infrastructure to produce our own local wines!"
me_germania.37.f: "Hmm...I don't want anything to do with this, actually"

me_germania_38_title: "The Celtic Games"
me_germania_38_desc: "It is known throughout [ROOT.GetCountry.GetName] that there are many festivals celebrated in the lands far to the south, with the #E Olympic Games#! being the most famous. When [ROOT.GetCountry.GetRuler.GetName] heard that some of the nobles living within [ROOT.GetCountry.GetCapital.GetName] were traveling to the distant Mediterranean in order to attend these events, [ROOT.GetCountry.GetRuler.GetSheHe] decided that the Celtic people must have their own games. Now, the [ROOT.GetCountry.GetRulerTitle] must decide what sort of main contests we will have for the first edition."
me_germania.38.a: "I propose that we race upon the waters in a spectacle for the ages"
me_germania.38.b: "We must see a show of force and strength on land"
me_germania.38.c: "Let us have a test of matters pertaining to faith"
me_germania.38.d: "Our Games shall focus on intellect and wisdom"
me_germania_38_tooltip: "The mission task '#Y The Celtic Games#!' has now been #G Completed#!!"

me_germania_39_title: "A Warrior Emerges"
me_germania_39_desc: "This year for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the competitors were neck to neck to each other, with everyone performing at their best. The crowds watching the Olympics were greatly amused by the events of the day thus far, but little did they know that the best was yet to come.\n\nThe last series of Olympic events were respectively the javelin throw, the duel and the foot races.\nA riot almost occurred when [warrior_champion.GetName] threw the javelin the entire length of the stadium, nearly impaling a nobleman watching in the stands. At the duel event, [warrior_champion.GetFirstName] once again went into the finals and won the fight as thousands of voices cheered as one.\nAfter all of this hype our, aspiring champion finished the job and completed a marathon in under two and a half hours, achieving a historic record that few believed could be beated.\n\nAll the crowd started to chant the name of the new victor - [warrior_champion.GetFirstName], [warrior_champion.GetFirstName], who was crowned directly by our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]. It was a moment that would be remembered for ages."
me_germania.39.a: "[warrior_champion.GetFirstName] should become my new sword..."
celt_martial_olympics_champion: "[warrior_champion.GetName] with a #G High#! @military_icon! #Y Joined your Court#!."

me_germania_40_title: "Speech Of the Genius"
me_germania_40_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the competitors were neck to neck of each other, with everyone performing at their best. The crowds watching the Olympics were greatly amused by the events of the day thus far, but little did they know that the best was yet to come.\n\nThe last Olympic event of the day was the #Y Philosophy test#!. This discipline, imported from the original Olympics, is a very mysterious one.\nThe goal? Convice a jury composed of five persons about the point of view of a competitor on a philosophical subject. Each participant will have to convince that his argument and reason is the best.\n\nThis year, the subject for debate was 'can love be transferred from a god to a human?' Each contestent had two hours of preparation and started one by one giving their arguments under ten minutes.\n\nBut when it was the turn of [scientific_champion.GetName], the atmosphere in the room began to change. [scientific_champion.GetFirstName] started his speech by explaning [scientific_champion.GetHerHis] point of view in extremely simple words.\n\N[scientific_champion.GetName] managed to make a member of the jury cry and the public started to applaud as a sign that [scientific_champion.GetSheHe] will be the new champion.\n\n[scientific_champion.GetFirstName] may not be the greatest warrior or navigator, but [scientific_champion.GetSheHe] still won the love of the corwd. And it is for this reason that [scientific_champion.GetFirstName] was crowned by [ROOT.GetCountry.GetRuler.GetName] himself to be the winner of the #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!."
me_germania.40.a: "The feather is mightier than the sword!"
celt_charisma_olympics_champion: "[scientific_champion.GetName] with a #G High#! @oratory_icon! #Y Joined your Court#!."

me_germania_41_title: "The Naval Race"
me_germania_41_desc: "This year, the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#! opened the competition with a #Y boat race#!.\nThe goal was to reach a series of naval points before your opponents could, something easy enough that everyone could understand. Killing opponents or sinking other player's boats were not allowed, however, and the penalties for anyone violating these rules were made clear.\n\n[naval_champion.GetName] was already known among your sailors as an audacious warrior, ready at any moment to jump into a fight no matter the odds. When the race started, [naval_champion.GetFirstName] quickly took the lead and was able taunt [naval_champion.GetHerHis] opponents trying desperately to catch up without success.\n\nThe crowds waiting on the shore were shouting for [naval_champion.GetFirstName], hoping that the gods would bring [naval_champion.GetHerHim] victory. In the end, [naval_champion.GetName] won the race with a huge margin - more than two hours!\n\NAfter this opening race was completed, [naval_champion.GetFirstName] continued on many successes, winning many other events to become the victor of the [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!.\n\nOur [ROOT.GetCountry.GetRulerTitle] gave an olive branch, and the greedy crowds cried out for more races and more entertainment."
me_germania.41.a: "You will be my personnal navigator!"
celt_finesse_olympics_champion: "[naval_champion.GetName] with a #G High#! @civic_icon! #Y Joined your Court#!."

me_germania_42_title: "The Mouth Of The Gods"
me_germania_42_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the event finished with a religious divination ritual.\nThis task asked the participants to try to achieve a 'vision' of the gods, asking them to enter a meditative state in order to receive a divine revelation. This test is very mysterious, and many fail to achieve their intended goals, for the gods are capricious and do not always care for the plight of men.\nBut this year, [religious_champion.GetName] was not willing to let this event go unfinished with no results. After two hours of meditation, [religious_champion.GetFirstName] woke up with eyes that were blank, as though he [religious_champion.GetSheHe]was possessed. As [religious_champion.GetSheHe] started to move and dance slowly and strangely, the silent crowd watched very carefully, trying to understand what would happen next. Then [religious_champion.GetFirstName] start to talk in a loud, otherworldly voice that was heard by everyone present.\n\n'Brigantia speaks through me and makes her demands known. She is asking for one hundred warriors living in [ROOT.GetCountry.GetCapital.GetName] to dance in a circle. When it will be done, she will appear and speak an omen'. After hearing this strange voice coming out of [religious_champion.GetFirstName]'s mouth, the crowd was amazed and asked that one warriors be gathered immedately, even if crowd participation in the event was strictly forbidden. To prevent a riot [ROOT.GetCountry.GetRuler.GetName] accepted the crowd request and brought the soldiers to the center of the event, where they started to dance in a circle as asked by Brigantia. The sky was clear, but everyone present heard a loud peal of thunder that caused many to scream in fright and jump in their seats.\n\n'It is the sign of Brigantia - our cavalry will be faster than thunder!' say one man in the crowd. After such an amazing demonstration of faith, it was clear that [religious_champion.GetFirstName] would be the champion of the year. Still, some our [ROOT.GetCountry.GetRulerTitle] believes that some shenanigans were in action to manipulate everyone, but the fact is that the crowd is with [religious_champion.GetName], who is for now untouchable. Will [religious_champion.GetFirstName] become a High Druid or someone to banish as a troublemaker? Only time will tell."
me_germania.42.a: "Congratulations, [religious_champion.GetFirstName]..."
celt_religious_olympics_champion: "[religious_champion.GetName] with a #G Higher#! @religious_icon! #Y Joined your Court#!."

me_germania_43_title: "Classical Games"
me_germania_43_desc: "This year, for the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#!, the events were fairly disputed but no one stood out from the crowd - all of the athletes were unimpressive and uninspiring.\nWhile the games were enjoyed by the crowd in [ROOT.GetCountry.GetCapital.GetName], at the end of the day, the lack of one man or woman above the other makes this #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! iteration of the Olympics nothing worth remembering.\n\n[ROOT.GetCountry.GetRuler.GetName] crowned a participant that refused to join your court after that, asking to return home instead. Retirement is sometimes the best option." 
me_germania.43.a: "At least a victor was crowned"

me_germania_44_title: "Dangerous Game" 
me_germania_44_desc: "This year, the #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics#! were said to be the worst in a generation, and the people returned home disappointed in the festivities.\nThere were many events that did not take place this year due to a lack of funds, and rumors of [ROOT.GetCountry.GetRuler.GetName]'s corruption were blamed as the likely reason for the shabby showing.\n\nOne victor was crowned but was jeered by the crowd, and soldiers had to disperse the unruly crowds that refused to leave.\nIt may be better to not hold games if we don't have the funds to finance them."
me_germania.44.a: "What I have done? I created a monster..."

me_germania_45_title: "The [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Olympics"
me_germania_45_desc: "Today is the date to organize a new #Y Olympics#! in [ROOT.GetCountry.GetName], four years after the last opportunity.\n[ROOT.GetCountry.GetRuler.GetName] will now decide if we will organize them and, if so, who will pay the cost."
me_germania.45.a: "[ROOT.GetCountry.GetName] will take everything in charge and make them free."
me_germania.45.b: "We will split the cost between us and our people."
me_germania.45.c: "It is a game for the [ROOT.GetCountry.GetAdjective] so they will pay them entirely!"
me_germania.45.d: "We cannot organize them, sadly"

