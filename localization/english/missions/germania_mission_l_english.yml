decision_add_germania_wood_wall_desc: "If we want to protect our island, we need the strongest navy with more sailors availaible. We can enact a series of action to improve it."
decision_remove_germania_wood_wall: "Abolish The Wood Wall"
decision_remove_germania_wood_wall_desc: "The Wood Wall has done its duty well but cannot fight for us on land - we need now the strongest army."
decision_GEE_import_wine: "Creating A New Vineyard"
decision_GEE_import_wine_desc: "To continue the growth of our civilization's taste and culture, we will build vineyards in territories that are good candidates for wine production."
decision_GEE_place_elephant: "The Elephant Family"
decision_GEE_place_elephant_desc: "While wandering through the markets of a strange and exotic land, our captain met a merchant that gave him the deal of a lifetime - a real life elephant for exactly the amount of coins left in his satchel. An impulsive spirit seized the man, and he agreed to buy the beast, but only after the merchant had promised that he would bring us more elephants, to complete and grow the family that we could acquire.\n\nBut why not take this further? We now need to create a place for elephants if we want to exploit the incredible possibility! "
GEE_elepphants_placing: "We will select a province to produce #Y Elephants#!."
decision_GEE_import_ressource_carthage: "Call the merchant from Carthage"
decision_GEE_import_ressource_carthage_desc: "With the contract of exclusive trades right we have. We will import and modernize even more our great island.\nSend a message and wait his arrival."
GEE_import_carthage: "The Carthaginian trader will arrive in #Y 3 months#! with goods to transform our land."
GEE_import_cooldown_tt: "The merchant is #R not#! coming and at least #Y 5 Years#! as passed since merchant last visited."
GEE_can_province_import_wine: "Any farmland is availaible inside the British Isles to transform into Vineyard."
GEE_recent_wine_import_cooldown: "This decision have a cooldown of #Y 1 Year#!."
GEE_importing_wine_province: "We will choose one territory to transform into a #G Vineyard#!."


