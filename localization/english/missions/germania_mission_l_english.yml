germania_mod_70: "Mercenary Influence"
desc_germania_mod_70: "The wealth that we make oftentimes finds its home in the pockets of a sellsword."
germania_mod_71: "Urban Influence"
desc_germania_mod_71: "With our modernization strengthened by the knowledge of city building, our armies can conquer the world."
germania_mod_72: "The Supreme Heritage"
desc_germania_mod_72: "Our people have embraced their traditions and heritage, refusing to allow a world of chaos to change who we are."
germania_mod_73: "Increasing Changes"
desc_germania_mod_73: "Our modernization of tradition is not to the taste of everyone."
germania_mod_74: "Wild Riders"
desc_germania_mod_74: "Our light cavalry is exceptionally powerful, striking terror into the hearts of those facing them."
germania_mod_75: "Archers of Germania"
desc_germania_mod_75: "Our archers are masters of fighting from the forests, taking advantage of nature in order to shield them from the enemy."
germania_mod_76: "A New Way of Doing Things"
desc_germania_mod_76: "Our people are not afraid to incorporate new ways of doing things, especially when it will benefit the nation."
germania_mod_77: "Oral Records"
desc_germania_mod_77: "Our people continue to rely on our Tribal Elders to recount our histories and stories."
germania_mod_78: "Alphabet of Germania"
desc_germania_mod_78: "Our scribes have developed a written language for our people to use."
germania_mod_79: "Latin Alphabet"
desc_germania_mod_79: "We imported and adapted the alphabet from Rome."
germania_mod_80: "Punic Alphabet"
desc_germania_mod_80: "We imported and adapted the alphabet from Carthage."
germania_mod_81: "Greek Alphabet"
desc_germania_mod_81: "We imported and adapted the alphabet from Greece."
germania_mod_82: "Roman Infrastructure"
desc_germania_mod_82: "Our city will shine from Roman architecture."
germania_mod_83: "Greek Infrastructure"
desc_germania_mod_83: "Our city will shine from Hellenic architecture."
germania_mod_84: "Punic Infrastructure"
desc_germania_mod_84: "Our city will shine from Punic architecture."
germania_mod_85: "Punic Elephants tactics"
desc_germania_mod_85: "Our fascination for Carthage and its wonders have encouraged us to have our own army of elephants."
germania_mod_86: "Punic combined tactics"
desc_germania_mod_86: "Strong and well-disciplined on land and sea, the Punic strategy will lead us to victory."
germania_mod_87: "Italic Tactics"
desc_germania_mod_87: "The might of Rome is ours now!"
germania_mod_88: "Italic Engineer"
desc_germania_mod_88: "The logistics of Rome are ours now!"
germania_mod_89: "Spear Mastery"
desc_germania_mod_89: "We can assume our army is as strong, if not stronger, than Alexander's famed Silver Shields."
germania_mod_90: "Masters of the Horse"
desc_germania_mod_90: "Our cavalry is amongst the deadliest in the world."
germania_mod_91: "Keeping Our Roots"
desc_germania_mod_91: "Even as our cities expand, our people do not forget where they come from."
germania_mod_93: "Religious Festival"
desc_germania_mod_93: "To show our cultural independence, we created a festival that future generations will remember."
germania_mod_94: "Teaching Administration"
desc_germania_mod_94: "We are proud of our citizens, for they are excellent teachers to their children, taking their education very seriously."
germania_mod_95: "Investing in the Market"
desc_germania_mod_95: "Profits taken from the marketplaces have been reinvested in the infrastructure of our commercial areas."
germania_mod_96: "Great Imperial City"
desc_germania_mod_96: "Our capital is finnaly ready to be the heaven on earth."
germania_mod_97: "Old Trade Center"
desc_germania_mod_97: "Recovering Armorica allowed us to reconstruct old trade routes in Gaul that had been abandoned for centuries."
germania_mod_98: "Belgae Workers"
desc_germania_mod_98: "Belgae are nothing more than slaves for our fields and mines."
germania_mod_99: "Gaulish Horse Traditions"
desc_germania_mod_99: "With the knowledge of Gaul, our cavalry are stronger now."
germania_mod_100: "National Invest"
desc_germania_mod_100: "Instead of funding hazardous expedition, our country and citizen benefits from a national plan of developement."
germania_mod_124: "High Society Goods"
desc_germania_mod_124: "Carthaginian traders visit our lands and sell goods to the richest living within our cities, and while this is good for them, the low-born are not easily accepting the inequality."
germania_mod_125: "Germanic Spirit"
desc_germania_mod_125: "All of our fellow countryman are united in joy, upholding our traditions in their families and clan."
germania_mod_126: "Enslave Them All!"
desc_germania_mod_126: "Our warriors have been encouraged to take as many slaves as they possibly can."
germania_finland_colony_mod: "Fennic Colony"
desc_germania_finland_colony_mod: "Our tribes have established a colony in the unexplored Fennic regions."
germania_mod_127: "Supporting Foreign Colony"
desc_germania_mod_127: "This province is supporting a colony abroad, putting a considerable strain on its resources."
germania_mod_128: "Beloved by the Gods"
desc_germania_mod_127: "Our all-powerful deities have blessed our people beyond measure."
germania_ring: "Helm of the Germanic Kings"
germania_ring_desc: "This imposing helmet was forged and gifted to the first monarch of the Germanic Throne and is a symbol of royal authority over all."
germania_ring_power: "$germania_ring$"
germania_ring_power_desc: "$germania_ring_desc$"
germania_throne: "Throne of Germanic Kings"
germania_throne_desc: "This magnificent throne, carved from the finest marble, was given to the first Kings to rule over the Germanic tribes."
germania_sword: "Golden Gaizaz"
germania_sword_desc: "This golden throwing spear was crafted by the first Germanic Kings as a symbol of military strength."
alexander_foot_armor: "Alexander's Foot Armor"
alexander_foot_armor_desc: "It is said that possessing the foot armor that belonged to Alexander brings success in battle."
delphi_statue: "Delphi Statue"
delphi_statue_desc: "This looks like an harmless statue, but it could contain strong power inside."

germania_migratory_settler_mod: "Call of the Wild"
desc_germania_migratory_settler_mod: "Our kinsmen are eager to settle unclaimed territories."

