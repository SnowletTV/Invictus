germania_mod_65: "Happiness in Tradition"
desc_germania_mod_65: "Our people are happy to embrace and uphold our ancient cultural practices, even in a world of change."
germania_mod_66: "Civil War in Preparation"
desc_germania_mod_66: "Our country will be ravaged by the hands of our own people - get ready!"
germania_mod_67: "A Hunger For Knowledge"
