 gw_effect_sveshtari_tomb: "Tomb of Sveshtari"
 getian_mountain_boys_mod: "Mountain Maneuvering"
 desc_getian_mountain_boys_mod: "Our eager forces are ready to drive the weaker tribes out of the mountainous territory that they inhabit."
 getia_meets_the_gauls_mod: "Getian-Celtic Trade"
 desc_getia_meets_the_gauls_mod: "We have established regular trade with the Celts to our west."


 ####################
 # Events
 ####################

 me_getae_1_title: "Friends Or Foes?"
 me_getae_1_desc: "The War Council held at [ROOT.GetCountry.GetCapital.GetName] has drawn to a close, although [ROOT.GetCountry.GetRuler.GetName] is still at a loss for what should be done about the Greek settlements on the coasts.\n\n[SCOPE.sCharacter('random_dude').GetName], the firebrand from the [SCOPE.sCharacter('random_dude').GetFamilyDisplayAdjective] Clan, has argued that we should conquer the Greek cities outright, enumerating the very good reasons for this course of action in detail. Claiming that these fortified trading cities represent an existential threat to the future of [ROOT.GetCountry.GetName], [SCOPE.sCharacter('random_dude').GetFirstName] has been pressing for a military campaign that will see our forces conquering the coasts. There is much plunder to be taken, after all, and many heads nod in agreemeent when this point is made.\n\nOf course, there is no universal consensus. [SCOPE.sCharacter('random_dude_2').GetName] believes that a policy of coexistence is the wisest course of action, asking if we can afford to anger the #E Thracians#!, who could easily smash our forces if they had the political will to do so. Instead of gathering our levies, [SCOPE.sCharacter('random_dude_2').GetFirstName] is asking [ROOT.GetCountry.GetRuler.GetFirstName] to prepare a grand diplomatic gesture, one that will captivate the hearts of the Greeks and show them that we are reliable partners in this region. There is much that we could learn from them!\n\nThe arguments between the Chieftains remained cordial, but the underlying tension between the two shows how contentious this issue is. Unfortunately for our [ROOT.GetCountry.GetRulerTitle], there are no easy answers."
 me_getae_01_inv_1.a: "There is much for me to ponder this evening..."
 me_getae_1_tooltip: "The mission task '#Y Friends Or Foes?#!' has now been #G Completed#!!"

 me_getae_2_title: "The Carpian Corridor"
 me_getae_2_desc: "Now that [ROOT.GetCountry.GetRuler.GetName] has decided that we will conquer the coastal Greeks, one of the first things that the [ROOT.GetCountry.GetRulerTitle] concerned [ROOT.GetCountry.GetRuler.GetHerHim]self with was the manpower of [ROOT.GetCountry.GetName] - there could be no wars to prosecute if there were no soldiers to fill the levies, and we have need for thousands of fighting men.\n\nA grueling period of training soon commenced, forging the tribesmen into a brotherhood that would be ready for the hard days to come. Finally convinced in the soundness of the [ROOT.GetCountry.GetAdjective] military, [ROOT.GetCountry.GetRuler.GetFirstName] decided that our forces would move overland, avoiding the unnecessary danger of transporting our troops across the #E River Ister#!.\n\nAfter consulting our maps, [ROOT.GetCountry.GetRuler.GetFirstName] argued that we should march our forces to the east. The only 'complication', as [ROOT.GetCountry.GetRuler.GetFirstName] described it, was that this course of action would bring us into conflict with the #E Carpians#!, who had constructed impressive fortifications on our border.\n\nComplaining that the fortress of [GetProvince('(int32)4800').GetName] would be painful for our men to take, [SCOPE.sCharacter('random_dude').GetName] then suggested that we simultaneously prepare claims to the south - there is a natural river crossing near [GetProvince('(int32)4809').GetName] that could take our forces into the province of #E Crobyzoia#!, which is less defended.\n\nThis 'southern strategy' has its detractors, however; [SCOPE.sCharacter('random_dude_2').GetName] especially is claiming that this is a frivolous expense that will stretch our resources when we need them the most."
 me_getae_01_inv.2.a: "#E Dinogetia#! will be ours - the first of many forts to fall! To the east!"
 me_getae_01_inv.2.b: "What's the harm in considering the southern option, [SCOPE.sCharacter('random_dude_2').GetFirstName]?"
 me_getae_2_tooltip: "The mission task '#Y The Carpian Corridor#!' has now been #G Completed#!!"

 me_getae_3_title: "The Push For The Mountains"
 me_getae_3_desc: "Now that the necessary claims have been made, [ROOT.GetCountry.GetRuler.GetName] is there in person to witness our levies marching from [ROOT.GetCountry.GetCapital.GetName]. It won't be long until our forces reach the mountains to the west, where some of our distant cousins have amassed their positions.\n\nThe omens have been taken, and the gods have made it clear that these breakaway tribes will be safer within our [ROOT.GetCountry.GetAdjective] hegemony. In preparation for the victories to come, our fighting men have been training in the foothills - there is difficult terrain that we must be ready for."
 me_getae_01_inv.3.a: "We must not suffer the weak to live, yet shall cast them from the heights"
 me_getae_3_tooltip: "The mission task '#Y The Push For The Mountains#!' has now been #G Completed#!!"

 me_getae_4_title: "The Mines of Angustia"
 me_getae_4_desc: "Before we destroyed them, the tribes of [GetCountry('TYR').GetName] had built their capital at [GetProvince('(int32)4294').GetName] - [ROOT.GetCountry.GetRuler.GetName] remembers marching with [ROOT.GetCountry.GetRuler.GetHerHis] forces to the fortress they had constructed at the top of the rolling countryside.\n\nNow that these #E Ratacensians#! have been subdued, it has been decided that their settlement at Angustia will turned into a mine. Although [ROOT.GetCountry.GetName] has stone of its own, there is much to be taken from the earth here - our slaves will never be able to exhaust the quarry in the foothills."
 me_getae_01_inv.4.a: "These stones are the literal foundation of our nation's future"
 me_getae_4_tooltip: "The mission task '#Y The Mines of Angustia#!' has now been #G Completed#!!"

 me_getae_5_title: "Thracian Traders"
 me_getae_5_desc: "Our efforts at winning over the citizens of [GetProvince('(int32)4519').GetName] has finally paid off, with the regional governor now welcoming the sight of [ROOT.GetCountry.GetAdjective] merchants heading to the port at the mouth of the #E River Ister#!.\n\nIt is a beautiful sight to behold, watching our traders peacefully carting their goods to the shores of the #E Pontus Euxinus#!, where they meet foreign merchants. The Greeks are beginning to trust us more and more and are even allowing us entrance into the nearby city of [GetProvince('(int32)4516').GetName], where we procure luxury items to take back to [ROOT.GetCountry.GetCapital.GetName].\n\nThe local governor, impressed with our growing aptitude regarding economic matters, has offered to send a #E Thracian bureaucrat#!, a man of talent named #E Bouzes#!, to our capital in order to improve our civic technologies, but we must pay one year of the magistrate's salary in advance."
 me_getae_01_inv.5.a: "We are content with just the trade connections for now"
 me_getae_01_inv.5.b: "Pay the stipend for the Thracian researcher and welcome him to Getia"
 me_getae_5a_tooltip: "The mission task '#Y Thracian Traders#!' has now been #G Completed#!!"

 me_getae_6_title: "Getian Galleys"
 me_getae_6_desc: "The sight of [ROOT.GetCountry.GetAdjective] galleys sailing up and down the #E River Ister#! is becoming a daily occurrence, launched from the newly-constructed port in [GetProvince('(int32)4811').GetName] that is quickly becoming one of the most important territories in all of [ROOT.GetCountry.GetName].\n\nThe farmlands of [GetProvince('(int32)4811').GetName] have become the home to many pirates, who have promised our nervous Greek friends on the coast that their shipping will be left unmolested. A treaty of understanding was signed in [GetProvince('(int32)4519').GetName], witnessed by both [ROOT.GetCountry.GetRuler.GetName] and the local governor, and now our ships prowl the waters of the #E Pontus Euxinus#! with hopes to catch lost trade ships, regardless of where they come from or where they are going."
 me_getae_01_inv.6.a: "Who can say with any certainty what happens out at sea?"
 me_getae_6_tooltip: "The mission task '#Y Getian Galleys#!' has now been #G Completed#!!"

 me_getae_7_title: "Conqueror Of The Coasts"
 me_getae_7_desc: "There is one name and one name alone that strikes terror into the hearts of the Greeks that live along the coasts of the #E Pontus Euxinus#! - [ROOT.GetCountry.GetRuler.GetName].\n\nFor it is [ROOT.GetCountry.GetRuler.GetFirstName] who has driven them from their rich temples and elegant homes, taking their sons and daughters as slaves for the [ROOT.GetCountry.GetAdjective] elite. Known as #E 'The Axe of Zalmoxis#!', the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has been merciless when it comes to sacking towns and temples, sparing no one the wrath of the fierce northerners. Statues of the weak Hellenic gods are often found with their marble heads smashed and broken, cast to the ground and trampled underfoot after the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has finished plundering the treasury boxes of the inner sanctuaries.\n\nIt is believed that [ROOT.GetCountry.GetName] has become a nation that threatens even proud #E Greece#! herself...what a change from the days when the Macedonians and Athenians mettled in our own affairs."
 me_getae_01_inv.7.a: "Our greatest victories are still ahead of us!"
 me_getae_01_inv.7.b: "There is no time like the present - we invade Thrace now!"
 me_getae_7_tooltip: "The mission task '#Y Conqueror Of The Coasts#!' has now been #G Completed#!!"

 me_getae_8_title: "Claiming The Cities"
 me_getae_8_desc: "After many long and bitterly contested campaigns, [ROOT.GetCountry.GetName] has finally managed to take the province of #E Scythia#! for herself - no mean feat, especially considering the vast resources thrown against our nation.\n\nIn addition to ferocious land battles, there were many difficult and protracted sieges involved, for the proud cities of the coastal Greeks were well-stocked and defended by some of the finest soldiers north of [GetProvince('(int32)350').GetName]. But in the end, mercenaries and manpower did not save them, and victory was once again ours.\n\nNow that our men have returned from the field, some representatives from the newly-conquered cities of the coasts have sent an intriguing proposal to [ROOT.GetCountry.GetCapital.GetName], asking if they could retain their nominal independence by serving [ROOT.GetCountry.GetName] as feudatories. The choice, of course, is entirely up to [ROOT.GetCountry.GetRuler.GetName], who has become something of a celebrity throughout our nation - no one will deny the [ROOT.GetCountry.GetRulerTitle] anything that [ROOT.GetCountry.GetRuler.GetSheHe] wishes."
 me_getae_01_inv.8.a: "It is better for Getia to rule the coast directly - my apologies, but no"
 me_getae_01_inv.8.b: "Do as they ask and release the cities as Getian feudatories"
 me_getae_8_tooltip: "The mission task '#Y Claiming The Cities#!' has now been #G Completed#!!"
 me_getae_8a_tooltip: "#T Orgame, Histros, Tomis and Kallatis#! will be released as #G Feudatories#!."

 me_getae_9_title: "Not One For Games"
 me_getae_9_desc: "While some had foolishly entertained the notion that [ROOT.GetCountry.GetRuler.GetName] was all talk and no action, the recent duel that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] fought has silenced this prattling once and for all.\n\nNow, whenever [ROOT.GetCountry.GetRuler.GetFirstName] is seen walking through the streets of [ROOT.GetCountry.GetCapital.GetName], spontaneous cheers erupt as the locals remember the bold deeds of our leader. After such dazzling displays of martial prowess, there are few within [ROOT.GetCountry.GetName] that wish to cross blades with [ROOT.GetCountry.GetRuler.GetHerHim]."
 me_getae_01_inv.9.a: "Take heed, for I will let no man question my honor!"
 me_getae_9_tooltip: "The mission task '#Y Not One For Games#!' has now been #G Completed#!!"

 me_getae_10_title: "Silver Hoard of #E Pelendava#!"
 me_getae_10_desc: "Now that our cup has been filled to overflowing, the time has come to repay these divine favors by building a holy site, and the gods have whispered to [ROOT.GetCountry.GetRuler.GetName] in [ROOT.GetCountry.GetRuler.GetHerHis] dreams; the forests of [GetProvince('(int32)4270').GetName] must have a temple for the #E Zalmoxian#! faithful.\n\nNever one for half measures, [ROOT.GetCountry.GetRuler.GetFirstName] not only made sure that this very thing was done, constructing one of the finest structures in all of [ROOT.GetCountry.GetName], but also paid for gold and silversmiths in [ROOT.GetCountry.GetCapital.GetName] to craft small statues of the gods and goddesses of our people as a sacred offering - a breathtaking treasure, one that truly displays the sophistication of our workers and the elegance and wealth of our upper classes."
 me_getae_01_inv.10.a: "May the gods continue to show us their countenances"
 me_getae_10_tooltip: "The mission task '#Y Silver Hoard of Pelendava#!' has now been #G Completed#!!"

