 ####################

 getae_mission_01_inv: "Sword And Shield Of The Dacians"
 getae_mission_01_inv_DESCRIPTION: "Our people, the settled tribes of the #E Getae#!, inhabit the wooded hills that sweep south of the #E Carpathian Mountains#! to our north, and our dominion ends where the mighty waters of the #E River Ister#! separate us from the #E Thracians#! that live on its southern shores.\n\nAlthough we are far removed from the conflicts that are tearing apart Asia, times are changing for us, as well; the eastern coastal cities are swelling with #E Greek#! colonists that are casting a hungry eye on our territories, and there are fierce barbarians around us that would not hesitate to seize our homes if our guard should fall. We have only lived free for a couple of generations and will not allow anyone to rule over us again.\n\nThere are many impediments standing in our way, and yet our destiny calls us all the louder for it - we must rise above it all and unite the #E Dacians#! under one sword, becoming a shield against any that would stand against us."
 getae_mission_01_inv_CRITERIA_DESCRIPTION: "This mission will be considered complete when we have formed the nation of #E Dacia#! and have built a capital city worthy of the name."
 getae_mission_01_inv_BUTTON_TOOLTIP: "No one shall stand in the way of our dream - the formation of mighty #E Dacia#!..."

 ####################
 # Mission Tasks
 ####################


 getae_mission_01_inv_1_task: "Friends Or Foes?"
 getae_mission_01_inv_1_task_DESC: "We cannot afford to ignore the presence of the #Y Greeks#! on the eastern coasts - these Thracian lapdogs might nip at our ankles when we least expect it. But does it have to be war? There is common ground between us, if we desire to look for it.\n\nLet us convene a War Council in order to decide our approach to these foreigners while we prepare our claims, just in case...\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 getae_mission_01_inv_2_task: "The Carpian Corridor"
 getae_mission_01_inv_2_task_DESC: "The quickest way to the coast lies through the lands inhabited by #E Carpia#!, but this is a temporary distraction that we aim to rectify. If we move quickly enough, we can take this vital overland route for ourselves, but we must first make sure that we are ready for the conflict.\n\n#R Completing this task will bypass the other side of the tree.#!\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 getae_mission_01_inv_3_task: "The Push To The Mountains"
 getae_mission_01_inv_3_task_DESC: "The time for war is at hand - we must destroy the weaker tribes that surround us and add them to our [ROOT.GetCountry.GetAdjective] hegemony. Prepare our claims and let the warriors know that they shall soon be sent to battle!\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 getae_mission_01_inv_4_task: "The Mines Of Angustia"
 getae_mission_01_inv_4_task_DESC: "Our growing nation is hungry for the raw material goods needed to build an empire; we have just as much need for wood and stone as we do wine and bread. [GetProvince('(int32)4294').GetName] would be an excellent place to build a mine, augmenting what we currently take from the forests of [GetProvince('(int32)4805').GetName].\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 getae_mission_01_inv_5_task: "Thracian Traders"
 getae_mission_01_inv_5_task_DESC: "The small port of [GetProvince('(int32)4519').GetName] sits at the mouth of the #E River Ister#!, granting it control of the trade that flows in and out of the #E Pontus Euxinus#!. If we increase our relations with the regional power, we will only grow closer as friends and partners.\n\n#R Completing this task will bypass the other side of the tree.#!\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 send_dem_thracians_a_gift_cuh: "#Y We must send a gift to the#! #T Overlord#! #Y of Halmyris#!."
 befriend_governor_of_halmyris_tt: "#Y Our ruler must be#! #T Friends#! #Y with the governor of#! #T Halmyris#!."

 getae_mission_01_inv_6_task: "Getian Galleys"
 getae_mission_01_inv_6_task_DESC: "Now that we have established a trading hub in [GetProvince('(int32)4519').GetName], we need a proper fleet that can run goods to and from the coasts. It behooves us to build a port in an attractive place, for it is our hope that many travelers will frequent our waters...a desire that is shared by the many river pirates that have made their homes here.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 getae_mission_01_inv_7_task: "Conqueror Of The Coasts"
 getae_mission_01_inv_7_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has led our forces to their greatest victories yet, conquering cities that have prepared for our advance and yet still were found wanting.\n\nThe greatest prize of all glimmers, just barely out of reach; the capital city of #E Lysimachus#! and control of the #E Bosporus#! region itself. We shall not fail in our attempt to take it all!\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 getae_mission_01_inv_8_task: "Claiming The Cities"
 getae_mission_01_inv_8_task_DESC: "At long last, we have managed to destroy the defenses of the coastal Greeks, taking their many rich cities for ourselves. We shall not squander the valuable resources that are now ours, but shall use them to continue pushing southward! Our armies shall not stop until they reach the walls of [GetProvince('(int32)482').GetName].\n\n#Y We will have the option to release#! #T Orgame, Histros, Tomis and Kallatis#! #Y as#! #G Feudatories#!.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 release_orgame_feudatory_tt: "#Y We will release#! #T Orgame#! #Y as a#! #G Feudatory#!."

 getae_mission_01_inv_9_task: "Not One For Games"
 getae_mission_01_inv_9_task_DESC: "Some have questioned if [ROOT.GetCountry.GetRuler.GetName] has the martial skill to lead [ROOT.GetCountry.GetName] to glory. It is known that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has a way with words, but people are wondering if [ROOT.GetCountry.GetRuler.GetFirstName] can back up [ROOT.GetCountry.GetRuler.GetHerHis] statements with bold action.\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 getae_mission_01_inv_10_task: "Clear Out The Bandit Camps"
 getae_mission_01_inv_10_task_DESC: "We have received word that a group of escaped slaves have made a bandit camp somewhere in the mountains, and [ROOT.GetCountry.GetRuler.GetName] wants to see them destroyed.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@italic_mil12!"

 getae_mission_01_inv_11_task: "The Hinterlands Hunt"
 getae_mission_01_inv_11_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has been invited to attend a hunt out in the wildlands; a welcome change from the daily chaos of [ROOT.GetCountry.GetCapital.GetName].\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 getae_mission_01_inv_12_task: "The Rise Of #E Dacia#!"
 getae_mission_01_inv_12_task_DESC: "Let our enemies tremble at what we have achieved today - the acceptance of our birthright, the formation of #E Dacia#!. No longer shall we have reason to fear those around us, for our power is unquestioned and our authority radiates from [ROOT.GetCountry.GetCapital.GetName]. All hail [ROOT.GetCountry.GetRuler.GetName], who has brought us to this moment! \n\n\n\n\n\n\n\n\n\n@italic_mil20!"
 you_need_to_form_dacia_tt: "We need to take the decision to #T Form Dacia#!."

 getae_mission_01_inv_13_task: "Training With Falx And Sica"
 getae_mission_01_inv_13_task_DESC: "Although our levies are formidable as is, it is acknowledged that we should encourage our soldiers to train with our traditional weapons, the falx and sica.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 has_falx_and_sica_military_tradition: "#Y We have the#! #T Daco-Thracian Military Tradition#! [GetMilitaryBonus( 'thracian_path_1' ).GetName|G]."
 have_barracks_getia_tt: "We need to have #Y 3 Barracks#! built within our country."

 getae_mission_01_inv_14_task: "Strengthening [GetProvince('(int32)4282').GetName]"
 getae_mission_01_inv_14_task_DESC: "There are many reasons that we should build up the territory of [GetProvince('(int32)4282').GetName]; its commanding position allows it to control access in and out of the western mountains, and would be a magnificent location for a fortified city. \n\n\n\n\n\n\n\n\n\n@italic_mil23!"

 getae_mission_01_inv_16_task: "Master Of The Foothills"
 getae_mission_01_inv_16_task_DESC: "Now that we have conquered the badlands that surround the mountain ranges that we have claimed, there are no physical barriers to our troops pouring north - we are the masters of these foothills.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 getae_mission_01_inv_17_task: "The Western Thrust"
 getae_mission_01_inv_17_task_DESC: "What is stopping us from pushing against the tribes to our west? Nothing - absolutely nothing. Let us drive the enemy away from our borders so that our colonists might settle peacefully. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 getae_mission_01_inv_18_task: "Encountering The Celts"
 getae_mission_01_inv_18_task_DESC: "In our quest to form #E Dacia#!, we have had to fight against the #E Gallic#! culture tribes in the hinterlands to our west - an undesirable situation that we find ourselves in once more. But we do not fear these Celts, and if anything, we shall utterly destroy them and anyone that stands in our way!\n\nHopefully, these foreigners are interested in peace...for their sake.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 getae_mission_01_inv_19_task: "Sornus On The Ister"
 getae_mission_01_inv_19_task_DESC: "Because our connections with the Greek coastal elites has brought wealth to the both of us, a group of merchants have proposed that we take this one step further and allow them to fund the construction of a city within our country. The benefits are obvious, a surefire sign of our growing economic clout in the region. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 integrate_them_thracians_please_tt: "#Y We need to integrate the#! #T Propontic Culture#!."

 getae_mission_01_inv_20_task: "Getian Grains"
 getae_mission_01_inv_20_task_DESC: "We must not neglect our food stores, for starvation and despair comes quickly to those that do not plan for the morrow. While we have the means to do so, we should build farming estates in order to maximize our food production.\n\nBefore we get ahead of ourselves, we need to make sure that the granaries of [ROOT.GetCountry.GetCapital.GetName] have the capacity to store our harvests.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 getae_mission_01_inv_21_task: "Shield Of The Dacians"
 getae_mission_01_inv_21_task_DESC: "If we invest in our network of fortifications throughout [ROOT.GetCountry.GetName], taking advantage of our mountainous and forested terrain, we shall be able to provide security for our people - truly an admirable goal and one that is worth pursuing.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

 getae_mission_01_inv_22_task: "Diamonds In The Hills"
 getae_mission_01_inv_22_task_DESC: "We have heard rumors that there are #T Gemstones @gems! #! to be found near the mountains of the #Y Costobocia#! province. We should absolutely send an expedition into the lofty heights to see if they can locate the source of this fabled wealth.\n\n#Y Upon completion of this task, the province of#! #T Patridava#! #Y will produce#! #G Gemstones#!.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 getae_mission_01_inv_23_task: "The Tomb Of Sveshtari"
 getae_mission_01_inv_23_task_DESC: "Now that [ROOT.GetCountry.GetRuler.GetName] is in a position to start thinking about [ROOT.GetCountry.GetRuler.GetHerHis] legacy, the time has come to construct an edifice that shall last throughout all of the ages.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 getae_mission_01_inv_24_task: "Silver Hoard of Pelendava"
 getae_mission_01_inv_24_task_DESC: "#E Zalmoxis#!, who has blessed our nation and especially [ROOT.GetCountry.GetRuler.GetName] with so much, has made it known through omens that we should build a holy site so that the light of our faith might grow.\n\nAnd not only must this sacred place be built, but it must also be beautified with an exquisite treasure. The gods have given us this hour of plenty, and now it is our turn to give back.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 


