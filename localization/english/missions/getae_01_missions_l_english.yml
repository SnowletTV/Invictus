 getian_buccaneers_mod: "Getian Buccaneers"
 desc_getian_buccaneers_mod: "Our tribesmen have taken to the raiding the length of the River Ister from our port in Piephigiana, bringing in a clandestine source of wealth to our nation."
 greek_getian_foreign_quarter_mod: "Greek District"
 desc_greek_getian_foreign_quarter_mod: "In honor of the agreements made with Greek coastal merchants that helped fund construction here, a large portion of the city has been set aside for them and they are given twenty-five percent of the local taxes."
 getian_light_cavalry_hill_mod: "Badlands Training"
 desc_getian_light_cavalry_hill_mod: "Our light cavalry has practiced maneuvering in the foothills of the Carpathian Mountains, allowing them to excel at combat in difficult terrain."
 getian_slave_mine_angustia: "Mines of Angustia"
 desc_getian_slave_mine_angustia: "The mines of Angustia are an important source of stone for our people, who use its quarries in order to construct their cities and fortifications."
 getian_move_slaves_tribesmen_mod: "Getian Colonists"
 desc_getian_move_slaves_tribesmen_mod: "Our resourceful tribesmen have come together, gathering their resources and venturing into the uncolonized lands around us in an effort to bring glory to our people."
 dacian_stronghold_modifier: "Stronghold of the Dacians"
 desc_dacian_stronghold_modifier: "Our capital city is the seat of power for the mighty Dacians, who have built a glorious kingdom for themselves."
 getian_grains_mod: "Productive Farms"
 desc_getian_grains_mod: "This farm is an important provider of food for all of our nation."
 getian_grains_2_mod: "Getian Granary"
 desc_getian_grains_2_mod: "We have constructed a large granary here in our capital, as we are mindful of storing food for the bitterly cold winters that we are cursed with."
 getia_trained_falx_warriors_mod: "Skilled with Falx and Sica"
 desc_getia_trained_falx_warriors_mod: "Our levies have extensive training with the traditional weapons of our people, the falx and its smaller counterpart, the sica."
 walls_of_sarmizegetusa_getia_mod: "Walls of Sarmizegetusa"
 desc_walls_of_sarmizegetusa_getia_mod: "The Getians have built this province into a massive fortified city, one that feels more like a military encampment than a proper town."
 getian_shield_of_dacians_mod: "Murus Dacicus"
 desc_getian_shield_of_dacians_mod: "Our system of fortifications is predicated upon a very specific architectural style, for we have taken elements of our own local traditions while also incorporating the methods utilized by the Greek masters."
 tomb_of_sveshtari_gw: "Tomb of Sveshtari"
