 me_getae_12_title: "The Rise Of Dacia"
 me_getae_12_desc: "Today, a solemn ceremony is being held in [ROOT.GetCountry.GetCapital.GetName] - one that will be immortalized in songs and remembered until the end of days. All along the battlements of the [ROOT.GetCountry.GetAdjective] citadel, full cohorts of archers are standing at attention, their eyes focused on the courtyard below.\n\nThere, in the center of a crowd of people, stands [ROOT.GetCountry.GetRuler.GetName] - the living avatar of the god #E Pleistoros#!. Who is like [ROOT.GetCountry.GetRuler.GetFirstName], who has lifted [ROOT.GetCountry.GetRuler.GetHerHis] people to the lofty heights of glory? Who can hope to stand against a Dacia that was forged by this divine scion of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Clan?\n\nIn the distance, a priest is standing before the [ROOT.GetCountry.GetRulerTitle], who has knelt to the ground. As a crown of white gold is placed upon [ROOT.GetCountry.GetRuler.GetHerHis] head, there is the beating of drums, and at this signal, the archers draw their bows and send thousands of missiles towards the heavens, causing the skies to darken."
 me_getae_01_inv.12.a: "All glory to Dacia! All glory to [ROOT.GetCountry.GetRuler.GetFirstName]!"
 me_getae_01_inv.12.b: "Crown me King now, or else my archers will kill you all!"
 me_getae_12_tooltip: "The mission task '#Y The Rise Of Dacia#!' has now been #G Completed#!!"
 getae_civil_war_begins_in_earnest_tt: "#R We will seize the throne of #T Dacia#! and cause a civil war!"

 me_getae_13_title: "Training With Falx And Sica"
 me_getae_13_desc: "'Good, [SCOPE.sCharacter('heir').GetFirstName], now again! Remember to keep your shield arm up - now attack!'\n\nLetting out a massive bellow, [SCOPE.sCharacter('random_dude').GetName] charges towards [ROOT.GetCountry.GetRuler.GetName], raising the deadly curved #E sica#!, a short sword favored by us [ROOT.GetCountry.GetAdjective]s, above his head. A small crowd of soldiers have gathered to watch the two combatants as they train in the barracks near [ROOT.GetCountry.GetCapital.GetName], and the air is filled with the ragged shouts of the fighters.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] rushes forward to meet [ROOT.GetCountry.GetRuler.GetHerHis] attacker, and in a flash of blinding movement, the [ROOT.GetCountry.GetRulerTitle] swings a massive two-handed #E falx#! with a speed that belies its size. There is a sickening crunch of wood splintering as the falx absolutely shatters [SCOPE.sCharacter('heir').GetFirstName]'s shield, breaking it in half and sending the stunned fighter to his knees.\n\n'Damn it, you bastard! You nearly took my arm off!' [SCOPE.sCharacter('heir').GetFirstName] swears angrily, shaking his left hand to the sounds of scattered laughter from the assembled soldiers. Walking over to [SCOPE.sCharacter('heir').GetFirstName], [ROOT.GetCountry.GetRuler.GetFirstName] helps him up while apologizing for the extravagant display, but then turns to address the troops.\n\n'Can you see how powerful our falx is? It might be heavier than a normal sword and requires two hands to use, but everyone here just witnessed what I was able to do...'"
 me_getae_01_inv.13.a: "Tell our levies throughout [ROOT.GetCountry.GetName] to train daily with the falx and sica"
 me_getae_13_tooltip: "The mission task '#Y Training With Falx And Sica#!' has now been #G Completed#!!"

 me_getae_14_title: "Strengthening [GetProvince('(int32)4282').GetName]"
 me_getae_14_desc: "[ROOT.GetCountry.GetRuler.GetName] was not exactly sure why [ROOT.GetCountry.GetRuler.GetSheHe] felt so compelled to pour the wealth of [ROOT.GetCountry.GetName] into building up the province of [GetProvince('(int32)4282').GetName], but now that this task has been completed, everyone can see the wisdom in the actions of the [ROOT.GetCountry.GetRulerTitle].\n\nSarmizegetusa is wedged between two impassable mountain ranges and is well-positioned to repel any invaders seeking to cross through the passes. But now that the fortified city has been finished, it will be nigh-impossible to sneak through these gorges without paying a hefty price.\n\nThe city itself is thriving, which is an added bonus - truly, our [ROOT.GetCountry.GetAdjective] countrymen will thrive anywhere that they are sent."
 me_getae_01_inv.14.a: "Our western border has never been more secure than it is now"
 me_getae_14_tooltip: "The mission task '#Y Strengthening [GetProvince('(int32)4282').GetName]#!' has now been #G Completed#!!"

 me_getae_15_title: "The Ister Will Not Stop Them"
 me_getae_15_desc: "Strange reports of disturbances in the south continue to filter in to [ROOT.GetCountry.GetCapital.GetName], brought to [ROOT.GetCountry.GetRuler.GetName] by travelers and our scouts across the border, and there are growing fears that we will find ourselves entangled in the conflicts that are now beginning to spread like wildfire.\n\nHardly sixty years have passed since we first earned our freedom, for we were once thralls to the now-shattered #E Odrysian Kingdom#! - a mighty power from yesteryear who has seen its strength steadily diminish since the death of its leader #E Cotys I#!. Now, Odrysia is a shell of its former self, its broken body picked over like carrion, and if we are not careful, then perhaps the same fate waits for us.\n\nAlthough we seek our own way in the world, there is tension building along our borders that seeks to force our hand into taking one path versus another. We must keep an eye on the #E Greeks#! to the east, and the shadow that the scheming #E Diadochi#! casts over our ambitions is a long one. And whether it be at the hands of the #E Macedonians#!, who might remember the meddling of #E Phillip II#! in our affairs, or perhaps the end game of some foolishness planned by shrewd #E Lysimachus#! himself, [ROOT.GetCountry.GetRuler.GetFirstName] knows that the rushing waters of the #E River Ister#! will not prevent enemy forces from invading our lands.\n\nIf the Getians seek safety and security in this world, then it must be won by the sword - there is a long road ahead of our people, but they are ready for the journey."
 me_getae_01_inv.15.a: "Zalmoxis shall guide my hand as I lead us forward to glory!"
 me_getae_15_tooltip: "Time to make history..."

 me_getae_16_title: "Master Of The Foothills"
 me_getae_16_desc: "Our recent campaigns in the west have brought multiple benefits to [ROOT.GetCountry.GetName]; not only have our borders swelled to their largest size in generations, but our cavalry in particular has been hardened into a deadly fighting force.\n\nOur horsemen usually train in the forests surrounding [ROOT.GetCountry.GetCapital.GetName] and this has served them well many times in the past, but successfully charging in the mountains and hills requires an entirely different skill set.\n\nThankfully, our riders have adopted quickly to fighting in the challenging countryside - something that will be of great use in [ROOT.GetCountry.GetRuler.GetName]'s wars of aggression."
 me_getae_01_inv.16.a: "There are many mountains yet that we have to summit..."
 me_getae_16_tooltip: "The mission task '#Y Master Of The Foothills#!' has now been #G Completed#!!"

 me_getae_17_title: "The Western Thrust"
 me_getae_17_desc: "We have finally conquered the various tribes that huddled on the periphery of our borders. [GetCountry('APP').GetName], [GetCountry('ABN').GetName], and [GetCountry('CAC').GetName] were once countries inhabited by free men, and yet they are now doomed to suffer as [ROOT.GetCountry.GetAdjective] thralls - praised be Pleistoros!\n\nIt is one thing to conquer an enemy, however, and another matter entirely to migrate into lands that are currently unclaimed. Thankfully, [ROOT.GetCountry.GetRuler.GetName] has gone out of [ROOT.GetCountry.GetRuler.GetHerHis] way to make sure that our future colonists will be supported as they head into the northern wastes."
 me_getae_01_inv.17.a: "Nothing shall slake my thirst for new lands and new slaves..."
 me_getae_17_tooltip: "The mission task '#Y The Western Thrust#!' has now been #G Completed#!!"

 me_getae_18_title: "Encountering The Celts"
 me_getae_18_desc: "As our borders have continuously moved westward, our settlers have started to encounter tribesmen that are very different from our own.\n\nOf course, we have previous first-hand knowledge of these foolish #E Celts#!, who are ignorant of #E Zalmoxis#! and worship strange gods unknown to our ancestors. They also have many customs that are frankly weird - how can they live like they do?\n\nStill, they aren't entirely awful people and have a modicum of honor, and we hope that we can certainly find common ground to built rapport. Although our forces have clashed in the past, these grievances are temporarily forgotten as trade is beginning to increase between our polities."
 me_getae_01_inv.18.a: "Everyone loves silver and gold, right? I surely do..."
 me_getae_18_tooltip: "The mission task '#Y Encountering The Celts#!' has now been #G Completed#!!"

 me_getae_19_title: "Disturbing Dreams Of Death"
 me_getae_19_desc: "[ROOT.GetCountry.GetRuler.GetName], drenched in sweat, throws [ROOT.GetCountry.GetRuler.GetHerHis] blankets to the ground and rises from bed, pale and trembling. Reaching for a basin of water, the [ROOT.GetCountry.GetRulerTitle] washes [ROOT.GetCountry.GetRuler.GetHerHis] face, remembering the fleeting details of the nightmare that roused [ROOT.GetCountry.GetRuler.GetHerHim].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] was standing in a city - was it [ROOT.GetCountry.GetCapital.GetName] or someplace else? No, it is [GetProvince('(int32)4282').GetName] - of this, [ROOT.GetCountry.GetRuler.GetSheHe] is certain. The city seems the same, yet somehow older...how much time has passed? The main streets are empty and the air is filled with smoke and the cries of dying men - over there! We are under attack and the enemy is about to pour through the gates.\n\nWho are these fearsome invaders? A red flag emblazoned with a golden eagle flaps in the distance, and a man, an invincible general they simply call #E 'The Best'#!, is leading the assault. By all appearances, we are moments away from succumbing to these relentless attacks - there is nothing left that we can do.\n\nAs the catapults continue launching projectiles at the wall, a disembodied voice fills [ROOT.GetCountry.GetRuler.GetFirstName]'s head...\n\n'If you move your capital to the mountains, your people will be protected for many years to come...but if you remain in [ROOT.GetCountry.GetCapital.GetName], your doom is all but assured.'"
 me_getae_01_inv.19.a: "What an awful nightmare..."
 me_getae_01_inv.19.b: "Sarmizegetusa must be our new capital!"
 me_getae_19_tooltip: "The mission task '#Y Disturbing Dreams Of Death#!' has now been #G Completed#!!"
 
 me_getae_20_title: "Sornus On The Ister"
 me_getae_20_desc: "Although it seemed like an eternity waiting for the construction to finish, the architects, stonemasons and engineers have finally abandoned their work sites and temporary camps at [GetProvince('(int32)4811').GetName], and the new [ROOT.GetCountry.GetAdjective] city is finally ready to welcome its excited inhabitants.\n\n[ROOT.GetCountry.GetRuler.GetName] entrusted our laborers with the all-important task of enlarging the port at Sornus, and the harbor is already filled with Greek ships and sailors from the coasts who have sailed up the river, and many are starting to build permanent homes. This so-called '#E Greek District#!' is right by the waterfront, and is home to the foreign merchants that helped bankroll the building of the city. [ROOT.GetCountry.GetRuler.GetFirstName] sheepishly admits that they have taken the best land for themselves, but this is the price one pays for a city that was built for practically nothing upfront from our people.\n\nThanks to the combined efforts of the Greeks and the [ROOT.GetCountry.GetAdjective]s to erect something magnificent, Sornus has quickly turned into the most cosmopolitan city in all of [ROOT.GetCountry.GetName]."
 me_getae_01_inv.20.a: "Sornus, in time, will become the most important polis in all of [ROOT.GetCountry.GetName]"
 me_getae_01_inv.20.b: "We should make Sornus our new capital city"
 me_getae_20_tooltip: "The mission task '#Y Sornus On The Ister#!' has now been #G Completed#!!"

 me_getae_21_title: "Getian Grains"
 me_getae_21_desc: "Our farmers are certainly the hardest working people in all of [ROOT.GetCountry.GetName], it must be said. It is a difficult task to feed a growing nation, and yet our countryside is filled with an army of laborers tilling the soil.\n\nFields of golden wheat sway gently in the breezes coming from the north, and our mills grind flour from the earliest sunlight. Always mindful of the dangers of famine, [ROOT.GetCountry.GetRuler.GetName] has constructed large granaries throughout the land, and our surpluses are thus kept for a rainy day."
 me_getae_01_inv.21.a: "I pray that we never need to dip into these stores..."
 me_getae_21_tooltip: "The mission task '#Y Getian Grains#!' has now been #G Completed#!!"

 me_getae_22_title: "Shield Of The Dacians"
 me_getae_22_desc: "[ROOT.GetCountry.GetRuler.GetName] is not one to boast, finding empty words to be distasteful and unnecessary, and yet even [ROOT.GetCountry.GetRuler.GetSheHe] cannot help but feel a swell of pride when considering the state of [ROOT.GetCountry.GetName]'s fortifications.\n\nAs our numerous enemies watch us spread like an unchecked wildfire, they can do little but gnash their teeth and curse our names - for what else are they going to do? Many an invading army has seen their dreams of occupying our homelands shattered against the walls of our forts, which turns back the invader like waves breaking against the beach.\n\nThanks to the tireless efforts of our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetFirstName] has left [ROOT.GetCountry.GetRuler.GetHerHis] beloved kinsmen an immemorial legacy."
 me_getae_01_inv.22.a: "Our nation shall be protected long after I am gone..."
 me_getae_22_tooltip: "The mission task '#Y Shield Of The Dacians#!' has now been #G Completed#!!"
 have_fortress_getia_tt: "We need to own #Y 7 Fortesses#! within our nation."

 me_getae_23_title: "Diamonds In The Hills"
 me_getae_23_desc: "When rough-cut gemstones @gems! of dazzling quality began to appear in the markets of [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] was dutifully informed of this new source of wealth, and inquiries were discretely made.\n\nAlthough some of the western merchants were hesitant to divulge their secret, [ROOT.GetCountry.GetRuler.GetFirstName] ordered that reticent traders be questioned, and after a few blows from a mighty oak staff on the soles of their feet, everything was quickly shared.\n\nIt seems that some shepherds living near [GetProvince('(int32)4905').GetName] had been taking their flocks to the mountains when a youth fell into a crevasse that had recently appeared in the ground. Worried that the young man had perished, his companions were startled to hear his excited babbling from deep underground. A rope was lowered, and glittering torchlight soon revealed that they had literally stumbled upon a priceless diamond ore vein!\n\n[ROOT.GetCountry.GetRuler.GetFirstName] immediately dispatched riders to Patridava, and these rumors were soon confirmed - there are gemstones in the hills; a boon to all of [ROOT.GetCountry.GetName]."
 me_getae_01_inv.23.a: "What an incredible discovery!"
 me_getae_23_tooltip: "The mission task '#Y Diamonds In The Hills#!' has now been #G Completed#!!"

 me_getae_24_title: "The Tomb Of Sveshtari"
 me_getae_24_desc: "Having received word that the wondrous #E Tomb of Sveshtari#! was finished being constructed in [GetProvince('(int32)4252').GetName], [ROOT.GetCountry.GetRuler.GetName] made time in [ROOT.GetCountry.GetRuler.GetHerHis] busy schedule to pay a visit to the province in order to see the structure.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] took a personal interest in the designs and sent the finest sculptors and craftsmen from [ROOT.GetCountry.GetCapital.GetName] to the worksite, and truly, there is no place like it - beautiful statues of caryatids emerging from palmettes flank the corners of the sepulcher, their ornately painted faces staring into eternity.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] is a somber mood after leaving Helis and is unusually quiet on the ride home. When asked to share [ROOT.GetCountry.GetRuler.GetHerHis] thoughts, the [ROOT.GetCountry.GetRulerTitle] shakes [ROOT.GetCountry.GetRuler.GetHerHis] head sadly and does not say much."
 me_getae_01_inv.24.a: "Death comes for us all, but at least I shall have a worthy tomb"
 me_getae_24_tooltip: "The mission task '#Y The Tomb Of Sveshtari#!' has now been #G Completed#!!"
