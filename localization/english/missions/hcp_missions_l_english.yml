# Title
####################
 hcp_mission_01:0 "Last of the Achaemenids"
 hcp_mission_01_DESCRIPTION:0 "How the mighty have fallen! The Achaemenids, who once ruled the largest empire the world had ever seen, are now reduced to a rump state thousands of leagues from their homeland, surrounded by foreign powers!"
 hcp_mission_01_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have expanded our rule over the north Pontic coast and secured our dynasty's position."
 hcp_mission_01_BUTTON_TOOLTIP:0 "Despite our downfall, we shall not go quietly into the night!"
 hcp_mission_01_BUTTON_DETAILS:0 "Last of the Achaemenids"
####################
# Missions
####################
 hcp_mission_01_task_01: "Securing The Succession"
 hcp_mission_01_task_01_DESC: "It is hardly a secret that Amastris' sons, Oxyathres and Klearchos have a deep-seated rivalry with one another and both eye their mother's position greedily.\n\nPerhaps if we arrange a joint wedding for the two of them with some of the most prestigious families of the old empire we can placate them before they consider anything...drastic. \n\n\n\n\n\n\n\n\n\n@italic_mil28!"

 hcp_mission_01_task_02: "The Pontic League"
 hcp_mission_01_task_02_DESC: "The city states of Sesamos and Tieion are in a pact of mutual defense with us, perhaps with the right offer we can develop this relation into something more to our benefit. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 hcp_mission_01_task_03: "Stabilising Our Rule"
 hcp_mission_01_task_03_DESC: "While foreign enemies still surround us on all sides, our position is not quite as precarious as it was before. Now we have a sizeable powerbase we can begin to look outward and consider expanding our realm. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

 hcp_mission_01_task_04: "Into Paphlagonia"
 hcp_mission_01_task_04_DESC: "If we are to survive the years to come our realm must expand. The northern coastline region of Paphlagonia is agreed to be the most suitable target. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 hcp_mission_01_task_05: "Found Amastris"
 hcp_mission_01_task_05_DESC: "The 'city' of Sesamos is in reality just a collection of several seperately administered Greek colonies. We should centralise rule over them and found a true city worthy of our ancestors! \n\n\n\n\n\n\n\n\n\n@event_pic9!"

 hcp_mission_01_task_06: "Pontic Magi"
 hcp_mission_01_task_06_DESC: "While we are tolerant folk and allow our subjects to worship who they please, there is no excuse for our lack of formal Zoroastrian priesthood, or '#E Magi#!' in our nation. Let us work to invite some learned men from the east to spread the light of #E Ahura Mazda#! to those who wish to listen. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 hcp_mission_01_task_07: "Pacify The Mariandyni"
 hcp_mission_01_task_07_DESC: "The Mariandynians are a fierce tribe of Thracians who are well known to chafe under foreign rule. Perhaps a softer approach is called for? \n\n\n\n\n\n\n\n\n\n@persia_mil2!"

 hcp_mission_01_task_08: "Thracian Auxiliaries"
 hcp_mission_01_task_08_DESC: "Our patronage and acceptance of the local Thracian tribesmen has borne fruit, and now many of them are now flocking to our army. We should establish formal auxiliary regiments for them. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

 hcp_mission_01_task_09: "Orontid Overtures"
 hcp_mission_01_task_09_DESC: "The Orontid dynasty served our family as faithful satraps for generations. Let us remind them of the ties we share. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 hcp_mission_01_task_10: "Develop Sinope"
 hcp_mission_01_task_10_DESC: "The city of #E Sinope#! is one of the oldest of all the Ionian colonies but has seen better days. We should take efforts to ensure its legacy as a major trade hub endures. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 hcp_mission_01_task_11: "Anatolian Citizenship"
 hcp_mission_01_task_11_DESC: "We should consider allowing the Anatolians more freedoms in our society, for the benefits will be manifold. \n\n\n\n\n\n\n\n\n\n@persia_mil9!"

 hcp_mission_01_task_12: "Military Reform"
 hcp_mission_01_task_12_DESC: "Simple words cannot begin to describe how woefully unprepared we were for a war against the Greeks. Alexander decisively defeated us on numerous occasions despite our clear numerical advantage. Efforts must be taken to ensure this never happens again! \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 hcp_mission_01_task_13: "Rethinking Our Tactics"
 hcp_mission_01_task_13_DESC: "It is clear from our studies that a reform of our command structure and military doctrine is needed. Our troops will likely struggle to keep up with this constant change, but we will be able to better focus on innovating our tactics. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

 hcp_mission_01_task_14: "The New Immortals"
 hcp_mission_01_task_14_DESC: "The Greek historian Herodotus gave this name to our elite infantry force, due to them being kept constantly at a strength of exactly ten thousand men. Every killed, seriously wounded, or sick soldier was immediately replaced with a new one, maintaining a cohesive force with a constant strength. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 hcp_mission_01_task_15: "The Cataphract"
 hcp_mission_01_task_15_DESC: "Literally meaning "armoured" or "completely enclosed", the Cataphract was adapted from our Empire's early encounters with the Scythians and Parni tribes of the north. If we can ensure a stable supply of capable mounts bred solely for war, we will be able to field more of these nigh unstoppable cavalry! \n\n\n\n\n\n\n\n\n\n@italic_mil15!"

 hcp_mission_01_task_16: "Learning From Defeat"
 hcp_mission_01_task_16_DESC: "There is no denying that Alexander was a prodigy, unfathomably gifted in the art of war. In order to better protect ourselves from his Successors, we will try to entice the veterans of their campaigns to settle in our lands, for there is much we can learn from them. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

 hcp_mission_01_task_17: "A True Persian Army"
 hcp_mission_01_task_17_DESC: "This has been a massive undertaking, but we have created a Persian army the likes of which has not been seen since the time of Darius I - the world will tremble! \n\n\n\n\n\n\n\n\n\n@italic_mil8!"

 hcp_mission_01_task_18: "Pontic Hegemony"
 hcp_mission_01_task_18_DESC: "We are now the undisputed masters of northern Anatolia. Foreign diplomats curry favour in our courts and Greek, Persian and Anatolian alike live together in relative harmony! \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 hcp_mission_01_task_19: "Fishy Business"
 hcp_mission_01_task_19_DESC: "The #E Pontus Euxinus#! is home to countless schools of fish, and investing into the fishing industry as well as the saltworks at [GetProvince('(int32)1807').GetName] will provide a boost to both our economy and population growth! \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 hcp_mission_01_task_20: "Rethinking Our Relationship"
 hcp_mission_01_task_20_DESC: "The Armenians have been steadfast allies during our meteoric resurgence. However, as we are now the clear senior partner in the alliance, perhaps it is time to reconsider our relationship...\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 hcp_mission_01_task_21: "Greco-Persian Culture"
 hcp_mission_01_task_21_DESC: "Greeks and Persians have a...complicated history, and erasing the animosity between our peoples will be no small task. If we can set aside our differences, there are countless things Greeks and Persians can learn from one another. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"

 hcp_mission_01_task_22: "The Leontophoros"
 hcp_mission_01_task_22_DESC: "With a navy capable of protecting our coasts and projecting our power, leading shipwrights have put forward an ambitious, if not downright ludicrous, plan for a colossal flagship to prove our strength to the world! \n\n\n\n\n\n\n\n\n\n@persia_mil3!"

 hcp_mission_01_task_final: "The Achaemenid Kingdom"
 hcp_mission_01_task_final_DESC: "Though we are still far from home and our enemies still numerous, The Achaemenid dynasty is once more a formidable power and it is time to make our return known to the world! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

