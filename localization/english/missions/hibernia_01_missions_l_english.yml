l_english:

 ####################
 # Title
 ####################

 hibernian_missions_01: "Uniting The Hibernian Tribes"
 hibernian_missions_01_DESCRIPTION: "The various tribes that live on the island of #E Hibernia#! are becoming restless. The dark clouds of war gather on the horizon, and word is spreading of ambitious Tribal Chieftains that are willing to risk the destruction of their entire way of life in order to achieve a dream; the political unification of the scattered nations under one banner."
 hibernian_missions_01_CRITERIA_DESCRIPTION: "This mission will be completed when the nation of #E Hibernia#! has been formed."
 hibernian_missions_01_BUTTON_TOOLTIP: "Our future glories await..."

 ####################
 # Mission Tasks
 ####################

 hibernian_missions_task_1: "The West"
 hibernian_missions_task_1_DESC: "There is only one language that the tribes of western #E Hibernia#! understand, and that is violence; unfortunately for them, we are in fluent in this tongue. They will submit to us or die!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 hibernian_missions_task_2: "The South"
 hibernian_missions_task_2_DESC: "The mineral resources in the south of #E Hibernia#! call our levies to this region, for whomever possesses these rich lands will be quite wealthy indeed.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 hibernian_missions_task_3: "The East"
 hibernian_missions_task_3_DESC: "The many tribes that live in the eastern regions of the island are said to be fierce and unrivaled fighters, but we shall conquer them nevertheless.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 hibernian_missions_task_4: "The North"
 hibernian_missions_task_4_DESC: "Taking control of the north of #E Hibernia#! will give us access to #E Caledonia#! across the sea, as well as bring several important trade goods under our control.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 hibernian_missions_task_5: "The Spoils Of War"
 hibernian_missions_task_5_DESC: "Now that we have conquered a large portion of the island, let us enjoy the fruits of our labors - there are many slaves that we have captured and they must be sent to [ROOT.GetCountry.GetCapital.GetName]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 hibernian_missions_task_6: "Hard-Won Glories"
 hibernian_missions_task_6_DESC: "No one can deny that our soldiers have paid for our [ROOT.GetCountry.GetAdjective] victories with blood and countless deaths - we owe them everything! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 hibernian_missions_task_7: "Hibernia"
 hibernian_missions_task_7_DESC: "At long last, we have defeated our neighboring enemies and brought their Tribal Chiefs to submission - we are now here to witness the birth of #Y Hibernia#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 you_need_to_form_hibernia: "#Y We need to take the decision to#! #E Form Hibernia#!."

 hibernian_missions_task_8: "Britannic Trade"
 hibernian_missions_task_8_DESC: "There are tribes across the water in #E Britannia#! that we could establish trade connections with, if we so desired. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 hibernian_missions_task_9: "Caledonian Claims"
 hibernian_missions_task_9_DESC: "Now that we have secured the north of the island, we realize that there are lands across the water that would be easy for us to take...\n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 hibernian_missions_task_10: "A Hibernian Capital"
 hibernian_missions_task_10_DESC: "The only thing that our nation is missing is a capital city, but this is a problem that we shall fix. Once we have chosen the site of our national capital, we will begin constructing a city immediately.\n\n#Y We will be given the opportunity to move our nation's capital and a city shall be built.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 hibernian_missions_task_11: "Hibernian Homesteads"
 hibernian_missions_task_11_DESC: "Our growing nation will need food - let us build farms throughout the island. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 hibernian_missions_task_12: "Base Metal Mines"
 hibernian_missions_task_12_DESC: "There are many things that we lack, but thankfully access to base metals is not one of them; we should develop our mining capacity in order to increase our economic standing.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 we_need_one_hibernian_mines_tt: "At least #Y 1#! territory in the region of [GetProvince('(int32)2161').GetArea.GetName|Y] that produces #Y Base Metals#! @base_metals! has a #Y Mine#!."

 me_hibernia_ultimatum.2.tt: "We have declared war on #Y $hibernia_group$#! tribes who refused our demands."
 me_hibernia_ultimatum_send.tt: "We will send an Ultimatum to every highlighted country to either accept our Supremacy or face War."
 bravest_hibernia_ruler_duel_tt: "Our ruler must use the character interaction #Y Make Rival#! on the leader of an enemy country and #Y Challenge To A Duel#!."
 hibernia_group: "Hibernian"
 
 
 
 

 ####################
 # Events
 ####################

 me_hibernia_1_title: "The Island Of Hibernia"
 me_hibernia_1_desc: "Although many people have never heard of the island of #E Hibernia#! unless they are familiar with the treatises written by Greek explorers, it is a thriving, vibrant place, one that is inhabited by a large number of tribes that constantly vie for supremacy against each other.\n\nAlthough no man knows the future, it is believed that the unification of the island under one banner is inevitable...the histories await the arrival of the first ruler to unite #E Hibernia#!."
 me_hibernia_1.a: "I know who that person will be..."
 me_hibernia_1_tooltip: "Time to make history..."

 me_hibernia_2_title: "The South"
 me_hibernia_2_desc: "[ROOT.GetCountry.GetRuler.GetName] has never been one to deny [ROOT.GetCountry.GetRuler.GetHerHis] ambitions, and taking possession of the rich lands in the south of #E Hibernia#! has long been a dream of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle].\n\nNow that [ROOT.GetCountry.GetName] is in a position to do something about this, it remains to be seen what shall happen."
 me_hibernia_2.a: "The gods are with us, you shall see! Victory is ours!"
 me_hibernia_2_tooltip: "The mission task '#Y The South#!' has now been #G Completed#!!"

 me_hibernia_3_title: "The West"
 me_hibernia_3_desc: "Our claims have been prepared and sent to our neighbors - it won't be long until we hear from them. Hopefully they have the sense to submit peacefully, but we are prepared for whatever they decide!"
 me_hibernia_3.a: "Keep your swords sharp and your spears at the ready..."
 me_hibernia_3_tooltip: "The mission task '#Y The West#!' has now been #G Completed#!!"

 me_hibernia_4_title: "The East"
 me_hibernia_4_desc: "The wars of aggression waged by [ROOT.GetCountry.GetName] shall one day be remembered for the glory and honor that they brought to the [ROOT.GetCountry.GetAdjective] people.\n\nMay the histories be kind to [ROOT.GetCountry.GetRuler.GetName], the one who is causing all of these miseries and deaths between distant kinsmen to happen."
 me_hibernia_4.a: "The bloodshed will be worth the rewards - I am certain"
 me_hibernia_4_tooltip: "The mission task '#Y The East#!' has now been #G Completed#!!"

 me_hibernia_5_title: "The North"
 me_hibernia_5_desc: "The northern territories of #E Hibernia#! have always been special to [ROOT.GetCountry.GetRuler.GetName], who has fond memories of summers spent along the coasts in [ROOT.GetCountry.GetRuler.GetHerHis] youth. The cold sea air, the breathtaking coastline...it has something for everyone.\n\nPerhaps it can be said that it is a bit of nostalgia that is pushing [ROOT.GetCountry.GetName] to conquer the region."
 me_hibernia_5.a: "The peace that I bring will be like a summer's day..."
 me_hibernia_5_tooltip: "The mission task '#Y The North#!' has now been #G Completed#!!"

 me_hibernia_6_title: "The Spoils Of War"
 me_hibernia_6_desc: "[ROOT.GetCountry.GetRuler.GetName] has been able to lead [ROOT.GetCountry.GetName] to a string of impressive victories lately, a fact that is celebrated by all of the people in [ROOT.GetCountry.GetCapital.GetName], who are showering the [ROOT.GetCountry.GetRulerTitle] with praise.\n\nNow that we have a moment to catch our breath, it is time to celebrate what we have taken on the battlefield - the entire nation will benefit."
 me_hibernia_6.a: "I will always fight to bring the [ROOT.GetCountry.GetAdjective] people victory!"
 me_hibernia_6_tooltip: "The mission task '#Y The Spoils Of War#!' has now been #G Completed#!!"

 me_hibernia_7_title: "Hard-Won Glories"
 me_hibernia_7_desc: "Although war is never easy on the people, [ROOT.GetCountry.GetRuler.GetName] has made sure to remember the common man when [ROOT.GetCountry.GetName] is enjoying a brief moment of respite from its wars.\n\nThe [ROOT.GetCountry.GetRulerTitle] has always believed that everyone should get to enjoy our victories, and not just those who live in [ROOT.GetCountry.GetCapital.GetName]."
 me_hibernia_7.a: "Everyone fought for our victory, therefore everyone should partake in it"
 me_hibernia_7_tooltip: "The mission task '#Y Hard-Won Glories#!' has now been #G Completed#!!"

 me_hibernia_8_title: "Hibernia"
 me_hibernia_8_desc: "It is hard to believe, but [ROOT.GetCountry.GetRuler.GetName] has brought our nation to the pinnacle of glory; no longer known as simple tribesmen, we have achieved a feat that is noticed by the Chieftains and Kings across the water, who rightfully question their security in the face of growing [ROOT.GetCountry.GetAdjective] might.\n\nWe are [ROOT.GetCountry.GetName] - let the world tremble!"
 me_hibernia_8.a: "Our name shall forevermore be associated with eternal victory"
 me_hibernia_8_tooltip: "The mission task '#Y Hibernia#!' has now been #G Completed#!!"

 me_hibernia_9_title: "Britannic Trade"
 me_hibernia_9_desc: "Thanks to the trade ships that regularly leave our ports for #E Britannia#!, a steady flow of trade has become a permanent fixture of daily life in [ROOT.GetCountry.GetCapital.GetName].\n\nWhile everyone is pleased with this growth in our wealth, no one has forgotten that it is the initiatives of [ROOT.GetCountry.GetRuler.GetName] that has made all of this happen."
 me_hibernia_9.a: "We can all make money together - our [ROOT.GetCountry.GetAdjective] people deserve wealth"
 me_hibernia_9_tooltip: "The mission task '#Y Britannic Trade#!' has now been #G Completed#!!"

 me_hibernia_10_title: "Caledonian Claims"
 me_hibernia_10_desc: "Although everyone knows that the #E Caledonians#! are terrifying warriors, this has not dissuaded [ROOT.GetCountry.GetRuler.GetName] from preparing [ROOT.GetCountry.GetAdjective] claims on their lands.\n\nSoon enough, our levies shall cross the #E Mare Hibernicum#! and bring devastation to the unsuspecting."
 me_hibernia_10.a: "I can hardly wait! Sounds like a great time"
 me_hibernia_10_tooltip: "The mission task '#Y Caledonian Claims#!' has now been #G Completed#!!"

 me_hibernia_11_title: "A Hibernian Capital"
 me_hibernia_11_desc: "Now that [ROOT.GetCountry.GetRuler.GetName] has subdued the hostile tribes of [ROOT.GetCountry.GetName], it has been proposed that we move our national capital to a new province.\n\nSome have suggested that we move our seat of power to the center of the island, whereas others prefer the site of [GetProvince('(int32)2193').GetName] is an excellent choice due to its natural harbor.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has to now decide where we shall build our capital city...an enviable task, but one that [ROOT.GetCountry.GetRuler.GetSheHe] certainly deserves."
 me_hibernia_11.a: "[GetProvince('(int32)2191').GetName] in the center of #E Hibernia#! is the natural choice"
 me_hibernia_11.b: "[GetProvince('(int32)2193').GetName] on the coast is an appealing place"
 me_hibernia_11.c: "[GetProvince('(int32)2169').GetName] in the west has caught my eye"
 me_hibernia_11.d: "I think I have chosen [GetProvince('(int32)2162').GetName]"
 me_hibernia_11.e: "We shall keep our ancient capital"
 me_hibernia_11_tooltip: "The mission task '#Y A Hibernian Capital#!' has now been #G Completed#!!"

 me_hibernia_12_title: "Hibernian Homesteads"
 me_hibernia_12_desc: "All throughout the countryside, the farms that we have built are productive and fruitful; it seems that the constant rain that our island receives is doing wonders for our crops.\n\nThanks to the infrastructure that we now have, we will be able to store more grain than we were able to before."
 me_hibernia_12.a: "This pleases me - I hope that our people are happy"
 me_hibernia_12_tooltip: "The mission task '#Y Hibernian Homesteads#!' has now been #G Completed#!!"

 me_hibernia_13_title: "Base Metal Mines"
 me_hibernia_13_desc: "We are pleased to report that the mines we have built are performing beyond our lofty expectations.\n\nNot only have we secured enough mineral wealth to make building permanent structures a simple affair, but we have also uncovered a significant vein of iron that will do wonders for our weapons."
 me_hibernia_13.a: "I am excited to see what our blacksmiths are able to make"
 me_hibernia_13_tooltip: "The mission task '#Y Base Metal Mines#!' has now been #G Completed#!!"

 me_hibernia_ultimatum_1_title: "Hibernian Submission"
 me_hibernia_ultimatum_1_desc: "Realizing that they can never hope to defeat us on the field of battle, our enemies have surrendered their freedom to us, asking only that we treat them well and not abuse our authority."
 me_hibernia_ultimatum_1.a: "It matters not...we shall triumph in the end"
 me_hibernia_ultimatum_1.b: "We welcome those that embrace us and destroy those who turn away"

 me_hibernia_ultimatum_2_title: "Hibernian Bloodthirst"
 me_hibernia_ultimatum_2_desc: "Our diplomats to our Hibernian neighbors have not been entirely successful, but this only pleases [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] thirst for glory. It seems that nothing is meant to be easy in this life, but we shall overcome any that stand in our way!"
 me_hibernia_ultimatum_2.a: "Tell our tribesmen to be prepared for whatever may come!"

 ####################
 # Modifiers
 ####################

hibernia_abandoned_capital_mod: "Abandoned Historic Capital"
desc_hibernia_abandoned_capital_mod: "Our tribesmen are furious that we abandoned the rolling hills where their fathers are buried."
hibernia_historic_capital_mod: "Retained Historic Capital"
desc_hibernia_historic_capital_mod: "Our people, believing the location of our ancestral capital to be sacred, have decided to stay in our home instead of relocating to another place."
hibernian_stoneworks: "Hibernian Miners"
desc_hibernian_stoneworks: "Whether it is extracting iron, stone or base metals from our mines, our tribesmen excel at this laborious task."
iron_weapons_hibernia: "Iron Weapons"
desc_iron_weapons_hibernia: "Our Hibernian mines ensure that our fighting forces carry durable weapons - our swords shall not shatter or bend, but shall remain as rigid as our will."
hibernian_food_mod: "Hibernian Grain Storage"
desc_hibernian_food_mod: "Thanks to the farms we have built, we are able to store grain for the lean winters."
