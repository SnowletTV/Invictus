me_horn_of_africa_29_title: "$02_horn_of_africa_task_start$"
me_horn_of_africa_29_desc: "[ROOT.GetCountry.GetRuler.GetName] has had many sleepless nights as of late, for the [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] has too many things on [ROOT.GetCountry.GetRuler.GetHerHis] mind. The grand [ROOT.GetCountry.GetCapital.GetName], envy of the civilized world, rules over a kingdom that spans two continents and thousands of miles of water, with vital interests not only within #E Africa#!, the homeland of [ROOT.GetCountry.GetRuler.GetFirstName]'s ancestors, but also within #E Arabia#! and #E India#!. Overseeing such a massive realm has brought its fair share of headaches, and the tired [ROOT.GetCountry.GetRulerTitle] had many important decisions to make in the days to come. The worst part was that [ROOT.GetCountry.GetRuler.GetSheHe] was fully aware of these responsiblities - the weight of history was truly hanging around [ROOT.GetCountry.GetRuler.GetHerHis] neck, and one false step could ruin everything that [ROOT.GetCountry.GetRuler.GetHerHis] ancestors had fought and died for.\n\n'But all of this can wait, at least for one month', thought [ROOT.GetCountry.GetRuler.GetFirstName] as [ROOT.GetCountry.GetRuler.GetSheHe] left the chaotic capital for the welcome solitude of the wildnerness. What was needed now was a breather; a moment to clear one's mind and rest. In one month, when [ROOT.GetCountry.GetRuler.GetFirstName] finally decided that [ROOT.GetCountry.GetRuler.GetSheHe] was ready, the game would begin in earnest, but now it was time to relax."
me_horn_of_africa_29.a: "Soon enough, I shall make history..."
me_horn_of_africa_29_tooltip: "The mission task '#Y $02_horn_of_africa_task_start$#!' has now been #G Completed#!!"

me_horn_of_africa_30_title: "$02_horn_of_africa_task_1$"
me_horn_of_africa_30_desc: "[GetProvince('(int32)7216').GetName] has always been an important #E Erythraean#! possession and it is easy to see why; the small island is easy to resupply by sea, and before [ROOT.GetCountry.GetName] had a large presence within #E Arabia#! itself, her armies had used Sarapis as their port of call.\n\nSarapis lies in the middle of the trade route that connects #E India#! and #E Africa#!, making it a natural choice for development. It comes as no surprise, then, that the Erythraeans continue to improve the infrastructure of the island, and a city and a large military harbor has been built there."
me_horn_of_africa_30.a: "May the city of Sarapis thrive for a thousand years!"
me_horn_of_africa_30_tooltip: "The mission task '#Y $02_horn_of_africa_task_1$#!' has now been #G Completed#!!"

me_horn_of_africa_32_title: "$02_horn_of_africa_task_3$"
me_horn_of_africa_32_desc: "While our sphere of influence encompasses the #E Mare Erythraeum#!, [ROOT.GetCountry.GetRuler.GetName], a true friend to the #E Pirate Fleets#! that operate within our waters, recently agreed to clandestinely support the construction of #E Pirate Havens#! in some of the key ports of the #E Sinus Arabicus#!.\n\nSecret treaties were signed with the pirates, who have promised to help us conquer the territories one day, if we choose to do so."
me_horn_of_africa_32.a: "A foothold in the #E Sinus Arabicus#! would do wonders for our bottom line"
me_horn_of_africa_32_tooltip: "The mission task '#Y $02_horn_of_africa_task_3$#!' has now been #G Completed#!!"

me_horn_of_africa_33_title: "$02_horn_of_africa_task_7$"
me_horn_of_africa_33_desc: "When approached by [ROOT.GetCountry.GetRuler.GetHerHis] military advisors and asked why the armies of [ROOT.GetCountry.GetName] had conquered so many territories within #E India#!, [ROOT.GetCountry.GetRuler.GetName] answered them rather bluntly."
me_horn_of_africa_33.a: "Gold and manpower...what else is there worth taking?"
me_horn_of_africa_33_tooltip: "The mission task '#Y $02_horn_of_africa_task_7$#!' has now been #G Completed#!!"

me_horn_of_africa_34_title: "$02_horn_of_africa_task_5$"
me_horn_of_africa_34_desc: "In a sign of the changing times, the ancient holy site dedicated to [GetDeityDefinition('omen_waaq').GetName] has been dismantled and even his #E Grand Temple#! in [GetProvince('(int32)7532').GetName] has been razed - an act that drove many to tears, but [ROOT.GetCountry.GetRuler.GetName] was firm in [ROOT.GetCountry.GetRuler.GetHerHis] decision. No longer would incense be burned before a statue of the ancient Macrobian divinity, and no more would offerings of date cakes and wine be placed before his feet.\n\nThe hearts of the elites have been won over by the gods of #E Arabia#!, and although the word 'Waaq' would remain a synonym for any god within the [ROOT.GetCountry.GetCapital.GetName], the rites of the #E Rain Giver#! have been quietly abandoned."
me_horn_of_africa_34.a: "Our people must find their salvation in the deserts"
me_horn_of_africa_34_tooltip: "The mission task '#Y $02_horn_of_africa_task_5$#!' has now been #G Completed#!!"

me_horn_of_africa_35_title: "$02_horn_of_africa_task_6$"
me_horn_of_africa_35_desc: "[ROOT.GetCountry.GetRuler.GetName], in an effort to build up the #E Erythraean#! treasury, has poured gold and money into increasing the production of #E Indian#! diamonds @gems!. Four cities that were hand-selected by the [ROOT.GetCountry.GetRulerTitle] saw a small army of engineers and architects descend into their streets, and after a few months, their market districts were vastly expanded.\n\nWhile it will take some time for the proceeds to find their way back to the [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] has no doubt that this initiative will pay back dividends over time."
me_horn_of_africa_35.a: "The world deserves to experience the luxury of Indian diamonds..."
me_horn_of_africa_35_tooltip: "The mission task '#Y $02_horn_of_africa_task_6$#!' has now been #G Completed#!!"

me_horn_of_africa_36_title: "$02_horn_of_africa_task_2$"
me_horn_of_africa_36_desc: "Visitors to [ROOT.GetCountry.GetName] often have a difficult time discerning the origins of its people; is it an #E African#! kingdom that has conquered throughout #E Arabia#!, or is it vice versa? Over the years, the languages between the two regions have blurred, with many loanwords being shared between the common dialects, and even the style of dress is similar.\n\n[ROOT.GetCountry.GetRuler.GetName] is proud to observe the similarities between peoples living hundreds of miles away from each other, taking it as proof that [ROOT.GetCountry.GetRuler.GetHerHis] domestic policies emphasizing peaceful coexistence are working. The surpluses of Arabia, both in goods and manpower, add strength to the multi-faceted kingdom, uniting everyone together in the pursuit of a common good."
me_horn_of_africa_36.a: "We are all Erythraeans, regardless of the circumstances of our births"
me_horn_of_africa_36_tooltip: "The mission task '#Y $02_horn_of_africa_task_2$#!' has now been #G Completed#!!"

me_horn_of_africa_37_title: "$02_horn_of_africa_task_8$"
me_horn_of_africa_37_desc: "Many years ago, when [ROOT.GetCountry.GetRuler.GetName] was a child, [ROOT.GetCountry.GetRuler.GetSheHe] remembers a time when there was a famine in the [ROOT.GetCountry.GetCapital.GetName], and thousands of starving citizens, unable to afford the price of bread, marched into the main plazas of the city and nearly burned down an empty granary. This horrific event made a deep impression on the young [ROOT.GetCountry.GetRulerTitle], who vowed to never forget the lessons learned that day; a city is always three meals away from anarchy. In order to prevent the unthinkable from happening, the decision was made to grow massive amounts of crops in southern #E India#! in order to send a steady stream of grain back to the capital."
me_horn_of_africa_37.a: "The people will never starve, as long as I rule over [ROOT.GetCountry.GetName]"
me_horn_of_africa_37_tooltip: "The mission task '#Y $02_horn_of_africa_task_8$#!' has now been #G Completed#!!"

me_horn_of_africa_38_title: "$02_horn_of_africa_task_9$"
me_horn_of_africa_38_desc: "Although the ancestors of [ROOT.GetCountry.GetRuler.GetName] remained faithful to [GetDeityDefinition('omen_waaq').GetName], the [ROOT.GetCountry.GetRuler.GetName] has been persuaded by personal revelation that the #E Rain Giver#! and [GetDeityDefinition('omen_brahma').GetName] are the same manifestation of a singular universal truth. Under immense pressure, the royal household converted to the #E Vedic Faith#!, lest they incur the wrath of the pious [ROOT.GetCountry.GetRulerTitle], and sacrifices to the #E Indian#! gods were made daily in the capital, [ROOT.GetCountry.GetCapital.GetName]."
me_horn_of_africa_38.a: "We must follow the conviction of my heart"
me_horn_of_africa_38_tooltip: "The mission task '#Y $02_horn_of_africa_task_9$#!' has now been #G Completed#!!"

me_horn_of_africa_39_title: "$02_horn_of_africa_task_10$"
me_horn_of_africa_39_desc: "When [ROOT.GetCountry.GetRuler.GetName] told the royal families living in the old capital that the seat of power for [ROOT.GetCountry.GetName] would be moved across the #E Mare Erythraeum#! to distant #E India#!, there was near universal shock, and truth be told, there were even a few mutinous conspiracies that were suppressed by the agents of the ruthless [ROOT.GetCountry.GetRulerTitle], who had anticipated resistance and had prepared for the worst.\n\nAlthough many wept genuine tears to leave their traditional homeland, they were forced to fake their feelings around the exuberant [ROOT.GetCountry.GetRuler.GetFirstName], who was tremendously excited for what was to come."
me_horn_of_africa_39.a: "Our true Erythraean history begins today!"
me_horn_of_africa_39_tooltip: "The mission task '#Y $02_horn_of_africa_task_10$#!' has now been #G Completed#!!"

me_horn_of_africa_40_title: "$02_horn_of_africa_task_11$"
me_horn_of_africa_40_desc: "At great expense, [ROOT.GetCountry.GetRuler.GetName] has invested in the infrastructure of the most important Macrobian cities in the #E Horn of Africa#!; a gesture which has won the [ROOT.GetCountry.GetRulerTitle] the admiration and praise of the many noble families living in the ancient coastal cities.\n\nMany had once believed that [ROOT.GetCountry.GetRuler.GetFirstName] was more concerned with tending to the overseas possessions of [ROOT.GetCountry.GetName] and had accused [ROOT.GetCountry.GetRuler.GetHerHim] of neglecting [ROOT.GetCountry.GetRuler.GetHerHis] traditional duties, but all have been silenced by this recent demonstration of the royal largesse."
me_horn_of_africa_40.a: "Africa is where we came from and remains the source of our strength"
me_horn_of_africa_40_tooltip: "The mission task '#Y $02_horn_of_africa_task_11$#!' has now been #G Completed#!!"

me_horn_of_africa_41_title: "$02_horn_of_africa_task_12$"
me_horn_of_africa_41_desc: "Although it took five arduous years to complete, when the road connecting the coastal cities of [GetProvince('(int32)7519').GetName] and [GetProvince('(int32)7521').GetName] to [GetProvince('(int32)7506').GetName] was finally finished, there were celebrations held throughout all of [ROOT.GetCountry.GetName], especially in the [ROOT.GetCountry.GetCapital.GetName]. Now, the treacherous journey though the [GetProvince('(int32)7542').GetArea.GetName] province would be much easier to navigate, and the sturdy highway would allow our armies quick access to the rocky highlands of #E Africa#!."
me_horn_of_africa_41.a: "Africa remains the beating heart of our realm"
me_horn_of_africa_41_tooltip: "The mission task '#Y $02_horn_of_africa_task_12$#!' has now been #G Completed#!!"

me_horn_of_africa_42_title: "$02_horn_of_africa_task_13$"
me_horn_of_africa_42_desc: "[ROOT.GetCountry.GetRuler.GetName] has never been tempted by any of the strange religions that [ROOT.GetCountry.GetRuler.GetSheHe] has encountered in life, having sworn oaths at a young age to remain faithful to the only true god [GetDeityDefinition('omen_waaq').GetName]. Even though the [ROOT.GetCountry.GetRulerTitle] rules over a kingdom that encompasses many creeds and foreign deities, enforcing religious unity has always remained a priority for [ROOT.GetCountry.GetRuler.GetHerHim], and once ultimate power was [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetSheHe] did not hesitate to use the full resources of [ROOT.GetCountry.GetName] in order to further this agenda."
me_horn_of_africa_42.a: "The blessings of Waaq have been made manifest"
me_horn_of_africa_42_tooltip: "The mission task '#Y $02_horn_of_africa_task_13$#!' has now been #G Completed#!!"

me_horn_of_africa_43_title: "$02_horn_of_africa_task_14$"
me_horn_of_africa_43_desc: "While the grand city of [GetProvince('(int32)7506').GetName] has always been a regional powerhouse, the influence of the regional capital has grown tremendously under the rule of [ROOT.GetCountry.GetRuler.GetName].\n\nThe [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] views Aksum as the unofficial capital of the western provinces, and a small army of bureaucrats and officials from the [ROOT.GetCountry.GetCapital.GetName] have moved west in order to help administrate the region."
me_horn_of_africa_43.a: "Aksum has truly become a world-class city under my reign"
me_horn_of_africa_43_tooltip: "The mission task '#Y $02_horn_of_africa_task_14$#!' has now been #G Completed#!!"

me_horn_of_africa_44_title: "$02_horn_of_africa_task_15$"
me_horn_of_africa_44_desc: "While most Rulers would be content with what [ROOT.GetCountry.GetRuler.GetName] has already accomplished, the [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRulerTitle] is not one to rest on [ROOT.GetCountry.GetRuler.GetHerHis] laurels.\n\nAs the greatest building campaign ever seen within #E Africa#! draws to its end, the irascible [ROOT.GetCountry.GetRuler.GetFirstName] has been complaining that some ships are avoiding our harbors in hopes of avoiding having to pay import fees on their cargoes. [GetProvince('(int32)583').GetName] in the #E Sinus Arabicus#! has become a popular destination for merchants that seek to dodge their tax oligations, and there is only one solution left for [ROOT.GetCountry.GetName]."
me_horn_of_africa_44.a: "Prepare our warships for an invasion of Troglodytica..."
me_horn_of_africa_44_tooltip: "The mission task '#Y $02_horn_of_africa_task_15$#!' has now been #G Completed#!!"

me_horn_of_africa_45_title: "$02_horn_of_africa_task_16$"
me_horn_of_africa_45_desc: "No matter what one desires, it can be found within the markets of [ROOT.GetCountry.GetName]; if your kitchen requires the rare spices @spices! of #E India#! in order to prepare a succulent meal worthy of an Emperor, then your only option is to buy from an #E Erythraean#! merchant. And if a temple desires to honor their god with an offering of the finest incense @incense!, then it more than likely came from an Erythraean middleman. And the same can be said about myrrh @myrrh! - in truth, the Erythraean name is synonymous with high quality and extravagance, and their wares can be found across the civilized world."
me_horn_of_africa_45.a: "The Erythraeans are known as the #E 'Lords of Luxury'#! for this very reason"
me_horn_of_africa_45_tooltip: "The mission task '#Y $02_horn_of_africa_task_16$#!' has now been #G Completed#!!"

me_horn_of_africa_46_title: "$02_horn_of_africa_task_17$"
me_horn_of_africa_46_desc: "In order to secure her overseas possessions and to ensure that trade flows undisturbed, [ROOT.GetCountry.GetName] controls an extensive networks of ports and harbors, which have become home to some of the best sailors and boatwrights in the world. Thanks to their expertise and nautical know-how, the Erythraeans are able to construct seafaring vessels much more quickly than their neighbors, all but ensuring that they continue to dominate the open waters."
me_horn_of_africa_46.a: "Our strength comes from the sea - this is a fact of life"
me_horn_of_africa_46_tooltip: "The mission task '#Y $02_horn_of_africa_task_17$#!' has now been #G Completed#!!"

me_horn_of_africa_47_title: "$02_horn_of_africa_task_18$"
me_horn_of_africa_47_desc: "The overhaul of the coinage system introduced by [ROOT.GetCountry.GetRuler.GetName] was one of the most consequential events to take place within the long and storied history of [ROOT.GetCountry.GetName], yet this could hardly be known at the time; the Macrobian [ROOT.GetCountry.GetRulerTitle] simply believed that [ROOT.GetCountry.GetRuler.GetSheHe] was simply making life easier for the traders, soldiers and merchants operating within [ROOT.GetCountry.GetRuler.GetHerHis] borders by issuing a new type of currency.\n\nThree coins were introduced, one for each of the landmasses ruled by the eternal Erythraeans and featuring artistic motifs from all regions of their domain; the heaviest and largest, a gold coin known as the #E 'Erythraean Stater'#!, would soon become the preferred currency for all large-scale transactions conducted internationally. A silver coin, known foreverafter as the #E 'Sheban Shekel'#!, was minted in order to pay the many troops station in #E Arabia#!, although many of these coins would eventually be found as far away as [GetProvince('(int32)2109').GetName] and [GetProvince('(int32)6749').GetName]. The smallest of the three, the #E 'Indian As'#!, was made of copper and widely circulated throughout the entire realm of the Erythraeans, being used by the common people in most of their day-to-day purchases.\n\nOver the next thousand years, the coins of [ROOT.GetCountry.GetRuler.GetFirstName] would become the de facto currency of #E Africa#!, #E Arabia#! and #E India#!, and was instrumental in the adoption of the #E Erythraean Script#!. Even though [ROOT.GetCountry.GetRuler.GetHerHis] name was nearly forgotten over the centuries, [ROOT.GetCountry.GetRuler.GetHerHis] face, featured on the obverse of every stater, would become known by practically the entire world, and it has been said that [ROOT.GetCountry.GetRuler.GetFirstName] has the most famous face in antiquity."
me_horn_of_africa_47.a: "I shall mint coins in my likeness and strengthen our currency"
me_horn_of_africa_47_tooltip: "The mission task '#Y $02_horn_of_africa_task_18$#!' has now been #G Completed#!!"

me_horn_of_africa_48_title: "$02_horn_of_africa_task_19$"
me_horn_of_africa_48_desc: "It has been stated that those fortunate enough to live within the borders of [ROOT.GetCountry.GetName] are truly blessed, for the peace and security guaranteed by the ruling House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] is unlike any previously enjoyed by the inhabitants of their realm.\n\nThe tax receipts grow every year, the borders expand, our knowledge increases, our numbers swell and the hearts of the people are glad. "
me_horn_of_africa_48.a: "May we always remember where we came from!"
me_horn_of_africa_48_tooltip: "The mission task '#Y $02_horn_of_africa_task_19$#!' has now been #G Completed#!!"

me_horn_of_africa_49_title: "$02_horn_of_africa_task_20$"
me_horn_of_africa_49_desc: "Because [ROOT.GetCountry.GetName] is known for the variety of luxurious trade goods that can be found throughout its cities, the ambitious [ROOT.GetCountry.GetRuler.GetName] decided to build the world's largest emporium, known as the #E 'Erythraean Grand Bazaar'#!, in the fortunate location of [GetProvince('(int32)6915.').GetName].\n\nKoti is as good of a city as any other, reasoned [ROOT.GetCountry.GetRuler.GetFirstName], and it is an important destination for trade traveling by land and over sea. The [ROOT.GetCountry.GetRulerTitle] enjoyed the location's quick access to the sea, as well as its temperate clime. There was also another secret reason, one that [ROOT.GetCountry.GetRuler.GetFirstName] would be embarrassed to admit but would not deny; [ROOT.GetCountry.GetRuler.GetSheHe] preferred Indian cuisine above all others."
me_horn_of_africa_49.a: "Koti is one of my favorite places, truth be told"
me_horn_of_africa_49_tooltip: "The mission task '#Y $02_horn_of_africa_task_20$#!' has now been #G Completed#!!"

me_horn_of_africa_50_title: "$02_horn_of_africa_task_21$"
me_horn_of_africa_50_desc: "Because [ROOT.GetCountry.GetName] is known for the variety of luxurious trade goods that can be found throughout its cities, the ambitious [ROOT.GetCountry.GetRuler.GetName] decided to build the world's largest emporium, known as the #E 'Erythraean Grand Bazaar'#!, in the fortunate location of [GetProvince('(int32)7216.').GetName].\n\nOver the years, the island has become one of the most crowded places in the #E Mare Erythraeum#!, with waterfront properties in the old city costing tens of thousands of gold coins. The wealthiest people in the world have made Sarapis their home, and anything that one desires can be found within its marketplaces."
me_horn_of_africa_50.a: "I have constructed the grandest city in the entire world!"
me_horn_of_africa_50_tooltip: "The mission task '#Y $02_horn_of_africa_task_21$#!' has now been #G Completed#!!"

me_horn_of_africa_53_title: "$02_horn_of_africa_task_22$"
me_horn_of_africa_53_desc: "Life in the #E Erythraean Armada#! is difficult during the best of times, for her sailors are the first line of defense when it comes to protecting the many territories of [ROOT.GetCountry.GetName]. Long before the Erythraean armies arrive on the scene, the navy has already secured the beaches and sea lanes of the region in order to ensure that supply lines remain open and trade continues to flow.\n\nIt comes as no surprise to learn that the formidable sailors have worked on techniques to repair their craft while still sailing; time is a precious commodity, and the many weeks spent crossing the oceans are put to good use."
me_horn_of_africa_53.a: "We owe everything that we are to our Armada"
me_horn_of_africa_53_tooltip: "The mission task '#Y $02_horn_of_africa_task_22$#!' has now been #G Completed#!!"

me_horn_of_africa_54_title: "$02_horn_of_africa_task_23$"
me_horn_of_africa_54_desc: "Although the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! is the unquestioned authority that rules over [ROOT.GetCountry.GetName], the leaders of the various #E Merchant Guilds#! that operate within the kingdom wield considerable power in their own right - many of them are personally wealthier than Kings and Emperors.\n\nAnd so, when the heads of these associations requested an audience with the [ROOT.GetCountry.GetRulerTitle], stating that they needed to discuss matters of the utmost concern, [ROOT.GetCountry.GetRuler.GetName] did not hesitate but agreed to meet with them immediately.\n\nThe arrival of [SCOPE.sCharacter('random_merchant_one').GetName] and [SCOPE.sCharacter('random_merchant_two').GetName], two of the richest men living within #E Africa#! and #E Arabia#!, to the royal palace in the [ROOT.GetCountry.GetCapital.GetName] was the social event of the year, and no expense was spared by [ROOT.GetCountry.GetRuler.GetFirstName], who wanted to remind [ROOT.GetCountry.GetRuler.GetHerHis] guests that [ROOT.GetCountry.GetRuler.GetSheHe] was capable of surpassing them in generosity and splendor.\n\nOne afternoon, the three met alone in the royal gardens, and the two magnates finally stated the purpose of their visit. The men had a bold request; they were asking for the [ROOT.GetCountry.GetRulerTitle] to grant a ten-year tax amnesty on all imports and exports within the #E Mare Erythraeum#!. Their reason was simple; they wanted to use their wealth and influence to squeeze out the other merchants and consolidate their already substantial holdings. In essence, the two men were asking [ROOT.GetCountry.GetRuler.GetFirstName] for temporary economic control over their homelands - a huge ask.\n\nIn return for allowing the merchants to operate within our borders without paying any fees, they would offer [ROOT.GetCountry.GetRuler.GetName] a large lump sum up front, as well as assurances that they would support [ROOT.GetCountry.GetRuler.GetHerHim] politically in the days to come."
me_horn_of_africa_54.a: "I suppose that the terms of this deal are acceptable"
me_horn_of_africa_54.b: "Offer a five year proposal instead"
me_horn_of_africa_54.c: "On second thought, we will not grant any concessions"
me_horn_of_africa_54_tooltip: "The mission task '#Y $02_horn_of_africa_task_23$#!' has now been #G Completed#!!"

me_horn_of_africa_55_title: "$02_horn_of_africa_task_24$"
me_horn_of_africa_55_desc: "Many of the boatwrights working in the harbors of [ROOT.GetCountry.GetName] have spent their entire lives with hammer, chisel and saw in hand, and some of the best workers, like those living in [GetProvince('(int32)7523').GetName], can build a ship in record time. Content with what they are able to do but desiring to push them to greater heights, [ROOT.GetCountry.GetRuler.GetName] has allowed them to experiment with their construction techniques in hopes of achieving a breakthrough.\n\nThanks to their expertise and technical knowledge, the laborers have been able to introduce new designs that allow our light ships to travel faster than ever before, a move that has all but ensured continued Erythraean dominance of the waves."
me_horn_of_africa_55.a: "We have need of the fastest ships so this is incredible news!"
me_horn_of_africa_55_tooltip: "The mission task '#Y $02_horn_of_africa_task_24$#!' has now been #G Completed#!!"

me_horn_of_africa_56_title: "$02_horn_of_africa_task_25$"
me_horn_of_africa_56_desc: "Because [ROOT.GetCountry.GetName] is known for the variety of luxurious trade goods that can be found throughout its cities, the ambitious [ROOT.GetCountry.GetRuler.GetName] decided to build the world's largest emporium, known as the #E 'Erythraean Grand Bazaar'#!, in the fortunate location of [ROOT.GetCountry.GetCapital.GetName].\n\nIt is no exaggeration to state the capital is now one of the greatest cities in the world, a center of civilization and commerce that rivals anything to be found elsewhere, and the lucky Erythraeans are the richest of all people."
me_horn_of_africa_56.a: "This is all thanks to what I have done!"
me_horn_of_africa_56_tooltip: "The mission task '#Y $02_horn_of_africa_task_25$#!' has now been #G Completed#!!"

me_horn_of_africa_57_title: "$02_horn_of_africa_task_26$"
me_horn_of_africa_57_desc: "Within #E Arabia#!, there are many wandering tribes of #E Bedouins#! that live on the outskirts of society, visiting the cities when they need supplies but preferring to spend their time in their desert encampments. Normally, the status quo would be acceptable to all parties involved, but [ROOT.GetCountry.GetRuler.GetName] had a problem and called upon the tribesmen for the solution.\n\nRealizing that [ROOT.GetCountry.GetName] required military units to enforce the peace in the many cities of the realm - manpower that would be sorely needed elsewhere - the [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRulerTitle] asked the Bedouins if they would be willing to serve the kingdom in this manner; a proposal that they accepted. This move remained unpopular with the common people, many whom resented having a foreign police force patrolling their cities, but [ROOT.GetCountry.GetRuler.GetFirstName] ignored all of their complaints."
me_horn_of_africa_57.a: "These desert warriors will ensure our domestic tranquility"
me_horn_of_africa_57_tooltip: "The mission task '#Y $02_horn_of_africa_task_26$#!' has now been #G Completed#!!"

me_horn_of_africa_59_title: "$02_horn_of_africa_task_27$"
me_horn_of_africa_59_desc: "The sight of a mercenary company marching along the dusty roads of [ROOT.GetCountry.GetName] is not an uncommon occurrence, for the authorities ruling in the [ROOT.GetCountry.GetCapital.GetName] have made it clear that they prefer to use hired soldiers instead of fielding armies of their own.\n\nThis is not to say that the Erythraeans are unwilling to fight for their possessions; quite the contrary. When push comes to shove, they are more than capable of fielding armies that are amongst the strongest in the world, but [ROOT.GetCountry.GetRuler.GetName] would rather spend money first and save the lives of the freemen living within the realm."
me_horn_of_africa_59.a: "Our people should be working in fields and workshops, not dying in battle"
me_horn_of_africa_59_tooltip: "The mission task '#Y $02_horn_of_africa_task_27$#!' has now been #G Completed#!!"

me_horn_of_africa_60_title: "$02_horn_of_africa_task_28$"
me_horn_of_africa_60_desc: "There were many people living within [ROOT.GetCountry.GetName] that did not agree with [ROOT.GetCountry.GetRuler.GetFirstName]'s decision to move the imperial capital to [GetProvince('(int32)7216').GetName], even though the island was known to be a paradise to live in, blessed with an abundance of food, sun and soft living.\n\nDespite the protests, the [ROOT.GetCountry.GetRulerTitle] moved the official seat of power for the Erythraeans to the Arabian coast, proclaiming the move as the beginning of a new era."
me_horn_of_africa_60.a: "From this day forth, our true history begins!"
me_horn_of_africa_60_tooltip: "The mission task '#Y $02_horn_of_africa_task_28$#!' has now been #G Completed#!!"

me_horn_of_africa_61_title: "$02_horn_of_africa_task_29$"
me_horn_of_africa_61_desc: "Although the accomplishments of [ROOT.GetCountry.GetRuler.GetName] stand on their own merit, something that has always bugged the [ROOT.GetCountry.GetRuler.GetCulture.GetName] [ROOT.GetCountry.GetRulerTitle] is [ROOT.GetCountry.GetRuler.GetHerHis] lack of royal pedigree; [ROOT.GetCountry.GetRuler.GetFirstName]'s ancestors were notable in their own right, but everyone knows that [ROOT.GetCountry.GetRuler.GetHerHis] progenitors were of common stock.\n\nAnd so, when a cadet branch of the #E House of Saba#! sent a clandestine message to the [ROOT.GetCountry.GetCapital.GetName] with a marriage proposal, [ROOT.GetCountry.GetRuler.GetFirstName] did not hesitate to accept, regardless of whatever complications that this arrangement would cause. Despite protests from some of the conservatives living in the capital, the nuptial ceremony was held immediately, and [ROOT.GetCountry.GetRuler.GetFirstName] was formally adopted by another member of the Sabaean Royal House, all but ensuring that the Sabaean bloodline would be passed along."
me_horn_of_africa_61.a: "May our children rule over [ROOT.GetCountry.GetName] forever"
me_horn_of_africa_61_tooltip: "The mission task '#Y $02_horn_of_africa_task_29$#!' has now been #G Completed#!!"

me_horn_of_africa_62_title: "$02_horn_of_africa_task_30$"
me_horn_of_africa_62_desc: "Travelers to #E Arabia#! are often surprised to see massive cities appear out of seemingly nowhere, with many expressing relief to discover these outposts of civilization in a land of sandy hills and endless plains that stretch on for as far as the eye can see.\n\nWhile many foreign conquerors would be content to extract the wealth of Arabia and leave it as a backwater, [ROOT.GetCountry.GetRuler.GetName] has taken the opposite approach and has spent vast sums to ensure that the cities under #E Erythraean#! control are well attended to. Giant stone walls have been constructed, but so have libraries, academies, granaries and fountains, and the grateful people of Arabia believe that [ROOT.GetCountry.GetRuler.GetFirstName] was sent to them by their gods."
me_horn_of_africa_62.a: "Arabia is an important part of [ROOT.GetCountry.GetName] and will always be so!"
me_horn_of_africa_62_tooltip: "The mission task '#Y $02_horn_of_africa_task_30$#!' has now been #G Completed#!!"

me_horn_of_africa_63_title: "$02_horn_of_africa_task_31$"
me_horn_of_africa_63_desc: "[ROOT.GetCountry.GetRuler.GetName], you will be pleased to learn that our claims on the [GetProvince('(int32)6859').GetArea.GetName] region have been completed, and all that remains for you to do is to give our armies the command to attack.\n\nNo doubt we can expect heavy resistance from the locals, but this only ensures that glorious battle awaits our levies!"
me_horn_of_africa_63.a: "Very good, very good..."
me_horn_of_africa_63_tooltip: "The mission task '#Y $02_horn_of_africa_task_31$#!' has now been #G Completed#!!"

me_horn_of_africa_64_title: "$02_horn_of_africa_task_32$"
me_horn_of_africa_64_desc: "Trade is thriving like never before in the province of [GetProvince('(int32)6859').GetArea.GetName], bolstered not only by the infrastructural improvements erected under the supervision of [ROOT.GetCountry.GetRuler.GetName], but also by the presence of #E Erythraean#! warships in the harbors and #E Bedouins#! patrolling the city streets. Thanks to the so-called #E [ROOT.GetCountry.GetRulerTitle]'s Peace#! that has been enforced in the region, an era of stability and growth has been ushered in."
me_horn_of_africa_64.a: "This is exactly the desired outcome that I had in mind"
me_horn_of_africa_64_tooltip: "The mission task '#Y $02_horn_of_africa_task_32$#!' has now been #G Completed#!!"

me_horn_of_africa_65_title: "$02_horn_of_africa_task_33$"
me_horn_of_africa_65_desc: "It is believed that the many enemies of [ROOT.GetCountry.GetName] struggle to fill their ships with competent sailors, for many are afraid of coming across an #E Erythraean War Fleet#!, which is practically a death sentence. The navies of [ROOT.GetCountry.GetRuler.GetName] have sent thousands of ships to the bottom of the ocean, and they also are known for capturing a good amount of enemy vessels - a point of pride for the Erythraean marines, who believe themselves to be the best sailors alive."
me_horn_of_africa_65.a: "Who can argue with them?"
me_horn_of_africa_65_tooltip: "The mission task '#Y $02_horn_of_africa_task_33$#!' has now been #G Completed#!!"

me_horn_of_africa_66_title: "$02_horn_of_africa_task_34$"
me_horn_of_africa_66_desc: "There were many living within the [ROOT.GetCountry.GetName] that lamented the religious conversion of [ROOT.GetCountry.GetRuler.GetName], but no one dared to publicly critizice the almighty [ROOT.GetCountry.GetRulerTitle], lest they incur the wrath of the pious Ruler.\n\nAlthough the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! placed immense pressures on those living within the capital to convert to the #E Arabic Pantheon#!, most of the citizens living in the [ROOT.GetCountry.GetCapital.GetName] vowed to continue worshiping [GetDeityDefinition('omen_waaq').GetName]."
me_horn_of_africa_66.a: "How could [ROOT.GetCountry.GetRuler.GetFirstName] forget about Waaq?"
me_horn_of_africa_66_tooltip: "The mission task '#Y $02_horn_of_africa_task_34$#!' has now been #G Completed#!!"

me_horn_of_africa_67_title: "$02_horn_of_africa_task_35$"
me_horn_of_africa_67_desc: "For many years, foreign prophets and holy men were arrested by the authorities living within #E India#!, for the locals did not wish to hear about strange gods and deities - a practice that has been officially outlawed by [ROOT.GetCountry.GetRuler.GetName] as a part of [ROOT.GetCountry.GetRuler.GetHerHis] overhaul of the civic code governing the Indian provinces.\n\nThe pious [ROOT.GetCountry.GetRulerTitle] agreed to extend citizenship rights to some of the Indians living within [ROOT.GetCountry.GetName], but they would have to allow sages from #E Africa#! and #E Arabia#! free access to their cities, and no longer could they be imprisoned for preaching or proselytizing. In order to receive these important concessions, the Indian authorities agreed, and now a period of religious and social harmony has settled upon the land."
me_horn_of_africa_67.a: "An elegant solution to a delicate problem"
me_horn_of_africa_67_tooltip: "The mission task '#Y $02_horn_of_africa_task_35$#!' has now been #G Completed#!!"

me_horn_of_africa_68_title: "$02_horn_of_africa_task_36$"
me_horn_of_africa_68_desc: "[ROOT.GetCountry.GetRuler.GetName] has spent many hours reading and memorizing the sacred texts of the #E Vedic Faith#!, finding their words to be a light in times of darkness and an inspiration for daily life. Desiring that all of the citizens of [ROOT.GetCountry.GetName] could benefit from the holy words of the #E Indian#! sages, the [ROOT.GetCountry.GetRulerTitle] has spent large sums in order for the precepts and aphorisms of the Wise to be permanently carved on massive stone stelae."
me_horn_of_africa_68.a: "Place the Sacred Texts in the forums and squares of my cities!"
me_horn_of_africa_68_tooltip: "The mission task '#Y $02_horn_of_africa_task_36$#!' has now been #G Completed#!!"

me_horn_of_africa_69_title: "$02_horn_of_africa_task_37$"
me_horn_of_africa_69_desc: "On [GetDateString], [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('military_tech_office_holder_scope').GetName] implemented a policy that would have long-term ramifications for the armies of [ROOT.GetCountry.GetName]; the military tactics of the #E Indian Kingdoms#! and #E Indian Tribes#! were officially adopted throughout the entire realm. From this day forth, our soldiers and levies would utilize the fighting styles and formations of all of the cultures living within her borders."
me_horn_of_africa_69.a: "Our armies grow ever stronger - we are unconquerable!"
me_horn_of_africa_69_tooltip: "The mission task '#Y $02_horn_of_africa_task_37$#!' has now been #G Completed#!!"

me_horn_of_africa_70_title: "$02_horn_of_africa_task_38$"
me_horn_of_africa_70_desc: "In a sign of its growing power and economic and cultural clout, the #E Royal Censors#! living within the capital have happily reported to [ROOT.GetCountry.GetRuler.GetName] that [ROOT.GetCountry.GetName] now rules over one hundred cities - no mean feat, and one that should be celebrated by all #E Erythraeans#!."
me_horn_of_africa_70.a: "There remains so much more work to be done"
me_horn_of_africa_70_tooltip: "The mission task '#Y $02_horn_of_africa_task_38$#!' has now been #G Completed#!!"

me_horn_of_africa_71_title: "$02_horn_of_africa_task_39$"
me_horn_of_africa_71_desc: "One of the most valuable islands within [ROOT.GetCountry.GetName] has to be [GetProvince('(int32)7216').GetName], for not only does the isle serve as the doorway to #E Arabia#!, but it also acts as a funnel for its wealth. Its harbor remains active every hour of the day and the night, thanks to an endless stream of arriving ships, and many of the tradesmen operating within its world-famous #E Souq#! are some of the richest men alive."
me_horn_of_africa_71.a: "The success of Sarapis is an example that should be emulated"
me_horn_of_africa_71_tooltip: "The mission task '#Y $02_horn_of_africa_task_39$#!' has now been #G Completed#!!"

me_horn_of_africa_72_title: "$02_horn_of_africa_task_40$"
me_horn_of_africa_72_desc: "For many years, [ROOT.GetCountry.GetRuler.GetName] was forced to train slaves that were skilled in reading not only the #E Meroitic#! and #E Sabaean#! scripts, but also had a passing familiarity with the written languages of #E India#! - a task that was expensive and difficult, requiring many years of training.\n\nHaving decided that enough was enough and that the royal household would no longer support such onerous burdens, the ambitious [ROOT.GetCountry.GetRulerTitle] decided to standardize the myriad writing systems of the #E Erythraeans#! into one, and issued a decree that all correspondences and business arrangements conducted within the borders of our realm would have to utilize this new script.\n\nAlthough there was initially some resistance to adopting it, over time, the #E Erythraean Script#! would become known as one of the great languages of the world, even influencing the development of other systems of writing across its wide sphere of influence."
me_horn_of_africa_72.a: "Our mighty people deserve a language of their own"
me_horn_of_africa_72_tooltip: "The mission task '#Y $02_horn_of_africa_task_40$#!' has now been #G Completed#!!"

me_horn_of_africa_73_title: "Ambushed On The Beach"
me_horn_of_africa_73_desc: "After many weeks of uneventful sailing, our armada arrived near [GetProvince('(int32)8281').GetName] and immediately began landing on its coasts. [ROOT.GetCountry.GetRuler.GetName] was the first to step foot on the land and was in the process of helping others disembark when a loud shout was heard from the forest. At that moment, thousands of #E Lankan#! warriors appeared from the jungles, and tens of thousands of arrows were launched at once, darkening the skies.\n\nTurning around to face the commotion, [ROOT.GetCountry.GetRuler.GetFirstName] was immediately struck in the cheek by a missile, and the [ROOT.GetCountry.GetRulerTitle] fell to the ground, [ROOT.GetCountry.GetRuler.GetHerHis] face pouring blood. The natives pressed their advantage, and within minutes, the armies of [ROOT.GetCountry.GetName] were facing a full-fledged disaster.\n\nLuckily for [ROOT.GetCountry.GetRuler.GetFirstName], [ROOT.GetCountry.GetRuler.GetHerHis] aides were able to pull [ROOT.GetCountry.GetRuler.GetHerHim] out of the melee, and the battered body of the [ROOT.GetCountry.GetRulerTitle] was returned to [ROOT.GetCountry.GetRuler.GetHerHis] flagship, where the royal surgeons were waiting. Their prognosis was grim; they might be able to save [ROOT.GetCountry.GetRuler.GetFirstName]'s eye, but only if they sailed back home at once - if the armies stayed and fought, then they would not be able to help [ROOT.GetCountry.GetRuler.GetHerHim]."
me_horn_of_africa_73.a: "I did not sail all of this way just to retreat! Press the attack"
me_horn_of_africa_73.b: "Sail away! We should have listened to the omens!"

me_horn_of_africa_74_title: "Macrobian Invasion"
me_horn_of_africa_74_desc: "My [ROOT.GetCountry.GetRulerTitle], we have terrible news this morning! An African army from the far west has appeared out of nowhere and has launched an invasion of [GetProvince('(int32)8281').GetName] and [GetProvince('(int32)8282').GetName].\n\nDespite being caught unawares, our soldiers were able to ambush their landing party, however, and we killed thousands of their warriors and even took an eye from their ruler, the tyrant [SCOPE.sCharacter('invading_macrobian_army_leader_scope').GetName].\n\nWhile we fought honorably, we were not able to stop the Macrobians from taking over two of our territories...I am sorry, [ROOT.GetCountry.GetRuler.GetName]..."
me_horn_of_africa_74.a: "What! This can't be happening - we will destroy them!"
me_horn_of_africa_74_tooltip: "The mission task '#Y Macrobian Invasion#!' has now been #G Completed#!!"
macrobians_stole_an_island_tt: "#R The invading Macrobian army has captured#! #T Amindivi#! and #T Laccadives.#!"

me_horn_of_africa_75_title: "Invasion Of The Maldives"
me_horn_of_africa_75_desc: "As the sun began to sink low in the sky, our warriors pressed on, fighting valiantly and overwhelming the defenders on [GetProvince('(int32)8281').GetName]. Hundreds of the islanders, seeing that further resistance would be futile, surrendered in hopes of finding mercy, but their pleas were ignored as [ROOT.GetCountry.GetRuler.GetName], cursing in pain and frustrated by the throbbing pain in [ROOT.GetCountry.GetRuler.GetHerHis] damaged eye, gave the order to behead every last one of them.\n\nWord of this atrocity soon spread all throughout the east, and there were two unforeseen outcomes from this incident, one good and one bad. Their morale completely shattered and fearing for their lives, the [GetCountry('MDP').GetAdjective] army abandoned their posts to reconvene at their capital, which allowed the Macrobians to seize [GetProvince('(int32)8282').GetName] without a fight. Satisfied by these territorial acquisitions, the Macrobian [ROOT.GetCountry.GetRulerTitle] called the invasion a success and sailed home to the [ROOT.GetCountry.GetCapital.GetName] after installing a garrison on the islands.\n\nAnd yet word of the so-called #E 'Macrobian Massacre'#! traveled along the trade routes, and every #E Indian#! kingdom that heard of the attack cursed the name of [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetName]."
me_horn_of_africa_75.a: "I did not come here to make friends! And a foothold in #E India#! is worth an eye..."
me_horn_of_africa_75_tooltip: "#Y This will end the event chain.#!"

me_horn_of_africa_76_title: "Lost At Sea"
me_horn_of_africa_76_desc: "It has been over a year since our expedition from [GetProvince('(int32)8704').GetName] set sail from its harbor, and at first, the people living in [ROOT.GetCountry.GetCapital.GetName] would receive occasional updates from the sailors, but we have not heard anything from the adventurers in over six months.\n\nFearing the worst, some of the noblemen living within the capital called for another navy to head south in hopes of discovering what happened to our lost sailors, but a despondent [ROOT.GetCountry.GetRuler.GetName], believing that this course of action would only lead to more heartbreak, denied them their request."
me_horn_of_africa_76.a: "I cannot lose another fleet...we must say prayers for the dead"
me_horn_of_africa_76_tooltip: "#Y 'Lost At Sea#!' has now been #G Completed#!!"

me_horn_of_africa_77_title: "Return Of The Rhaptan Armada"
me_horn_of_africa_77_desc: "One morning, three battered liburnians flying the flag of the city of [GetProvince('(int32)8704').GetName] were seen on the horizon, and as our soldiers gathered in the harbor district to see if this strange armada was commanded by friends or foes, a murmur of disbelief swept through the crowd - these ships were a part of the #E Rhaptan Armada#! that left our lands over two decades ago.\n\nThe leader of this expedition, a grizzled old man known as [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetName], was summoned to the [ROOT.GetCountry.GetCapital.GetName] for an audience with [ROOT.GetCountry.GetRuler.GetName]. The story told by [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] was hard to believe, but the admiral insisted that every word was true.\n\nTwenty years ago, the Armada sailed south until they reached a massive island that the Greeks call #E 'Menouthias'#!, and it was here that the city of #E Rhapta#! was found. Much to the surprise of the [ROOT.GetCountry.GetRulerTitle], the citizens of Rhapta were well-aware of [ROOT.GetCountry.GetName] and desired to establish permanent trading connections with our people - something that [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] was proud to achieve for our countrymen. Treaties of mutual understanding were signed between our representatives and theirs, and laden down with gifts, our ships prepared to sail home.\n\nThis is where the story becomes difficult, and [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] had a tough time sharing his thoughts, pausing every few words to gulp down wine and stare into the distance as bitter memories overshadowed his mind. A fearsome storm in the #E Mare Erythraeum#! scattered our boats at sea, and as our men attempted to regroup, a gigantic #E sea monster#! appeared from the depths of the ocean and launched into our crafts, killing hundreds of Macrobians and breaking the armada to pieces. Ten ships were barely able to escape the awful attack when all was said and done, but the poor survivors were all marked as dead men, for their boats had been heavily damaged and were in no condition to sail home. For weeks, they drifted lifelessly in the ocean, unable to find the wind or land, and many Macrobians succumbed to dehydration or madness in those desperate hours.\n\nIn the face of these overwhelming odds, our sailors refused to give up, but pressed onward in hopes of somehow returning home. And their faith was rewarded, for they soon found dry land and were able to obtain fresh supplies, but they had to fight hostile tribes and many of our soldiers died on the beaches of the strange land that they found themselves in. Many of our boats were lost upon the rocks, and [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] wiped a tear from his cheek as he recounted seeing his brothers struggling in the water as they were eaten alive by sharks. The old man told dreadful stories for hours, enchanting all that were present with his exploits, and many of his tales can be found in the #E Periplus#! that bears his name - a treasure that was presented to [ROOT.GetCountry.GetRuler.GetFirstName].\n\nThankfully for [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName], his story had a good ending. For twenty years, a handful of our adventurers managed to survive, and in the process, they circumnavigated #E Africa#! - [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] claims that they eventually made their way to the western entrance of the #E Mediterranean#! and were able to sail into the #E Sinus Arabicus#! after bribing the #E Alexandrians#! to allow them safe passage.\n\nSignaling that he was too tired to share any more details of the ill-fated expedition, [SCOPE.sCharacter('macrobian_rhaptan_admiral').GetFirstName] rose to his feet, his scarred back arched and bent by the difficult years, and saluted [ROOT.GetCountry.GetRuler.GetFirstName]. 'I made it home, my [ROOT.GetCountry.GetRulerTitle]...I fulfilled my mission.'"
me_horn_of_africa_77.a: "I can't believe you made it back alive...it is a miracle!"
me_horn_of_africa_77_tooltip: "'#Y Return Of The Rhaptan Armada#!' has now been #G Completed#!!"

me_horn_of_africa_78_title: "$02_horn_of_africa_task_41$"
me_horn_of_africa_78_desc: "After many years of growth and struggle, the time had finally come for the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! to embrace their destiny - the reason that the gods had set them as rulers of [ROOT.GetCountry.GetName]. No longer would they be known as mere kings, but their royal family would be given the respect due to an Emperor or an Empress - the kingdoms that ruled over the prosperous trade routes was a true #E Erythraean Empire#!. [ROOT.GetCountry.GetRuler.GetName] ruled over a vast realm that stretched from rocky coasts to #E Africa#! to the jungles of #E India#!, and a hundred cities in between all submitted tributes and bowed before [ROOT.GetCountry.GetRuler.GetHerHim].\n\nBut there were those that chafed under the rule of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s, and when an #E Imperium#! was proclaimed at [ROOT.GetCountry.GetCapital.GetName], a nobleman named [SCOPE.sCharacter('civil_war_leader').GetName] decided the time for civil war was at hand. Realizing that it was now or never, [SCOPE.sCharacter('civil_war_leader').GetFirstName] gathered an army of disgruntled nobles, mostly rich landowners that did not want to see their tax burdens increase, and declared his independence."
me_horn_of_africa_78.a: "I will destroy the foolish [SCOPE.sCharacter('civil_war_leader').GetFamilyDisplayAdjective]s!"
me_horn_of_africa_78.b: "I will crush you, [SCOPE.sCharacter('civil_war_leader').GetFirstName] - you are a dead man"
me_horn_of_africa_78.c: "This is nothing to worry about..."
me_horn_of_africa_78_tooltip: "The mission task '#Y $02_horn_of_africa_task_41$#!' has now been #G Completed#!!"

me_horn_of_africa_79_title: "$01_horn_of_africa_task_26$"
me_horn_of_africa_79_desc: "[ROOT.GetCountry.GetRuler.GetName] discovered the plot against [ROOT.GetCountry.GetRuler.GetHerHim] far too late, and this delayed realization was a sign to the [ROOT.GetCountry.GetRulerTitle] that [ROOT.GetCountry.GetRuler.GetSheHe] was dangerously out of touch - none of [ROOT.GetCountry.GetRuler.GetHerHis] so-called friends had approached [ROOT.GetCountry.GetRuler.GetHerHim] with word of the growing conspiracy to remove the head of the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! from power.\n\nAlthough [ROOT.GetCountry.GetRuler.GetFirstName] valiantly sought out allies in the frantic month after an anonymously written scroll had been found in [ROOT.GetCountry.GetRuler.GetHerHis] chambers, the old families of [ROOT.GetCountry.GetName] were vague with their offers of support, with some even refusing to meet in person, and the [ROOT.GetCountry.GetRulerTitle] realized that [ROOT.GetCountry.GetRuler.GetSheHe] was doomed.\n\nThe offer presented to [ROOT.GetCountry.GetRuler.GetFirstName] wasn't terrible; a quiet life living in a villa near the coast, a small fortune to retire with, and the guarantee that [SCOPE.sCharacter('but_thats_my_baby_scope').GetName] would live to see [SCOPE.sCharacter('but_thats_my_baby_scope').GetHerHis] tenth summer. It was this final unspoken threat that convinced [ROOT.GetCountry.GetRuler.GetFirstName] to relinquish control, and the people of [ROOT.GetCountry.GetName] were spared the ravages of civil war."
me_horn_of_africa_79.a: "May I be remembered as a keeper of the peace"
me_horn_of_africa_79_tooltip: "The mission task '#Y $01_horn_of_africa_task_26$#!' has now been #G Completed#!!"