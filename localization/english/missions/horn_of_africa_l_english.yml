desc_macrobian_arabian_trade_modifier: "The Erythraeans all but control the myrrh, spice and incense trade, and their name is synonymous with the finest quality of these luxurious trade goods."
erythraean_written_script_modifier: "The Erythraean Script"
desc_erythraean_written_script_modifier: "The Erythraeans have codified their written language and it is used extensively throughout Africa, Arabia and India."
erythraean_stater_modifier: "The Erythraean Stater"
desc_erythraean_stater_modifier: "The heavy coin known as the 'Erythraen Stater' is the backbone of our currency, and is known internationally for the purity of its gold content."
port_of_sarapis_city_mod: "Fortified Port of Sarapis"
desc_port_of_sarapis_city_mod: "A harbor used primarily by the Erythraean navy has been built on this island."
macrobian_souq_sarapis_mod: "Souq of Sarapis"
des_macrobian_souq_sarapis_mod: "One of the most famous markets in all of Arabia is located on the island of Sarapis."
arabian_presence_macrobian_modifier: "Erythraean Arabia"
desc_arabian_presence_macrobian_modifier: "The Erythraeans have conquered vast swaths of Arabia, and the peninsula's importance to their realm cannot be overstated."
macrobian_indian_diamond_cities: "Diamond Cities"
desc_macrobian_indian_diamond_cities: "The Erythraeans have invested heavily in this region in their efforts to extract more gemstones for the international market."
erythraean_trading_emporium: "Erythraean Emporium"
desc_erythraean_trading_emporium: "A massive emporium, one of the largest in India, has been built here by the Erythraeans."
indian_presence_macrobian: "Erythraean India"
desc_indian_presence_macrobian: "Although its shores are far away from the traditional Erythraean homeland of Africa, India has become one of the most important provinces within their realm."
macrobian_port_modifier: "Erythraean Shipyards"
desc_macrobian_port_modifier: "As a maritime power, the Erythraeans rely on their shipyards more than most, and their boatwrights are some of the most skilled in all of the world."
indian_macrobian_citizens_mod: "Eastern Citizens"
desc_indian_macrobian_citizens_mod: "Because the Erythraeans have granted civic rights to the Indians, the eastern inhabitants of their realm seem more willing to embrace the religious traditions of their overlords."
macrobian_african_mercenary_mod: "Swords of Africa"
desc_macrobian_african_mercenary_mod: "In order to enforce their will throughout their spheres of interest, the Erythraeans rely heavily upon African mercenaries."
macrobian_indian_food_stores_mod: "Dravidian Breadbasket"
desc_macrobian_indian_food_stores_mod: "In order to feed the inhabitants of the Erythraean capital, massive amounts of grain are imported here from southern India."
erythraean_armada_modifier: "Erythraean Armada"
desc_erythraean_armada_modifier: "The fast-moving ships of the Erythraean Armada ensure that we are able to deal with any problems throughout our realm."
macrobian_capture_modifier: "Erythraean Ship Snatchers"
desc_macrobian_capture_modifier: "The Erythraean Armada practically captures as many ships as it destroys, making their navies all the more formidable."
macrobian_ship_repair_sea_mod: "Masters of the Uncharted Waters"
desc_macrobian_ship_repair_sea_mod: "The Erythraean navy has mastered the difficult techniques that allow them to repair their ships while still at sea."
macrobian_merchant_ten_year_term_mod: "Concessions Granted to the Merchant Class"
desc_macrobian_merchant_ten_year_term_mod: "The Erythraeans have agreed to grant the Merchant Guilds a ten-year tax reprieve."
macrobian_merchant_five_year_term_mod: "Priviliges Granted to the Merchant Class"
