01_horn_of_africa: "Land Of The God"
01_horn_of_africa_DESCRIPTION: "On the sun-kissed coasts of the #E Horn of Africa#!, one can find many #E Macrobian#! city-states nestled within its desert hills, each controlling a small sphere of influence and vying for control over each other. This task is made difficult by the region's wealth, unfortunately, which has funded the construction of strong fortifications and has hired countless mercenary armies to protect the independence of the stubborn cities.\n\nAlthough no one has managed to unite the region under one banner thus far, the ambitious [ROOT.GetCountry.GetRuler.GetName], the [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName], is urging [ROOT.GetCountry.GetRuler.GetHerHis] countrymen to place their trust in [ROOT.GetCountry.GetRuler.GetHerHim]. The leader of the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] claims to be chosen by [GetDeityDefinition('omen_waaq').GetName], our supreme deity, and has vowed to unite the Waaqi faithful and dominate the trade interests that are within our region.\n\nAs there is only one god, Waaq, let there only be one land, the #E 'Land of the God'#!, inhabited by the Macrobians that worship him."
01_horn_of_africa_CRITERIA_DESCRIPTION: "This mission will be completed when [ROOT.GetCountry.GetName] has conquered her Macrobian neighbors, secured the trade routes between #E Africa#!, #E Arabia#! and #E India#!, and has formed the #E Erythraean League#!."
01_horn_of_africa_BUTTON_TOOLTIP: "May the Mighty Hand of Waaq shield us in the days to come!"

#Missions

01_horn_of_africa_task_1: "The Cinnamon Horn"
01_horn_of_africa_task_1_DESC: "The cities of [GetProvince('(int32)7526').GetArea.GetName|Y] and [GetProvince('(int32)8704').GetArea.GetName|Y] are important trade hubs, where the heady aromas of cinnamon @spices!, frankincense @incense! and myrrh @myrrh! fill the market squares with their intoxicating fragrances.\n\nRegional disputes between the rival centers of power vying for control of the Erythraean trade incomes are nothing new on the #E #R Cinnamon Horn#!#!, and our efforts to claim the provinces will hardly be acknowledged.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

01_horn_of_africa_task_2: "The Perfumed Coast Of Mosylon"
01_horn_of_africa_task_2_DESC: "Some of the foreign merchants arriving in the port cities of the [GetProvince('(int32)7523').GetArea.GetName|Y] and [GetProvince('(int32)8715').GetArea.GetName|Y] provinces complain about the cloying sweetness of its bazaars; the myrrh @myrrh! and incense @incense! that is found there is of the highest quality, and small fortunes are exchanged every hour between businessmen.\n\nIf any single power were to unite these powerful merchant cities under one banner, the trade revenues would be astronomically high, and [ROOT.GetCountry.GetRuler.GetName|Y] has vowed that [ROOT.GetCountry.GetRuler.GetSheHe] will lead the armies of [ROOT.GetCountry.GetName|T] to everlasting victory.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

01_horn_of_africa_task_3: "The Dragon Blood Scepter"
01_horn_of_africa_task_3_DESC: "The rare #R Dragon Blood Tree#! can only be found on the island of [GetProvince('(int32)7530').GetArea.GetName|Y], and tradegoods that are crafted using its wood are highly treasured amongst the elites living on both sides of the #Y Mare Erythraeum#!.\n\nAs a sign of their admiration of our [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y], a valuable scepter has been sent to [ROOT.GetCountry.GetCapital.GetName|T] from the people living there.\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

01_horn_of_africa_task_4: "Macrobian Mahout"
01_horn_of_africa_task_4_DESC: "We are blessed with lands that have breeding grounds for elephants @elephants!, and the marketplaces of [ROOT.GetCountry.GetCapital.GetName|T] overflow with pachyderms and their handlers. [ROOT.GetCountry.GetRuler.GetName|Y] has recently taken up an interest in learning how to work with the gentle giants and has spent a large sum in procuring the services of an elephant trainer from the east.\n\n\n\n\n\n\n\n\n\n\n@india_mil9!"

01_horn_of_africa_task_5: "Desert Elephant Riders"
01_horn_of_africa_task_5_DESC: "The example set by [ROOT.GetCountry.GetRuler.GetName|Y] and [ROOT.GetCountry.GetRuler.GetHerHis] #R War Elephants of [GetDeityDefinition('omen_nidar').GetName]#! @elephants! has inspired our armies to follow in the footsteps of our [ROOT.GetCountry.GetRulerTitle], and a legion of elephants has been trained in the deserts.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil20!"

01_horn_of_africa_task_6: "Grand Temple Of Waaq"
01_horn_of_africa_task_6_DESC: "For many years, people have traveled to the humble #G Temple of Waaq#! that is found in [GetProvince('(int32)7532').GetName|T] to pay their respects to our great god, but the shrine that exists within the city is very old and in need of various repairs.\n\nIn a demonstration of piety that shall forever be remembered by our kinsmen, [ROOT.GetCountry.GetRuler.GetName|Y] has promised to build a magnificent temple in honor of [GetDeityDefinition('omen_waaq').GetName|G] in Mosylon that will stand for ages to come.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

01_horn_of_africa_task_7: "Moundou Harbor"
01_horn_of_africa_task_7_DESC: "Egyptian and Greek traders sailing down the #Y Sinus Arabicus#! will reach the city of [GetProvince('(int32)7523').GetName|T] first, and by the time that they see the welcome sight of its city walls, they are desperate to buy supplies - a situation that is agreeable to our tradesmen, who are happy with their profits but always desiring more.\n\nIn order to accomodate the fleets of the merchants visiting Moundoun, [ROOT.GetCountry.GetRuler.GetName|Y] has invested heavily in improving the harbor district's infrastructure, and has even built a road to [GetProvince('(int32)7532').GetName|T] along the coast.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

01_horn_of_africa_task_8: "Submission Of The Berbers"
01_horn_of_africa_task_8_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] has sent envoys to the [GetCountry('BER').GetName|T], hoping that a peaceful resolution of our claims on their lands can be reached.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

01_horn_of_africa_task_9: "The Will Of Waaq"
01_horn_of_africa_task_9_DESC: "The world is changing - there are tensions everywhere that one looks, whether it be north, west, east or south. In difficult times, our people have always turned to [GetDeityDefinition('omen_waaq').GetName|G] to seek divine guidance, and [ROOT.GetCountry.GetRuler.GetName|Y] has decided that it is time to consult the #G Rain Giver#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"

01_horn_of_africa_task_10: "Thanksgiving Celebrations"
01_horn_of_africa_task_10_DESC: "Now that the rainy season has come to an end, it is time for our people to thank [GetDeityDefinition('omen_waaq').GetName|G] for the blessings that he has showered upon our people.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_horn_of_africa_task_11: "Conqueror Of Cities"
01_horn_of_africa_task_11_DESC: "For the first time in our history, the people of [ROOT.GetCountry.GetName|T] dominate the cities of the #G Macrobian#! merchants; a thing that would have been impossible without the leadership of [ROOT.GetCountry.GetRuler.GetName|Y], who is known as #R 'Conqueror of Cities'#! by the Greek merchants that sail to our markets.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_horn_of_africa_task_12: "War For The Western Strait"
01_horn_of_africa_task_12_DESC: "With the rich and powerful cities of the #G Macrobian#! securely in hand, our ambitious [ROOT.GetCountry.GetRulerTitle] has turned [ROOT.GetCountry.GetRuler.GetHerHis] eyes to the west. The armies of [ROOT.GetCountry.GetName|T] must control the flow of trade in and out of the #Y Fretum Diodorus#!, and the best way to ensure stability in the region is to control it ourselves.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

01_horn_of_africa_task_13: "City Of Angels"
01_horn_of_africa_task_13_DESC: "Curious about what lands and peoples can be found to the far south, [ROOT.GetCountry.GetRuler.GetName|Y] has called for an expedition to set sail from the #G City of Angels#!, [GetProvince('(int32)8704').GetName|T]. It is the hope of our [ROOT.GetCountry.GetRulerTitle] that we will discover wonderful things, for no one living in [ROOT.GetCountry.GetName|T] truly knows what lies beyond the borders of our maps...\n\n#Y This will start an event chain.#!\n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

01_horn_of_africa_task_14: "The Mountains Of Punt"
01_horn_of_africa_task_14_DESC: "Now that the mighty cities of [GetProvince('(int32)7519').GetName|T] and [GetProvince('(int32)7521').GetName|T] have fallen to our forces, our levies have begun the process of scouting out and mapping the mountains to the west - our armies will not stop until they have taken the mountains of [GetProvince('(int32)7519').GetArea.GetRegion.GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

01_horn_of_africa_task_15: "Bold Explorers Of The Erythraeum"
01_horn_of_africa_task_15_DESC: "Our brave sailors, growing more and more confident by the day, have sailed along the southern coasts of #G Arabia#! in their efforts to explore and chart the #Y Mare Erythraeum#!.\n\nTheir voyages have often been fruitful, and it is because of their adventures that [ROOT.GetCountry.GetRuler.GetName|Y] has learned of a small island named [GetProvince('(int32)7216').GetName|T] off of the eastern coast of the peninsula - a place that would be a perfect location for a port for our [ROOT.GetCountry.GetAdjective|T] sailors.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

01_horn_of_africa_task_16: "Macrobian Maldives"
01_horn_of_africa_task_16_DESC: "In an effort to protect our economic interests in the #Y Mare Erythraeum#! and beyond, [ROOT.GetCountry.GetRuler.GetName|Y] has launched a surprise naval invasion of the island of [GetProvince('(int32)8281').GetName|T]. While a larger war has miraculously been avoided, the hit to our reputation and international standing has been noticeable.\n\n#Y This will start an event chain.#!\n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

01_horn_of_africa_task_17: "Acquiring Aksum"
01_horn_of_africa_task_17_DESC: "From our base on the island of [GetProvince('(int32)7502').GetName|T], the generals of the [ROOT.GetCountry.GetAdjective] armies plan the invasion of [GetProvince('(int32)7506').GetArea.GetName|T] - the cities of the interior will submit to our hegemony!\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

01_horn_of_africa_task_18: "Pirates Of The Eastern Seas"
01_horn_of_africa_task_18_DESC: "With the waters of the #Y Mare Erythraeum#! all but ours to command, [ROOT.GetCountry.GetRuler.GetName|Y] has issued a command that has shocked many of the elites living in [ROOT.GetCountry.GetCapital.GetName|T]; instead of chasing pirates out of our waters, we will embrace their presence and allow them free access to the ocean.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

01_horn_of_africa_task_19: "City Of Coins"
01_horn_of_africa_task_19_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName|T] has seen its fortunes changed by the tax incomes collected by our [ROOT.GetCountry.GetAdjective] merchants, who have hired an army of engineers to practically rebuild the city center - one can hardly recognize the city that once was, and it is all thanks to the incomparable [ROOT.GetCountry.GetRuler.GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_horn_of_africa_task_20: "City Of The God"
01_horn_of_africa_task_20_DESC: "It is known that the Egyptians have traded with our people for hundreds of years, and their ancient records speak of the mighty people of #E #G Punt#!#! that ruled over a wealthy kingdom in the east - our ancestors.\n\nFrom their capital city of [ROOT.GetCountry.GetCapital.GetName|T], one of the largest cities in #E #G Africa#!#!, the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective|Y] Dynasty rules unchallenged.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

01_horn_of_africa_task_21: "Masters Of The Ivory Trade"
01_horn_of_africa_task_21_DESC: "Slowly but surely, our people have taken over most of the settlements that produce elephants @elephants! in eastern #G Africa#!, and we make tidy sums controlling the ivory trade.\n\n\n\n\n\n\n\n\n\n\n@india_mil19!"

01_horn_of_africa_task_22: "Macrobian Myrrh Markets"
01_horn_of_africa_task_22_DESC: "It is known throughout the civilized world that if one has obtained myrrh @myrrh!, then it has undoubtedly come from the realm of the Macrobians, whose name has become a byword for the expensive gum resin in the marketplace.\n\n[ROOT.GetCountry.GetRuler.GetName|Y] has quietly consolidated [ROOT.GetCountry.GetAdjective] control over the lucrative myrrh trade over the last few years, bringing wealth and prestige to [ROOT.GetCountry.GetRuler.GetHerHis] countrymen.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

01_horn_of_africa_task_23: "Land Of The Lankans"
01_horn_of_africa_task_23_DESC: "Our victorious armies have conquered the #G Lankan#! island to the east, taking its cities and trade for the people of the [ROOT.GetCountry.GetName|T], but our warriors will not be satisfied with what they have and are clamoring for a full-fledged invasion of the mainland.\n\n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_horn_of_africa_task_24: "The Erythraean League"
01_horn_of_africa_task_24_DESC: "With extensive holdings within #G Africa#!, #G Arabia#! and #G India#! and an invincible armada that dominates the #Y Mare Erythraeum#! at [ROOT.GetCountry.GetRuler.GetHerHis] command, our [ROOT.GetCountry.GetRulerTitle] has conquered a mighty realm for the people of the [ROOT.GetCountry.GetName|T] and has decreed that, from this day forward, our dominion be acknowledged by a new name - the #E #R Erythraean League#!#!.\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

01_horn_of_africa_task_25: "Arabian Ambitions"
01_horn_of_africa_task_25_DESC: "Our control of the #Y Fretum Diodorus#! will never be guaranteed if we allow the troublemaking cities of #G Southern Arabia#! access to its waters, and thus, they must submit to the authority of [ROOT.GetCountry.GetRuler.GetName|Y] or perish.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

01_horn_of_africa_task_26: "A Lack Of Faith"
01_horn_of_africa_task_26_DESC: "Although everyone acknowledges that [ROOT.GetCountry.GetRuler.GetName|Y] certainly has [ROOT.GetCountry.GetRuler.GetHerHis] merits, [ROOT.GetCountry.GetRuler.GetSheHe] is an absolutely terrible military leader - this is no great secret, and even our enemies know it. Although it will be destabilizing for [ROOT.GetCountry.GetName|T], the nobles have pressured [ROOT.GetCountry.GetRuler.GetFirstName] to step down from office, lest we be conquered by a stronger power.\n\n#R If we do not overthrow#! [ROOT.GetCountry.GetRuler.GetFirstName|Y] #R within#! #T 5 Years#! #R , the conspiracy will disband and this mission will disappear.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"


