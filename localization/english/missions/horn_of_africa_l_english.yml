02_horn_of_africa: "The Erythraean Empire"
02_horn_of_africa_DESCRIPTION: "Over the last few years, the majestic [ROOT.GetCountry.GetCapital.GetName], known to poets as the #E Jewel of [ROOT.GetCountry.GetCapital.GetArea.GetName]#! and undoubtedly the most important capital in all of #E Africa#!, found herself ruling over a kingdom that spanned continents, with the wild and dangerous waters of the #E Mare Erythraeum#! separating her provinces by thousands of miles.\n\nLife is prosperous and good in this new kingdom, and the people are happy and rich thanks to trade. Many are the tongues spoken in her city markets, for merchants from as far away as [GetProvince('(int32)3256').GetName] are known to sail to her ports in search of rare trade goods, and the fees levied upon these bargain-hunting travelers by the Erythraean tax collectors have filled the royal treasuries.\n\nLarge scale development of this fledgling empire continues, and the architectural style of the cities built by the ruling #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s#! is characterized by its elegant fusion of #E African#!, #E Arabian#! and #E Indian#! artistic motifs - a testament to the many cultural influences of the Erythraeans."
02_horn_of_africa_CRITERIA_DESCRIPTION: "This mission will be completed when the #E House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! has expanded throughout #E Africa#!, #E Arabia#! and #E India#! and developed a mighty thalassocracy, one that spans continents and controls the trade routes - a true #E Erythraean Empire#!."
02_horn_of_africa_BUTTON_TOOLTIP: "The future that awaits us is ours to create..."

02_horn_of_africa_task_start: "A Realm Divided"
02_horn_of_africa_task_start_DESC: "The last few years have been chaotic and filled with epoch-defining events, and [ROOT.GetCountry.GetRuler.GetName|Y], the [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName|G], has left the [ROOT.GetCountry.GetCapital.GetName|T] for the countryside in order to contemplate the future.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

02_horn_of_africa_task_1: "The Fortified Port Of Sarapis"
02_horn_of_africa_task_1_DESC: "The #T Erythraean#! foothold on the island of [GetProvince('(int32)7216').GetName|T] has become vital to their efforts to spread their influence throughout #COLOR:{0.201,0.69,0.00} Arabia#!. Mindful of its strategic importance, [ROOT.GetCountry.GetRuler.GetName|Y] has decreed that a massive military harbor be constructed on the isle.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!"

02_horn_of_africa_task_2: "Seizing Southern Arabia"
02_horn_of_africa_task_2_DESC: "It cannot be denied that the #T Erythraean#! presence within #COLOR:{0.201,0.69,0.00} Arabia#! is substantial, for the armies of [ROOT.GetCountry.GetName|G] have subjugated many territories and cities along the coasts, especially in its resource-rich south.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

02_horn_of_africa_task_3: "Pirating The Sinus Persicus"
02_horn_of_africa_task_3_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] has received a request from the pirates operating near the #Y Sinus Persicus#! - if we are willing to help them fund the construction of #R Pirate Havens#! in some of the most important ports within the region, then they will help us claim the territories for [ROOT.GetCountry.GetName|G].\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

02_horn_of_africa_task_4: "Arabian Highways"
02_horn_of_africa_task_4_DESC: "The #COLOR:{0.201,0.69,0.00} Arabian Peninsula#! is difficult to travel in the best of times, and the lack of infrastructure connecting the trade cities and oases of the desert has made this task best suited to camels - but this has changed. [ROOT.GetCountry.GetRuler.GetName|Y] has listened to a request from the locals and has agreed to fund the construction of a massive road network that will connect the centers of civilization together.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

02_horn_of_africa_task_5: "Arabian Africa"
02_horn_of_africa_task_5_DESC: "Although there are many living within [ROOT.GetCountry.GetName|G] that desire to remain faithful to the old ways, there are plenty of our citizens that are interested in learning more about the gods of #COLOR:{0.201,0.69,0.00} Arabia#! - the deities of the #T Arabic Pantheon#! have won over the hearts of many.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

02_horn_of_africa_task_6: "Eastern Diamonds"
02_horn_of_africa_task_6_DESC: "There has always been a strong international demand for the fine gemstones @gems! that are produced in #COLOR:{0.83,0.53,0.3} India#!, and [ROOT.GetCountry.GetRuler.GetName|Y] has called for state-level investments to be made in the cities under #T Erythraean#! control.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

02_horn_of_africa_task_7: "A Growing Presence In India"
02_horn_of_africa_task_7_DESC: "Although #COLOR:{0.83,0.53,0.3} India#! is thousands of miles away from our capital city, the subcontinent remains one of the wealthiest and most important provinces of [ROOT.GetCountry.GetName|G]. [ROOT.GetCountry.GetRuler.GetName|Y] is interested in increasing the #T Erythraean#! foothold in the region and has demanded that [ROOT.GetCountry.GetRuler.GetHerHis] armies continue to expand the borders.\n\n\n\n\n\n\n\n\n\n\n@india_mil8!"

02_horn_of_africa_task_8: "Dravidian Breadbasket"
02_horn_of_africa_task_8_DESC: "Feeding the inhabitants of the [ROOT.GetCountry.GetCapital.GetName|T] is always on the minds of the rulers of [ROOT.GetCountry.GetName|G], as a full stomach helps keep grumbling at bay. In order to keep the granaries filled, the decision to import massive amounts of corn from #COLOR:{0.83,0.53,0.3} India#! has been made.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

02_horn_of_africa_task_9: "The Vedic Truth Revealed"
02_horn_of_africa_task_9_DESC: "After consultations with the leading wise men of the #COLOR:{0.83,0.53,0.3} Vedic Faith#!, [ROOT.GetCountry.GetRuler.GetName|Y] has arrived at a startling conclusion; the gods known as [GetDeityDefinition('omen_waaq').GetName|G] and [GetDeityDefinition('omen_brahma').GetName|G] are the same being.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
erythraean_waaq_brahma_god_tt: "The deity #G Waaq-Brahma#! will be added to our #T Pantheon#!."

02_horn_of_africa_task_10: "An Indian Capital"
02_horn_of_africa_task_10_DESC: "Although some are protesting the change, arguing that moving across the #Y Mare Erythraeum#! will be expensive and impractical, no one can stop [ROOT.GetCountry.GetRuler.GetName|Y] and prevent [ROOT.GetCountry.GetRuler.GetHerHim] from implementing [ROOT.GetCountry.GetRuler.GetHerHis] desire to move the capital of [ROOT.GetCountry.GetName|G] to #COLOR:{0.83,0.53,0.3} India#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil2!"

02_horn_of_africa_task_11: "Macrobian Ventures"
02_horn_of_africa_task_11_DESC: "While no one can deny that we have many financial interests abroad, we must not neglect the infrastructure of the cities of #COLOR:{0.51,0.31,0.75} Africa#! that gave birth to our mighty #T League#!. The time has come to invest in our Macrobian cities.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

02_horn_of_africa_task_12: "The Highland Road To Aksum"
02_horn_of_africa_task_12_DESC: "As the importance of [GetProvince('(int32)7519').GetName|T] and [GetProvince('(int32)7521').GetName|T] continues to grow, architects living within the coastal cities have approached [ROOT.GetCountry.GetRuler.GetName|Y] with an offer that [ROOT.GetCountry.GetRuler.GetSheHe] is intrigued by; if the state will match their funds, then a road will be built through the wastelands that leads to majestic [GetProvince('(int32)7506').GetName|T].\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

02_horn_of_africa_task_13: "Children Of The God"
02_horn_of_africa_task_13_DESC: "Although our people are surrounded by many faiths, we have never wavered in our beliefs. Our pious countrymen acknowledge that we have achieved everything that we have thanks to the will of the divine [GetDeityDefinition('omen_waaq').GetName|T] - we are the children of the true god.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

02_horn_of_africa_task_14: "Ascendance Of Aksum"
02_horn_of_africa_task_14_DESC: "While the coasts of #COLOR:{0.51,0.31,0.75} Africa#! have long been a part of [ROOT.GetCountry.GetName|G], the west was conquered and subdued by our ruling class. In order to firmly secure our control over the mountainous interior, [ROOT.GetCountry.GetRuler.GetName|Y] has poured massive resources into the city of [GetProvince('(int32)7506').GetName|T], viewing it as the unofficial capital of the region.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

02_horn_of_africa_task_15: "Heartland Of Punt"
02_horn_of_africa_task_15_DESC: "Now that the heartland of #COLOR:{0.51,0.31,0.75} Africa#! has been bolstered and secured by the initiatives coming out of the [ROOT.GetCountry.GetCapital.GetName|T], [ROOT.GetCountry.GetRuler.GetName|Y] has set [ROOT.GetCountry.GetRuler.GetHerHis] sights on controlling one of the most important trade cities in the #Y Sinus Arabicus#!, [GetProvince('(int32)583').GetName|T].\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

02_horn_of_africa_task_16: "Lords Of Luxury"
02_horn_of_africa_task_16_DESC: "[ROOT.GetCountry.GetName|G] is known to sell the finest quality merchandise, with merchants traveling from all across the civilized world in order to conduct business within her marketplaces.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

02_horn_of_africa_task_17: "Erythraean Ports Of Call"
02_horn_of_africa_task_17_DESC: "As a thalassocracy, [ROOT.GetCountry.GetName|G] requires an extensive network of ports and harbors to keep her merchant and military fleets well-stocked and prepared for whatever comes their way.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

02_horn_of_africa_task_18: "Mint The Erythraean Stater"
02_horn_of_africa_task_18_DESC: "In an effort to standardize the currency used throughout [ROOT.GetCountry.GetName|G], [ROOT.GetCountry.GetRuler.GetName|Y] has called for a series of new coins to be minted.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

02_horn_of_africa_task_19: "Erythraean Culture"
02_horn_of_africa_task_19_DESC: "From humble beginnings along the #R Cinnamon Horn#!, the journey of [ROOT.GetCountry.GetName|G] from a city-state to an impressive kingdom is a story for the ages. Under the rule of the #Y [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s#!, the people of #COLOR:{0.51,0.31,0.75} Africa#!, #COLOR:{0.83,0.53,0.3} India#! and #COLOR:{0.201,0.69,0.00} Arabia#! have come together as one.\n\n#Y This mission task will unlock the#! #T Erythraean Culture#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

02_horn_of_africa_task_20: "Indian Trade Hub"
02_horn_of_africa_task_20_DESC: "After a period of contemplation, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to finance the construction of [ROOT.GetCountry.GetName|G]'s largest market for luxury goods in [GetProvince('(int32)6915').GetName|T].\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

02_horn_of_africa_task_21: "Arabian Trade Hub"
02_horn_of_africa_task_21_DESC: "After a period of contemplation, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to finance the construction of [ROOT.GetCountry.GetName|G]'s largest market for luxury goods in [GetProvince('(int32)7216').GetName|T].\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

02_horn_of_africa_task_22: "Masters Of The Uncharted Waters"
02_horn_of_africa_task_22_DESC: "Our navies are constantly being sent on dangerous tasks, including sailing into waters that have never before been explored. Without a safe port of call to fall back upon, our sailors have mastered the difficult task of repairing their craft while still at sea.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

02_horn_of_africa_task_23: "Proposals From The Merchant Class"
02_horn_of_africa_task_23_DESC: "A consortium of nobles that represent the various #T Merchant Guilds#! operating within [ROOT.GetCountry.GetName|G] have approached [ROOT.GetCountry.GetRuler.GetName|Y] with an offer that the [ROOT.GetCountry.GetRulerTitle] is seriously considering. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

02_horn_of_africa_task_24: "The Erythraean Armada"
02_horn_of_africa_task_24_DESC: "Managing a maritime kingdom requires a vast armada, one that can quickly sail from one corner of the #Y Mare Erythraeum#! to the other if the need arises. Fortunately for [ROOT.GetCountry.GetName|G], her navy is up for the task.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

02_horn_of_africa_task_25: "African Trade Hub"
02_horn_of_africa_task_25_DESC: "After a period of contemplation, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to finance the construction of [ROOT.GetCountry.GetName|G]'s largest market for luxury goods in [ROOT.GetCountry.GetCapital.GetName|T].\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

02_horn_of_africa_task_26: "Warriors Of The Desert Hills"
02_horn_of_africa_task_26_DESC: "[ROOT.GetCountry.GetName|G] has many far-flung borders, with the potential for disturbances on a handful of fronts that could spell disaster for the entire kingdom if not managed properly. In order to address the lack of skilled soldiers that is currently plaguing [ROOT.GetCountry.GetRuler.GetHerHis] armies, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to dispatch warriors from the deserts of #COLOR:{0.201,0.69,0.00} Arabia#! throughout the realm.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"

02_horn_of_africa_task_27: "Erythraean Mercenaries"
02_horn_of_africa_task_27_DESC: "While the levies and legions of [ROOT.GetCountry.GetName|G] are certainly capable of holding their own on the battlefield, it is official state policy to rely on #Y Mercenary Armies#! in order to ensure domestic and foreign tranquility.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

02_horn_of_africa_task_28: "An Arabian Capital"
02_horn_of_africa_task_28_DESC: "Despite the pleas of our elders, many of whom have no desire to uproot their lives, [ROOT.GetCountry.GetRuler.GetName|Y] has decided that the capital of [ROOT.GetCountry.GetName|G] is going to be moved to #COLOR:{0.201,0.69,0.00} Arabia#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

02_horn_of_africa_task_29: "Sabaean Nobility"
02_horn_of_africa_task_29_DESC: "The #T Sabaeans#! living within [ROOT.GetCountry.GetName|G] have always been an important minority, with an influence throughout the realm that far outshines their numbers. Recently, [ROOT.GetCountry.GetRuler.GetName|Y] received a tantalizing message from one of their leading families and has decided to take them up on their offer.\n\n#Y Our#! #G Ruler#! #Y will take a#! #T Sabaean#! #Y spouse#!. #Y If your#! #G Ruler#! #Y is already married, this event will cause a#! #R Divorce#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"

02_horn_of_africa_task_30: "Arabian Cities"
02_horn_of_africa_task_30_DESC: "Many erroneously believe that #COLOR:{0.201,0.69,0.00} Arabia#! is a desolate wasteland, devoid of any meaningful civilization, but [ROOT.GetCountry.GetRuler.GetName|Y] has vowed to make its many cities rich and powerful.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

02_horn_of_africa_task_31: "Cornering The Indian Market"
02_horn_of_africa_task_31_DESC: "One of the most important cities for the trade routes that connect #COLOR:{0.51,0.31,0.75} Africa#! and #COLOR:{0.83,0.53,0.3} India#! is [GetProvince('(int32)6859').GetName|T], for it is the final port of call for ships that do not wish to sail all of the way down the coasts to #T Taprobane#!.\n\nIf [ROOT.GetCountry.GetName|G] truly wishes to dominate trade in the region, then her armies must take possession of [GetProvince('(int32)6859').GetArea.GetName|T].\n\n\n\n\n\n\n\n\n\n\n@india_por2!"

02_horn_of_africa_task_32: "Markets Of Bharukaccha"
02_horn_of_africa_task_32_DESC: "In order to maximize profits, [ROOT.GetCountry.GetRuler.GetName|Y] controls the eastern terminus of the trade routes that extend throughout the #Y Mare Erythraeum#!, and the emporium that the mighty [ROOT.GetCountry.GetRulerTitle] built at [GetProvince('(int32)6859').GetName|T] is perhaps the largest of its kind within all of #COLOR:{0.83,0.53,0.3} India#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil3!"

02_horn_of_africa_task_33: "Destroyer Of Fleets"
02_horn_of_africa_task_33_DESC: "Our fleets have mastered the techniques required to board an enemy vessel, overpower its marines, and capture it for [ROOT.GetCountry.GetName|G], earning our armada the nickname the #E #R 'Destroyer of Fleets'#!#!.\n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

02_horn_of_africa_task_34: "Gods Of The Desert"
02_horn_of_africa_task_34_DESC: "After consulting with the leading religious authorities living within #COLOR:{0.201,0.69,0.00} Arabia#!, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to convert.\n\n\n\n\n\n\n\n\n\n\n@italic_mil16!"

02_horn_of_africa_task_35: "Eastern Citizens"
02_horn_of_africa_task_35_DESC: "As the numbers of #COLOR:{0.83,0.53,0.3} Indians#! living within [ROOT.GetCountry.GetName|G] grow, many of our eastern citizens are agitating for civic rights - a privilege that [ROOT.GetCountry.GetRuler.GetName|Y] has agreed to grant them, but only if they are willing to engage with our holy men.\n\n\n\n\n\n\n\n\n\n\n@india_mil13!"

02_horn_of_africa_task_36: "Carve The Sacred Texts"
02_horn_of_africa_task_36_DESC: "The #COLOR:{0.83,0.53,0.3} Vedic Faith#! has captivated the hearts and minds of the #Y House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, and the religious texts of the #COLOR:{0.83,0.53,0.3} Indians#! have been translated into the #T Erythraean#! dialects - a good start, but [ROOT.GetCountry.GetRuler.GetName|Y] desires that the holy words be carved and posted throughout the main cities of [ROOT.GetCountry.GetName|G] in a sign of [ROOT.GetCountry.GetRuler.GetHerHis] fidelity.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

02_horn_of_africa_task_37: "Dravidian Generals And Tactics"
02_horn_of_africa_task_37_DESC: "Although the fighting techniques and formations utilized by the #COLOR:{0.83,0.53,0.3} Indians#! are foreign to us, [ROOT.GetCountry.GetRuler.GetName|Y] believes that the armies of [ROOT.GetCountry.GetName|G] would benefit from their widespread implementation.\n\n\n\n\n\n\n\n\n\n\n@india_mil12!"

02_horn_of_africa_task_38: "Erythraean Cities"
02_horn_of_africa_task_38_DESC: "From the humblest of beginnings - there are those living within the [ROOT.GetCountry.GetCapital.GetName|T] that remember when [ROOT.GetCountry.GetName|G] was a mere city-state - our realm has grown, and it is reckoned that [ROOT.GetCountry.GetRuler.GetName|Y] rules over one hundred cities.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

02_horn_of_africa_task_39: "Souq Of Sarapis"
02_horn_of_africa_task_39_DESC: "The island of [GetProvince('(int32)7216').GetName|T] has become the premier destination for navies traveling between #COLOR:{0.51,0.31,0.75} Africa#! and #COLOR:{0.83,0.53,0.3} India#!, and many of the ships heading south through the #Y Sinus Persicus#! dock in its waters. In order to capitalize on its importance to the trade routes, [ROOT.GetCountry.GetRuler.GetName|Y] has called for a giant #G Souq#!, the largest of its kind in all of #COLOR:{0.201,0.69,0.00} Arabia#!, to be constructed on the isle.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

02_horn_of_africa_task_40: "The Erythraean Script"
02_horn_of_africa_task_40_DESC: "Within our borders, many different languages are written and many different tongues are spoken; a fact of life that makes ruling over our various peoples all the more difficult. In order to increase the effectiveness of our bureaucracy, [ROOT.GetCountry.GetRuler.GetName|Y] has decided to standardized the written language of [ROOT.GetCountry.GetName|G] and has ordered that the #T Meroitic#! and #T Sabaean#! scripts be fused together to create something that will understood by all.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

02_horn_of_africa_task_41: "The Erythraean Empire"
02_horn_of_africa_task_41_DESC: "The Master of the #Y Mare Erythraeum#! and the Ruler of a vast realm that defies description, [ROOT.GetCountry.GetRuler.GetName|Y] has proclaimed that, from this day forward, we shall be known and feared by a new name - the #T Erythraean Empire#!.\n\nAnd yet not everyone is happy with the idea of an imperial #G House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, and a cabal of disaffected nobles have launched a plot to seize a corner of the Empire for themselves.\n\n#Y This mission will start a#! #R Civil War#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"


