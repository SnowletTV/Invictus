MACROBIAN_MAHOUT_ARMY: "War Elephants Of Nidar"
MACROBIAN_LEAGUE_NAME: "Macrobian League"
erythraean_empire_name: "Erythraean Empire"
form_macrobian_league: "Proclaim the Macrobian League"
form_macrobian_league_desc: "The wealthy cities of the Macrobians, hailed far and wide for the quality of their rare incenses and their delectable spices, have been consolidated into a trade league, one by one, by a rising power in the #G Horn of Africa#!. The newly-proclaimed #Y Macrobian League#! controls the important waterways that flow from the east to the west and her merchants are amongst the richest living in all of #G Africa#!."

