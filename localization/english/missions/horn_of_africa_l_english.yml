#Events
me_horn_of_africa_1_title: "$01_horn_of_africa_task_1$"
me_horn_of_africa_1_desc: "The rocky promontory known colloquially as the #E Cinnamon Horn#! has long been home to scattered city-states that make their fortunes from selling spices @spices! to passing trade ships. The ruling authorities of these towns have nothing better to do besides plot and scheme and their days are filled with daydreams of conquering their neighbors - a feat that no Macrobian power has yet accomplished.\n\nPreparing claims on the coast are thus an everyday occurrence, and when [ROOT.GetCountry.GetRuler.GetName] dispatched riders to the #E Aromata#! and #E Zingis#! provinces with word of imminent hostilities, they were practically ignored by the people living in the cities.\n\nEvery campaign season, the same drama would reenact itself; an army would appear from the desert hills, camp outside of the walls and generally make a nuisance of themselves before slinking away months later emptyhanded - why should these [ROOT.GetCountry.GetAdjective] claims be any different than the countless others?"
me_horn_of_africa_1.a: "I will not rest until I have taken the Cinnamon Horn for [ROOT.GetCountry.GetName]"
me_horn_of_africa_1_tooltip: "The mission task '#Y $01_horn_of_africa_task_1$#!' has now been #G Completed#!!"

me_horn_of_africa_2_title: "$01_horn_of_africa_task_2$"
me_horn_of_africa_2_desc: "For many years, the coastal cities of the #E Sinus Adenensis#! have maintained their independence from each other, and the large sums of money that their merchants make from the sale of myrrh @myrrh! and gemstones @gems! have been funneled into hiring mercenaries and training their armies. Tensions in the region have long been high, as the powers living there are always prepared to defend their holdings to their last man, if necessary.\n\nDespite the odds stacked against us, the commanders of our levies are gathering our warriors and whetting their appetites for destruction by sharing tales of plunder and slaves that will be theirs for the taking. Even though countless lives will be lost in the days to come, [ROOT.GetCountry.GetRuler.GetName] has vowed to unleash the [ROOT.GetCountry.GetAdjective] soldiers against [ROOT.GetCountry.GetRuler.GetHerHis] enemies - the [ROOT.GetCountry.GetRulerTitle] will settle for nothing besides total control of the area."
me_horn_of_africa_2.a: "The armies of [ROOT.GetCountry.GetName] are unstoppable!"
me_horn_of_africa_2_tooltip: "The mission task '#Y $01_horn_of_africa_task_2$#!' has now been #G Completed#!!"

me_horn_of_africa_3_title: "$01_horn_of_africa_task_3$"
me_horn_of_africa_3_desc: "The sun had barely risen over the city's walls when a knock on [ROOT.GetCountry.GetRuler.GetName]'s door interrupted the morning silence. An embarrassed guardsmen bowed and explained that a group of noblemen from [GetProvince('(int32)7530').GetName] had sent one of own, a man called [SCOPE.sCharacter('socotran_greek_nobleman').GetName], to present a gift to the [ROOT.GetCountry.GetRulerTitle].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] was not pleased at being disturbed this early and did not hide it. 'Visitors before breakfast? One hand gives as the other seeks to take - it's always the same thing at the end of the day.' muttered [ROOT.GetCountry.GetRuler.GetFirstName] to no one in particular. 'I have no doubt that this gift comes with strings attached. Very well - what is it that you want?'\n\nBowing gratefully, [SCOPE.sCharacter('socotran_greek_nobleman').GetFirstName] cleared his throat and stepped forward. 'Allow me, if I may, to first present to you this #E Scepter#!, o [ROOT.GetCountry.GetRuler.GetFirstName].'\n\nAs [ROOT.GetCountry.GetRuler.GetSheHe] examined the object, which was exquisitely carved from #E Dragonsblood#! wood and embossed with rare gems, [ROOT.GetCountry.GetRuler.GetFirstName] listened to [SCOPE.sCharacter('socotran_greek_nobleman').GetFirstName]'s interesting story. His people are the descendants of a #E Macedonian#! colony that was established on the island years ago, but their district of the city was in desperate need of repairs - there were large sections of walls that had collapsed, and many homes would have to be rebuilt entirely."
me_horn_of_africa_3.a: "Thank the locals for the staff but promise them nothing"
me_horn_of_africa_3.b: "Give the Macedonians what they have asked for"
me_horn_of_africa_3_tooltip: "The mission task '#Y $01_horn_of_africa_task_3$#!' has now been #G Completed#!!"

me_horn_of_africa_4_title: "$01_horn_of_africa_task_4$"
me_horn_of_africa_4_desc: "For as long as [ROOT.GetCountry.GetRuler.GetSheHe] can remember, [ROOT.GetCountry.GetRuler.GetName] has always been fascinated by elephants @warelephant!, and some of the [ROOT.GetCountry.GetRulerTitle]'s earliest memories involve seeing the gentle giants working in the fields outside of [ROOT.GetCountry.GetCapital.GetName]. Upon assuming power, it became the state policy of [ROOT.GetCountry.GetName] to keep the markets filled with elephants for sale - a small nod to a childhood obsession that [ROOT.GetCountry.GetRuler.GetFirstName] never quite forgot.\n\nOver time, the [ROOT.GetCountry.GetAdjective] cities became known as the preeminent destination for the buying and selling of pachyderms, and merchants from all across the #E Mare Erythraeum#! would make the journey to our markets in hopes of making a profit. One day, when a traveling mercenary from the far east arrived at the capital with a legion of elephants for sale, [ROOT.GetCountry.GetRuler.GetFirstName] did not hesitate or even haggle with the foreigner, but paid the sum with glee.\n\nGold was exchanged, and as the elephants were loaded off of their ships, [ROOT.GetCountry.GetRuler.GetFirstName] could not help but notice the natural authority that their commander, a man named [SCOPE.sCharacter('mahout_trainer').GetName], exuded; here was a true master of elephant riding, and a thought crept into [ROOT.GetCountry.GetRuler.GetFirstName]'s mind."
me_horn_of_africa_4.a: "We shall dedicate these elephants to the war god [GetDeityDefinition('omen_nidar').GetName]!"
me_horn_of_africa_4.b: "Hire Mattabhaya as my personal tutor"
me_horn_of_africa_4_tooltip: "The mission task '#Y $01_horn_of_africa_task_4$#!' has now been #G Completed#!!"

me_horn_of_africa_5_title: "$01_horn_of_africa_task_5$"
me_horn_of_africa_5_desc: "The hills and deserts of our homeland have long aided in the defense of [ROOT.GetCountry.GetName], but recently, they have assisted our armies in their training; a new development that has taken place under the leadership of [ROOT.GetCountry.GetRuler.GetName].\n\nAfter many months of difficult maneuvers conducted under the harsh sun in the arid terrain surrounding the capital, our #E War Elephants#! @elephants! have learned battle tactics that will make them deadlier than ever before."
me_horn_of_africa_5.a: "Woe betide the army that encounters my elephants in the desert..."
me_horn_of_africa_5_tooltip: "The mission task '#Y $01_horn_of_africa_task_5$#!' has now been #G Completed#!!"

me_horn_of_africa_6_title: "$01_horn_of_africa_task_6$"
me_horn_of_africa_6_desc: "The pious [ROOT.GetCountry.GetRuler.GetName] has overseen the construction of a #E Grand Temple of#! [GetDeityDefinition('omen_waaq').GetName|E] at [GetProvince('(int32)7532').GetName]. For many years, the Waaqi faithful have sailed to Mosylon's harbor on pilgrimage to the holy site located within the city's walls, but the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has long believed that the Supreme Being deserved a structure that was more permanent.\n\nNow that construction is completed, a ceremony to consecrate the temple grounds has been conducted and a spirit of religious fervor has overtaken the people."
me_horn_of_africa_6.a: "We honor you, o Waaq, with this Grand Temple - may it please you!"
me_horn_of_africa_6_tooltip: "The mission task '#Y $01_horn_of_africa_task_6$#!' has now been #G Completed#!!"

me_horn_of_africa_7_title: "$01_horn_of_africa_task_7$"
me_horn_of_africa_7_desc: "[GetProvince('(int32)7523').GetName], home to a notable shrine to [GetDeityDefinition('omen_wagar').GetName|E], has long been an important destination for ships sailing in and out of the #E Mare Erythraeum#!, but the efforts of [ROOT.GetCountry.GetRuler.GetName] to invest in its harbor district has quickly made Moundou into the most important city for the [ROOT.GetCountry.GetAdjective] navy.\n\nIn order to accomodate the hundreds of merchants that are now sailing in and out of Moundou's harbor, roads have been built along the coast that connect the city to [GetProvince('(int32)7532').GetName]. There are hopes that building routes for land-based trade will help to relieve the pressure placed upon the harbor during its busiest times, but whether or not this will help the traffic and congestion in Moundou's waters remains to be seen."
me_horn_of_africa_7.a: "It is my duty to serve the people of [ROOT.GetCountry.GetName]"
me_horn_of_africa_7_tooltip: "The mission task '#Y $01_horn_of_africa_task_7$#!' has now been #G Completed#!!"

me_horn_of_africa_8_title: "$01_horn_of_africa_task_8$"
me_horn_of_africa_8_desc: "When our envoys arrived in [GetCountry('BER').GetCapital.GetName], our diplomats were treated like royalty by the #E Berberians#! and no expense was spared when it came to feasting. Our messengers took this as a sign of good things to come, and so when it was proposed that [GetCountry('BER').GetName] would become a #E Tribal Vassal#! of [ROOT.GetCountry.GetName], there was no hesitation on the part of the Berberians - they accepted at once."
me_horn_of_africa_8.a: "We will enjoy prosperity and good times together, my friend"
me_horn_of_africa_8_tooltip: "The mission task '#Y $01_horn_of_africa_task_8$#!' has now been #G Completed#!!"

me_horn_of_africa_9_title: "$01_horn_of_africa_task_9$"
me_horn_of_africa_9_desc: "From the earliest moments of [ROOT.GetCountry.GetRuler.GetHerHis] reign, [ROOT.GetCountry.GetRuler.GetName] vowed that [GetDeityDefinition('omen_waaq').GetName|E] would remain at the forefront of [ROOT.GetCountry.GetAdjective] life, and the pious [ROOT.GetCountry.GetRulerTitle] took the necessary steps to ensure that the #E Rain Giver#! would be worshiped within the pantheon of [ROOT.GetCountry.GetName].\n\nIn these troublesome times, the world teeters on the brink of disaster and things that once seemed impossible are becoming daily occurrences, and it is difficult to discern the best course of action. Feeling the burden of [ROOT.GetCountry.GetRuler.GetHerHis] responsibilities, [ROOT.GetCountry.GetRuler.GetFirstName] believed that Waaq would protect our people in the days to come, but we would have to be faithful to the ancient ways."
me_horn_of_africa_9.a: "O mysterious Waaq, bring victory to those that serve you!"
me_horn_of_africa_9_tooltip: "The mission task '#Y $01_horn_of_africa_task_9$#!' has now been #G Completed#!!"

me_horn_of_africa_10_title: "$01_horn_of_africa_task_10$"
me_horn_of_africa_10_desc: "Now that the heavy rains have ended and the unburdened hearts of the people have turned towards merrimaking and revelry, [ROOT.GetCountry.GetRuler.GetName] has called for a festival of thanksgiving, known to our people as #E 'Irreecha'#!, to be proclaimed and celebrated throughout the realm.\n\nThe granaries of [ROOT.GetCountry.GetCapital.GetName] have been opened to all and a veritable ocean of wine flows through the streets of the capital - it as if the waters of the #E Mare Erythraeum#! have flooded the plazas and squares of the [ROOT.GetCountry.GetAdjective] city. The bakeries can hardly keep up with the demands placed upon them, as thousands of loaves of hearty bread and fried dough soaked in a sweet syrup are being handed out to the gathered masses every day.\n\nHosting such events have put a dent into the treasuries and foodstores of [ROOT.GetCountry.GetName], but [ROOT.GetCountry.GetRuler.GetName] believes it is all worth it - [ROOT.GetCountry.GetRuler.GetSheHe] has never seen the people happier."
me_horn_of_africa_10.a: "All good things come to an end, and so must Irreecha"
me_horn_of_africa_10.b: "Set aside funds for the next generation and pay for the tradition to continue"
me_horn_of_africa_10_tooltip: "The mission task '#Y $01_horn_of_africa_task_10$#!' has now been #G Completed#!!"
me_horn_of_africa_10_tooltip2: "#Y In twenty years, the#! #G Irreecha Festival#! #Y will take place again.#!"

me_horn_of_africa_11_title: "$01_horn_of_africa_task_11$"
me_horn_of_africa_11_desc: "Although [ROOT.GetCountry.GetCapital.GetName] lies thousands of miles away from the cities of the #E Hellenes#! and #E Punics#!, word travels fast along the trade routes, and the accomplishments of the mighty [ROOT.GetCountry.GetRuler.GetName] are being hailed in distant places like [GetProvince('(int32)516').GetName] and [GetProvince('(int32)3256').GetName].\n\nThe Greek merchants that visit our ports have started calling [ROOT.GetCountry.GetRuler.GetFirstName] #E 'Poliorketes#!, or the 'Taker of Cities', for the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has been the first to unite the Macrobian cities under one banner - a reputation and a nickname that [ROOT.GetCountry.GetRuler.GetSheHe] has happily embraced."
me_horn_of_africa_11.a: "My work has only just begun..."
me_horn_of_africa_11_tooltip: "The mission task '#Y $01_horn_of_africa_task_11$#!' has now been #G Completed#!!"

me_horn_of_africa_12_title: "$01_horn_of_africa_task_12$"
me_horn_of_africa_12_desc: "For far too long, the [ROOT.GetCountry.GetAdjective] people have had to contend with rival powers for control of the valuable trade routes of the #E Sinus Arabicus#!, but this situation will soon come to an end, especially if [ROOT.GetCountry.GetRuler.GetName] has [ROOT.GetCountry.GetRuler.GetHerHis] way.\n\nOver the last few years, it has become apparent that outright control of the [GetProvince('(int32)1489').GetName] has become a necessity, and war plans for an invasion of [GetProvince('(int32)8667').GetArea.GetName] and [GetProvince('(int32)7535').GetArea.GetName] have been prepared by our generals."
me_horn_of_africa_12.a: "Our armies will not stop until they have conquered the western strait!"
me_horn_of_africa_12_tooltip: "The mission task '#Y $01_horn_of_africa_task_12$#!' has now been #G Completed#!!"

me_horn_of_africa_13_title: "$01_horn_of_africa_task_13$"
me_horn_of_africa_13_desc: "Travelers to [GetProvince('(int32)8704').GetName] have often spoken of a distant city far to the south, one that is called #E 'Rhapta'#!, that lies far beyond the borders of our maps. There are many living within [ROOT.GetCountry.GetCapital.GetName] that pride themselves on their knowledge of cartographical curiosities, and there is plenty of doubt amongst educated Macrobian circles that the legendary city of Rhapta even exists.\n\nMindful that discovering Rhapta would do wonders for [ROOT.GetCountry.GetRuler.GetHerHis] prestige, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has personally funded an expedition that will set sail from the #E 'City of Angels'#! in hopes of discovering the markets of Rhapta. One fine morning, a fleet of proud liburnians left Apocopa for the vast unknown, accompanied by prayers of protection and the blessings of our priests."
me_horn_of_africa_13.a: "May Waaq guide your ships through quiet seas to safe harbors"
me_horn_of_africa_13_tooltip: "#Y The Macrobian fleet sails south, off of the map...#! "

me_horn_of_africa_14_title: "$01_horn_of_africa_task_14$"
me_horn_of_africa_14_desc: "With the two most important cities of [GetProvince('(int32)7521')GetArea.GetName] firmly in hand, victorious [ROOT.GetCountry.GetRuler.GetName] has turned [ROOT.GetCountry.GetRuler.GetHerHis] eyes west, towards the ancient and powerful kingdoms that rule the mountainous interiors of the highlands. Now that [ROOT.GetCountry.GetName] controls access to the #E Sinus Adenensis#!, it is only fitting that the [ROOT.GetCountry.GetAdjective] armies take over the land routes leading into Punt."
me_horn_of_africa_14.a: "My armies are unstoppable - Waaq is with our people"
me_horn_of_africa_14_tooltip: "The mission task '#Y $01_horn_of_africa_task_14$#!' has now been #G Completed#!!"

me_horn_of_africa_15_title: "$01_horn_of_africa_task_15$"
me_horn_of_africa_15_desc: "As our [ROOT.GetCountry.GetAdjective] countrymen become more and more familiar with the waters of the #E Mare Erythraeum#!, they have started sailing farther and farther away from [ROOT.GetCountry.GetCapital.GetName], sometimes spending years at sea before they return home.\n\nOur [ROOT.GetCountry.GetRulerTitle], who has accompanied our sailors on many of their expeditions and has learned a thing or two about sailing, was present when our men discovered the island of [GetProvince('(int32)7216').GetName] at the eastern edge of #E Arabia#!. Sarapis was not only blessed with gemstones @gems!, but had a natural harbor that allowed easy access to the # E Sinus Persicus#! and its trade routes. From that moment, the only desire of [ROOT.GetCountry.GetRuler.GetName] was to take the island for [ROOT.GetCountry.GetName], realizing that the strategic potential of the location outweighed whatever costs it would take to get it."
me_horn_of_africa_15.a: "I foresee a future for the Macrobians in Sarapis..."
me_horn_of_africa_15_tooltip: "The mission task '#Y $01_horn_of_africa_task_15$#!' has now been #G Completed#!!"

me_horn_of_africa_16_title: "$01_horn_of_africa_task_16$"
me_horn_of_africa_16_desc: "With a strong fleet at [ROOT.GetCountry.GetRuler.GetHerHis] command and an army of battle-hardened soldiers ready to unleash hell upon the enemy, [ROOT.GetCountry.GetRuler.GetName] has decided to launch an invasion of the island chain ruled by the [GetCountry('MDP').GetName]. The eastern territories would be an invaluable addition for the fleets of [ROOT.GetCountry.GetName], and our military scouts assured our generals that we would overwhelm the local defenses.\n\nSupplies were gathered for well over a year and the soldiers trained daily for the battles to come. The only thing that the [ROOT.GetCountry.GetRulerTitle] was waiting for was for favorable weather, and when the monsoons finally abated in their fury and the skies over the #E Mare Erythraeum#! cleared, the command was given for sacrifices to [GetDeityDefinition('omen_waaq').GetName|E] to be made.\n\nUnfortunately, the sacrifice was plagued by bad omens; the fires on the altar would not stay lit, and after ten tries, a meager flame was sustained, only to be snuffed out by a strong breeze that came from the ocean. Shrugging, the #E Priests of Waaq#! turned to [ROOT.GetCountry.GetRuler.GetFirstName] and said that they would not be able to complete their duties."
me_horn_of_africa_16.a: "Disregard the sacrifice and set sail for the Maldives!"
me_horn_of_africa_16.b: "The omens are unfavorable - we will postpone the invasion"
me_horn_of_africa_16_tooltip: "#Y The event chain will continue...#!"
me_horn_of_africa_16_tooltip2: "#Y This will end the event chain.#!"

me_horn_of_africa_17_title: "$01_horn_of_africa_task_17$"
me_horn_of_africa_17_desc: "The armies of [ROOT.GetCountry.GetName] continue their streak of successes on the battlefield, and one by one, the wealthy cities of #E Africa#! and #E Arabia#! have become Macrobian possessions. The port of [GetProvince('(int32)7502').GetName] has become indispensible to our efforts to supply our armies in the region, and our generals have chosen it as their base of operations over the next few campaigning seasons.\n\n[ROOT.GetCountry.GetRuler.GetName] has ordered [ROOT.GetCountry.GetRuler.GetHerHis] military advisors to plan for an invasion of [GetProvince('(int32)7506')GetArea.GetName], hoping that the interior of Africa will fall as quickly as the coasts."
me_horn_of_africa_17.a: "I must control all of the cities along the trade routes!"
me_horn_of_africa_17_tooltip: "The mission task '#Y $01_horn_of_africa_task_17$#!' has now been #G Completed#!!"

me_horn_of_africa_18_title: "$01_horn_of_africa_task_18$"
me_horn_of_africa_18_desc: "Raiding for slaves has long been a pastime of the Macrobian navies, but today marks the beginning of a whole new era. The fine line between state-sanctioned piracy and impromptu raiding has steadily blurred over the last decade, with many living within [ROOT.GetCountry.GetName] being willing to sacrifice their morals for the sake of profits, and our contact with the markets of the far east has only worsened the potential for corruption and abuse along the trade routes that we manage. Corruption is becoming a way of life within our lands - something that can only be mitigated, never eradicated.\n\nAnd so, in the wake of a series of edicts that forebade the Macrobian navies from interfering with the passage of pirate fleets, it came as no surprise to discover that the fleets commanded by [ROOT.GetCountry.GetRuler.GetName] were constructing pirate havens of their own; a decision that came as a shock to political sensibilities and market prices, as both were affected by this news."
me_horn_of_africa_18.a: "The pirate has always been a friend to [ROOT.GetCountry.GetName]"
me_horn_of_africa_18_tooltip: "The mission task '#Y $01_horn_of_africa_task_18$#!' has now been #G Completed#!!"

me_horn_of_africa_19_title: "$01_horn_of_africa_task_19$"
me_horn_of_africa_19_desc: "Sustained by an ocean of gold and silver that pours into the treasuries, [ROOT.GetCountry.GetCapital.GetName] has become known as the #E 'City of Coins'#! due to the extravagant and ostentatious displays of wealth that can be found in the Macrobian capital - a name that has been embraced wholeheartedly by [ROOT.GetCountry.GetRuler.GetName].\n\nSome of the world's most luxurious markets can be found in the city, and the amount of armed guards patrolling its streets could be mistaken for an invading force - security is taken extremely seriously within its walls, and no expenses are spared when it comes to protecting the merchandise of the Macrobian salesmen."
me_horn_of_africa_19.a: "We are the richest city in all of #E Africa#!"
me_horn_of_africa_19_tooltip: "The mission task '#Y $01_horn_of_africa_task_19$#!' has now been #G Completed#!!"

me_horn_of_africa_20_title: "$01_horn_of_africa_task_20$"
me_horn_of_africa_20_desc: "Our capital is known by many names; most call it the #E 'City of Coins'#!, although there is a dwindling minority that still refers to it by its traditional name, and it is purported to be one of the wealthiest places in the world. Whether or not this is true is hard to say, but all that visit its marble streets are usually impressed by its expansive boulevards and impressive architecture. Many of the improvements made to the city have been done under the auspices of [ROOT.GetCountry.GetRuler.GetName], and it can truly be said that the Macrobian capital has become a #E Metropolis#! over the last few years.\n\nBut our people do not known our capital by the frivolous title 'City of Coins', choosing instead to call it #E 'City of the God'#! instead. It is with this name that we honor [GetDeityDefinition('omen_waaq').GetName|E] and remember that none of this would be possible without his guidance."
me_horn_of_africa_20.a: "May this city remain the capital of [ROOT.GetCountry.GetName] for many generations"
me_horn_of_africa_20_tooltip: "The mission task '#Y $01_horn_of_africa_task_20$#!' has now been #G Completed#!!"

me_horn_of_africa_21_title: "$01_horn_of_africa_task_21$"
me_horn_of_africa_21_desc: "Because our people are blessed with an abundance of elephants @elephants!, we have been able to hand-select the fastest and strongest animals from our herds for our military forces. Over time, these fleetfooted animals have become an indispensible part of our armies."
me_horn_of_africa_21.a: "We give thanks to Waaq and the Ayaanles for our good fortune"
me_horn_of_africa_21_tooltip: "The mission task '#Y $01_horn_of_africa_task_21$#!' has now been #G Completed#!!"

me_horn_of_africa_22_title: "$01_horn_of_africa_task_22$"
me_horn_of_africa_22_desc: "Over the last few years, the armies of [ROOT.GetCountry.GetName] have managed to take over most of the production of myrrh @myrrh! within #E Eastern Africa#! and #E Southern Arabia#!, and it is known throughout the civilized world that one cannot procure the fragrant resin unless a Macrobian merchant has been paid somewhere along the line.\n\nIt is thanks to these taxes paid on the sale of myrrh that the treasuries of [ROOT.GetCountry.GetCapital.GetName] are overflowing, and trade continues to flow into our capital at a nearly-unmanageable rate."
me_horn_of_africa_22.a: "We must remember to thank Waaq in these times of plenty"
me_horn_of_africa_22_tooltip: "The mission task '#Y $01_horn_of_africa_task_22$#!' has now been #G Completed#!!"

me_horn_of_africa_23_title: "$01_horn_of_africa_task_23$"
me_horn_of_africa_23_desc: "The island that the #E Greek#! cartographers call #E 'Taprobane'#! has now become a province of [ROOT.GetCountry.GetName], and the state of our borders requires that a steady stream of ships travels back and forth between the far-flung capitals of our holdings - something which is no easy task.\n\nThis predicament has been met admirably by our navy, it must be said, for they have all but mastered sailing within the expansive waters of the #E Mare Erythraeum#!. It is said that the fastest ships can make the journey from [GetProvince('(int32)7523').GetName] to [GetProvince('(int32)6971').GetName] in less than two months - a staggering accomplishment that has caused [ROOT.GetCountry.GetRuler.GetName] to praise our sailors."
me_horn_of_africa_23.a: "Our holdings within #E India#! must expand..."
me_horn_of_africa_23_tooltip: "The mission task '#Y $01_horn_of_africa_task_23$#!' has now been #G Completed#!!"

me_horn_of_africa_24_title: "$01_horn_of_africa_task_24$"
me_horn_of_africa_24_desc: "From the imperial [ROOT.GetCountry.GetCapital.GetName], the largest city within all of #E Africa#! and the home of the mighty #E Macrobian League#! that controls the incoming trade from #E Arabia#! and #E India#!, a decree has been sent to all of the major capitals of the civilized world with an announcement from [ROOT.GetCountry.GetRuler.GetName].\n\nFrom this day forward, we are to be known as the #E Erythraean League#!, for we have transcended our humble origins as a struggling Macrobian city-state and have become something that has never before been seen. None of this would be possible, of course, without the divinely-inspired leadership of [ROOT.GetCountry.GetRuler.GetFirstName], who has carried our country to the heights of glory."
me_horn_of_africa_24.a: "All hail the conquering House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]!"
me_horn_of_africa_24_tooltip: "The mission task '#Y $01_horn_of_africa_task_24$#!' has now been #G Completed#!!"

me_horn_of_africa_25_title: "$01_horn_of_africa_task_25$"
me_horn_of_africa_25_desc: "Although there are some voices that have raised concerns over sending our military into #E Arabia#!, the arguments made by [ROOT.GetCountry.GetRuler.GetName] have compelled many to fall in line with the will of the mighty [ROOT.GetCountry.GetRulerTitle].\n\nFor far too long, our shipping has been harassed by pirates and brigands sailing from Arabian ports, and [ROOT.GetCountry.GetRuler.GetFirstName] has promised to put an end to their tyranny by conquering the desert lands that they inhabit."
me_horn_of_africa_25.a: "If we want peace, then we must always prepare for war"
me_horn_of_africa_25_tooltip: "The mission task '#Y $01_horn_of_africa_task_25$#!' has now been #G Completed#!!"


