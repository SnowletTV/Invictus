l_english:

icenia_mission_tree: "Ascent Of The Cenimagni"
icenia_mission_tree_DESCRIPTION: "One of the many tribes that inhabit the gloomy isles at the northwestern edge of the world, the #E Iceni#! dwell near the marshes and plains of eastern #E Britannia#!, dominating the plains near the coast. Their capital city, #E Venta Icenorum#!, is centrally located in the heart of their territories, towering over the lowlands to the east and the nearby swamps. While they are said to be treaty-makers, lovers of horses and money and friendly to strangers, don't let their smiles deceive you - they are to be underestimated at one's peril."
icenia_mission_tree_CRITERIA_DESCRIPTION: "This mission will be completed when the Iceni have unified #E Pritania#! and have created a flourishing nation with a growing economy."
icenia_mission_tree_BUTTON_TOOLTIP: "We are destined to do wondrous things..."

#Missions

icenia_mission_tree_task_1: "Friends At Our Back"
icenia_mission_tree_task_1_DESC: "We share a land border with many fearsome tribes and have reason to believe that some of them could make good allies in the wars to come - we should put these friendships to the test. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
icenia_mission_tree_task_1_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! is allied with at least #Y 1 Country#! that has #T Insular Celtic#! culture."

icenia_mission_tree_task_2: "Chariots Of Doom"
icenia_mission_tree_task_2_DESC: "Our society has long embraced the use of chariots, and the sight of our riders on the battlefield often causes the enemy to panic - send forth the #E Chariots of Doom#!! \n\n\n\n\n\n\n\n\n\n@celt_mil4!"
we_need_chariot_culture_tt: "We need the #T Britannic Military Tradition#! [GetMilitaryBonus('celtic_philosophy_start_bonus').GetName|Y]."

icenia_mission_tree_task_3: "Our True Intentions"
icenia_mission_tree_task_3_DESC: "The #E Trinovantians#! to our south have begun to build their settlements in our province of #E Icenia#! - a crime that [ROOT.GetCountry.GetRuler.GetName] will not allow to go unpunished. Let us spit in their faces before we bring them to heel! \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
icenia_send_insult_tt: "We must #Y Send An Insult#! to #E Trinovantia#!."

icenia_mission_tree_task_4: "Bartering With The Belgae"
icenia_mission_tree_task_4_DESC: "It is well-known that our ruling classes are distantly related to the war-loving #E Belgae#! tribes on the mainland - let us see if we can rekindle this connection in order to boost trade throughout all of [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil11!"

icenia_mission_tree_task_5: "Battle For The Borderlands"
icenia_mission_tree_task_5_DESC: "Now that we are ready to fight long wars of conquest, we must throw ourselves into the battles to come with abandon - the cowardly and the timid shall never be able to prevail! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"

icenia_mission_tree_task_6: "Pushing Westward"
icenia_mission_tree_task_6_DESC: "The central province of #E Dobunnia#! would be the perfect staging ground for a full invasion of the west - if we have hopes of conquering all of #E Britannia#!, then our road runs straight through [GetProvince('(int32)2039').GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"

icenia_mission_tree_task_7: "Icenian Horse Farms"
icenia_mission_tree_task_7_DESC: "It has been said that the [ROOT.GetCountry.GetAdjective] people only have two loves; coins and horses. We take great pride in the animals that we raise, however, and ensure that our warhorses are trained to exacting standards. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"
icenia_mission_tree_task_7_tt: "At least #Y 3#! territories in the regions of [GetProvince('(int32)2044').GetArea.GetName|Y] and [GetProvince('(int32)2068').GetArea.GetName|Y] that produce #Y Horses#! @horses! have a #Y Slave Estate#! building."

icenia_mission_tree_task_8: "The Great Iceni"
icenia_mission_tree_task_8_DESC: "Although there are murmurings of discontent at home, we will not dissuaded from unifying #T Pritania#!, for we are the Great Iceni, destined to rule over this isle. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

icenia_mission_tree_task_9: "Trade And Administration"
icenia_mission_tree_task_9_DESC: "Although our capital of [ROOT.GetCountry.GetCapital.GetName] is a city with unlimited potential, it is sorely lacking at the moment - we must begin transforming our seat of power into a center of trade and administration. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

icenia_mission_tree_task_10: "Embracing La Tène Art"
icenia_mission_tree_task_10_DESC: "The distinctive #E La Tène#! style, with its swirling motifs and dazzlingly intricate patterns, is seeing a revival in the workshops of [ROOT.GetCountry.GetCapital.GetName], but there is much more that we could do when it comes to producing fine wares. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

icenia_mission_tree_task_11: "Skilled Blacksmiths"
icenia_mission_tree_task_11_DESC: "Our blacksmiths are the most skilled in all of #E Britannia#!, masters of working metal for whatever purpose is desired - whether torcs of gold or swords of iron are required, the forges of [ROOT.GetCountry.GetName] stand ready. \n\n\n\n\n\n\n\n\n\n@india_mil6!"

icenia_mission_tree_task_12: "A Wooden Road"
icenia_mission_tree_task_12_DESC: "It has been proposed in [ROOT.GetCountry.GetCapital.GetName] that we should build a road that connects our northern port in [GetProvince('(int32)2031').GetName] with the rest of the province of #E Icenia#! - this will do wonders to help us streamline trade. Since wood is readily available to us, that shall be what we use for its construction. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

icenia_mission_tree_task_13: "A Firm Grip On Our Enemies"
icenia_mission_tree_task_13_DESC: "Although our newly-conquered neighbors will resent our presence in their traditional lands, we cannot let this unfortunate fact deter us from solidifying our hold on the region. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"

icenia_mission_tree_task_14: "Iron In The Marshes"
icenia_mission_tree_task_14_DESC: "The swamps of [GetProvince('(int32)2052').GetName] contain a secret - there is iron in the region that we can mine. Although it will be difficult building in the marshlands, we have no other choice but to move forward. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

icenia_mission_tree_task_15: "Welcoming The West"
icenia_mission_tree_task_15_DESC: "Once we can truly say that we have pacified the western region of #E Britannia#!, then we shall be able to extract the wealth from the lands and the people we have subjugated. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"

icenia_mission_tree_task_16: "Masters of Metalworking"
icenia_mission_tree_task_16_DESC: "As our expertise in metalworking and blacksmithing grows, opportunities that were unavailable to us before have become an inevitability. \n\n\n\n\n\n\n\n\n\n@event_pic13!"

icenia_mission_tree_task_21: "Petitioning The Druids"
icenia_mission_tree_task_21_DESC: "The mysterious wonder known as #E Stonehenge#! is located in [GetProvince('(int32)2012').GetName], a territory that has recently come into [ROOT.GetCountry.GetAdjective] possession. We could send envoys to #E Gaul#! to request that some of the Druids from the mainland take up residence at this sacred place.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

icenia_mission_tree_task_22: "A Shrine To Sulis"
icenia_mission_tree_task_22_DESC: "The healing waters of [GetProvince('(int32)2009').GetName] attract pilgrims from all corners of #E Britannia#!, and it is said that even the faithful from #E Gaul#! make the overseas trip to pay their respects to the local goddess. The time has come to build a proper shrine to #E Sulis#!, so that her blessings might be poured upon all of [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

icenia_mission_tree_task_23: "Icenian Cities"
icenia_mission_tree_task_23_DESC: "As we have extended our power far beyond our borders, we now feel called to develop the infrastructure of our holdings to the best of our ability - we must spread [ROOT.GetCountry.GetAdjective] culture to our new tribesmen. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
icenia_mission_tree_task_23_tt: "At least #Y 10#! owned territories in our country have city status."

icenia_mission_tree_task_24: "Heartland Breadbasket"
icenia_mission_tree_task_24_DESC: "Now that we have expanded our territories, we should consider investing in the provinces that produce food lest a bad harvest season bring countless miseries upon our people.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

#Treasures

icenia_la_tene_shield: "Ceremonial La Tène Shield"
icenia_la_tene_shield_desc: "Produced in the workshops of the Iceni, this bronze shield is covered with elaborate whorls, charging boars and stylized horses."

#Modifiers

icenian_allies_mod: "Friends In Battle"
desc_icenian_allies_mod: "Our Icenian levies fight like never before, bolstered by the knowledge that they have capable allies at their backs."
icenia_center_of_trade_mod: "Thriving Marketplaces"
desc_icenia_center_of_trade_mod: "We are known for having exceptional wares in our markets, bringing many eager merchants to our lands."
icenian_metalworking_master_mod: "Skilled Blacksmiths"
desc_icenian_metalworking_master_mod: "Our blacksmiths are renowned for the masterful pieces that they produce in their workshops."
icenia_a_firm_grip_mod: "A Unified People"
desc_icenia_a_firm_grip_mod: "Now that we have humbled our neighboring provinces, drawing them into the Icenian fold, we are unified in purpose and direction."
icenian_belgae_trading_partners: "Belgae Trade Connections"
desc_icenian_belgae_trading_partners: "Our merchant ships regularly cross the Mare Germanicum in order to reach the ports and marketplaces on the coasts of the mainland."
the_battle_for_the_south_mod: "The Battle For The South"
desc_the_battle_for_the_south_mod: "Our intrepid levies are more than ready for the glorious battles that await them!"
icenian_horse_trainers_mod: "Icenian Horse Trainers"
desc_icenian_horse_trainers_mod: "The horses that are reared on the slave estates across our nation are trained by experts."
icenian_la_tene_workshops_mod: "La Tène Workshops"
desc_icenian_la_tene_workshops_mod: "In our capital, we have consciously chosen to build shops that focus on producing high-quality artworks in the La Tène style."
iron_mines_of_durovigutum_mod: "Iron Mines of Durovigutum"
desc_iron_mines_of_durovigutum_mod: "Although the iron ore in this region is found in the swamps, we nevertheless have built an impressive mine here."
cenimagni_end_mod: "Cenimagni"
desc_cenimagni_end_mod: "All across our own island and even in the lands across the seas, our reputation as the Masters of Pritania precedes us."
icenia_toll_house_mod: "Toll House"
desc_icenia_toll_house_mod: "We have constructed a building in our capital that collects tolls from the merchants traveling on our road."
icenia_chariot_recruiters: "Chariots of Doom"
desc_icenia_chariot_recruiters: "Our charioteers move with blinding speed, appearing out of nowhere and smashing our enemy forces into dust."
icenian_united_research_mod: "Britannic Scholars"
desc_icenian_united_research_mod: "The best and brightest minds in all of our nation have moved to the capital city."
icenian_cities_end_modifier: "Icenian Cities"
desc_icenian_cities_end_modifier: "We have discovered that building cities throughout our new holdings is the best way to ensure loyalty."
iron_weapons_icenia: "Our productive Icenian mines are yielding vast quantities of ore, affording us the ability to equip our soldiers with the finest."
icenian_food_stores: "Icenian Grain Storage"
desc_icenian_food_stores: "We have grown the farms throughout our heartland in order to feed our growing nation, and we store our bounty in our capital city."
icenian_agriculture: "Fertile Farm"
desc_icenian_agriculture: "The farms in this region are fertile, filling many hungry bellies with its produce."
icenian_foundry_mod: "Icenian Foundry"
desc_icenian_foundry_mod: "We have constructed a massive foundry in our capital in order to produce more of our valuable goods."
pictish_raiders_mod: "Rampaging Raiders"
desc_pictish_raiders_mod: "Our fearsome raiders pillage and plunder the lands of our enemies with abandon."

more_drinks: "Drank Wine with Our Ruler"


#Events
me_icenia_1_title: "Just Another Day, Like Many Others"
me_icenia_1_desc: "The sun has barely risen and yet [ROOT.GetCountry.GetRuler.GetName] is awake, drinking watered-down wine and watching the pale orb as it struggles to dispel the heavy cloud cover that has swept over [GetProvince('(int32)2032').GetName]. A few moments later, a light drizzle begins, turning into a downpour, and it becomes abundantly clear that they day will be a soggy one.\n\nThere have been many mornings like this one in [ROOT.GetCountry.GetName], and yet, somehow today is different...today is the day that everything changes.\n\nRising from [ROOT.GetCountry.GetRuler.GetHerHis] simple chair, [ROOT.GetCountry.GetRuler.GetFirstName] drains the last drops from [ROOT.GetCountry.GetRuler.GetHerHis] goblet, belches loudly, and walks out of [ROOT.GetCountry.GetRuler.GetHerHis] private chambers, muttering quietly."
me_icenia_1.a: "There is much that has to be done today - I should get to work"
me_icenia_1_tooltip: "Time to make history..."

me_icenia_2_title: "Chariots Of Doom"
me_icenia_2_desc: "By the time that our enemies are aware that our chariots have entered the fray, by then, it is usually too late for them.\n\nAlthough they foolishly try to flee, throwing their weapons to the ground in their haste to escape with their lives, they are chased down like the dogs they are and butchered to a man - our riders never show any mercy.\n\nIt comes as no surprise that our foes fear our [ROOT.GetCountry.GetAdjective] '#E Chariots Of Doom#!', for they claim the appearance of our wheeled forces is a harbinger of imminent death."
me_icenia_2.a: "We shall trample you into oblivion!"
me_icenia_2_tooltip: "The mission task '#Y Chariots Of Doom#!' has now been #G Completed#!!"

me_icenia_3_title: "Our True Intentions"
me_icenia_3_desc: "Our diplomats have returned from [GetProvince('(int32)2028').GetName], and by all accounts, the #E Trinovantians#! are furious - it is one thing to prepare claims on disputed lands, but another matter entirely to deliver vituperative insults in person, under the banner of an embassy.\n\nOur military advisors report that Trinovantians scouts have been probing our borders ever since, testing our military preparedness...it seems that we shall soon have a war on our hands."
me_icenia_3.a: "Good! The province of Icenia is rightfully ours"
me_icenia_3_tooltip: "The mission task '#Y Our True Intentions#!' has now been #G Completed#!!"

me_icenia_4_title: "Icenian Cities"
me_icenia_4_desc: "[ROOT.GetCountry.GetRuler.GetName] has always believed that building cities throughout [ROOT.GetCountry.GetName] is one of the best ways to ensure that our culture supplants the native traditions of the locals that we conquered. \n\nBy all measures, [ROOT.GetCountry.GetRuler.GetFirstName] has been successful; settlements all across our nation have been torn down, with permanent structures of stone and brick replacing the humble thatched cottages of yesteryear. Our grateful subjects now willingly embrace the gentle yoke that we have placed upon their necks."
me_icenia_4.a: "My legacy in this land shall be the many towns that I have commanded be built"
me_icenia_4_tooltip: "The mission task '#Y Icenian Cities#!' has now been #G Completed#!!"

me_icenia_6_title: "Friends At Our Back"
me_icenia_6_desc: "While it is true that the [ROOT.GetCountry.GetAdjective] levies thirst for glory on the battlefield, [ROOT.GetCountry.GetRuler.GetName] is known for [ROOT.GetCountry.GetRuler.GetHerHis] pragmatism and has sought alliances to bolster our numbers.\n\nViewing our manpower and fighting men as one of the most precious resources under [ROOT.GetCountry.GetRuler.GetHerHis] care, the [ROOT.GetCountry.GetRulerTitle] has taken efforts to secure allies at home, hoping that the miserable costs of waging war will be equally shared among the combatants."
me_icenia_6.a: "Our tribesmen need good, honorable friends protecting their backs..."
me_icenia_6_tooltip: "The mission task '#Y Friends At Our Back#!' has now been #G Completed#!!"

me_icenia_7_title: "Bartering With The Belgae"
me_icenia_7_desc: "If one believes the tales shared by the #E Tribal Elders#!, in the days of yesteryear, a clan of #E Belgae#! nobility eventually left the mainland to settle in our homeland, and these are said to be the progenitors of our people.\n\nAlthough [ROOT.GetCountry.GetRuler.GetName] is unsure if these tenuous connections are real, [ROOT.GetCountry.GetRuler.GetSheHe] certainly knows a good story when [ROOT.GetCountry.GetRuler.GetSheHe] hears it, and has decided to use this folk story as a conversation starter with the Belgae tribes that live around [GetProvince('(int32)3843').GetName].\n\nThe fierce mainland warriors were bemused to hear of our ancestors and have agreed to begin trading with us - a diplomatic coup for our [ROOT.GetCountry.GetRulerTitle], who has personally traveled to [GetProvince('(int32)2031').GetName] to watch the first trade ships embark."
me_icenia_7.a: "The exchange of goods between our people will only bring us closer together"
me_icenia_7_tooltip: "The mission task '#Y Bartering With The Belgae#!' has now been #G Completed#!!"

me_icenia_8_title: "Battle For The Borderlands"
me_icenia_8_desc: "[ROOT.GetCountry.GetRuler.GetName] is standing on a shield held by four warriors, addressing the [ROOT.GetCountry.GetAdjective] levies that have gathered near [GetProvince('(int32)2032').GetName] in preparation for the campaigning season.\n\nIn a loud voice, [ROOT.GetCountry.GetRuler.GetFirstName] raises a spear towards the sky and lets out a lusty battlecry, which is then echoed by thousands of screaming soldiers."
me_icenia_8.a: "Let the gods of war ride alongside us and carry us to victory!"
me_icenia_8_tooltip: "The mission task '#Y Battle For The Borderlands#!' has now been #G Completed#!!"

me_icenia_9_title: "Pushing Westward"
me_icenia_9_desc: "As our [ROOT.GetCountry.GetAdjective] garrisons have begun to occupy the capital forts of our recently-conquered enemies, the neighboring tribes are wondering if our bloodlust has been finally sated - will we ever cease our warmongering?\n\nIn answer to this pressing question, [ROOT.GetCountry.GetRuler.GetName] has turned away all foreign embassies, refusing to offer hospitality and to hear their carefully considered entreaties. One by one, the diplomats return to their respective countries, grimly sharing the news that [ROOT.GetCountry.GetName] cannot be reasoned with and no one knows what we are planning next."
me_icenia_9.a: "Is that answer enough for you?"
me_icenia_9_tooltip: "The mission task '#Y Pushing Westward#!' has now been #G Completed#!!"

me_icenia_10_title: "Icenian Horse Farms"
me_icenia_10_desc: "Like every good [ROOT.GetCountry.GetAdjective] tribesman, [ROOT.GetCountry.GetRuler.GetName] is a fair judge of horseflesh and is able to quickly assess an animal's worthiness, having spent more than half of [ROOT.GetCountry.GetRuler.GetHerHis] lifetime on horseback.\n\nAlthough the daily schedule of the [ROOT.GetCountry.GetRulerTitle] is filled with all manner of tasks that require personal attention, [ROOT.GetCountry.GetRuler.GetFirstName] has decided to take the afternoon to go out to inspect the horse farms that our workers have recently built.\n\nA wide smile splits [ROOT.GetCountry.GetRuler.GetHerHis] face as [ROOT.GetCountry.GetRuler.GetSheHe] enters the stalls, nodding approvingly as the animals are carefully brushed by slaves. They have just finished training, and, covered in sweat, the hungry beasts are voraciously devouring their provender. Only the finest grains are given to our horses, and thick bands of muscle ripple under their shiny coats as they lean forward into their troughs."
me_icenia_10.a: "This is good, very good...what magnificent creatures"
me_icenia_10_tooltip: "The mission task '#Y Icenian Horse Farms#!' has now been #G Completed#!!"

me_icenia_11_title: "The Great Iceni"
me_icenia_11_desc: "Late one evening, [ROOT.GetCountry.GetRuler.GetName] is in [ROOT.GetCountry.GetRuler.GetHerHis] chambers, idly sipping on a goblet of mead while watching a log in the fireplace crackle, when there is a timid knock at the door. It is a messenger, sent from [SCOPE.sCharacter('civil_war_leader').GetName].\n\n'Forgive me, [ROOT.GetCountry.GetRuler.GetFirstName], but I have been tasked with informing you that my master has been gathering support and now claims the leadership of [ROOT.GetCountry.GetName] as [SCOPE.sCharacter('civil_war_leader').GetHerHis] own.\n\nSeeing the rage blossoming on [ROOT.GetCountry.GetRuler.GetFirstName]'s face, the messenger steps back, trembling. 'If you refuse to relinquish power, then my Master and his many supporters are prepared to seize power...I am sorry. They will attack tonight unless you leave [ROOT.GetCountry.GetCapital.GetName] immediately.'"
me_icenia_11.a: "If this is the price of peace, then I shall do what you say"
me_icenia_11.b: "I will not go into the night quietly - even if it destroys [ROOT.GetCountry.GetName]!"
me_icenia_11_tooltip: "The mission task '#Y The Great Iceni#!' has now been #G Completed#!!"

me_icenia_12_title: "Trade And Administration"
me_icenia_12_desc: "Now that the market in [GetProvince('(int32)2032').GetName] is officially open for business and provincial investments have been made in our capital region, word has quickly spread throughout all of [ROOT.GetCountry.GetName] of these changes.\n\nEvery day, hundreds of travelers enter the city gates, some bringing textiles and other handicrafts to trade, whereas others are just curious to see what the commotion and fuss is about - all of which is music to [ROOT.GetCountry.GetRuler.GetName]'s ears."
me_icenia_12.a: "The sound of clinking coins is melodious, indeed"
me_icenia_12_tooltip: "The mission task '#Y Trade And Administration#!' has now been #G Completed#!!"

me_icenia_13_title: "La Tène Workshops"
me_icenia_13_desc: "[ROOT.GetCountry.GetRuler.GetName] has always been enamored of the antiquated style from the mainland that our people are familiar with, and now that [ROOT.GetCountry.GetRuler.GetSheHe] has the means to do so, has commanded that the workshops and cottages near [ROOT.GetCountry.GetCapital.GetName] that are devoted to producing crafts focus exclusively on making artworks in this manner.\n\nThanks to this effort, our markets are filled with items of exquisite quality that are praised both at home and abroad for the fine attention to detail and expert craftsmanship."
me_icenia_13.a: "Swirling spirals and prancing horses - now that's my kind of art"
me_icenia_13_tooltip: "The mission task '#Y La Tène Workshops#!' has now been #G Completed#!!"

me_icenia_14_title: "Skilled Blacksmiths"
me_icenia_14_desc: "Thanks to the easy access that we have to iron, our blacksmiths are becoming more and more skilled by the day, producing weapons and torcs that are the standard of quality.\n\nThe sights and smells of metal being worked has become something of a nuisance in [ROOT.GetCountry.GetCapital.GetName], but [ROOT.GetCountry.GetRuler.GetName] refuses to do anything about it, claiming that the benefits we receive from having the best blacksmiths in all of [ROOT.GetCountry.GetName] present in our capital is worth the stench."
me_icenia_14.a: "We need this iron desperately"
me_icenia_14_tooltip: "The mission task '#Y Skilled Blacksmiths#!' has now been #G Completed#!!"

me_icenia_15_title: "A Wooden Road"
me_icenia_15_desc: "Word has reached [ROOT.GetCountry.GetRuler.GetName] that the road that [ROOT.GetCountry.GetRuler.GetSheHe] ordered be built throughout the heartlands of the province of #E Icenia#! is finally finished.\n\nLarge oaken logs were carefully sank into the earth, creating a foundation that then allowed for more wood to be placed across. An impressive affair, this wooden highway is wide enough to support wagons and connects our port in [GetProvince('(int32)2031').GetName] to the outskirts of [GetProvince('(int32)2028').GetName].\n\nAlready, our tribesmen are making extensive use of the road, taking the path to avoid having to travel through the wetlands. It has been proposed that we capitalize on this new state of affairs by building a #E Toll House#! in [GetProvince('(int32)2032').GetName] to collect taxes from the travelers - what should we do?"
me_icenia_15.a: "No, everything is fine as it is"
me_icenia_15.b: "Spend the money to build the toll house"
me_icenia_15_tooltip: "The mission task '#Y A Wooden Road#!' has now been #G Completed#!!"

me_icenia_16_title: "A Firm Grip On Our Enemies"
me_icenia_16_desc: "Our enemies struggled valiantly against all odds, much to their credit, but in the end, the [ROOT.GetCountry.GetAdjective] onslaught was too much for them to bear and they have been forced to withdraw from the fields and forests where their ancestors are buried.\n\nNow, as we seize more and more of the territories that our neighbors once inhabited, we have begun sending diplomats to all of the local villages. These emissaries are tasked with explaining our presence in the region and what our plans for the future are.\n\nIt has been made abundantly clear that we plan on staying forever."
me_icenia_16.a: "Many will be unhappy, but in time they shall adopt our superior ways"
me_icenia_16_tooltip: "The mission task '#Y A Firm Grip On Our Enemies#!' has now been #G Completed#!!"

me_icenia_17_title: "Iron In The Marshes"
me_icenia_17_desc: "Although many of our kinsmen enter the marshes only to hunt, doing their best to avoid the noxious environs that surround our core territories unless they absolutely have to enter the morasses, [ROOT.GetCountry.GetRuler.GetName] has made the decision to build a mine near [GetProvince('(int32)2052').GetName].\n\nWhile it will be difficult work gleaning iron ore from the shafts, which often flood due to the swampy nature of the countryside, the people of [ROOT.GetCountry.GetName] have no other choice if they want the valuable metal."
me_icenia_17.a: "We must go where the iron ore is; the gods gave us this gift"
me_icenia_17_tooltip: "The mission task '#Y Iron In The Marshes#!' has now been #G Completed#!!"

me_icenia_18_title: "Masters of Metalworking"
me_icenia_18_desc: "Ask any warrior worth his salt what sort of military kit he desires, and if he's honest (and has the coin, for [ROOT.GetCountry.GetAdjective] metalwork is expensive), he will tell you that he covets the arms built in [ROOT.GetCountry.GetCapital.GetName] above all others.\n\nThe reason for this is obvious; our blacksmiths are masters of their craft, combining artistic elegance with durability and strength that is unmatched. And now that a #E foundry#! has been constructed in our lands, it is the hope of [ROOT.GetCountry.GetRuler.GetName] that we will be able to fill the marketplaces with the finest items produced in all of #E Britannia#!."
me_icenia_18.a: "Give me a good Icenian sword over anything and I will be happy"
me_icenia_18_tooltip: "The mission task '#Y Masters of Metalworking#!' has now been #G Completed#!!"

me_icenia_19_title: "Welcoming The West"
me_icenia_19_desc: "The provinces of #E Dumnonia#!, #E Demetia#! and #E Ordovicia#! are quite far from [ROOT.GetCountry.GetCapital.GetName], and yet we have taken these faraway places for our own - something that would have been unfathomable a mere generation ago.\n\n[ROOT.GetCountry.GetRuler.GetName], having learned lessons from our previous engagemeents, has moved swiftly to secure these lands for [ROOT.GetCountry.GetName]. Not only has [ROOT.GetCountry.GetRuler.GetName] seized some of the local treasuries, but the [ROOT.GetCountry.GetRulerTitle] has also demanded that the local Wise Ones and Elders be sent to the capital, in order to assist us in researching new technologies."
me_icenia_19.a: "We have need for scholars in [ROOT.GetCountry.GetName] - they will be well taken care of"
me_icenia_19_tooltip: "The mission task '#Y Welcoming The West#!' has now been #G Completed#!!"

me_icenia_20_title: "A Gift From The Workshop"
me_icenia_20_desc: "Unexpected news from [ROOT.GetCountry.GetCapital.GetName]! It appears that one of the master craftsmen working in the La Tène style, a blacksmith named [SCOPE.sCharacter('humble_icenian_blacksmith').GetName], has forged a giant ceremonial shield in honor of [ROOT.GetCountry.GetRuler.GetName] and has donated it to the people of [ROOT.GetCountry.GetName].\n\nWhen asked if [SCOPE.sCharacter('humble_icenian_blacksmith').GetSheHe] wanted a reward for this magnificent accomplishment, [SCOPE.sCharacter('humble_icenian_blacksmith').GetFirstName] declined, saying that the honor and glory belonged to [ROOT.GetCountry.GetRuler.GetFirstName] alone."
me_icenia_20.a: "We are blessed to have such talent in our nation - let me buy you a drink"
me_icenia_20_tooltip: "The mission task '#Y A Gift From The Workshop#!' has now been #G Completed#!!"

me_icenia_21_title: "Heartland Breadbasket"
me_icenia_21_desc: "Although the province of #E Icenia#! is not blessed with much arable land, we have made the best of our situation by constructing farms throughout the territories that we have annexed.\n\nNow that we have finished building farms throughout the heartland of our nation, we can store the excess grain at [ROOT.GetCountry.GetCapital.GetName] so that it can be distributed throughout our entire country as the need arises."
me_icenia_21.a: "It is important that our tribesmen are fed well"
me_icenia_21_tooltip: "The mission task '#Y Heartland Breadbasket#!' has now been #G Completed#!!"