l_english:
 # 1

 me_india_01_gandara.1.t:0 "$indian_mission_01_gandara_task_1$ - A New Figure in Court"
 me_india_01_gandara.1.desc:0 "A new figure has arrived in the Indo-Greek court with admirable skills and a small but growing following. Some believe he may be more suited to rule our nation than the current Basileus."
 me_india_01_gandara.1.a:0 "Perhaps we need a change in leadership?"

 me_india_01_gandara.2.t:0 "$indian_mission_01_gandara_task_1$ - A New Leader for India?"
 me_india_01_gandara.2.desc:0 "In the few short weeks he has been in court, Menander Euthydemid has risen among the ranks and has grown powerful. He has impressed many members of our royal court, and now there is a large and vocal movement to make him our new Basileus."
 me_india_01_gandara.2.a:0 "India needs new leadership."
 me_india_01_gandara.2.b:0 "We are content with our current ruler."
 me_india_01_gandara.2.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_1$#!' has now been #G Completed#!!"
 me_india_01_gandara.2.b.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_1$#!' has now been #G Completed#!!"

 me_india_01_gandara.3.t:0 "$indian_mission_01_gandara_task_2$"
 me_india_01_gandara.3.desc:0 "We have chosen a new location for a potential capital city at [GetProvince('(int32)4340').GetName]. Will this city become the new royal capital of the Indo-Greek Kingdom?"
 me_india_01_gandara.3.a:0 "Yes, India needs a new capital."
 me_india_01_gandara.3.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_2$#!' has now been #G Completed#!!"
 me_india_01_gandara.3.b:0 "No, our current capital suits our needs just fine."
 me_india_01_gandara.3.b.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_2$#!' has now been #G Completed#!!"

 me_india_01_gandara.4.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.4.desc:0 "We have wounded the Maurya and weakened the Indian tribes around the Indus Valley. We should prepare for an invasion of the southern territories."
 me_india_01_gandara.4.a:0 "Our troops will soon be ready to take the area!"

 me_india_01_gandara.5.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.5.desc:0 "It is time to conquer the rest of the Indus Valley and finally establish a connection to the Erythraean Sea!"
 me_india_01_gandara.5.a:0 "Ready the troops, war is on the horizon."
 me_india_01_gandara.5.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_3$#!' has now been #G Completed#!!"

 me_india_01_gandara.6.t:0 "$indian_mission_01_gandara_task_4$"
 me_india_01_gandara.6.desc:0 "Our capital region of Pentapotamia is growing quickly under new administration, with many new cities and settlements having been established. We will transform this region from an agrarian backwater to a heavily urbanized economic powerhouse."
 me_india_01_gandara.6.a:0 "One brick at a time."
 me_india_01_gandara.6.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_4$#!' has now been #G Completed#!!"

 me_india_01_gandara.7.t:0 "$indian_mission_01_gandara_task_5$"
 me_india_01_gandara.7.desc:0 "New palaces, temples, theatres, baths, aqueducts and housing have transformed [GetProvince('(int32)4340').GetName] into a thriving city, and in turn it is attracting Greek settlers from across Persia and India."
 me_india_01_gandara.7.a:0 "[GetProvince('(int32)4340').GetName] grows day by day."
 me_india_01_gandara.7.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_5$#!' has now been #G Completed#!!"

 me_india_01_gandara.8.t:0 "$indian_mission_01_gandara_task_6$"
 me_india_01_gandara.8.desc:0 "[GetProvince('(int32)4340').GetName] is now a large metropolis. This great city has improved our royal family's prestige, and increased our legitimacy as well."
 me_india_01_gandara.8.a:0 "May our kingdom thrive."
 me_india_01_gandara.8.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_6$#!' has now been #G Completed#!!"

 me_india_01_gandara.9.t:0 "$indian_mission_01_gandara_task_7$"
 me_india_01_gandara.9.desc:0 "The Gandhari will integrate well into our new kingdom, with many of them already taking on Greek customs on top of their own. May this be a sign of peace and cooperation between our two peoples."
 me_india_01_gandara.9.a:0 "Excellent."
 me_india_01_gandara.9.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_7$#!' has now been #G Completed#!!"

 me_india_01_gandara.10.t:0 "$indian_mission_01_gandara_task_8$"
 me_india_01_gandara.10.desc:0 "[GetProvince('(int32)7485').GetName] is now a large, bustling Greek city."
 me_india_01_gandara.10.a:0 "This is the start of a great new Hellenistic settlement."
 me_india_01_gandara.10.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_8$#!' has now been #G Completed#!!"

 me_india_01_gandara.11.t:0 "$indian_mission_01_gandara_task_9$"
 me_india_01_gandara.11.desc:0 "The capital of the Mallians has been transformed into a Hellenistic urban center, with Greek street layouts and architecture."
 me_india_01_gandara.11.a:0 "The Mallians will adapt to this in time."
 me_india_01_gandara.11.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_9$#!' has now been #G Completed#!!"

 me_india_01_gandara.12.t:0 "$indian_mission_01_gandara_task_10$"
 me_india_01_gandara.12.desc:0 "The province of Panduorum has been established, hosting our capital. It will be the cultural, economic and political heart of the Indo-Greek Kingdom."
 me_india_01_gandara.12.a:0 "Our kingdom grows and prospers."
 me_india_01_gandara.12.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_10$#!' has now been #G Completed#!!"

 me_india_01_gandara.13.t:0 "$indian_mission_01_gandara_task_11$"
 me_india_01_gandara.13.desc:0 "Gandara has been built up and improved dramatically. New temples, centers of learning and monasteries have been built, as well as improved infrastructure for the ancient cities that lie here. Gandara will prosper under our patronage."
 me_india_01_gandara.13.a:0 "The future of Gandara is bright."
 me_india_01_gandara.13.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_11$#!' has now been #G Completed#!!"

 me_india_01_gandara.14.t:0 "$indian_mission_01_gandara_task_12$"
 me_india_01_gandara.14.desc:0 "The University of [GetProvince('(int32)7314').GetName] has been dramatically enlarged and embellished, which has led to the growth of the city as well. It will become the greatest center of learning in Asia."
 me_india_01_gandara.14.a:0 "This will do wonders for our technological progress."
 me_india_01_gandara.14.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_12$#!' has now been #G Completed#!!"

 me_india_01_gandara.15.t:0 "$indian_mission_01_gandara_task_13$"
 me_india_01_gandara.15.desc:0 "The Twin Alexandrias have been enlarged and expanded, and will be able to host many new settlers and residents in the years to come."
 me_india_01_gandara.15.a:0 "May Bucephalia and Nicaea prosper."
 me_india_01_gandara.15.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_13$#!' has now been #G Completed#!!"

 me_india_01_gandara.16.t:0 "$indian_mission_01_gandara_task_14$"
 me_india_01_gandara.16.desc:0 "We have constructed a new palace in [GetProvince('(int32)4300').GetName], and the city will serve as our secondary capital and as an important stopover for travel between India and Bactria."
 me_india_01_gandara.16.a:0 "Excellent."
 me_india_01_gandara.16.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_14$#!' has now been #G Completed#!!"

 me_india_01_gandara.17.t:0 "$indian_mission_01_gandara_task_15$"
 me_india_01_gandara.17.desc:0 "We have fortified the Gandaran passage and made it much more difficult for any would-be attackers to gain access to our heartland through the Arian mountains."
 me_india_01_gandara.17.a:0 "Every bit of defense helps."
 me_india_01_gandara.17.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_15$#!' has now been #G Completed#!!"

 me_india_01_gandara.18.t:0 "$indian_mission_01_gandara_task_16$"
 me_india_01_gandara.18.desc:0 "The province of Gandara has been established under new Indo-Greek administration. Its wealth and beauty will be the envy of our neighbors and enemies."
 me_india_01_gandara.18.a:0 "Gandara has been firmly established as the next major province in our kingdom."
 me_india_01_gandara.18.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_16$#!' has now been #G Completed#!!"

 me_india_01_gandara.19.t:0 "$indian_mission_01_gandara_task_17$"
 me_india_01_gandara.19.desc:0 "We have taken control of the lands surrounding the main branch of the Indus river, finally connecting our kingdom to the sea. This will open up lucrative new trade opportunities."
 me_india_01_gandara.19.a:0 "Our kingdom continues to grow in size."
 me_india_01_gandara.19.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_17$#!' has now been #G Completed#!!"

 me_india_01_gandara.20.t:0 "$indian_mission_01_gandara_task_18$"
 me_india_01_gandara.20.desc:0 "[GetProvince('(int32)4371').GetName] has started to grow rapidly, and will no doubt become one of the largest and most important settlements in our kingdom."
 me_india_01_gandara.20.a:0 "This is the start of a great city."
 me_india_01_gandara.20.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_18$#!' has now been #G Completed#!!"

 me_india_01_gandara.21.t:0 "$indian_mission_01_gandara_task_19$"
 me_india_01_gandara.21.desc:0 "We have constructed new marketplaces in many of the cities on the Indus floodplains, and expanded the commercial and agricultural potential of this region. We will see the benefits from this investment in no time at all."
 me_india_01_gandara.21.a:0 "Wealth flows into our kingdom."
 me_india_01_gandara.21.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_19$#!' has now been #G Completed#!!"

 me_india_01_gandara.22.t:0 "$indian_mission_01_gandara_task_20$"
 me_india_01_gandara.22.desc:0 "With the establishment of [GetProvince('(int32)6821').GetName] as our main port city, we have opened up our kingdom to many new trade routes. The Indus river will no doubt become the Nile of our kingdom, and it is only fitting that our port also holds the name 'Alexandria.'"
 me_india_01_gandara.22.a:0 "The future of our kingdom is bright."
 me_india_01_gandara.22.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_20$#!' has now been #G Completed#!!"

 me_india_01_gandara.23.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.23.desc:0 "[GetProvince('(int32)6815').GetName] has been refounded as a Greek city, with a new Hellenistic name. With its direct connection to the port of [GetProvince('(int32)6821').GetName], the capital of the province of Patalene will grow quickly."
 me_india_01_gandara.23.a:0 "This is the start of a great city."
 me_india_01_gandara.23.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_21$#!' has now been #G Completed#!!"

 me_india_01_gandara.24.t:0 "$indian_mission_01_gandara_task_22$"
 me_india_01_gandara.24.desc:0 "The new province of India has been established, holding the wealth of the Indus and our new port. Travel up and down the Indus river is now completely unimpeded for our merchants, traders and armies."
 me_india_01_gandara.24.a:0 "Excellent."
 me_india_01_gandara.24.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_22$#!' has now been #G Completed#!!"

 me_india_01_gandara.25.t:0 "$indian_mission_01_gandara_task_23$ - The Offer"
 me_india_01_gandara.25.desc:0 "We have sent out emissaries to appeal to Greek settlers in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)84').GetArea.GetRegion.GetName], [GetProvince('(int32)350').GetArea.GetRegion.GetName] and [GetProvince('(int32)290').GetArea.GetRegion.GetName]. They have a long history of setting up colonies across the Mediterranean, and we hope this latest offer will entice a lot of them to come settle down in our cities in [GetProvince('(int32)4340').GetArea.GetRegion.GetName]."
 me_india_01_gandara.25.a:0 "Every one of them will be well taken care of and appreciated."

 me_india_01_gandara.26.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.26.desc:0 "We have seen a large influx of new settlers in several of our cities, ready to serve under our rule, providing taxes and levies both. With loyal Greek settlers interspersed between the locals, we are sure to remedy any potential unrest and revolts before they can take place."
 me_india_01_gandara.26.a:0 "The settlers are invaluable."
 me_india_01_gandara.26.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_23$#!' has now been #G Completed#!!"
 me_india_01_gandara.27.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.27.desc:0 "We have seen a large influx of new settlers in several of our cities, ready to serve under our rule, providing taxes and levies both. With loyal Greek settlers interspersed between the locals, we are sure to remedy any potential unrest and revolts before they can take place."
 me_india_01_gandara.27.a:0 "The settlers are invaluable."
 me_india_01_gandara.27.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_23$#!' has now been #G Completed#!!"
 me_india_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pop."
 me_india_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops."

 me_india_01_gandara.28.t:0 "Settling in [GetProvince('(int32)4340').GetArea.GetRegion.GetName]"
 me_india_01_gandara.28.desc:0 "A large number of our people have been fooled by the promises of a new life in [GetProvince('(int32)4340').GetArea.GetRegion.GetName], in one of the many cities that have been founded there recently. Leaving many of their belongings behind, as well as their homes, they are given new homes and jobs when they settle down in the east."
 me_india_01_gandara.28.a:0 "Let us try to make some money off of what they left behind, at least?"
 me_india_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pop has left #Y [THIS.GetProvince.GetName]#!."
 me_india_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!."

 me_india_01_gandara.29.t:0 "$indian_mission_01_gandara_task_24$"
 me_india_01_gandara.29.desc:0 "Buddhism is spreading rapidly in the province of Gandara, replacing Vedicism and Zoroastrianism as the predominant faith in many cities. It is a peaceful, tranquil religion that has attracted many followers in our court as well. If we are to truly call ourselves Indian Kings, perhaps it would be wise to convert."
 me_india_01_gandara.29.a:0 "Yes, we must embrace Buddhism!"
 me_india_01_gandara.29.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_24$#!' has now been #G Completed#!!"
 me_india_01_gandara.29.b:0 "We will never abandon Hellenism. Let these heretics burn."
 me_india_01_gandara.29.b.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_24$#!' has now been #G Completed#!!"

 me_india_01_gandara.30.t:0 "$indian_mission_01_gandara_task_25$"
 me_india_01_gandara.30.desc:0 "As we grow more and more distant from our homeland and its culture, we have begun to adapt elements of Indian society in our dress and day to day living. We should not abandon Hellenism or foster cultural supremacy, but rather, embrace both Greek and Indian culture if we are to effectively rule this land."
 me_india_01_gandara.30.a:0 "Yes, let us embrace elements of Indian culture."
 me_india_01_gandara.30.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_25$#!' has now been #G Completed#!!"
 me_india_01_gandara.30.b:0 "Nonsense, we will impose our superior Hellenic culture upon these barbarians."
 me_india_01_gandara.30.b.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_25$#!' has now been #G Completed#!!"

 me_india_01_gandara.31.t:0 "$indian_mission_01_gandara_task_26$ - Royal Blood"
 me_india_01_gandara.31.desc:0 "The Blood of Menander is a natural bond that links all members of our dynasty together. Rule over India should be our birthright."
 me_india_01_gandara.31.a:0 "Let us forge a familial bond."

 me_india_01_gandara.32.t:0 "$indian_mission_01_gandara_task_26$"
 me_india_01_gandara.32.desc:0 "Every member of House Euthydemid now carries the royal blood of Menander. We are the inheritors of India and all of its splendor."
 me_india_01_gandara.32.a:0 "Our bloodline is sacred."
 me_india_01_gandara.32.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_26$#!' has now been #G Completed#!!"

 me_india_01_gandara.33.t:0 "$indian_mission_01_gandara_task_final$ - The True King"
 me_india_01_gandara.33.desc:0 "Our leader's popularity has soared in wake of recent conquests. As India's economy grows, so does our leader's prestige."
 me_india_01_gandara.33.a:0 "We truly have a great King."

 me_india_01_gandara.34.t:0 "$indian_mission_01_gandara_task_final$"
 me_india_01_gandara.34.desc:0 "Our leader has been bestowed with a new nickname. House Euthydemid reigns supreme. Now we must turn our eyes to the rest of India. Our conquests are just beginning."
 me_india_01_gandara.34.a:0 "Long Live the Ragias of India!"
 me_india_01_gandara.34.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_final$#!' has now been #G Completed#!!"

 me_india_01_gandara.35.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.35.desc:0 "[GetProvince('(int32)6815').GetName] is an important port city and should be Hellenized."
 me_india_01_gandara.35.a:0 "Let us invite new immigrants."


 ##2

 me_india_02_ganges.1.t:0 "$indian_mission_02_ganges_task_1$ - Down the Ganges"
 me_india_02_ganges.1.desc:0 "It was inevitable that we would be again be drawn into conflict with the Mauryas. This time we have set our eyes on the fertile and wealthy Mauryan heartland centered around the Ganges river."
 me_india_02_ganges.1.a:0 "We are preparing our troops to take this region."

 me_india_02_ganges.2.t:0 "$indian_mission_02_ganges_task_1$"
 me_india_02_ganges.2.desc:0 "If we are to truly be the rulers of India, the Maurya must be relieved of their capital. Securing the Ganges will ensure that we become the undisputed power in India."
 me_india_02_ganges.2.a:0 "War is on the horizon."
 me_india_02_ganges.2.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_1$#!' has now been #G Completed#!!"

 me_india_02_ganges.3.t:0 "$indian_mission_02_ganges_task_2$"
 me_india_02_ganges.3.desc:0 "The provinces of the Upper Ganges are now ours. The great cities of [GetProvince('(int32)4405').GetName] and [GetProvince('(int32)4425').GetName] have welcomed our soldiers with open arms."
 me_india_02_ganges.3.a:0 "Excellent."
 me_india_02_ganges.3.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_2$#!' has now been #G Completed#!!"

 me_india_02_ganges.26.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.26.desc:0 "Our fresh conquest of the Upper Ganges region has given us many new subjects and cities. Chief among the great metropolises of the Plain of Indra is [GetProvince('(int32)4405').GetName]. A magnificent victory celebration has been planned in this city in the coming weeks."
 me_india_02_ganges.26.a:0 "Let us prepare."

 me_india_02_ganges.4.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.4.desc:0 "The City of Indra and its surroundings are now fully incorporated into our empire. As our soldiers venture into this magnificent Indian metropolis, its people shower us with treasures. Our leader has been bestowed the 'Blessing of Indra' by the Buddhist monks that reside in [GetProvince('(int32)4405').GetName]."
 me_india_02_ganges.4.a:0 "Indra shall be integrated into our pantheon!"
 me_india_02_ganges.4.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_3$#!' has now been #G Completed#!!"

 me_india_02_ganges.5.t:0 "$indian_mission_02_ganges_task_4$"
 me_india_02_ganges.5.desc:0 "War elephants have become a crucial component of our military apparatus. This will serve us well in future conflicts with other Indian kingdoms. These magnificent animals will truly be a boon for our armies."
 me_india_02_ganges.5.a:0 "Excellent."
 me_india_02_ganges.5.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_4$#!' has now been #G Completed#!!"

 me_india_02_ganges.6.t:0 "$indian_mission_02_ganges_task_5$"
 me_india_02_ganges.6.desc:0 "The royal city of [GetProvince('(int32)4425').GetName] is an important metropolis on the Ganges river. Upon entering this city our soldiers were awe struck by its beauty. Such a great city should be designated as a 'Royal Capital'. It will become a proud new addition to our Indian holdings."
 me_india_02_ganges.6.a:0 "[GetProvince('(int32)4425').GetName] will thrive under our patronage."
 me_india_02_ganges.6.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_5$#!' has now been #G Completed#!!"

 me_india_02_ganges.7.t:0 "$indian_mission_02_ganges_task_6$"
 me_india_02_ganges.7.desc:0 "The Ganges is the lifeblood of India, feeding more people than the entire population of the Hellenistic world combined. Our agricultural potential in this region has expanded greatly, and our kingdom will never want for food."
 me_india_02_ganges.7.a:0 "Our population will grow rapidly."
 me_india_02_ganges.7.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_6$#!' has now been #G Completed#!!"

 me_india_02_ganges.8.t:0 "$indian_mission_02_ganges_task_7$"
 me_india_02_ganges.8.desc:0 "We have established a Hellenic presence on the Ganges river, with new cities hosting Greek settlers from other regions of our kingdom."
 me_india_02_ganges.8.a:0 "This is the start of two great new cities."
 me_india_02_ganges.8.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_7$#!' has now been #G Completed#!!"

 me_india_02_ganges.9.t:0 "$indian_mission_02_ganges_task_8$"
 me_india_02_ganges.9.desc:0 "We have established the province of Saudrabatia. Heavily populated and fertile, this province will quickly become a major population center in the Indo-Greek kingdom. Our new Hellenic colonies here have also established a Greek presence in the area."
 me_india_02_ganges.9.a:0 "On to Pataliputra."
 me_india_02_ganges.9.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_8$#!' has now been #G Completed#!!"

 me_india_02_ganges.10.t:0 "$indian_mission_02_ganges_task_9$"
 me_india_02_ganges.10.desc:0 "The heartland of the Maurya empire is now in our hands. It has been called 'Prasiaca' by our people, and is home to great cities that eclipse even the most wonderous of settlements in Egypt and Persia. The treasures and wealth of Prasiaca are ours for the taking."
 me_india_02_ganges.10.a:0 "We are victorious."
 me_india_02_ganges.10.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_9$#!' has now been #G Completed#!!"

 me_india_02_ganges.11.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.11.desc:0 "[GetProvince('(int32)4429').GetName] is the site of Buddha's most significant sermon, 'The Setting in Motion of the Wheel of Dharma'. This religious text should be in our possession."
 me_india_02_ganges.11.a:0 "Let us establish a holy site in [GetProvince('(int32)4429').GetName]."

 me_india_02_ganges.12.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.12.desc:0 "[GetProvince('(int32)4429').GetName] has been established as a holy site and we now have the sacred texts of the 'Wheel of Darma' in our reliquary."
 me_india_02_ganges.12.a:0 "Excellent."
 me_india_02_ganges.12.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_10$#!' has now been #G Completed#!!"

 me_india_02_ganges.29.t:0 "$indian_mission_02_ganges_task_11$"
 me_india_02_ganges.29.desc:0 "The Cosala Kingdom and its two capitals, [GetProvince('(int32)4437').GetName] and [GetProvince('(int32)4451').GetName] have been enlarged and restored. The people of Cosala have responded positively to this investment in their cities and have welcomed our rule with open arms."
 me_india_02_ganges.29.a:0 "Excellent."
 me_india_02_ganges.29.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_11$#!' has now been #G Completed#!!"

 me_india_02_ganges.13.t:0 "$indian_mission_02_ganges_task_12$"
 me_india_02_ganges.13.desc:0 "As our armies entered victoriously into the great Mauryan capital city of [GetProvince('(int32)4440').GetName], they were awestruck by the city's size and beauty. [GetProvince('(int32)4440').GetName] is truly the greatest metropolis the world has ever known; a city of several hundred thousand or more. Establishing this great city as a secondary capital will ensure that it remains one of the truly magnificent metropolises of the Indo-Greek Kingdom."
 me_india_02_ganges.13.a:0 "May [GetProvince('(int32)4440').GetName] thrive as our secondary capital."
 me_india_02_ganges.13.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_12$#!' has now been #G Completed#!!"

 me_india_02_ganges.14.t:0 "$indian_mission_02_ganges_task_13$"
 me_india_02_ganges.14.desc:0 "As the caretakers of this important city, we must ensure that Gaya flourishes under our rule. Anything less would be sacrilege."
 me_india_02_ganges.14.a:0 "May we be closer to the Enlightened One."
 me_india_02_ganges.14.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_13$#!' has now been #G Completed#!!"

 me_india_02_ganges.27.t:0 "$indian_mission_02_ganges_task_14$"
 me_india_02_ganges.27.desc:0 "The heartland of the Mauryas has little to no Greek presence. It would be wise to encourage Greek settlement in this area. Several locations have been chosen as potential Hellenistic cities."
 me_india_02_ganges.27.a:0 "Excellent."
 me_india_02_ganges.27.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_14$#!' has now been #G Completed#!!"

 me_india_02_ganges.15.t:0 "$indian_mission_02_ganges_task_15$"
 me_india_02_ganges.15.desc:0 "We have extended an olive branch to the Maghadi people, and fully embraced them as an integral part of our empire. In time, their wounded pride will heal."
 me_india_02_ganges.15.a:0 "They will learn to adapt to our rule."
 me_india_02_ganges.15.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_15$#!' has now been #G Completed#!!"

 me_india_02_ganges.16.t:0 "$indian_mission_02_ganges_task_16$"
 me_india_02_ganges.16.desc:0 "We have established the province of Prasiaca, which contains the capital of the Mauryas and most of the fertile lands around the Ganges river. We should be wary of too much power shifting to this region at the expense of our capital."
 me_india_02_ganges.16.a:0 "Prasiaca is the newest province of our kingdom."
 me_india_02_ganges.16.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_16$#!' has now been #G Completed#!!"

 me_india_02_ganges.17.t:0 "$indian_mission_02_ganges_task_17$"
 me_india_02_ganges.17.desc:0 "After many military campaigns in North India, we have finally reach the ends of the earth. The Gangetic Sea represents the extent of the known world, and beyond lie lands of untold mystery and splendor. Establishing a connection with these nations will give us untold knowledge and riches."
 me_india_02_ganges.17.a:0 "Our nation stretches from one side of India to the other."
 me_india_02_ganges.17.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_17$#!' has now been #G Completed#!!"

 me_india_02_ganges.18.t:0 "$indian_mission_02_ganges_task_18$"
 me_india_02_ganges.18.desc:0 "The Kingdom of Antibolene has been restored and will now host several important trading cities that will act as gateways to the city of [GetProvince('(int32)4440').GetName]."
 me_india_02_ganges.18.a:0 "Perhaps this kingdom should be Hellenized..."
 me_india_02_ganges.18.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_18$#!' has now been #G Completed#!!"

 me_india_02_ganges.30.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.30.desc:0 "[GetProvince('(int32)7493').GetName] is an important port city and should be Hellenized."
 me_india_02_ganges.30.a:0 "Let us invite new immigrants."

 me_india_02_ganges.28.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.28.desc:0 "[GetProvince('(int32)7493').GetName] has been transformed into a fully Hellenized city, with a Greek city layout. Its important location on the fork of the Ganges and Dyardanes rivers will ensure it becomes one of the great Hellenistic metropolises of the east."
 me_india_02_ganges.28.a:0 "This is the start of a great city."
 me_india_02_ganges.28.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_19$#!' has now been #G Completed#!!"

 me_india_02_ganges.19.t:0 "$indian_mission_02_ganges_task_20$"
 me_india_02_ganges.19.desc:0 "[GetProvince('(int32)7331').GetName] is the furthest Hellenistic settlement in the world. It will serve as the main port for the Ganges river delta and bring us into contact with many new peoples and cultures."
 me_india_02_ganges.19.a:0 "This is the start of a great city."
 me_india_02_ganges.19.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_20$#!' has now been #G Completed#!!"

 me_india_02_ganges.20.t:0 "$indian_mission_02_ganges_task_21$"
 me_india_02_ganges.20.desc:0 "We have established a firm presence in the Gangaridae capital of [GetProvince('(int32)7345').GetName] and have learned much from its inhabitants. The Gangaridae have joined the ranks of our armies, and have brought with them crucial military knowledge."
 me_india_02_ganges.20.a:0 "They will become important assets to our armies."
 me_india_02_ganges.20.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_21$#!' has now been #G Completed#!!"

 me_india_02_ganges.21.t:0 "$indian_mission_02_ganges_task_22$"
 me_india_02_ganges.21.desc:0 "The Cirradians have been vanquished and conquered, despite the heavily forested terrain of this region. Now the biggest challenge will be to tame this wild and savage land."
 me_india_02_ganges.21.a:0 "Excellent."
 me_india_02_ganges.21.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_22$#!' has now been #G Completed#!!"

 me_india_02_ganges.22.t:0 "$indian_mission_02_ganges_task_23$"
 me_india_02_ganges.22.desc:0 "We have constructed new cities in Cirradia, and established the rule of law and a strong military presence. While we anticipate continued raids from the Cirradians, we will subdue and civilize them in due time."
 me_india_02_ganges.22.a:0 "The Cirradians will grow accustomed to our rule."
 me_india_02_ganges.22.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_23$#!' has now been #G Completed#!!"

 me_india_02_ganges.23.t:0 "$indian_mission_02_ganges_task_24$"
 me_india_02_ganges.23.desc:0 "We have established the province of Gangetica, which covers most of the Ganges river delta. It will become an important coastal trading region in the years to come."
 me_india_02_ganges.23.a:0 "Excellent."
 me_india_02_ganges.23.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_24$#!' has now been #G Completed#!!"

 me_india_02_ganges.24.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.24.desc:0 "We have conquered the land of the Mauryas. This will bring great prestige to our royal family."
 me_india_02_ganges.24.a:0 "Long live the Ragias of India!"

 me_india_02_ganges.25.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.25.desc:0 "Our leader has been given a new name; 'The Indian'. A great celebration has been held in the capital, and our military turns its ambitions to the south."
 me_india_02_ganges.25.a:0 "This is only the beginning..."
 me_india_02_ganges.25.a.tt:0 "The mission task '#Y $indian_mission_02_ganges_task_final$#!' has now been #G Completed#!!"

 ##3

 me_india_03_aparanta.1.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.1.desc:0 "The provinces of Ariaca and Larice make up the Western border of India. Awash with riches, this region is ripe for conquest."
 me_india_03_aparanta.1.a:0 "Let us prepare our troops to take the region."

 me_india_03_aparanta.2.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.2.desc:0 "We have pressed our claim on the Western satrapies. The remnants of the Maurya and numerous feuding kingdoms are no match for our might."
 me_india_03_aparanta.2.a:0 "War is on the horizon."
 me_india_03_aparanta.2.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_1$#!' has now been #G Completed#!!"

 me_india_03_aparanta.3.t:0 "$indian_mission_03_aparanta_task_2$"
 me_india_03_aparanta.3.desc:0 "The once massive Maurya Empire has finally been destroyed. We control all of their lands in India, and we are now the greatest and most powerful nation on the continent."
 me_india_03_aparanta.3.a:0 "Glory to us!"
 me_india_03_aparanta.3.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_2$#!' has now been #G Completed#!!"

 me_india_03_aparanta.4.t:0 "$indian_mission_03_aparanta_task_3$"
 me_india_03_aparanta.4.desc:0 "We have conquered the Syrastrian peninsula. We must fortify and build up this crucial region."
 me_india_03_aparanta.4.a:0 "Excellent."
 me_india_03_aparanta.4.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_3$#!' has now been #G Completed#!!"

 me_india_03_aparanta.5.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.5.desc:0 "Greek settlers have already started to arrive at [GetProvince('(int32)6857').GetName] as we draw up plans for a more Hellenistic city layout and urban design."
 me_india_03_aparanta.5.a:0 "Excellent."

 me_india_03_aparanta.6.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.6.desc:0 "[GetProvince('(int32)6857').GetName] has been refounded and rebuilt as a Greek settlement. It will become one of the great Hellenistic ports of India."
 me_india_03_aparanta.6.a:0 "This is the start of a great new city."
 me_india_03_aparanta.6.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_4$#!' has now been #G Completed#!!"

 me_india_03_aparanta.7.t:0 "$indian_mission_03_aparanta_task_5$"
 me_india_03_aparanta.7.desc:0 "Kanthi is now an important strategic center that will serve as a bulwark against an assault from the sea."
 me_india_03_aparanta.7.a:0 "May these forts serve us well."
 me_india_03_aparanta.7.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_5$#!' has now been #G Completed#!!"

 me_india_03_aparanta.8.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.8.desc:0 "Construction has started in [GetProvince('(int32)6830').GetName]!"
 me_india_03_aparanta.8.a:0 "Excellent."

 me_india_03_aparanta.9.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.9.desc:0 "[GetProvince('(int32)6830').GetName] is now a Greek city, and has been named after a member of our dynasty, increasing our family's prestige and leaving a lasting legacy."
 me_india_03_aparanta.9.a:0 "This is the start of a great city."
 me_india_03_aparanta.9.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_6$#!' has now been #G Completed#!!"

 me_india_03_aparanta.10.t:0 "$indian_mission_03_aparanta_task_7$"
 me_india_03_aparanta.10.desc:0 "The Kingdom of Syrastrena prospers under our illustrious rule."
 me_india_03_aparanta.10.a:0 "Excellent."
 me_india_03_aparanta.10.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_7$#!' has now been #G Completed#!!"

 me_india_03_aparanta.11.t:0 "$indian_mission_03_aparanta_task_8$"
 me_india_03_aparanta.11.desc:0 "We have established the province of Sigerdis!"
 me_india_03_aparanta.11.a:0 "Excellent."
 me_india_03_aparanta.11.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_8$#!' has now been #G Completed#!!"

 me_india_03_aparanta.12.t:0 "$indian_mission_03_aparanta_task_9$"
 me_india_03_aparanta.12.desc:0 "The shores of Ariaca and its wealthy commercial cities are now ours. This will be a great financial boon to the Indo-Greek Kingdom!"
 me_india_03_aparanta.12.a:0 "Our kingdom grows and prospers."
 me_india_03_aparanta.12.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_9$#!' has now been #G Completed#!!"

 me_india_03_aparanta.13.t:0 "$indian_mission_03_aparanta_task_10$"
 me_india_03_aparanta.13.desc:0 "[GetProvince('(int32)6859').GetName] is now a major Greek trading emporium, connecting our kingdom to the markets of Persia, Arabia and Africa."
 me_india_03_aparanta.13.a:0 "Riches flow to Ariaca!"
 me_india_03_aparanta.13.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_10$#!' has now been #G Completed#!!"

 me_india_03_aparanta.14.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.14.desc:0 "Work has begun in [GetProvince('(int32)7420').GetName]. It will soon be the site of a new Greek city!"
 me_india_03_aparanta.14.a:0 "Excellent."

 me_india_03_aparanta.15.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.15.desc:0 "[GetProvince('(int32)7420').GetName] is now the newest Hellenistic settlement in Western India!"
 me_india_03_aparanta.15.a:0 "This is the start of a great city!"
 me_india_03_aparanta.15.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_11$#!' has now been #G Completed#!!"

 me_india_03_aparanta.16.t:0 "$indian_mission_03_aparanta_task_12$"
 me_india_03_aparanta.16.desc:0 "Our troops have conquered the great Dachinabades plateau, establishing Greek control over the many new and curious cities of central India."
 me_india_03_aparanta.16.a:0 "Excellent."
 me_india_03_aparanta.16.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_12$#!' has now been #G Completed#!!"

 me_india_03_aparanta.17.t:0 "$indian_mission_03_aparanta_task_13$"
 me_india_03_aparanta.17.desc:0 "[GetProvince('(int32)7074').GetName] and [GetProvince('(int32)7078').GetName] are the great trading cities of Central India. [GetProvince('(int32)7078').GetName] has become a primarily Greek city due to large amounts of emigration, establishing a Hellenistic presence in the region."
 me_india_03_aparanta.17.a:0 "Excellent."
 me_india_03_aparanta.17.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_13$#!' has now been #G Completed#!!"

 me_india_03_aparanta.18.t:0 "$indian_mission_03_aparanta_task_14$"
 me_india_03_aparanta.18.desc:0 "The seven islands off the coast of [GetProvince('(int32)6871').GetName] will be the site of a new Greek colony. Meanwhile, the trading cities on the coast of West India flourish under our rule."
 me_india_03_aparanta.18.a:0 "The spice must flow."
 me_india_03_aparanta.18.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_14$#!' has now been #G Completed#!!"

 me_india_03_aparanta.19.t:0 "$indian_mission_03_aparanta_task_15$"
 me_india_03_aparanta.19.desc:0 "We have established the province of Ariaca!"
 me_india_03_aparanta.19.a:0 "Our kingdom grows and prospers."
 me_india_03_aparanta.19.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_15$#!' has now been #G Completed#!!"

 me_india_03_aparanta.20.t:0 "$indian_mission_03_aparanta_task_16$"
 me_india_03_aparanta.20.desc:0 "The Western Satrapies and all the wealth that lies there belong to us!"
 me_india_03_aparanta.20.a:0 "Excellent."
 me_india_03_aparanta.20.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_16$#!' has now been #G Completed#!!"

 me_india_03_aparanta.21.t:0 "$indian_mission_03_aparanta_task_17$"
 me_india_03_aparanta.21.desc:0 "The wealthy provinces of the Western Satrapies have been revitalized and rebuilt, attracting settlers from across our great kingdom. Nambanus, the infamous king of this region, rots in our dungeons."
 me_india_03_aparanta.21.a:0 "Excellent."
 me_india_03_aparanta.21.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_17$#!' has now been #G Completed#!!"

 me_india_03_aparanta.22.t:0 "$indian_mission_03_aparanta_task_18$"
 me_india_03_aparanta.22.desc:0 "[GetProvince('(int32)4475').GetName], the City of Shiva, now houses a major temple devoted to a Greek interpretation of this great Agamic god. We have added Shiva, or 'Dionysos Indikos', to the Buddhist pantheon in turn."
 me_india_03_aparanta.22.a:0 "A great new religious center is born!"
 me_india_03_aparanta.22.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_18$#!' has now been #G Completed#!!"

 me_india_03_aparanta.23.t:0 "$indian_mission_03_aparanta_task_19$"
 me_india_03_aparanta.23.desc:0 "We have conquered the rest of Larice, and our soldiers march through its capital, [GetProvince('(int32)4420').GetName]."
 me_india_03_aparanta.23.a:0 "Surasena is a fine new addition to the Indo-Greek Kingdom."
 me_india_03_aparanta.23.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_19$#!' has now been #G Completed#!!"

 me_india_03_aparanta.24.t:0 "$indian_mission_03_aparanta_task_20$"
 me_india_03_aparanta.24.desc:0 "[GetProvince('(int32)4420').GetName] is the royal capital of Larice. Over time it should become one of our grandest and most important cities."
 me_india_03_aparanta.24.a:0 "Excellent."
 me_india_03_aparanta.24.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_20$#!' has now been #G Completed#!!"

 me_india_03_aparanta.26.t:0 "$indian_mission_03_aparanta_task_22$"
 me_india_03_aparanta.26.desc:0 "We have established the province of Larice!"
 me_india_03_aparanta.26.a:0 "Our kingdom grows and prospers."
 me_india_03_aparanta.26.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_22$#!' has now been #G Completed#!!"

 me_india_03_aparanta.27.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.27.desc:0 "We have destroyed the Mauryas and conquered the Western border. A glorious triumph is being planned for our ruler in celebration of this amazing achievement!"
 me_india_03_aparanta.27.a:0 "We must make preparations."

 me_india_03_aparanta.28.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.28.desc:0 "Our leader enters the capital as a glorious conqueror. Our great military victories in India have brought great prestige to our kingdom, and our ruler has been bestowed the nickname 'Kataktitis' or 'Conqueror'."
 me_india_03_aparanta.28.a:0 "Let us bask in the glory of our conquests."
 me_india_03_aparanta.28.a.tt:0 "The mission task '#Y $indian_mission_03_aparanta_task_final$#!' has now been #G Completed#!!"

 ##4

 me_india_04_dravidia.1.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.1.desc:0 "The southern Tamil kingdoms are awash in riches, and have control over the majority of India's lucrative spice trade. The Tamil lords are a strong, united force that has resisted Northern expansion and will not be easily tamed. However, the South is also among the wealthiest regions in India and should be annexed."
 me_india_04_dravidia.1.a:0 "Let us prepare our troops to take the region."

 me_india_04_dravidia.2.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.2.desc:0 "We have pressed our claim on the Southern regions of India! Now we must humble these Dravidians and complete our conquest of India once and for all."
 me_india_04_dravidia.2.a:0 "War is on the horizon."
 me_india_04_dravidia.2.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_1$#!' has now been #G Completed#!!"

 me_india_04_dravidia.3.t:0 "$indian_mission_04_dravidia_task_2$"
 me_india_04_dravidia.3.desc:0 "Our war with the Calingae has devastated the region. Unwilling to submit, we were forced to torch their cities and destroy their harbors, which has brought untold devastation to this land. Many thousands of Calingae have now been sold into slavery, and their navy lies at the bottom of the Gangetic Sea. However, it will take many years before this region recovers from this disastrous war."
 me_india_04_dravidia.3.a:0 "In time prosperity will return to Calingia."
 me_india_04_dravidia.3.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_2$#!' has now been #G Completed#!!"

 me_india_04_dravidia.4.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.4.desc:0 "Our kingdom was once completely landlocked, however recent conquests have given us unrivaled access to the sea. With the Calingian navy dismantled, we now have the ability to utilize their ports for the construction of a massive fleet that will rival the other powers in the region."
 me_india_04_dravidia.4.a:0 "Let us construct a great fleet!"

 me_india_04_dravidia.5.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.5.desc:0 "Our fleet now rivals that of all other nations with access to the Erythraean Sea. Our naval supremacy is unmatched and will extend our influence well into the regions of Serica and beyond."
 me_india_04_dravidia.5.a:0 "Excellent."
 me_india_04_dravidia.5.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_3$#!' has now been #G Completed#!!"

 me_india_04_dravidia.6.t:0 "$indian_mission_04_dravidia_task_4$"
 me_india_04_dravidia.6.desc:0 "The Calingian trading cities lie in ruins and have suffered from massive depopulation. Re-establishing this region as a Hellenistic center of power will make us the dominant trading power in the Gangetic Sea."
 me_india_04_dravidia.6.a:0 "Let us rebuild these failing cities."
 me_india_04_dravidia.6.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_4$#!' has now been #G Completed#!!"

 me_india_04_dravidia.7.t:0 "$indian_mission_04_dravidia_task_5$"
 me_india_04_dravidia.7.desc:0 "We have conquered the provinces of Maesolia! This region is heavily forested and difficult to traverse, and will require extensive investment to ensure our influence here does not wane."
 me_india_04_dravidia.7.a:0 "Excellent."
 me_india_04_dravidia.7.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_5$#!' has now been #G Completed#!!"

 me_india_04_dravidia.8.t:0 "$indian_mission_04_dravidia_task_6$"
 me_india_04_dravidia.8.desc:0 "The inner provinces of Maesolia have been tamed, roads have been built and infrastructure has been renewed. We will see the benefits of this investment in due time."
 me_india_04_dravidia.8.a:0 "Excellent."
 me_india_04_dravidia.8.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_5$#!' has now been #G Completed#!!"

 me_india_04_dravidia.9.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.9.desc:0 "Construction has begun in the port cities of [GetProvince('(int32)7019').GetName], [GetProvince('(int32)7040').GetName] and [GetProvince('(int32)4046').GetName]."
 me_india_04_dravidia.9.a:0 "We look forward to the end result."

 me_india_04_dravidia.10.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.10.desc:0 "The port cities along the Maesolus river now flourish under our rule. It has become a center of power for our kingdom, and a Hellenistic gateway to the interior of India."
 me_india_04_dravidia.10.a:0 "Excellent."
 me_india_04_dravidia.10.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_7$#!' has now been #G Completed#!!"

 me_india_04_dravidia.11.t:0 "$indian_mission_04_dravidia_task_8$"
 me_india_04_dravidia.11.desc:0 "We have established the province of Maesolia!"
 me_india_04_dravidia.11.a:0 "Excellent."
 me_india_04_dravidia.11.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_8$#!' has now been #G Completed#!!"

 me_india_04_dravidia.12.t:0 "$indian_mission_04_dravidia_task_9$"
 me_india_04_dravidia.12.desc:0 "The Dravidians are a proud people; traders and merchants, they dominate the spice trade in the Erythraean Sea, their cities awash in the riches of Egyptian and Greek gold. However, this proud land has now been brought to heel, and will have to submit to Greek rule."
 me_india_04_dravidia.12.a:0 "The land of the Dravidians is in our hands"
 me_india_04_dravidia.12.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_9$#!' has now been #G Completed#!!"

 me_india_04_dravidia.13.t:0 "$indian_mission_04_dravidia_task_10$"
 me_india_04_dravidia.13.desc:0 "We have taken control of the Tamil trade networks with southeast Asia!"
 me_india_04_dravidia.13.a:0 "Riches flow to Pandionia!"
 me_india_04_dravidia.13.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_10$#!' has now been #G Completed#!!"

 me_india_04_dravidia.14.t:0 "$indian_mission_04_dravidia_task_11$"
 me_india_04_dravidia.14.desc:0 "We have given the Tamil lords a certain degree of autonomy in order to repair frayed Greek-Tamil relations. In time, the Tamil people will grow to accept our presence in their lands."
 me_india_04_dravidia.14.a:0 "Excellent."
 me_india_04_dravidia.14.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_11$#!' has now been #G Completed#!!"

 me_india_04_dravidia.15.t:0 "$indian_mission_04_dravidia_task_12$"
 me_india_04_dravidia.15.desc:0 "[GetProvince('(int32)6915').GetName]'s port now serves as an important military staging ground for an invasion of Taprobane. The city itself will become an important port, and Greek settlers have already arrived in recent months."
 me_india_04_dravidia.15.a:0 "Taprobane will be ours."
 me_india_04_dravidia.15.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_12$#!' has now been #G Completed#!!"

 me_india_04_dravidia.16.t:0 "$indian_mission_04_dravidia_task_13$"
 me_india_04_dravidia.16.desc:0 "We have conquered the island of Taprobane and annihilated its naval presence. This island will be a boon to our commercial and religious interests, as it is quickly becoming a major center for Buddhism."
 me_india_04_dravidia.16.a:0 "Excellent."
 me_india_04_dravidia.16.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_13$#!' has now been #G Completed#!!"

 me_india_04_dravidia.17.t:0 "$indian_mission_04_dravidia_task_14$"
 me_india_04_dravidia.17.desc:0 "The Lion Rock is now one of our most sacred religious centers, and [GetProvince('(int32)6950').GetName] overflows with pilgrims from across India. Greco-Buddhism will flourish in this region in the coming years."
 me_india_04_dravidia.17.a:0 "We are truly blessed."
 me_india_04_dravidia.17.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_14$#!' has now been #G Completed#!!"

 me_india_04_dravidia.18.t:0 "$indian_mission_04_dravidia_task_15$"
 me_india_04_dravidia.18.desc:0 "The establishment of Greek ports at [GetProvince('(int32)6981').GetName] and [GetProvince('(int32)6971').GetName] has created a prominent Hellenistic presence on the island of Taprobane. In time, our influence over the island will increase."
 me_india_04_dravidia.18.a:0 "Excellent."
 me_india_04_dravidia.18.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_15$#!' has now been #G Completed#!!"

 me_india_04_dravidia.19.t:0 "$indian_mission_04_dravidia_task_16$"
 me_india_04_dravidia.19.desc:0 "We have established the province of Pandionia!"
 me_india_04_dravidia.19.a:0 "Our kingdom grows and prospers."
 me_india_04_dravidia.19.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_16$#!' has now been #G Completed#!!"

 me_india_04_dravidia.20.t:0 "$indian_mission_04_dravidia_task_17$"
 me_india_04_dravidia.20.desc:0 "The kingdoms of Limyrica have been conquered by our armies. We have secured our hold over the southern coast of India, and now begin the long task of integrating its people into our realm."
 me_india_04_dravidia.20.a:0 "Excellent."
 me_india_04_dravidia.20.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_17$#!' has now been #G Completed#!!"

 me_india_04_dravidia.21.t:0 "$indian_mission_04_dravidia_task_18$"
 me_india_04_dravidia.21.desc:0 "For too long the lucrative Limyrican spice trade has been dominated by independent kingdoms and city states. Now the Indo-Greek Kingdom can exert its full control over the Erythraean spice trade, which will make us major players in the Hellenistic world."
 me_india_04_dravidia.21.a:0 "The spice must flow."
 me_india_04_dravidia.21.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_18$#!' has now been #G Completed#!!"

 me_india_04_dravidia.22.t:0 "$indian_mission_04_dravidia_task_19$"
 me_india_04_dravidia.22.desc:0 "We have established a colony at the tip of India! A symbolic victory and testament to our conquest of the South."
 me_india_04_dravidia.22.a:0 "Excellent."
 me_india_04_dravidia.22.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_19$#!' has now been #G Completed#!!"

 me_india_04_dravidia.23.t:0 "$indian_mission_04_dravidia_task_20$"
 me_india_04_dravidia.23.desc:0 "We have established the province of Limyrica!"
 me_india_04_dravidia.23.a:0 "Excellent."
 me_india_04_dravidia.23.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_20$#!' has now been #G Completed#!!"

 me_india_04_dravidia.24.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.24.desc:0 "We have conquered the Tamil kings and the southern Satrapies! A glorious triumph is being planned for our ruler in celebration of this amazing achievement!"
 me_india_04_dravidia.24.a:0 "We must make preparations."

 me_india_04_dravidia.25.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.25.desc:0 "Our leader enters the capital as a glorious conqueror. Our great military victories in Southern India have brought great prestige to our kingdom, and our ruler has been bestowed the nickname 'Dravidikos'."
 me_india_04_dravidia.25.a:0 "Let us bask in the glory of our conquests."
 me_india_04_dravidia.25.a.tt:0 "The mission task '#Y $indian_mission_04_dravidia_task_final$#!' has now been #G Completed#!!"

 ##5

 me_indian_empire.1.t:0 "$indian_empire_mission_task_1$"
 me_indian_empire.1.desc:0 "We have established the Indian Empire! We are now a true great power, unrivaled in wealth and strength by any other nation."
 me_indian_empire.1.a:0 "Glory to India!"
 me_indian_empire.1.a.tt:0 "The mission task '#Y $indian_empire_mission_task_1$#!' has now been #G Completed#!!"

 me_indian_empire.2.t:0 "$indian_empire_mission_task_2$"
 me_indian_empire.2.desc:0 "Our capital is now a true Imperial metropolis, and the greatest Hellenistic settlement the world has ever known. It rivals Athens, Alexandria and even Babylon itself."
 me_indian_empire.2.a:0 "Our capital is magnificent."
 me_indian_empire.2.a.tt:0 "The mission task '#Y $indian_empire_mission_task_2$#!' has now been #G Completed#!!"

 me_indian_empire.3.t:0 "$indian_empire_mission_task_3$"
 me_indian_empire.3.desc:0 "Our magnanimous leader will lead us into the future under their august rule."
 me_indian_empire.3.a:0 "Glory to the Macharagias!"
 me_indian_empire.3.a.tt:0 "The mission task '#Y $indian_empire_mission_task_3$#!' has now been #G Completed#!!"