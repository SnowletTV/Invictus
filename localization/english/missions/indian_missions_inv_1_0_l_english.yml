 indian_mission_01_gandara:0 "An Indo-Greek Kingdom"
 indian_mission_01_gandara_DESCRIPTION:0 "India is a vast continent, awash in riches and home to ancient cultures, religions and customs that are alien to us Hellenes. We have established a foothold in the upper Indus Valley, securing our control over the regions of Gandara and Pentapotamia, which will serve as the heartland and capital region of our new kingdom. The Indus Valley is home to many different cultures and tribes, many of which were conquered by Alexander himself years ago. Our first order of business should be to restore and construct Greek communities in the region, and then expand south down the Indus until we reach the Erythraean Sea. This will bring us into conflict with the Mauryas, and we should be well prepared."
 indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have conquered the entirety of the Indus valley and established our new heartland."
 indian_mission_01_gandara_BUTTON_TOOLTIP:0 "The upper Indus Valley is fed by several large rivers is incredibly fertile, with ample room for development and growth. While mostly agrarian and underpopulated at the moment, the Gandaran and Pentapotamian valleys could serve as a vibrant and wealthy new capital region for our kingdom. However, this will require ample investment from our end, and we will need to fight off the Maurya Empire and other powerful Indian states to expand our control."
