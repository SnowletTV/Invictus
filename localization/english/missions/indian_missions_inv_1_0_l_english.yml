 indian_mission_04_dravidia_task_14:0 "The Lion Rock"
 indian_mission_04_dravidia_task_15:0 "Greek Ports of Taprobane"
 indian_mission_04_dravidia_task_16:0 "Province of Pandionia"
 indian_mission_04_dravidia_task_17:0 "The Southern Kingdoms"
 indian_mission_04_dravidia_task_18:0 "The Spice Trade"
 indian_mission_04_dravidia_task_19:0 "Ends of the Earth"
 indian_mission_04_dravidia_task_20:0 "Province of Limyrica"
 indian_mission_04_dravidia_task_final:0 "Southern Dominance"

 indian_mission_04_dravidia_task_1_DESC:0 "The wealthy Tamil kingdoms to the south control the valuable spice trade with Persia and Arabia, and have been resistant to conquest from the North. It is time this changes."
 indian_mission_04_dravidia_task_2_DESC:0 "The Calingae are an independent and strong people without a central government, and have a strong navy to boot. They have rejected offers of vassalage and have now become a nuisance that must be eliminated."
 indian_mission_04_dravidia_task_3_DESC:0 "With the Calingae kingdom in ruins, we now have the chance to build up a navy that will rival that of any power in Asia. We will become the rulers of the Erythraean Sea."
 indian_mission_04_dravidia_task_4_DESC:0 "The wealthy cities on the Calingian coast have benefited greatly from trade with the nations to the East. It is time we seize control of these trade networks to our benefit."
 indian_mission_04_dravidia_task_5_DESC:0 "The Maesolus River runs through middle India, its fertile ground acting as the wellspring for many great kingdoms. Navigating this region's thick forests and less than hospitable terrain could be a challenge, but we will be rewarded for our perseverance. "
 indian_mission_04_dravidia_task_6_DESC:0 "With the regions of inner Maesolia under our control, developing this area with local infrastructure and investment will assist us greatly."
 indian_mission_04_dravidia_task_7_DESC:0 "The Mouth of the Maesolus holds several great port cities. This would be an optimal location for a new Hellenistic city."
 indian_mission_04_dravidia_task_8_DESC:0 "We have established the province of Maesolia. With the Calingae vanquished and the inner provinces brought into the fold, this forested and unruly land has finally been tamed."
 indian_mission_04_dravidia_task_9_DESC:0 "The Dravidians are a proud, fiercely independent people. This independence must end and the people of this region should acquaint themselves with Greek rule sooner, rather than later."
 indian_mission_04_dravidia_task_10_DESC:0 "The Tamil lords exert a large amount of influence over trade in this region. These trade cities are now ours and so are their commercial benefits."
 indian_mission_04_dravidia_task_11_DESC:0 "The Pandionian Kings meet in the three cities of [GetProvince('(int32)6917').GetName], [GetProvince('(int32)6947').GetName] and [GetProvince('(int32)6938').GetName], which are also known as 'The Three Vendars'. These three holy cities form the core of the Tamil power base in Southern India. Heavy investment here will enamor the Tamil people to our rule and also create a strong center of Greek power in Pandionia."
 indian_mission_04_dravidia_task_12_DESC:0 "Beyond the port city of [GetProvince('(int32)6915').GetName] lies the only land bridge connecting India with the island of Taprobane. We should make [GetProvince('(int32)6915').GetName] a staging ground for an invasion of the island."
 indian_mission_04_dravidia_task_13_DESC:0 "We have conquered the island of Taprobane. It is an important religious and commercial region that will certainly thrive under our rule."
 indian_mission_04_dravidia_task_14_DESC:0 "The rock of Sigiriya, also known as 'The Lion Rock', has developed into a crucial Buddhist holy site. It is connected to the Taprobanian capital of [GetProvince('(int32)6950').GetName] and the two cities attract many pilgrims. It is important that we embellish this region to reflect the greatness of our religion."
 indian_mission_04_dravidia_task_15_DESC:0 "Taprobane has limited Greek presence. The ports of Taprobane overflow with wealth from maritime trade, and establishing Greek cities on the coast will establish a prominent Hellenistic presence on the island."
 indian_mission_04_dravidia_task_16_DESC:0 "We have established the province of Pandionia. The Tamil people will learn to accept Greek rule in time."
 indian_mission_04_dravidia_task_17_DESC:0 "Limyrica is the epicenter of the vital Indian spice trade. We must control this region and take control of these trade routes."
 indian_mission_04_dravidia_task_18_DESC:0 "Several cities on the Limyrican coast offer vital trade routes to Arabia, Africa and the rest of the Hellenic world. From Rome to Alexandria to Persepolis, the demand for spices has never been higher. We would be fools not take advantage of these trade routes."
 indian_mission_04_dravidia_task_19_DESC:0 "[GetProvince('(int32)6902').GetName] represents the furthest extent of our great kingdom. Establishing a port at the tip of India will serve as a great symbolic victory."
 indian_mission_04_dravidia_task_20_DESC:0 "We have established the province of Limyrica on the western coasts. With the southern trade cities now under our patronage, the wealth will flow to our kingdom from across the Hellenistic world."
 indian_mission_04_dravidia_task_final_DESC:0 "Our great leader has conquered regions of Maesolia, Pandionia and Limyrica. They have been given the title 'Dravidikos' in honor of their achievements."

