 indian_mission_02_ganges_task_1_DESC:0 "To our east lies the heartland of the Maurya Empire, centered around the fertile Ganges river. We have secured the Indus Valley and now must set our sights on a new prize: the Ganges and all of its splendor."
 indian_mission_02_ganges_task_2_DESC:0 "Beyond the province of [GetProvince('(int32)4414').GetArea.GetName] lie the provinces of the Upper Ganges, centered around the mythical cities of [GetProvince('(int32)4405').GetName] and [GetProvince('(int32)4425').GetName]. Here the Ganges forks in two, providing a fertile river delta capable of providing untold amounts of food. It is also the staging ground for further incursion into Maurya lands."
 indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] is an ancient city named after the Vedic and Buddhist deity of Indra. The metropolises of this region would be a worthy prize indeed."
 indian_mission_02_ganges_task_4_DESC:0 "The province of [GetProvince('(int32)4424').GetArea.GetName] is a major exporter of war elephants. The Maurya and the other Indian kingdoms have mastered using elephants in war, and if we are to be on equal military footing we must also make war elephants a crucial element of our army."
 indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] is one of the great Maurya metropolises, with a large population and many opulent palaces and temples. Establishing [GetProvince('(int32)4425').GetName] as a royal capital will elevate it in rank and prestige."
 indian_mission_02_ganges_task_6_DESC:0 "As we conquer more lands, our population of subjects grows ever larger. The Ganges is capable of providing immeasurable amounts of food, so much so that our great kingdom will never want for it again. We must build up our agricultural capabilities on the Ganges."
 indian_mission_02_ganges_task_7_DESC:0 "Our empire stretches from the Arian mountains to the central Ganges, however the further we tread from our capital the less Hellenized our empire becomes. We must settle Greek cities in this region in order to establish a Hellenic presence."
 indian_mission_02_ganges_task_8_DESC:0 "The province of Saudrabatia has been established, extending our control to the upper Ganges. Beyond this region lies access to the Gangetic Sea and the capital of the Maurya Empire."
 indian_mission_02_ganges_task_9_DESC:0 "The Maurya call this region home. It hosts their magnificent capital of [GetProvince('(int32)4440').GetName], and most of their major population centers. We have fought several wars against the Maurya, and now our armies march closer to their front gates."
 indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] was where Buddha gave his first sermon on the 'Wheel of Darma'. As fervent Buddhists, this city has immense significance to us and should be established as a holy site."
 indian_mission_02_ganges_task_11_DESC:0 "The Kingdom of Cosala is wealthy, with much of its power centered on the royal cities of [GetProvince('(int32)4437').GetName] and [GetProvince('(int32)4451').GetName]. They have faded under Maurya rule, but restoring the province of Cosala will no doubt enamor its people to our rule."
 indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] is the great capital of the Maurya Empire and, possibly, the largest city in the world. It outshines the splendor of Athens, Babylon and Alexandria, and is a testament to the former power of the Maurya Empire. Other empires might have razed this city in order to boost the prestige of their own capital, and while [GetProvince('(int32)4340').GetName] will always be our greatest metropolis, [GetProvince('(int32)4440').GetName] must become the 'second city' of the Indo Greeks."
 indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] is the holiest site in Buddhism, and has immense religious significance. Now that we have acquired this great holy city, we can establish a firm Greek presence there so that we may be closer to the Enlightened One."
 indian_mission_02_ganges_task_14_DESC:0 "We are strangers in the heartland of the Maghadi. There is no Greek presence in these lands, which must change if we are to effectively rule it. Establishing Greek cities will cement our control over [GetProvince('(int32)4440').GetArea.GetRegion.GetName]."
 indian_mission_02_ganges_task_15_DESC:0 "Although we have conquered the proud Maghadi people, we must not be arrogant enough to believe we can impose our culture and values upon them. The Maghadi must be accepted into our kingdom as equals, free to practice their own customs as they see fit."
 indian_mission_02_ganges_task_16_DESC:0 "The province of Prasiaca has been established, cementing Indo-Greek rule over the Mauryan heartland. This is a tremendous achievement for our kingdom."
 indian_mission_02_ganges_task_17_DESC:0 "The Mouth of the Ganges represents the greatest extent of the Hellenic world. Not even Alexander reached the Gangetic Sea. This will open up our kingdom to trade with Serica."
 indian_mission_02_ganges_task_18_DESC:0 "The Kingdom of Antibolene is strategically located at the fork between the Ganges and the Dyardanes rivers. As a gateway to our second capital of [GetProvince('(int32)4440').GetName], it is important that this region see ample investment."
 indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] is the capital of Antibolene and is known as 'The City of Gods'. Turning this metropolis into a fully Hellenized urban area will expand the commercial potential of the city and Antibolene as a whole."
 indian_mission_02_ganges_task_20_DESC:0 "The port city of [GetProvince('(int32)7331').GetName] has been called 'The End of the World' by some of our cartographers. Beyond this city lies a region unknown to the Hellenistic world. [GetProvince('(int32)7331').GetName] will serve as an important port city that will bring us into contact with new peoples and cultures."
 indian_mission_02_ganges_task_21_DESC:0 "The Gangaridae are the people from which the Ganges River takes its name. A proud nation of warriors, the Gangaridae are known for their military prowess. We should establish a presence in their capital city of [GetProvince('(int32)7345').GetName] and learn from their military experience."
 indian_mission_02_ganges_task_22_DESC:0 "To the north of Antibolene lie the savage lands of the Cirradians. Mountainous and heavily forested, Cirradia is truly a difficult beast to tame, but would be a worthy addition to our kingdom."
 indian_mission_02_ganges_task_23_DESC:0 "With Cirradia now under our control, civilizing and urbanizing this region is of utmost importance."
 indian_mission_02_ganges_task_24_DESC:0 "The province of Gangetica has been established, and our great kingdom now has access to both sides of the Indian subcontinent."
 indian_mission_02_ganges_task_final_DESC:0 "Our great leader has conquered the capital of the Maurya Empire, and has been given the title 'The Indian' because of this magnificent accomplishment."

