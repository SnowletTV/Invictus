 indian_mission_02_ganges:0 "Down the Ganges"
 indian_mission_02_ganges_DESCRIPTION:0 "To the east of our capital region lies the heartland of the Maurya Empire, built up around the fertile Ganges river. The Ganges is the lifeblood of India, providing it with bountiful food and water, and in turn creating the most fertile river basin in the known world. This region is capable of supporting a vast population, and conquering it will be a tall order indeed. At the center of this region lies the Maurya capital of [GetProvince('(int32)4440').GetName], one of the greatest and largest cities known to man. Conquering this great metropolis and robbing the Mauryas of their capital will cement the Indo-Greeks as the true rulers of India."
 indian_mission_02_ganges_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have conquered the entirety of the Ganges river valley and lie in possession of the Maurya capital of [GetProvince('(int32)4440').GetName]."
 indian_mission_02_ganges_BUTTON_TOOLTIP:0 "We must take the Mauryan heartland for ourselves!"
