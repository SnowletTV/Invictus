 ##4

 indian_mission_04_dravidia:0 "Conquering the South"
 indian_mission_04_dravidia_DESCRIPTION:0 "The South of India, ruled by the Dravidian peoples, has long avoided conquest, even by the Mauryas themselves. Buddhism has taken hold there, and the powerful Pandya lords exert an immense amount of influence on trade in the Erythraean Sea. It is the final stepping stone towards our full conquest of the Indian continent."
 indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have conquered the entirety of the provinces of Maesolia, Pandionia and Limyrica."
 indian_mission_04_dravidia_BUTTON_TOOLTIP:0 "It is time for us to bring the Southern lords into the fold."
