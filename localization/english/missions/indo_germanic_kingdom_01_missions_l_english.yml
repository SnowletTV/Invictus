me_indo_germanic_kingdom_999_title:0 "An Indo-Germanic Empire"
me_indo_germanic_kingdom_999_desc:0 "Years ago, we were but a small and negligible tribe living on the fringes of civilization in a land half a world away. Time-and-time again, we were told that greatness was far beyond our reach, yet, we still dreamt of glory and of a greater destiny for our people. Through harsh deserts, desolate plains, frozen tundra, and impregnable mountains, we marched all the way to India and proved our doubters wrong, yet time-and-time again, still the most learned of men refused to acknowledge our accomplishments. We destroyed Maurya, crushed the Tamil kings, created a lasting cultural legacy, and achieved religious harmony. When nobody else gave us a second thought, we became the undisputed hegemons over all of India, silencing our doubters once-and-for-all, who now are forced to recognize our great Indo-Germanic Empire in all of its glory."
me_indo_germanic_kingdom_999.a:0 "And glorious it shall be."

