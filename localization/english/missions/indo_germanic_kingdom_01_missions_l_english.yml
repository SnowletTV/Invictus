#On the Matter of Religion
me_indo_germanic_kingdom_2_title:0 "The Arrival of [SCOPE.sCharacter('igk_buddhist_scholar').GetName]"
me_indo_germanic_kingdom_2_desc:0 "The first of the philosophers to arrive is [SCOPE.sCharacter('igk_buddhist_scholar').GetName], a renowned Buddhist hailing from the mountains of Nabhapakti. He tells us of the Buddha's journey to enlightenment through the 8-fold path, and offers our people freedom from the perpetual reincarnation cycle."
me_indo_germanic_kingdom_2.a:0 "Most intriguing..."

me_indo_germanic_kingdom_3_title:0 "The Arrival of [SCOPE.sCharacter('igk_hindu_scholar').GetName]"
me_indo_germanic_kingdom_3_desc:0 "The next to arrive is [SCOPE.sCharacter('igk_hindu_scholar').GetName], a renowned Vedic scholar hailing from the Indus. He tells us of the Vedas, and the legendary tales of gods and men found within. Through being pious in each stage of the caste system, he says that we can eventually ensure our way to Moksha."
me_indo_germanic_kingdom_3.a:0 "Fascinating..."

me_indo_germanic_kingdom_4_title:0 "The Arrival of [SCOPE.sCharacter('igk_jain_scholar').GetName]"
me_indo_germanic_kingdom_4_desc:0 "The third to arrive is [SCOPE.sCharacter('igk_jain_scholar').GetName], a renowned Jain from Andhra. He tells us of the ancient Ahimsa, the way of peace and pacifism, and that by vowing to completely abstain from violence, we shall acheive enlightenment."
me_indo_germanic_kingdom_4.a:0 "Most intriguing..."

me_indo_germanic_kingdom_51_title:0 "The Arrival of [SCOPE.sCharacter('igk_agama_scholar').GetName]"
me_indo_germanic_kingdom_51_desc:0 "The fourth to arrive is [SCOPE.sCharacter('igk_agama_scholar').GetName], a renowned Agamic scholar hailing from the southern jungles. Similar to Vedism, he tells us about the mighty gods and their interactions with the world of man. Unlike the Vedic scholar, however, [SCOPE.sCharacter('igk_agama_scholar').GetName] places a stronger emphasis on a decentralized priesthood, allowing for a broader range of diversity and individuality."
me_indo_germanic_kingdom_51.a:0 "Interesting..."

me_indo_germanic_kingdom_52_title:0 "The Arrival of [SCOPE.sCharacter('igk_ajivika_scholar').GetName]"
me_indo_germanic_kingdom_52_desc:0 "Last, but not least, is [SCOPE.sCharacter('igk_agama_scholar').GetName], a renowned Ajivika scholar hailing from Vidarbha. Unlike the other scholars, he preaches that there is no dharma and karma, and that mankind has no free will; everything that will ever happen was set in stone long before we were born. He does not claim to offer us any salvation, only the harsh truth of the Niyati."
me_indo_germanic_kingdom_52.a:0 "Interesting..."

#Adopt New Faith

me_indo_germanic_kingdom_5_title:0 "The Council of [ROOT.GetCountry.GetCapital.GetName]"
me_indo_germanic_kingdom_5_desc:0 "With the most important and influential figures of the [ROOT.GetCountry.GetName] gathered in the capital chambers, it is time to make our choice: Do we choose to follow the way of the 8-fold path, adhere to the ethics of the Vedas, take the vow of pacifism defining Ahimsa, the freedom of Agamic, accept the truth of Niyati, or remain faithful to the old gods?"
me_indo_germanic_kingdom_5.a:0 "Buddhism and the 8-fold path!"
me_indo_germanic_kingdom_5.b:0 "The ethics of the Vedas!"
me_indo_germanic_kingdom_5.c:0 "The vow of Ahimsa and non-violence!"
me_indo_germanic_kingdom_5.d:0 "The freedom of Agamic!"
me_indo_germanic_kingdom_5.e:0 "The truth of Niyati!"
me_indo_germanic_kingdom_5.f:0 "The old gods!"

me_indo_germanic_kingdom_10_title:0 "Our Elite 'Convinced'"
me_indo_germanic_kingdom_10_desc:0 "Owing to [ROOT.GetCountry.GetRuler.GetName]'s subtle, forceful, and outright-threatening persuasion techniques, the remaining obstructionist holdouts have been silenced, giving us a free hand to pursue our agenda and set the [ROOT.GetCountry.GetName] on the right path."
me_indo_germanic_kingdom_10.a:0 "This is the way forward."

me_indo_germanic_kingdom_11_title:0 "Patrons of Our New Faith"
me_indo_germanic_kingdom_11_desc:0 "With the construction of new temples and libraries financed by [ROOT.GetCountry.GetRuler.GetName] personally, the whole nation can see the glory of the new path forward, and as a direct result, hundreds of new converts are coming forth every day."
me_indo_germanic_kingdom_11.a:0 "Hopefully, all will eventually come to accept the truth."

me_indo_germanic_kingdom_12_title:0 "Synchronization with Local Deities"
me_indo_germanic_kingdom_12_desc:0 "After a great deal of political maneuvering made possible by our skilled high priest, we have managed to synchronize our most important deities with Indic counterparts, such as Wotan and Brahma, or Frijjo and Lakhshmi. Hopefully, as time passes, our subjects will see how similar their deities are to ours, and come to accept our gods as their own."
me_indo_germanic_kingdom_12.a:0 "For $deity_brodenaz$!"

me_indo_germanic_kingdom_13_title:0 "The Pillars of Wotan"
me_indo_germanic_kingdom_13_desc:0 "After over a year of construction, the 9 pillars of Wotan have been erected throughout our lands, ensuring that the sacred virtues of honor, loyalty, and valor in battle will spread throughout the sub-continent."
me_indo_germanic_kingdom_13.a:0 "To Valhalla!"

me_indo_germanic_kingdom_14_title:0 "Religious Harmony"
me_indo_germanic_kingdom_14_desc:0 "At long-last, years after the Council of [ROOT.GetCountry.GetCapital.GetName], the matter of religion has finally been decisively-decided; With the vast majority of our country now adhering to the official state religion, an unprecedented era of harmony and prosperity has been ushered forth in the [ROOT.GetCountry.GetName]. With such a strong unity of spirit, our kingdom will become unbreakable, ensuring that our gregarious and benevolent rule shall go unquestioned for generations."
me_indo_germanic_kingdom_14.a:0 "Glorious our rule shall be!"

#Cultural Synchronization
me_indo_germanic_kingdom_200_title:0 "Cultural Synchronization"
me_indo_germanic_kingdom_200_desc:0 "Until very recently, we were a small tribe wandering the frozen forests of northern Europe; with our unfathomable and rapid conquests in India, however, that leaves us in a precarious position of being an incredibly small minority ruling over a massive majority, whose unique and diverse customs are largely foreign to us. Now that we have begun integrating Indian customs, we can start the process of integrating our subjects into our kingdom."
me_indo_germanic_kingdom_200.a:0 "A good start."

me_indo_germanic_kingdom_201_title:0 "Adopt Local Culinary Practices"
me_indo_germanic_kingdom_201_desc:0 "One of the major ways in which our culture differs from our Indian subjects is how we prepare our food, where they have learned to incorporate numerous hot and exotic spices as a measure to preserve meals for longer periods of time in this humid environment. Now that we have encouraged our people to try Indian-style dishes, we have gained a taste for spicy heat, with people around [ROOT.GetCountry.GetCapital.GetName] savoring over bowls of Kadhi, or enjoying breakfast conversations over some Appam. Some, however, have even gone as far as to experiment their own dishes, such as a 'Haitazkasijaz,' or hot-cheese, made from cheese and Turmeric. With the adoption of their food, we have helped to bridge the gap between us and our subjects."
me_indo_germanic_kingdom_201.a:0 "More Haitazkasijaz, please!"

me_indo_germanic_kingdom_202_title:0 "Studying Indian Tactics"
me_indo_germanic_kingdom_202_desc:0 "We have begun the process of studying and adapting Indian tactics into our own armies. Although it will take a long time for the new tactics to sink in, temporarily leaving us vulnerable to an attack, by learning the ways of this land, we will be better-prepared for future engagements."
me_indo_germanic_kingdom_202.a:0 "It is foolish, after-all, to deny knowledge."

me_indo_germanic_kingdom_203_title:0 "Indian Tactics Mastered"
me_indo_germanic_kingdom_203_desc:0 "For over a year now, our soldiers and generals have been relentlessly at work studying and practicing tactics developed here in India by the locals. Now that our armies are aquainted with these forms of combat, they will be better-suited for fighting in the thick, humid jungles and opposing forces."
me_indo_germanic_kingdom_203.a:0 "Excellent."

me_indo_germanic_kingdom_204_title:0 "To Each His Own Law"
me_indo_germanic_kingdom_204_desc:0 "Previously, there were many areas outside our capital that were restive and actively resisted our rule, but by establishing specialized Indian courts of law, wherein Indian subjects can be tried according to Indian law instead of Germanic law, the people have begun to see our rule for how just it is, securing their loyalty."
me_indo_germanic_kingdom_204.a:0 "Perfect."

me_indo_germanic_kingdom_205_title:0 "Local Nobility Integrated"
me_indo_germanic_kingdom_205_desc:0 "We arrived here as foreign conquerors, displacing the previous leadership in this area from their seats of power. That did not mean, however, that those ancient and noble families had any less sway or influence in the eyes of our subjects; Now that we have appeased the old order and have intermingled our bloodlines, they have now been integrated into our kingdom."
me_indo_germanic_kingdom_205.a:0 "And with their integration, their loyalty is secured."

me_indo_germanic_kingdom_206_title:0 "Hybridization"
me_indo_germanic_kingdom_206_desc:0 "After years of integrating and intermixing our people into Indic society, the lines between us and our subjects has blurred, making it difficult, if not impossible, for many to tell who is Germanic and who is Indian. Although the old guard will protest initially, we can now undergo the process to formally enshrine our mixture into law, and from there, the future will be ours to decide as a joint Indo-Germanic people."
me_indo_germanic_kingdom_206.a:0 "As soon as the paperwork is done..."

me_indo_germanic_kingdom_207_title:0 "Birth of $indo_germanic$ Culture"
me_indo_germanic_kingdom_207_desc:0 "A year after our official proclamation, the paperwork has been formally completed, and even the most stubborn of our countrymen have accepted the obvious before them: A new culture has arisen through our interactions with the Indians, creating a fusion that no one in the sub-continent, nay, the world, could have ever foreseen coming. With the best of the Indic world and Germanic world fighting side-by-side, we will be unstoppable."
me_indo_germanic_kingdom_207.a:0 "A glorious day indeed!"


#Northern Expansion
me_indo_germanic_kingdom_100_title:0 "Northern Expansion"
me_indo_germanic_kingdom_100_desc:0 "A year ago, [ROOT.GetCountry.GetRuler.GetName] began to make plans for a great conquest of Northern India, and now, with all preparations finally complete, we are ready to strike whenever you deem fit, my liege."
me_indo_germanic_kingdom_100.a:0 "To War!"

me_indo_germanic_kingdom_101_title:0 "The Conquest of Burma"
me_indo_germanic_kingdom_101_desc:0 "A land hidden by thick jungles and tall mountains, the land of Burma is as mysterious as it is enticing. Now that it is ours, we will be able to investigate and extract its untapped resources."
me_indo_germanic_kingdom_101.a:0 "Excellent."

me_indo_germanic_kingdom_102_title:0 "To the Indus"
me_indo_germanic_kingdom_102_desc:0 "Once the beating heart of Indic civilization long ago, the fertile Indus is often the first stepping-stone for any would-be-conqueror into India. Now that we have seized its riches for our ourselves, we will follow in the footsteps of past empires, securing our legacy in history."
me_indo_germanic_kingdom_102.a:0 "Excellent."

me_indo_germanic_kingdom_103_title:0 "The Ganges"
me_indo_germanic_kingdom_103_desc:0 "The modern center of India, the bountiful Ganges is what fuels great empires in this sub-continent, and we would be fools not to want this power for ourselves! Now that we have fought off other empires to seize total control of the region, its wealth and riches belong to us."
me_indo_germanic_kingdom_103.a:0 "Excellent."

me_indo_germanic_kingdom_104_title:0 "The Center"
me_indo_germanic_kingdom_104_desc:0 "The Avanti region is the geographical center of Northern India, making it a vital cross-roads for any aspiring lord of the north. Now that we have seized it, we shall ensure connectivity between the Ganges and Indus."
me_indo_germanic_kingdom_104.a:0 "Excellent."

me_indo_germanic_kingdom_105_title:0 "Colonize Burma"
me_indo_germanic_kingdom_105_desc:0 "Although the conquest of this mysterious land is technically complete, there are still many areas here which exist outside our effective administration, however. Now that we have established new cities in the region and invited settlers from our heartland, we can effectively tame this jungle."
me_indo_germanic_kingdom_105.a:0 "The jungle shall be tamed."

me_indo_germanic_kingdom_106_title:0 "Maurya Destroyed"
me_indo_germanic_kingdom_106_desc:0 "The days of great and mighty empire of Maurya, the preeminent power of India, are over. By laying waste to our greatest rival and facilitating their utter destruction at our hand, we have ensured that we will now reign in the north undisputed."
me_indo_germanic_kingdom_106.a:0 "A new [ROOT.GetCountry.GetAdjective] era is upon us!"

me_indo_germanic_kingdom_107_title:0 "The Indo-Germanic Saga"
me_indo_germanic_kingdom_107_desc:0 "The epic 1,000 page saga we commissioned a year ago is now complete, describing our humble beginnings as a tribe in far-away Germania, retelling the harrowing tale of survival and hardship that was our migration across the vast expanses of Europe and Asia, and of our legendary toppling of the nascent Mauryan Empire, with excerpts at key moments dedicated to [ROOT.GetCountry.GetRuler.GetName], emphasizing [ROOT.GetCountry.GetRuler.GetHerHis] leadership, honor, valor, and courage on the battlefield. Already, bilingual stones are being erected throughout our lands such that all can relish in this true-story."
me_indo_germanic_kingdom_107.a:0 "I will have to read this again!"

me_indo_germanic_kingdom_108_title:0 "Monopolize Sugar"
me_indo_germanic_kingdom_108_desc:0 "Through our conquests, we have discovered a very rare and unusual spice the locals call 'Sugar', which adds sweet instead of heat to everything it coats. In fact, many who eat too much of it become highly energetic and excited before crashing out. With the select few areas capable of producing this substance in substantial quantity happening to fall under our control, now that we have ramped up production in those areas, we have established a complete monopoly on the sugar trade."
me_indo_germanic_kingdom_108.a:0 "This is sweet."

me_indo_germanic_kingdom_109_title:0 "Establish Indus Settlements"
me_indo_germanic_kingdom_109_desc:0 "Now that we have conquered the Indus, we must control and defend our conquests. By establishing a series of border fortresses across key cities along the river, we not only have protected our territories from outside incursion, but with a bit of additional enticements, we also have encouraged $indo_germanic$ villagers to settle into the surrounding towns and cities, ensuring their loyalty to our kingdom."
me_indo_germanic_kingdom_109.a:0 "Our flank is secured."

me_indo_germanic_kingdom_110_title:0 "Study Mauryan Administrative Records"
me_indo_germanic_kingdom_110_desc:0 "Although we vanquished it in combat, we have much to learn from the inner-workings of the Mauryan Empire, which was able to effectively manage and administer its rule over a vast and sprawling territory. By studying the records they left behind, we will be in a better position to steward these lands we now find ourselves lording over. The only question now, however, is the funding for our research expedition, led by our astute steward, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName]."
me_indo_germanic_kingdom_110.a:0 "Extra money for a fancy and expensive atlas will help greatly."
me_indo_germanic_kingdom_110.b:0 "Extra money for a local guide would do nicely."
me_indo_germanic_kingdom_110.c:0 "[SCOPE.sCharacter('igk_employed_bureaucrat').GetName] shall get exactly what [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] asked for."
me_indo_germanic_kingdom_110.d:0 "[SCOPE.sCharacter('igk_employed_bureaucrat').GetName] asks for too much, I'll only give a portion."
me_indo_germanic_kingdom_110.e:0 "A token sum shall suffice."

#Scam Event Chain
me_indo_germanic_kingdom_112_title:0 "Horrible Failure"
me_indo_germanic_kingdom_112_desc:0 "A year ago, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] left our court traveling the major centers of the former Mauryan Empire to study the administrative techniques which allowed the Mauryan bureaucracy to remain effective and efficient over such a vast domain. Not only has [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] returned having failed to find any of the cities in question, but foolishly purchased a clearly-forged document using the funds we gave him, reflecting poorly on both [ROOT.GetCountry.GetRuler.GetName] and the [ROOT.GetCountry.GetName] as a whole."
me_indo_germanic_kingdom_112.a:0 "It could look nice in my basement, I guess."
me_indo_germanic_kingdom_112.b:0 "Try to pawn off the forgery to [SCOPE.sCountry('igk_scam_target').GetName] to recuperate our loss."

me_indo_germanic_kingdom_113_title:0 "Sub-Par Returns"
me_indo_germanic_kingdom_113_desc:0 "A year ago, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] left our court traveling the major centers of the former Mauryan Empire to study the administrative techniques which allowed the Mauryan bureaucracy to remain effective and efficient over such a vast domain. Although [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] briefly got lost during the journey, costing valuable time and money to the expedition, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] managed to return with a beginners understanding of Mauryan bureaucracy. However, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] foolishly purchased a clearly-forged document from a street vendor using the funds we gave [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim], reflecting poorly on both [ROOT.GetCountry.GetRuler.GetName] and the [ROOT.GetCountry.GetName] as a whole."
me_indo_germanic_kingdom_113.a:0 "It could look nice in my basement, I guess."
me_indo_germanic_kingdom_113.b:0 "Try to pawn off the forgery to [SCOPE.sCountry('igk_scam_target').GetName] to recuperate our loss."

me_indo_germanic_kingdom_114_title:0 "Anticipated Returns"
me_indo_germanic_kingdom_114_desc:0 "A year ago, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] left our court traveling the major centers of the former Mauryan Empire to study the administrative techniques which allowed the Mauryan bureaucracy to remain effective and efficient over such a vast domain. Although [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] nearly got lost during the journey, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] managed to find [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] way to the cities and return with a decent understanding of Mauryan bureaucracy. However, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] foolishly purchased a clearly-forged document from a street vendor using the funds we gave [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim], reflecting poorly on both [ROOT.GetCountry.GetRuler.GetName] and the [ROOT.GetCountry.GetName] as a whole."
me_indo_germanic_kingdom_114.a:0 "It could look nice in my basement, I guess."
me_indo_germanic_kingdom_114.b:0 "Try to pawn off the forgery to [SCOPE.sCountry('igk_scam_target').GetName] to recuperate our loss."

me_indo_germanic_kingdom_115_title:0 "Great Returns"
me_indo_germanic_kingdom_115_desc:0 "A year ago, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] left our court traveling the major centers of the former Mauryan Empire to study the administrative techniques which allowed the Mauryan bureaucracy to remain effective and efficient over such a vast domain. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName], with the help of a local guide, navigated the territory with ease, and [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] returned with a great understanding of Mauryan bureaucracy. However, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] foolishly purchased a clearly-forged document from a street vendor using the funds we gave [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim], reflecting poorly on both [ROOT.GetCountry.GetRuler.GetName] and the [ROOT.GetCountry.GetName] as a whole."
me_indo_germanic_kingdom_115.a:0 "It could look nice in my basement, I guess."
me_indo_germanic_kingdom_115.b:0 "Try to pawn off the forgery to [SCOPE.sCountry('igk_scam_target').GetName] to recuperate our loss."

me_indo_germanic_kingdom_116_title:0 "Amazing Returns"
me_indo_germanic_kingdom_116_desc:0 "A year ago, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] left our court traveling the major centers of the former Mauryan Empire to study the administrative techniques which allowed the Mauryan bureaucracy to remain effective and efficient over such a vast domain. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] purchased an expensive atlas, and using it, navigated the territory like the back of [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHis] hand, having enough spare time to attend a spiritual lecture by a renowned guru. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] has returned with an unparalleled understanding of the innermost workings of Mauryan bureaucracy, far beyond our highest expectations. However, as if that were not enough, despite being dismissed by other, less-educated men in [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHis] party as a forgery, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] managed to find a secret text from a street vendor which extensively details the entire administrative apparatus of the Mauryan Empire, reflecting greatly on both [ROOT.GetCountry.GetRuler.GetName] and the [ROOT.GetCountry.GetName] as a whole."
me_indo_germanic_kingdom_116.a:0 "We shall prosper with this newfound knowledge!"

me_indo_germanic_kingdom_117_title:0 "Smugglers from the [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetName]"
me_indo_germanic_kingdom_117_desc:0 "Smugglers from the [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetName] have arrived at [ROOT.GetCountry.GetCapital.GetName], claiming to have a document of great value in their possession. Because this document originated from their arch-rival of Maurya, they say that it was set to be destroyed, but out of a desire to preserve history, they took great personal risk to smuggle it here to [ROOT.GetCountry.GetName] against the wishes of their government. In exchange for a small fee to cover their travel expenditure, they have offered it to [ROOT.GetCountry.GetRuler.GetName]. Some of our closest advisors, however, have warned that there is no way to verify the document's authenticity until after we purchase it, and this could all be an elaborate scam."
me_indo_germanic_kingdom_117.a:0 "Preserving history outweighs any potential risk!"
me_indo_germanic_kingdom_117.b:0 "Hmm... those are suspicious circumstances, expel those brigands at once!"

me_indo_germanic_kingdom_118_title:0 "Success!"
me_indo_germanic_kingdom_118_desc:0 "That fool [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] has taken the bait! We have pawned off that worthless forgery at a great profit, recuperating the losses we had in acquiring it in the first place."
me_indo_germanic_kingdom_118.a:0 "Excellent!"

me_indo_germanic_kingdom_119_title:0 "Failure"
me_indo_germanic_kingdom_119_desc:0 "Unfortunately [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] was too wise and saw straight through our guise, expelling our disguised envoys without paying as much as a dime, who were humiliated and forced to retreat under cover of the night skies. Now, we are stuck with this worthless piece of paper."
me_indo_germanic_kingdom_119.a:0 "Most unfortunate."

me_indo_germanic_kingdom_120_title:0 "Scammed!"
me_indo_germanic_kingdom_120_desc:0 "After a careful inspection by our scholars, the supposedly-priceless document we bought the other day quickly turned out to be nothing but a forgery, and a bad one at that! Those vile [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetAdjective] barbarians robbed us in broad daylight, making us look like fools."
me_indo_germanic_kingdom_120.a:0 "I went against my better judgment."

me_indo_germanic_kingdom_121_title:0 "The Secret Treatise of Maurya"
me_indo_germanic_kingdom_121_desc:0 "After an initial inspection by our scholars, the document we purchased appeared to be nothing but a forgery, but after carefully reviewing it a second time, however, it turns out that this document is actually a secret treatise which extensively details the inner-most workings of the entire Mauryan bureaucratic apparatus. This document is priceless, and much will be able to be gleamed from its pages over the following years. There is no way that those [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetAdjective] brigands would have ever willingly parted with it at such a low price, suggesting they thought it was fraudulent and intended to scam us."
me_indo_germanic_kingdom_121.a:0 "I would like to send my personal regards to [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetRuler.GetName]."

me_indo_germanic_kingdom_122_title:0 "Embarrassing Failure"
me_indo_germanic_kingdom_122_desc:0 "[SCOPE.sCountry('igk_scam_target').GetRuler.GetName] took the bait and bought that document, as we had planned. However, after handing the scroll over, it was discovered that it was not a forgery after all, but instead was actually a secret and invaluable treatise detailing the inner-most workings of the entire Mauryan bureaucratic apparatus, and we sold it for a mere fraction of its value. To add insult to injury, [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] has sent [ROOT.GetCountry.GetRuler.GetName] a humiliating letter gloating about [SCOPE.sCountry('igk_scam_target').GetRuler.GetHerHis] new treasure."
me_indo_germanic_kingdom_122.a:0 "We scammed ourselves."
me_indo_germanic_kingdom_122.b:0 "Blame [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] for this tragedy!"

#Mining Event Chain
me_indo_germanic_kingdom_123_title:0 "Amber Deposits Discovered!"
me_indo_germanic_kingdom_123_desc:0 "The rumors regarding the untapped amber deposits turned out not only to be true, but also vastly understating the scale of the reserves, and if mined to its full extent, could easily give us a monopoly over all amber production in Asia."
me_indo_germanic_kingdom_123.a:0 "Excellent! To the mines!"
me_indo_germanic_kingdom_123.b:0 "Even more amber could be down there, send a second prospecting team."
me_indo_germanic_kingdom_123.c:0 "Mining the amber would only anger the locals."

me_indo_germanic_kingdom_124_title:0 "No Extra Deposits"
me_indo_germanic_kingdom_124_desc:0 "Unfortunately, after searching the area for weeks, no extra amber deposits were found in #Y [GetProvince('(int32)8783').GetName]#!. However, at least there is still the existing amber deposit we discovered, which is much more massive then any back in Europe."
me_indo_germanic_kingdom_124.a:0 "Unfortunate, however, we can still make a profit. To the mines!"

me_indo_germanic_kingdom_125_title:0 "Extra Deposits Discovered!"
me_indo_germanic_kingdom_125_desc:0 "After searching the area for weeks, significantly more amber deposits were found in #Y [GetProvince('(int32)8783').GetName]#!, increasing potential amber production by a third!"
me_indo_germanic_kingdom_125.a:0 "Glorious indeed! To the mines!"

me_indo_germanic_kingdom_126_title:0 "Miners Flock to [GetProvince('(int32)8783').GetName]"
me_indo_germanic_kingdom_126_desc:0 "With the recent discovery of vast amber deposits teeming under the surface of [GetProvince('(int32)8783').GetName], prospecting miners from across the [ROOT.GetCountry.GetName] have flocked to the region in the hopes of profiting off of this valuable enterprise. However, with such a large and sudden influx of outsiders, the locals are not pleased, leading to significant tensions."
me_indo_germanic_kingdom_126.a:0 "Who am I to stop those who yearn for the mines?"

#Rename Pataliputra
me_indo_germanic_kingdom_127_title:0 "Rehabilitation of Pataliputra"
me_indo_germanic_kingdom_127_desc:0 "With the last traces of Mauryan rule finally expunged from their former capital, Pataliputra is born anew as an [ROOT.GetCountry.GetAdjective] city. The city center now closely resembles that of [ROOT.GetCountry.GetCapital.GetName], with the comings and goings of aristocrats and commoners alike down the main street, speaking words from a great variety of languages; the destruction wrought about by war a distant memory. With the city rebuilt, only question now before is whether we rename the city to mark the significance of this transformation, or do we keep the old name for the sake of recognition?"
me_indo_germanic_kingdom_127.a:0 "Name it Baumazsunuz, a direct transliteration of the old name."
me_indo_germanic_kingdom_127.b:0 "Baumaziputra, a combination of the Indian and Germanic languages."
me_indo_germanic_kingdom_127.c:0 "Keep it Pataliputra, the traditional name."
me_indo_germanic_kingdom_127.d:0 "Name it Wotaniputra, after Wotan."
me_indo_germanic_kingdom_127.e:0 "Name it Buddhaputra, after Buddha."
me_indo_germanic_kingdom_127.f:0 "Name it Brahmaputra, after Brahma."
me_indo_germanic_kingdom_127.g:0 "Name it Mahaviraputra, after the 24th Tirthankara."
me_indo_germanic_kingdom_127.h:0 "Name it Muruganputra, after Murugan."
me_indo_germanic_kingdom_127.i:0 "Name it Gosalaputra, after Makkhali Gosala."
me_indo_germanic_kingdom_127.j:0 "Frisiiputra, after the Frisii, a glorious tribe."
me_indo_germanic_kingdom_127.k:0 "Vandaliputra, after the Vandals."
me_indo_germanic_kingdom_127.l:0 "Burgundoputra, after the Burgundians."
me_indo_germanic_kingdom_127.m:0 "Suebiputra, after the Suebi."
me_indo_germanic_kingdom_127.n:0 "Gothiputra, after the Goths."
me_indo_germanic_kingdom_127.o:0 "Suioniputra, after the Suioni."

#Southern Expansion
me_indo_germanic_kingdom_300_title:0 "Southern Expansion"
me_indo_germanic_kingdom_300_desc:0 "A year ago, [ROOT.GetCountry.GetRuler.GetName] began to make plans for a great conquest of Southern India, and now, with all preparations finally complete, we are ready to strike whenever you deem fit, my liege."
me_indo_germanic_kingdom_300.a:0 "To War!"

me_indo_germanic_kingdom_301_title:0 "Seize Sri Lanka"
me_indo_germanic_kingdom_301_desc:0 "Although not quite an island, Sri Lanka is nonetheless stratically located and is a defensable location. Now that we have conquered the area, we will be able to secure trade coming from the eastern ocean."
me_indo_germanic_kingdom_301.a:0 "Excellent."

me_indo_germanic_kingdom_302_title:0 "The South"
me_indo_germanic_kingdom_302_desc:0 "The great Tamil kingdoms of the south have always been places of great wealth and prosperity due to their skill at navigating the rough seas and their location as the end-nexus of Erythraean trade. Now that we have absorbed the numerous southern kingdoms into our realm, we will be able to reap the rewards of the ever-giving sea."
me_indo_germanic_kingdom_302.a:0 "Perfect."

me_indo_germanic_kingdom_303_title:0 "Crush the Tamil Kings"
me_indo_germanic_kingdom_303_desc:0 "For generations, the various Tamil Kings have dominated southern India, from the Pandiyas, to the Cheras, and the Cholas, all vying for power and control. However, with the surrender of the last Tamil king, we have forcefully brought about the end to this chapter of Indian history. With all of Dravida under our control, we now find ourselves in awe of its amazing wealth and exotic reasorces, which shall now form the backbone of the [ROOT.GetCountry.GetAdjective] economy."
me_indo_germanic_kingdom_303.a:0 "The era of the Tamil Kings is over."

me_indo_germanic_kingdom_304_title:0 "Studied Tamil Ship Designs"
me_indo_germanic_kingdom_304_desc:0 "The Tamil people are masters of the seas, and over the years have specially designed and built ships which are capable of traversing the vast Erythraean ocean. Now that we have thoroughly studied these legendary techniques from our subjects, we soon may have an ocean-faring navy of our own."
me_indo_germanic_kingdom_304.a:0 "The sea beacons us!"

me_indo_germanic_kingdom_305_title:0 "Gateway to India"
me_indo_germanic_kingdom_305_desc:0 "The Maldives, while fairly resource-poor and depopulated, sit at a strategic point in-between in the Erythraean Sea safeguarding the way to India. Now that we have claim these islands for our own, we will be able to secure all trade coming into Southern India."
me_indo_germanic_kingdom_305.a:0 "To celebrate, I know just the perfect vacation spot..."

me_indo_germanic_kingdom_306_title:0 "Construct New Ports"
me_indo_germanic_kingdom_306_desc:0 "Throughout Dravida, there are dozens of prosperous seaside cities, yet many of them were lacking ports sufficient enough to receive incoming merchant vessels or house fleets. Now that we have built up the port facilities in these secondary cities, in addition to being able to receive more merchant vessels, we will be able to more quickly build up a fleet of our own."
me_indo_germanic_kingdom_306.a:0 "Now to build a navy."

me_indo_germanic_kingdom_307_title:0 "An Ocean-Going Navy"
me_indo_germanic_kingdom_307_desc:0 "Now that we have thoroughly studied Tamil ship-building techniques and significantly upgraded our port infrastructure, it was time for us to put our knowledge into practical use; With the build-up of a massive fleet, we now have the capacity to project our power and influence abroad."
me_indo_germanic_kingdom_307.a:0 "Westward-ho!"

me_indo_germanic_kingdom_308_title:0 "Trade Posts in Punt"
me_indo_germanic_kingdom_308_desc:0 "With the main trade posts in Punt secured as the crown jewel of our overseas empire, both the eastern and western nexuses of the Erythraean are under our control, granting us a complete monopoly over the entire trade network!"
me_indo_germanic_kingdom_308.a:0 "Dominance of the Erythraean is ours!"

me_indo_germanic_kingdom_309_title:0 "Establish Monsoon Markets"
me_indo_germanic_kingdom_309_desc:0 "The Germanic peoples of our homeland have an annual tradition around the winter solstice in which individual marketplaces are set up for people to buy goods and sell their wares. Although the solstice isn't celebrated quite that way here in Southern India, the monsoon winds bring merchant vessels to our harbors each year during the summer months; Now that we have changed our traditional markets to coincide with the onset of the monsoon winds, long-distance travelers have more places to purchase local goods or sell their wares each season, thereby greatly increasing our trade."
me_indo_germanic_kingdom_309.a:0 "Monsoon Market season is almost upon us!"

me_indo_germanic_kingdom_310_title:0 "Gateway to the West"
me_indo_germanic_kingdom_310_desc:0 "There are many cities along the Erythraean shoreline, yet few are as well-developed as the great ports of the south, such as Koti and Satiyaputra. With our investment of significant resources into a single city, we have built a massive sea port, which, in-time, will become a major gateway to the west."
me_indo_germanic_kingdom_310.a:0 "We are open for business!"

me_indo_germanic_kingdom_311_title:0 "The Great Jungle Secured"
me_indo_germanic_kingdom_311_desc:0 "Although we have conquered the great jungles of Vindhyaprstha through military might, many of the remote areas were not exactly forthcoming to our rule here. Now that we have established cities along the key transit points in the region, the legitimacy of our administration has been established, and even though the people are not happy with us, they now at least acknowledge our presence."
me_indo_germanic_kingdom_311.a:0 "In time, they will come to embrace our rule."

me_indo_germanic_kingdom_312_title:0 "The West Coast"
me_indo_germanic_kingdom_312_desc:0 "Many ships traversing the great Erythraean pass by the western shoreline of Aparanta every year, granting whoever controls it a valuable and reliable source of revenue. Now that we save marched westward to seize the coast, we will be able to take our piece of this pie."
me_indo_germanic_kingdom_312.a:0 "Excellent."

me_indo_germanic_kingdom_313_title:0 "The Great Jungle"
me_indo_germanic_kingdom_313_desc:0 "The great jungle tribes of Vindhyaprstha are skilled warriors who defend their homes with honor and valor. If we can tame these jungle-warriors, they would be a valuable addition to our armies."
me_indo_germanic_kingdom_313.a:0 "Indeed."


#Purchase Sarapis
me_indo_germanic_kingdom_318_title:0 "Stroke of Good Fortune"
me_indo_germanic_kingdom_318_desc:0 "Weeks ago, sailors and diplomats departed from our shores authorized to negotiate the purchase of [GetProvince('(int32)7216').GetName], a remote island strategically located off of the Arabian coast. However, when they arrived, they found the island completely abandoned, save for a few seabirds and smugglers. With nobody to contest our rule, they claimed the island in the name of [ROOT.GetCountry.GetRuler.GetName], and established a colony at a mere fraction of the cost we had anticipated having to pay."
me_indo_germanic_kingdom_318.a:0 "One step closer to Erythraean dominance."

me_indo_germanic_kingdom_319_title:0 "The purchase of [GetProvince('(int32)7216').GetName]"
me_indo_germanic_kingdom_319_desc:0 "The island of [GetProvince('(int32)7216').GetName], although remote, is strategically located in the Erythraean sea, and by establishing our presence over there, we can exert more control over the valuable trade routes which pass through the great western ocean. In exchange for a lump-sum of gold, we could probably purchase the island from the local rulers."
me_indo_germanic_kingdom_319.a:0 "This should be a reasonable bargain."
me_indo_germanic_kingdom_319.b:0 "On second thought, we can just conquer it instead."

me_indo_germanic_kingdom_320_title:0 "The sale of [GetProvince('(int32)7216').GetName]"
me_indo_germanic_kingdom_320_desc:0 "Envoys have arrived from far to the east, under orders from a mysterious king called [SCOPE.sCountry('igk_country').GetRuler.GetName]. Apparently, these exotic foreigners have taken great interest in one of our most remote outposts, [GetProvince('(int32)7216').GetName], and want to occupy it in exchange for a lump-sum of gold they have available. Although they do offer money, we would be effectively ceding away our territory to a realm we have never encountered before, and most-importantly, whose intentions are unknown to us."
me_indo_germanic_kingdom_320.a:0 "Gold in exchange for a useless patch of sand? Sure, why not?"
me_indo_germanic_kingdom_320.b:0 "The [SCOPE.sCountry('igk_country').GetAdjective]-what, is this some kind of joke?" #If they want our land, they will have to take it by force!

me_indo_germanic_kingdom_321_title:0 "Purchase Successful!"
me_indo_germanic_kingdom_321_desc:0 "The local leaders have agreed to our bargain, and now we are the proud owners of [GetProvince('(int32)7216').GetName]!"
me_indo_germanic_kingdom_321.a:0 "One step closer to Erythraean dominance."

me_indo_germanic_kingdom_322_title:0 "Purchase Rejected!"
me_indo_germanic_kingdom_322_desc:0 "The local leaders have rejected our bargain, and apparently did not take our diplomats seriously, allowing them to leave without bothering to seize the gold. Now, we can show them how serious we are through force."
me_indo_germanic_kingdom_322.a:0 "A slight delay, but Erythraean dominance is inevitable."

