 # Tasks
 ionian_league_task_1:0 "A Claim to Greatness"
 ionian_league_task_1_DESC:0 "Evidently our people hate the brutality of war, but if we aren't eve able to protect all Ionians, it is necessary.\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 ionian_league_task_2:0 "Our Grip on Asia"
 ionian_league_task_2_DESC:0 "The League stands half-done, as much of what belongs to us still lingers in foreign hands. We must unite, or fall.\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 ionian_league_task_3:0 "Controlling the Aegean"
 ionian_league_task_3_DESC:0 "Since before the age of Odysseus and king Minos, the Aegean has been at the center of the Hellenic world. While it has long connected us to the cities of the mainland, the rise of the Macedonians has wrestled away our ability to undertake various endevours through the sea. It is time that we once again take full control over our bridge to the rest of Hellas.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 ionian_league_task_4:0 "The Heart of Anatolia"
 ionian_league_task_4_DESC:0 "The first overland stop directly into the eastern trade routes of Asia is the land once ruled by the Phrygian kingdom. Conquered many decades ago by Alexandros, it is our turn to pass through these lands in search of Eastern riches.\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 ionian_league_task_5:0 "Fortress Sinai"
 ionian_league_task_5_DESC:0 "An interesting proposition has emerged: if we manage to break into the Red Sea, all manner of riches will flow into our markets. The gate to those riches is the [GetProvince('(int32)1710').GetArea.GetName] Peninsula.\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 ionian_league_task_6:0 "Reaching Macedon"
 ionian_league_task_6_DESC:0 "In the ascension of the [SCOPE.GetRootScope.GetCountry.GetName] our greatest challenge has been to oppose our former Macedonian overlords. With our shackles finally cast off, it is time that we put an end to Macedonian power near Ionia, once and for all.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 ionian_league_task_7:0 "Display of Power"
 ionian_league_task_7_DESC:0 "If we are to secure the Ionian heartlands against further foreign domination, we must bolster the size of our armies, and make them a daunting force to be reckoned with.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 ionian_league_task_8:0 "Rule of the Heartland"
 ionian_league_task_8_DESC:0 "Centuries after the fall of the Ionians in Hellas, we once again rise to the throne of this side of the Aegean. Let us finish our destiny, and bring all of it under the control of the [SCOPE.GetRootScope.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 ionian_league_task_9:0 "Claiming Cappadocia"
 ionian_league_task_9_DESC:0 "After extensive campaigns in Asia Minor, we come to the edges of the realm of the Eumenids. We must conquer this Kingdom, and bring the Cappadocians under [SCOPE.GetRootScope.GetCountry.GetAdjective] control.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 ionian_league_task_10:0 "The Propontis"
 ionian_league_task_10_DESC:0 "Great wealth flows through the straits of the Propontis, so we must dominate them.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 ionian_league_task_11:0 "The Island of Crete"
 ionian_league_task_11_DESC:0 "Defining the southern limit of the Aegean, Crete is the site of Poleis of great historical imortance. We must conquer the home of King Minos, and secure the island for ourselves.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 ionian_league_task_12:0 "Setting Foot on the Motherland"
 ionian_league_task_12_DESC:0 "With the Aegean under our defacto control, it is time that we look to project our power further into Hellas. Let us establish outposts on the edges of Attica, Thessalia and the Peloponnese, and prove our ascendance to the forefront of the Hellenic world.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 ionian_league_task_13:0 "Laying Low the Argeads"
 ionian_league_task_13_DESC:0 "After the Macedonian domination that the Argeads imposed not only over the Ionians, but over most of Hellas, there is little sympathy for them amongst the smaller Hellenic states. Now that we are pushing deep into the heart of the conquerors that left us poweless for so long, it is time that we avenge not only our own state of servitude to the Macedonians, but all those over who the heel of Macedon lay for so long.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 ionian_league_task_14:0 "Anatolian Dominion"
 ionian_league_task_14_DESC:0 "With much of Asia Minor under the [SCOPE.GetRootScope.GetCountry.GetName], our hegemony over Anatolia is almost complete, we need only take direct control of $cappadocia_pontica_region$ for Anatolia to truely be [SCOPE.GetRootScope.GetCountry.GetAdjective] domain.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 ionian_league_task_15:0 "Ruling the Eastern Seas"
 ionian_league_task_15_DESC:0 "With the Eastern seas near Hellas surrounded on all sides by our possessions, we are well on our way to establishing a thalassocracy. We need only strengthen our navy, and build it up so than no other may come close to rivaling it.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 ionian_league_task_16:0 "Subjugate the Lycians"
 ionian_league_task_16_DESC:0 "The coasts to our south are notoriously rebellious, and are harming our mercantile ambitions. We must forge an alliance with, or subjugate, them.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 ionian_league_task_17:0 "The Southern Coast"
 ionian_league_task_17_DESC:0 "With the Ionian coast secured we've succeeded in controling all trade posts in the Eastern Aegean. We must seek to extend this control to the coasts of Southern Anatolia.\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 ionian_league_task_18:0 "Capture Cyprus"
 ionian_league_task_18_DESC:0 "Lying off of the edge of the Levant, the Hellenic island of Kýpros is of great strategic importance not only for the flow of trade into the Aegean, but to guard against any maritime threats from neighboring powers. We must take it.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 ionian_league_task_19:0 "Punish the Hillmen"
 ionian_league_task_19_DESC:0 "The marauders of Isauria and their kin are barbarous monsters who do naught but slaughter our peaceful traders and merchants. They will pay for this. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 ionian_league_task_20:0 "Heart of Ionia"
 ionian_league_task_20_DESC:0 "Mykale and [ROOT.GetCountry.GetCapital.GetName], have greatly enjoyed the leading roles granted to them in the new Ionian league, and we should sponsor their growth into great cities.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 ionian_league_task_21:0 "Capital of Trade"
 ionian_league_task_21_DESC:0 "With the investments [ROOT.GetCountry.GetCapital.GetName] has received, we are ready for our great city to become the Aegean's prime center of trade. We need only our merchants go out and make deals to fill our new capacity for commerce.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 ionian_league_task_22:0 "Guarding Ionia"
 ionian_league_task_22_DESC:0 "The seas and lands our dominion spreads over are far and isolated. We need a solution to protect ourselves, and our interests elsewhere.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 ionian_league_task_23:0 "The Worship of Artemis"
 ionian_league_task_23_DESC:0 "Artemis, being the patron of [GetProvince('(int32)290').GetName], has a great temple there, and is revered greatly here.\n\n\n\n\n\n\n\n\n\n@italic_mil16!"
 ionian_league_task_24:0 "The Cult of Aphrodite"
 ionian_league_task_24_DESC:0 "Just after the twins Apollo and Artemis, Aphrodite is, along them, worshiped at Didyma. Let us give her worship a greater meaning in these coasts, at the house of her statue in [GetProvince('(int32)1987').GetName]\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 ionian_league_task_25:0 "The Ionian Cults"
 ionian_league_task_25_DESC:0 "Anatolian natives populate our lands. We must strike a syncretization our beliefs with theirs to ease religious tensions.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 ionian_league_task_26:0 "The Sanctuary of Apollo"
 ionian_league_task_26_DESC:0 "Apollo, patron deity of Miletos [GetProvince('(int32)1973').GetName], is worshiped at the nearby Didyma, the second most important shrine to him, after the one at [GetProvince('(int32)424').GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 ionian_league_task_27:0 "Centre of Learning"
 ionian_league_task_27_DESC:0 "Ionia was once the center of the Hellenic world, the Ionian school of philosophy being the first in all of Hellas. It is time that we return to such an age of cosmology and knowledge, and sponsor the creation of a new school in [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
 ionian_league_task_28:0 "A Maritime Anabasis"
 ionian_league_task_28_DESC:0 "It is long since the Persians retreated from Ionia, and yet the memories of their tyranny have stayed with us all this time. With the growth of [SCOPE.GetRootScope.GetCountry.GetAdjective] power, we now stand at the edge of the Persian homeland, ready to take our revenge...\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

 ionian_league_task_29:0 "A Foothold in the West"
 ionian_league_task_29_DESC:0 "Many goods pass to [SCOPE.GetRootScope.GetCountry.GetName] from a great distance westwards, passing through many hands before finally arriving before our merchants. Considering the great importance of such goods as the tin that travels this path, we must seek to cut out the middle-men by establishing tradeposts closer towards these routes.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 ionian_league_task_30:0 "Acquisiton of Corsica"
 ionian_league_task_30_DESC:0 " \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 ionian_league_task_31:0 "A Colony in Africa"
 ionian_league_task_31_DESC:0 "While our Hellenic brethren have long established colonies in across the Great Thalassa, Africa itself is the domain of Punic colonists and traders. If we are to secure our trade across the Western Mediterranean, establishing the first Hellenic colony in the area would be greatly advantageous.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 ionian_league_task_32:0 "Links with Massilia"
 ionian_league_task_32_DESC:0 "On the southern coast of Gaul lies the Ionian colony of Massalia. Founded by our own city of Phokaia, the Ionians of Gaul have made great use of their position to act as a trade link between the Greeks and Gauls. We would do well do forge close ties with these long lost brothers of ours.\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 ionian_league_task_33:0 "Our Port in Libya"
 ionian_league_task_33_DESC:0 "North-West Africa remains relatively untouched by the Greeks, having mostly been colonized by the Phonecians. Let us seek to be the first of the Hellenes to establish a colony of substantial size in the region. Though we may first need to aquire land from the current rulers of the region...\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 ionian_league_task_34:0 "Corsican Markets"
 ionian_league_task_34_DESC:0 "The Island of Corsica holds many ports that would be serve greatly as entrepots to connect the trade passing through the Tyrrenian sea. Maybe the current owners of the island would be willing to part with it, for a price.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 ionian_league_task_35:0 "Seize the Pillars"
 ionian_league_task_35_DESC:0 "With the great navy that we have built up at our disposal, few can contest our might in the seas of the East, but to access the west we must still traverse a narrow strait guarded by hostile powers. We must build up an invasion force, and seize the Pillars of Hercules of ourselves.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 ionian_league_task_36:0 "Ties with the Prettaniki"
 ionian_league_task_36_DESC:0 "Far to the north of our furthers possetions lies the island of Albion. Here, it's inhabitants, the Prettaniki, produce great amounts of precious tin. With the tin trade coming from Albion previously monopolized by the Carthaginians, it is time that we step in to take advantage of it.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 ionian_league_task_37:0 "Phoenician Trade Routes"
 ionian_league_task_37_DESC:0 "The Phoenicians of the levant have long fallen from relevance, however the trade routes used by them remain important for bringing eastern products to Hellas, particularly cities such as Palmyra. We ought to make favourable terms with the owners of these entrepots, so that we may extend our mercantile reach eastwards.\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 ionian_league_task_38:0 "Indian Goods"
 ionian_league_task_38_DESC:0 "Far in the East, in those lands first reached by the armies of Alexander of Macedon, lie the kingdoms of India. While Hellenic Kingdoms still exist in the region, value lies in the spices obtained here. With our maritime control extending into the Erythrean sea, we are in a position to establish commercial routes to take advantage of this lucrative trade.\n\n\n\n\n\n\n\n\n\n@india_mil4!"
 ionian_league_task_39:0 "A Base in Socotra"
 ionian_league_task_39_DESC:0 "At the end of the Red Sea lies the Dioskourides, a strategic outpost for trade coming in through the Erythraean Sea. It is imperative that it falls into our hands.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 # Events

 ionian_resurgence_event.26.t:0 "$ionian_league_task_1$" # 
 ionian_resurgence_event.26.desc:0 "Our league unites the Ionian cities, but as of now we still remain vulnerable.\nThe shackles of foreign domination our gone, but those kingdoms remain a threat across our borders, sure to strike like vultures upon our first moment of weakness. \n\nIt isn't like the Ionians to needlessly make war upon our neighbors, and it will make for a hard change of common practice, but we must expand the borders of our league, lest others strike first."
 ionian_resurgence_event.26.a:0 "We must expand [SCOPE.GetRootScope.GetCountry.GetAdjective] power, by any means!"
 ionian_resurgence_event.26.a.tt:0 "The #Y $ionian_league_task_1$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.27.t:0 "$ionian_league_task_2$" # 
 ionian_resurgence_event.27.desc:0 "When one stands upon the furthest heights near [ROOT.GetCountry.GetCapital.GetName], they do not see lands held by foreign kingdoms as they would only a few years ago.\nWith the campaigns led by our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], we have succeeded in pushing our frontiers out from the coast, deep into Asia.\n\nOur league now staves off the immediate danger of armies marching into our [ROOT.GetCountry.GetCapital.GetName] with no warning, but there is still much to be done if we are to secure our position."
 ionian_resurgence_event.27.a:0 "We must go deeper, to Phrygia and beyond!"
 ionian_resurgence_event.27.a.tt:0 "The #Y $ionian_league_task_2$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.28.t:0 "The Islander Doctrine" # 
 ionian_resurgence_event.28.desc:0 "The various manners in which the conquest of the Aegean islands was undertaken has led to a new development in the doctrine of the Ionian navy and army.\n\n[SCOPE.sChar('strategoionia').GetName] recently wrote a treatise, explaining how the Republic has absolutely no interest in conquest for it's own sake, only in conquest to defend it's trade and interests. As such, when arriving in a new part of the world, the Ionian contingent should first establish contact with the peoples there, and if they are hospitable and open to trade, a base of operatoins, preferably in an island or along the coastline nearby.\n\nIt has quickly shaped military thought here, and leading experts predict it will allow us to procure trade goods in many more places, when comparing to where we'd be able to reach through pure conquest."
 ionian_resurgence_event.28.a:0 "Revolutionary."
 ionian_resurgence_event.28.a.tt:0 "The #Y $ionian_league_task_3$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.29.t:0 "$ionian_league_task_4$" # 
 ionian_resurgence_event.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] leads our troops through the street of the conquered city of Gordion. Once the capital of the Phrygians, Alexander the Great famously took the throne of their kingdom by undoing the Gordian knot. Likewise, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] has taken their homeland for [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]self, albiet by more costly means.\n\nNow, with Phrygia under [SCOPE.GetRootScope.GetCountry.GetAdjective] control, we must decide how we will rule over the locals."
 ionian_resurgence_event.29.a:0 "This will become a land for the Hellenes."
 ionian_resurgence_event.29.b:0 "We must seek the integration of the Phrygians."
 ionian_resurgence_event.29.a.tt:0 "The #Y $ionian_league_task_4$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.30.t:0 "$ionian_league_task_5$" # 
 ionian_resurgence_event.30.desc:0 "Our Ionian Epibatai have accomplished the most amazing feat, by landing and capturing the jugular vein of the [GetProvince('(int32)537').GetOwner.GetAdjective] possessions without reply. The assaults on the local fortresses from the sea has left many around the Great Sea incredulous at our naval agility, and no doubt fearful, for who knows when our soldiers will be jumping at their shore?\n\nThe truth is that behind the scenes it isn't so simple. While we have heavily fortified the [GetProvince('(int32)1693').GetArea.GetName] #E Peninsula#! with haste, the truth is that it is mostly a barren desert, and a gateway into the seas beyond, and the trading routes there.\n\nAs such, we must be ready to quickly defend our most important gateway, and a new fleet today finished construction in [GetProvince('(int32)286').GetName], ready to defend our beautiful lands wherever it may be needed."
 ionian_resurgence_event.30.a:0 "Praise be to our heroic marines!"
 ionian_resurgence_event.30.a.tt_2:0 "A #E navy#! of #y 14#! ships will appear in [SCOPE.sP('province_for_navy_to_spawn_ionia_task_5').GetName|Y]"
 ionian_resurgence_event.30.a.tt:0 "The #Y $ionian_league_task_5$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.31.t:0 "$ionian_league_task_6$" # 
 ionian_resurgence_event.31.desc:0 "Without a doubt the [GetCulture('macedonian').GetName]#E s#! are our greatest enemy at the moment. We are a peaceful people, but their anguished, wicked hearts dare seek nought but unholy war towards us. Many times we, and especially [SCOPE.sChar('ionian_prytanis').GetPraenomen], have tried desperately to seek peace with them so as to let us trade and focus on more intellectual pursuits.\n\nHe assures us, the Erinyes must have made them rabid, and they have been seen lingering quite close to the [SCOPE.sChar('macedonian_darn_ruler').GetFamilyDisplayName] palace, so we have no choice but to move into [GetProvince('(int32)386').GetArea.GetRegion.GetName] and obliterate their wicked ways."
 ionian_resurgence_event.31.a:0 "A necessary evil."
 ionian_resurgence_event.31.a.tt:0 "The #Y $ionian_league_task_6$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.32.t:0 "$ionian_league_task_7$" # 
 ionian_resurgence_event.32.desc:0 "Military drill is certainly no fun. Ares be damned, this can't compare to a good play, debate, or even admiring a good temple or statue, yet this cold world has shoved artists and philosophers into officer's uniforms, now exercising in a field next to [ROOT.GetCountry.GetCapital.GetName], on an uncomfortably hot day.\n\nStill, an army is necessary for defense, and some philosophers argue that it is the individual's duty to defend his polis (surely some Doric warmongers), so we now boast of a moderately large one, able to defend our cities well enough."
 ionian_resurgence_event.32.a:0 "Man should be ashamed that this mindless killing is necessary."
 ionian_resurgence_event.32.a.tt:0 "The #Y $ionian_league_task_7$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.33.t:0 "$ionian_league_task_8$" # 
 ionian_resurgence_event.33.desc:0 "How funny is it that the ones who once expelled us from these lands are now under our heel? Although we have found ourselves a new home - and a great one at that, praise #E Apollo#!, some of the people in our cities have expressed their wish to relocate across the sea.\n\n[ROOT.GetCountry.GetRuler.GetName] has no problem with this, as some of the cities of [GetProvince('(int32)288').GetArea.GetName] are getting quite large, but how are we to direct them across these lands?"
 ionian_resurgence_event.33.a:0 "Spread our influence everywhere, but thin."
 ionian_resurgence_event.33.a.tt:0 "The #Y $ionian_league_task_8$#! mission task has now been #G completed!#!"
 ionian_resurgence_event.33.b:0 "They will form the aristocracy of the great cities."
 ionian_resurgence_event.33.b.tt:0 "$ionian_resurgence_event.33.a.tt$"

 ionian_resurgence_event.34.t:0 "$ionian_league_task_9$" # 
 ionian_resurgence_event.34.desc:0 "Conquering [GetProvince('(int32)1803').GetArea.GetName] was certainly a vanity project, and arriving in [GetProvince('(int32)1799').GetName] made regret the acquisition [SCOPE.sChar('ionianleagueciv').GetName]. He writes:\n\n''These lands have been standing on the edge of civilization efforts for a while it seems. Even the greatest city here is unabashedly rural, with cattle markets (and the terrible smell they carry) everywhere. Plus, it's quite lousily fortified, so there really was no point coming here. What were we thinking?''\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] looks up from the papyrus, and thinks of the soldiers who died for such a pointless conquest, which'll probably sit forgotten in a corner of our realm until someone perhaps thinks of it later on.\nWas it really worth it?"
 ionian_resurgence_event.34.a:0 "Better ask the gods."
 ionian_resurgence_event.34.a.tt:0 "The #Y $ionian_league_task_9$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.35.t:0 "$ionian_league_task_10$" # 
 ionian_resurgence_event.35.desc:0 "A rogue ship attempts to cross the [GetProvince('(int32)2623').GetName], but our light interceptors quickly catch up to it and force it to anchor in our harbor at [GetProvince('(int32)255').GetName]. The captain is swiftly interrogated and fined, and the ship added to our navy (if it is worthy, many are the pieces of junk that defy the rules of the earth by managing to float here). Such has been the sad tale for our enemies in this small sea ever since we took control of it, that none pass either way without our consent and their tolls paid.\n\nNaturally, the wealth from these straits is huge, but the responsibility of assuring that the trade flows smoothly both ways is quite a logistical nightmare, one we are having to come to terms with. Still, this has been a savvy investment and a joy to our coffers."
 ionian_resurgence_event.35.a:0 "Ever we rise."
 ionian_resurgence_event.35.a.tt:0 "The #Y $ionian_league_task_10$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.36.t:0 "$ionian_league_task_11$" # 
 ionian_resurgence_event.36.desc:0 "The mysterious and ancient island of Crete hides most of it's secrets to those who don't look carefully, and only opens herself up to some. It's imposing mountains make it hard to completely control, but we have struck a good deal with one of the local leaders, [SCOPE.sChar('cretan_native_leader').GetPraenomen] so that the natives don't bother our mostly coastal endeavours.\n\nThe island is in a great position to control who enters or leaves the Aegean, and to enable our ships to reach even further. Many already look beyond these calm and comfortable shores to greater places."
 ionian_resurgence_event.36.a:0 "Great news!"
 ionian_resurgence_event.36.a.tt:0 "The #Y $ionian_league_task_11$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.37.t:0 "$ionian_league_task_12$" # 
 ionian_resurgence_event.37.desc:0 "Having taken the premier cities of Greece by force, our rowdy cousins across the Aigaios Pelagos will finally stop undermining any effort to stop their perfidious plans. The age of the great polises endlessly fighting each other over buckets has finally ended, and they now shall all work for us."
 ionian_resurgence_event.37.a:0 "Begone."
 ionian_resurgence_event.37.a.tt:0 "The #Y $ionian_league_task_12$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.38.t:0 "$ionian_league_task_13$" # 
 ionian_resurgence_event.38.desc:0 "Pella, the home of the Argeads, those tyrants that had us in chains after the Persians, is finally under our firm control.\n\nIt took many a soldier to break Macedonian hegemony, and to push though their lands, but now the remnants of their empire in Hellas lie broken, and their homeland subject to OUR whims.\n\n As all those who languished under the Macedonian boot should know, the Victory achieved on this day in not only one for the [SCOPE.GetRootScope.GetCountry.GetAdjective]s, but one for all Hellenes who have yearned for freedom for so long."
 ionian_resurgence_event.38.a:0 "The Argeads are no more."
 ionian_resurgence_event.38.a.tt:0 "The #Y $ionian_league_task_13$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.39.t:0 "$ionian_league_task_14$" # 
 ionian_resurgence_event.39.desc:0 "All of Asia lies in tatters, and the reach of the [SCOPE.GetRootScope.GetCountry.GetName] stretches ever further.\n\nOur soldiers have campaigned gruellingly, but not without result, and now the hilly lands are finally fully under our control. It is unlikely that any powers should further threaten us from the east, as the Persians once did, with such a defensible borderland. It seems as if we have been rid from the past traumas of our destruction and burnings, and as the soldiers return victorious from the stony hills cheers of joy erupt in many cities, with parades and celebrations evocative of the times past of the Ionian Revolt. We are lucky to live in such happy times."
 ionian_resurgence_event.39.a:0 "And so our security strengthens."
 ionian_resurgence_event.39.a.tt:0 "The #Y $ionian_league_task_14$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.40.t:0 "$ionian_league_task_15$" # 
 ionian_resurgence_event.40.desc:0 "A fleet of triremes, and their Epibatai leaves the harbor at [ROOT.GetCountry.GetCapital.GetName], their rams most fearsome and painted fresh, the pride of the wives left behind at land, the hope of the husbands sailing to lands unknown and the fear of the enemies, who in their homes dread our impending arrival.\n\nOur great fleet now stands a floating wall, gleaming as the physical representation of our might, capable of snapping every rival ship like a forgotten twig on the ground. With it, we have reached the furthest extensions of the world, to trade and learn. As far as [GetProvince('(int32)8767').GetArea.GetName], kings bow before us when we approach from the sea. The seaborne wind whispers our name, and the waves shine our mark to the skies. \n\nTruly, no-one can any longer deny the [SCOPE.GetRootScope.GetCountry.GetAdjective]s, the envy of the civilized world."
 ionian_resurgence_event.40.a:0 "Fear us!"
 ionian_resurgence_event.40.a.tt:0 "The #Y $ionian_league_task_15$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.41.t:0 "$ionian_league_task_16$" # 
 ionian_resurgence_event.41.desc:0 "We have conquered the homelands of the Lycians, the supremacy of the Ionians over our neighbour left without doubt.\n\nAlready partialy Hellenized, the Lycians are not to be consideded complete barbarians, but their position near our core had left them as a threat that needed to be dealt with. Still, the Lycians do not sit happy with the perceived betrayal brought by our domination of their country, and may yet pose a problem in the future.\n\nWith Lycia under our grasp, should we seek to suppress the locals, to that they may pose no threat to us whatsoever, or mend those grievances brought by conquest, and hand them autonomy?"
 ionian_resurgence_event.41.a:0 "Establish a Lycian client state."
 ionian_resurgence_event.41.a.tt:0 "The #Y $ionian_league_task_16$#! mission task has now been #G completed!#!"
 ionian_resurgence_event.41.b:0 "Suppress the population, no matter the cost."
 ionian_resurgence_event.41.b.tt:0 "$ionian_resurgence_event.41.a.tt$"
 ionian_resurgence_event.41.c:0 "They will kneel regardless." # do nothing
 ionian_resurgence_event.41.c.tt:0 "$ionian_resurgence_event.41.a.tt$"

 ionian_resurgence_event.42.t:0 "$ionian_league_task_17$" # 
 ionian_resurgence_event.42.desc:0 "The southern coast is in our hands, along will all of the major cities of Cilicia. A major crossroads between the Hellenic heartlands and the Eastern lands of Asia, we are now poised to expand our influence further East if need be, though as always we look to avoid fighting.\n\nStill, there is now very little in the way of our dominance of the trading routes off of the shores of, and deep inside, Anatolia."
 ionian_resurgence_event.42.a:0 "The coasts of Cilicia are firmly in our hands."
 ionian_resurgence_event.42.a.tt:0 "The #Y $ionian_league_task_17$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.43.t:0 "$ionian_league_task_18$" # 
 ionian_resurgence_event.43.desc:0 "Cyprus is under our control, and with it our window into the East.\n\nThough a core part of the Hellenic world, the island is close enough to the Levant to have been prayed upon by greater powers for centuries, in a sad parallel to our own predicament. Now that we control the land of Kýpros, we are sure to allow the inhabitants greater freedoms, lest we stand as hypocrites. Though we will take advantage of the strateigic position that the island affords us."
 ionian_resurgence_event.43.a:0 "[SCOPE.GetRootScope.GetCountry.GetAdjective] power grows ever greater."
 ionian_resurgence_event.43.a.tt:0 "The #Y $ionian_league_task_18$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.44.t:0 "$ionian_league_task_19$" # 
 ionian_resurgence_event.44.desc:0 "Though blood and bronze, the Isaurians have finally been brought to their heels, and they have paid for their harmful actions.\n\nLed by our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], the [SCOPE.GetRootScope.GetCountry.GetAdjective]a have pushed through the hilly lands of [GetProvince('(int32)1918').GetArea.GetName], grinding past the fortifications from which they harassed our merchants with impunity.\n\nNow that the dust has settled, it is evident that the Isaurian threat has been quelled. But the question arrises if we are to punish the hillmen for their crimes against our people, or whether our victory has indeed left them dealt with?"
 ionian_resurgence_event.44.a:0 "They don't pose much more of a threat, no need for further action."
 ionian_resurgence_event.44.a.tt:0 "The #Y $ionian_league_task_19$#! mission task has now been #G completed!#!"
 ionian_resurgence_event.44.b:0 "Only harsh measures will put a definitive end to the menace!"
 ionian_resurgence_event.44.b.razing_the_isaurians_tt:0 "Controlled enemy lands in #E [GetProvince('(int32)1918').GetArea.GetName]#! and #E [GetProvince('(int32)1931').GetArea.GetName]#! will be #E #R razed#!#!, killing #t #E 10%#!#! of the population, and enslaving another #t #E 15%#!#!."
 ionian_resurgence_event.44.b.tt:0 "$ionian_resurgence_event.44.a.tt$"

 ionian_resurgence_event.45.t:0 "$ionian_league_task_20$" # 
 ionian_resurgence_event.45.desc:0 "As our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] stands at the Acropolis, and looks down from the mountain at [ROOT.GetCountry.GetCapital.GetName], his [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] thoughts drift to how the city has grown from only a few years ago, now larger than ever before, and new monuments to our power are built every day.\n\nThe cities of Ionia have always been important, but since those years of Ionian greatness in the old days our cities had since fallen into decay, now reversed by ambitious building projects from great architects.\n\nIt is clear to [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] that this has been reversed however, and [ROOT.GetCountry.GetCapital.GetName] as a monument to a new golden age for Ionia."
 ionian_resurgence_event.45.a:0 "The glory days come again."
 ionian_resurgence_event.45.a.tt:0 "The #Y $ionian_league_task_20$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.46.t:0 "$ionian_league_task_21$" # 
 ionian_resurgence_event.46.desc:0 "If one is to walk through the markets of [ROOT.GetCountry.GetCapital.GetName], they will find countless goods from far away lands. Spices from India, amber from Scania and the finest wines one can come across! Leading economic theorists across the world tell us of the problem of scarcity, but one could live off of these markets for at least two hundred years, even if all trade ceased now. The fruits of Ionian commercial endeavours are clear to all who care to see, and so is the wealth that is brought to the city as a result.\n\nOf all the cities in Hellas, it is now [ROOT.GetCountry.GetCapital.GetName] that can be considered the center of Hellenic trade, and all trade leads here."
 ionian_resurgence_event.46.a:0 "What's this over here?"
 ionian_resurgence_event.46.a.tt:0 "The #Y $ionian_league_task_21$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.47.t:0 "$ionian_league_task_22$" # 
 ionian_resurgence_event.47.desc:0 "Small squadrons of agile amphibious warriors, also known as Epibatai, board the ships of the [SCOPE.GetRootScope.GetCountry.GetAdjective] navy, and colums of soldiers march up and down the streets of of our capital. We have amassed a sizable army for ourselves, and have the means to project our power far and wide at our disposal.\n\nThe cities of Ionia were never militant, and have always sought other means to protect their interests. But as our history shows, in the long term there is no substitute to military force. With this build-up, the Ionians need never again play toy the whims of others."
 ionian_resurgence_event.47.a:0 "Iones Aniketos."
 ionian_resurgence_event.47.a.tt:0 "The #Y $ionian_league_task_22$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.48.t:0 "Humbling of the Persians" # 
 ionian_resurgence_event.48.desc:0 "While the Macedonians had already managed to defeat the Persians long ago, destroying the grand city of Persepolis, the satisfaction of revenge against those who subjugated us and destroyed our homes has arrived just now.\n\nWithin the heart of Persis, the home of those who first abused us is now under our hands, and our victory against all those who humiliated us is finally complete.\n\nMay no man ever put Ionia under chains again, for we shall never be slaves!"
 ionian_resurgence_event.48.a:0 "Once the conqueror, now the conquered."
 ionian_resurgence_event.48.a.tt:0 "The #Y $ionian_league_task_28$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.51.t:0 "A Western Entrepot" # 
 ionian_resurgence_event.51.desc:0 "The Ionian cities have, for centuries, ventured to foreign lands to found new colonies, however the shores of the West, with a few notable exceptions, have been relatively untoutched by Hellenic settlers when compared to the lands closer to Hellas. In order to make this foreign domain our own, and undercut our Punic rivals in the area, our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] has succeeded in aquiring a port in Sicily, where whe have already set up a base of operations.\n\nNow we will be able to project our power directly across these western seas..."
 ionian_resurgence_event.51.a:0 "Now the gates to the West lie open"
 ionian_resurgence_event.51.a.tt:0 "The #Y $ionian_league_task_29$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.53.t:0 "An offer to acquire Kyrnos" # 
 ionian_resurgence_event.53.desc:0 "We look hungrily northwards to the Tyrrenian Sea, and all of the trade that flows through it. While not as extensive as the trade of the Eastern seas, it is a sizable amount to lie ripe for the picking. With the strateigic location that the island of Kyrnos (corsica) provides to take advantage of local trade, our [SCOPE.GetRootScope.GetCountry.GetRuler.GetTitle] has already decided that we seek to aquire the island through commercial means."
 ionian_resurgence_event.53.a:0 "Let us offer them a generous sum for Corsica!"
 ionian_resurgence_event.53.a.tt:0 "We will offer to pay #T 250#! gold for [SCOPE.sC('owner_of_corsica_ionia_task').GetName]'s possesions in [GetProvince('(int32)3515').GetArea.GetName|Y]."
 ionian_resurgence_event.53.b:0 "We should hold back our expenses in such an affair,"
 ionian_resurgence_event.53.b.tt:0 "We will offer to pay #T 100#! gold for [SCOPE.sC('owner_of_corsica_ionia_task').GetName]'s possesions in [GetProvince('(int32)3515').GetArea.GetName|Y]."
 
 ionian_resurgence_event.54.t:0 "[SCOPE.sC('pan_ionia_country_scope_wants_corsica').GetName] offers to buy Corsica" # 
 ionian_resurgence_event.54.desc:0 "In light of the potential the island may bring for Tyrrenian commerce, it seems as though the [SCOPE.GetRootScope.GetCountry.GetName] has expressed interest in acquiring our possessions in Corsica, offering a sizable price to buy them off of us.\n\nConsidering that the island may yet serve our needs, are we so in need of funds that it would be in our interest to indulge the [SCOPE.GetRootScope.GetCountry.GetAdjective]s in their ambition?"
 ionian_resurgence_event.54.a:0 "We are in need of gold..."
 ionian_resurgence_event.54.b:0 "We will not give up [GetProvince('(int32)3515').GetArea.GetName]!"

 ionian_resurgence_event.55.t:0 "[SCOPE.sC('owner_of_corsica_ionia_task').GetName] turns us down" # 
 ionian_resurgence_event.55.desc:0 "In spite of the wily tounges of our diplomats, they have failed in their task to aquire Kyrnos. While we have other means available to us to establish a commercial presence in the region, this turn of events is a major setback.\n\nIt seems as we may have to look into other projects to take advantage of the Tyrrenian trade routes. "
 ionian_resurgence_event.55.tt:0 "[SCOPE.sC('owner_of_corsica_ionia_task').GetName] has #R refused#! our offer to sell Corsica."
 ionian_resurgence_event.55.a:0 "Drat."
 ionian_resurgence_event.55.a_tt:0 "The #Y $ionian_league_task_30$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.56.t:0 "Corsica in our hands"
 ionian_resurgence_event.56.desc:0 "The island of Kyrnos is now in the firm grasp of [SCOPE.GetRootScope.GetCountry.GetName], and all of the strateigic value that comes with it! With this base in the middle of the Tyrrenian sea, we will far more easily be able to project our commercial power in the region."
 ionian_resurgence_event.56.tt:0 "We have purchased the area of #Y [GetProvince('(int32)3515').GetArea.GetName]#! from #E [SCOPE.sC('owner_of_corsica_ionia_task').GetName]#! for the following price:"
 ionian_resurgence_event.56.a:0 "Kyrnos will make for a fine base of operations."
 ionian_resurgence_event.56.a.tt:0 "$ionian_resurgence_event.55.a_tt$"

 ionian_resurgence_event.58.t:0 "Seeking land in Libya"
 ionian_resurgence_event.58.desc:0 " To the west of our hub in Sicelia lies the Punic held lands of Western Libya, or Africa.\nWhile ionians have long established colonies far across the Mediterranean Sea, the shores of North-West Africa have long been relegated to Phonecian dominance.\n\nCertainly a daunting choice considering the competition, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] has nevertheless heard of a harbor that would be perfect for settlers to more into if given the opportunity. If we were to sieze the situation, we may be able to integrate this part of Africa into the Hellenic sphere. With preparations made to sail westwards, we only need to convince the current owners of the location to give it up for a fee."
 ionian_resurgence_event.58.a:0 "Let us seek to aquire this harbor for ourselves..."

 ionian_resurgence_event.59.t:0 "The Ionians seek a harbor"
 ionian_resurgence_event.59.desc:0 "Eager to establish commercial links with us - at least, according to their delegation - [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] wishes to purchase one of our harbours, specifically the undeveloped port of [SCOPE.sP('ionian_colony_in_africa').GetName|Y]. While the benefits seem to weigh greater than the odds, it would be wise not to look at their offer without heavy scrutiny."
 ionian_resurgence_event.59.tt:0 "An envoy from [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] arrives."
 ionian_resurgence_event.59.a:0 "Why not sell it to the Ionians?"
 ionian_resurgence_event.59.a.tt_1:0 "The port location of [SCOPE.sP('ionian_colony_in_africa').GetName|Y] will be sold to [SCOPE.sP('pan_ionia_looking_to_purchase_african_port_scope').GetName|E]"
 ionian_resurgence_event.59.b:0 "It would be a bad idea to have [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] on our doorstep."
 ionian_resurgence_event.59.b.tt_1:0 "The [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetAdjective] envoy is turned away."

 ionian_resurgence_event.60.t:0 "Our request denied" # 
 ionian_resurgence_event.60.desc:0 "In spite of the mutual benefits proposed by our offer, it seems as though the [SCOPE.sP('owner_of_ionian_colony_in_africa').GetAdjective]s were too hard pressed to let go of the harbor that we coveted for ourselves. With our aspirations dashed for now, it seems as though we will have to look for other locations in the area to found our colony."
 ionian_resurgence_event.60.a:0 "Drat!"
 ionian_resurgence_event.60.a.tt_1:0 "[SCOPE.sC('owner_of_ionian_colony_in_africa').GetName] has #E #R spurned#!#! our attempt to aquire [SCOPE.sC('ionian_colony_in_africa').GetName|E]"
 ionia_gains_claims_over_african_ports_tt:0 "We gain claims over every #E port#! territory in the #Y [GetProvince('(int32)3256').GetArea.GetRegion.GetName]#! and #Y [GetProvince('(int32)3113').GetArea.GetRegion.GetName]#! regions."
 ionian_resurgence_event.60.a.tt_2:0 "The #Y $ionian_league_task_33$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.61.t:0 "A New Ionian Colony"
 ionian_resurgence_event.61.desc:0 "Our endevours to aquire land on the African coast have succeeded, and we are now free to establish a new colony in Africa. Already many settlers have left the city of [ROOT.GetCountry.GetCapital.GetName], intent on starting a new life abroad.\n\nWho's to guess if one day this place will reach the likes of Miletos, Athens, or Argos. But for now it shall serve primarily as a solid foothold into African trade."
 ionian_resurgence_event.61.a:0 "May [SCOPE.sC('ionian_colony_in_africa').GetName] grow to rival even the greatest Poleis in Hellas!"
 ionia_has_aquired_african_port_colony_tt:0 "[SCOPE.sP('ionian_colony_in_africa').GetName|E] becomes owned by [SCOPE.GetRootScope.GetCountry.GetName]."
 ionian_resurgence_event.61.a.tt_1:0 "#E #Y 4#! [GetCulture('ionian').GetName]#! freemen will arrive in [SCOPE.sP('ionian_colony_in_africa').GetName|Y]"
 ionian_resurgence_event.61.a.tt_2:0 "The #Y $ionian_league_task_33$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.62.t:0 "Messilian Trade"
 ionian_resurgence_event.62.desc:0 "The polis of Messalia was founded centuries ago by Phokaian colonists, a little before our cities fell under the dominion of the Persians. Positioned in the south of Gaul, they quickly became one of the most important trading posts in the Western Mediterranean, connecting the Celtic world to the Hellenic one, and going on to found their own colonies.\n\nThe [SCOPE.sC('mse_pan_ionia_scope').GetRulerTitle] of [SCOPE.sC('mse_pan_ionia_scope').GetName], [SCOPE.sC('mse_pan_ionia_scope').GetRuler.GetPraenomen], has already agreed to mutualy beneficial trade ties that will bring our two countries closer together. We both remember the glory days of Ionian prominance in Hellas, and with our shared cooperation, we shall be sure to superceed them."
 ionian_resurgence_event.62.a:0 "May our brotherly ties be forever unbroken."
 ionian_resurgence_event.62.a_1_tt:0 "Relations with #E #Y $MSE$#!#! #E improve#!."
 ionian_resurgence_event.62.a_2_tt:0 "The #Y $ionian_league_task_32$#! mission task has now been #G completed!#!"
 
 ionian_resurgence_event.63.t:0 "[SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetAdjective] Trade"
 ionian_resurgence_event.63.desc:0 "The grand league than includes the original mother-city of $MSE$, Phokaia, has sought direct trade links with us in order to boost our commercial routes between Gaul and Hellas. Though the actions of the [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName] may be ultimately self-serving, one cannot deny the mutual benefit that this Ionian link will have on both our countries."
 ionian_resurgence_event.63.a:0 "We welcome ties with the [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName]!"
 ionian_resurgence_event.63.a_1_tt:0 "Relations with #E #Y [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName]#!#! have improved."

 ionian_resurgence_event.64.t:0 "An African Trade Hub"
 ionian_resurgence_event.64.desc:0 "With many an [SCOPE.GetRootScope.GetCountry.GetAdjective] having arrived on the shores of [SCOPE.sP('ionian_colony_in_africa').GetName] in order to expand the frontiers of the Hellenic world, the growth of [SCOPE.sP('ionian_colony_in_africa').GetName] was inevitable, but it is only with heavy investment by [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] that this has finally been realized.\n\n[SCOPE.sP('ionian_colony_in_africa').GetName] now stands as one of the most prominant trade routes in North-West Africa, from which our merchants are ready to venture to lands far beyond Hellenic domain."
 ionian_resurgence_event.64.a:0 "African Trade will belong to the [SCOPE.GetRootScope.GetCountry.GetName]."
 ionian_resurgence_event.64.a.tt:0 "The #Y $ionian_league_task_31$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.65.t:0 "Corsican Markets"
 ionian_resurgence_event.65.desc:0 "In developing [GetProvince('(int32)3508').GetName], we have made it a central hub of trade in the Tyrrenian sea. Having been the focus of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle]'s efforts to improve the region's infraestructure for our traders, owing to it's excellent defended location at the srait of Kyrnos with Sardinia, and is resulting in a great increase of our local commercial endevours."
 ionian_resurgence_event.65.a:0 "The Tyrrenian Sea shall be ours!"
 ionian_resurgence_event.65.a.tt:0 "The #Y $ionian_league_task_30$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.66.t:0 "Seizure of the Pillars of Hercules"
 ionian_resurgence_event.66.desc:0 "It was a risky endevour, but [SCOPE.sChar('pan_ionia_admiral_task_35').GetName] has succeeded in pulling it off! Gathering the [SCOPE.GetRootScope.GetCountry.GetAdjective] fleet without detection, and having our armies drive off the local garrisons has secured the important Pillars of Hercules into the hands of the [SCOPE.GetRootScope.GetCountry.GetName] without so much as a declaration of war.\n\nFor now our merchants celebrate, and praise the [SCOPE.GetRootScope.GetCountry.GetRulerTitle] for the increase in our power. But this action may come with repercussions in the future. Who's to say that we really have secured such a position without the threat of war?"
 ionian_resurgence_event.64.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] has #t invaded#! the coastal territories surrounding the #Y [GetProvince('(int32)2730').GetName]#!."
 ionian_resurgence_event.66.a: "Let's hope the local realms don't cause too much trouble..."
 ionian_resurgence_event.66.a.tt_1:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] will likely object to our seizure of the strait." 
 ionian_resurgence_event.66.a.tt_2:0 "The #Y $ionian_league_task_35$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.67.t:0 "The [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]s sieze the Fretum Herculeum"
 ionian_resurgence_event.67.desc:0 "Our corridor to the Atlantic, the Pillars of Hercules, have been forcibly siezed by the [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]s. They claim such action is necessary to protect their merchant vessels crossing the strait, but in doing so they have violated the very integrity of our [SCOPE.GetRootScope.GetCountry.GetGovernment.GetName].\n\nIf we are to maintain our image, we mush push back against the invaders. However, the [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] has grown greatly in power, and a war with them may cost us dearly."
 ionian_resurgence_event.67.tt:0 "[SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] has #E #R seized#!#! most coastal territories along the [GetProvince('(int32)2730').GetName] strait."
 ionian_resurgence_event.67.a:0 "Let the Ionians know that they must leave our lands at once!"
 ionian_resurgence_event.67.a.tt:0 "We will threaten to take our lands back #t #E by force#!#!."
 ionian_resurgence_event.67.b:0 "We cannot afford war with [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName]"
 ionian_resurgence_event.67.b.tt:0 "We #R surrender#! our lands in the strait to the [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName]."

 ionian_resurgence_event.68.t:0 "The [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetAdjective]s accept our dominion of the strait."
 ionian_resurgence_event.68.desc:0 "It seems as though our worst fears were moot, and have failed to come to pass. The navy that we had sent to sieze the strait was sufficient to dicourage any further attempts at retrival of the lands from us, and the Pillars are well and truely ours."
 ionian_resurgence_event.68.tt:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] will not oppose our siezure of the strait."
 ionian_resurgence_event.68.a:0 "Excellent!"

 ionian_resurgence_event.69.t:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] opposes our presence in the strait"
 ionian_resurgence_event.69.desc:0 "It seems as though our seizure of lands around the Pillars of Hercules has greatly angered the local power of [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName], so much so that they are now threatening to evict us by force! With such an unfavourable turn of events, perhaps they will agree to monetary compensation instead?"
 ionian_resurgence_event.69.tt:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] is #R outraged.#!"
 ionian_resurgence_event.69.a:0 "Let us see if this sum compensates their losses."
 ionian_resurgence_event.69.a.tt:0 "We will offer [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] #T 30#! gold for each province seized."
 ionian_resurgence_event.69.b:0 "We have no fear of using force!"
 ionian_resurgence_event.69.b.tt:0 "We will almost certainly likely go to #E #R war#!#!,"
 ionian_resurgence_event.69.c:0 "We best back down and return their land."
 ionian_resurgence_event.69.c.tt:0 "We will #R return#! the seized land back to [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName]."

 ionian_resurgence_event.70.t:0 "The Ionians refuse to leave"
 ionian_resurgence_event.70.desc:0 "In spite of our threats, the [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] has refused to leave our lands peacefully. Now we are left with no choice.\n\nAlready our armies march to the coast by the strait, intent on casting out the [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]s, permanently."
 ionian_resurgence_event.70.a:0 "We will cast them out of our lands!"
 ionian_resurgence_event.70.a_1_tt:0 "We declare #R war#! over #E [GetProvince('(int32)1347').GetName]#!."
 ionian_resurgence_event.70.a_2_tt:0 "We declare #R war#! over #E [GetProvince('(int32)1348').GetName]#!."
 ionian_resurgence_event.70.a_3_tt:0 "We declare #R war#! over #E [GetProvince('(int32)1345').GetName]#!."
 ionian_resurgence_event.70.a_4_tt:0 "We declare #R war#! over #E [GetProvince('(int32)1344').GetName]#!."
 ionian_resurgence_event.70.a_5_tt:0 "We declare #R war#! over #E [GetProvince('(int32)3061').GetName]#!."
 ionian_resurgence_event.70.a_6_tt:0 "We declare #R war#! over #E [GetProvince('(int32)3085').GetName]#!."
 ionian_resurgence_event.70.a_7_tt:0 "We declare #R war#! over #E [GetProvince('(int32)3064').GetName]#!."

 ionian_resurgence_event.71.t:0 "The Ionians offer Compensation"
 ionian_resurgence_event.71.desc:0 "The [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]s appear to recognise our rage over the audacity of their invasion, and have sent a delegation to negotiate a favourable settlement.\n\nThe representatives of the [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] have offered us a sizable sum for the territory seized by their country, in order to lessen their offence against us."
 ionian_resurgence_event.71.a:0 "Well, for such a sum..."
 ionian_resurgence_event.71.a.tt:0 "We will receive #Y #E 30#!#! #T gold#! for #E each#! territory seized, as compensation."
 ionian_resurgence_event.71.b:0 "No, we will not give our land for any amount of gold!"
 ionian_resurgence_event.71.b.tt:0 "We will go to #R war#! over our lands in the strait."

 ionian_resurgence_event.72.t:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] accepts our Payment"
 ionian_resurgence_event.72.desc:0 "In spite of their initial anger, it seems as though [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] has agreed to accept our offer to compensate them for their lost land for now. Though this may not guarantee a lack of conflict in the future, our current position is most certainly secured."
 ionian_resurgence_event.72.a:0 "Disaster averted!"
 ionian_resurgence_event.72.tt_1:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] accepts our offer."
 ionian_resurgence_event.72.tt_2:0 "We pay #r 30#! #t gold#! for each territory seized"

 ionian_resurgence_event.73.t:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] rejects our offer"
 ionian_resurgence_event.73.desc:0 "in spite of the generosity of our offer to compensate [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] for their lost land, it seems as though their wrath has gotten the better of them, and they threaten us to leave anyhow. If we do decide to stay, it will certanly lead to conflict."
 ionian_resurgence_event.73.tt:0 "Our offer of compensation has been rejected"
 ionian_resurgence_event.73.a:0 "By the spear it is!"
 ionian_resurgence_event.73.a_tt:0 "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] will go to #E #R war#!#! with us."
 ionian_resurgence_event.73.b:0 "Then we must back down."
 ionian_resurgence_event.73.b_tt:0 "We will #R abandon#! the territory that we have seized from [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName]."

 ionian_resurgence_event.74.t:0 "Ties with the Prettaniki"
 ionian_resurgence_event.74.desc:0 "When the Pillars of Hercules were closed off for so long by the Carthaginians, only Pytheas of Massalia had managed to explore the lands of Albion. But with the strait in our firm grasp, this is an endevour that we can now undertake ourselves. Upon the island reside the strange Prettaniki Celts, and those of Dumnonia, a more hospitable people, who also happen to produce great amounts of valuble tin. It is with these Dumnonians that we have sought to make contact, to bring their goods to our markets and strike a profit for both of us.\n\nWith positive impressions made on both sides, it seems as though we are poised to strike an advantageous deal with these Dumnonian Celts."
 ionian_resurgence_event.74.a:0 "Let us seek a new ally!"
 ionian_resurgence_event.74.a_1_tt:0 "#We will ask [SCOPE.sC('potentian_brittish_ally_pan_ionia').GetName] to become our #Y #E ally#!#!."
 ionian_resurgence_event.74.a_2_tt:0 "The #Y $ionian_league_task_36$#! mission task has now been #G completed!#!"
 ionian_resurgence_event.74.b:0 "We'll make use of this new route!"
 ionian_resurgence_event.74.b.tt:0 "The #Y $ionian_league_task_36$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.75.t:0 "Ionian ties"
 ionian_resurgence_event.75.desc:0 "With Carthaginian traders having greatly reduced in number, a new strange people from across the sea have arrived to offer trade. The Iones, as they call themselves, seem to be the same people as that Pytheas that visited us long ago, and have come to offer us an alliance with their country, [SCOPE.sC('ionia_importing_from_brittanic_country').GetName].\n\nClaiming to have been so wealthy and powerful that they have overshadowed countless countries in the Mediterranean to the south, an alliance may very well serve to guard us against other threats in the area."
 ionian_resurgence_event.75.a:0 "Of course we welcome such an ally!"
 ionian_resurgence_event.75.a.tt:0 "We will ally [SCOPE.sC('ionia_importing_from_brittanic_country').GetName]."

 ionian_resurgence_event.76.t:0 "Connecting with the East"
 ionian_resurgence_event.76.desc:0 "With positive relations secured with the rulers of Syria and Phoenicia, we have managed to guarantee safe and sustained passage eastwards for our merchants. Providing their success, the floodgates have been opened for endless goods to flow into [SCOPE.GetRootScope.GetCountry.GetName] from the East, adding even more variety to our markets. It almost seems as if we are collecting goods from everywhere for our fun collection."
 ionian_resurgence_event.76.a:0 "Now our trade may reach until the Indus..."
 ionian_resurgence_event.76.a.tt:0 "The #Y $ionian_league_task_37$#!mission task has now been #G completed!#!"

 ionian_resurgence_event.77.t:0 "Indian Goods"
 ionian_resurgence_event.77.desc:0 "Finally our merchants have succeeded in establishing conections with those kingdoms first met by Alexander, with Indian goods finally travelling into Hellas directly through our lands.\n\nBeing such a diverse and alien location, the lands of india produce so many spices and ingredients that were once unknown to us Hellenes, but are becoming integral to our own consumption. While we were able to obtain some of these goods before, these new connections mean a far greater quantity and variety of precious Indian commodities."
 ionian_resurgence_event.77.a:0 "May the spice flow..."
 ionian_resurgence_event.77.a.tt:0 "The #Y $ionian_league_task_38$#! mission task has now been #G completed!#!"

 ionian_resurgence_event.78.t:0 "An outpost in Socotra"
 ionian_resurgence_event.78.desc:0 "At of the edge of the Red Sea safely lays the island of Dioskourides, a defensible land perfectly positioned to be a base for all trade flowing in from the Erythraean Sea. Now that our latest project has been completed, a series of outposts on the island with which to base a sizable garrison, we will unilaterally control all commerce coming in through the region, and will be able to launch expeditions far deeper towards India and beyond, if need be.\n\nTo help secure this outpost, some Ionian families have also moved in to the already amazing mix of the population there, and they will help us rule it."
 ionian_resurgence_event.78.a:0 "A fine outpost."
 ionian_resurgence_event.78.a.tt:0 "The #Y $ionian_league_task_39$#! mission task has now been #G completed!#!"