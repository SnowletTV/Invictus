 ionian_resurgence_event.49.t:0 "The Second Speech" # 
 ionian_resurgence_event.49.desc:0 "[SCOPE.sChar('ionian_orator_two').GetName] walked on the floor again. This time, every single man stands silent and attent. Almost like a personification for the will to war, he has rosen to fame with it.\n\n''Men of Ionia, attention!'' [SCOPE.sChar('ionian_orator').GetFirstName] didn't need to ask for it, he already had the whole assembly encapsulated in his person. ''I bring words of the Archon, and of the Strategos. Today, at dawn, a messenger was dispatched to the [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName], with words I need not tell you, for you already know they bring us war.\n\nAlong with that faithful man, other messengers are sent to the other [GetCulture('ionian').GetName] cities, to march forth their armies.\n\nMen of Ionia, look at yourselves! Redeemed from slavery, you are the pride of your father's eyes and the happiness in your wife's smile! It is our day to win, and we will not falter and let glory escape us!\n\nMen of Ionia, go home, get your arms, and march!''"
 ionian_resurgence_event.49.a:0 "To liberty!"