 ionian_resurgence_event.16.t:0 "$ionian_task_2$"
 ionian_resurgence_event.16.desc:0 "The first steps are often the hardest, and today proves no different. Gathered at the slope of a hill near town, all the workers under the orders of [SCOPE.sChar('ionian_civman').GetFirstName] are called to confirm their presence, and none is missing.\n\n Work begins, and it is as harduous as predicted, but it is a necessary job, to lift [ROOT.GetCountry.GetCapital.GetName] from the ruins we can all see into what will begin a road to splendour.\n\nSome time later, various new buildings are visible in a city now slightly prouder of itself, pristine with marble in our Ionian style of columns."
 ionian_resurgence_event.16.a:0 "A small beginning."

