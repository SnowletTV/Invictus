# Mission Events
me_kalinga_1_title:0 "$kalinga_missions$"
me_kalinga_1_desc:0 "The kings of Kalinga are proud warriors who plant fear in their enemies hearts. The Mauryans and the rest of India may believe us to be weak, but we will prove to them otherwise. First, we will strike west and conquer the jungles of India. Kalinga is not finished, this is only the beginning!"
me_kalinga_1_tt:0 "Gain claims on the areas of #Y $mahendragiri_area$#! and #Y $dakshina_kosala_area$#!."
me_kalinga_1.a:0 "For the Kalingadhipati!"

me_kalinga_2_title:0 "$kalinga_missions_task_7$"
me_kalinga_2_desc:0 "The impenetrable jungle is a more than secure place for our new capital. Our finest builders and architects have scouted the area. They have found four potential locations for our new city. "

me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"

me_kalinga_3_title:0 "$kalinga_missions_task_8$"
me_kalinga_3_desc:0 "We have finished the construction for our new capital! It is truly a marvel of architecture and worthy a King of Kalinga. Many people are already flocking into the new city, with no end in sight. The new capital seems to already have taken over the old one in regards to popularity"
me_kalinga_3.a:0 "A wondrous city!"
me_kalinga_3.b:0 "We will rule our kingdom from here."
me_kalinga_3.bt:0 "Move a part of our #Y nobles @nobles!#! and #Y citizens @citizen!#! from our old capital to our new capital."

me_kalinga_4_title:0 "$kalinga_missions_task_11$: The Cultural Question?"
me_kalinga_4_desc:0 "Following our recent conquest of Andhra, we now find ourselves with many new subjects. These people are however of a different culture than us, and many officials within our realm await answers regarding the situation. Should we treat the conquered people as equals to us or will they serve under our feet?"
me_kalinga_4.a:0 "Integrate them peacefully."
me_kalinga_4.b:0 "Work them to the bone!"
me_kalinga_4.c:0 "Our rule has always been benevolent."

me_kalinga_5_title:0 "$kalinga_missions_task_12$: A Potential Alliance?"
me_kalinga_5_desc:0 "For many years now have the Tamil Kings ruled in the south. Their grip on the land is as strong as their armies and they may prove too difficult to bring down. Our court has been working on a treaty to ensure good relations as well as military aid. The only question remaining is, to whom should we send the proposal?"
me_kalinga_5.a:0 "Chola will be our bet!"
me_kalinga_5.b:0 "Chera has great potential."
me_kalinga_5.c:0 "Pandya will never let us down."

me_kalinga_6_title:0 "$kalinga_missions_task_12$: The Kalingan Offer"
me_kalinga_6_desc:0 "News arrives from the land of Kalinga. They seek out an alliance with our people to ensure peace and military aid. The Kalingans have long been nothing but a small kingdom in eastern India, lately however, they seem to follow big ambitions."
me_kalinga_6.a:0 "The Kalingans seem like a great ally."
me_kalinga_6.b:0 "Decline this vile scum!"

me_kalinga_7_title:0 "$kalinga_missions_task_12$: The [chosen_potential_alliance_scope.GetAdjective] Answer"
me_kalinga_7_desc:0 "Not too long ago, we have sent out our diplomats to the Tamil King of [chosen_potential_alliance_scope.GetName]. Now they return, bringing with them their answer."
me_kalinga_7.a:0 "Expected no less from our good friends."
me_kalinga_7.b:0 "They dare insult us like this?"

me_kalinga_8_title:0 "$kalinga_missions_task_13$"
me_kalinga_8_desc:0 "Our dynasty can now draw legitimacy from both the Kingdom of Kalinga as well as the Tamil Kings. Our dynastic grip on the land is stronger than ever before."
me_kalinga_8.a:0 "Our ancestry is legendary!"

me_kalinga_9_title:0 "$kalinga_missions_task_14$: An Indian Client?"
me_kalinga_9_desc:0 "Following our expansion into southern India we have already come into contact with the Tamil Kings. Now, finding ourselves in a position of newfound strength, we could decide to act as a protector of southern India, in order to sway them on our side. If they accept, we could make them subject to us, however, they may also interpret our offer as an insult to their strength."
me_kalinga_9.a:0 "Send them the offer!"
me_kalinga_9_a_tt:0 "We will ask the #Y Tamil Kings#! to be our #G Indian Client States#!."
me_kalinga_9.b:0 "We do not need them."

me_kalinga_10_title:0 "$kalinga_missions_task_14$: The Kalingan Demand"
me_kalinga_10_desc:0 "News arrives from the court of Kalinga. Their court has decided to pick up the title of protector of southern India. In doing so, they demand a formal subjugation from us. It is no secret that the kings of Kalinga have expanded their influence into southern India considerably. Perhaps yielding to them is the right choice?"
me_kalinga_10.a:0 "We have no choice but to accept."
me_kalinga_10_a_tt:0 "We will become an #R Indian Client State#! of #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
me_kalinga_10.b:0 "How dare those curs?! The gall!"
me_kalinga_10_b_tt:0 "This may lead to #R war#!..."

me_kalinga_11_title:0 "$kalinga_missions_task_14$: [SCOPE.sC('kal_offer_scope').GetAdjective] Response"
me_kalinga_11_desc:0 "News has arrived from the Tamils about our proposal of protectorate over southern India."
me_kalinga_11.a:0 "Of course they did."
me_kalinga_11.b:0 "They will rue this day."
me_kalinga_11_i_tt:0 "We will get #Y claims#! on all of #Y[SCOPE.sC('kal_offer_scope').GetName]#!'s provinces"

me_kalinga_12_title:0 "$kalinga_missions_task_1$: Embrace Buddhist Ways"
me_kalinga_12_desc:0 "The Buddhistic faith is growing in popularity every day. It seems to be only a matter of time until a vast majority of our people follow this new faith. Perhaps we should too?"
me_kalinga_12.a:0 "Embrace Buddism!"
me_kalinga_12.b:0 "We don't need such a thing..."