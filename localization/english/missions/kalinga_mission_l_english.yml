l_english:

# Kalinga mission tree
kalinga_missions:0 "Kings of Kalinga"
kalinga_missions_DESCRIPTION:0 "Our kingdom lies on the very periphery of the world and many don't even know of our existence. But trouble is brewing in India. To the north, the ever growing Mauryan kingdom threatens our borders. We are not strong enough to compete with them in our current state. We can only look southwards for expansion, if we wish to survive these trying times."
kalinga_missions_CRITERIA_DESCRIPTION:0 "This mission tree can be completed once you gained control over southern India."
kalinga_missions_BUTTON_TOOLTIP:0 "Kalinga is not done yet!"

kalinga_missions_task_1:0 "Embrace Buddhist Ways"
kalinga_missions_task_1_DESC:0 "Buddhism has been on a rise during the last couple decades. Some of our people have already cast aside the old gods and follow the teachings of the Buddha. Predicting the current trend, it may not be such a bad idea to embrace the Buddhist ways? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
kalinga_missions_task_2:0 "Kings of Kalinga"
kalinga_missions_task_2_DESC:0 "The Kalinga of times past was ruled by powerful rulers. If we wish to survive the upcoming struggles we will have to remind ourselves of our dynastic legacy."
kalinga_missions_task_3:0 "Improve the Capital"
kalinga_missions_task_3_DESC:0 "Kalinga is a proud land, full of history and wealth. However, during the years our infrastructure has fallen behind the rest of India. We must modernize our core territories if we wish too compete on the global stage."
kalinga_missions_task_4:0 "A Coastal Capital"
kalinga_missions_task_4_DESC:0 "We have no reason to hide before our enemies. Embellishing our capital on the coast will surely boost migration as well as commerce for our kingdom. "
kalinga_missions_task_5:0 "Food Stores"
kalinga_missions_task_5_DESC:0 "Our recent accomplishments have lead to a increase in population. We will have to secure our food production if we wish to grow even more."
kalinga_missions_task_6:0 "Advanced Elephantry"
kalinga_missions_task_6_DESC:0 "Elephants are titans of battle and signs of prestige. The kings of Kalinga have long been using elephants in battle but there is still much to learn about these colossal beasts. Expanding our supply may lead to a better choice for selection."
kalinga_missions_task_7:0 "A Jungle Capital"
kalinga_missions_task_7_DESC:0 "Enemies are all around us and we need to secure our capital. If we were to refound it in the jungle, defending it would be far easier."
kalinga_missions_task_8:0 "A New City"
kalinga_missions_task_8_DESC:0 "Following our decision to relocate our capital city into the jungle, we now must redirect some funds to the city building project. Our new capital will amaze all of India."
kalinga_missions_task_9:0 "The Spice Trade"
kalinga_missions_task_9_DESC:0 "Spices are the key for successful trade within India and the rest of the world. If we were able to obtain some, we could start growing it ourselves."
kalinga_missions_task_10:0 "Protect Overseas Trading Routes"
kalinga_missions_task_10_DESC:0 "With the spices secured it is now on us to protect our merchants on the high seas. Pirates and other hostile navies lurk behind every bay. Expanding our own navy will increase security within our waters."
kalinga_missions_task_11:0 "Down the Coast"
kalinga_missions_task_11_DESC:0 "To our south lie the plains of the Andhra region. The land is fertile and the coast full of merchants. Expanding into this region will prove vital for our revival as a major power in India."
kalinga_missions_task_12:0 "Tamil Relations"
kalinga_missions_task_12_DESC:0 "The Tamil Kingdoms have long dominated southern India. Direct conflict might not be the best idea, since they are not to be underestimated. An alliance, however, would strengthen our position in southern India considerably."
kalinga_missions_task_13:0 "Tamil Blood"
kalinga_missions_task_13_DESC:0 "The blood of the Tamils is very prestigious. Merging our dynasties will bring us much needed authority not only with the Tamils, but throughout all of India. "
kalinga_missions_task_14:0 "Strengthen Tamil Ties"
kalinga_missions_task_14_DESC:0 "The Tamils are fierce, but not hostile. Domination over their lands without occupation may be a realistic solution. But for that we would first have to prove that Kalinga is strong enough for dominance over the south."
kalinga_missions_task_15:0 "King of the Jungle"
kalinga_missions_task_15_DESC:0 "To our west stretch the dangerous jungles of India. The people who live in these woods are a danger to our people if left unchecked. But, if we managed to incorporate them into Kalinga, their knowledge and martial prowess would only strengthen our position."
kalinga_missions_task_16:0 "Defeat Southern Rivals"
kalinga_missions_task_16_DESC:0 "The arrogant tribes of central India are under our hegemony now. Not too long ago these savages laughed at us, but now they all kneel before the might of Kalinga!."
kalinga_missions_task_17:0 "Conquer Northern Dravida"
kalinga_missions_task_17_DESC:0 "Dravida is a vast region in the south of India. Many warlords and tribes roam this land. Yet still, as protectors of southern India we will have to make them yield."
kalinga_missions_task_18:0 "Conquer Southern Dravida"
kalinga_missions_task_18_DESC:0 "We couldn't possibly call ourselves hegemon of southern India without the southernmost parts under our control. We will expand our influence all the way down to Lanka!"
kalinga_missions_task_19:0 "Conquer Northern Karnata"
kalinga_missions_task_19_DESC:0 "Northern Karnata is primitive and vast. Lots of blood will have to be spilled until this region will become secure. "
kalinga_missions_task_20:0 "Conquer Southern Karnata"
kalinga_missions_task_20_DESC:0 "Southern Karnata has many harbors and ports. From there, many of our merchants could transport our goods into the west. But before we can utilize the region, we first would have to obtain it."
kalinga_missions_task_21:0 "Legendary Kalinga"
kalinga_missions_task_21_DESC:0 "All of southern India is under our control! We have rewritten our fate and have proven that Kalinga will not fall just yet. We will formalize our rule over India, leaving a mark in Indian history that will never be forgotten! Praised be Kalinga! "
kalinga_missions_task_22:0 "Embellish Andhrapura"
kalinga_missions_task_22_DESC:0 "The city of Andhrapura is old and has a proud history but the people of Andhra have neglected it for too long. Now that it is in our hands, we will bring the city back to its former glory."
kalinga_missions_task_23:0 "Dominate Andhra"
kalinga_missions_task_23_DESC:0 "Andhra is our gateway into the south. The conquest of this region will open many new paths for our kingdom."
kalinga_missions_task_24:0 "Dominate Asmaka"
kalinga_missions_task_24_DESC:0 "Ashmaka lies in the center of India. If we truly wish to dominate all of the continent, we cannot remain just on the coastline."
kalinga_missions_task_25:0 "Dominate Kuntala"
kalinga_missions_task_25_DESC:0 "In the far west of central India lies Kuntala. They, too, have shown a insulting lack of respect towards us. Domination of their lands is all but inevitable!"
kalinga_missions_task_26:0 "Deccan Gems"
kalinga_missions_task_26_DESC:0 "Deep in the mountains lie many treasures like gold or gemstones. Mining them will enrich our population and our fill up our royal coffers."
kalinga_missions_task_27:0 "South Indian Agriculture"
kalinga_missions_task_27_DESC:0 "Southern India is full of rivers and fertile land. Capitalizing on this natural strength will help us feed our population."
kalinga_missions_task_28:0 "Cultural Fortitude"
kalinga_missions_task_28_DESC:0 "Throughout southern India are many famous and important cities. Securing our control over these centers of civilization will strengthen our grip on the land as a whole. "
kalinga_missions_task_29:0 "Mauryan Alliance"
kalinga_missions_task_29_DESC:0 "To our north lies the Great Mauryan Empire. They are powerful and could prove valuable allies, if we manage to get on their good side."
kalinga_missions_task_30:0 "A Truce for Survival"
kalinga_missions_task_30_DESC:0 "Maurya is strong and ever expansionistic. We, currently, cannot compete with them, but friendship is out of the question. Perhaps we can arrange some sort of truce for our kingdoms?"

