 ####EVENTS

 me_kush_1_title:0 "The Kushite Kingdom"
 me_kush_1_desc:0 "The Twenty-fifth Dynasty of Egypt was established by the Kushite kings in 757 BC. The dynasty's reunification of Lower Egypt, Upper Egypt, and Kush created the largest Egyptian empire since the New Kingdom. They were succeeded by the Twenty-sixth Dynasty, the last native dynasty to rule Egypt before the Achaemenid Empire invaded them. However, now the powerful Macedonian Ptolemaic dynasty rules over the sacred lands of Egypt. We have waited for far too long to restore the glory of the Twenty-fifth dynasty, but now the time has come for Kush to sail down the Nile and take our place as the Kings of Egypt once again!"
 me_kush_1.a:0 "Kush will rise to greatness!"

 me_kush_2_title:0 "An Aksumite Client"
 me_kush_2_desc:0 "Now that our wars of conquest are complete, we have decisions to make regarding the fate of Aksum. The region of Aksum would be far more prosperous if we establish a Kushite client state, but we must decide how to properly manage this area. Should we unify our client state or create two smaller territories? Your advisors are unsure of what is best."
 me_kush_2.a:0 "Release One Kushite client which owns the provinces of Tana and Aksum"
 me_kush_2.b:0 "Release Two Kushite clients in the provinces of Tana and Aksum."

 me_kush_3_title:0 "Colonization of Punt"
 me_kush_3_desc:0 "We have received word that the surveying parties are ready to venture into the wastes of Karmille. All that we require to begin the colonization of the uninhabited lands of Punt is your command."
 me_kush_3.a:0 "Colonize the province of Karmille"
 me_kush_3.b:0 "We won't spend our gold to colonize these wastelands!"

 me_kush_4_title:0 "Colonization of Punt"
 me_kush_4_desc:0 "Our initial forays into the land of Punt have proven to be successful, and, if you so desire, we could continue the colonization of these uninhabited lands. Should we send men to the provinces of Kebranitia and Rhammanitai? You are familiar with the associated costs."
 me_kush_4.a:0 "Colonize the provinces of Kebranitia and Rhammanitai"
 me_kush_4.b:0 "I refuse to spend any more of our gold to colonize an empty wasteland!"

 me_kush_6_title:0 "A Client in Mosylon"
 me_kush_6_desc:0 "With our settlers having just landed in Mosylon, we now have a crucial decision to make. Should our Kushite Client in Mosylon focus on developing their military prowess, or should they focus on trade and the accumulation of wealth? Regardless of your decision, we know that Mosylon will prosper under the Kushites."
 me_kush_6.a:0 "Release the province of Mosylon as a military focused Client"
 me_kush_6.a.tt:0 "#Y Kushite Mosylon#! will gain #G +10% Manpower#! for 25 years."
 me_kush_6.b:0 "Release the province of Mosylon as a trade focused Client"
 me_kush_6.b.tt:0 "#Y Kushite Mosylon#! will gain #G +5% Commerce Value#! for 25 years."
 me_kush_6.c:0 "One Colony"
 me_kush_6.d:0 "Two Colonies"

 me_kush_7_title:0 "Mosylon Colonial Focus"
 me_kush_7_desc:0 "The colonies that have been established in the cities of Mosylon have been thriving under Kushite rule, to the surprise of absolutely no one. Now that our settlements are beginning to expand, what shall these newly established Kushite colonies focus on? It will be good for them to specialize."
 me_kush_7.a:0 "Military"
 me_kush_7.b:0 "Civic"
 me_kush_7.c:0 "Religious"
 me_kush_7.d:0 "Trade"

 me_kush_10_title:0 "A Client in Cyrenaica"
 me_kush_10_desc:0 "With the lands of Cyrenaica now firmly under our control, we now have a crucial decision to make that we cannot put off for any longer. Should our Kushite Client focus on developing their military prowess, or should they focus on trade and the accumulation of wealth? We could also keep the land under our direct rule, if we so please - the choice is entirely up to you."
 me_kush_10.a:0 "Release the region of Cyrenaica as a military focused client"
 me_kush_10.a.tt:0 "#Y Kushite Cyrenaica#! will gain #G +10% Manpower#! for 25 years."
 me_kush_10.b:0 "Release the region of Cyrenaica as a trade focused client"
 me_kush_10.b.tt:0 "#Y Kushite Cyrenaica#! will gain #G +5% Commerce Value#! for 25 years."
 me_kush_10.c:0 "On second thought, we don't need another client"

 me_kush_11_title:0 "A Client in Syria"
 me_kush_11_desc:0 "Our holdings in Syria are currently doing very well, but we know that the region would be far more prosperous if we establish a Kushite client state. What command shall we send to the Syrians?"
 me_kush_11.a:0 "A single client will do."
 me_kush_11.a.tt:0 "All provinces in the region of  #Y Syria#! will be ceded to a single client state"
 me_kush_11.b:0 "We need two client states."
 me_kush_11.b.tt:0 "All provinces in the region of  #Y Syria#! will be divided between two client states"
 me_kush_11.c:0 "We should establish a colony instead."

 me_kush_12_title:0 "A Client in Cyprus"
 me_kush_12_desc:0 "The island of Cyprus holds a special place in your heart for many reasons, and you have taken a personal interest in the province. As it stands, Cyprus would be far more prosperous if we establish a Kushite client state, but part of you wants to leave everything the way that is is."
 me_kush_12.a:0 "Release the province of Cyprus as a military focused client"
 me_kush_12.a.tt:0 "All provinces in the #Y Cyprus#! region will gain #G +25% Local Manpower Modifier#!"
 me_kush_12.b:0 "Release the region of Cyprus as a trade focused client"
 me_kush_12.b.tt:0 "All provinces in the #Y Cyprus#! region will gain #G +20% Commerce Value#!"
 me_kush_12.c:0 "On second thought, the status quo suffices"

 me_kush_13_title:0 "Kushite Colony in Arabia Felix"
 me_kush_13_desc:0 "Sending a large procession of Kushite people to establish a prosperous city in the barren lands of Arabia Felix could bring us great wealth, but will require the state to fund the initial expansion. What shall we do? \n\n(A colony specialization for all colonies in this region will be selected in 1-3 years)."
 me_kush_13.a:0 "Establish Five Colonies"
 me_kush_13.b:0 "Establish Three Colonies"
 me_kush_13.c:0 "Establish One Colony"
 me_kush_13.d:0 "We can't afford this nonsense"

 me_kush_14_title:0 "Kushite Colony in Arabia"
 me_kush_14_desc:0 "As you know, sending Kushite colonists to the barren wastes of Arabia will bring us economic benefits in the future. It will cost a pretty penny to get the settlements up and running, but I assure you that it is well worth the cost. \n\n(A colony specialization for all colonies in this region will be selected in 1-3 years)."
 me_kush_14.a:0 "Establish Five Colonies"
 me_kush_14.b:0 "Establish Three Colonies"
 me_kush_14.c:0 "Establish One Colony"
 me_kush_14.d:0 "We can't afford this nonsense at the moment"

 me_kush_15_title:0 "Kushite Colony in Cyrenaica"
 me_kush_15_desc:0 "Should we consider sending colonists to Cyrenaica? Taking advantage of the silphium trade that flourishes there could eventually bring us fabulous riches. \n\n(A colony specialization for all colonies in this region will be selected in 1-3 years)."
 me_kush_15.a:0 "Establish Five Colonies"
 me_kush_15.b:0 "Establish Three Colonies"
 me_kush_15.c:0 "Establish One Colony"
 me_kush_15.d:0 "The time is not right, I am afraid."

 me_kush_16_title:0 "Cyprus Colonial Focus"
 me_kush_16_desc:0 "The colonies that have been established in the cities of Cyprus have been prospering under Kushite rule; the already-busy ports of Cyprus are filled with even more ships than usual. What shall these newly established Kushite colonies focus on?"
 me_kush_16.a:0 "Military"
 me_kush_16.b:0 "Civic"
 me_kush_16.c:0 "Religious"
 me_kush_16.d:0 "Trade"

 me_kush_17_title:0 "Syria Colonial Focus"
 me_kush_17_desc:0 "The colonies that have been established in the cities of Syria have been prospering under Kushite rule, with the memories of their previous rulers being bitter memories that they are happy to forget. What shall these newly established Kushite colonies focus on?"
 me_kush_17.a:0 "Military"
 me_kush_17.b:0 "Civic"
 me_kush_17.c:0 "Religious"
 me_kush_17.d:0 "Trade"

 me_kush_18_title:0 "The 32nd Dynasty"
 me_kush_18_desc:0 "In 343 BCE the 30th Egyptian dynasty, the last native dynasty of Egypt, was overthrown by the Achaemenid emperor Artaxerxes III. The Achaemenids would establish the 31st and last dynasty of Egypt, ruling for only a short amount of time before Alexander the Great conquered most of the known world. However, Alexander was not invincible, and his once mighty empire has shattered and has been irreparably divided up amongst his former generals. The Ptolemaic Kings found themselves in firm control of Egypt after Alexander's untimely death, but now the mighty Kingdom of Kush has united the lands of Upper and Lower Egypt. We could decree the establishment the 32nd Egyptian Dynasty, if we so choose."
 me_kush_18.a:0 "We must stick to our roots."
 me_kush_18.b:0 "Embrace Egyptian Traditions"
 me_kush_18.c:0 "Mix our Kushite traditions with the Egyptian ways."

 me_kush_19_title:0 "A New Capital"
 me_kush_19_desc:0 "Traditionally, the Egyptian dynasties have ruled from the Nile Delta. Meroe is now thriving more than ever, however, and would certainly be a perfect capital for our new Kushite kingdom. However, moving our capital to the north would help to keep our new Egyptian lands under our control. What shall we do?"
 me_kush_19.a:0 "Meroe will remain the Capital."
 me_kush_19.b:0 "Alexandria will be the new Capital."
 me_kush_19.c:0 "Memphis will be the new Capital."

 me_kush_20_title:0 "Palestine Colonial Focus"
 me_kush_20_desc:0 "We have received glowing reports that the colonies we have been established in the cities of Palestine have been prospering - the people are taking to Kushite rule quite well, it seems. What shall these newly established Kushite colonies focus on?"
 me_kush_20.a:0 "Military"
 me_kush_20.b:0 "Civic"
 me_kush_20.c:0 "Religious"
 me_kush_20.d:0 "Trade"

 me_kush_21_title:0 "Arabia Felix Colonial Focus"
 me_kush_21_desc:0 "Despite what the naysayers believed, the colonies that you have established in Arabia Felix have been prospering, and the time has come for the people there to choose a specialization. What shall these newly established Kushite colonies focus on?"
 me_kush_21.a:0 "Military"
 me_kush_21.b:0 "Civic"
 me_kush_21.c:0 "Religious"
 me_kush_21.d:0 "Trade"

 me_kush_22_title:0 "Arabian Colonial Focus"
 me_kush_22_desc:0 "Kushite rule has been a boon for the colonies that have been established in the cities of Arabia; the local inhabitants have much to thank us for. What shall these newly established Kushite colonies focus on? We shall send word immediately."
 me_kush_22.a:0 "Military"
 me_kush_22.b:0 "Civic"
 me_kush_22.c:0 "Religious"
 me_kush_22.d:0 "Trade"

 me_kush_23_title:0 "Developing our Client in Aksum"
 me_kush_23_desc:0 "In accordance with timeless tradition, the client states which we have established must be cared for and developed by their overlord. Failing to do so may upset our subjects, and we wouldn't want that, would we? Helping them develop and establish their hold on the region could bring us great riches in the future..."
 me_kush_23.a:0 "A small investment into the city of #Y Aksum#! will do."
 me_kush_23.b:0 "A large investment into the city of #Y Aksum#! is necessary."
 me_kush_23.c:0 "We won't be spending a dime on these fools!"

 me_kush_24_title:0 "Developing our Client in Tana"
 me_kush_24_desc:0 "In accordance with our duties, the client states which we have established must be cared for and developed by their overlord. While this is an expensive aspect of being a ruler, failing to do so may upset our subjects. Still, there is an upside to all of this; helping them develop and establish their hold on the region could bring us great riches in the future."
 me_kush_24.a:0 "A small investment into the city of #Y Gwara#! will do."
 me_kush_24.b:0 "A large investment into the city of #Y Gwara#! is necessary."
 me_kush_24.c:0 "Spend our precious gold? I think not!"

 me_kush_25_title:0 "Developing our Client in Mosylon"
 me_kush_25_desc:0 "The latest reports from our client state Mosylon are pleasing, yet there are things that we could do for them, in order to continue their growth. Are we able to spare the funds at the moment?"
 me_kush_25.a:0 "A small investment into the city of #Y Mosylon#! will do."
 me_kush_25.b:0 "A large investment into the city of #Y Mosylon#! is necessary."
 me_kush_25.c:0 "We won't be spending a dime on these fools!"

 me_kush_26_title:0 "Developing our Client in Cyrenaica"
 me_kush_26_desc:0 "In accordance with tradition, the client states which we have established must be cared for and developed by their overlord. Failing to do so may upset our subjects, and we have no desire to upset the Cyrenaicans. Helping them to develop and establish their hold on the region could bring us great riches in the future."
 me_kush_26.a:0 "A small investment into the city of #Y Kyrini#! will do."
 me_kush_26.b:0 "A large investment into the city of #Y Kyrini#! is necessary."
 me_kush_26.c:0 "We won't be spending a dime on these fools!"

 me_kush_27_title:0 "Developing our Client in Syria"
 me_kush_27_desc:0 "In accordance with tradition the client states which we have established must be cared for and developed by their overlord. Failing to do so may upset our subjects. Helping them develop and establish their hold on the region could bring us great riches in the future..."
 me_kush_27.a:0 "A small investment into the city of #Y Leuki Akti#! will do."
 me_kush_27.b:0 "A large investment into the city of #Y Leuki Akti#! is necessary."
 me_kush_27.c:0 "Spend our precious gold? I think not!"

 me_kush_28_title:0 "Developing our Client of Greater Phoenicia"
 me_kush_28_desc:0 "In accordance with Kushite practice, the client states which we have established throughout Phoenicia must be cared for and developed; this is our royal prerogative. Helping the locals to develop the region is a wise idea; what is your command?"
 me_kush_28.a:0 "A small investment into the city of #Y Leuki Akti#! will do."
 me_kush_28.b:0 "A large investment into the city of #Y Leuki Akti#! is necessary."
 me_kush_28.c:0 "Spend our precious silver? Have you been drinking?"

 me_kush_29_title:0 "Developing our Client of Lesser Phoenicia"
 me_kush_29_desc:0 "In accordance with tradition, the client states which we have established must be cared for, lest we cause problems down the road that could have been easily avoided. Failing to do so may upset our subjects. What shall we do with the colonies in Lesser Phoenicia? The strategic value of this land is known to all."
 me_kush_29.a:0 "A small investment into the city of #Y Tyros#! will do."
 me_kush_29.b:0 "A large investment into the city of #Y Tyros#! is necessary."
 me_kush_29.c:0 "You ask this at a bad time..."

 me_kush_30_title:0 "Developing our Client of Cyprus"
 me_kush_30_desc:0 "In accordance with tradition, the client states which we have established must be cared for and developed by their overlord, and Cyprus is no different than any of our other possessions. Neglecting our subjects will undoubtedly upset them, and we want to avoid this as much as possible. Helping them develop and establish their hold on the region could bring us great riches in the future, but there are costs to be paid before we reap the harvest."
 me_kush_30.a:0 "A small investment into the city of #Y Salamis#! will do."
 me_kush_30.b:0 "A large investment into the city of #Y Salamis#! is necessary."
 me_kush_30.c:0 "We won't be spending a dime on these fools!"

 me_kush_31_title:0 "Kushite Clients Demand Autonomy"
 me_kush_31_desc:0 "After many years of neglecting the needs of our client states, they have come to us with demands for further autonomy. They claim that if they gain autonomy, they will be able to better administer their land far better than we. This could establish a dangerous precedent, however, so we must proceed carefully. What shall we do?"
 me_kush_31.a:0 "Reject their demands"
 me_kush_31.b:0 "Ease the tensions"
 me_kush_31.c:0 "Who do they think they are? Increase the tribute immediately!"
 me_kush_31.d:0 "Accept their demands"

 me_kush_32_title:0 "Subjects Bring Gifts"
 me_kush_32_desc:0 "We have received an embassy from a client state; at first expecting a request for more money, it actually appears that they have brought us lavish goods from the lands they oversee in our name as part of their tribute. What shall we do with these exotic goods? Some see this as a clear attempt of bribery, but others find the generosity refreshing."
 me_kush_32.a:0 "Accept the gifts"
 me_kush_32.b:0 "Do not accept the gifts, but send the envoy home with gifts of our own"

 me_kush_33_title:0 "Kushite Clients Bring Great Treasures"
 me_kush_33_desc:0 "After paying for the many expensive investments into our loyal clients, the tables have turned, for once. Our royal palace has received large bundles of exotic tradegoods as part of their tribute, something that was not requested but is certainly appreciated."
 me_kush_33.a:0 "Glory to Kush!"

 me_kush_34_title:0 "A Great Builder"
 me_kush_34_desc:0 "Hear ye, hear ye; a call has been made to all the people who live in our lands. The greatest builders and architects of every town in Egypt have been summoned to the royal palace with promises of gold; soon, we will select a Great Builder to build us a Grand Wonder."
 me_kush_34.a:0 "Time to build a Marvelous Wonder!"

 me_kush_35_title:0 "An Intriguing Proposition"
 me_kush_35_desc:0 "A strong and able man has appeared in our court, requesting men and funds to send out an expedition to lands unknown to us outside our borders. If we fund this expedition, treasures of immeasurable value could be found and brought back to Kush. However, there is always a chance of failure in dangerous expeditions like this. Nothing is guaranteed in life, after all."
 me_kush_35.a:0 "South of the Coasts of Mosylon"
 me_kush_35.b:0 "Down the White Nile"
 me_kush_35.c:0 "Across the Ocean to the Land of Spices"
 me_kush_35.d:0 "These fools won't get any of my gold!"

 me_kush_36_title:0 "Expedition Failure"
 me_kush_36_desc:0 "The small expedition of men we funded many years ago has returned home, with only a few survivors left. They tell horrifying tales of the lands they have traveled through, although some are clearly scarred by the experience, speaking in halting, shaking tones. Many good men died in this expedition, and people are starting to questioning our decision to send these men to their deaths."
 me_kush_36.a:0 "How foolish of us..."

 me_kush_37_title:0 "Into the Rainforest"
 me_kush_37_desc:0 "The expedition we sent out many years ago has sent home an envoy with a message. They have arrived on the edge of the a great jungle, larger than any man has ever seen. The jungle stretches for hundreds of miles in every direction, with seemingly no end, causing great consternation among our superstitious explorers. Despite their fears, in a few days our men will be entering the mysterious jungle; only time will tell if our brave men will return with priceless treasure or meet their dooms..."
 me_kush_37.a:0 "They will bring glory to Kush!"

 me_kush_38_title:0 "Beasts of the Jungle"
 me_kush_38_desc:0 "After many months and countless investments, the expedition that left our royal palace and sailed down the White Nile has returned home, loaded with goods. They carry a host of exotic animals, the likes of which no Kushite man has seen before - there are no words to describe how majestic and awe-inspiring these creatures are. In accordance with our initial agreement, we may take our pick of the finest spoils of the expedition. These ferocious animals will be displayed for all to see at the royal palace."
 me_kush_38.a:0 "The White Elephant"
 me_kush_38.b:0 "The five-hundred pound Tiger"
 me_kush_38.c:0 "The One-Horned Rhino"

 me_kush_39_title:0 "Grand Golden Palace"
 me_kush_39_desc:0 "At breakfast this morning, you received an envoy; it seems the expedition we sent out many years ago has sent an update. They have stumbled upon a vast palace nestled deep in the forest, one that is made entirely of gold. They claim the palace is the largest structure any man has ever seen, stretching vertically all the way into the clouds. This palace doesn't seem to be fortified in any way and is defended by only a few hundred strange manlike creatures. Our men are requesting our permission to continue forth and assault the Golden Palace. What say you?"
 me_kush_39.a:0 "Begin the Assault immediately!"
 me_kush_39.b:0 "Strange manlike creatures?! Order their return home; this is foolish."

 me_kush_40_title:0 "Riches of Africa"
 me_kush_40_desc:0 "After many years, countless investments and many nights spent wondering about their fates, the expedition that left our royal palace and set off down the coast of Mosylon has returned. They have brought with them as much gold as they could carry from the Golden Palace, which is not an insubstantial amount. However, all the men hold a grim expression and refuse to speak of what happened inside the Palace's walls; not a single man in the expedition will utter a word of anything that happened in there, even upon threats of torture. Seeing their great fear, you decide to drop your line of questioning. Regardless of what really happened, the expedition was a great success, and the gold they have brought will keep the royal treasury full for years to come."
 me_kush_40.a:0 "We're Rich!!!"

 me_kush_41_title:0 "The Rich Land of Indika"
 me_kush_41_desc:0 "After many years of sailing, the expedition that departed from our royal palace has arrived in the rich lands of Indika. They have landed in a port city that the local Indian people call Muziris, and upon their arrival, our people were showered with riches in exchange for the small amount of goods that they brought with them. The papyrus and pottery Kush is like nothing that these people have seen before, so they are willing to pay an exorbitant price. The men of the expedition are living like kings now; our boats overflow with exotic goods such as spices and gemstones. The lands of Indika are truly blessed."
 me_kush_41.a:0 "Hopefully we make it home..."

 me_kush_42_title:0 "The Treasures of Indika"
 me_kush_42_desc:0 "After many years, the expedition that left our royal palace and set off for the great lands of Indika has returned home, their ships packed to bursting with exotic goods, the likes of which no Kushite man has ever seen. Additionally, the boats are so filled with gold that they nearly sank on the way home due to the weight. This will mark the beginning of a long and prosperous trading relationship with the people of the great land of Indika."
 me_kush_42.a:0 "Glory to Kush!"

 me_kush_43_title:0 "A New Pharaoh"
 me_kush_43_desc:0 "All the Pharaohs that have ruled before us have passed; they are now known as the Osiris, the King of Eternity. Now a new era has arrived, and a new Pharaoh has ascended to rule over the great Egyptian people. (Egyptian pharaohs must follow Egyptian traditions or they will lose the #Y Pharaoh#! trait and gain the #R Dishonored Pharaoh#! trait.)"
 me_kush_43.a:0 "All hail the Pharaoh, a God amongst men."

 me_kush_47_title:0 "Colony in Cyprus"
 me_kush_47_desc:0 "Sending a large procession of Kushite people to establish a prosperous city in the lands of Cyprus could bring us great wealth, if we but open up our coinpurse and fund the establishment. \n\n (A colony specialization for all colonies in this region will be selected in 1-3 years)."
 me_kush_47.a:0 "Establish One Colony"
 me_kush_47.b:0 "Establish Two Colonies"
 me_kush_47.c:0 "Establish Three Colonies"

 me_kush_48_title:0 "Syrian Colonies"
 me_kush_48_desc:0 "As is our practice, sending a large procession of Kushite people to establish a prosperous city in the lands of Syria could eventually bring us great wealth. There are many places that we could settle, but it all depends on how much you are willing to spend.\n\n (A colony specialization for all colonies in this region will be selected in 1-3 years)."
 me_kush_48.a:0 "Establish Ten colonies"
 me_kush_48.b:0 "Establish Seven colonies"
 me_kush_48.c:0 "Establish Five colonies"
 me_kush_48.d:0 "Establish Three colonies"
 me_kush.48.e:0 "We can't afford this nonsense"

 me_kush_49_title:0 "A Kushite Client in Palestine"
 me_kush_49_desc:0 "The region of Palestine would be far more prosperous if we establish a Kushite client state. We should begin to prepare now, so that when the time comes, we shall be ready to make our moves. ( Each Kushite client established will give #G +2.5% Commerce Value, +5% Global Manpower Modifier#! and #R -10 Subject Loyalty#! to their overlord. Kushite clients get #G +5% Levy Size#! and #G +10% Global Manpower Modifier#! )"
 me_kush_49.a:0 "One client will do."
 me_kush_49.b:0 "We must divide the lands into two clients."
 me_kush_49.c:0 "Establish a colony instead"

 me_kush_50_title:0 "Colony in Palestine"
 me_kush_50_desc:0 "Sending a large procession of Kushite people to establish a prosperous colony in the lands of Palestine is an idea that you have been toying with. At this point, you certainly understand the costs, but is it worth it? \n\n(A colony specialization for all colonies in this region will be selected in 1-3 years)."
 me_kush_50.a:0 "Establish Five Colonies"
 me_kush_50.b:0 "Establish Three Colonies"
 me_kush_50.c:0 "Establish One Colony"
 me_kush.50.d:0 "We can't afford this at the moment"

 me_kush_51_title:0 "Shebitku's Conquest"
 me_kush_51_desc:0 "The man who many consider to be the first king of the Twenty-fifth dynasty, Shebitku (also known as Shabataka or Shebitqo), became ruler of all Egyptians - not through peace, but through violent conflict. Shebitku conquered the entire Nile Valley, including Upper and Lower Egypt around 712 BCE. Shebitku then decided to have Bocchoris, Pharaoh of the preceding dynasty, burned to death for resisting him. We must emulate the conquests of our ancestor Shebitku and bring greatness to the Kingdom of Kush once again - may our enemies be consumed by the flames of our wrath!"
 me_kush_51.a:0 "The Nubians will rise once again!"

 me_kush_52_title:0 "Piye's Conquest"
 me_kush_52_desc:0 "Upon the Conquest of Upper Egypt, our men uncovered a stone tablet left behind by our great ancestor, the Nubian King Piye. He started the push into Egypt that would result in the establishment of the Twenty-fifth dynasty by the Nubian Kings.\n\nThe tablet reads as follows; 'Hear, o Traveler, what I have done to surpass the ancestors. I am the King, the representation of God, the living image of Atum, who issued from the womb marked as ruler, who is feared by those greater than he, whose mother perceived even in the egg that he would be ruler, the Good God, Beloved of the Gods, the Son of Re, who acts with his two arms, Piye, Beloved of Amon...' - Victory Stele of Piye, inscribed after his conquest of Upper Egypt."
 me_kush_52.a:0 "Onwards, to Lower Egypt!"

 me_kush_53_title:0 "Circumambulation of the White Walls"
 me_kush_53_desc:0 "Many years ago, the Mythical king Menes erected the White Walls of Memphis as the central seat of government for all of Egpyt. Nearly every Pharaoh before us has completed a ceremonial circumambulation of the White Walls. This would take several days and we would have to prepare an expensive ritual procession around the city of Memphis. Although expensive, performing the circumambulation will strength the new Pharaoh's right to the throne."
 me_kush_53.a:0 "Walk the Walls"
 me_kush_53.b:0 "We don't need to follow Egyptian tradition"

 me_kush_54_title:0 "Appearance of the King"
 me_kush_54_desc:0 "Soon after a Pharaoh's coronation, they are expected to hold feasts for their new subjects throughout the lands of Lower and Upper Egypt. These grand feasts are known collectively as 'The Appearance of the King'. Abiding by these ancient traditions will serve to strengthen our rule with the people of Egypt."
 me_kush_54.a:0 "Begin the journey"
 me_kush_54.b:0 "We don't need to follow Egyptian tradition"

 me_kush_55_title:0 "Sokar Feast"
 me_kush_55_desc:0 "The night before the Feast of Sokar, an observance that includes an overnight vigil at the tombs of loved ones will be held. It is officially known as the 'Night of Notjeryt' but is also called the 'Day of Tying Onions', because the Egyptians would tie garlands of onions to wear and offer to the deceased. The Sokar Feast's importance is derived from its connection with the god of the underworld, Osiris, and his link with the archaic powers of Memphis."
 me_kush_55.a:0 "Begin the Feast"
 me_kush_55.b:0 "We don't need to follow Egyptian tradition"

 me_kush_56_title:0 "Sed Festival"
 me_kush_56_desc:0 "A very important ritual, The Sed Festival, symbolized regeneration and was meant to assure a long reign in the Pharaoh's afterlife. The rituals are meant to bring back the harmony between the ruler and the universe, especially if sickness or old age has gripped the royal household. During the course of the festival, priests will lead the Pharaoh into two pavilions, where he will receive the crowns of Upper and Lower Egypt, symbolically renewing his rule over the land. Following the great Sed festival, lavish food, drink, music, and dance will be shared among all in attendance."
 me_kush_56.a:0 "Begin the Festival"
 me_kush_56.b:0 "We don't need to follow Egyptian tradition"

 me_kush_57_title:0 "Opet Festival"
 me_kush_57_desc:0 "The Great Opet Festival will soon commence it will take place, as it has for many years, in the holy city of Thebes. Theban citizens and their guests from afar celebrate the fruitful link between their Pharaoh and the almighty god, Amun. The people will join with the Pharaoh in a dramatic procession that will begin at the Temple of Amun in Karnak and ends at the Temple in Luxor, one and a half miles away at the south end of the city."
 me_kush_57.a:0 "Begin the Celebrations"
 me_kush_57.b:0 "We don't need to follow Egyptian tradition"

 me_kush_58_title:0 "Dishonored Pharaoh"
 me_kush_58_desc:0 "The Egyptian people have decided amongst themselves that our ruler is unfit to rule. For years, the Pharaoh has dishonored Egyptian tradition, the people no longer have faith in the rule of the Pharaoh."
 me_kush_58.a:0 "Who cares what they think?!"
 me_kush_58.b:0 "A large donation to Amun will appease them."

 me_kush_59_title:0 "Begin the Construction"
 me_kush_59_desc:0 "The Pyramids constructed by the Nubians are like no other in the world. While much smaller than the Egyptian pyramids, Nubian pyramids can be found in much greater quantities. We have decided that the time has come to build another one of these structures, but we must choose where construction is to take place."
 me_kush_59.a:0 "The Grand city of Meroe"
 me_kush_59.b:0 "The Old Capital of Napata"
 me_kush_59.c:0 "The Holy city of Thebes"

 me_kush_60_title:0 "More Funds Needed for Pyramid Construction"
 me_kush_60_desc:0 "The funds that we have set aside for the Pyramid's construction have proven to be insufficient; these types of building projects always seem to go over budget. The builders are frustratingly requesting more money before they can continue construction, and now, a half-completed Pyramid stands in the desert."
 me_kush_60.a:0 "Authorize the release of more funds"
 me_kush_60.b:0 "They won't get a single tetradrachm from me!"

 me_kush_61_title:0 "More Men Needed for Pyramid construction"
 me_kush_61_desc:0 "Pyramid construction can be quite the deadly venture, as the labor is intense and fraught with dangers. A majority of the men and slaves that we have appropriated for the Pyramid's construction have perished in the process, and the builders are requesting more manpower to complete the construction."
 me_kush_61.a:0 "Send men from the Army"
 me_kush_61.b:0 "Send them new recruits"

 me_kush_62_title:0 "The Great Nubian Pyramid"
 me_kush_62_desc:0 "After many years of hard work and countless investments, the construction of the Great Nubian Pyramid is complete. Even now, people travel to the site, hoping to gaze upon our accomplishment with their own eyes. Our advisors cannot remember the last time such a magnificent structure was built by Kushite hands; our prestige is all but assured!"
 me_kush_62.a:0 "We are blessed"
 me_kush_62.b:0 "The gods shine their faces upon us"
 me_kush_62.c:0 "We are unworthy of such divine gifts!"

 me_kush_63_title:0 "The Grand City of Napata"
 me_kush_63_desc:0 "The great city of Napata, of which every Kushite man and woman knows, has thrived and prospered under our rule. The Twenty-fifth Dynasty's capital was officially in Memphis, but most of the administrative functions of the Kushite Empire of old operated out of Napata - that is, until the Assyrian empire sacked and destroyed the old capital during the Kushite Pharaoh Taharqa's rule. Napata now stands as the shining beacon of civilization of Kush once again after its restoration."
 me_kush_63.a:0 "Napata is truly blessed"

 me_kush_64_title:0 "Tekh Festival"
 me_kush_64_desc:0 "The Tekh Festival, also known as The Feast of Drunkenness, was dedicated to Hathor (The Lady of Drunkenness). According to the story, Ra had become weary of people's endless cruelty and nonsense and so sent Sekhmet to destroy them. She took to her task with enthusiasm, tearing people apart and drinking their blood. Ra is satisfied with the destruction until the other gods point out to him that, if he wanted to teach people a lesson, he should stop the destruction before no one was left to learn from it. Ra then orders the goddess of beer, Tenenet, to dye a large quantity of the brew red and has it delivered to Dendera, right in Sekhmet's path of destruction. She finds it and, thinking it is blood, drinks it all, falls asleep, and wakes up as the gentle and beneficent Hathor."
 me_kush_64.a:0 "Begin the Celebrations"
 me_kush_64.b:0 "We don't want a drunken mob wandering the streets..."

 me_kush_65_title:0 "Bast Festival"
 me_kush_65_desc:0 "The Bast Festival honors the birth of the cat goddess Bastet who is the guardian of hearth and home and protector of women, children, and women's secrets. We will celebrate the festival of the goddess by drinking, dancing, and making music. The Bast Festival is among the most popular in Egypt; typically hundreds of thousands of people from all over Egypt would attend. It would be very unwise to neglect this gathering..."
 me_kush_65.a:0 "Begin the Celebrations"
 me_kush_65.b:0 "These Egyptians and their silly animal gods..."

 me_kush_66_title:0 "Min Festival"
 me_kush_66_desc:0 "Min is the god of fertility, virility, and reproduction. At the start of the Min festival, many thousands of people will gather at the temple of Min and there, the statue of the god will be carried out of the temple by the priests in a procession which includes sacred singers and dancers. When they reach the place where the Pharaoh stands, he will ceremonially cut the first sheaf of grain to symbolize his connection between the gods, the land, and the people, offering the grain to Min in sacrifice. The festival honors the Pharaoh as well as Min, in the hopes of a continued prosperous reign which would bring fertility to the land and the people."
 me_kush_66.a:0 "Begin the Celebrations"
 me_kush_66.b:0 "Is all of this really necessary?"

 me_kush_67_title:0 "The Beautiful Feast of the Valley"
 me_kush_67_desc:0 "The Beautiful Feast of the Valley honors the souls of the deceased and allows for the living and dead to celebrate together while, at the same time, honoring Amun. The statues of Amun, Mut, and Khonsu, known as the Theban Triad, will be taken from their temples to visit the mortuary temples and necropolis across the river. People will visit their departed loved ones at their tombs and bring bouquets of flowers and food and drink offerings. Images of the deceased are carried in the procession, so that their souls might join in the festivities, and will be left in the tombs when the festival is completed."
 me_kush_67.a:0 "Begin the Celebrations"
 me_kush_67.b:0 "It's a nice idea, but we have more important things to worry about"

 me_kush_68_title:0 "The Great King Taharqa"
 me_kush_68_desc:0 "The third king of the Twenty-fifth Egyptian Dynasty, Taharqa, is considered by many of our people to be the greatest Nubian King to have ever lived. While Pharaoh, Taharqa made grand donations to the Temples of Amun all over Egypt and fortified Kush, as well as the Nile. He also expanded the borders of the Kushite domain to include the Libyans, Phonecians, and Palestinians. However, the aggressive Assyrian empire took control over Lower Egypt after many years of fighting, and Taharqa would be forced to flee to the city of Thebes where he died. Taharqa's pyramid still stands today in the holy site of Nuri as a symbol of strength and unity for the Nubian people. Let us emulate Taharqa's success as a Pharaoh and reestablish Kushite rule over all of Egypt."
 me_kush_68.a:0 "Taharqa's legacy will guide us."

 me_kush_69_title:0 "Apedemak's Blessing"
 me_kush_69_desc:0 "Whenever Kushite Pharaohs go on military campaigns, they make offerings and claim the support of Apedemak to bestow his blessings upon the outcome of war. Warriors who desire the strength and ferocity of god in the battle make sacred pilgrimages to his temples. Not only that, Apedemak himself can occasionally be seen, wearing battle armor with bows and arrows on the battlefield along side Nubian warriors. He slays enemies, as well as restraining captives with cords around their necks, and even devours the human offerings made to him by the Nubian rulers. "
 me_kush_69.a:0 "Our enemies will be destroyed!"

 me_kush_70_title:0 "Tjit the Tradesman"
 me_kush_70_desc:0 "A wealthy trader by the name of Tjit Massika has approached our court with a request for resources. He intends to build a grand tomb for him and his family in the province of Aswan. However, Tjit needs approval and resources from the Pharaoh to construct his tomb."
 me_kush_70.a:0 "An Interesting Proposal"
 me_kush_70.a.tt:0 "The decision to build the #Y Tomb of Tjit#! is now available. #R After 30 years have passed or Tjit has died the decision will no longer be available#!."

 me_kush_71_title:0 "Maintaining the Temple of Amun"
 me_kush_71_desc:0 "The temple of Amun that has been constructed in Waset is falling into disrepair. The followers of Amun in Waset have requested funds from the Pharaoh to repair the great temple of Amun, arguing that such an important deity does not deserve to be dishonored in this way."
 me_kush_71.a:0 "Renovate the Temple"
 me_kush_71.b:0 "It's fine as it is"

 me_kush_72_title:0 "Maintaining the Temple of Hathor"
 me_kush_72_desc:0 "The temple of Hathor that has been constructed in Waset is falling into disrepair. The followers of Hathor in Waset have requested funds from the Pharaoh to repair the great temple of Hathor."
 me_kush_72.a:0 "Renovate the Temple"
 me_kush_72.b:0 "Regrettably, I cannot afford this"

 me_kush_73_title:0 "Cyrenaica Colonial Focus"
 me_kush_73_desc:0 "The colonies that have been established in the cities of Cyrenaica have been prospering under Kushite rule. What shall these newly established Kushite colonies focus on?"
 me_kush_73.a:0 "Military"
 me_kush_73.b:0 "Civic"
 me_kush_73.c:0 "Religious"
 me_kush_73.d:0 "Trade"

 me_kush_74_title:0 "Merotic Agriculture"
 me_kush_74_desc:0 "The province of Meroe is all but devoid of food except for imports. Clearing lands in the area to allow for food production would allow the city of Meroe to blossom into a bustling metropolis. Give us the command and we shall make it so."
 me_kush_74.a:0 "Epis"
 me_kush_74.b:0 "Summarum"
 me_kush_74.c:0 "Borassa"
 me_kush_74.d:0 "Anak"
 me_kush_74.e:0 "Araba"

