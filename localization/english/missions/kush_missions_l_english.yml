l_english:

 kush_missions:0 "The Kingdom of Kush"
 kush_missions_DESCRIPTION:0 "The people of Kush have all but faded into obscurity after the fall of the 25th dynasty. We will reverse our fortunes and grow to become the strongest Pharaoh the world has ever seen!"
 kush_missions_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have assured our hegemony over much of the Greek world."
 kush_missions_BUTTON_TOOLTIP:0 "Egypt will be ours!"

 kush_missions_task_1:0 "Kushite Kingdom"
 kush_missions_task_1_DESC:0 "We stand poised on the edge of greatness; prepare our claims and let our borders expand. The Kingdom of Kush will awe the world!\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 kush_missions_task_2:0 "Up the Nile"
 kush_missions_task_2_DESC:0 "As our power grows, we begin to expand outward from our core homelands. Bring the provinces of #Y Alut#! and #Y Gezira#! under Kushite rule."
 kush_missions_task_3:0 "Consolidate Meroe"
 kush_missions_task_3_DESC:0 "There are things that we could do to consolidate our capital province of Meroe, and our magnificent city is certainly deserving of everything that we can do for it."
 kush_missions_task_4:0 "Kushites of Aksum"
 kush_missions_task_4_DESC:0 "Once we have secured the provinces of Aksum and Tana, we will teach the people how to worship the true gods."
 kush_missions_task_5:0 "Aksumite Conversion"
 kush_missions_task_5_DESC:0 "The rich lands of Aksum follow foreign Arabian gods. Converting these people to Kemetic and developing Aksumite land will ensure their loyalty."
 kush_missions_task_6:0 "Push for Punt"
 kush_missions_task_6_DESC:0 "Inhabiting the barren desert that connects Aksum to the rest of the Horn of Africa would be very beneficial for us - we shall begin preparations immediately.\n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
 kush_missions_task_7:0 "Down South"
 kush_missions_task_7_DESC:0 "The province of Mosylon along the Horn of Africa contains great wealth. Bringing it under Kushite control would help us dominate the region.\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 kush_missions_task_8:0 "Kushites of Mosylon"
 kush_missions_task_8_DESC:0 "What is to be done with the province of Mosylon? We have a couple of choices and an important decision to make. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 kush_missions_task_10:0 "Dominate Punt"
 kush_missions_task_10_DESC:0 "It would be better for all parties involved if we extended our hegemony; bring Punt under Kushite rule."
 kush_missions_task_11:0 "Into Arabia"
 kush_missions_task_11_DESC:0 "For far too long, we have watched our neighbors exploiting their natural resources, all the while knowing that we deserve to control these goods ourselves. Expanding our domain into the rich lands of Arabia will bring us great wealth!\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 kush_missions_task_12:0 "The Matter of Hadhramut"
 kush_missions_task_12_DESC:0 "Hadhramut has long been known all over the world for its prosperous trade of incense. Bringing this area under Kushite rule would certainly swell our coffers.\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 kush_missions_task_13:0 "Arabian Consolidation"
 kush_missions_task_13_DESC:0 "We must consolidate our rule over the foreign lands of Arabia to ensure national security and continued prosperity of the incense trade.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 kush_missions_task_14:0 "Kushite Arabia"
 kush_missions_task_14_DESC:0 "Integrating the Arabians into the state apparatus is vital to the security of the nation."
 kush_missions_task_15:0 "The Northern Push"
 kush_missions_task_15_DESC:0 "The time has come to push northward to reclaim lands once ruled by Kush and blessed by Amun. The great holy places of the Nile are ours by divine right.\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 kush_missions_task_16:0 "Consolidate Nubia"
 kush_missions_task_16_DESC:0 "We must consolidate control over the lands of Nubia by subjugating our unruly neighbors and bringing civilization to these lands.\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 kush_missions_task_17:0 "Into Egypt"
 kush_missions_task_17_DESC:0 "The time has come to reclaim the lands our forefathers conquered and rule the entirety of the Nile!\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 kush_missions_task_18:0 "Establish the 32nd Dynasty"
 kush_missions_task_18_DESC:0 "It is time to proclaim a new Egyptian Dynasty to legitimize our line of Pharaohs and rule over the entire Nile. We have liberated Egypt from the Greeks. Glory to the New 32nd Egyptian Dynasty!\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
 kush_missions_task_19:0 "Into Cyrenaica"
 kush_missions_task_19_DESC:0 "To the west of the Nile Delta, Greeks still rule in the lands of Cyrenaica. We must push westward and end Greek rule in Africa, as they may forever be a threat to our Egyptian lands if we allow them to squat on our coasts."
 kush_missions_task_20:0 "The Kushites of Cyrenaica"
 kush_missions_task_20_DESC:0 "Decide if Cyrenaica should be released as a military state or a trade state. ( Each Kushite client established will give #G +2.5% Commerce Value, +5% Global Manpower Modifier#! and #R -10 Subject Loyalty#! to their overlord. Kushite clients get #G +5% Levy Size#! and #G +10% Global Manpower Modifier#! )"
 kush_missions_task_21:0 "Cyrenaica for Kush"
 kush_missions_task_21_DESC:0 "We will directly rule Cyrenaica and integrate them as a province into our empire; future glory awaits them as a member of our country."
 kush_missions_task_22:0 "Palestine"
 kush_missions_task_22_DESC:0 "Palestine is ours! Already, our armies clamor for battle, desirous of the rich lands to the north of the Levant."
 kush_missions_task_23:0 "Syrian Kush"
 kush_missions_task_23_DESC:0 "The lands of Syria will provide us with additional trade profits from the rich lands of the Orient, as well as a strategic buffer from aggressive powers from the east, west and north."
 kush_missions_task_24:0 "A Foothold in Asia Minor"
 kush_missions_task_24_DESC:0 "A foothold in Asia Minor will deter the other powers of the region from consolidating these wealthy lands against us, as well as give us new bases from which to combat the rampant piracy from the coasts of the Eastern Mediterranean."
 kush_missions_task_25:0 "Develop Agriculture"
 kush_missions_task_25_DESC:0 "While our lands are fruitful, despite the harsh terrain that comprises most of our territory, we simply need to grow more food. Our agricultural production must double if we are to sustain our burgeoning empire.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 kush_missions_task_26:0 "Nubian Architecture"
 kush_missions_task_26_DESC:0 "Although Nubian Architecture is renowned all over the world, continuing to develop our building prowess will reap untold benefits."
 kush_missions_task_28:0 "Build Kushite Temples"
 kush_missions_task_28_DESC:0 "Many great Kushite temples can be found all over the lands of Nubia. We must continue our patronage of the gods by building temples; divine blessings have carried us this far, and we must not turn our back on our sacred traditions.\n\n\n\n\n\n\n\n\n\n@event_pic10!"
 kush_missions_task_29:0 "Trade of Pottery"
 kush_missions_task_29_DESC:0 "Kush is known all over the world as a producer of the finest pottery in the world, and we have every intention of dominating this trade.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 kush_missions_task_30:0 "Build a Grand Temple"
 kush_missions_task_30_DESC:0 "A Grand Temple dedicated to Amun would surely bring us favor from the gods..."
 kush_missions_task_31:0 "Embellish Meroe"
 kush_missions_task_31_DESC:0 "We must make Meroe a shining example of Kushite power and glory; all who gaze upon her sturdy fortifications shall fear the wrath of Kush.\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 kush_missions_task_32:0 "Metropolis of Meroe"
 kush_missions_task_32_DESC:0 "Meroe will eclipse the likes of Memphis and Alexandria as the greatest city on the life-giving Nile River.\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 kush_missions_task_33:0 "The Trade of Hemp"
 kush_missions_task_33_DESC:0 "It is well-known that the people of Kush have long been drawn to the hemp plant..."
 kush_missions_task_34:0 "Nile Trade"
 kush_missions_task_34_DESC:0 "The Nile is, and always has been, a highway for domestic and international trade, from Meroe to Alexandria. With a little bit of help from the state, we can increase the vast economic benefits that we currently enjoy. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 kush_missions_task_35:0 "The Granary of Egypt"
 kush_missions_task_35_DESC:0 "Egypt is the breadbasket of the Mediterranean. Controlling and developing agriculture in the region will ensure domestic stability and international profits."
 kush_missions_task_36:0 "Ports of Punt"
 kush_missions_task_36_DESC:0 "The ports of Punt are very important trading centers of eastern Africa. Now that they are under Kushite rule, we must ensure the continued prosperity of these lands.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 kush_missions_task_37:0 "Develop Southern Arabia"
 kush_missions_task_37_DESC:0 "A great variety of rare trade goods can be found in the desolate lands of southern Arabia. Investing here may prove worthwhile for the treasury..."
 kush_missions_task_38:0 "Cities of Arabia"
 kush_missions_task_38_DESC:0 "The collection of towns and settlements throughout Arabia must be further urbanized and developed to take advantage of their resources and manpower. Send out word that this is to begin immediately."
 kush_missions_task_39:0 "Ports of Cyrenaica"
 kush_missions_task_39_DESC:0 "The ports of Cyrenaica are but a few days sail from the rich lands of Carthage, Sicily and Rome. Developing the port infrastructure in the region may bring us the riches from the west...\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 kush_missions_task_40:0 "Kushite Trade"
 kush_missions_task_40_DESC:0 "We are in a position to capitalize on domestic and international trade routes. Investments now could lead to state profits later...\n\n\n\n\n\n\n\n\n\n@egypt_mil18!"
 kush_missions_task_41:0 "The Imperial Cult"
 kush_missions_task_41_DESC:0 "The Pharaoh is considered by all of their subjects to be a god-king who is Horus reborn, and will be Osiris in the afterlife."
 kush_missions_task_43:0 "The Old Capital"
 kush_missions_task_43_DESC:0 "The province of Napata had been the capital of many Kushite kings before us. While it still remains a great city, it is our duty to restore Napata to its former glory - the gods will reward our faithfulness."
 kush_missions_task_45:0 "Pyramids of Kush"
 kush_missions_task_45_DESC:0 "The Great Pyramids of Kush stand as a testament to our advanced engineering, devotion to the gods and authority over the people. Peoples across time and space will awe at the majesty of our great works!\n\n\n\n\n\n\n\n\n\n@egypt_mil1!"
 kush_missions_task_46:0 "Dominate the Blemmyans"
 kush_missions_task_46_DESC:0 "For far too long, we have been harassed by Blemmyan bandits; these brigands launch raids and then take advantage of the desert, melting away into the sand dunes before our soldiers can catch them. Since the rulers of Blemmya are ignoring our requests to clamp down on these thieves, we have decided to take the matter into our own hands."
 kush_missions_task_47:0 "Gold Mines of Blemmia"
 kush_missions_task_47_DESC:0 "The mountains of Blemmia are filled with precious metals, making this region a valuable addition to our expanding kingdom. We should pour as many resources as we can into developing the mines that are found there."
 kush_missions_task_48:0 "Embrace Egyptian Ways"
 kush_missions_task_48_DESC:0 "The time has come for us to embrace the ways of the Egyptians; this has been an ongoing process, but we will make it official with proclamations.\n\n\n\n\n\n\n\n\n\n@egypt_por2!"
 kush_missions_task_49:0 "Cattle Cultivation"
 kush_missions_task_49_DESC:0 "Cultivation of cattle in Kush has been a primary food source for generations. Developing our livestock systems will ensure a constant supply of food for our population."
 kush_missions_task_50:0 "Arabian Incense"
 kush_missions_task_50_DESC:0 "Our trade in Arabian incense is paying dividends; the time has come to collect the profits from the merchants. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 kush_missions_task_51:0 "Kushite Builders"
 kush_missions_task_51_DESC:0 "Can you not see how Kushite architecture has spread through the lands of Lower Egypt? Everyone desires to live and work in cities that have been designed by our engineers."
 kush_missions_task_52:0 "Exotic Arabian Goods"
 kush_missions_task_52_DESC:0 "After a long period of investment, the trickle of exotic goods coming out of our holdings in Arabia has grown, delighting those who can afford to buy such prestigious items."
 kush_missions_task_53:0 "Richest Lands Known to Man"
 kush_missions_task_53_DESC:0 "The lands of the Lower Nile are world-renowned for their extreme wealth; how many tyrants have sought to control these riches for themselves? Under Kushite rule, the region has continued to prosper. Many people from lands close and far flock to Egypt, hoping to partake in the vast economic opportunities that this fabled land offers.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 kush_missions_task_54:0 "Marble Mines"
 kush_missions_task_54_DESC:0 "Our ongoing beautification efforts throughout the lands of Kush require a steady supply of marble. Be mindful of this, and be sure to invest as required."
 kush_missions_task_55:0 "Nobles of the Nile"
 kush_missions_task_55_DESC:0 "The nobility of Lower Egypt has asked that we continue to build academies, a request that we are happy to indulge. Keeping the educated classes satisfied is part and parcel of being a ruler; thankfully, we stand to benefit from this undertaking.\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
 kush_missions_task_56:0 "Developing Aksum"
 kush_missions_task_56_DESC:0 "It would be a trivial thing for us to embellish Aksum, considering how wealthy and powerful we have become. Let us reinvest in these ancient lands, so that the prestige of Kush will grow."
 kush_missions_task_final:0 "Greater Kush"
 kush_missions_task_final_DESC:0 "The 25th Egyptian dynasty was brought to an end by the aggressive Assyrian empire. Now we control all of their former land and much of the known world. The Greatness of Kush will be told for thousands of years to come.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"

