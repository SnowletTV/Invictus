 progress_sabatoge_tt:0 "The progress on the Great Pyramid is hindered by theft and sabotage."
 progress_bad_workers_tt:0 "The progress of the Great Pyramid is hindered by uninspired workers."
 progress_materials_tt:0 "The progress on the Great Pyramid is hindered by a lack of materials."
