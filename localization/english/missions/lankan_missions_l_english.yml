##Events
me_lanka_1_title:0 "Kingdom of Anuradhapura"
me_lanka_1_desc:0 "When Prince Vijaya was banished onto Lanka he brought only a few followers with him. It was him who created our Kingdom. Now, we, his descendants, have a proud history to look back to. But many years of internal conflicts have weakened us. We must find our course in these trying times to ensure Anuradhapura will rise once more!"
me_lanka_1.a:0 "Anuradhapura Shall Prosper!"

me_lanka_2_title:0 "Food Imports"
me_lanka_2_desc:0 "Having imported a broad number of different foods, we must decide which one to cultivate on the island of Lanka."
me_lanka_2.a:0 "Grain@grain!"
me_lanka_2.b:0 "Vegetables@vegetables!"
me_lanka_2.c:0 "Livestock@cattle!"
me_lanka_2.d:0 "Sugar@sugar!"

me_lanka_3_title:0 "Choosing a Province"
me_lanka_3_desc:0 "Where shall we choose?"
me_lanka_3.a:0 "Gokanna [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.b:0 "Avakana [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.c:0 "Rohanada [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.d:0 "Litta [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
lankan_missions_event_3_loc_1:0 "is suitable for grain @grain!"
lankan_missions_event_3_loc_2:0 "is suitable for vegetables @vegetables!"
lankan_missions_event_3_loc_3:0 "is suitable for livestock @cattle!"
lankan_missions_event_3_loc_4:0 "is suitable for sugar @sugar!"

me_lanka_4_title:0 "Food source for Anuradhapura"
me_lanka_4_desc:0 "With our population ever growing our local food sources can no longer sufficiently support our people. New farms are needed to ensure a sufficient amount of food at any given time. Our experts have carefully selected three spots of land that we could use. Where should we build these new estates?"
me_lanka_4.a:0 "Mahatittha"
me_lanka_4.b:0 "Modoutou"
me_lanka_4.c:0 "Hydriacus"

me_lanka_5_title:0 "The Question of Ruhunu"
me_lanka_5_desc:0 "After many delegations went to the land of the Ruhunu, our diplomats finally return bringing good news. Not only do the Ruhunu welcome our proposal of friendship with open arms. Our ties have been close ever since the Principality of Ruhunu was first founded by the Vijaya dynasty with Devanampiyatissa's brother currently ruling this land. Perhaps we could use this situation to derive a political advantage for us?"
me_lanka_5.a:0 "Dethrone their King! Integrate them immediately!"
me_lanka_5.b:0 "Let us start with coexistence first, but a feudatory would be nice"

me_lanka_6_title:0 "Dharmashoka"
me_lanka_6_desc:0 "My King! We hear of a great King in the North, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] of Maurya. Word spreads far and wide about his wisdom and wealth. Truly we should send a delegation immediately, in order to be on good grounds with him. But the question remains on how we should try to win his friendship over?"
me_lanka_6.a:0 "Befriend [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] with gifts"
me_lanka_6.b:0 "Befriend [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] with persuasion"

me_lanka_7_title:0 "Mahinda Thera"
me_lanka_7_desc:0 "A monk by the name of Mahinda Thera has arrived in our country. He speaks of a new way of life, free from material possessions and worship of gods. The new religion of Buddhism is said to have already found some converts in our country, and some parts of India also already follow the Buddhas teachings. Perhaps we could gain new strength trough his teachings?"
me_lanka_7.a:0 "The gods have failed us too often! Allow him to convert our people"
me_lanka_7.b:0 "Cast aside the traditions of our fathers and forefathers? Send him packing home!"

me_lanka_8_title:0 "The Sacred Maha Bodhi Tree"
me_lanka_8_desc:0 "Our monks tell of a valuable relic that they brought with them from the north. A twig from the sacred tree of the Sri Maha Bodhi in Urubilva. They say that Buddha sat under this very tree when he was struck with enlightenment. Having obtained such a priceless relic of Buddhism we could use it to plant our very own Maha Bodhi, here in Lanka. Doing so would surely enhance our standing within the Buddhistic world and, if we are lucky, maybe even lead us to enlightenment ourselves."
me_lanka_8.a:0 "Anuradhapura! Our capital city of course"
me_lanka_8.b:0 "Mihintale"
me_lanka_8.c:0 "Kalyani"
me_lanka_8.d:0 "Dighavapi"

me_lanka_9_title:0 "The Hellenistic Man"
me_lanka_9_desc:0 "My King! Our governors tell of a strange kind of people within our cities. They speak a foreign language and sacrifice to different gods. They call themselves 'Hellenistic' and tell of great Kingdoms in the far west. They believe our land to be the farthest edge of the world."
me_lanka_9.a:0 "How very peculiar"

me_lanka_10_title:0 "Hellenistic Converts"
me_lanka_10_desc:0 "My King! The Hellenistic people are becoming increasingly difficult to deal with. At first we believed them to be just a small proportion of our population, but further investigation shows a truly huge community of them within our kingdom. We receive many complaints, especially from our priests. They demand that the Hellenistic people should either cast aside their false gods or be settled elsewhere in our lands. What should we do? "
me_lanka_10.a:0 "Force their conversion, we can't risk religious tensions."
me_lanka_10.b:0 "Send all of them to Avanka"
me_lanka_10.c:0 "Leave the Hellenistic people be"

