##Second Mission Tree

lankan_missions_reclamation:0 "Vijayan Reclamation"
lankan_missions_reclamation_DESCRIPTION:0 "Prince Vijaya was banished from the north. If we want to prove ourselves worthy of being his successors, we must act revenge upon the kingdoms that dared to expel our great prince."
lankan_missions_reclamation_CRITERIA_DESCRIPTION:0 "This mission will be completed when Anuradhapura has reclaimed the ancestral lands of the Vijaya dynasty."
lankan_missions_reclamation_BUTTON_TOOLTIP:0 ""

lankan_missions_reclamation_task_1:0 "Pushing North"
lankan_missions_reclamation_task_1_DESC:0 "We have dealt with the Tamils, but there is still some resistance left in Dravida and Karnata, we must secure our borders. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_2:0 "Southern Consolidation"
lankan_missions_reclamation_task_2_DESC:0 "After occupation comes consolidation. Uniting the numerous people of southern India is our highest priority. There is much to learn, especially in matters of martial prowess \n\n\n\n\n\n\n\n\n\n@india_mil16!"
lankan_missions_reclamation_task_3:0 "Dravidian Dominance"
lankan_missions_reclamation_task_3_DESC:0 "The bickering for Dravidia is over and we proved successful. Noone dares to dispute our rule. \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_reclamation_task_4:0 "Assimilating the Tamils"
lankan_missions_reclamation_task_4_DESC:0 "The wars against the Tamils was time consuming and tedious. To prevent them from rebelling ever again, we must unite our people in king and culture. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_5:0 "Lankan Construction"
lankan_missions_reclamation_task_5_DESC:0 "The newly gained annexations gifted us many great cities. But the wars brought a lot of destruction to them. We will summon our greatest architects in order to rebuild them.  \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_6:0 "Lankan Trade"
lankan_missions_reclamation_task_6_DESC:0 "While we may dominate the land we still have enemies on the sea. Wretched pirates and merchants of different countries try to usurp our trade. If we truly wish to rule supreme, we must conquer the sea as well. \n\n\n\n\n\n\n\n\n\n@india_mil3!"
lankan_missions_reclamation_task_7:0 "City of the Worlds Desire"
lankan_missions_reclamation_task_7_DESC:0 "Our capital is truly a work of wonder and marvel. Travelers come from far and wide to visit our great city. Let us show the world, just how impressive we have become. \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_8:0 "Sugar Trade"
lankan_missions_reclamation_task_8_DESC:0 "Our small plantations for sugar no longer seem sufficient. Expanding our cultivation of it is inevitable for our success.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_9:0 "An Island Paradise"
lankan_missions_reclamation_task_9_DESC:0 "Lankas growth knows no bounds. The island is numerous in people and cities. Beautiful sceneries are to be found everywhere. Some even call our island the peak of civilization. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_reclamation_task_10:0 "Lankan Nobility"
lankan_missions_reclamation_task_10_DESC:0 "The recent expansions have brought with them many opportunities for our nobility, like political participation, education, and military duties. They seem more productive and happier then ever before! \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_reclamation_task_11:0 "Into Vindhyaprstha"
lankan_missions_reclamation_task_11_DESC:0 "Vindhyaprstha has always been a primary goal of our people. It provides a direct land route to our ancestral home, Rhada. \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_reclamation_task_12:0 "Pracyan Push"
lankan_missions_reclamation_task_12_DESC:0 "Beyond the birthplace of Prince Vijaya lies the region of Pracya. Not much is known about this region but that in its heart flows the river Ganges. If we wish to be masters of all of India, even these very eastern provinces must be secured. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_reclamation_task_13:0 "Reclaiming our Heritage"
lankan_missions_reclamation_task_13_DESC:0 "Radha is believed to be the birthplace of our great prince Vijaya. Reclaiming it is our duty, and our honor. \n\n\n\n\n\n\n\n\n\n@india_mil22!"
lankan_missions_reclamation_task_14:0 "Pracyan Power"
lankan_missions_reclamation_task_14_DESC:0 "Pracya is a rich and populous land. Having it secured will fill our coffers and muster many armies for us. \n\n\n\n\n\n\n\n\n\n@india_mil5!"
lankan_missions_reclamation_task_15:0 "The Tooth of the Buddha"
lankan_missions_reclamation_task_15_DESC:0 "Buddha is of the utmost importance for the Buddhistic faith. Having his teeth in our possession will allow us to present ourselves as protectors of all Buddhists. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_16:0 "Indian Ocean Trade"
lankan_missions_reclamation_task_16_DESC:0 "Every important port along the coast of the Indian ocean is in Anuradhapuran hands. Having such a monopoly on Indian goods will surely fare us well in international trade. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
lankan_missions_reclamation_task_17:0 "Non-Interference Policies"
lankan_missions_reclamation_task_17_DESC:0 "Anuradhapura dominates all of southern India. The land brought many riches, and our trade is now less important for our survival and growth. Piracy is loose in the seas around us, but we won't interfere. After all, a certain amount of danger keeps the competition away. \n\n\n\n\n\n\n\n\n\n@india_mil7!"
lankan_missions_reclamation_task_18:0 "Jungle Elephants"
lankan_missions_reclamation_task_18_DESC:0 "Elephants have long been part of our military tradition. With many more jungles within our realm we have a greater amount of animals to choose from, and therefore, a greater quality as well. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
lankan_missions_reclamation_task_19:0 "Avanti Assault"
lankan_missions_reclamation_task_19_DESC:0 "Avanti lies in the very center of India. Bringing it under our control would open up many new directions for us. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_reclamation_task_20:0 "Meddlings in Madhyadesa"
lankan_missions_reclamation_task_20_DESC:0 "Madhyadesa lies in the far north of India, close to the Hindukush. The mountains will provide a natural border, and fortress, for us. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_reclamation_task_21:0 "Lankan Madhyadesa"
lankan_missions_reclamation_task_21_DESC:0 "Having obtained the region of Madhyadesa will secure our northern border significantly as well as open up new trade routes. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_22:0 "Avanti Advances"
lankan_missions_reclamation_task_22_DESC:0 "Avanti, one of the core provinces of India is under our control. Having acclaimed such a prosperous land, we will surly only get richer. \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_reclamation_task_23:0 "Masters of India"
lankan_missions_reclamation_task_23_DESC:0 "A united India had always been a dream for our people. The Mauryans came close, but failed. We will not fail. We will unite India under the rule of Anuradhapura and enlarge our riches and knowledge beyond the imaginable. \n\n\n\n\n\n\n\n\n\n@india_mil2!"
lankan_missions_reclamation_task_24:0 "Pracyan Silk"
lankan_missions_reclamation_task_24_DESC:0 "This stuff sells so well, we could name a road after it! Oh, someone already did?  \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_25:0 "Granary of India"
lankan_missions_reclamation_task_25_DESC:0 "The region of Avanti had always been a major contributor of the grain in India. With it in our possession we can ensure that none of our people will ever hunger again. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

