#Events
me_lanka_reclamation_1_title:0 "The Push North"
me_lanka_reclamation_1_desc:0 "Southern India is united under our rule. We have truly been blessed by the gods. Now we must look north, for the remnants of the Mauryan Empire as well as the ancestral home of Prince Vijaya lie within our reach. We may be able to do what has never been done before - uniting all of India."
me_lanka_reclamation_1.a:0 "Anuradhapura will prosper!"

me_lanka_reclamation_2_title:0 "Sweet Sugar"
me_lanka_reclamation_2_desc:0 "Sugar has long been a luxury product within the court, but recent expansions have allowed us to get ahold of more sugar we ever dreamed of possessing. Now, having obtained the seeds of the sweet spice, our farmers wonder where to plant this treasure. We must choose carefully, for the white gold could bring us many riches, if handled with caution and care."
me_lanka_reclamation_2.a:0 "Anuradhapura"
me_lanka_reclamation_2.b:0 "Etalava"
me_lanka_reclamation_2.c:0 "Hikkaduwa"
me_lanka_reclamation_2.d:0 "Mahagrama"

me_lanka_reclamation_3_title:0 "The Heritage of Sinhapura"
me_lanka_reclamation_3_desc:0 "My King! We have secured the homeland of our great Prince Vijaya. We can, if we wish, forge some documents to connect our dynasty with his. Doing so would undoubtedly strengthen our kingdom."
me_lanka_reclamation_3.a:0 "Embrace the Heritage of Sinhapura."
me_lanka_reclamation_3.b:0 "Stick to our Lankan roots."