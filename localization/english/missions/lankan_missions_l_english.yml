l_english:

lankan_missions:0 "Legacy of Pandukabhaya"
lankan_missions_DESCRIPTION:0 "In 367 BC, Pandukabhaya, our greatest King, died. During his reign Anuradhapura ruled over all of Lanka but now, we are but one of many who seek for domination over the island. Meanwhile, in the north, trouble is brewing. The newly formed Mauryan Empire looks ever so power-hungry. Perhaps Devanampiyatissa Vijaya could lead us from past glories to maybe something more?"
lankan_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when Anuradhapura owns all provinces of the Dravidian culture group."
lankan_missions_BUTTON_TOOLTIP:0 ""

lankan_missions_task_1:0 "The Kingdom of Anuradhapura"
lankan_missions_task_1_DESC:0 "Our Kingdom is but a shadow of its former self. We must reclaim what was once ours! \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_task_2:0 "Matter of Ruhunu"
lankan_missions_task_2_DESC:0 "The people of Ruhunu have been our friends before, maybe we could persuade them to join our cause? \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_3:0 "Dominate Malaya"
lankan_missions_task_3_DESC:0 "To the southwest lie the people of Malaya. They are treacherous and cannot be trusted. We must strike quickly! \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_task_4:0 "Unite Lanka"
lankan_missions_task_4_DESC:0 "With the Ruhunu and Malaya under our control, peace will finally reign in Lanka. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_task_5:0 "Tamil Turbulence"
lankan_missions_task_5_DESC:0 "The mainland is strong and numerous in population. A prolonged war could mean terrible disaster. We should summon our greatest generals! \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_task_6:0 "Trusting Tamils"
lankan_missions_task_6_DESC:0 "We fought with the Tamils for dominance in the south, now they seek to live in our cities.  \n\n\n\n\n\n\n\n\n\n@india_mil14!"
lankan_missions_task_7:0 "Pandyan Problem"
lankan_missions_task_7_DESC:0 "The Pandians are dealt with. To calm their people, maybe we could prove our dynastic legacy? \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_task_8:0 "Cholan Challenge"
lankan_missions_task_8_DESC:0 "The Cholans lie to our feet now. The north is open to us. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_task_9:0 "Lankan Dominance"
lankan_missions_task_9_DESC:0 "All of Lanka is ours! We have expanded our Kingdom back to its greatest height. Who knows what awaits in the future for Anuradhapura? \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_task_10:0 "Cheran Consolidation"
lankan_missions_task_10_DESC:0 "With the Cherans crushed, we have one frontier less to worry about. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_task_13:0 "Import Food"
lankan_missions_task_13_DESC:0 "Our population grows fast and our local resources can't seem to keep up. Perhaps we could import more from the mainland? \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
lankan_missions_task_14:0 "Local Food Sources"
lankan_missions_task_14_DESC:0 "Building up our ability to feed ourselves is critical for the success of Anuradhapura. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
lankan_missions_task_15:0 "The City of Anuradhapura"
lankan_missions_task_15_DESC:0 "Our city grows fast. All of Lanka shall know of the glorious city of Anuradhapura! \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_task_16:0 "The Spices of Lanka"
lankan_missions_task_16_DESC:0 "Our spices have always attracted many merchants from all around the world. We should expand our available goods. \n\n\n\n\n\n\n\n\n\n@india_mil1!"
lankan_missions_task_17:0 "Glorious Gemstones"
lankan_missions_task_17_DESC:0 "Deep in the mountains lie many riches. If we were to uncover them, our coffers would never be empty again! \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_task_18:0 "State Investments"
lankan_missions_task_18_DESC:0 "We must expand our Infrastructure if we wish to compete with the other great realms in India. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_task_19:0 "Developing Anuradhapura"
lankan_missions_task_19_DESC:0 "The glory of our kingdom spreads far and wide. More and more people will migrate into our city! \n\n\n\n\n\n\n\n\n\n@india_por1!"
lankan_missions_task_20:0 "Dharmashoka"
lankan_missions_task_20_DESC:0 "The King of Maurya, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], has all the power in the world. Befriending him would, undoubtedly, let us profit from that power. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_21:0 "Mahinda Thera"
lankan_missions_task_21_DESC:0 "Our diplomats speak of a new religion in the north. Maybe we could arrange for a meeting of minds, here in Anuradhapura? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
lankan_missions_task_22:0 "Planting of the Sacred Maha Bodhi"
lankan_missions_task_22_DESC:0 "Buddha sat under the Maha Bodhi when he reached enlightenment. This tree is now regarded as a highly spiritual place in Urubilva. Many Buddhistic monks travel far and wide to be able to breathe in its presence. If we were able to plant our own Maha Bodhi, we could establish a formidable standing within the Buddhistic community as well as strengthen our spiritual bond towards enlightenment itself.  \n\n\n\n\n\n\n\n\n\n@greek_mil2!"


