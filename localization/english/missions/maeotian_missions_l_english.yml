me_maeotia_9_title: "Opening the Gates"
me_maeotia_9_desc: "With the many Maeotian cities finally open to the tribes, the gates of each have burst with the crowds attempting to become the first residents of each city. The people are now able to truly experience what the Greeks would consider a form of civilized life. Perhaps such a reality will change our ability to consider issues in the world."
me_maeotia_9.a: "Let the gates open!"
