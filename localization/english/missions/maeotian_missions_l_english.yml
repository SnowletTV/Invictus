me_maeotia_4_title: "Maeotian Fisheries"
me_maeotia_4_desc: "The scaled critters of the Maeotis have become the staple of tribes both coastal and in the hinterlands. Let this prosperous change transform the food security of the future and encourage the bearing of more children!"
me_maeotia_4.a: "The people shall eat their fill."
me_maeotia_4_tooltip: "The mission task '#Y $maeotian_missions_task_02$#!' has now been #G Completed#!!"

me_maeotia_5_title: "A Unified Maeotian Identity" 
me_maeotia_5_desc: "More and more, the political and social structure of the Maeotian tribes veers away from the decentralized bickering of village matters. It has begun reforming into something more secure and more powerful, and the lands of the Maeotis have felt the winds of change."
me_maeotia_5.a: "For a stronger, more secure society."
me_maeotia_5_tooltip: "The mission task '#Y $maeotian_missions_task_03$#!' has now been #G Completed#!!"

