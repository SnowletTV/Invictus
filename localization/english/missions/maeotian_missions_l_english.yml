desc_maeotian_fisheries: "Robust improvements and expansion in the Maeotian fishing trade has led to a boon within the aquatic market."

interior_steppe_trade: "Trade with the Steppe Interior"
desc_interior_steppe_trade: "The increasing level of horse caravans bringing goods into Tanis have increased the city's popularity and prosperity."

 
