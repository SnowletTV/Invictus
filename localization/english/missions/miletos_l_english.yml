 # Events
 miletos_event.1.t:0 "$miletos_task_1$"
 miletos_event.1.desc:0 "'We who live between the Pillars of Herakles and Phasis inhabit some small part of it around the sea, just like ants or frogs around a pond.' \nSocrates said this of the Hellenes, and among those same Hellenes we have no equal, having founded over 90 colonies across the known world. Debates in the Boule, once repressed, by and large are now free and brimming with intellects and ideas. These tend to end in endless rhetoric between citizens, diverging on if we must now seize control of our colonies to re-establish our place in the world."
 miletos_event.1.a:0 "They are Milesians all but in name, so we must rule them directly!"
 miletos_event.1.b:0 "Let them arbitrate their own matters, but to an extent."

 miletos_event.2.t:0 "$miletos_task_12$"
 miletos_event.2.desc:0 "Few know of the subtleties of these coasts as well as those who've always been here. Ionians, Carians, Persians, Dorians, Anatolians, have been spilling blood here for centuries. Now, they're ours. Sacrifices have been made to Apollo Didymaion, our patron god, for our many victories, and processions and celebrations are being held across the city. But, on the eyes of every soldier, citizen and politician rests a glimmer, confident that this is not our apogee; [ROOT.GetCountry.GetName], and its people, wish to soar much higher."
 miletos_event.2.a:0 "We shall celebrate in Didyma!"

