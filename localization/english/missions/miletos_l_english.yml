 # Tasks

 miletos_task_1:0 "Milesian Recollection"
 miletos_task_1_DESC:0 "The Macedonians went, and we rose to the helm to make this future intrinsically ours. It is time to charter it."
 miletos_task_2:0 "Rule of the Propontis"
 miletos_task_2_DESC:0 "Control of the Hellespont will grant us safe passage to the Pontos Euksenios and to our kin, so it is imperative."
 miletos_task_3:0 "The Pontic Coast"
 miletos_task_3_DESC:0 "Sailing towards where Apollo's chariot rises will lead us to the hilly forests of the Pontic coast, ."
 miletos_task_4:0 "The Colchian Holdings"
 miletos_task_4_DESC:0 "Strange as these lands may be, scholars in [GetProvince('(int32)1973').GetName] asure us some of our own live somewhere int his area... probably."
 miletos_task_5:0 "Dotted Cities Up To the North"
 miletos_task_5_DESC:0 "Sailing northwards, our traders regularly reach a never ending chain of cities all identifying us as their metropolis."

 miletos_task_12:0 "The Asian Coast"
 miletos_task_12_DESC:0 "Before we get too carried away in yearnings for greatness, we have to make sure we are able enough to control these coasts, stretching on from both sides of our city."
 miletos_task_6:0 "Reclaiming the Mother City"
 miletos_task_6_DESC:0 "Megara"
 miletos_task_7:0 "Fortify the Megaran Beachhead"
 miletos_task_7_DESC:0 ""
 miletos_task_8:0 "Establishing a Foothold"
 miletos_task_8_DESC:0 ""
 miletos_task_9:0 "Prepare for Peripheral Targets" # better name here pls
 miletos_task_9_DESC:0 ""
 miletos_task_10:0 "Taking Back [GetProvince('(int32)515').GetName]"
 miletos_task_10_DESC:0 ""
 miletos_task_11:0 "Looking Westward"
 miletos_task_11_DESC:0 ""
 miletos_task_12:0 "Controlling the Asian Coast"
 miletos_task_12_DESC:0 "Before we get too carried away, we must first control these coasts that stretch on from both sides of our city."
 miletos_task_13:0 "Consolidating Asia"
 miletos_task_13_DESC:0 "Naturally, the coastline is not enough to satiate our ascendance. Onwards to the hinterlands!"
 miletos_task_14:0 "To the Scythian Cities"
 miletos_task_14_DESC:0 "Leaping across this Euksenian pond is nothing to us, so naturally we'll do it again."
 miletos_task_15:0 "Dominion over Taurica"
 miletos_task_15_DESC:0 "The settlements in this land little resemble Greek, or Scythian, cities. A perfect introduction for the multicultural empire we will possess someday."
 miletos_task_16:0 "Gateway to Greece"
 miletos_task_16_DESC:0 ""


 # Events
 miletos_event.1.t:0 "$miletos_task_1$"
 miletos_event.1.desc:0 "'We who live between the Pillars of Herakles and Phasis inhabit some small part of it around the sea, just like ants or frogs around a pond.' \nSocrates said this of the Hellenes, and among those same hellenes we have no equal, having founded over 90 colonies. As such, debates about our self-determination tend to end in endless rhetoric about if our colonies must be fully ours."
 miletos_event.1.a:0 "They are Milesians all but in name, so we must rule them directly!"
 miletos_event.1.b:0 "Let them arbitrate their own matters, but to an extent."

 miletos_event.2.t:0 "$miletos_task_12$"
 miletos_event.2.desc:0 "Few know of the subtleties of these coasts as well as those who've always been here. Ionians, Carians, Persians, Dorians, Anatolians, have been spilling blood here for centuries. Now, they're ours. Sacrifices have been made to Apollo Didymaion, our patron god, for our many victories, and processions and celebrations are being held across the city. But, on the eyes of every soldier, citizen and politician rests a glimmer, confident that this is not our apogee; [Country.GetName], and its people, wish to soar much higher."
 miletos_event.2.a:0 "We shall celebrate in [B]Didyma[/B]!"

