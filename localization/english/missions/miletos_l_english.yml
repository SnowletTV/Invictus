 miletos_task_19_DESC:0 "known for wool products"
 miletos_task_20:0 "The Cult of Aphrodite"
 miletos_task_20_DESC:0 "quite important in the area, just after the twins apollo and artemis "
 miletos_task_21:0 "The Ionian Cults"
 miletos_task_21_DESC:0 "we have to strike a balance, since there's lots of anatolian influences in the hellenic pantheon of the region"
 miletos_task_22:0 "The Egyptian Grain"
 miletos_task_22_DESC:0 "naukratis was a trade post to get that swee grain"
