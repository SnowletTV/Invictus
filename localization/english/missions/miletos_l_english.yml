 # Events
 miletos_event.1.t:0 "$miletos_task_1$"
 miletos_event.1.desc:0 "'We who live between the Pillars of Herakles and Phasis inhabit some small part of it around the sea, just like ants or frogs around a pond.' \nSocrates said this of the Hellenes, and of this aspect of our culture we are the standard-bearers, having founded over 90 colonies. But all ants must, in time, turn to the main colony. It is up to us to decide how to treat our uncles and cousins, who have left for other shores so long ago."
 miletos_event.1.a:0 "They are Milesians all  but in name, so we must rule them directly!"
 miletos_event.1.b:0 "Let them arbitrate their own matters, but to an extent."

