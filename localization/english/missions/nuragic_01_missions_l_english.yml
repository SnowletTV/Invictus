 # Events
 ####################

 me_nuragic_1_title:0 "A Council of Great Importance"
 me_nuragic_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bursts out of the tent, a filthy stream of curses erupting from [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mouth, and moments later is joined by [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] entire entourage. All that are standing outside - not an insignificant number, as a large number of soldiers have been milling about all morning - can thus see for themselves how the negotiations are going. A quiet murmuring ripples through the gathering crowd as [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] turns to address them, face flushed with rage.\n\n'A few weeks ago, I, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], sent word to the Tribal Elders, seeking an audience to discuss the danger the Carthaginians pose to us all, and yet no one had to decency to answer me save the Longonensians. I expected our cousins to answer the sacred call, considering that we have many Sardana tribes on this island, but I shouldn't be surprised that they all slink away from a war council.' Turning towards a red-faced [GetCountry('X47').GetRuler.GetName], who is standing with arms crossed, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] extends [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] finger and continues [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tirade, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] voice trembling in anger.\n\n'I believe that you are all cowards, unworthy to sleep with pigs! [GetCountry('X47').GetRuler.GetFirstName], you dare to come here with honeyed words promising a false peace, your breath sweetened by Carthaginian wine and your pockets flush with their silver - enough! You are no partner in war, but a serpent in the grass. Leave at once, lest I break my oath of hospitality and strike you down where you stand!' The mood in the throng turns ugly as [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] screams 'There shall be no mercy shown to anyone! Sardinia will be ours!'"
 me_nuragic_01_inv_1.a:0 "Death to cowards and foreigners! We shall slay them all!"
 me_nuragic_1_tooltip:0 "#Y We now have claims on all of Sardinia#!. The mission task '#Y A Council of Great Importance#!' has now been #G Completed#!!"

 me_nuragic_2_title:0 "Securing the Reserves"
 me_nuragic_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has arrived at the farming settlement that was just recently completed, deciding to leave nothing to chance and desiring to personally inspect the handiwork of our workers. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] walked through the fields, inspecting the quality of the soil, and spent hours walking through the storerooms, checking the provender for the farm animals and whether or not their stalls were properly cleaned - no detail was deemed too insignificant for [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] attention. After an incredibly long day, everyone was relieved when [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] made his pronouncement."
 me_nuragic_01_inv.2.a:0 "We can prepare for what is to come, knowing our bellies will be full"
 me_nuragic_2_tooltip:0 "The mission task '#Y Securing the Reserves#!' has now been #G Completed#!!"
 securing_reserves_tt:0 "Build a farming settlement in any food producing territory."

 me_nuragic_3_title:0 "Restore the Nuraghes"
 me_nuragic_3_desc:0 "For months now, we have had men working hard in the mountains, quarrying the necessary stone to repair the Nuraghes located within our communities. The work is grueling, and the laborers often complain mightily during the heat of the day, but all are aware that this difficult work is of utmost importance.\n\nAlthough we have full faith in the ability of our soldiers to protect our people, our minds are at ease, knowing that, if all else fails, we can gather within the walls of the Nuraghes to regain our strength."
 me_nuragic_01_inv.3.a:0 "May Sardò be pleased of our work."
 me_nuragic_3_tooltip:0 "The mission task '#Y Restore the Nuraghes#!' has now been #G Completed#!!"

 me_nuragic_4_title:0 "The Fall of [GetProvince('(int32)3504').GetName]"
 me_nuragic_4_desc:0 "From [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] vantage point in the nearby hills, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has a commanding view of the plains below, with all eyes on the thick trail of black smoke drifting upward from [GetProvince('(int32)3504').GetName]. For months, the Carthaginians have known of our preparations, but in their hubris, dismissed us as mere barbarians, incapable of executing our war plans. They thought themselves safe behind their walls, but they clearly misunderstood the nature of the danger they were in.\n\nTurning to a nearby advisor, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] drily gives an order. 'Find the commander of the citadel and send his head to Carthage. Spare no one else that you find.'"
 me_nuragic_01_inv.4.a:0 "This is a message that the Carthaginians will understand..."
 me_nuragic_4_tooltip:0 "The mission task '#Y The First City to Fall#!' has now been #G Completed#!!"

 me_nuragic_5_title:0 "Locking the Back Door"
 me_nuragic_5_desc:0 "We have finally received news that our ongoing construction at [GetProvince('(int32)3506').GetName] is almost finished, despite the harassment of the local Corsians who do not wish to see our presence in the region. Still, the soldiers at the worksite are more than capable of driving off these skirmishers, so work draws to its inevitable conclusion.\n\nAlthough the fortress at [GetProvince('(int32)3506').GetName] is an impressive achievement, our chief architect has informed us that we could do more to bolster our defenses, if we have the coin to do so."
 me_nuragic_01_inv.5.a:0 "This is more than suitable for our purposes"
 me_nuragic_01_inv.5.b:0 "It's worth spending more, to prevent a calamity in the future"
 me_nuragic_5a_tooltip:0 "The mission task '#Y Locking the Back Door#!' has now been #G Completed#!!"
 me_nuragic_5b_tooltip:0 "The mission task '#Y Locking the Back Door#!' has now been #G Completed#!!"

 me_nuragic_6_title:0 "A Foothold in Phikaria"
 me_nuragic_6_desc:0 "Although we have done our best to secure the northern coasts of Sardinia, to properly establish full control over the strait of Taphros, we should also settle an outpost on the southern outskirts of Corsica with hopes to harry any attempt in crossing of our strait at the source.\n\nThe situation is fine for now, but untenable long term - a conclusion reached by looking at the old Nuraghes we built in the southern part of Corsica...we must expand further in the island, reclaiming the land once occupied by our forefathers in the times of old."
 me_nuragic_01_inv.6.a:0 "Now we can keep an eye on the Taphros strait."
 me_nuragic_6_tooltip:0 "The mission task '#Y A Foothold in Phikaria#!' has now been #G Completed#!!"

 me_nuragic_7_title:0 "Eyes on the Hills"
 me_nuragic_7_desc:0 "'Get down, you fool! They are almost upon us!' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hisses, grabbing [SCOPE.sCharacter('random_dude3').GetName] by the tunic and pulling them towards the brush. Seconds later, a large raiding party of light cavalry gallops past the location where you were just standing - disaster was barely avoided. Giving the signal once the drumbeat of hooves has faded, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] gathers [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] soldiers and they crawl on their stomachs up the hill, watching the enemy horsemen as they head towards the coast.\n\nOur enemies have doubled their patrols lately, and although they are flooding our island with silver in hopes of hiring mercenaries and traitors, our scouts are finding the hidden places in the valleys and keeping an eye on the movements of our foe, gods be praised. With a bit of luck, we will be able to keep this advantage, especially with the aid of those who dwell in the mountains, who know these roads like the back of their own hands."
 me_nuragic_01_inv.7.a:0 "Do your best to remain unseen - we need the element of surprise"
 me_nuragic_7_tooltip:0 "The mission task '#Y Eyes in the Hills#!' has now been #G Completed#!!"

 me_nuragic_8_title:0 "The Sacred Oath"
 me_nuragic_8_desc:0 "As the desire of driving the foreigners to the sea continues to grow within our people, our priests suggested that we should call in the ancient rituals to prepare ourselves for the upcoming war which shall free our land forever.\n\nTherefore, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has decided that we must appeal to the sacred oath to gain the favor of our Father. Bands of warriors have been summoned inside #E Nurac Nurdole#! to bind their destiny to the will of Sardo. One by one, each initiate was conducted inside the Nuraghe - there, the holy swords in the stones and the sacred water of the holy well instilled religious fear in the soul. At the center of the sacred enclosure, macaws and sacrificed animals awaited them, with horned-helmet warriors lined up with drawn swords.\n\nThe youth was led before the altars more as a victim than as an initiate, with each attendant swearing that they would not reveal what was seen or heard. They forced the initiates to swear by a specially-made formula; let there be a curse upon them, upon their family and kin, if they refused to fight where their generals wished, or if they ran away from the battlefield, or watched another flee and did nothing to kill him. Some who had refused to speak the sacred words in that way were barbarously killed before the altars. Their corpses, abandoned among the other victims, were an example to others who refused to swear."
 me_nuragic_01_inv.8.a:0 "The oaths swore inside a Nuraghe cannot be broken, nor in life, nor in death."
 me_nuragic_8_tooltip:0 "The mission task '#Y Oath to the Gods#!' has now been #G Completed#!!"

 me_nuragic_9_title:0 "The Port of Sanaphar"
 me_nuragic_9_desc:0 "For a long time, we have known that the settlement of [GetProvince('(int32)3494').GetName] has been an important waystation for Carthaginian merchants, who oftentimes stop at this friendly port for fresh water and supplies while traversing the pirate-haunted Mare Sardoum.\n\nNeedless to say, our recent victory there shall do much to frustrate these efforts. Oh, yes, and the treasury left behind is a nice addition to our own coffers."
 me_nuragic_01_inv.9.a:0 "Every little bit helps, as they say - we are not complaining"
 me_nuragic_9_tooltip:0 "The mission task '#Y The Port of Sanaphar#!' has now been #G Completed#!!"
 
 me_nuragic_900_title: "The Oath of Hospiton"
 me_nuragic_900_desc: "They say he arrived at dusk, when the wind carried the scent of wild myrtle and sea-salt up from the western coast. His steps echoed across the hall as if the earth itself remembered him. It was not a man who entered the court that evening, but a shadow out of memory. \n\nClad in pristine Nuragic armor made of boiled and blackened leather, shaped with sacred oils and stitched with hide taken from beasts long extinct on the island. Upon his head rested an horned helm engraved with runes long thought lost—a mark no common folk dares wear, and only blood truly earns.\n\nHospiton of Sanaphar, they called him.\n\nAcross his chest ran a belt of knives—Its finely-worked leather bore the sacred V-pattern, each chevron was a medal, a mark of great honour and courage in battle. The belt was draped with five chevrons: only those of the highest martial order—those who could sail in a stormy night, those who killed hundreds of enemies—were allowed such a pattern. And all in the court knew it. Some had only seen such belts buried with the dead.\n\nA local chieftain, yes—but more than that. He was no ordinary man, but it was what he held that stilled even the whisper of silk among the nobles.\n\nIn his outstretched hand lay a golden scarab, its surface etched with the cartouche of Usermaatre Setepenre—the name of Ramses II, the Living God of Kemet. The scarab gleamed with an otherworldly glow, as if it still carried the warmth of the Nile sun.\n\nHospiton raised his voice—not loud, but so filled with weight that it silenced the hall:\n\n“I am Hospiton, son of Agasin, son of Tar-Ammon\nDescendant of the Sardana who crossed the sands\nWho stood beside the Son of Ra\nThis scarab was given to my forefather\nNot as a trinket, but as a seal of kinship.\nWith it, I now seal my oath.”\n\nHe placed the scarab upon the throne's lowest step, then unsheathed his Nuragic dagger—the hilt carved in the sacred gammadion form—and struck its point into the stone beside it.\n\n“By the Light of Il, Father\nBy the blood of my ancestors,\nBy this blade and by this scarab,\nI pledge my life to the King of the Sardan,\nAnd to the rebirth of Sardan's glory.”\n\nNone dared speak. They knew what this meant. Hospiton was not a man—they would speak of him as a sign.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] descended, and without a word, touched the scarab with two fingers, then placed his hand over Hospiton's heart.\n\nThe court erupted into chants, the sound of drums rising from the lower halls. Outside, the wind now carried the scent of omens of kingship, war, and legacy."
 me_nuragic_01_inv.900.a: "Be praised Sardo."
 me_nuragic_900_tooltip: "The mission task '#Y The Port of Sanaphar#!' has now been #G Completed#!!"

 me_nuragic_10_title:0 "The Destruction of [GetProvince('(int32)3483').GetName]"
 me_nuragic_10_desc:0 "[GetProvince('(int32)3483').GetName], has fallen to the victorious forces of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], and the revenge desired by our bloodthirsty soldiers is frightening. For as long as anyone can remember, the Carthaginians have terrorized our people from behind [GetProvince('(int32)3483').GetName]'s walls, acting as if they owned the island, but now the gods have abandoned the perfidious descendants of Tyre and the hour of judgment is at hand.\n\nWhen [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s armies first approached [GetProvince('(int32)3483').GetName], it was feared that victory would result in the hated Carthaginian capital being utterly destroyed - truthfully, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] might not be able to stop [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] men from burning the city down.\n\nBy razing this city, the soldiers believe that the crimes of their fathers would finally be avenged, a symbolic step towards purging the hateful presence of the Carthaginians from the land forevermore, but our advisors are pulling their hair out over the thought of despoiling one of our island's few cities.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] stands before [GetProvince('(int32)3483').GetName]'s gates, an entire army waiting for the command...with a single word, thousands of souls could perish."
 me_nuragic_01_inv.10.a:0 "Spare no tears from them; this is what they deserve. Burn it all down!"
 me_nuragic_10_tooltip:0 "The mission task '#Y The Marching Towards Nura#!' has now been #G Completed#!!"
 me_nuragic_01_inv.10.b:0 "I have changed my mind - tell the men to spare the city"
 me_nuragic_10_tooltip:0 "The mission task '#Y The Marching Towards Nura#!' has now been #G Completed#!!"

 me_nuragic_11_title:0 "Karalian Farmlands"
 me_nuragic_11_desc:0 "Over the last few weeks, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has been spending more and more time in the province of [GetProvince('(int32)3484').GetName]. Being familiar with the entirety of Sardinia at this point, having spent most of [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] adult life campaigning on the island, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] is well-acquainted with practically every mountain road and valley our island contains, so it should come as no surprise that Karali has received the most attention.\n\n[GetProvince('(int32)3484').GetName] is blessed with fertile fields and streams of fresh water, with plenty of room for our farm animals to wander at their will. The bees that live in the countryside produce a honey tinged with a slight bitterness that gourmands find exquisite, and the wines produced in [GetProvince('(int32)3484').GetName]'s vineyards are simply the best found on Sardinia. Not one for soft living, even the mighty [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has been captivated by the charms of the region, ordering that the city be built to exacting standards."
 me_nuragic_01_inv.11.a:0 "I envision a future here..."
 me_nuragic_11_tooltip:0 "The mission task '#Y Karalian Farmlands#!' has now been #G Completed#!!"
 
 me_nuragic_12_title: "A New Capital"
 me_nuragic_12_desc: "Now that the celebrations in [ROOT.GetCountry.GetCapital.GetName] are starting to die down, it is time to turn our attention towards some serious business - the selection of a new capital.\n\nAs everyone knows, there are many outstanding candidates that we could choose from, so [ROOT.GetCountry.GetRuler.GetFirstName] will have [ROOT.GetCountry.GetRuler.GetHerHis] work cut out for them. Thankfully, this is a pleasant dilemma and one that feels auspicious for our nation."
 me_nuragic_01_inv.12.a: "Nure, the jewel of the north-western farmlands shall be my new capital"
 me_nuragic_01_inv.12.b: "The old Carthaginian seat of power, Nura, is the natural choice"
 me_nuragic_01_inv.12.c: "There is no other place like Karalis - it must be there"
 me_nuragic_01_inv.12.d: "Tarshish is an excellent choice, it's former glory shall again return to shine"
 me_nuragic_01_inv.12.e: "Proud Luguido is my favorite suggestion"
 me_nuragic_01_inv.12.f: "Phausiane...can there be any other capital?"
 me_nuragic_01_inv.12.g: "We shall keep our traditional capital"
 me_nuragic_12_tooltip: "The mission task '#Y A New Capital#!' has now been #G Completed#!!"

 me_nuragic_13_title:0 "Seize the Ships"
 me_nuragic_13_desc:0 "Our warriors slipped through the inlets and reed-choked shallows, paddling low skiffs fashioned for silence. Torches were extinguished. Shields wrapped in cloth. Not a word was spoken. The stars bore witness to what would become legend.\n\nOne by one, we reached the hulls of the anchored vessels. Ladders were raised. Hooks bit into wood. Not with violence, but with precision. Onboard, the few watchmen were struck down before they could cry out—throats cut clean or pushed into the sea. Within moments, the decks were ours.\n\nThen came the signal: a single fire-arrow loosed into the sky from the cliffs. At once, horns blared, and the harbor exploded into motion—not in panic, but in victory. Our men unfurled new sails bearing the Sardan sun. Others poured into the remaining vessels, cutting mooring ropes, seizing arms, throwing Carthaginian stores and symbols into the dark water below. The fleet of [GetProvince('(int32)3504').GetName] now flies Sardan colors."
 me_nuragic_01_inv.13.a:0 "A navy, you say? This is certainly unexpected"
 me_nuragic_13_tooltip:0 "The mission task '#Y Seize the Ships#!' has now been #G Completed#!!"

 me_nuragic_14_title:0 "A Blind Eye to Piracy"
 me_nuragic_14_desc:0 "'Brothers! May the Greatfather treat you well!'\n\nAt these words, a bright smile lights up [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s face. Crossing the deck of [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] flagship, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] greets the leader of the Parate's Pirates, who has answered our call and has agreed to hear what we are proposing. It is certainly a strange sight to witness, as the Pirates have sailed their fleet just outside of [GetProvince('(int32)3504').GetName], where [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] agreed to go out and meet them at sea.\n\nPiracy is a lucrative business to be in, and [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has decided that we want in on the glorious racket.\n\n'As you can see, we have built everything one could need here, but we are wanting for people...the wars have been hard on us. Say the word, and we will open our port to you and your men.' "
 me_nuragic_01_inv.14.a:0 "By all means, set yourselves up here - we both will gain from this arrangement"
 me_nuragic_14_tooltip:0 "The mission task '#Y A Blind Eye to Piracy#!' has now been #G Completed#!!"

 me_nuragic_15_title:0 "Slaves In Our Own Homeland"
 me_nuragic_15_desc:0 "In the days of old, we lived in a state of harmony. For a long time, we've let the #E Phoenicians#! create trade posts on several of our coastal settlements, bringing great profit to our people while our settlements became rich and competitive cities.  All of this changed with the arrival of the #E Carthaginians#! - another Phoenician colony located in Africa, which, after subjugating their local rivals, decided to seize control of our beloved island.\n\nSo began the war - the Carthaginian expedition was led by Malco, a general already victorious against the Greeks in Sicily. Many field battles were fought on our Iolean Plain, till Malco and his force were completely annihilated and forced to abandon our lands. Malco himself, returning to Carthage after the catastrophic defeat, was executed by his own people.\n\nGreat were the feasts we had to celebrate our victory, yet the peace didn't last long. Five years after the failed attempt of Malco, his sons Hamilcar and Hasdrubal returned again, stronger than before, to conquer our land. Our plains were yet ravaged by another devastating conflict. Many were the attempts to repel the invaders, often successful and often a failure. After thirty long years of war, a stalemate was reached; the Carthaginians could not expand further in our interior hills and mountains, therefore ensuring our control of the northern and eastern coasts, yet we had lost forever our great Iolean Plains and the rich mineral fields of the south.\n\nFor two hundred years, Carthage has attempted to further expand in our lands, yet thanks to the harsh conditions of the terrain and the indomitable strength of our ancestors, we've managed to maintain our freedom. We often conduct ambushes and skirmishes on the plains once owned by our forefathers, for if we cannot take them back, none shall benefit from the fruits.\n\nStill today, the foreigners have been reluctant to settle on our island, discouraged - both by us and both by the poisonous air which has enveloped the lost plains of our forefathers since the day we left them. However, for too long we have permitted these filthy interlopers to grow wealthy at our expenses, consuming our rich mineral veins and impoverishing our farmlands for their own profit. The time to retake the Iolean Plain has come; our enemies shall again witness the fury of those who built the Towers. [ROOT.GetCountry.GetRuler.GetFirstName] must prove to [ROOT.GetCountry.GetRuler.GetHerHis] forefathers that [ROOT.GetCountry.GetRuler.GetSheHe] is worthy of their presence in the halls of Norgoddoe."
 me_nuragic_01_inv.15.a:0 "I, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], can bear this no longer..."
 me_nuragic_15_tooltip:0 "How long can this state of affairs go on?"

 me_nuragic_16_title: "The Old Cousins"
 me_nuragic_16_desc: "Although our tribes split from each other hundreds of years ago, our people have maintained a tenuous connection to our Balearic kinsmen, who live on the islands far to the west. It is there, in the Balearides, that the dread Pirates of Mago have established themselves, preying upon the rich trade routes connecting Iberia and Carthage.\n\nClearly, they have all of our respect - we shall help them in the effort of driving of the Carthaginians from their archipelago...by seizing the islands for ourselves. It is said that our forefathers built hundreds of Nuraghes in the island of Mago, previously known as Nura - [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] cannot stand the fact that these other Nuraghes are held by foreigners. 'Something must be done, but what? Perhaps the best course of action is one that nobody would ever suspect...'"
 me_nuragic_01_inv.16.a: "We set sail for Mago at dawn! Prepare our ships!"
 me_nuragic_16_tooltip: "#R We will declare war on Gymnaesia immediately!#! The mission task '#Y Stale Guests#!' has now been #G Completed#!!"
 me_nuragic_01_inv.16.b: "Gather our claims for now - we will sail when the omens are favorable"
 me_nuragic_16_b_tooltip: "The mission task '#Y Stale Guests#!' has now been #G Completed#!!"

 me_nuragic_17_title: "The Mines Of Palma"
 me_nuragic_17_desc: "At last, we have finished constructing a mine in the province of [GetProvince('(int32)1465').GetName], and we have wasted no time in filling the quarry with Balearic slaves.\n\nAlthough many of the men now toiling in the dark mineshafts were once citizens of note, their former lives are a distant memory, with nothing remaining for them there but bittersweet memories of the way things were. It is only the pickaxe now, until death finally comes to relieve them of their labors."
 me_nuragic_01_inv.17.a: "A mine is a much smarter use of this land - what were they thinking?"
 me_nuragic_17_tooltip: "The mission task '#Y The Mines Of Palma#!' has now been #G Completed#!!"

 me_nuragic_18_title: "Settle [GetProvince('(int32)3510').GetName]"
 me_nuragic_18_desc: "Never one to let an opportunity go to waste, [ROOT.GetCountry.GetRuler.GetFirstName] has wisely decided to divert some of the material wealth from the citizens of [GetProvince('(int32)3515').GetName] in order to fund the construction of a brand new city in [GetProvince('(int32)3510').GetName].\n\nWhile some of the Corsians have complained about having to pay this extra tax, [ROOT.GetCountry.GetRuler.GetFirstName] has argued that everyone on the island will benefit, especially now that it will be easier to settle the western coast."
 me_nuragic_01_inv.18.a: "Believe me, I am thinking in the long-term here...have faith!"
 me_nuragic_18_tooltip: "The mission task '#Y Corsian Cities#!' has now been #G Completed#!!"
 
 me_nuragic_19_title: "Strait Of Taphros"
 me_nuragic_19_desc: "Having a steady control over [GetProvince('(int32)3508').GetName] and [GetProvince('(int32)3506').GetName] can guarantee a firm influence on the narrow of Taphros.\n\nThe ships which will attempt to have a faster route between Iberia and the Italian Peninsula will have to pay small maritime fees to cross the strait. In the wise plans of [ROOT.GetCountry.GetRuler.GetFirstName], Taphros will offer a secure trade route under the protection of our people, exempt from the danger of the pirates, and the trade influx will benefit of our coastal markets and ports, which would receive the finest naval craftmanship."
 me_nuragic_01_inv.19.a: "The Gates of Sardinia and Corsica are under our hands."
 me_nuragic_19_tooltip: "The mission task '#Y Strait Of Taphros#!' has now been #G Completed#!!"

 me_nuragic_20_title: "The Grain Of Nurrensia"
 me_nuragic_20_desc: "The plains of Nurrensia shine with our greatness; the canals have been completed and our water wells excavated - everything has been conceived, fullfilling the wise vision of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. [GetProvince('(int32)3496').GetName] shall truly become the granary of Sardinia and soon we will grasp the fruits of our hard works."
 me_nuragic_01_inv.20.a: "Be praised, Sardo! You have blessed our swords and our fields"
 me_nuragic_20_tooltip: "The mission task '#Y The Grain of Nurrensia#!' has now been #G Completed#!!"
 
 me_nuragic_21_title: "Raze The Foreigns"
 me_nuragic_21_desc: "No longer shall we merely raid and vanish. No longer shall our fury be a whisper in the wind. We descend now—not as skirmishers, but as fire made flesh. We go not to reclaim, but to raze. Let no foreign banner stand upright. Let no field yield grain for their tables. Let the Iolean Plain burn, so that none may mistake this land for theirs.\n\nThe time of waiting has passed. The mountain speaks again, and its voice is war.\n\[ROOT.GetCountry.GetRuler.GetFirstName] must now descend, blade drawn, to carve [ROOT.GetCountry.GetRuler.GetHerHis] name into the stone of memory. If the ancestors are watching, let them see that the blood of Sardan has not run cold."
 me_nuragic_01_inv.21.a: "Take anything of value, burn the rest."
 me_nuragic_21_tooltip: "The mission task '#Y Raze The Foreigns#!' has now been #G Completed#!!"
 
 me_nuragic_22_title: "Build A Fleet"
 me_nuragic_22_desc: "The mountain stirs, and so too must the sea. The call to build anew echoes across all Sardinia—from the mouths of young warriors to the hammers of the last shipwrights. We shall raise a new fleet—not for trade, not for show, but for war, for pride, for the reclaiming of our name upon the waves.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] now sees this vision made real-we have built a fleet with haste and purpose: lean vessels, fast and sharp, born for pursuit and for flame. Let our ships return to the sea like foxes to the hunt. Let the foreign merchants fear the horizon once again. Let the invader's triremes burn. Let the docks be filled with hammer and flame, and let the forges burn bright with the promise of vengeance. The sea, too, must remember who we are."
 me_nuragic_01_inv.22.a: "The mountain rules the land. The fleet shall rule the sea."
 me_nuragic_22_tooltip: "The mission task '#Y Build A Fleet#!' has now been #G Completed#!!"
 
 me_nuragic_23_title: "Aim To Corsica"
 me_nuragic_23_desc: "We can no longer afford to look north and see our brothers living as strangers in their own land. The Etruscans may grow bolder If left unchecked. They will look to Sardinia next, as they always have. We must strike now—not only to protect our future, but to restore what was torn from our past.\n\nThis is no war of ambition—it is a duty. A homecoming. A reckoning.\n\nLet our ships cross the straits with fire in their hearts. Let the Etruscan outposts fall, one by one, to the cry of Utturà Utalabì! Let the Corsican highlanders see our banners on the wind and know that the Sardan have not forgotten them.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must now act, lest history write that we were content to let our own flesh be ruled by foreign hands. The island to the north calls to us. And we shall answer—not with words, but with war."
 me_nuragic_01_inv.23.a: "Our brothers calls for aid, It is our duty."
 me_nuragic_23_tooltip: "The mission task '#Y Aim To Corsica#!' has now been #G Completed#!!"
 
 me_nuragic_24_title: "The Tip Of Corsica"
 me_nuragic_24_desc: "This harbor is both a beginning and a warning. It is the gateway to the north, the anvil upon which our fleets will be forged. Already, the sound of hammers echoes across the shore, and the scent of pitch and sawdust mixes with salt. The shipwrights work tirelessly. The Corsican highlanders bring timber from the inland forests. The Sardan banners fly high above the cliffs, daring the Etruscans to look across the sea and remember who has come to stay.\n\nWe did not come to Corsica for glory alone. We came for justice, for blood, for the old ties of kinship long severed. And now, with this harbor as our anchor, we will not be dislodged. Let this place be a reminder: the Sardan do not retreat. When we build, we build to endure.\n\nLet the rulers of Etruria gaze across the waters and see their future—not in visions, but in sails.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has claimed this shore in the name of the mountain and the sea, and from this stone-bound harbor, the next chapter of our people will be written—across waves, across blades, across time itself."
 me_nuragic_01_inv.24.a: "From north to south, Corsica is now free."
 me_nuragic_24_tooltip: "The mission task '#Y The Tip Of Corsica#!' has now been #G Completed#!!"
 
 me_nuragic_25_title: "Fate Of [GetProvince('(int32)3515').GetName]"
 me_nuragic_25_desc: "As we walk through the streets of [GetProvince('(int32)3515').GetName], we do not see a foreign city—we see a lost memory. For [GetProvince('(int32)3515').GetName] was not always theirs. Before the Etruscans came with iron and coin, before even the Greeks built their fleeting outposts, this land was watched by eyes like ours. \n\nNow that it is under our hands again, we must ask: what shall become of Alalia?\n\nShall we raise her to the ground, so no foreign hand may ever claim her again? Let her stones tumble into the sea and her name be swallowed by time? Or shall we remake her—stone by stone, pillar by pillar—into a Sardan city, loyal to the mountain, to the sea, and to the memory of our ancestors? What we do with [GetProvince('(int32)3515').GetName] will echo beyond her walls.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must choose wisely. For Alalia is not just a city—it is a symbol. Of return. Of reckoning. Of what it means to be Sardan in a world that has long tried to forget us.\n\nLet the decision be carved in stone, for all who come after."
 me_nuragic_01_inv.25.a: "[GetProvince('(int32)3515').GetName] is no more worthy of Sardo."
 me_nuragic_01_inv.25.b: "Make [GetProvince('(int32)3515').GetName] prosper again."
 me_nuragic_25_tooltip: "The mission task '#Y Fate Of Alalia#!' has now been #G Completed#!!"
 
 me_nuragic_26_title: "Develop The North"
 me_nuragic_26_desc: "The north must thrive—not only for its own sake, but for the strength of all Sardinia.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must now turn from the sword to the hammer, from the war camp to the workshop. The fields must be tamed, the forests made into ships and homes, and the people given reason to believe not only in freedom—but in the future.\n\nLet the northern winds carry the sound of new life. Let the stone speak again with the tongue of the towers."
 me_nuragic_01_inv.26.a: "Balaria must be made whole."
 me_nuragic_26_tooltip: "The mission task '#Y Develop The North#!' has now been #G Completed#!!"
 
 me_nuragic_27_title: "Develop The South"
 me_nuragic_27_desc: "The coastal cities, once radiant with our customs, now wear foreign masks. They call themselves Sardo-Punic—half-ours, half-theirs—bowing to Carthage while feasting upon the fruits of Sardan soil. Their walls are built upon the bones of our ancestors, yet their banners bear not our sigils. Their markets speak a tongue not born from the mountain or the sea.\n\nInland, the Iliensian tribes live fragmented—proud, fierce, and stubborn. Each hill clan claims its own domain, each chieftain wary of the next. They remember the old ways, but not the strength we once shared when united. This division has left the south vulnerable—first to foreign influence, now to decay.\n\nThis must end.\n\nIf Sardinia is to rise again, Iliensia must be made whole. The tribes must be gathered under a single banner—not by force alone, but by oath and purpose. And the coastal cities must be reclaimed—not just with blades, but with truth: they were ours before they were anyone's.\n\nLet Tarshish hear our drums again. Let Sanaphar open its gates to the mountain's call. Let Sarcapos remember the builders who raised its quays. Let Sulki, Nura, and Karali be what they once were: not colonies, not trade ports, but Sardan cities, proud and free."
 me_nuragic_01_inv.27.a: "This land was our long before their arrive. It will thrive again like the times of old, by our hand."
 me_nuragic_27_tooltip: "The mission task '#Y Develop The South#!' has now been #G Completed#!!"
 
 me_nuragic_28_title: "Lesitanian Mines"
 me_nuragic_28_desc: "Let the shafts be cleared. Let the old tunnels be mapped and reinforced. Let the forges burn hot the Lesitanian ores. And let those who once bought our metals at great cost remember that the Sardan are no longer silent. The wealth of [GetProvince('(int32)3502').GetName] is not just buried in its soil—it is in its return.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must now give the order, so that pick and torch may descend once more. For if the mines of [GetProvince('(int32)3502').GetName] awaken, so too shall the might of Sardinia. The mountain watches. The earth is ready. We must dig not just for ore—but for the future."
 me_nuragic_01_inv.28.a: "The Mines of Balaria shall awaken."
 me_nuragic_28_tooltip: "The mission task '#Y Lesitanian Mines#!' has now been #G Completed#!!"
 
 me_nuragic_29_title: "Karensian Harbor"
 me_nuragic_29_desc: "Not just a pier for fishing boats or a landing for tired vessels, but a true harbor—strong, stone-bound, and shielded against the sea. A harbor where fleets can be born. Where merchants can dock. Where our warriors can leap from ship to shore without fear of the tide.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must act swiftly. The sea waits for no one. And neither do the Sardan. Let the harbor of [GetProvince('(int32)3489').GetName] rise from the cliffs like a challenge to the waves. Let it stand as proof that even the wildest coast can be tamed by the will of our people."
 me_nuragic_01_inv.29.a: "Tame the Cliff, tame the sea."
 me_nuragic_29_tooltip: "The mission task '#Y Karensian Harbor#!' has now been #G Completed#!!"
 
 me_nuragic_30_title: "Urbanize Balaria"
 me_nuragic_30_desc: "For too long, the northwestern coast has been a frontier—rich, but without a voice. Its warriors strong, but without a banner. Its fields fertile, but without a granary to feed more than a village. [GetProvince('(int32)3500').GetName] shall become that voice, that banner, that storehouse of prosperity.\n\nThis is not a conquest, but a gift. To the Balarians, whose strength held this land while others looked elsewhere. To the Sardan, who now return not only as rulers, but as builders. And to the generations yet unborn, who shall walk beneath the walls of [GetProvince('(int32)3500').GetName] and call it home.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] knows: a people without a city are wind without sail. With [GetProvince('(int32)3500').GetName], the north shall no longer drift—it shall lead."
 me_nuragic_01_inv.30.a: "We are Balarians, we are Ioleans. We are Sardan."
 me_nuragic_30_tooltip: "The mission task '#Y Urbanize Balaria#!' has now been #G Completed#!!"
 
 me_nuragic_31_title: "Consolidate Balaria"
 me_nuragic_31_desc: "In the west, the mines of [GetProvince('(int32)3502').GetName] thunder once more, pulled from the grip of time. Their lead sings in the forges of our craftsmen, and their silver travels down rivers to the sea. What was once silent is now a furnace of life.\n\nIn the heart of the Nurrensian Plain, water flows where dust once ruled. Canals stretch like veins across the fields, and the soil, long forgotten by kings, feeds villages and granaries anew. [GetProvince('(int32)3500').GetName] rises with it—a city of stone and vision, a beacon to all Balarians.\n\nTo the east, where waves shatter against the cliffs, we have built harbors. At [GetProvince('(int32)3489').GetName], the wind no longer howls in solitude—it carries the scent of pitch, of sails, of movement. The sea, once an obstacle, is now our road.\n\nThe earth remembers its masters, and the towers cast their shadows long once more."
 me_nuragic_01_inv.31.a: "Enemies of Sardan, have fear of Nuraghes."
 me_nuragic_31_tooltip: "The mission task '#Y Consolidate Balaria#!' has now been #G Completed#!!"
 
 me_nuragic_32_title: "Iolean Plain"
 me_nuragic_32_desc: "Let the old irrigation channels be cleared. Let oxen plow where weeds have taken root. Let villages rise where ruins crumble. Our people, long exiled to the mountains and hills, shall return to the fields their ancestors once walked. We shall not only feed our own, but trade once again with the world, as we did when the Sardan name meant prosperity as much as power.\n\nTo rebuild these farmlands is not just to restore food or wealth. It is to restore memory. Dignity. The Iolean Plain is not merely a prize of war—it is the hearth of our rebirth.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must act swiftly. Seasons wait for no one. And the plain, long starved of purpose, must feel the weight of the plow once again—this time not for the gain of Carthage, but for the glory of Sardinia."
 me_nuragic_01_inv.32.a: "We now return to what was once our. Be praised Sardo."
 me_nuragic_32_tooltip: "The mission task '#Y Iolean Plain#!' has now been #G Completed#!!"
 
 me_nuragic_33_title: "The Silver Veins"
 me_nuragic_33_desc: "Sardo has returned this land to us—but it is not enough to reclaim. We must restore. Rebuild. Invest. The silver still sleeps. The iron still waits. The lead still gleams in the dark. Let the mines be reforged into pillars of our strength—this time not for foreign lords, but for the people of Sardinia.\n\nLet the roads to the mines be cleared. Let smiths be summoned. Let furnaces rise anew in [GetProvince('(int32)3485').GetName]. These are not mere resources—they are the spine of our future. With iron, we forge weapons and walls. With silver, we mint coin and legacy. With lead, we trade and strengthen the bonds beyond our shores.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] must see what our ancestors once saw: that the wealth beneath the hills is not meant to be hoarded, but harnessed. The mines are not just Sardinia's past—they are Sardinia's promise."
 me_nuragic_01_inv.33.a: "The deep veins of the south belong to the Sardan—and they shall beat once more."
 me_nuragic_33_tooltip: "The mission task '#Y The Silver Veins#!' has now been #G Completed#!!"
 
 me_nuragic_34_title: "[GetProvince('(int32)3493').GetName] Reclaimed"
 me_nuragic_34_desc: "Long ago, when the sea was young and the towers were new, [GetProvince('(int32)3493').GetName] stood as a jewel upon the western coast. She was our gateway to the west—her harbors deep, her walls strong, her streets alive with the tongue of traders, priests, and warriors. From her quarries came stone. From her smithies came bronze. And from her council halls came wisdom that shaped the will of Sardinia.\n\nShe was not just a city. She was the mirror of who we were.\n\nAnd then came the long night.\n\nThe Carthaginians, hungry for our coasts, descended like locusts. They took [GetProvince('(int32)3493').GetName] with treachery and steel. They defiled her temples, replaced her banners with foreign sigils, and turned her sacred harbor into a vessel for their dominion. For generations, we watched from the hills and remembered. We spoke her name in whispers, and vowed she would be ours again.\n\nAnd now, she is.\n\nThe banners of Carthage have been torn from her towers. The foreign garrisons scattered. But her reconquest is not the end—it is the beginning. The temples must be cleansed. The walls rebuilt. Her harbors restored, her markets reopened. [GetProvince('(int32)3493').GetName] must rise not merely as a relic, but as a symbol of what was—and what shall be again. Sardinia is not whole without her."
 me_nuragic_01_inv.34.a: "Let Nuraghe be raised anew. Let the sea know the name of [GetProvince('(int32)3493').GetName] once more."
 me_nuragic_34_tooltip: "The mission task '#Y [GetProvince('(int32)3493').GetName] Reclaimed#!' has now been #G Completed#!!"
 
 me_nuragic_35_title: "Invest In [GetProvince('(int32)3486').GetName]"
 me_nuragic_35_desc: "We must invest—not simply to restore, but to transform.\n\nLet her harbor be deepened, her docks reinforced with stone. Let storehouses rise and shipwrights be summoned. Let the city grow beyond her old walls, fed by new roads from the interior and guarded by towers that watch the sea. Trade must flow like water through her streets—not just fish and salt, but bronze, oil, linen, and letters.\n\n[GetProvince('(int32)3486').GetName] may never rival the ancient splendor of [GetProvince('(int32)3484').GetName] or the sacred legacy of [GetProvince('(int32)3493').GetName], but she holds a destiny of her own. She is the gateway—a door flung open to the rising sun and the merchant winds beyond.\n\nTo ignore her now would be to close that door forever."
 me_nuragic_01_inv.35.a: "The east calls. [GetProvince('(int32)3486').GetName] must answer."
 me_nuragic_35_tooltip: "The mission task '#Y Invest In [GetProvince('(int32)3486').GetName]#!' has now been #G Completed#!!"
 
 me_nuragic_350_title: "The Goods of [GetProvince('(int32)3486').GetName]"
 me_nuragic_350_desc: "[GetProvince('(int32)3486').GetName], once a modest coastal outpost, now stands poised to become a vital link in Sardinia's eastern trade. But a city is more than stone and sails—it must produce, and what it offers the world will define how the world sees it.\n\nShall [GetProvince('(int32)3486').GetName] be a city of glass?\n\nThe sand of the southern shores is fine and clear. The sun burns hot, the sea wind steady—ideal for the ancient craft of glassblowing. To choose glass is to choose refinement, beauty, and luxury. The jars, beads, and vessels of [GetProvince('(int32)3486').GetName] could fetch high price in Etruria, Sicilia, and beyond. Let the fire be kindled in the kilns, and let Sarcapos dazzle the world.\n\nShall [GetProvince('(int32)3486').GetName] be a city of cloth\n\nThe flocks of Iliensia grow fat on the green plains, and the spinners and dyers of Karali already whisper of new looms. To choose cloth is to choose strength through trade. Robes, linen, and sails—woven in Sarcapos and sent eastward—could clothe noble and sailor alike. Let the workshops rise, and let [GetProvince('(int32)3486').GetName] dress the world.\n\nOr shall [GetProvince('(int32)3486').GetName] be a city of honey\n\nThe hills inland hum with bees, their hives nested among myrtle and wild thyme. To choose honey is to choose nature's gold. Sought by healers and priests, merchants and kings, the honey of [GetProvince('(int32)3486').GetName] could sweeten the tongues of foreign courts and line the jars of temples. Let the keepers build their hives, and let [GetProvince('(int32)3486').GetName] nourish the world.\n\nEach path holds promise. Each speaks to a different face of the Sardan spirit—art, industry, and harmony.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] must choose wisely. For once the choice is made, it shall echo through the markets, temples, and ships of the eastern sea.\n\nWhat shall [GetProvince('(int32)3486').GetName] be known for?"
 me_nuragic_01_inv.350.a: "[GetProvince('(int32)3486').GetName] shall produce cloths."
 me_nuragic_01_inv.350.b: "Glass is the answer!"
 me_nuragic_01_inv.350.c: "Honey shall be the choice."
 me_nuragic_350_tooltip: "The mission task '#Y Invest In [GetProvince('(int32)3486').GetName]#!' has now been #G Completed#!!"
 
 me_nuragic_36_title: "Consolidate Iliensia"
 me_nuragic_36_desc: "Iliensia is no longer a fractured land—it is the bedrock of the Sardan nation. From the fertile fields of the Iolean Plain to the bustling markets of [GetProvince('(int32)3484').GetName], from the reclaimed shores of [GetProvince('(int32)3493').GetName] to the revived harbors of [GetProvince('(int32)3486').GetName], we stand as one people, stronger and more prosperous than ever.\n\nBut this is only the beginning. We have restored the land, but now we must fortify it. We must build walls, raise armies, and continue the work our ancestors began. For the future of Sardinia will not be shaped by those who conquer it from afar, but by the Sardan who rule it as their own."
 me_nuragic_01_inv.36.a: "One people, one land. Let this be testament of the greatness to come."
 me_nuragic_36_tooltip: "The mission task '#Y Consolidate Iliensia#!' has now been #G Completed#!!"
 
