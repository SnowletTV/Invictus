 rebuild_the_giants_of_tarshish: "Rebuild The Giants of Tarshish"
 rebuild_the_giants_of_tarshish_desc: "It's our duty the reinstitute the old monumental necropolis of Tarshish, once destroyed by the Carthaginians in their attempt to subdue our people."
 
 nur_horned_warrior: "Horned Warrior"
 nur_horned_warrior_desc: "[CHARACTER.GetName] earned the Horns, a symbol of power and strength among the warriors."