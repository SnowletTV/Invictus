 #Events
 me_nuragic_02_inv_1_title:0 "$nuragic_mission_02_inv_task_1$"
 me_nuragic_02_inv_1_desc:0 "After many months of construction, during which it appeared that we would go over our budget numerous times, we received news today that the work has finally been completed in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. There are many advantages to having a coastal city for a capital; our ships can unload their cargoes directly in our ports, and our soldiers are able to set sail for foreign shores at a moment's notice.\n\nAlthough the price we paid was substantial, it appears that [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s vision was a prescient one, for we have no doubt that [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] is destined for eternal glory."
 me_nuragic_02_inv_1.a:0 "At long last, we have a proper capital, one worthy of our people"
 me_nuragic_02_inv_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_1$#!' $mission_completed_tooltip_2$"
 expanded_port_tt:0 "We need the #Y Religious Endowments#! Province Investment in our capital."

 me_nuragic_02_inv_2_title:0 "$nuragic_mission_02_inv_task_2$"
 me_nuragic_02_inv_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has spent the entire morning down in the harbors of [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], accompanied by a small army of aides-de-camp, senior advisors and our top generals. The business being conducted by our elite is of a sensitive nature; our naval forces are being examined from top to bottom, to ensure that we are in a state of complete military readiness. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] is unusually quiet, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mind being preoccupied with the task at hand.\n\nAs the sun begins to sink below the horizon, making the waters in the harbor of [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] sparkle in hues of pink and orange, the work is forced to stop, much to the relief of the exhausted officers. As the weary party makes it way back to the city, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] finally offers an assessment."
 me_nuragic_02_inv_2.a:0 "We are in decent shape, but there is work to be done"
 me_nuragic_02_inv_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_2$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_3_title:0 "$nuragic_mission_02_inv_task_3$"
 me_nuragic_02_inv_3_desc:0 "After weeks of furtive preparations, our diplomats have cobbled together adequate claims on [GetProvince('(int32)94').GetName]; we have produced documents that state that this region was leased out to our great-grandfathers in perpetuity. With this rationalization firmly in hand, we are not waging a war of foreign conquest, but rather, we are reclaiming what is rightfully ours."
 me_nuragic_02_inv_3.a:0 "We shall give our enemies no quarter!"
 me_nuragic_02_inv_3_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_3$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_4_title:0 "$nuragic_mission_02_inv_task_4$"
 me_nuragic_02_inv_4_desc:0 "For the last few years, we have been caught in a life-or-death struggle to establish ourselves in the Western Mediterranean; a task that, by all accounts, we should have never been able to achieve, and yet here we are. Now that a rare period of peace has come to our lands, we have decided to send our fleets on a diplomatic mission instead of a military one, asking them to set sail for the horizon and to go farther than any of our fleets ever have before.\n\nGathering one thousand sailors, we loaded their ships with provisions, including foodstuffs and gifts for any peoples they might encounter, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] personally went down to the harbor in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] to see the ships depart, offering a prayer for their success as they left. Most of our men will sail for the West, although we have decided to send a couple of ships to the East as well."
 me_nuragic_02_inv_4.a:0 "Godspeed to our brave sailors...our dreams sail with you"
 me_nuragic_02_inv_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_4$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_5_title:0 "$nuragic_mission_02_inv_task_5$"
 me_nuragic_02_inv_5_desc:0 "Having issued the order that our fleets be grown in size, the shipyard at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] is filled with engineers, laborers and their assistants working from the earliest morning light to late in the evening. While our boathands are busy constructing the vessels that will carry our armies to victory, our future sailors have not been idle while waiting for their crafts to be completed; on the contrary, our men have been training on the beaches. When they are not practicing fighting maneuvers, our men are setting up benches on the shores and practicing rowing, learning how to work together as one.\n\nWhen the ships are finished being built, our sailors will be more than ready."
 me_nuragic_02_inv_5.a:0 "We hope that this training will be enough"
 me_nuragic_02_inv_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_5$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_6_title:0 "$nuragic_mission_02_inv_task_6$"
 me_nuragic_02_inv_6_desc:0 "One of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s personal idiosyncrasies is [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] penchant for sneaking out of the palace and wandering through the marketplaces of [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] in disguise. The reason for this curious behavior is that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] likes to mingle with the common people, listening to their chatter and trying to get a sense of the mood on the streets.\n\nAs the sun begins its ascent over a crystal clear sky, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] stopped by a bakery, offering a few copper coins for a loaf of freshly baked bread. In the back, near the ovens, a team of slaves is working quickly, slicing dough and shaping loaves in small bronze breadpans. Over the last few months, all of the measurement tools in the capital have been upgraded. It is [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s hope that introducing a universal standard will benefit our merchants, and so far, it seems that [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] is correct."
 me_nuragic_02_inv_6.a:0 "Having standardized weights will benefit our economy - you'll see"
 me_nuragic_02_inv_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_6$#!' $mission_completed_tooltip_2$"
 bronze_measure_tt:0 "We need the #Y Promote Infrastructure Spending#! Province Investment in our capital."

 me_nuragic_02_inv_7_title:0 "$nuragic_mission_02_inv_task_7$"
 me_nuragic_02_inv_7_desc:0 "Although we have lost countless souls at sea, their bodies a watery gift to the gods of death, we have come to learn a harsh lesson; no matter how much gold and how many lives are poured into the Ocean's gaping maws, it is never satisfied, it is never sated. It is a discouraging thing to construct a new fleet, outfitting the riggings and sending our sons into the waters, only to find out that an enemy fleet caught them unawares before destroying them all. Still, despite the setbacks that will come our way, we will rise to the occasion every single time, remembering the sacrifices made while completing the work we have chosen to do."
 me_nuragic_02_inv_7.a:0 "We honor every single person that died for our country"
 ocean_satisfied_tt:0 "We need the invention #Y Reinforced Rostra#!."
 me_nuragic_02_inv_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_7$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_8_title:0 "$nuragic_mission_02_inv_task_8$"
 me_nuragic_02_inv_8_desc:0 "Tales of the splendid city of [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] are captivating the ears of men around the world, with some even giving our fair capital the title #E 'Empress of the Seas'#!. While it is true that there are many other interesting island cities, some with impressive histories that rival our own, there is an aura of overwhelming authority and inevitability that emanates from [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]; anyone who visits our carefully planned [ROOT.GetCountry.GetAdjective] capital sees what glories we have accomplished and soon realizes our potential. \n\nWhile this honorific 'Empress of the Seas' might be a bit of a stretch for now, we acknowledge it is a promise of things to come."
 me_nuragic_02_inv_8.a:0 "Fortunate is the man who has visited [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
 me_nuragic_02_inv_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_8$#!' $mission_completed_tooltip_2$"
 empress_seas_tt:0 "Our capital city needs #Y Province Fortifications#!."

 me_nuragic_02_inv_9_title:0 "$nuragic_mission_02_inv_task_9$"
 me_nuragic_02_inv_9_desc:0 "Although many find the business of subjugating the weak to be an unsavory one, our people have made names for themselves as some of the finest slavers in the world, refining the act of enslavement into a high art. Our ships carry our raiding parties to the coast, where our men disembark into river barges before following the waterways upstream. By the time that an alarm can be raised, it is often too late for the hapless souls in their undefended villages, who soon find themselves bound in chains in the steerage of a trireme. Business in the slave markets of [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] has never been better, and is projected to only grow."
 me_nuragic_02_inv_9.a:0 "We are hunters of men, and no one is safe from us"
 slave_markets_tt:0 "We need the invention #Y River Barges#! and the Punic Tradition #Y Great Phoenician Sea#!."
 me_nuragic_02_inv_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_9$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_10_title:0 "$nuragic_mission_02_inv_task_10$"
 me_nuragic_02_inv_10_desc:0 "The Italians, our rivals for power in the Western Mediterranean, are openly unhappy with our status as a maritime power and are particularly vexed over our raiding parties; the number of official complaints submitted by their diplomats has become tiresome. At first, these missives politely asked us to rein in our men, offering us an official status as 'Friends of Italy' if we did their bidding, and when this silly entreaty was ignored as foolishness, the correspondence became more and more aggressive.\n\nFinally, when a newly elected ruler issued a threat of invasion over our diplomatic silence, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] realized that war was an inevitability, and instead of waiting for the Italians to land on our shores, decided to clip the bird's wings before it even had a chance to fly."
 me_nuragic_02_inv_10.a:0 "The legions will never set foot on our islands...destroy their fleet"
 me_nuragic_02_inv_10_tooltip:0 "#R We will declare a Naval Superiority war immediately!#! $mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_10$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_11_title:0 "$nuragic_mission_02_inv_task_11$"
 me_nuragic_02_inv_11_desc:0 "Having successfully established a beachhead at [GetProvince('(int32)94').GetName], undoubtedly the most difficult part of this endeavor, it will only be a matter of time before we finish our claims on the rest of the province of Sicania. As our men take their positions in the hills and fields of Sicily, we turn our faces towards the ramparts of the legendary city of [GetProvince('(int32)84').GetName]...it will not be long before our armies are stationed outside of its walls."
 me_nuragic_02_inv_11.a:0 "We shall subdue the province in short order"
 me_nuragic_02_inv_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_11$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_12_title:0 "$nuragic_mission_02_inv_task_12$"
 me_nuragic_02_inv_12_desc:0 "Although we have taken many cities at this point, our men feel a slight sense of trepidation as they prepare for our campaign against [GetProvince('(int32)84').GetName]. It is one thing to blockade a Carthaginian port, or to land men on a small island, but sacking a prestigious city such as [GetProvince('(int32)84').GetName]? Our reputations will be firmly established if we are able to achieve such an impressive victory. What we are able to achieve here will send shockwaves throughout the world; may the gods of war smile upon us this day!"
 me_nuragic_02_inv_12.a:0 "Our foes are watching us, hoping to see us fail. We will deny them the pleasure"
 me_nuragic_02_inv_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_12$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_13_title:0 "$nuragic_mission_02_inv_task_13$"
 me_nuragic_02_inv_13_desc:0 "It has been said that on a clear day, one can see the city of [GetProvince('(int32)3254').GetName] from the highest places on the isle of [GetProvince('(int32)1470').GetName] - this is how close the tiny port is to the coast of North Africa. While we have clashed time and time again with the Carthaginians, cruelly peeling off their possessions for ourselves, we have yet another war to wage against the citizens of [GetProvince('(int32)3256').GetName]. If we are able to evict them from the small island off of their coast, our raiding parties will be able to harass their shipping unimpeded, which will be very lucrative for our bottom line."
 me_nuragic_02_inv_13.a:0 "Pray that we do not seize Carthage itself!"
 me_nuragic_02_inv_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_13$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_14_title:0 "$nuragic_mission_02_inv_task_14$"
 me_nuragic_02_inv_14_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], we have good news to share! Our ships have returned after surveying the Western Mediterranean, where they were constantly followed by Carthaginian warships. It seems the Punic scoundrels were eager to sink our fleet but were unable to catch us, a boon for which we are thankful. Our scouts report that they sailed as far as the Pillars of Hercules before turning back, having no desire to sail out into the deep waters of Ocean. Our military advisors have proposed that we take the Pillars for ourselves; if we are able to secure the crossing, we will able to severely limit Carthage's ability to travel into the Iberian Peninsula."
 me_nuragic_02_inv_14.a:0 "This is all very interesting..."
 me_nuragic_02_inv_14_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_13$#!' $mission_completed_tooltip_2$"
 sicania_claims_tt:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_14$#!' $mission_completed_tooltip_2$"
 pillars_herc_tt:0 "We need the invention #Y Astral Navigation#!."

 me_nuragic_02_inv_15_title:0 "$nuragic_mission_02_inv_task_15$"
 me_nuragic_02_inv_15_desc:0 "Tremendous news, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Our explorers have returned from another one of their adventures with a tale that has to be heard to be believed! Sailing out from the city of [GetProvince('(int32)3061').GetName], our fleets hugged the coastline of Iberia, following the shore until they were at the very edge of the land of Gaul, in a region known as Osisimia. Stopping for provisions at the port of [GetProvince('(int32)2151').GetName], our admiral was informed of the existence of the island of [GetProvince('(int32)2000').GetArea.GetRegion.GetName] to the north, and, desiring to see it personally, sailed farther than ever before.\nA few months later, having circumnavigated the entire island (an impressive achievement for our nation), our men eventually reached the small isle of [GetProvince('(int32)2108').GetName] in the Mare Hibernicum, where they were forced to stop for fresh water. It was there that they met a local tribesman, a farmer named Norf, who took them into the settlement and introduced us to the ruler of the small tribe. Pleasantries and gifts were exchanged before our men took to the waves, eager to share what they discovered."
 me_nuragic_02_inv_15.a:0 "Making new friends is a reason to celebrate!"
 me_nuragic_02_inv_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_16$#!' $mission_completed_tooltip_2$"
 
 me_nuragic_02_inv_150_title:0 "Reports from [GetProvince('(int32)2108').GetName]"
 me_nuragic_02_inv_150_desc:0 "A message has reached our court from the northern seas: one of our ships, strayed from the main fleet, has taken control of the remote island of [GetProvince('(int32)2108').GetName]. The crew, now self-proclaimed wardens of the isle, report success and await our command.\n\nShall we recognize this bold act and claim Manavia as our northern outpost, a stepping stone into unknown waters? Or shall we recall our men and abandon this distant venture, lest it become a burden beyond worth?\n\nThe sea offers both promise and peril. The choice is ours."
 me_nuragic_02_inv_150.a:0 "A colony in the north!"
 me_nuragic_02_inv_150.b:0 "They shall return home."
 me_nuragic_02_inv_150_tooltip.a:0 "We give instructions to found a colony in the recently seized [GetProvince('(int32)2108').GetName], considering the distance from our motherland we will grant it a large autonomy. A bastion of our people in the untamed north."
 me_nuragic_02_inv_150_tooltip.b:0 "We do not support the founding of a colony in that land."
 
 me_nuragic_02_inv_151_title:0 "New colonists for [GetProvince('(int32)2108').GetName]"
 me_nuragic_02_inv_151_desc:0 "Word spreads quickly — more men and families now seek to follow the bold path to Manavia. Among them are seasoned explorers, eager to press beyond the known shores and expand the outpost even further. They ask not for riches, only for tools, seed, and ships to carry their hopes.\n\nShall we grant them this chance and plant our banner firmly in the north? Or shall we turn away, letting Manavia fade into forgotten winds?"
 me_nuragic_02_inv_151.a:0 "Give them what they need for the glory of Sardo!"
 me_nuragic_02_inv_151.b:0 "Those far-away wastelands are not worth it."
 me_nuragic_02_inv_151.c:0 "Remind me in the future."
 me_nuragic_02_inv_151_tooltip.a:0 "More colonists are sent to [GetProvince('(int32)2108').GetName], some among them may want to expand even further our outpost."
 me_nuragic_02_inv_151_tooltip.b:0 "We do not send any new colonist in that far-away outpost."
 me_nuragic_02_inv_151_tooltip.c:0 "This event will happen again in 10 years."
 
 me_nuragic_02_inv_152_title:0 "Another wave to [GetProvince('(int32)2108').GetName]"
 me_nuragic_02_inv_152_desc:0 "A new wind stirs from the north — more families, driven by courage and the promise of unclaimed lands, now gather with a single purpose: to journey to [GetProvince('(int32)2108').GetName] and found new colonies beyond its shores. They come with wagons of grain, tools of trade, and hearts set on building anew where the cold sea meets the wild horizon.\n\nThese are not wanderers, but settlers — farmers, artisans, and dreamers — ready to carry the [ROOT.GetCountry.GetAdjective] spirit where no standard yet flies. Shall we bless their cause and send ships to support this northern vision? Or shall we ask them to wait, while the future calls them onward?"
 me_nuragic_02_inv_152.a:0 "Give them what they need, be praised Sardò!"
 me_nuragic_02_inv_152.b:0 "We are not too far interested."
 me_nuragic_02_inv_152.c:0 "Remind me in the future."
 me_nuragic_02_inv_152_tooltip.a:0 "More colonists are sent to [GetProvince('(int32)2108').GetName], some among them may want to expand even further our outpost."
 me_nuragic_02_inv_152_tooltip.b:0 "We do not send any new colonist in that far-away outpost."
 me_nuragic_02_inv_152_tooltip.c:0 "This event will happen again in 10 years."
 
 me_nuragic_02_inv_16_title:0 "$nuragic_mission_02_inv_task_16$"
 me_nuragic_02_inv_16_desc:0 "The harbor at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] was the scene of utter chaos this morning as a battered fleet of ships returned at dawn. The commotion was so fierce that [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], believing we must be under attack, rushed down to the waterfront to man the defenses. In a strange turn of events, it seems that our trumpets were not blasting clarion calls, warning our garrisons of danger, but were rather celebrating the arrival of an expeditionary force, one that we had sent out years ago and long believed to have been lost at sea. Their story is hard to believe, and if it were not for the gifts that they brought back with them, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] would have dismissed their tale as lies.\n\nIn the end, it was a blessing that our eastern expedition was smaller than the one we sent to the West, because our explorers had a difficult time. Our diplomatic overtures were rebuffed by many of the cities they encountered along the way, who refused to let our ships dock at their ports, and on one occasion, a navy from [GetProvince('(int32)516').GetArea.GetRegion.GetName] attacked our men without provocation, scattering them mercilessly. Finding the way home blocked, our sailors were forced to sail even farther east, somehow managing to escape the Egyptians.\n\nAs the months stretched on into years, our wayward fleet sailed down the Sinus Arabicus, growing fearful that they would never live to return to [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. When all hope was lost, an absolute miracle occurred; near the land of [GetProvince('(int32)7530').GetArea.GetRegion.GetName], our men encountered a trading fleet from the island of [GetProvince('(int32)7530').GetArea.GetName], who, upon seeing our pitiful state, invited them back to their homes. After hearing about their adventures, the inhabitants of [GetProvince('(int32)7530').GetName] marveled, expressing their desire to see our sailors return home safely. Promising friendship, they resupplied our ships and gave us one of their treasures, bidding us to return home and to share their story.\n\nAnd, all of these years later, that is exactly what they did."
 me_nuragic_02_inv_16.a:0 "Tell our new friends that we thank them deeply for their kindness"
 me_nuragic_02_inv_16_tooltip:0 "The #Y Dragon Blood Scepter#! has been added to our treasury. $mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_16$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_17_title:0 "$nuragic_mission_02_inv_task_17$"
 me_nuragic_02_inv_17_desc:0 "As our connection with our fast friends in [GetProvince('(int32)7530').GetName] continues to grow, they have invited some of our merchants to accompany them on one of their own trading missions. This faraway land, which our scholars advise us is known to the Greeks as 'Taprobane', is unknown to our people, and if not for our guides from Soqotra, we would have never been able to find the location. At first, when presented with the costs, we were hesitant to commit to such an undertaking, but [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] would have none of it and pushed the initiative through.\n\nIt was an exciting day in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] when the first trade ships from [GetProvince('(int32)6971').GetArea.GetRegion.GetName], their holds packed to bursting with exotic cargoes. While our people were particularly pleased by the furs, amber and gemstones brought to market, the biggest demand is for the spices brought from those distant shores; our nation seems to be developing a voracious appetite for fragrant delights such as cardamom, pepper, cloves, nutmeg and vanilla."
 me_nuragic_02_inv_17.a:0 "Growing our trade connections is a delicious thing"
 me_nuragic_02_inv_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_17$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_18_title:0 "$nuragic_mission_02_inv_task_18$"
 me_nuragic_02_inv_18_desc:0 "The islands directly to the north of Crete, which the locals know as the Cyclades, have opened their gates for the many refugees from our wars in [GetProvince('(int32)84').GetArea.GetName] and [GetProvince('(int32)351').GetArea.GetName]. Although we have politely requested that any criminal elements be turned over immediately, making it clear that we have no desire to engage with them military unless absolutely forced to, the haughty islanders have treated our envoys with a complete disrespect that borders on insulting. Unless something is done, we will have a hotbed of resistance in our backyard, and this is unacceptable."
 me_nuragic_02_inv_18.a:0 "The friend of my enemy is my enemy...prepare for war"
 me_nuragic_02_inv_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_18$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_19_title:0 "$nuragic_mission_02_inv_task_19$"
 me_nuragic_02_inv_19_desc:0 "Although we conquered the island of Sicily outright, that did not mean that the inhabitants submitted peacefully to the new status quo. On the contrary, some of the Siceliotes, believing our presence on their island to be a temporary one, had taken up positions in the hills, raiding our settlements from their secret camps and generally causing a nuisance. Knowing this to be an untenable state, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sent armed squads throughout the Sicanian Mountains, where a slow but determined war against the agitators was conducted. Even though the cost in both time and manpower was severe, we finally brought the Siceliote dogs to heel.\n\nSome have questioned why [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has devoted so much time to preparing the island...what goal does [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] truly seek?"
 me_nuragic_02_inv_19.a:0 "We will not tolerate rebels prowling the countryside"
 me_nuragic_02_inv_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_19$#!' $mission_completed_tooltip_2$"
 me_nuragic_02_inv_19.b:0 "The glorious city of [GetProvince('(int32)84').GetArea.GetName] is to be our new capital..."

 me_nuragic_02_inv_20_title:0 "$nuragic_mission_02_inv_task_20$"
 me_nuragic_02_inv_20_desc:0 "[GetProvince('(int32)368').GetArea.GetName] is an island filled with squabbling city-states, each locked in a bitter death struggle against their neighbors. Every summer, during the campaigning season, the Cretan armies inexorably take to the field, attacking each other before retreating behind their city walls to lick their wounds. Thus, at great cost, tiny gains are secured by the petty despots, only for their fortunes to be reversed the following year when the inevitable counterattacks are launched.\n\nSo consumed are the Cretans with their internal squabbling that they never noticed what we are up to..."
 me_nuragic_02_inv_20.a:0 "Peace will come to [GetProvince('(int32)368').GetArea.GetName] when we bring it"
 me_nuragic_02_inv_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_20$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_21_title:0 "$nuragic_mission_02_inv_task_21$"
 me_nuragic_02_inv_21_desc:0 "The Records of the Pharaohs claim that a people known as the Caphtorites or the Peleset once sailed forth from [GetProvince('(int32)368').GetArea.GetName], raiding the coasts of Egypt and bringing death and destruction before returning to the their boats, laden down with booty and slaves. The Egyptians were so afraid of these so-called 'Sea Peoples' that they carved steles around the entirety of their homeland, warning against the return of these dreaded raiders.\n\nPerhaps, once we have taken Crete for ourselves, we shall give these Egyptians the scare of their lives by making their worst nightmares a reality!"
 me_nuragic_02_inv_21.a:0 "There shall be no escaping from the doom that is to come"
 me_nuragic_02_inv_21_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_21$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_22_title:0 "$nuragic_mission_02_inv_task_22$"
 me_nuragic_02_inv_22_desc:0 "It is within recent memory that the inhabitants of [GetProvince('(int32)266').GetName] were besieged, with their fair island surrounded by Antigonid armies before they were forced to retreat without having captured the city. It seems that the Rhodians, drunk on their hubris and giddy from their success, took this opportunity to grow their interests, believing that their days of mortal danger were behind them.\n\nImagine the look on their faces, then, as our siege engines take up the places once occupied by the dread machines built by Demetrios, son of Antigonos Monophthalmos. There is one difference between us and the Antigonids, however; we shall triumph where Poliorcetes failed!"
 me_nuragic_02_inv_22.a:0 "The independence of [GetProvince('(int32)266').GetName] is finished..."
 me_nuragic_02_inv_22_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_22$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_23_title:0 "$nuragic_mission_02_inv_task_23$"
 me_nuragic_02_inv_23_desc:0 "Our ancient sources speak of a mysterious Sea People known as the Denyen who established their bases on the coasts of [GetProvince('(int32)1883').GetArea.GetName] before sailing out to conquer the island of [GetProvince('(int32)330').GetArea.GetName]. It was here that they, from their vantage point in the Eastern Mediterranean, made life miserable for the settled peoples of the Levant, destroying burgeoning civilizations and bringing lasting renown to their name.\n\nYes, all of that sounds lovely - time to relive the glory days."
 me_nuragic_02_inv_23.a:0 "From the Balearides to Cyprus, all of the islands belong to us"
 me_nuragic_02_inv_23_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_23$#!' $mission_completed_tooltip_2$"
 me_nuragic_02_inv_23.b:0 "We shall give our enemies no warning - attack!"
 me_nuragic_02_inv_23_b_tooltip:0 "#R We will immediately go to war!#! $mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_23$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_24_title:0 "$nuragic_mission_02_inv_task_24$"
 me_nuragic_02_inv_24_desc:0 "Our foreign wars have brought us into contact, if not open conflict, with the great civilizations of the Mediterranean, and while we have subdued any foe that we have set our minds against overcoming, we are not so willfully blind that we cannot acknowledge the areas in which our rivals excel. \n\nWhen it comes to matters of philosophy, rhetoric and the arts, there are few who can compare with the Greeks; their wisdom is known the wide world over, and we must have this knowledge for ourselves. Knowing that we can choose whomever we want to teach our children, we have settled on the learned Greeks. It is our hope that, in time, we shall surpass even these intellectual giants with our own deeds."
 me_nuragic_02_inv_24.a:0 "The next generation of our leaders will be taught by the best tutors in the world"
 me_nuragic_02_inv_24_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_24$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_25_title:0 "Return of the Sea Peoples"
 me_nuragic_02_inv_25_desc:0 "There is a story told by the Elders of our people, a tale of wonder that even the youngest knows by heart - the Legend of the Sea Peoples. Hundreds of years ago, in a time when the art of writing was unknown to us, a mighty confederation of seafaring nations, including our distant ancestors, joined forces with the grim purpose of waging war against the mighty kingdoms of the East. Many a civilization was brought to its knees by the ravaging armies of the Sea Peoples, who showed no mercy towards the weak, leaving the smoldering ashes of capital cities and fortresses in their wake.\n\nJust as quickly as they appeared, the Sea Peoples vanished from the histories, leaving utter confusion in the civilized lands, who knew not where the savages came from and whence they returned. As time marched on, the bitter memories faded into fable, and the Sea Peoples became a bogeyman, a frightening story to quiet children.\n\nBut some stories are never meant to be forgotten - indeed, it is very dangerous to do so."
 me_nuragic_02_inv_25.a:0 "Time to make history..."
 me_nuragic_02_inv_25_tooltip:0 "May our enemies tremble at the sight of our ships on the horizon!"

 me_nuragic_02_inv_26_title:0 "$nuragic_mission_02_inv_task_26$"
 me_nuragic_02_inv_26_desc:0 "We have received word in [ROOT.GetCountry.GetCapital.GetName] that our efforts to colonize the #E Corsian#! frontier has finished, with many of our [ROOT.GetCountry.GetAdjective] kinsmen leaving their ancestral homes in order to see if life will be different in a unfamiliar province.\n\nFortunately for us, we do not anticipate any conflicts between our people and the locals."
 me_nuragic_02_inv_26.a:0 "I am thankful for the small blessings..."
 me_nuragic_02_inv_26_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_26$#!' $mission_completed_tooltip_2$"
 
 me_nuragic_02_inv_260_title:0 "Corsican Road System"
 me_nuragic_02_inv_260_desc:0 "Corsica stands proud, its peaks bold and its shores well held—but within, its paths remain wild and scattered. From Phikaria in the south to Alalia in the east, our rule stretches wide, yet travel remains slow and uncertain.\n\nShall we invest in a true road network, binding the highlands and plains with stone and will? Such a network would not only quicken our armies and merchants—it would stitch the island into a single, living body under [ROOT.GetCountry.GetAdjective] rule. The question is not merely of stone and labor, but of legacy."
 me_nuragic_02_inv_260.a:0 "We shall make proper paths for our people."
 me_nuragic_02_inv_260.b:0 "No need of such project here."
 me_nuragic_02_inv_260_tooltip.a:0 "Roads will be built across Corsica."
 me_nuragic_02_inv_260_tooltip.b:0 "Investing in a road network for this area is not worth it."
 
 me_nuragic_02_inv_27_title:0 "$nuragic_mission_02_inv_task_27$"
 me_nuragic_02_inv_27_desc:0 "A bit of good news arrived in [ROOT.GetCountry.GetCapital.GetName] this morning, sent by the exuberant engineers working at [GetProvince('(int32)3511').GetName]. They joyously report that the #E Military Harbor#! that [ROOT.GetCountry.GetRuler.GetName] commanded by built has finally been finished, and already the port is a hotspot of activity on #E Corsica#!.\n\nWord travels quickly in these parts, however, and there are many spies that travel through the [ROOT.GetCountry.GetAdjective] cities and settlements. The clandestine messages that they send home always say the same thing..."
 me_nuragic_02_inv_27.a:0 "Keep an eye on [GetProvince('(int32)3511').GetName], for [ROOT.GetCountry.GetName] is plotting something..."
 me_nuragic_02_inv_27_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_27$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_28_title:0 "$nuragic_mission_02_inv_task_28$"
 me_nuragic_02_inv_28_desc:0 "At long last, we have conquered those that would resist our presence on the island of #E Corsica#!.\n\nThere are many rich prizes that we have taken for ourselves; we now have unfettered access to the virgin forests of the isle, which is a boon that [ROOT.GetCountry.GetRuler.GetName] is especially grateful for. The sound of [ROOT.GetCountry.GetAdjective] axes and tall trees falling shall ring throughout the woodlands, with the precious cargoes of wood being transported to the ports and harbors of [ROOT.GetCountry.GetName]."
 me_nuragic_02_inv_28.a:0 "This Corsian wood will come in handy when the time comes to build fleets"
 me_nuragic_02_inv_28_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_28$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_29_title:0 "$nuragic_mission_02_inv_task_29$" 
 me_nuragic_02_inv_29_desc:0 "Our victorious forces have conquered [GetProvince('(int32)1464').GetName], bringing eternal glory to the [ROOT.GetCountry.GetAdjective] warriors and doing much to increase the popularity of [ROOT.GetCountry.GetRuler.GetName], who many say is solely responsible for leading us to this moment."
 me_nuragic_02_inv_29.a:0 "A good leader does not stand alone, but relies on the help of many others"
 me_nuragic_02_inv_29_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_29$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_30_title:0 "$nuragic_mission_02_inv_task_30$"
 me_nuragic_02_inv_30_desc:0 "It is a curious sight to be seen on this morning, one that [ROOT.GetCountry.GetRuler.GetName] would not miss if [ROOT.GetCountry.GetRuler.GetHerHis] life depended on it.\n\nA steady stream of migrants, their worldly possessions loaded onto pack animals or carried in sacks, is venturing out from the heart of the island of #E Sardinia#! and making their way for one of the many ports on the island. Their final destination is the recently renamed [GetProvince('(int32)1469').GetName]; a sign of the Nuragic resurgence in these parts.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has done everything within [ROOT.GetCountry.GetRuler.GetHerHis] power to make sure that the colonists will have a comfortable life in their new homes, and yet it is still bittersweet to see so many leaving their families."
 me_nuragic_02_inv_30.a:0 "This is a day for tears, but they are not all sad..."
 me_nuragic_02_inv_30_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_30$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_31_title:0 "$nuragic_mission_02_inv_task_31$"
 me_nuragic_02_inv_31_desc:0 "It was not the easiest task, building a distant city - there were a few minor hiccups with the construction of [GetProvince('(int32)1466').GetName], for example - but now that everything is said and done, the administration of the #E Balearides#! will be a much simpler affair.\n\nIn order to seal the deal, a #E Nuragic Administrator#!, one personally selected by [ROOT.GetCountry.GetRuler.GetName] to oversee the local affairs, has been installed in the local palace at Guium. This magistrate will ensure that day-to-day operations run smoothly on the island, acting as the eyes and hands of our [ROOT.GetCountry.GetRulerTitle]."
 me_nuragic_02_inv_31.a:0 "I expect detailed reports at the beginning of every month"
 me_nuragic_02_inv_31_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_31$#!' $mission_completed_tooltip_2$"
 
 me_nuragic_02_inv_310_title:0 "Belearic Road Network"
 me_nuragic_02_inv_310_desc:0 "The heart of Balearics beats strong, but its limbs remain unjoined. The main island, though rich in villages, groves, and hillforts, suffers from isolation—each valley knows its own path, yet the island itself walks divided. Shall we not bind these lands with stone and earth?\n\nA road network, cut through ridge and plain, would carry grain to harbor, warriors to muster, and law to every hamlet."
 me_nuragic_02_inv_310.a:0 "Let's pave the ways."
 me_nuragic_02_inv_310.b:0 "Not worth it."
 me_nuragic_02_inv_310_tooltip.a:0 "Roads will be built in the main Balearic island."
 me_nuragic_02_inv_310_tooltip.b:0 "Investing in a road network for this area is not worth it."

 me_nuragic_02_inv_32_title:0 "$nuragic_mission_02_inv_task_32$"
 me_nuragic_02_inv_32_desc:0 "Send word to the barbarian kings and warlords along the eastern coasts of #E Iberia#! that their days of freedom have been numbered, and that the gods of the underworld are opening the grave to receive the bodies and shades of their sons.\n\n[ROOT.GetCountry.GetRuler.GetName] has claimed these lands for [ROOT.GetCountry.GetName]!"
 me_nuragic_02_inv_32.a:0 "It would be best for you to lay down your arms...think of the children"
 me_nuragic_02_inv_32_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_32$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_33_title:0 "$nuragic_mission_02_inv_task_33$"
 me_nuragic_02_inv_33_desc:0 "Once the region of #E Cessetania#! had been crushed under the boots of the [ROOT.GetCountry.GetAdjective] levies, [ROOT.GetCountry.GetRuler.GetName] personally visited the troops in order to thank them for their outstanding service. Voice swelling with passion, [ROOT.GetCountry.GetRuler.GetSheHe] begins addressing the soldiers.\n\n'What you have accomplished here brings glory to our people and our society - I cannot thank you enough for what you have done. But I must ask you another question...are you still with me? Will you ride with me to the ends of the Earth if Sardo willed it thus?'\n\nThe sound of ten thousand men screaming shakes the earth..."
 me_nuragic_02_inv_33.a:0 "We will follow you to the Underworld and back, our [ROOT.GetCountry.GetRulerTitle]!"
 me_nuragic_02_inv_33_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_33$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_34_title:0 "$nuragic_mission_02_inv_task_34$"
 me_nuragic_02_inv_34_desc:0 "Our scouts have completed a thorough survey of the Iberian coasts and have suggested that the territory of [GetProvince('(int32)1009').GetName] be blessed with a new Nuragic colony - an idea that [ROOT.GetCountry.GetRuler.GetName] has agreed to."
 me_nuragic_02_inv_34.a:0 "We want our presence in these lands to be felt..."
 me_nuragic_02_inv_34_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_34$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_35_title:0 "$nuragic_mission_02_inv_task_35$"
 me_nuragic_02_inv_35_desc:0 "You will be pleased to learn, o [ROOT.GetCountry.GetRuler.GetName], that we have finally managed to subdue the rebellious tendencies of the Iberian Greeks. It is well-known how much these Greeks value their freedom, but they have come to accept the inevitable - there can be no independence from [ROOT.GetCountry.GetName].\n\nAll is not doom and gloom, however; there are many success stories, like that of [GetProvince('(int32)1000').GetName], which has embraced the presence of Nuragic merchants and noblemen. The local elites have worked with these foreign interests in order to build impressive workshops for glassblowing.\n\nWhile the city of Emporie was famed for its glass before, it has now become the preeminent center in the Western Mediterranean for the production of this luxury good."
 me_nuragic_02_inv_35.a:0 "My people are going mad for glass from Emporie - I don't blame them"
 me_nuragic_02_inv_35_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_35$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_36_title:0 "$nuragic_mission_02_inv_task_36$"
 me_nuragic_02_inv_36_desc:0 "Once the immediate threat to workers had been sufficiently reduced, [ROOT.GetCountry.GetRuler.GetName] wasted no time in impressing local Iberians to work alongside [ROOT.GetCountry.GetAdjective] engineers in order to construct a highway on the eastern coast of the peninsula.\n\nNow that their labors have been completed, [ROOT.GetCountry.GetRuler.GetFirstName] has been personally invited to witness their handiwork - truly, a remarkable accomplishment."
 me_nuragic_02_inv_36.a:0 "Everyone benefits from the easy transfer of goods..."
 me_nuragic_02_inv_36_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_36$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_37_title:0 "$nuragic_mission_02_inv_task_37$"
 me_nuragic_02_inv_37_desc:0 "It has been decided, after much deliberation, that we are going to prepare claims on the #E Etruscan#! lands in Italia. Etruria is a wealthy land of vineyards and villas, and we would do well to take this fattened lamb for our own purposes.\n\nThis course of action will not be easy, but [ROOT.GetCountry.GetRuler.GetName] has insisted that there can be no other way."
 me_nuragic_02_inv_37.a:0 "It will not be long before we have seized it all!"
 me_nuragic_02_inv_37_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_37$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_38_title:0 "$nuragic_mission_02_inv_task_38$"
 me_nuragic_02_inv_38_desc:0 "Now that the marketplaces that we have built in the cities of [GetProvince('(int32)22').GetName] and [GetProvince('(int32)114').GetName] have been constructed, there is one request that [ROOT.GetCountry.GetRuler.GetName] has demanded of the locals; that these markets focus exclusively on the importing and exporting of the local wines @wine!.\n\nGourmands as far away as [GetProvince('(int32)516').GetName] and even [GetProvince('(int32)918').GetName] are known to request Etruscan wines by names, and they are more than willing to pay whatever price we ask."
 me_nuragic_02_inv_38.a:0 "I cannot find grapes like these anywhere else; truly worth their weight in gold"
 me_nuragic_02_inv_38_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_38$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_39_title:0 "$nuragic_mission_02_inv_task_39$"
 me_nuragic_02_inv_39_desc:0 "Although we clearly have more metals on our island - indeed, we foresee our mines never running out of lead - we were quite surprised to discover that [GetProvince('(int32)126').GetName] has a surprising amount of ore in the ground.\n\nNever one to ignore an opportunity, [ROOT.GetCountry.GetRuler.GetName] has commanded that the infrastructure of Pupluna be expanded to accommodate the local miners."
 me_nuragic_02_inv_39.a:0 "Pupluna will become known as the 'Port of Metals' one day"
 me_nuragic_02_inv_39_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_39$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_40_title:0 "$nuragic_mission_02_inv_task_40$" 
 me_nuragic_02_inv_40_desc:0 "The natural wealth of Etruria continues to pay dividends, this time centered on the island of [GetProvince('(int32)127').GetName]. Boatloads of slaves arrive from the mainland on a daily basis, disappearing into the mines underground where they never return.\n\nThe iron ore that is found in this region is of exceptional quality and is destined to serve the [ROOT.GetCountry.GetAdjective] levies - already, our blacksmiths have been busy forging new weapons to outfit our warriors."
 me_nuragic_02_inv_40.a:0 "Equipped thus, who can hope to stand against our forces?"
 me_nuragic_02_inv_40_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_40$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_41_title:0 "$nuragic_mission_02_inv_task_41$"
 me_nuragic_02_inv_41_desc:0 "Our claims on #E Latium#! have finally been finished, and the Romans are itching to fight our men on the land - they foolishly believe that, although we bested them already upon the open seas, they will teach us a lesson when it comes to fighting with armies."
 me_nuragic_02_inv_41.a:0 "I do not mind chastening the wolf pups a second time!"
 me_nuragic_02_inv_41_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_41$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_42_title:0 "$nuragic_mission_02_inv_task_42$"
 me_nuragic_02_inv_42_desc:0 "Much to their everlasting shame, we have evicted the proud Romans from their capital city, and now, [ROOT.GetCountry.GetAdjective] levies patrol the walls of [GetProvince('(int32)1').GetName]. The stories of the siege always fill [ROOT.GetCountry.GetRuler.GetName]'s heart with pride, for our valiant forces fought mightily, battling their way through the city gates and fighting house to house.\n\nRealizing that the momentum is with us, [ROOT.GetCountry.GetRuler.GetName] has demanded that we continue to press our claims southward."
 me_nuragic_02_inv_42.a:0 "Allow the Latins no reprieve but push them into the sea!"
 me_nuragic_02_inv_42_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_42$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_43_title:0 "$nuragic_mission_02_inv_task_43$"
 me_nuragic_02_inv_43_desc:0 "[ROOT.GetCountry.GetRuler.GetName] has long viewed the #E Lepontics#! as nothing more than an annoyance, deciding to focus [ROOT.GetCountry.GetRuler.GetHerHis] attention on the south of Italia, but recent events have caused a change in perspective.\n\nThe Lepontics have been emboldened by the chaos currently rocking the Italian Peninsula and have decided that this is a good time to launch raids when they can. They wait until our patrols are isolated or lost, attacking from the shadows like cowards and retreating before our forces can catch them."
 me_nuragic_02_inv_43.a:0 "Obviously, this cannot continue - we must crush them"
 me_nuragic_02_inv_43_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_43$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_44_title:0 "$nuragic_mission_02_inv_task_44$"
 me_nuragic_02_inv_44_desc:0 "As Italian resistance crumbles before the march of the [ROOT.GetCountry.GetAdjective] levies, the cities scattered around #E Magna Graecia#! are frantically weighing their options.\n\n'Should we call for help from #E Greece#!? Or should we melt down our cult statues for coins, hoping to hire as many mercenaries as we can afford? Can we somehow come to terms with [ROOT.GetCountry.GetName]? Will they spare us if we give them everything we have? What can we do?'\n\nAnd as the frightened citizens of these southern cities hide inside of their citadels, the first Nuragic army can be seen crossing over the horizon..."
 me_nuragic_02_inv_44.a:0 "There is no hope remaining for you..."
 me_nuragic_02_inv_44_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_44$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_45_title:0 "$nuragic_mission_02_inv_task_45$"  
 me_nuragic_02_inv_45_desc:0 "Our fleets have encountered the roving Illyrian pirates far too many times to count, and it has finally been decided that we need to put an end to their buccaneering ways.\n\nAlthough the Illyrian tribes will fight tooth and nail to hold on to their coasts, we do not have much of a choice in the matter; it has to be war."
 me_nuragic_02_inv_45.a:0 "We cannot tolerate lawlessness on our oceans"
 me_nuragic_02_inv_45_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_45$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_46_title:0 "$nuragic_mission_02_inv_task_46$"  
 me_nuragic_02_inv_46_desc:0 "Although many of the recently-conquered Illyrian tribes seem to be sulking in the woods, waiting for an opportunity to throw us out of their homes, they dream in vain - we have no plans on ever leaving the sacred ground that Nuragic blood was spilled upon to claim.\n\nLately, we have done what we can to build colonies in #E Histria#!, having realized that the small peninsula is ideal for our purposes. Easy access to the water, plenty of wood and stone available locally for building, and the forests and streams are teeming with wildlife."
 me_nuragic_02_inv_46.a:0 "In time, the Illyrians will accept their fate"
 me_nuragic_02_inv_46_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_46$#!' $mission_completed_tooltip_2$"
 
 me_nuragic_02_inv_47_title:0 "$nuragic_mission_02_inv_task_47$"
 me_nuragic_02_inv_47_desc:0 "We have finally destroyed the Illyrian armies, although it would be a lie to say that their spirits are broken; if anything, they are biding their time, waiting for a day when the [ROOT.GetCountry.GetAdjective] garrisons leave their homes. But this will never happen; not under [ROOT.GetCountry.GetRuler.GetName]'s watch."
 me_nuragic_02_inv_47.a:0 "Pacifying this region was a difficult task, so why would we ever leave?"
 me_nuragic_02_inv_47_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_47$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_48_title:0 "$nuragic_mission_02_inv_task_48$"
 me_nuragic_02_inv_48_desc:0 "It will please you to hear that our [ROOT.GetCountry.GetAdjective] engineers are learning a great deal from the Libernian boatwrights, who are sharing their expertise openly. Their Master Builders are gruff but patient teachers, and although many tough lessons and gibes are shared between our people and theirs, all slights are forgotten in the evening camps as good [ROOT.GetCountry.GetAdjective] wine is shared between the men.\n\nIt won't be long until our fleets have been outfitted with the innovations that the Illyrians have come up with."
 me_nuragic_02_inv_48.a:0 "And woe betide any opposing forces that meet us on the water!"
 me_nuragic_02_inv_48_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_48$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_49_title:0 "$nuragic_mission_02_inv_task_49$"
 me_nuragic_02_inv_49_desc:0 "Our claims against #E Epirus#! have been completed, our military advisors have informed us. The only thing holding our forces at bay is the command of [ROOT.GetCountry.GetRuler.GetName], who is itching to unleash our forces upon the Greek mainland."
 me_nuragic_02_inv_49.a:0 "Prepare yourself, o Nuragic levies, for it shall not be long!"
 me_nuragic_02_inv_49_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_49$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_50_title:0 "$nuragic_mission_02_inv_task_50$"
 me_nuragic_02_inv_50_desc:0 "[ROOT.GetCountry.GetRuler.GetName] has a vision, one that [ROOT.GetCountry.GetRuler.GetSheHe] has pursued like a mad dog - there is nothing that can stop [ROOT.GetCountry.GetRuler.GetHerHim] from seeing the dream become a reality.\n\nThe [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] fantasizes about the day when our pillaging forces move from house to house in the city of [GetProvince('(int32)3256').GetName], filling their bags with plunder and putting thousands to the sword. How our men long to slake their thirst upon Carthaginian blood!"
 me_nuragic_02_inv_50.a:0 "Preparing our claims is the first step...now, to Qart Hadasht!"
 me_nuragic_02_inv_50_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_50$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_51_title:0 "$nuragic_mission_02_inv_task_51$"
 me_nuragic_02_inv_51_desc:0 "On this day, [ROOT.GetCountry.GetRuler.GetName] has gathered the upper classes and noble families from [ROOT.GetCountry.GetCapital.GetName] and has brought them to [GetProvince('(int32)3256').GetName] for a special ceremony. They will return home soon enough, but for now, their presence is requested in the former capital of our rival.\n\nOnce [ROOT.GetCountry.GetRuler.GetFirstName]'s personal ship arrived at the #E Grand Cothon#!, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] went straight for the palaces in the heart of the city. Later on that evening, prayers of thanksgiving will be offered to Sardo for granting us this priceless victory over our ancient foe."
 me_nuragic_02_inv_51.a:0 "This is only the beginning, as you shall all see..."
 me_nuragic_02_inv_51_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_51$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_52_title:0 "$nuragic_mission_02_inv_task_52$"
 me_nuragic_02_inv_52_desc:0 "Our invincible forces have achieved the impossible in yet another theater of war, this time laying low the fierce #E Numidians#!. They fought like devils, like we anticipated, but their inflamed passions could not save them from our elite military.\n\nAlthough our cavalry is not the equal of these famed equestrians, their horses were not enough to save them."
 me_nuragic_02_inv_52.a:0 "We will take these horses for our own, you'll see!"
 me_nuragic_02_inv_52_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_52$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_53_title:0 "$nuragic_mission_02_inv_task_53$"
 me_nuragic_02_inv_53_desc:0 "One by one, the coastal territories of #E Africa#! collapse into our open arms, unable to do anything but fall like a piece of rotting fruit from a tree. The latest fascination for [ROOT.GetCountry.GetRuler.GetName] appears to be the lands of #E Cyrene#!, and it is whispered that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has begun to prepare claims."
 me_nuragic_02_inv_53.a:0 "I want a silphium latifundia for my own purposes..."
 me_nuragic_02_inv_53_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_53$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_54_title:0 "$nuragic_mission_02_inv_task_54$"
 me_nuragic_02_inv_54_desc:0 "You will be pleased to hear what the #E Nuragic Administrator#! that we have installed in [GetProvince('(int32)361').GetName] has written, stating that he finds his accommodations in #E Crete#! to be more than acceptable and offering profuse thanks to [ROOT.GetCountry.GetRuler.GetName], who personally intervened to make sure that the Administrator would be comfortable.\n\nIn time, it is our hope that this island embraces our presence, for we share an ancient history."
 me_nuragic_02_inv_54.a:0 "Do the Cretans even remember their glorious past? Doubtful..."
 me_nuragic_02_inv_54_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_54$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_55_title:0 "$nuragic_mission_02_inv_task_55$"
 me_nuragic_02_inv_55_desc:0 "Almost a thousand years ago, we believe that warships set sail from the ports and harbors of #E Sardinia#! for the #E Levant#!, where the notorious #E 'Sea Peoples'#! would seek to conquer and enslave.\n\nUnfortunately for our forefathers, they seem to have failed in this endeavor, being forced to retreat to their boats in shame...but [ROOT.GetCountry.GetRuler.GetName] is here to atone for the sins of the past.\n\nThe stories of our people speak of a powerful king, #E Phorcos#!, who is remembered by the [ROOT.GetCountry.GetAdjective] people as a great warrior who was defeated in a naval battle long ago.\n\nAnd now, as [ROOT.GetCountry.GetRuler.GetName] prepares to launch one of the largest invasions yet attempted by our nation, a rumor has taken on a life of its own and has captivated the hearts of our citizens as it spreads far and wide...\n\n[ROOT.GetCountry.GetRuler.GetFirstName] carries the blood of #E Phorcos#! in [ROOT.GetCountry.GetRuler.GetHerHis] heart."
 me_nuragic_02_inv_55.a:0 "We will not fail the second time around!"
 me_nuragic_02_inv_55_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_55$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_56_title:0 "$nuragic_mission_02_inv_task_56$"
 me_nuragic_02_inv_56_desc:0 "Reports are pouring in from the #E Levant#!, where it is said that our generals have led our forces to countless victories against the overwhelmed forces gathered against us.\n\nAs our men take control of the ancient cities of the coasts, our engineers and architects are studying the scrolls and records of their elite, hoping to glean technological advancements from their wisest."
 me_nuragic_02_inv_56.a:0 "I am happy to see that we have found something worth taking!"
 me_nuragic_02_inv_56_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_56$#!' $mission_completed_tooltip_2$"
 
 me_nuragic_02_inv_560_title:0 "The Fate of the Phoenician Cities"
 me_nuragic_02_inv_560_desc:0 "The [ROOT.GetCountry.GetAdjective]'s sails have reached the eastern shores, and now the ancient harbors of [GetProvince('(int32)743').GetName], [GetProvince('(int32)747').GetName], [GetProvince('(int32)748').GetName], and [GetProvince('(int32)766').GetName] lie within our grasp. These cities—once the shining jewels of the Phoenician coast—sent their merchants and colonists across the sea. It was from these shores that ships once sailed to our lands bearing goods and greed alike.\n\nNow, the tide has turned. The question falls to us—what shall we do with them?\n\nShall we have mercy upon these ancient cities, letting them retain their names and rebuild their honor under our watchful eye? Or shall we punish them, as they once punished our ancestors—strip their titles, scatter their elites, raze their power to salt and ash?\n\nThe banners of the [ROOT.GetCountry.GetAdjective] fly high upon their walls. But justice—or vengeance—remains undecided. The Council must speak."
 me_nuragic_02_inv_560.a:0 "We shall go past our ancestors burden."
 me_nuragic_02_inv_560.b:0 "They shall die in the mines."
 me_nuragic_02_inv_560.c:0 "Kill them all, have no mercy."
 me_nuragic_02_inv_560.d:0 "They shall pay us a tribute."
 me_nuragic_02_inv_560.e:0 "I might have an idea."
 me_nuragic_02_inv_560_tooltip.a:0 "We choose to not avenge our ancestors, although this decision may not appease our men."
 me_nuragic_02_inv_560_tooltip.b:0 "All inhabitants of the main Phoenician cities will be turned to slaves, those unservible will be killed."
 me_nuragic_02_inv_560_tooltip.c:0 "Destroy their temples stone by stone, destroy their homes, behead the nobles, burn the children, kill everyone. Phoenicia is no more."
 me_nuragic_02_inv_560_tooltip.d:0 "We require to pay an huge tribute from the local elites, in exchange of a temporary freedom."
 me_nuragic_02_inv_560_tooltip.e:0 "The local elites are convinced to pay a tribute for their freedom, willingly. Meanwhile, the nobles and citizens of Byblos have decided to turn to our side and adopt our customs."
 
 me_nuragic_02_inv_561_title:0 "A colony in Phoenicia"
 me_nuragic_02_inv_561_desc:0 "Before us lie the shattered stones of Tyre—once a proud island citadel, now humbled by our hand. The sea still kisses its broken harbors, and the wind carries the whispers of a fallen empire.\n\nNow we must choose: shall we raise a new colony upon its ruins, breathing new life where arrogance once stood? Or shall we let Tyre fade into dust and silence, erasing its name from the memory of men, as punishment and warning?\n\nFrom ruin can rise a new dawn—or be sealed forever in shadow. The decision is ours."
 me_nuragic_02_inv_561.a:0 "A colony of Sulki shall take it's place."
 me_nuragic_02_inv_561.b:0 "None shall mutter the name of Tyre ever again."
 me_nuragic_02_inv_561.c:0 "We shall heavily settle all of Phoenicia."
 me_nuragic_02_inv_561_tooltip.a:0 "A Sulkian colony will be built above the ruins of Tyre, our vengeance will be truly eternal."
 me_nuragic_02_inv_561_tooltip.b:0 "We do not care about this useless forsaken place, we will unbury the bodies of the old tyreans and leave them to rot around the ashes of their city. We will erase the very name of Tyre from the annals of history, anyone who shall mutter this forbidden name again will have it's tongue cut and it's eyes gauged out in front of it's family. This will truly be our vengeance."
 me_nuragic_02_inv_561_tooltip.c:0 "The coasts of Phoenicia are somewhat a fertile land, with good harbour and quality woods for our shipmasters. To leave it abandoned or only partly colonized, it would be a waste. All Phoenicia shall be heavily settled by our people, families will be moved here with promises of richness. We will build a new world here above the ashes and the bones of our enemies. BE PRAISED SARDO."
 
 me_nuragic_02_inv_57_title:0 "$nuragic_mission_02_inv_task_57$"
 me_nuragic_02_inv_57_desc:0 "We will not keep you for long, o [ROOT.GetCountry.GetRuler.GetName], but you will want to hear that our latest colony has been built, this time in the city of [GetProvince('(int32)660').GetName].\n\n[GetProvince('(int32)660').GetName] has been expanded in order to make room for the colonists, and [ROOT.GetCountry.GetAdjective] coins are being spent freely in the markets - all in all, a job well done."
 me_nuragic_02_inv_57.a:0 "Very good, thank you...now, what was I doing?"
 me_nuragic_02_inv_57_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_57$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_58_title:0 "$nuragic_mission_02_inv_task_58$" 
 me_nuragic_02_inv_58_desc:0 "If the sign of a religion's veracity is whether or not their gods have abandoned the faithful in their hour of need, then by all accounts, the gods of the #E Levant#! have fled before the wrath of Sardo, who acknowledges no other divine authority besides his own.\n\nThe Temples in this godforsaken land were filled with silver and gold, which we have liberated and put into our coffers." 
 me_nuragic_02_inv_58.a:0 "Our gods have given us your most prized possesions - they abandoned you"
 me_nuragic_02_inv_58_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_58$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_59_title:0 "$nuragic_mission_02_inv_task_59$"
 me_nuragic_02_inv_59_desc:0 "Long ago, the #E Egyptians#! were able to repel the Sea People invasions better than anyone else, and they have been patting themselves on the back ever since.\n\n'Let them nurse themselves with tales of long-lost glory.' [ROOT.GetCountry.GetRuler.GetName] has been known to say to those close to [ROOT.GetCountry.GetRuler.GetHerHim]. 'Soon enough, memories will be all they have to console them.'"
 me_nuragic_02_inv_59.a:0 "We will not fall this time!"
 me_nuragic_02_inv_59_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_59$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_60_title:0 "$nuragic_mission_02_inv_task_60$"
 me_nuragic_02_inv_60_desc:0 "[ROOT.GetCountry.GetRuler.GetName] has gathered our forces outside of [GetProvince('(int32)516').GetName] to witness a spectacle that has not been seen in recent memory; the crowning of a new #E Pharaoh#!.\n\nHaving smashed any native resistance to [ROOT.GetCountry.GetRuler.GetHerHis] rule, [ROOT.GetCountry.GetRuler.GetFirstName] has achieved the ultimate revenge against the Egyptians of old by seizing their Crown and Titles. As the new Pharaoh parades before [ROOT.GetCountry.GetRuler.GetHerHis] troops, the men of [ROOT.GetCountry.GetName] scream until their voices are hoarse, banging their spears against their shields and filling the desert with the clamor of battle."
 me_nuragic_02_inv_60.a:0 "This is the natural order of things...now bow before your Pharaoh!"
 me_nuragic_02_inv_60_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_60$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_61_title:0 "$nuragic_mission_02_inv_task_61$"
 me_nuragic_02_inv_61_desc:0 "At long last, [ROOT.GetCountry.GetRuler.GetName] has accomplished what [ROOT.GetCountry.GetRuler.GetSheHe] set out to long ago - nothing short than the establishment of a new Dynasty, one that will rule over the new Empire created by the [ROOT.GetCountry.GetAdjective] people.\n\nAll throughout our vast nation, from the marble-lined streets of [ROOT.GetCountry.GetCapital.GetName] to the humble hovels and campfires of the barbarians under our banner, our people celebrate this moment, wiping tears of happiness from their faces. Impromptu religious celebrations are taking place everywhere, and the gods of the Nuragic pantheon smile down upon their beloved."
 me_nuragic_02_inv_61.a:0 "All hail [ROOT.GetCountry.GetRuler.GetName]! All hail [ROOT.GetCountry.GetName]!"
 me_nuragic_02_inv_61_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_61$#!' $mission_completed_tooltip_2$"
 
 me_nuragic_02_inv_610_title:0 "$nuragic_mission_02_inv_task_61$"
 me_nuragic_02_inv_610_desc:0 "A question of identity is set forth — not one of territory, but of name. A name to bear the weight of our history, to carry the voice of our ancestors, and to herald the course of our future.\n\nFour names lie before us:\n\n[ROOT.GetCountry.GetName] — the name we now bear. It speaks of our roots as seafarers, traders, and warriors bound together by waters rather than walls. A name of diplomacy and shared purpose. But does it still capture our spirit now that the tides turn in our favor?\n\nSardan Confederation — a name closer to the heart. It binds us not to the sea, but to ourselves. It declares that it is the people — the Sardan — who are at the center of our realm, united in council and cause.\n\nSardan Empire — a bold name. A name of strength. No longer just a confederation of free cities and tribes, but an empire rising from the ashes of occupation and division. A name for those who believe our destiny lies not only in defending what we have, but claiming what was lost.\n\nTyrsenia — a name that stretches back into legend. It is the name the world once called us — the Tyrsenoi, the sea people, the builders of towers, the thunder of bronze in foreign lands. To choose this is to embrace our legacy in full, and to demand once again our place among the great powers of the world.\n\nWhat shall this land be called?"
 me_nuragic_02_inv_610.a:0 "We will maintain our current name."
 me_nuragic_02_inv_610.b:0 "So be it, Sardan Confederacy!"
 me_nuragic_02_inv_610.c:0 "We are now an Empire, the Sardan Empire."
 me_nuragic_02_inv_610.d:0 "We shall be named Tyrsenia, Land of the Towers."
 me_nuragic_02_inv_610_tooltip.a:0 "The country will maintain it's current name."
 me_nuragic_02_inv_610_tooltip.b:0 "The country will change name to Sardan Confederacy"
 me_nuragic_02_inv_610_tooltip.c:0 "The country will change name to Sardan Empire"
 me_nuragic_02_inv_610_tooltip.d:0 "The country will change name to Tyrsenia"

 me_nuragic_02_inv_62_title:0 "$nuragic_mission_02_inv_task_62$"  
 me_nuragic_02_inv_62_desc:0 "[ROOT.GetCountry.GetRuler.GetName] has stated plainly that, one way or another, all of #E Hellas#! will belong to the [ROOT.GetCountry.GetAdjective] people, and no force on Earth will be capable of stopping this from happening."
 me_nuragic_02_inv_62.a:0 "Mark my words, for these things shall come to pass"
 me_nuragic_02_inv_62_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_62$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_63_title:0 "$nuragic_mission_02_inv_task_63$"
 me_nuragic_02_inv_63_desc:0 "Having broken the will of the proud #E Lacedaemonians#!, [ROOT.GetCountry.GetRuler.GetName] has not been kind to the subjected, but has forced the cruel Spartans to labor on the giant farms that have been built in the province of [GetProvince('(int32)430').GetName].\n\nNo longer shall they live as they please, but their days shall be spent wiping the sweat from their brows as they till the hard clay of Greece."
 me_nuragic_02_inv_63.a:0 "Let the Spartans join their 'Helots' in the fields"
 me_nuragic_02_inv_63_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_63$#!' $mission_completed_tooltip_2$" 

 me_nuragic_02_inv_64_title:0 "$nuragic_mission_02_inv_task_64$"
 me_nuragic_02_inv_64_desc:0 "As our forces continue to smash their way through Greece, fresh claims are prepared against the holdings of the #E Macedonians#! as well as the #E Thracians#! - it seems that [ROOT.GetCountry.GetRuler.GetName] shall not rest until all and any that could resist the armies of [ROOT.GetCountry.GetName] have been wiped from the battlefields."
 me_nuragic_02_inv_64.a:0 "I shall have no 'Successors' milling about, waiting to stab me in the back..."
 me_nuragic_02_inv_64_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_64$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_65_title:0 "$nuragic_mission_02_inv_task_65$"
 me_nuragic_02_inv_65_desc:0 "Sound the war horns and ready the [ROOT.GetCountry.GetAdjective] banner, for our indomitable armies are to be sent to the distant coasts of #E Asia#!. Show the locals no mercy, ye men of [ROOT.GetCountry.GetName]! There is no victory here unless it is total! Leave no survivors and take everything for the glory of Sardo!"
 me_nuragic_02_inv_65.a:0 "Unleash a volley of arrows when I give the command!"
 me_nuragic_02_inv_65_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_65$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_66_title:0 "$nuragic_mission_02_inv_task_66$"
 me_nuragic_02_inv_66_desc:0 "We have received word from our generals that their campaigns in the #E Hellespont#! have all but concluded, with only a few scattered levies remaining to be mopped up.\n\nOur men scaled the city walls of our enemies and fought from house to house in order to make these victories possible. Our total victory was never in doubt, and already ships filled with colonists are sailing towards [GetProvince('(int32)1453').GetName]."
 me_nuragic_02_inv_66.a:0 "Truly, our soldiers are the fiercest in the entire world"
 me_nuragic_02_inv_66_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_66$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_67_title:0 "$nuragic_mission_02_inv_task_67$"
 me_nuragic_02_inv_67_desc:0 "Although word of our overseas triumphs constantly pour into [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] celebrates each and every piece of correspondence that [ROOT.GetCountry.GetRuler.GetSheHe] receives from our generals and administrators.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has been following the progress of our colonization efforts in #E Chalkidiki#! and has been consistently pleased with the pace. The locals were suspicious of our colonists at first, but once they realized that our people were planning to stay permanently, they begrudgingly accepted the situation."
 me_nuragic_02_inv_67.a:0 "Perhaps one day, I shall visit these colonies in person"
 me_nuragic_02_inv_67_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_67$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_68_title:0 "$nuragic_mission_02_inv_task_68$"
 me_nuragic_02_inv_68_desc:0 "Stories of our [ROOT.GetCountry.GetAdjective] sailors never fail to amaze [ROOT.GetCountry.GetRuler.GetName], who delights in hearing about the adventures of our marines. Thankfully for our [ROOT.GetCountry.GetRulerTitle], there is never a lack of exciting news, and the tales of our daring feats always brings a smile to [ROOT.GetCountry.GetRuler.GetFirstName]'s face.\n\nLately, the exploits of one of our captains, a man named [SCOPE.sCharacter('ampsicora_nuragic_chad').GetName], has caught the attention of [ROOT.GetCountry.GetRuler.GetFirstName]. [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] is one of the wealthiest landowners on #E Sardinia#!, and together with his son, [SCOPE.sCharacter('hiostus_nuragic_chad').GetName], the two of them use their fortunes to fight for the glory of [ROOT.GetCountry.GetName].\n\nBoth [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] and [SCOPE.sCharacter('hiostus_nuragic_chad').GetFirstName] were among the first merchants to establish themselves in [GetProvince('(int32)1453').GetName], and with good reason - they have used their considerable financial resources to raise a #E Byzantine Legion#! in the city, one that is comprised of the finest mercenaries from Europe and Asia.\n\nIt is the hopes of the [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFamilyDisplayAdjective] house that they will be allowed to lead the northern invasion - they have sworn oaths to take [GetProvince('(int32)4539').GetName] for the glory of our people."
 me_nuragic_02_inv_68.a:0 "I will keep an eye on these two, for they seem ambitious..."
 me_nuragic_02_inv_68_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_68$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_69_title:0 "$nuragic_mission_02_inv_task_69$"
 me_nuragic_02_inv_69_desc:0 "Having carved out a large portion of the Iberian Peninsula for [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has accepted the title #E King of the Iberians#! from the recently conquered tribes, who look to [ROOT.GetCountry.GetRuler.GetFirstName] with naked admiration in their eyes. Our Iberian tribesmen have no desire to throw off our yoke, but wish to learn everything that they can from us - they will, no doubt, make exceptional subjects."
 me_nuragic_02_inv_69.a:0 "This will be the beginning of a long 'partnership'..."
 me_nuragic_02_inv_69_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_69$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_70_title:0 "$nuragic_mission_02_inv_task_70$"
 me_nuragic_02_inv_70_desc:0 "Now that the region of #E Numidia#! is firmly in hand, no time has been wasted in securing their horses for our armies. The next time that our levies go to war, they will be joined by the Numidian Auxiliaries.\n\nBecause [ROOT.GetCountry.GetRuler.GetName] has personally made this happen, the citizens of [ROOT.GetCountry.GetName] are honoring the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family for gifting the nation with such an esteemed ruler."
 me_nuragic_02_inv_70.a:0 "You do me a grear honor by this...thank you"
 me_nuragic_02_inv_70_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_70$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_71_title:0 "$nuragic_mission_02_inv_task_71$"  
 me_nuragic_02_inv_71_desc:0 "[ROOT.GetCountry.GetRuler.GetName] was returning to [ROOT.GetCountry.GetRuler.GetHerHis] personal chambers after a raucous celebration that was held in [ROOT.GetCountry.GetCapital.GetName], slightly drunk but in an ecstatic mood. Throughout the city, even at this late hour, the sounds of singing echoed through the streets as all commemorated the establishment of the [ROOT.GetCountry.GetName] - truly, this day would be remembered by our people forevermore.\n\nStumbling through the hallways and whistling a lively Nuragic tune, [ROOT.GetCountry.GetRuler.GetFirstName] hardly noticed the wizened old figure that was waiting in the dark corridor. Before [ROOT.GetCountry.GetRuler.GetFirstName] could make a sound, the person stepped out of the shadows, carrying a bundle of rags. Even in an inebriated state, [ROOT.GetCountry.GetRuler.GetFirstName] could tell by the character's demeanor and dress that [ROOT.GetCountry.GetRuler.GetSheHe] was standing before a #E Tribal Elder#!, and the pious [ROOT.GetCountry.GetRulerTitle] bowed [ROOT.GetCountry.GetRuler.GetHerHis] head in respect.\n\n'The gods are with you, Child of Phorcos.' Coughing hoarsely, the old man stepped forward, pressing the parcel into [ROOT.GetCountry.GetRuler.GetFirstName]'s hands. 'Receive this, and know that Sardo will guide your hand and heart.'\n\nMoments later, the Elder vanished into the night, leaving the astonished [ROOT.GetCountry.GetRulerTitle] holding a legendary blade and an archaic diadem."
 me_nuragic_02_inv_71.a:0 "I...I can't believe this. Do my eyes deceive me?"
 me_nuragic_02_inv_71_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_71$#!' $mission_completed_tooltip_2$\n#E Our King will now wear the#! #Y Crown of Phorcos.#!\n"

 me_nuragic_02_inv_72_title:0 "$nuragic_mission_02_inv_task_72$"
 me_nuragic_02_inv_72_desc:0 "Any ship that leaves its home port knows that the seas belong to [ROOT.GetCountry.GetName] - all other rivals have seen their triremes sent to the bottom of the ocean floor, and even the pirates know better than to attack any vessel that is flying a [ROOT.GetCountry.GetAdjective] flag.\n\nA new age of peace and prosperity has settled upon the sea, where trade flourishes and people can travel without fearing for their lives."
 me_nuragic_02_inv_72.a:0 "The gods have blessed us more than we will ever know"
 me_nuragic_02_inv_72_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_72$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_73_title:0 "$nuragic_mission_02_inv_task_73$"  
 me_nuragic_02_inv_73_desc:0 "When it was decided by our architects and engineers that a magnificent new structure was to be built in [ROOT.GetCountry.GetCapital.GetName], everyone knew what it would be without having to say it; [ROOT.GetCountry.GetRuler.GetName] would settle for nothing besides a #E Great Nurac#!, one that towers above all others on #E Sardinia#!.\n\nOnce construction was completed, it was said that the Nurac could be seen from as far away as [GetProvince('(int32)127').GetName]. Many travelers are now visiting the island in hopes of seeing this wonder for themselves."
 me_nuragic_02_inv_73.a:0 "May the gods be pleased by this gift that I have raised"
 me_nuragic_02_inv_73_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_73$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_74_title:0 "$nuragic_mission_02_inv_task_74$"
 me_nuragic_02_inv_74_desc:0 "Before the sun had risen over the walls of [GetProvince('(int32)2325').GetName], our warships had sailed into its harbor. Our attack against the Massalians came without warning, and as the alarms were sounded throughout their city, their terrified soldiers took defensive positions and prayed for relief, but they all knew that their hour of doom was at hand."
 me_nuragic_02_inv_74.a:0 "The gods have abandoned you - only Death awaits"
 me_nuragic_02_inv_74_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_74$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_75_title:0 "$nuragic_mission_02_inv_task_75$"
 me_nuragic_02_inv_75_desc:0 "Now that [GetProvince('(int32)2325').GetName] flies the banner of [ROOT.GetCountry.GetName] from its citadel, what is left to stop the [ROOT.GetCountry.GetAdjective] forces from invading the rest of #E Gaul#!?\n\n[ROOT.GetCountry.GetRuler.GetName] has wryly commented on the situation, stating 'The Gaulish tribes thought the Greeks were invaders, but they never realized that they were a locked gate that kept others out. But now?'"
 me_nuragic_02_inv_75.a:0 "The door to Gaul is wide open..."
 me_nuragic_02_inv_75_tooltip:0 "$mission_completed_tooltip_1$ '#Y $nuragic_mission_02_inv_task_75$#!' $mission_completed_tooltip_2$"

 me_nuragic_02_inv_76_title:0 "$nuragic_mission_02_inv_task_76$"
 me_nuragic_02_inv_76_desc:0 "The divinely-inspired visions of [ROOT.GetCountry.GetRuler.GetName] have come to pass, and the fate of the humiliated city of [GetProvince('(int32)3256').GetName] lies in the palm of the [ROOT.GetCountry.GetRulerTitle], who will decide what will happen to this city of the proud Carthaginians once and for all.\n\nNo amount of begging or pleading has softened the heart of [ROOT.GetCountry.GetRuler.GetFirstName], who only has to think about the many crimes committed by Carthage against [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetAdjective] kinsmen - this never fails to get [ROOT.GetCountry.GetRuler.GetHerHis] blood boiling.\n\nBut now...what is to be done with [GetProvince('(int32)3256').GetName]?"
 me_nuragic_02_inv_76.a:0 "We will build a colony above their ruins."
 me_nuragic_02_inv_76_tooltip.a:0 "Qart Hadasht is no more; we will build a mighty colony above the ruins and bones of our foes."
 me_nuragic_02_inv_76.b:0 "None shall remember that cursed piece of land."
 me_nuragic_02_inv_76_tooltip.b:0 "There is no worse fate than being forgotten, and no one shall ever mutter name of Qart Hadasht ever again."
