l_english:

 nuragic_mission_02_inv:0 "Return of the Sea Peoples"
 nuragic_mission_02_inv_DESCRIPTION:0 "In the libraries and treasuries of the great Kings, one can find strange inscriptions written on steles and clay tablets - baubles and curiosities taken in conquest and soon forgotten. Finding a sage or a scribe to parse these difficult writings would be a tremendous task in this day and age, for there are few who remember the ancient tongues, and even fewer who can understand their archaic syllabary. Thus, as the march of years erodes man's ability to remember his own past, many a wondrous thing is forgotten.\n\nAye, and many a warning, as well."
 nuragic_mission_02_inv_CRITERIA_DESCRIPTION:0 "This mission will be completed when we, like our mythical forebears the Sea Peoples, have established a thalassocracy in the Mediterranean, seizing the major islands for ourselves."
 nuragic_mission_02_inv_BUTTON_TOOLTIP:0 "The Empires of the earth tremble at the sight of our sails on the horizon..."

 #Missions

 nuragic_mission_02_inv_task_1:0 "Expanding The Port District"
 nuragic_mission_02_inv_task_1_DESC:0 "If we want to become known as a naval power, the infrastructure in our cities, especially our main ports, need to be completely overhauled...when compared to our neighbors, we are certainly in a laughable state. By investing in our capital, we will create opportunities for our people to start new lives here. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"

 nuragic_mission_02_inv_task_2:0 "Assessing Our Seaworthiness"
 nuragic_mission_02_inv_task_2_DESC:0 "We must take stock of our current military preparedness, in order to see the state that our previous wars have left us in. There is much to be done; considering how much we have come to rely upon our navy, we need to make sure that it is in tip-top shape. \n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

 nuragic_mission_02_inv_task_3:0 "[GetProvince('(int32)94').GetName]"
 nuragic_mission_02_inv_task_3_DESC:0 "Now that we have determined to seize all of the major islands in the Mediterranean, the island of Sicily is our first major target, and pragmatism dictates that we land our forces at [GetProvince('(int32)94').GetName]. We must attack suddenly, without warning - the element of surprise shall be our only ally.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 nuragic_mission_02_inv_task_4:0 "Scouting The Shorelines"
 nuragic_mission_02_inv_task_4_DESC:0 "Now that our immediate threats have been dealt with, we finally have a moment to catch our breath and consider other things besides matters of life and death. Perhaps we could send out an exploratory expedition into the waters we are unfamiliar with? Although there will be costs associated with manning the fleet, it will be a good thing for our mapmakers to know the lay of the land around us. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 nuragic_mission_02_inv_task_5:0 "Rowing On The Beaches"
 nuragic_mission_02_inv_task_5_DESC:0 "Just because our boatwrights are busy constructing our fleets doesn't mean that we cannot train our sailors - we will set the men up on the beaches and have them practicing rowing. \n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

 nuragic_mission_02_inv_task_6:0 "Bronze Measurements"
 nuragic_mission_02_inv_task_6_DESC:0 "In order to handle the volume of business that we are anticipating, we must greatly expand our commercial district. And, knowing how litigous foreign merchants can be, it might be wise to erect some more legal buildings, as well.\n\nWhile we expect a period of chaos during the construction, we will undoubtedly learn new things from the experience. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 nuragic_mission_02_inv_task_7:0 "The Ocean Is Never Satisfied"
 nuragic_mission_02_inv_task_7_DESC:0 "The costs of maintaining a powerful naval fleet are ever-growing, with each new day seemingly bringing another debt that needs to be taken care of. Despite our open pockets, the Ocean is never satisfied by what it is given, and always is hungry for more; we need more sailors, more workers for our ports...oh yes, and we will need to make sure that we have enough cloth for the sails. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 nuragic_mission_02_inv_task_8:0 "Empress Of The Seas"
 nuragic_mission_02_inv_task_8_DESC:0 "While there are many seafaring nations sailing throughout the waters, there are none that can compare to us in skill and feats of daring. Men do not exaggerate when they refer to our nation, and particularly our capita, as the 'Empress of the Seas', for we tower above our peers with an elegance and a style that is unmatched. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

 nuragic_mission_02_inv_task_9:0 "Slave Markets"
 nuragic_mission_02_inv_task_9_DESC:0 "Whether our reputation has been earned fairly is not for our people to decide; what is true, however, is that all believe us to be raiders and slavers. Our slave ships move quickly upon the waters, following the streams inland until we reach the villages, and then what happens next is between us and the gods. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 nuragic_mission_02_inv_task_10:0 "Sinking the Italian Fleet"
 nuragic_mission_02_inv_task_10_DESC:0 "Although we have scrapped many times with the Carthaginians by this point, there remains another nuisance that stands in the way of our dreams of expansion. It is true that the Italians are fierce fighters, unmatched on land, but we must shatter their power at sea before we can safely proceed to distant shores. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 nuragic_mission_02_inv_task_11:0 "The Hills Of Sicania"
 nuragic_mission_02_inv_task_11_DESC:0 "Now that we have our beachhead on the island of Syracuse, it will be a trivial thing to manufacture claims on some of the inland provinces...all we need is the time, of which we have plenty. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 nuragic_mission_02_inv_task_12:0 "[GetProvince('(int32)84').GetName] Is The Key"
 nuragic_mission_02_inv_task_12_DESC:0 "We are in complete agreement with our military advisors; if we are able to take control over [GetProvince('(int32)84').GetName], then the rest of the province is sure to quickly succumb to our advances. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 nuragic_mission_02_inv_task_13:0 "The Last Scraps"
 nuragic_mission_02_inv_task_13_DESC:0 "Although some might say it is foolish to go to war over such a tiny island, we cannot allow anyone else to be in control of [GetProvince('(int32)1470').GetName]; its strategic location is simply too valuable. Besides, from this vantage point, we will be able to raid Carthage with impunity. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_02_inv_task_14:0 "The Pillars Of Hercules"
 nuragic_mission_02_inv_task_14_DESC:0 "Our scouts have returned from the West with fascinating tales of strange peoples and, more importantly, invaluable reconnaisance on the lands they inhabit. Based on these reports, we have reason to believe that our future security depends on our ability to control the gateway to the Ocean, the Pillars of Hercules. \n\n\n\n\n\n\n\n\n\n@greek_mil8! "

 nuragic_mission_02_inv_task_15:0 "As Far As [GetProvince('(int32)2108').GetName]"
 nuragic_mission_02_inv_task_15_DESC:0 "Our sailors are becoming bolder and bolder when it comes to long-distance sailing, exploring the mist-shrouded realms at the very edge of the world and making fast friends in those faraway places. From our cities near the Pillars of Hercules, our fleets probe the vast unknown Ocean...\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 nuragic_mission_02_inv_task_16:0 "The Socotran Connection"
 nuragic_mission_02_inv_task_16_DESC:0 "An unbelievable story! Years ago, we sent out sailors with the mission to explore faraway lands and report back with what they have found. Although we considered this to be a settled affair, the ships returning to port this morning beg to differ... \n\n\n\n\n\n\n\n\n\n@egypt_mil18!"

 nuragic_mission_02_inv_task_17:0 "The Island At The World's Edge"
 nuragic_mission_02_inv_task_17_DESC:0 "Our friends in [GetProvince('(int32)7530').GetName] have told us of a distant island nation, off of the coast of India, that is welcoming to foreign merchants. While we are unfamiliar with this exotic locale, our knowledgable Greek advisors tell us this land is known as '#T Taprobane#!' and suggest that we send an embassy in order to establish friendly relations. \n\n\n\n\n\n\n\n\n\n@india_mil7!"

 nuragic_mission_02_inv_task_18:0 "Collecting The Cyclades"
 nuragic_mission_02_inv_task_18_DESC:0 "It appears that a sizeable band of fighters, enemy soldiers and refugees from [GetProvince('(int32)84').GetArea.GetName] and [GetProvince('(int32)351').GetArea.GetName] have fled to the [GetProvince('(int32)263').GetArea.GetName], hoping to regather their strength in these small islands before attempting to retake their homelands from us. We should put an end to these delusions before more flock to their banners. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 nuragic_mission_02_inv_task_19:0 "Subduing The Shekelesh"
 nuragic_mission_02_inv_task_19_DESC:0 "Sicily is a large, mountainous island, filled with a population that resents the ever-growing list of foreign occupiers that covet her bountiful treasures for themselves. Although it will require a noticeable amount of manpower and a years-long effort to clear out the many bandit hideouts and rebel redoubts in the interior, we believe we can bring it fully under our control.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 nuragic_mission_02_inv_task_20:0 "Crossing The Mare Ionium"
 nuragic_mission_02_inv_task_20_DESC:0 "Having taken giant steps to secure our possessions in the West, we hungrily set our sights on the rich lands of the East, with the island of Crete being an excellent springboard from which we can raid the entire Eastern Mediterranean. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

 nuragic_mission_02_inv_task_21:0 "Caphtor, Land Of The Peleset"
 nuragic_mission_02_inv_task_21_DESC:0 "By now, we have established a rhythm to our operations; after finding a favorable location for our ships to land and our armies we disembark, we make quick work of the native forces before eliminating any lingering pockets of resistance. The archers of Crete, despite their reputation, shouldn't provide our men much trouble.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

 nuragic_mission_02_inv_task_22:0 "The Island Of Roses"
 nuragic_mission_02_inv_task_22_DESC:0 "The reputation of Rhodes certainly precedes it anywhere that ships sail; indeed, the stories of its opulent wealth, noble citizenry and battle-hardened sailors are a point of pride for the citizen of that fair island, who argue convincingly that their city is the most civilized and elegant in all of the world. \n\nYes, yes, all of that is fine, but can they stop us from taking everything for ourselves? \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

 nuragic_mission_02_inv_task_23:0 "Isle Of The Denyen"
 nuragic_mission_02_inv_task_23_DESC:0 "At long last, our fleets have sailed throughout the entirety of the Mediterranean, arriving at an island that the locals know as [GetProvince('(int32)330').GetArea.GetName]. How we long to possess this isle! We would have quite the staging ground for raiding the regions of [GetProvince('(int32)1883').GetArea.GetName] and the [GetProvince('(int32)516').GetArea.GetName]. Our fleets sail at dawn for this magnificent prize! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 nuragic_mission_02_inv_task_24:0 "Those Learned Greeks"
 nuragic_mission_02_inv_task_24_DESC:0 "There is much for our people to learn from the Greeks, who excel at the arts of rhetoric and oratory and are known as lovers of wisdom. We should encourage their learned ones to settle amongst our own citizens so that we can study their erudite ways. An expensive undertaking, for sure, but is there a price that one can place on knowledge? \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 nuragic_mission_02_inv_task_25:0 "The Navel Of The World"
 nuragic_mission_02_inv_task_25_DESC:0 "No one can deny that we have caused quite a commotion in the Greek world. Because the powerbrokers of Hellas have expressed an interest in better understanding our people, we have been extended an invitation to visit the Oracle at Delphi, the Pythia, as a goodwill gesture. It is said that the Seeress has the gift of prophecy and can reveal the future...it would certainly be worth considering. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 nuragic_mission_02_inv_task_26:0 "Corsian Frontier"
 nuragic_mission_02_inv_task_26_DESC:0 "Corsica needs to be completely colonized, and filling the island with good [ROOT.GetCountry.GetAdjective] citizens will do wonders for civilizing this region. \n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 
 nuragic_mission_02_inv_task_27:0 "The Port Of Alouka"
 nuragic_mission_02_inv_task_27_DESC:0 "The territory of [GetProvince('(int32)3511').GetName] has been blessed with a natural harbor, and while this was satisfactory for its former inhabitants, we have a grand vision for this region - nothing short than the complete transformation and revitalization of the area. \n\n\n\n\n\n\n\n\n\n@italic_mil1!"
 
 nuragic_mission_02_inv_task_28:0 "The Corsian Homeland"
 nuragic_mission_02_inv_task_28_DESC:0 "Praise Sardo! We have completely colonized #Y Corsica#!, taking it for the greater glory of [ROOT.GetCountry.GetName]! \n\n\n\n\n\n\n\n\n\n@italic_mil8!"
 
 nuragic_mission_02_inv_task_29:0 "The Port Of [GetProvince('(int32)1464').GetName]"
 nuragic_mission_02_inv_task_29_DESC:0 "We must build up the port facilities at the strategic island of [GetProvince('(int32)1464').GetName]. If we desire to project our power into Iberia and farther beyond, then we must be able to properly outfit our ships in the Western Mediterranean. \n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 
 nuragic_mission_02_inv_task_30:0 "Return Of The Balarians"
 nuragic_mission_02_inv_task_30_DESC:0 "In days of old, our ancestors referred to the island of 'Mago' by a different name; #Y Nura Balara#!. Let us bring glory and honor to our forebears by restoring the name of this enchanted isle, announcing to the world that this will be a haven for the [ROOT.GetCountry.GetAdjective] peoples. \n\n\n\n\n\n\n\n\n\n@italic_mil9!"
 
 nuragic_mission_02_inv_task_31:0 "Consolidate Gymnaesia"
 nuragic_mission_02_inv_task_31_DESC:0 "It would be a diplomatic coup for [ROOT.GetCountry.GetRuler.GetName] if we were able to gather the scattered islands of #E Gymnaesia#! under our [ROOT.GetCountry.GetAdjective] banner - there is no doubt that the popularity of our [ROOT.GetCountry.GetRulerTitle] would soar. \n\n\n\n\n\n\n\n\n\n@italic_mil19!"

 nuragic_mission_02_inv_task_32:0 "Eyes On Iberia"
 nuragic_mission_02_inv_task_32_DESC:0 "There are many ports on the eastern coast of #E Iberia#! that would be lovely additions to our growing thalassocracy. Instead of merely raiding these cities for slaves, perhaps the time has come to land an invading force? \n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 
 nuragic_mission_02_inv_task_33:0 "Conquer Cessetania"
 nuragic_mission_02_inv_task_33_DESC:0 "Our military advisors have suggested that we take the province of #Y Cessetania#! first, for our spies have long infiltrated the region and have laid the groundwork for what is to come. \n\n\n\n\n\n\n\n\n\n@italic_mil29!"
 
 nuragic_mission_02_inv_task_34:0 "Settle Kese"
 nuragic_mission_02_inv_task_34_DESC:0 "Fair [GetProvince('(int32)1009').GetName] would be a perfect place for us to construct a #Y Nuragic Colony#!; it lies by the sea, which is important to our kinsmen, and is fed fresh water from the nearby river. Gather our laborers are prepare them for the important tasks at hand. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 nuragic_mission_02_inv_task_35:0 "Subdue The Iberian Greeks"
 nuragic_mission_02_inv_task_35_DESC:0 "A few scattered territories throughout the Western Mediterranean have become the home to many Greek colonists, each with varying degrees of success, but it has been decided that this little colonization experiment of theirs is over.\n\nIf we take the time to make the proper investments in the places that we will conquer, we can realize the true potential of these isolated cities - the glassblowers of [GetProvince('(int32)1000').GetName] would be a perfect candidate for such an initiative.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 
 nuragic_mission_02_inv_task_36:0 "Consolidate Access To Iberia"
 nuragic_mission_02_inv_task_36_DESC:0 "Although the sea is the fastest way to travel between our many holdings, it has been suggested that we construct a highway that will connect our many port cities along the coast of Iberia - a task that we are happy to undertake. This will do wonders for the burgeoning trade networks in the region. \n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 
 nuragic_mission_02_inv_task_37:0 "Eyes On Etruria"
 nuragic_mission_02_inv_task_37_DESC:0 "The rich lands of the #E Etrurians#! call out to us, but we must be advised that there are many who desire the rolling farmlands and gently-sloping hills of this region for themselves - there will be much blood spilled if we land a force on their shores. \n\n\n\n\n\n\n\n\n\n@italic_mil30!"
 
 nuragic_mission_02_inv_task_38:0 "Settle Etruria"
 nuragic_mission_02_inv_task_38_DESC:0 "Although the native Etruscans are very similar culturally to our own [ROOT.GetCountry.GetAdjective] people, we have reason to believe that if we established colonies on the mainland, they will eventually embrace our superior ways. \n\n\n\n\n\n\n\n\n\n@italic_mil3!"
 
 nuragic_mission_02_inv_task_39:0 "The Port Of Metals"
 nuragic_mission_02_inv_task_39_DESC:0 "Our engineers are shocked at the amount of base metals that are to be found in the province of [GetProvince('(int32)126').GetName], and reminds our people of the rich mineral wealth that we have on our home islands. We should do what we can to develop this region and extract its ore.\n\nAccording to Roman sources from this era, this city was founded with the help of the 'people from the islands'.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 nuragic_mission_02_inv_task_40:0 "The Iron Of Ilva"
 nuragic_mission_02_inv_task_40_DESC:0 "The iron that is located in the mines of [GetProvince('(int32)127').GetName], halfway between our home and the mainland of Italia, would do wonders for our economic and military prowess - we must take everything that we can from this isle. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 nuragic_mission_02_inv_task_41:0 "Into Latium"
 nuragic_mission_02_inv_task_41_DESC:0 "We must not be afraid of anyone's reputation; the Romans are known to be fierce warriors, but we covet their homelands just the same, and now that their fleets have been smashed, we can land on their shores as we please.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 
 nuragic_mission_02_inv_task_42:0 "Subdue The Conquerors"
 nuragic_mission_02_inv_task_42_DESC:0 "How the mighty have fallen! Our [ROOT.GetCountry.GetAdjective] forces wander through the heart of [GetProvince('(int32)1').GetName], feasting their eyes on the sights and sounds of the former Roman capital.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 nuragic_mission_02_inv_task_43:0 "Crush The Lepontics"
 nuragic_mission_02_inv_task_43_DESC:0 "We cannot allow the Lepontics to believe that they are safe behind their mountains. Do they really think they can launch raids on our new territories without drawing our ire? We will crush them, offering a lesson to those who stand in our way. \n\n\n\n\n\n\n\n\n\n@italic_mil22!"

 nuragic_mission_02_inv_task_44:0 "Advance In Megale Hellas"
 nuragic_mission_02_inv_task_44_DESC:0 "The Greeks that live in the south of Italia are destined to suffer the same fate as their colonists in Iberia - complete destruction and subjugation. May the gods of war accompany us into battle! \n\n\n\n\n\n\n\n\n\n@italic_mil25!"
 
 nuragic_mission_02_inv_task_45:0 "Into Illyria"
 nuragic_mission_02_inv_task_45_DESC:0 "We have determined that the wild Illyrian coasts are home to many pirates that hide their marauding fleets along the rugged coastline. We cannot allow a rival naval power to grow their strength, so into Illyria we must go. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 nuragic_mission_02_inv_task_46:0 "The Gates Of Histria"
 nuragic_mission_02_inv_task_46_DESC:0 "It has been noticed by our architects that the region of #E Histria#! is in desperate need of infrastructure - if we build some cities and a fortress at [GetProvince('(int32)4018').GetName], our citizens will feel safe enough to venture to this faraway isthmus. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 nuragic_mission_02_inv_task_47:0 "Secure Access To Dalmatia"
 nuragic_mission_02_inv_task_47_DESC:0 "By taking the choice coastal territories of the Illyrians for ourselves, we will all but ensure that we have easy access to Dalmatia. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 nuragic_mission_02_inv_task_48:0 "Liburnian Sailors"
 nuragic_mission_02_inv_task_48_DESC:0 "Our engineers begrudingly admit that the shipbuilders of #E Libernia#! have designed improvements on the ship that bears their name, the Liburnian. Although our people are proud, we know innovation when we see it, and we cannot allow our enemies to have faster ships than we currently do. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 nuragic_mission_02_inv_task_49:0 "Reach Epirus"
 nuragic_mission_02_inv_task_49_DESC:0 "By degrees, our dominion spreads across the face of the Earth, and in our sights are on the #E Epirotes#! - we must prepare our claims against them for the wars to come. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 nuragic_mission_02_inv_task_50:0 "To Qart Hadasht"
 nuragic_mission_02_inv_task_50_DESC:0 "Having proven that we have surpassed the navies of #E Carthage#! on the open seas, it is time to deliver the ultimate humiliation and to take their core territories in #E Africa#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 
 nuragic_mission_02_inv_task_51:0 "Vanquish Our Enemy Of Old"
 nuragic_mission_02_inv_task_51_DESC:0 "It has been said that 'revenge is a dish that is best served cold', and after four hundred years of intermittent fighting, we have shocked the world by seizing the capital of the Carthaginians, [GetProvince('(int32)3256').GetName]. There will be wild celebrations in our capital of [ROOT.GetCountry.GetCapital.GetName] and at the many nuraghes on Sardinia this day! \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 nuragic_mission_02_inv_task_52:0 "Control Access To Numidia"
 nuragic_mission_02_inv_task_52_DESC:0 "By seizing the valuable coastland territories of #E Numidia#!, we shall prevent any relief forces from landing, allowing our forces to do their work on the mainland without fears of being attacked. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 nuragic_mission_02_inv_task_53:0 "Eyes On Cyrene"
 nuragic_mission_02_inv_task_53_DESC:0 "The lands where the miraculous plant #Y Silphium#! @silphium! grows in abundance could be ours for the taking; all we must do is prepare our claims and ready our troops for the pitched battles ahead. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 nuragic_mission_02_inv_task_54:0 "Expand Gortyna"
 nuragic_mission_02_inv_task_54_DESC:0 "Having subdued the Cretans to the best of our ability, it has been decided that we expand the city of [GetProvince('(int32)361').GetName] and make it into a true [ROOT.GetCountry.GetAdjective] colony instead. \n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 
 nuragic_mission_02_inv_task_55:0 "We Have Returned"
 nuragic_mission_02_inv_task_55_DESC:0 "Long, long ago, the armies of the #E Levant#! were able to repel the invasions of the #T Sea Peoples#!, our illustrious forebears, with some success. The omens have been taken, however, and the gods will not protect them a second time!\n\nWe have returned to finish the work that was once started - we have proven that we are the true heirs of #Y Phorcos#!, the mightiest ruler of our people. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 nuragic_mission_02_inv_task_56:0 "Destroy Them At The Root"
 nuragic_mission_02_inv_task_56_DESC:0 "Our memories are long, and we are not in the habit of forgiving our mortal enemies - just ask the scattered remnants of #E Carthage#! how standing against our forces has worked out for them. Imagine the joy on our faces, then, when our warships have set their courses for the ancient homelands of the Carthaginians. It is not enough to destroy their colonies, but we will destroy them at the root! \n\n\n\n\n\n\n\n\n\n@italic_mil11!"
 
 nuragic_mission_02_inv_task_57:0 "Outpost In Philistia"
 nuragic_mission_02_inv_task_57_DESC:0 "Now that is safe for our people to live here, we should build a [ROOT.GetCountry.GetAdjective] colony in Philistia for that very purpose. \n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 
 nuragic_mission_02_inv_task_58:0 "This Is Our Holy Land Now"
 nuragic_mission_02_inv_task_58_DESC:0 "There are many peoples that claim to be blessed by the gods, but where were these divinities in the hour of their need? We have destroyed the gathered armies that sought to keep us at bay, but the grim reality is that they have lost everything, and this is our holy land now - and we want all of the treasures inside of the Temples. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 
 nuragic_mission_02_inv_task_59:0 "Where Our Forefathers Failed"
 nuragic_mission_02_inv_task_59_DESC:0 "The ancient #E Egyptians#! loved to brag about how they turned away the #T Sea Peoples#!, carving stelae all around their country that trumpeted their victory. The time has come to avenge this mistake of the past! We shall utterly destroy them once and for all this time! \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 
 nuragic_mission_02_inv_task_60:0 "Your Desert Is No More"
 nuragic_mission_02_inv_task_60_DESC:0 "It is a dark day for the #E Egyptians#! and the invading #E Macedonians#!, who have seen their hard work reduced to ashes that taste bitter in their mouths. But we have a greater prize in mind than the destruction of our enemies; the establishment of a new Dynasty. \n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
 
 nuragic_mission_02_inv_task_61:0 "Sardana Dynasty"
 nuragic_mission_02_inv_task_61_DESC:0 "Who is like [ROOT.GetCountry.GetRuler.GetName], who has brought our people from the precipice of destruction and set them upon the highest thrones? May the newly-established #T Sardana Dynasty#! rule over the world until the end of days! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 nuragic_mission_02_inv_task_62:0 "Hellas Will Be Ours"
 nuragic_mission_02_inv_task_62_DESC:0 "We will not allow the disunited Greeks to keep us out of Hellas, but shall exploit their divisions in order to take it all for ourselves. \n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 
 nuragic_mission_02_inv_task_63:0 "Foothold In Laconia"
 nuragic_mission_02_inv_task_63_DESC:0 "It has been decided that we will place a colony in the territories of the Spartans, in hopes that some of their legendary martial ethos rubs off on our own men. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 nuragic_mission_02_inv_task_64:0 "To Macedonia And Thrace"
 nuragic_mission_02_inv_task_64_DESC:0 "Let us keep riding with our momentum and push north, into the lands of #E Macedonia#! and #E Thrace#!. We cannot allow our enemies to catch their breath but must keep the pressure up on them! \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 nuragic_mission_02_inv_task_65:0 "The Shores Of Asia"
 nuragic_mission_02_inv_task_65_DESC:0 "There have been many powerful empires that have squabbled to control the shores of #E Asia#!, and we are the latest to try...the difference between us and the others is that we shall not fail! \n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 
 nuragic_mission_02_inv_task_66:0 "The Gates Of The Black Sea"
 nuragic_mission_02_inv_task_66_DESC:0 "The region that controls the entrance to the #E Pontus Euxinus#! is highly desired by our people, who always appreciate having easy access to the oceans. If we take this region for ourselves and fill it with our colonists, in a few generations, everyone that lives here will speak a [ROOT.GetCountry.GetAdjective] dialect. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 nuragic_mission_02_inv_task_67:0 "Pelasgic Chalkidiki"
 nuragic_mission_02_inv_task_67_DESC:0 "One thing that the world could always use more of is more [ROOT.GetCountry.GetAdjective] settlers, and the beautiful peninsula of #E Chalkidiki#! will soon become the latest lands to serve as a Nuragic colony. \n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 
 nuragic_mission_02_inv_task_68:0 "Into Taurica"
 nuragic_mission_02_inv_task_68_DESC:0 "A Sardinian nobleman and his son, both loyal citizens of [ROOT.GetCountry.GetName], are gathering funds to raise a legion in [GetProvince('(int32)1453').GetName] for the sole purpose of launching an invasion upon the cities of the #Y Taurica#! region.\n\n#T Two highly-skilled characters will join our court.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 
 nuragic_mission_02_inv_task_69:0 "King Of The Iberians"
 nuragic_mission_02_inv_task_69_DESC:0 "The #E Iberian Peninsula#! has long been coveted by many powers, the hated Carthaginians being the latest to try their hand at subduing these wild tribal territories.\n\nYet we have succeeded where many others have failed, and by rights of conquest, [ROOT.GetCountry.GetRuler.GetName] can proclaim that we are the new #Y Kings of Iberia#!. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 nuragic_mission_02_inv_task_70:0 "Consolidate Numidia"
 nuragic_mission_02_inv_task_70_DESC:0 "Although we are masters of the ocean, we are very intrigued by the possibilities of becoming better horsemen. By consolidating the region of Numidia, we, too, might be able to gain invaluable knowledge from these renowned equestrians. \n\n\n\n\n\n\n\n\n\n@india_mil18!"
 
 nuragic_mission_02_inv_task_71:0 "The Sword And The Crown"
 nuragic_mission_02_inv_task_71_DESC:0 "By uniting the once-broken homelands of our people - a task so impossible that it was prophesied that only a true [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] would be able to do so - a Tribal Elder has emerged from the hinterlands with sacred artifacts to give to [ROOT.GetCountry.GetRuler.GetName]; the legendary #Y Crown#! and #Y Sword#! of #Y Phorcos#!, the first ruler of the Sardinian people. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 nuragic_mission_02_inv_task_72:0 "Sardana Sea"
 nuragic_mission_02_inv_task_72_DESC:0 "Now that we have destroyed the ability of our maritime rivals to challenge our naval supremacy, the time has come to declare the dawn of a new age, one in which we are the undisputed masters of the #T Sardana Sea#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 nuragic_mission_02_inv_task_73:0 "A Monument To Our Greatness"
 nuragic_mission_02_inv_task_73_DESC:0 "Having conquered many of the foes gathered against us, [ROOT.GetCountry.GetRuler.GetName] has decided to turn [ROOT.GetCountry.GetRuler.GetHerHis] attention inward, having decided that the time has come to build a giant monument that will honor the eternal accomplishments of our nation. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 nuragic_mission_02_inv_task_74:0 "Assault Massalia"
 nuragic_mission_02_inv_task_74_DESC:0 "From our new city in [GetProvince('(int32)3511').GetName], we shall prepare a mighty force that will sail north with one goal in mind - an assault on [GetProvince('(int32)2325').GetName]! They will never see us coming! \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 nuragic_mission_02_inv_task_75:0 "The Door Is Open"
 nuragic_mission_02_inv_task_75_DESC:0 "Now that [GetProvince('(int32)2325').GetName] is firmly in hand, what is preventing us from spreading even farther into #E Gaul#!? Absolutely nothing - the door has been left open and no one is guarding the entrance any longer...\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 nuragic_mission_02_inv_task_76:0 "A Dish Best Served Cold"
 nuragic_mission_02_inv_task_76_DESC:0 "What is to be done with [GetProvince('(int32)3256').GetName]? Can we allow their crimes against our forefathers to go unpunished, or will we grant them a reprieve that they never offered to us? There remains many decisions to be made...\n\n#Y An event will fire that allows [ROOT.GetCountry.GetRuler.GetName] to decide the ultimate fate of Qart Hadasht#!. \n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 
 #Modifiers

 bustling_port:0 "Bustling Port"
 desc_bustling_port:0 "Thanks to our judicious investments, our main port city is experiencing boom times and will continue to do so for the next few years."
 slave_markets:0 "Slave Markets"
 desc_slave_markets:0 "We have no qualms with selling the captives we take on our many raids, and business is brisk in our many slave markets."
 intrepid_explorers:0 "Intrepid Explorers"
 desc_intrepid_explorers:0 "It is widely known that our sailors are fearless and brave, sailing boldly where no man has gone before."
 indian_trade:0 "Indian Trade"
 desc_indian_trade:0 "Our sailors, having sailed to the very edge of the world and back again, have established valuable trading connections in the land of India."
 greek_tutors:0 "Greek Tutors"
 desc_greek_tutors:0 "We have decided that the learned Greeks would be the best instructors for our young people, and have many educated slaves in our households."
 carthage_raiders:0 "Carthaginian Raids"
 desc_carthage_raiders:0 "Because we are eternal foes of the hated Carthaginians, we allow our navy to raid and plunder their coasts with impunity."
 roman_raiders:0 "Roman Raids"
 desc_roman_raiders:0 "Because we have fought the mighty Romans upon the waters, we raid their coasts and ports as we please - we have nothing to fear from them."
 pacified_sicily:0 "Pacified Sicily"
 desc_pacified_sicily:0 "Although it was a difficult endeavor, we were able to clear Sicily of bandits and rebels, bring peace to the troubled island for the first time in recent memory."
 experienced_seahands:0 "Experienced Deckhands"
 desc_experienced_seahands:0 "Because we have instituted a system of rigorous training for our sailors, they have much more experience than the average deckhand."
 eastern_scourge:0 "Scourge of the East"
 desc_eastern_scourge:0 "Our ships raid the ports and coastlines of Egypt, Syria and Anatolia as they please, unable to be stopped by the local powers."
 empress_seas:0 "Empress of the Seas"
 desc_empress_seas:0 "Our capital city, thanks to the rapid expansion of our infrastructure, has earned the nickname 'Empress of the Seas'; a testament to our growing influence."
 bold_raider:0 "Bold Raiders"
 desc_bold_raider:0 "We love to strike at our enemies with no warning, and our penchant for sudden attack is feared worldwide."
 nuragic_colony:0 "Nuragic Colony"
 desc_nuragic_colony:0 "Settled by loyal servants of our kind, this place thrives with our culture and traditions."
 mines_of_ilva:0 "Mines Of Ilva"
 desc_mines_of_ilva:0 "A complex array of mineshafts covers the entire island - the iron extracted there is then processed at the nearby port of Pupluna, ready for export."
 liburnian_sailors:0 "Liburnian Sailors"
 desc_liburnian_sailors:0 "Having mastered the Adriatic Sea for centuries, the Liburnian seafaring experience will serve our purposes."
 ancestors_avenged:0 "Ancestors Avenged"
 desc_ancestors_avenged:0 "Our people has finally managed to avenge our forefathers - the filthy Punic oppressor is no more."
 we_will_succeed:0 "We Will Succeed"
 desc_we_will_succeed:0 "Our warriors have been affected by religious fervor, ready to succeed where their forefathers once failed long time ago."
 access_black_sea:0 "Nuragic Propontis"
 desc_access_black_sea:0 "Having control of the strategic choke points at the entrance of the Black Sea has given us considerable benefits."
 iberian_king:0 "Kings Of Iberia"
 desc_iberian_king:0 "Most of the ancestral Iberian lands have fallen into our firm hands, and the Iberians themselves now widely accept us as their sole rulers."
 numidian_auxilia:0 "Numidian Auxilia"
 desc_numidian_auxilia:0 "The highly-skilled Numidian cavalry is now an integrated part of our armies."
 tower_islands:0 "Islands Of The Tower Builders"
 desc_tower_islands:0 "Our kind has finally managed to reunify our former territories; the chains of our oppressors have been broken and the vigor of our ancestors has been unleashed!"
 sardana_sea:0 "Sardana Sea"
 desc_sardana_sea:0 "Like our forefathers at their peak of strength, we are now in control of the western half of the 'Great Green', thus again known as Sardana Sea - The Sardinian Sea, Our Sea."
 great_nuraghe:0 "Great Nurac"
 desc_great_nuraghe:0 "Nestled in the capital landscape, the Polylobate Nuraghe stands proudly - an ancient marvel comprised of twenty towers intricately connected. Its central tower reaches a towering height of thirty meters, a testament to the engineering prowess and cultural significance of Nuragic civilization. The stonework whispers stories of an enigmatic past, inviting visitors to immerse themselves in the mysteries of the history of their kin."
 corsian_wood:0 "Corsian Wood"
 desc_corsian_wood:0 "The vast untouched forests of Corsica are a prime source of our shipbuilding materials."
 into_ashes:0 "Into Ashes"
 desc_into_ashes:0 "This former settlement has been reduced to ashes, minutely dismantled stone by stone. The whole area is an unpleasant sight of unproductive soil, indistinguishable ruins and bones of unburied bodies with no name."
 iron_weapons_sardana:0 "The Iron of Ilva"
 desc_iron_weapons_sardana:0 "We have utilized the iron found in the mines of Ilva to equip our levies with strong weapons."
 nuragic_wineries:0 "Nuragic Wineries"
 desc_nuragic_wineries:0 "The Etruscan vintners in these provinces have built specialized workshops - with the help of Nuragic merchants - that focus on making luxury wines."
 alouka_invasion_port_mod:0 "Military Harbor"
 desc_alouka_invasion_port_mod:0 "This province has a fortified military harbor, one dedicated to building ships that are destined for foreign incursions."
 nuragic_laconian_farm:0 "Laconian Farms"
 desc_nuragic_laconian_farm:0 "The Nuragic invaders have built up the farming infrastructure in this region, hoping to take as much grain from the soils of Hellas as they can."
 nuragic_gymnaesia_consolidation_mod:0 "Nuragic Administration"
 desc_nuragic_gymnaesia_consolidation_mod:0 "At the heart of this enchanting city lies the Nuragic Bureaucracy Seat, committed to guaranteeing efficient administration and with an unwavering dedication to fostering a harmonious and prosperous community in the region."
 #"The city of Guium is the home of the Nuragic bureaucracy entrusted with managing the Balearides, and has rapidly become one of the most important destinations in the Western Mediterranean." OLD
 nuragic_emporie_glass_workshops:0 "Glass Workshops of Emporie"
 desc_nuragic_emporie_glass_workshops:0 "Spurred on by investments by Nuragic merchants, the local master glassblowers have built impressively large workshops in Emporie." 
 forever_doomed:0 "Forever Doomed"
 desc_forever_doomed:0 "The local people of this region believe that this land is cursed and was once the residence of a great devil whose name has been erased from history."
 nuragic_mining_pupluna:0 "Pupluna Metalworks"
 desc_nuragic_mining_pupluna:0 "Due to the vast amounts of iron imported to Pupluna from the nearby island of Ilva, Nuragic merchants have invested in the foundry here in order to process the ore."

 #Items
 dragon_blood_sceptre:0 "Dragon Blood Scepter"
 dragon_blood_sceptre_desc:0 "A staff of finely-wrought ivory, with a blood-red gem the size of a goose egg in the pommel, sent as a gift from the faraway realm of Soqotra."
 sword_of_forco:0 "Sword Of Phorcos"
 sword_of_forco_desc:0 "Phorcos, a legendary King of Sardinia and Corsica, wielded this ancient Nuragic sword, channeling its mystical might to protect his people from darkness."

