me_odrysia_mid_2_b_tt: "#Y This will begin a war between our people.#!"
me_odrysia_mid_3_a_tt: "#Y We agree to a joint administration, as well as a truce between our people.#!"
me_odrysia_2_a_tt: "#Y We will send an offer of unification, under our rulership, to the other Thracian tribes.#!"
odrysia_missions_01_freedom_task_02_tt: "#Y We will decide our future position regarding the future of the Region of Thrace.#!"
odrysia_missions_01_freedom_task_03_tt: "#Y We will send diplomats to our Macedonian overlords to discuss a joint future in Thrace.#!"
odrysia_missions_01_freedom_task_04_tt: "#Y We will look towards our brothers in the Region of Moesia to design a plan to get rid of the invasive Macedonians.#!"  
odrysia_missions_01_freedom_task_05_tt: "#Y This will result in us asking for a new bride from the ruling family of our Masters.#!"
odrysia_missions_01_freedom_task_07_tt: "#Y We will send delegations to the Pontine Greek cities, asking for their neutrality in the upcoming fight for Thrace.#!"
odrysia_missions_01_freedom_task_08_tt: "#Y This mission will send offers of unification to the other Thracian Tribes, resulting in either their annexation or war.#!"
odrysia_missions_01_freedom_task_09_tt: "#Y This will result in war with our Overlord, releasing us from their shackles once and for all.#!"
odrysia_missions_01_freedom_task_12_tt: "#Y We will try to bring back home all the Thracian people who have to live under the Macedonian yoke.#!"
odrysia_missions_01_freedom_task_12_tt: "#Y Multiple Odrysian pops from bordering regions will resettle in your realm.#!"
me_odrysia_start.4.a_tt: "#Y We will gain claims on all of Thrace, as well as send delegations to our brothers.#!"
me_odrysia_finish_21_a_tt: "#Y We gain claims on all the lands of the other Thracian tribes and form a truce with the Macedonians.#!"
me_odrysia_9_finish.att: "#Y We will call of our allies to our side to aid us in case the Macedonians should dare to attack us.#!"

