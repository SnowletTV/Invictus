our_fight: "Our Fight"
our_fight_desc: "We will fight for our right to live!"
disloyal_pontics_mod: "Disloyal Pontics"
disloyal_pontics_mod_desc: "Our loyalties to our Overlord have been swayed by the Thracian rebels in the mountains."
