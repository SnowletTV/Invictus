 me_paropamisadae_independence_3_title:0 "$paropamisadae_missions_1_independence_task_3$"
 me_paropamisadae_independence_3_desc:0 "The seat of power in #E Paropamisadae#! may ultimately only fall to one area. We have several choices. The western city of [GetProvince('(int32)6558').GetName|E], the current capital of [GetProvince('(int32)6611').GetName|E], the easy-to-build-on plains of [GetProvince('(int32)6614').GetName|E], the defensible passes of  [GetProvince('(int32)6625').GetName|E], or the middle of our state in the hills of [GetProvince('(int32)6642').GetName|E]. Which shall we choose?"
 me_paropamisadae_independence_3.a:0 "#E Bagram#! is not perfect, but it shall remain our capital."
 me_paropamisadae_independence_3.b:0 "#E Haraiva#! in the west suits our ambitions."
 me_paropamisadae_independence_3.c:0 "#E Bamiyan#! is the only suitable place for a true city."
 me_paropamisadae_independence_3.d:0 "#E Kapisa#! will never be penetrated, and always be safe."
 me_paropamisadae_independence_3.e:0 "#E Paropamisia#! can be a fresh start for us."
 me_paropamisadae_independence_3_tooltip:0 "The mission task '#Y $paropamisadae_missions_1_independence_task_3$#!' has now been #G Completed#!!"
 
 me_paropamisadae_independence_4_title:0 "$paropamisadae_missions_1_independence_task_4$"
 me_paropamisadae_independence_4_desc:0 "While the house of Oxyartes is still but a small pebble in the mountain that is the Hellenistic, Persian, and Indian families whose circles we preside in, one thing is for sure. This stretch of mountains is surely the realm of Oxyartes and his kin."
 me_paropamisadae_independence_4.a:0 "Oxyartes will rule forever!"
 me_paropamisadae_independence_4.b:0 "Our family will rule forever!"
 me_paropamisadae_independence_4_tooltip:0 "The mission task '#Y $paropamisadae_missions_1_independence_task_4$#!' has now been #G Completed#!!"
 
