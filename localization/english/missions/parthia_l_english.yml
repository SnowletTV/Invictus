 ## Religous Sections ##
 parthia_missions_80:0 "A Parthian Pantheon"
 parthia_missions_80_DESC:0 "We #E Parthians#! have long worshipped the natural world through, what the Greeks call, the 'Heptadic' faith. Yet, we have too always been a maleable people. As we now have come to aquire such great cities [ROOT.GetCountry.GetCapital.GetName], let us reevaluate what we know as religion; what do our former enemies, and now subjects, have to offer in the way of the divine?"
 #Mithraic
 parthia_missions_81:0 "Median Mentors"
 parthia_missions_81_DESC:0 "The #E Medes#! are certainly an educated bunch, serving as the backbone to the #E Persian#! head. While many of the #E Medes#! have come to worship the lord #E Ahura Mazda#!, many yet still cling on to the worship of the great lord of light, #E Mithra#!. Accepting their mentorship over the faith of the #E Medes#! will allow us to efficiently call upon the wealth of knowledge recorded by the people of #E Deioces#!."
 parthia_missions_82:0 "Mazdayan Mandates"
 parthia_missions_82_DESC:0 "While we continue the path of #E Mithra#!, it would be utterly foolish for us to forget the #E Persians#! and their preferred faith of #E Zoroastrianism#! (Mazdayasna). The Avesta, and their calendar, oh, and those glorious temples of fire! Yes, let us indeed invest not only in adoption of these innovations, but in perfection of the concepts."
 parthia_missions_82.tt:0 "[GetProvince('(int32)4799').GetOwner.GetName] has above 190 opinion of us."
 parthia_missions_83:0 "Codification of the Avesta"
 parthia_missions_83_DESC:0 ""
 parthia_missions_84:0 "Calendar of Ahuramazda"
 parthia_missions_84_DESC:0 ""
 parthia_missions_85:0 "The Great Fire Temple"
 parthia_missions_85_DESC:0 ""
 parthia_missions_86:0 "Mystical Magi Masters"
 parthia_missions_86_DESC:0 "Perhaps the greatest religious entity in the whole of Iran, the Magi are the priestly class tied to Median nobility. The Greeks in particular speak much on these people, saying they are imbued with the power of #E Magikos#!, convincing words, and knowledge from ages long gone. Patronizing this class will not only win over many people, but allow us to employ these Magi for matters of stabilization and harmonization."
 parthia_missions_87:0 "Exalted is Mithra"
 parthia_missions_87_DESC:0 "The cornerstone of our pantheon, Mithra has become the preiminent deity of us #E Parthians#!. We must make sure to codify this in our official pantheon, lest we upset the lord of light."
 parthia_missions_88:0 "Door of Mithra"
 parthia_missions_88_DESC:0 "A Dar-e Mehr literally means Door of Mithra, Gate of Mithra, or Court of Mithra. It represents a fire temple dedicated to the lord of oaths. We must establish plenty Dar-e Mehr in order to honor the first light."
 parthia_missions_89:0 "The Giver of Rule"
 parthia_missions_89_DESC:0 "One of Mithra's epithets, 'the Giver of Rule,' is quite important to us. It represents his divine right to give blessings unto rulers. We must prove to those who we rule that we are indeed worthy of the Giver of Rule's honor."
 parthia_missions_90:0 "The Shining and Pure"
 parthia_missions_90_DESC:0 "The god Apollo, worshipped by many Yauna (Greeks), is notably similar to Mithra. They share iconography and themes of the light, the sun, and the law. Perhaps they are indeed one and the same, different only by the name we call the Shining one."
 parthia_missions_91:0 "Fire of the King of Kings"
 parthia_missions_91_DESC:0 "Located in the titular #E Arshak#! is located the Great Fire of the Arsacids."
 parthia_missions_92:0 "Imbued with Kharenah"
 parthia_missions_92_DESC:0 "To be imbued with Kharenah, or Khvarenah is to be imbued with divine glory and spleandor. The only being in the whole of the Universe who may imbue Kharenah is that of the great Mithra. And by his holy light's grace, our leader, great #E King of Kings [ROOT.GetCountry.GetRuler.GetName]#!, has been imbued with this power."
 parthia_missions_93:0 "Arsaces, the Divine"
 parthia_missions_93_DESC:0 "The founder of this great empire we have built, lord #E Arsaces#!, imbued with #E Kharenah#!, molded by #E Fire#!, and shines like a reflection of #E Mithra#! has achieved divinity in his achievements."
 parthia_missions_94:0 "The Great Temple of Mehri"
 parthia_missions_94_DESC:0 "During the times of #E Atropates#! rule, Phraata was home to a great fire temple. We should expand this to show that the light of Mithra shall never fade from where it touches."

