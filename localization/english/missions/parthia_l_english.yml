 parthia_missions_147:0 "101 Names of the Lord"
 parthia_missions_147_DESC:0 "The Wise Lord Ahuramazda has allowed our great Shahenshah his rule. However, in order to keep it, he must remember and emulate every one of the 101 epithets of the Lord. They are as follows:\n\n Yazat, Yarvasp-Tavãn, Harvasp-Âgâh, Harvasp-H'udhâ, Abadah, Awî-Añjâm, Bûnastah, Frâxtañtah, Jamakh, Parjahtarah, Tum-Afayah, Abravañt, Parvañdah, An-Ayâfah, Ham-Ayâfah, Âdharô, Gîrâ, Acim, Cimnâ, Safinâ, Âwzâ, Nâshâ, Parvarâ, Âyânah, Âyaîn-Âyânah, An-Âyanah, Xraoshît-Tum, Mînôtum, Vâsnâ, Harvastum, Husipâs, Har-Hemît, Harnekfareh, Beshtarnâ, Tarônîs, Anaoshak, Farashak, Pazohadhad, Xavâpar, Awaxshâyâ, Awarzâ, Â-Sitôh, Raxôh, Varûn, A-Frîpah, Awe-Frîftah, Adhvaî, Kãme-Rat, Frãmãn-Kãm, Âyextan, Â-Framôsh, Hamârnâ, Snâyâ, A-Tars, A-Bîsh, A-Frâzdum, Hamcûn, Mînô-Stîgar, A-Mînôgar, Mînô-Nahab, Âdhar-Bâtgar, Âdhar-Namgar, Bât-Âdhargar, Bât-Namgar, Bât-Gelgar, Bât-Girdtum, Âdhar-Kîbarît-Tum, Bâtgarjâi, Âwtum, Gel-Âdhargar, Gel-Vâdhgar, Gel-Namgar, Gargar, Garôgar, Garâgar, Garâgargar, A-Garâgar, A-Garâgargar, A-Gûmãn, A-Jamãn, A-H'uãn, Âmushthushyâr, Frashûtanâ, Padhamãnî, Pîrôzgar, H'udhâvañd, Ahuramazda, Abarînkuhantavãn, Abarîn-Nô-Tavã, Vaspãn, Vaspâr, H'âwar, Ahû, Âwaxsîdâr, Dâdhâr, Rayomañd, H'arehmand, Dâwar, Kerfagar, Buxtâr, and Frashôgar."
