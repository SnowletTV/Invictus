 me_parthia_2231.t:0 "The Conversion of [ROOT.GetCountry.GetRuler.GetName] Part II"
 me_parthia_2231.desc:0 "After a few days, a man comes to the court room. You have not been seeing guests for the past week, yet, something in you urges you to listen to this traveler.\n\nHe speaks to you: #E "You are a great conqueror. You have taken the horseriders of the steppe and brought an empire to its knees. You have forged the great Parthian state. Why then, do you suppose, that your guilt has only now caught up to you? Have you, perhaps, developed a conscience?"#!\n\nYour frown turns into a scowl. How can this simple traveling peasant dare to insult you, King of Kings? #E "I have beheaded people for less. Why then, do you suppose, that your tongue has not yet been cut off?"#! \n\nThe man smiles calmy and says, #E "Because I come with an answer to what ails you. Let me teach you the teachings of the Buddha."#!\n\nAfter a moment of thinking... you accept his offer. After all, nothing else has worked, and your longing for the blade has faded."
 me_parthia.2231.a:0 "Perhaps this mysterious 'ascetic' truly does have the answer."

 ###RELIGION END###
 
