 pth_wooing_ARM_friendship: "#R Sophene and Corduene#! Friendship Between Rulers"
 pth_wooing_ARM_friendship_desc: "[GetCountry('CYR').GetRuler.GetName|Y] has used his close friendship with [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName|Y] to impress upon [GetCountry('DEL').GetRuler.GetHerHim] the benefits of forming closer ties with [GetCountry('CYR').GetName|G]. This will draw the [GetCountry('DEL').GetName|G] closer to our sphere of influence."
 pth_wooing_ARM_insult: "#R Sophene and Corduene#! Diplomatic Insult"
 pth_wooing_ARM_insult_desc: "The viscious diplomatic insult that we recently inflicted upon [GetCountry('PRY').GetName|R] has had its intended effect, and [GetCountry('PRY').GetRuler.GetName|Y]'s inability to mount a decisive response has made him look weak in the eyes of his subjects. This will draw [GetCountry('DEL').GetName|G] closer to our sphere of influence."
 pth_wooing_ARM_insult.tt: "We have insulted #G Armenia#!."
 pth_wooing_ARM_gifts: "#R Sophene and Corduene#! Bribes"
 pth_wooing_ARM_gifts_desc: "The people of [GetCountry('DEL').GetName|G] were deeply impressed by the gifts we recently sent their way. This might be the right time to double down on our generosity and make an even bigger donation. Regardless of what we do, this will certainly draw [GetCountry('DEL').GetName|G] closer to our sphere of influence."
 pth_wooing_ARM_posturing: "#R Sophene and Corduene#! Showing Strength"
 pth_wooing_ARM_posturing_desc: "The [GetCountry('CYR').GetAdjective|G] fleet is now considerably larger than the fleet of [GetCountry('DEL').GetName|G]'s overlord, [GetCountry('PRY').GetName|R]. Without a powerful fleet, [GetCountry('PRY').GetRuler.GetName|Y] will find it very difficult to continue exerting influence over the #Y Aegean Islands#!. This will draw [GetCountry('DEL').GetName|G] closer to our sphere of influence."
 pth_wooing_ARM_posturing.tt1: "We have stationed at least 1 army of #T 20 Units#! near the [GetCountry('SPH').GetAdjective|G] borders."
 pth_wooing_ARM_posturing.tt2: "We have stationed at least 1 army of #T 20 Units#! near the [GetCountry('CRD').GetAdjective|G] borders."
 pth_wooing_ARM_games: "#R Sophene and Corduene#! Games"
 pth_wooing_ARM_games_desc: "Perhaps the most visible sign of [GetCountry('PRY').GetAdjective|G] authority over [GetCountry('DEL').GetName|G] is the annual games that take place in [GetCountry('DEL').GetCapital.GetName|T] in honor of the [GetCountry('PRY').GetAdjective|G] ruling family. If we were to sponsor our own games to rival the [GetCountry('PRY').GetAdjective|G] ones, it would certainly undermine their rule."
 pth_wooing_demand_loyalty: "#R Sophene and Corduene#! Demand Loyalty"
 pth_wooing_demand_loyalty_desc: "The time has come to demand that [GetCountry('DEL').GetName|G] accept us as their new overlord. If they accept our offer, [GetCountry('DEL').GetName|G] will cease to be a subject of [GetCountry('PRY').GetName|G] and become part of our sphere of influence."
 pth_wooing_demand_loyalty.tt: "Our influence over [GetCountry('SPH').GetName|G] and [GetCountry('CRD').GetName|G] is sufficiently high (At least #R 12#!; currently it is: #Y [Player.MakeScope.Var('wooing_ARM_progress').GetValue|Y])."
