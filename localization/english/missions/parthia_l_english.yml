 parthia_missions_141:0 "Magi Masters of Mazdayasna"
 parthia_missions_141_DESC:0 "Perhaps the greatest religious entity in the whole of Iran, the Magi are the priestly class tied to Median nobility."
 parthia_missions_142:0 "The Wise Lord"
 parthia_missions_142_DESC:0 ""
 parthia_missions_143:0 "Yazata of Oaths, of Justice"
 parthia_missions_143_DESC:0 "The #E Medes#! are certainly an educated bunch, serving as the backbone to the #E Persian#! head. While many of the #E Medes#! have come to worship the lord #E Ahura Mazda#!, many yet still cling on to the worship of the great lord of light, #E Mithra#!. Accepting their mentorship over the faith of the #E Medes#! will allow us to efficiently call upon the wealth of knowledge recorded by the people of #E Deioces#!."
 parthia_missions_144:0 "Mazdayan Mandates"
 parthia_missions_144_DESC:0 "While we continue the path of #E Mithra#!, it would be utterly foolish for us to forget the #E Persians#! and their preferred faith of #E Zoroastrianism#! (Mazdayasna). The Avesta, and their calendar, oh, and those glorious temples of fire! Yes, let us indeed invest not only in adoption of these innovations, but in perfection of the concepts."
 parthia_missions_145:0 "Giver of Rule"
 parthia_missions_145_DESC:0 ""
 parthia_missions_146:0 "Lord of the Sky"
 parthia_missions_146_DESC:0 "The god Zeus, worshipped by many Yauna (Greeks), is notably similar to Ahura Mazda. Many Yauna have begun to worship a mixture of the Wise Lord and Zeus called as Zeus-Oromazdes. Perhaps they are indeed one and the same, different only by the name we call them."
 parthia_missions_147:0 "101 Names of the Lord"
 parthia_missions_147_DESC:0 "The Wise Lord Ahuramazda has allowed our great Shahenshah his rule. However, in order to keep it, he must remember and emulate every one of the 101 epithets of the Lord. They are as follows:\n\n Yazat, Yarvasp-Tavãn, Harvasp-Âgâh, Harvasp-H'udhâ, Abadah, Awî-Añjâm, Bûnastah, Frâxtañtah, Jamakh, Parjahtarah, Tum-Afayah, Abravañt, Parvañdah, An-Ayâfah, Ham-Ayâfah, Âdharô, Gîrâ, Acim, Cimnâ, Safinâ, Âwzâ, Nâshâ, Parvarâ, Âyânah, Âyaîn-Âyânah, An-Âyanah, Xraoshît-Tum, Mînôtum, Vâsnâ, Harvastum, Husipâs, Har-Hemît, Harnekfareh, Beshtarnâ, Tarônîs, Anaoshak, Farashak, Pazohadhad, Xavâpar, Awaxshâyâ, Awarzâ, Â-Sitôh, Raxôh, Varûn, A-Frîpah, Awe-Frîftah, Adhvaî, Kãme-Rat, Frãmãn-Kãm, Âyextan, Â-Framôsh, Hamârnâ, Snâyâ, A-Tars, A-Bîsh, A-Frâzdum, Hamcûn, Mînô-Stîgar, A-Mînôgar, Mînô-Nahab, Âdhar-Bâtgar, Âdhar-Namgar, Bât-Âdhargar, Bât-Namgar, Bât-Gelgar, Bât-Girdtum, Âdhar-Kîbarît-Tum, Bâtgarjâi, Âwtum, Gel-Âdhargar, Gel-Vâdhgar, Gel-Namgar, Gargar, Garôgar, Garâgar, Garâgargar, A-Garâgar, A-Garâgargar, A-Gûmãn, A-Jamãn, A-H'uãn, Âmushthushyâr, Frashûtanâ, Padhamãnî, Pîrôzgar, H'udhâvañd, Ahuramazda, Abarînkuhantavãn, Abarîn-Nô-Tavã, Vaspãn, Vaspâr, H'âwar, Ahû, Âwaxsîdâr, Dâdhâr, Rayomañd, H'arehmand, Dâwar, Kerfagar, Buxtâr, and Frashôgar."
 parthia_missions_148:0 "Fire of the King of Kings"
 parthia_missions_148_DESC:0 "Located in the titular #E Arshak#! is located the Great Fire of the Arsacids."
 parthia_missions_149:0 "Imbued with Kharenah"
 parthia_missions_149_DESC:0 "To be imbued with Kharenah, or Khvarenah is to be imbued with divine glory and spleandor. The only being in the whole of the Universe who Ahuramazda has allowed the responsibility of imbuing Kharenah is that of the Yazata Mithra. And by his holy light can our leader, great #E King of Kings [ROOT.GetCountry.GetRuler.GetName]#!, be imbued with this power."
