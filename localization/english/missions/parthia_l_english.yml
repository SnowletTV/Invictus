 parthia_missions_70_DESC:0 ""
 parthia_missions_71:0 "Iranian Silks"
 parthia_missions_71_DESC:0 "IZN"

 parthia_missions_71.tt1:0 "We produce at least 7 @silk! #E Silk#! (Currently: [SCOPE.ScriptValue('parthia_silk_production')|0|Y])."
 parthia_missions_71.tt2:0 "Every #E Silk#! producing city will get a modifier [GetModifier('pth_rug_producer').GetName|Y] which will grant [GetModifier('pth_rug_producer').GetDesc] for 20 years."

 parthia_missions_72:0 "Persian Rugs and Clothes"
 parthia_missions_72_DESC:0 "IZN"
 parthia_missions_72.tt1:0 "We (including our Marches) produce at least 30 @dye! #E Dye#!, @cloth! #E Cloth#! or @silk! #E Silk#! surplus trade goods (Currently: [SCOPE.ScriptValue('parthia_rug_production')|0|Y])"
 parthia_missions_72.tt2:0 "All cities which produce #E Dye#!, @cloth! #E Cloth#! or @silk! #E Silk#! will get a modifier [GetModifier('pth_rug_overflow').GetName|Y] which will grant:\n[GetModifier('pth_rug_overflow').GetDesc] for 40 years."

 parthia_missions_73: "Sponsor Minstrels"
 parthia_missions_73_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] has decreed that the royal treasuries will now sponsor artists, singers and dancers in [ROOT.GetCountry.GetName|G] in an effort to spread #G Parthian#! culture and virtues throughout the realm.\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
 parthia_missions_73.tt: "Using #G Patronize the Arts#! government ability will now cost only #Y 50#! Political Influence#! @political_influence!."

 parthia_missions_74: "Breadbasket"
 parthia_missions_74_DESC: "The fertile farmlands of [GetProvince('(int32)912').GetArea.GetRegion.GetName|T] have sustained and nurtured many notable civilizations for centuries, and now, it is time for them to do the same for [ROOT.GetCountry.GetName|G].\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 parthia_missions_74.tt1: "We (including our #G Marches#!) produce at least #T 15#! surplus @grain! #T Grain#! in [GetProvince('(int32)912').GetArea.GetRegion.GetName|T] (Currently: [SCOPE.ScriptValue('parthia_wheat_production')|0|Y])."
 parthia_missions_74.tt2: "All eligible grain-producing territories in [GetProvince('(int32)912').GetArea.GetRegion.GetName|T] will get a territory modifier [GetModifier('pth_grain_production').GetName|Y] which will grant [GetModifier('pth_grain_production').GetDesc] for #Y 30 Years#!."

 parthia_missions_75:0 "Mesopotamian Dates"
 parthia_missions_75_DESC:0 "IZN"
 parthia_missions_75.tt1:0 "All @dates! #E Date-producing#! territories in [GetProvince('(int32)912').GetArea.GetRegion.GetName] territories have a [GetBuilding('basic_settlement_infratructure_building').GetName] building."
# parthia_missions_75.tt2:0 ""
 parthia_missions_76:0 "Salt of Chehrabad"
 parthia_missions_76_DESC:0 "IZN"

 parthia_missions_77: "Persian Wine"
 parthia_missions_77_DESC: "There are many people that erroneously believe that the best wines @wine! in the world are found farther west, but this is because they have not tried the wine made by the #G Persians#!.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 parthia_missions_77.tt1: "All @wine! #Y Wine-producing#! territories in [GetProvince('(int32)4799').GetArea.GetRegion.GetName|T] territories have a [GetBuilding('basic_settlement_infratructure_building').GetName|G] building."
# parthia_missions_77.tt2:0 ""

 parthia_missions_78:0 "Median Olives"
 parthia_missions_78_DESC:0 "IZN"
 parthia_missions_78.tt:0 "We'll get chances to change trade goods in settlements in [GetProvince('(int32)4985').GetArea.GetRegion.GetName] to @olive! #E Olives#!."

 parthia_missions_79:0 "Prospecting in Zagros"
 parthia_missions_79_DESC:0 "IZN"
 parthia_missions_79.tt:0 "We'll get chances to change trade goods in territories around #E Zagros Mountains#! to #G minable trade goods#!."
 parthia_missions_inp_task:0 "Pivot to India?"
 parthia_missions_inp_task_desc:0 "IZN"
 parthia_missions_inp_task.tt2:0 "We have a #E March#! with capital having 3 [GetBuilding('aqueduct_building').GetName] in [GetProvince('(int32)6552').GetArea.GetRegion.GetName]."
 parthia_missions_inp_task.tt2:0 "We can switch to play as our #E Ariana#! March, with the goal of forming #E Indo-Parthian Kingdom#! and expansion into India."

 ## Religous Sections ##
 parthia_missions_80a: "Different Points Of View"
 parthia_missions_80a_DESC: "We #G Parthians#! have long worshipped the natural world through what the #G Greeks#! call the #T 'Heptadic'#! faith. Yet we have always been a malleable people, bending in the wind like the long grasses of the steppe; we do not reject foreign ideas based on prejudices and preconceived notions, but carefully consider what the benefits might be if we adopt strange customs. Let us welcome people of noteworthy talent and skill - if we wish to rule over sedentary peoples, we must be pragmatic and flexible.\n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 parthia_missions_80a.tt: "#BOLD;COLOR:{0.98,0.53,0.98} Mithraic#!, #BOLD;COLOR:{0.07,0.87,0.98} Zoroastrian#! and #BOLD;COLOR:{0.45,0.5,0.98} Hellenic#! scholars, of very high skill, will join our court!" 
 # parthia_missions_80a.tt: "#BOLD;COLOR:{0.98,0.53,0.98} Mithraic#!, #BOLD;COLOR:{0.07,0.87,0.98} Zoroastrian#!, #BOLD;COLOR:{0.45,0.5,0.98} Hellenic#! and #BOLD;COLOR:{0.98,0.93,0.51} Buddhist#! Scholars, of very high skill, will join our court!"

 parthia_missions_80: "A Parthian Pantheon"
 parthia_missions_80_DESC: "As we now have come to acquire famous cities such as [ROOT.GetCountry.GetCapital.GetName|T], let us reevaluate what we know as religion; what do our former enemies, and now subjects, have to offer us in the way of the divine?\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 parthia_missions_80.tt: "Our [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)|T] is either #BOLD;COLOR:{0.98,0.53,0.98} Mithraic#!, #BOLD;COLOR:{0.07,0.87,0.98} Zoroastrian#! or #BOLD;COLOR:{0.45,0.5,0.98} Hellenic#!."
 # parthia_missions_80.tt: "Our [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)] is either #BOLD;COLOR:{0.98,0.53,0.98} Mithraic#!, #BOLD;COLOR:{0.07,0.87,0.98} Zoroastrian#!, #BOLD;COLOR:{0.45,0.5,0.98} Hellenic#! or #BOLD;COLOR:{0.98,0.93,0.51} Buddhist#!."
 #Mithraic

 parthia_missions_81:0 "Median Mentors"
 parthia_missions_81_DESC:0 "The #E Medes#! are certainly an educated bunch, serving as the backbone to the #E Persian#! head. While many of the #E Medes#! have come to worship the lord #E Ahura Mazda#!, many yet still cling on to the worship of the great lord of light, #E Mithra#!. Accepting their mentorship over the faith of the #E Medes#! will allow us to efficiently call upon the wealth of knowledge recorded by the people of #E Deioces#!."
 parthia_missions_82:0 "Mazdayan Mandates"
 parthia_missions_82_DESC:0 "While we continue the path of #E Mithra#!, it would be utterly foolish for us to forget the #E Persians#! and their preferred faith of #E Zoroastrianism#! (Mazdayasna). The Avesta, and their calendar, oh, and those glorious temples of fire! Yes, let us indeed invest not only in adoption of these innovations, but in perfection of the concepts."
 parthia_missions_82.tt:0 "[GetProvince('(int32)4799').GetOwner.GetName] has above 190 opinion of us."
 parthia_missions_83:0 "Codification of the Avesta"
 parthia_missions_83_DESC:0 ""
 parthia_missions_84:0 "Calendar of Ahuramazda"
 parthia_missions_84_DESC:0 ""
 parthia_missions_85:0 "The Great Fire Temple"
 parthia_missions_85_DESC:0 ""
 parthia_missions_86:0 "Mystical Magi Masters"
 parthia_missions_86_DESC:0 "Perhaps the greatest religious entity in the whole of Iran, the Magi are the priestly class tied to Median nobility. The Greeks in particular speak much on these people, saying they are imbued with the power of #E Magikos#!, convincing words, and knowledge from ages long gone. Patronizing this class will not only win over many people, but allow us to employ these Magi for matters of stabilization and harmonization."
 parthia_missions_87:0 "Exalted is Mithra"
 parthia_missions_87_DESC:0 "The cornerstone of our pantheon, Mithra has become the preiminent deity of us #E Parthians#!. We must make sure to codify this in our official pantheon, lest we upset the lord of light."
 parthia_missions_88:0 "Door of Mithra"
 parthia_missions_88_DESC:0 "A Dar-e Mehr literally means Door of Mithra, Gate of Mithra, or Court of Mithra. It represents a fire temple dedicated to the lord of oaths. We must establish plenty Dar-e Mehr in order to honor the first light."
 parthia_missions_89:0 "The Giver of Rule"
 parthia_missions_89_DESC:0 "One of Mithra's epithets, 'the Giver of Rule,' is quite important to us. It represents his divine right to give blessings unto rulers. We must prove to those who we rule that we are indeed worthy of the Giver of Rule's honor."
 parthia_missions_90:0 "The Shining and Pure"
 parthia_missions_90_DESC:0 "The god Apollo, worshipped by many Yauna (Greeks), is notably similar to Mithra. They share iconography and themes of the light, the sun, and the law. Perhaps they are indeed one and the same, different only by the name we call the Shining one."
 parthia_missions_91:0 "Fire of the King of Kings"
 parthia_missions_91_DESC:0 "Located in the titular #E Arshak#! is located the Great Fire of the Arsacids."
 parthia_missions_92:0 "Imbued with Kharenah"
 parthia_missions_92_DESC:0 "To be imbued with Kharenah, or Khvarenah is to be imbued with divine glory and spleandor. The only being in the whole of the Universe who may imbue Kharenah is that of the great Mithra. And by his holy light's grace, our leader, great #E King of Kings [ROOT.GetCountry.GetRuler.GetName]#!, has been imbued with this power."
 parthia_missions_93:0 "Arsaces, the Divine"
 parthia_missions_93_DESC:0 "The founder of this great empire we have built, lord #E Arsaces#!, imbued with #E Kharenah#!, molded by #E Fire#!, and shines like a reflection of #E Mithra#! has achieved divinity in his achievements."
 parthia_missions_94:0 "The Great Temple of Mehri"
 parthia_missions_94_DESC:0 "During the times of #E Atropates#! rule, Phraata was home to a great fire temple. We should expand this to show that the light of Mithra shall never fade from where it touches."

