 pth_wooing_ARM_friendship:0 "#R Sophene and Corduene#! Friendship Between Rulers"
 pth_wooing_ARM_friendship_desc:0 "IZN - can change this - [GetCountry('CYR').GetRuler.GetName] has used his close friendship with [GetCountry('DEL').GetRulerTitle]  [GetCountry('DEL').GetRuler.GetName] to impress upon  [GetCountry('DEL').GetRuler.GetFirstName] the benefits of forming closer ties with [GetCountry('CYR').GetName]. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 pth_wooing_ARM_insult:0 "#R Sophene and Corduene#! Diplomatic Insult"
 pth_wooing_ARM_insult_desc:0 "IZN - can change this - The viscous diplomatic insult we recently inflicted upon [GetCountry('PRY').GetName] has had its intended effect [GetCountry('PRY').GetRuler.GetName]'s inability to mount a decisive response has made him look weak in the eyes of his subjects. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 pth_wooing_ARM_insult.tt:0 "We have insulted #E Armenia#!."
 pth_wooing_ARM_gifts:0 "#R Sophene and Corduene#! Bribes"
 pth_wooing_ARM_gifts_desc:0 "IZN - can change this - The people of the [GetCountry('DEL').GetName] were deeply impressed by the gifts we have sent their way recently. This might be the right time to double down on our generosity and make an even bigger donation. Regardless of what we do, this will certainly draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 pth_wooing_ARM_posturing:0 "#R Sophene and Corduene#! Showing Strength"
 pth_wooing_ARM_posturing_desc:0 "IZN - maybe go off this? - The [GetCountry('CYR').GetAdjective] fleet is now considerably larger than the fleet of the [GetCountry('DEL').GetName]'s overlord, [GetCountry('PRY').GetName]. Without a powerful fleet [GetCountry('PRY').GetName] will find it very hard to continue exerting influence over the Aegean Islands. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 pth_wooing_ARM_posturing.tt1:0 "We have stationed at least 1 army of 20 units near [GetCountry('SPH').GetAdjective] borders."
 pth_wooing_ARM_posturing.tt2:0 "We have stationed at least 1 army of 20 units near [GetCountry('CRD').GetAdjective] borders."
 pth_wooing_ARM_games:0 "#R Sophene and Corduene#! Games"
 pth_wooing_ARM_games_desc:0 "IZN - can change this - Maybe the most visible sign of  [GetCountry('PRY').GetAdjective] authority over the [GetCountry('DEL').GetName] are the annual games taking place in [GetCountry('DEL').GetCapital.GetName] in honor of the [GetCountry('PRY').GetAdjective] ruling family. If we were to sponsor our own games to rival the [GetCountry('PRY').GetAdjective] ones, it would certainly undermine [GetCountry('PRY').GetAdjective] rule greatly."
 pth_wooing_demand_loyalty:0 "#R Sophene and Corduene#! Demand Loyalty"
 pth_wooing_demand_loyalty_desc:0 "IZN - can change this - The time has come to demand that [GetCountry('DEL').GetName] accept us as their new overlord. If they accept [GetCountry('DEL').GetName] will cease to be a subject of [GetCountry('PRY').GetName] and become part of our sphere of influence."
