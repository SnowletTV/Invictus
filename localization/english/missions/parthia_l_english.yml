 parthia_missions_111:0 "Translation of the Avesta"
 parthia_missions_111_DESC:0 "Until the late Parthian period, the #E Avestas#! remained uncodified. To translate them into #Y Greek#! for our priests and codify them officially, it is bound to bode well for us and our subjects."
