 #Buddhism
 parthia_missions_123:0 "The Conversion of [ROOT.GetCountry.GetRuler.GetName]"
 parthia_missions_123_DESC:0 "The conversion of [ROOT.GetCountry.GetRuler.GetName] will be a legendary #E Buddhist#! tale for all time..."
 parthia_missions_124:0 "Emergence of Buddha-Mazda"
 parthia_missions_124_DESC:0 "With the religion of our royalty becoming #E Buddhism#!, other nobles have begun to convert as well. The interaction of #E Buddhism#! with the mainly #E Iranic#! and #E Zoroastrian#! peoples of our state has resulted in the emergence of the #E Buddha-Mazda#!, the great lord and teacher."
 parthia_missions_125:0 "Persification of the Pali Canon"
 parthia_missions_125_DESC:0 "The #E Pali Canon#! is the authoritative collection of scriptures for #E Theravada Buddhism#!. It is also known as the #E Tipitaka#!, meaning the Three Baskets. We should translate these to #E Persian#! and #E Perisify#! concepts so that it can be better understood by our people."
 parthia_missions_126:0 "The Buddhist Calendar"
 parthia_missions_126_DESC:0 "Introducing the #Y Buddhist Calendar#! will be difficult. The people of #E Iran#! use many calendars, most prominent of which is the #Y Zoroastrian Calendar#!, and also prominent, the #Y Macedonian Calendar#!. However, in order to better reflect our state's values, we should adopt the #Y Buddhist Calendar#! instead."
 parthia_missions_127:0 "The Great Fire Stupa"
 parthia_missions_127_DESC:0 "The city of #Y Hagmatana#! is home to a wonderous #R Fire Temple#!, one that stretches back to the time of the #Y Medians#!, and built upon by the #E Achaemenids#!. We should utalize the temple and transform it for use as a #Y Stupa#!."
 parthia_missions_128:0 "Debate the Magi"
 parthia_missions_128_DESC:0 "The powerful #E Magi#! class is a force to be not to be reckoned with... however reckon we must. They stand as the ultimate barrier towards the conversion to a #E Buddhist#! priestly class, and in traditional #E Shramanic#! tradition, the best way to deal with them is ideological debates."
 parthia_missions_129:0 "The Mahayana Mithra"
 parthia_missions_129_DESC:0 "While we have generally adopted the ways of #E Theravada#!, we notice many of our subjects have adopted ideologies closer to #E Mahayana#!. We believe this is due to the reverence of #Y Mithra#! still prominent throughout the noble families of our great state. The god of light especially seems to resonate with the idea of #E Bodhisattva#!, the ideal that #E Mahayana#! says is achievable by all. #Y Mithra#! is considered, by this new cult, to have #E delayed his own Nirvana#! in order to help others."
 parthia_missions_130:0 "Imbued with Khvarenah"
 parthia_missions_130_DESC:0 "$parthia_missions_92_DESC$"
 parthia_missions_131:0 "Molded to be Cakravartin"
 parthia_missions_131_DESC:0 "To be Cakravartin is to be the Maharajadhiaraja, the Shahenshah, the ruler of the whole of the Universal Egg. To do this without having mastered basic concepts is impossible. Yet the steps have been made, and the ambition of Cakravartin is within reach."
