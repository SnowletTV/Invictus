 parthia_missions_110:0 "The Cult of Zeus-Oromasdes"
 parthia_missions_110_DESC:0 "The Cult of #Y Zeus-Oromasdes#! hails from the west, in a syncretic region known as Commagene. Although mostly associated with the #E Medians#!, and by extention, #E Mithraic#!, #Y Zeus-Oromasdes#! has become popular throughout our #E Zoroastrian#! provinces. Adopting him will ultimately help our conversion rather than hinder it."
