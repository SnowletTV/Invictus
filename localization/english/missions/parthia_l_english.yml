 me_parthia.4000.t:0 "Loyalty Question"
 me_parthia.4000.desc:0 "IZN Event for PAR if they want to break free or not"
 me_parthia.4000.a:0 "We should get independent."
 me_parthia.4000.b:0 "We should remain loyal to [ROOT.GetCountry.GetOverlord.GetName]"
 me_parthia.4000.tt1:0 "This can leave us vulnerable to our northern neighbours and retaliation from former overlord!"
# me_parthia.4000.tt2:0 ""
 me_parthia.4001.t:0 "Parthian Connections - Result"
 me_parthia.4001.desc:0 "IZN PAR declared independence"
 me_parthia.4001.a:0 "Great success!"
 me_parthia.4001.a.tt:0 "Our designs on Parthia can continue."
 me_parthia.4002.t:0 "Betrayal in the North!"
 me_parthia.4002.desc:0 "IZN Event for SEL about PAR declaring independence"
 me_parthia.4002.a:0 "We must do something about this."
 me_parthia.4002.a.tt:0 "We'll get claims on all [GetCountry('PAR').GetAdjective] land."
 me_parthia.4003.t:0 "Parthian Connections - Result"
 me_parthia.4003.desc:0 "IZN PAR didn't declare independence"
 me_parthia.4003.a:0 "We must do something about this."
 me_parthia.4003.a.tt:0 "We'll get claims on all [GetCountry('PAR').GetAdjective] land."
 me_parthia.5.t:0 "Bactrian Skirmish - Start"
 me_parthia.5.desc:0 "IZN"
 me_parthia.5.a:0 "To war!"
 me_parthia.5.a.tt:0 "If at the end of the duration of this task we hold [GetProvince('(int32)6668').GetName], surrounding area shall become ours."
 me_parthia.6.t:0 "Bactrian Skirmish - Result"
 me_parthia.6.desc:0 "IZN"
 me_parthia.6.a:0 "It seems we are successful."
 me_parthia.6.a.tt:0 "We will retain hold of border territories."
 me_parthia.6.b:0 "It seems we were not successful."
 me_parthia.6.b.tt:0 "We have failed to exert control on [GetProvince('(int32)6668').GetArea.GetName]."
 me_parthia.7.t:0 "Take Over Parthia"
 me_parthia.7.desc:0 "Something about moving to new, richer land than the steppes and leaving shit behind"
 me_parthia.7.a:0 "New opportunities await!"
 me_parthia.7.a.tt:0 "We'll settle in Parthia along with most of our brethren.\nDahae tribal vassal will secure our northern flank.\nAreas further north shall be lost."
 me_parthia.8.t:0 "Found Arshak"
 me_parthia.8.desc:0 "Few honours can befall a city as big as being founded by royal initiative. As such, when [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] granted [GetProvince('(int32)6656').GetName] his approval and the namesake of our dynasty, people from all over were quick to come, and what were some empty rolling hills now feature a proper city, with palaced, pavemented streets, an eternal fire, and all the luxuries we could possibly furnish our city with."
 me_parthia.8.a:0 "Moving our court there is the only logical choice."
 me_parthia.8.b:0 "Our current capital shall suffice."
 me_parthia.8.b.tt:0 "We have completed the task!"
 me_parthia.9.t:0 "A Chance to Strike!"
 me_parthia.9.desc:0 "The chance, bare before us. The prize, naked in it's weakness. The moment seems to have already been chosen, the only agency we have is to decide how we wish to destroy - meager agency in such a glorious crime.\n\nA war of this magnitude resting on the whims of the few men in the main tent of the camp near [ROOT.GetCountry.GetCapital.GetName] would make them all mad. This is the work of spirits, inspiring the mortal man onwards, the expression of the infinities of the skies on the few planes of existence we comprehend.\n\n''So, we ride south'', said some man, and all the hooves thundered on there. The eye sees some already dying, rotting away, and others laden with riches and plunder. This will be a war for the ages."
 me_parthia.9.a:0 "Move in for the kill!"
 me_parthia.9.a.tt:0 "Declare war with #E Horde Conquest Casus Belli#! against [origin.GetName], which allows for directly taking territory on occupation.\nFully occupied [origin.GetAdjective] subjects can request to become our #E Marches#!.\n#E #Y Upon war's conclusion#!#!, we'll only be able to hold #E #R 3 chosen regions directly#!#!; territory outside will always be released as #E March subjects#!.\n#G Our goal in subsequent missions will be to reign in Marches and centralize the Realm.#!"
 me_parthia.9.b:0 "Let us conquer methodically."
 me_parthia.9.b.tt:0 "#G Branching tasks will be changed to flavor tasks, concerning subsequent conquest of Iranian Plateau and Mesopotamia.#!"
 me_parthia.10.t:0 "Parthia Attacks!"
 me_parthia.10.desc:0 "The Dahae tribes, now united in one and irreverent in nature, have set their drooling mouths and brutish intellects on our cities; riders come forth from the borderlands of [GetProvince('(int32)3435').GetArea.GetRegion.GetName], dusted and dying of thirst, heralding the horde of hooves, trampling the life out of every inch of soil they cover in their demonic race to reach our homes, all the while many in our lands throughout whisper of our weakness and pry on each of our mistakes.\n\nMany called them barbarians, but they have quickly shown that they have might of their own, and some of our generals meekly whisper, as to not be called treasonous, that it may be a life and death struggle for us. May the body butchered by the sword be theirs."
 me_parthia.10.a:0 "Crush them!"
 # me_parthia.10.a.tt:0 ""
 me_parthia.11.t:0 "A Consideration for Our Future"
 me_parthia.11.desc:0 "Yet again, the imperial machine in [GetCountry('SEL').GetCapital.GetName] finds itself in a new war, a new mindless slaughter with no clear motive for us, and while we don't care about it all we are forced to support their freakish will with our own blood. The truth is that if even before they could not control these vast lands directly, giving them to us (and we are thankful for this treasure), now we are stronger, and we still prostrate at their whim. Is it time for a change?"
 me_parthia.11.a:0 "Out with the [GetCountry('SEL').GetName]!"
 me_parthia.11.a.tt:0 "We will become independent and leave our overlord's wars."
 me_parthia.11.b:0 "Now's not the time."
 me_parthia.11.b.tt:0 "We will stay loyal to the [GetCountry('SEL').GetAdjective]s."
 me_parthia.12.t:0 "Bactrian Betrayal"
 me_parthia.12.desc:0 "The lands with thousands of cities above are ruled by complete fools. For generations their peoples have submited to Persian authority, of whom we are the natural continuation, and still [GetCountry('BAC').GetRuler.GetName] and his court of #COLOR:{0.51,0.31,0.75} Eromenoi#! have chosen to betray us for independence.\n\nIf we are to take back control of [GetCountry('BAC').GetName], we must quickly march on them, or they will have time to fortify."
 me_parthia.13.t:0 "Parthian Hordes"
 me_parthia.13.desc:0 "Sensing a moment of weakness, the hordes of the [GetCountry('PTH').GetName] wastes have descended upon the [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective] lands as a pack of wolves would savage a lamb.\n\nIn many northern cities of the [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective] domain, such as [GetProvince('(int32)4997').GetName] and [GetProvince('(int32)4991').GetName], entire families are leaving in a hurry for the south, trying to hopefully get to safety, and tales of the savage horsemen who burn all and use skulls to feed their sadic armies are traveling fast. The [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective] army is gathering in a desperate hurry to hopefully stop them."
 me_parthia.13.a:0 "Woe!"
 me_parthia.13.a.tt:0 "Tough times are ahead for the [GetCountry('SEL').GetName]."
 me_parthia.14.t:0 "Away with the Macedonians"
 me_parthia.14.desc:0 "An excited bustle seems to be carried the orders of the day at [GetCountry('PRM').GetCapital.GetName], as many have heard the rumors that [GetCountry('PRM').GetRuler.GetName] is seriously considering doing away with the yoke of the [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective]#E s#!.\n\nJust as the last petitioner is heard, he looked to the left, to his children, and onwrads to the doors exiting the room.\n\nThen, he got up and said,"
 me_parthia.14.a:0 "There will be no better chance to free our homes!"
 me_parthia.14.a.tt:0 "We will become independent and leave our overlord's wars."
 me_parthia.14.b:0 "Now's not the time."
 me_parthia.14.b.tt:0 "We will stay loyal to the [GetCountry('SEL').GetAdjective]."
 me_parthia.15.t:0 "Paropamisadae Betrayal"
 me_parthia.15.desc:0 "The realm of the old crone who Alexandros so blindly trusted, the seed who sired the witch who surely had no small part in killing him, has proven today before all it's true making. The satrapy of [GetCountry('PRM').GetName] has refused one of our envoys, declaring that they owe us nothing and we owe them nothing; as if we were two birds flying in respective directions.\n\nThey are no free birds, they are street dogs pissing all over, and we must decide what to do with them."
 me_parthia.16.t:0 "Osroene Breaks Away"
 me_parthia.16.desc:0 "In [GetProvince('(int32)820').GetArea.GetName], a certain #E Osroes of Orhai#! and his tribe from Arabia have taken [GetProvince('(int32)818').GetName] hostage and established a kingdom there, reneging [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective] authority and controlling the area around it.\n\nThis is a meager blow to our eastern flank, but it might not be the first and many may be waiting to see how we deal with them in order to get their plans in action. For all it's worth, they are stil settling in their new lands, and were recently a tribe, so their army mustn't be anything of note."
 me_parthia.17.t:0 "Elymais Breaks Away"
 me_parthia.17.desc:0 "The rabid [GetCulture('elamite').GetName] peoples at the far end of Mesopotamia have decided to cause trouble for the millionth time, killing our administrators and their families, and any person loyal to our cause, in [GetProvince('(int32)945').GetArea.GetName] and establish what they now call their ''kingdom'' there.\n\nEvery single campaign against them is bound to be a nightmare, with their perfidious ways and skilled warriors, but we must crush them for once, or else."
 me_parthia.18.t:0 "Characene Breaks Away"
 me_parthia.18.desc:0 "#E Hyspaosines#!, the [GetCulture('bactrian').GetName] to whom we carefully entrusted [GetProvince('(int32)940').GetArea.GetName], has apparently thrown his loyalty out the window because our current situation is ''unsustainable'', and has made his governorship, which comprises essentialy of peoples entirely foreign to him, some marshes and the city of [GetProvince('(int32)940').GetName], independent.\n\nWhile he does say that he stayed loyal to us as long as he possibly could, those are mere attempts to justify a power grab and high treason. We must decide if we are to move against him."
 me_parthia.1801.t:0 "Arethousa Breaks Away"
 me_parthia.1801.desc:0 "The power grab by the emboldened governors continues to assume the proportions of what is, by now, almost a comedy wrapped inside our tragedy.\n\nThere were barely any people living in [GetProvince('(int32)944').GetName] to start with, but thankfully we have found that the cows and camels have finally taken up arms against our supposed tyranny, and are now in open revolt in those wastes. It is up to us to decide if we are to bother with marching our men into that desert."
 me_parthia.19.t:0 "Strides for Peace"
 me_parthia.19.desc:0 "We have made great gains in [GetProvince('(int32)6961').GetArea.GetRegion.GetName] and [GetProvince('(int32)3406').GetArea.GetRegion.GetName], riding over our enemies and subjugating lands worthy of great conquerors.\n\nStill, some tire of this war, saying it is not holy to lose oneself in ceaseless ambition; [SCOPE.sCharacter('pth_wiseman').GetOffice.GetName] [SCOPE.sChar('pth_wiseman').GetName], for one, argues that while the Hellenic beast is shot dead gasping for air, we should be mindful of our own situation, and not overextend what is at the moment a huge empire for comparatively few tribesmen.\n\nThe treaty he and some other prominent names at court have devised is to offer the [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective]#E s#! to keep everything east of the [GetProvince('(int32)7719').GetName], that is, [GetProvince('(int32)754').GetArea.GetRegion.GetName], and having us keep the lands to the west and having [ROOT.GetCountry.GetRuler.GetName] marry a bride of their family."
 me_parthia.19.a:0 "We must look to consolidate our gains."
 me_parthia.19.a.tt:0 "If [GetCountry('SEL').GetName] accepts, we will gain #E everything of theirs east of the Euphrates#!.\nWe will get country modifier:\n[GetModifier('parthian_appeasing_stance').GetName|Y] which will grant [GetModifier('parthian_appeasing_stance').GetDesc] for 10 years.\n#Y Our king will also marry a Seleukid bride.#!"
 me_parthia.19.b:0 "Only total conquest shall suffice."
 me_parthia.19.b.tt:0 "We shall continue the war as usual."
 me_parthia.1900.t:0 "Strides for Peace"
 me_parthia.1900.desc:0 "''My [ROOT.GetCountry.GetRulerTitle]! News from the East!''\nAs [ROOT.GetCountry.GetRuler.GetName] was tending to his horses in the coutryard of the palace, he looked to the courier who came riding in from the Persian lands. Leaving the horse he was tending to with a caress, he got ready to hear of his army's most recent defeat in the sands of [GetProvince('(int32)6961').GetArea.GetRegion.GetName].\n\n''The Parthian horde have proposed a peace to end our war!'' Now this he wasn't expecting. Washing the surprise from his face, he commanded the courier to speak.\n\n''In exchange for keeping all lands to the east of the [GetProvince('(int32)7719').GetName] and having the warlord [SCOPE.sCountry('parthia_scope').GetRuler.GetName] marry one of our princesses, they propose an end to the war.''\n\n''Well of course it would have to hurt worse than if the #COLOR:{0.51,0.31,0.75} Algea#! wanted me dead'', [ROOT.GetCountry.GetRuler.GetFirstName] thought, ''it might just be that we might not have any other choice.''"
 me_parthia.1900.a:0 "We must be pragmatic to live."
 me_parthia.1900.a.tt:0 "#E #R We will cede everything east of the Euphrates river.#!#!"
 me_parthia.1900.b:0 "#E [sel_steiner_scope.GetName]'s#! counterattack shall come any second now."
 me_parthia.1900.a.tt:0 "We will fight to the death, either #E ours#! or #E [parthia_scope.GetName]'s#!."
# me_parthia.19.b:0 ""
 me_parthia.1901.t:0 "[root_scope.GetName] - Under New Management?"
 me_parthia.1901.desc:0 "The lords of [SCOPE.sCountry('defecting_subject').GetAdjective] lands, now fully occupied by our armies and having realized the dire situation of their camp, have sent a covert emissary behind [GetCountry('SEL').GetRuler.GetFamilyDisplayAdjective] backs to renege their servitude to them and become our march.\n\nSince this is war, anything goes, and the Greeks, while left rabid, won't be able to do anything about it - but we might just benefit more from outright conquest."
 me_parthia.1901.a:0 "We will gladly protect them."
 me_parthia.1901.b:0 "We have no such wishes."
 me_parthia.1902.t:0 "[root_scope.GetName] Defects!"
 me_parthia.1902.desc:0 "As the last of their representatives leaves [ROOT.GetCountry.GetCapital.GetName] in the greatest of hurries, to our confusion, we get the dreaded news that one of our subjects, [SCOPE.sCountry('defecting_subject').GetName], has crudely abandoned our cause and killed off all who belonged to our administration of their lands, in order to bow before the thundering Parthian horse lords. We managed to kill off some of the men who left our capital to escape our wrath, but it is still little consolation."
 me_parthia.1902.a:0 "Woe upon them!"
 me_parthia.1902.a.tt:0 "We have managed to capture and kill some of their representatives, so they will lose 1 pop in their capital."
 me_parthia.1903.t:0 "The Eagles Fly On"
 me_parthia.1903.desc:0 "As our victories mount, our influence extends well beyond where our men march. Fearing the trampling under our hooves an existential threat, [SCOPE.sCountry('defecting_subject').GetRuler.GetName] has ordered his men to send tribute in the form of gold and treasure in the hopes that we allow them to become our subjects. Such is the influence of our empire that foreign kings, with whom we have no quarrel, bow willingly before us in fear."
 me_parthia.1903.a:0 "We should heed their wish."
 me_parthia.1903.b:0 "They'll accept our suzerainty. In different form, in due time."
 me_parthia.20.t:0 "Settling the Tribes"
 me_parthia.20.desc:0 "As victory in the battlefield has come, the greatest prize, life, follows behind it in all its virtue and honesty.\n\nThe rich cities of the Iranian plateau, now without a master and ready to propser, have welcomed our tribes form the north, who, having left the northern wastes in a giant mass, have begun form a new kind of people, not [GetCulture('derbiccan')GetName] in full. There are exciting times ahead for us and these people, with great promise and greater prosperity."
 me_parthia.20.a:0 "That's one way of tribal control."
# me_parthia.20.tt:0 ""
 me_parthia.21.t:0 "Parthian Ultimatum"
 me_parthia.21.desc:0 "IZN - event for Atropatene, march status or claims for PTH"
 me_parthia.21.a:0 "We need to accept, lest it's too late."
 me_parthia.21.b:0 "We cannot live on our knees."
 me_parthia.2101.t:0 "Matter of Media Atropatene - Reponse"
 me_parthia.2101.desc:0 "IZN - positive response"
 me_parthia.2101.a:0 "Great!"
 me_parthia.2102.t:0 "Matter of Media Atropatene - Response"
 me_parthia.2102.desc:0 "IZN - negative response"
 me_parthia.2102.a:0 "Good thing we have a backup plan."
 me_parthia.2102.a.tt:0 "We'll get claims on all of [GetCountry('MAP').GetAdjective] lands."
 me_parthia.22.t:0 "Parthian Ultimatum"
 me_parthia.22.desc:0 "IZN - event for Adiabene, march status or claims for PTH"
 me_parthia.22.a:0 "We need to accept, lest it's too late."
 me_parthia.22.b:0 "We cannot live on our knees."
 me_parthia.2201.t:0 "Demand Adiabene's Loyalty - Reponse"
 me_parthia.2201.desc:0 "IZN - positive response"
 me_parthia.2201.a:0 "Very well then."
 me_parthia.2201.a.tt:0 "If Osroene is our March and [GetProvince('(int32)880').GetArea.GetRegion.GetName] is not our Dastgerd, we'll divide #E [GetProvince('(int32)880').GetArea.GetRegion.GetName] Region#! between Adiabane and Osroene."
 me_parthia.2201.b.tt:0 "If [GetProvince('(int32)880').GetArea.GetRegion.GetName] is not our Dastgerd, #E Adiabene#! shall become responsible for being a March for this region."
 me_parthia.2202.t:0 "Demand Adiabene's Loyalty - Reponse"
 me_parthia.2202.desc:0 "IZN - negative response"
 me_parthia.2202.a:0 "Too bad. For them."
 me_parthia.2202.a.tt:0 "We'll get claims on all of [GetCountry('ADI').GetAdjective] lands."
 me_parthia.23.t:0 "Friendship Between Rulers"
 me_parthia.23.desc:0 "IZN - wooing Gordyene and Sophene, you can base of this - [GetCountry('CYR').GetRuler.GetName] has used his close friendship with [GetCountry('DEL').GetRulerTitle]  [GetCountry('DEL').GetRuler.GetName] to impress upon  [GetCountry('DEL').GetRuler.GetFirstName] the benefits of forming closer ties with [GetCountry('CYR').GetName]. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 me_parthia.23.a:0 "Excellent!"
 me_parthia.24.t:0 "Diplomatic Insult"
 me_parthia.24.desc:0 "IZN - you can base of this - The vicious diplomatic insult we recently inflicted upon [GetCountry('PRY').GetName] has had its intended effect; [GetCountry('PRY').GetRuler.GetName]'s inability to mount a decisive response has made him look weak in the eyes of his subjects. This will draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 me_parthia.24.a:0 "All according to plan."
 me_parthia.24.b:0 "Double down on the insult!"
 me_parthia.25.t:0 "Gifts for the [GetCountry('ARM').GetAdjective] Subjects"
 me_parthia.25.desc:0 "IZN - you can base of this - The people of the [GetCountry('DEL').GetName] were deeply impressed by the gifts we have sent their way recently. This might be the right time to double down on our generosity and make an even bigger donation. Regardless of what we do, this will certainly draw the [GetCountry('DEL').GetName] closer to our sphere of influence."
 me_parthia.25.a:0 "The previous gift was sufficient…"
 me_parthia.25.b:0 "Let's shower the them in gold."
 me_parthia.25.c:0 "Commission a grand temple in one of their cities!"
 me_parthia.26.t:0 "Show of Strength"
 me_parthia.26.desc:0 "IZN - going around Gordyene and Sophene borders with armies"
 me_parthia.26.a:0 "They now see we mean business."
 me_parthia.27.t:0 "Sponsoring Public Games"
 me_parthia.27.desc:0 "IZN - you can base of this - Maybe the most visible sign of  [GetCountry('PRY').GetAdjective] authority over the [GetCountry('DEL').GetName] are the annual games taking place in [GetCountry('DEL').GetCapital.GetName] in honor of the [GetCountry('PRY').GetAdjective] ruling family. If we were to sponsor our own games to rival the [GetCountry('PRY').GetAdjective] ones, it would certainly undermine [GetCountry('PRY').GetAdjective] rule greatly."
 me_parthia.27.a:0 "Just the current games are enough."
 me_parthia.27.b:0 "Hold our own games in [GetCountry('CRD').GetCapital.GetName]."
 me_parthia.28.t:0 "Wooing the [GetCountry('ARM').GetAdjective] Subjects - Moment of Truth"
 me_parthia.28.desc:0 "IZN - you can base of this - For some time now [GetCountry('CYR').GetAdjective] diplomats have been going in and out of [GetCountry('DEL').GetCapital.GetName], trying to convince the [GetCountry('DEL').GetName] of the benefits of [GetCountry('CYR').GetAdjective] protection. Now we are finally ready to formalize our relationship. If the [GetCountry('DEL').GetName] accepts our offer they will leave [GetCountry('PRY').GetName]'s sphere of influence and become a feudatory under [GetCountry('CYR').GetName]. Unfortunately. Success is far from guaranteed as several influential individuals in the [GetCountry('DEL').GetName] still oppose closer ties with us. We can only hope that our past actions have garnered enough support to drown out those dissenting voices."
 me_parthia.28.a:0 "Make them an offer too good to be refused."
 me_parthia.28.a.tt:0 "If we have impressed the them enough, they may choose to become our subject."
 me_parthia.28.b:0 "Make them an offer too good to be refused."
# me_parthia.28.b.tt:0 ""
 me_parthia.28.c:0 "Make them an offer too good to be refused."
# me_parthia.28.c.tt:0 ""
 me_parthia.29.t:0 "Wooing the [GetCountry('ARM').GetAdjective] Subjects - Protection Accepted"
 me_parthia.29.desc:0 "IZN - you can base of this - It appears the [GetCountry('DEL').GetName] has eagerly accepted our offer to protect them. The [GetCountry('DEL').GetName] is now a subject of [GetCountry('CYR').GetName]."
 me_parthia.29.a:0 "A wise choice."
 me_parthia.30.t:0 "Parthia Offers Protection"
 me_parthia.30.desc:0 "IZN - you can base of this - Today we have received a diplomat from [GetCountry('CYR').GetName]. [GetCountry('CYR').GetName] is offering us their protection in return for regular tribute and our aid in their wars. If we accept we will become a subject of [GetCountry('CYR').GetName], but if we reject they may try to subjugate us through war."
 me_parthia.30.a:0 "Parthian protection sounds wonderful."
 me_parthia.30.a.tt:0 "#R We will become a feudatory of #E Parthia#!. #!"
 me_parthia.30.b:0 "We will never again submit to foreign tyrants!"
 me_parthia.31.t:0 "Wooing the [GetCountry('ARM').GetAdjective] Subjects - Protection Rejected"
 me_parthia.31.desc:0 "IZN - you can base of this - It appears, despite our best efforts, the [GetCountry('DEL').GetName] has rejected our offer to protect them. If we still desire control over the Cyclades we will have to pursue it by force of arms."
 me_parthia.31.a:0 "Fools!"
 me_parthia.32.t:0 "Parthian Ultimatum"
 me_parthia.32.desc:0 "IZN - event for Armenia, march status or claims for PTH"
 me_parthia.32.a:0 "We need to accept, lest it's too late."
 me_parthia.32.b:0 "We cannot live on our knees."
 me_parthia.3201.t:0 "Subjugate Armenia - Response"
 me_parthia.3201.desc:0 "IZN - positive response"
 me_parthia.3201.a:0 "Great!"
 me_parthia.3202.t:0 "Subjugate Armenia - Response"
 me_parthia.3202.desc:0 "IZN - negative response"
 me_parthia.3202.a:0 "This kingdom shall be ours soon anyway."
