 patauion_mission_02_task_1_DESC: "The situation in our capital has stabilized, and we are now free to look beyond our immediate borders, which seem to be alarmingly small. We must push the borders of Patauion outwards - and give our city some breathing space for both growth, and defence.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 patauion_mission_02_task_2_DESC: "Since arriving in these lands, the local Venetic tribes have been a constant thorn in our side. Constantly harrasing us, and attempting to push us back out of our city. If we are to secure our position, we must finish off the independent Veneti once and for all.\n\n\n\n\n\n\n\n\n\n@!"
 patauion_mission_02_task_3_DESC: "These local plains are fertile and opportunous, with far greater extent for farmlands than mountainous Hellas. However with this new opportunity comes a new threat, for the plains of the Padan are filled with fearsome Celtoi warriors, with weapons and armour that at many times serve as a foil to our own. We must learn how to fight these Celtoi - for these fertile Padanian lands must be ours.\n\n\n\n\n\n\n\n\n\n@!"
 patauion_mission_02_task_4_DESC: "Through fierce fighting, both these Celtic warriors, and our own, have shown great prowess, however it is us Patauians who are turning the tide. Let us push our borders further, and continue our march against the Celtoi, so that the whole vally of the Padan falls entirely under our control!\n\n\n\n\n\n\n\n\n\n@!"
 patauion_mission_02_task_5_DESC: ""

