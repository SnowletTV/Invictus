 patauion_mission_01_DESCRIPTION: "Driven by ambition, Kleomynos has lead us to this place in glorious conquest, and we have taken one of the largest and most ancient cities, #E Patavium#!, as our new home. But we are completely outnumbered by the local barbarians. With the locals plotting our demise, and with our hold over the city not yet consolidated, we must act fast to stabilize our new kingdom, or we may have to flee back to Sparta faster than when we arrived.\n\n#E Will our city emerge from the shadow of Kleonymos' bloody conquest?#!"
 patauion_mission_01_CRITERIA_DESCRIPTION: "We must stabilize #E Patauion#!, and either integrate the angry locals, or fully subjegate them as Helot slaves."
 patauion_mission_01_REWARD_DESCRIPTION: ""

