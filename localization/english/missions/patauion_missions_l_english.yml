 patauion_mission_task_1_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will have to quickly #E stabilise itself#! by either completing the #E #Y $patauion_mission_task_8$#! task#! or the #E #Y $patauion_mission_task_11$#! task#!."
 patauion_mission_task_2_tt: "The #E loyalty#! of each #E #Y $peloponnesian$#! culture#! character in #E [SCOPE.GetRootScope.GetCountry.GetName]#! will increase."
