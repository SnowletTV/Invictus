 # Event Localization
 ####################

 me_patauion.16.t: "Aftermath of the Conquest"
 me_patauion.16.desc: "Victory! Our spartan soldiers, led by the fearless Kleonymos, and bolstered by mercenary troops, have taken Patauion from the Venetic Patavi! While we set out for glory, we where unsure where our voyage across the Adriatic Sea would take us, upon seeing the riches of Patauion however, we desired to take them into our Laemacedonian hands. Now, with our victory won, Kleonymos has decided to use the opportunity to forge a new kingdom for us, with his comerades as his new Spartan nobility. But not all is well in our kingdom of Patauion.\n\nOutraged at being disenfranchised, the local Patavi look upon us with utter contempt, refusing all attempts to extract taxes and manpower. What's worse, with the mercenaries that helped bring us victory gone, they greatly outnumber us, far more so than the Helot slaves we were able to control back home. We may have created a new home for ourselves, but it's on extremely shakey ground. One wrong move, and it'll slip away from us."
 me_patauion.16.a: "We must stabilise our new realm" 
 me_patauion.16.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! must stabilise itself quickly, or others will conquer it in turn.\n\n#G The #E $patauion_mission_task_1$#! mission task has been completed!#!"

 me_patauion.17.t: "United Spartans"
 me_patauion.17.desc: "Us Spartans aren't famed for feeling fear, and yet we lie awake at night, quaking in our beds.\nThe natives of our conquered city hate us, conspire against us, and brandish their knives for assasinations, or even future uprisings, and of this we are all too aware. With every streetcorner potentially meaning death, the petty disagreements that plagued our elite back in Sparta now seem insignificant. While our lives are greedly eyed by the fates in such a way, we cannot afford to remain in disunity."
 pat_unite_the_aristocracy_effect_tooltip: "The loyalty of every #Y #E $peloponnesian$#!#! character in #E [SCOPE.GetRootScope.GetCountry.GetName]#! has increased.
 me_patauion.17.a_tt: "#G The #E $patauion_mission_task_2$#! mission task has been completed!#!"

 me_patauion.18.t: "The future of Patauion"
 me_patauion.18.desc: "A few years have now passed since we arrived on these shores, and our position remains far too procarious, we must take a decisive choice on how we are to lead our city in the coming years.\nWhile the Spartan elite has been discussing which direction we should take our city, two main paths have been laid out. Either to (as our leader here, Kleonymos, has wished) try to subjugate the numerous Patavi, and reestablish the old social order of Sparta, to which many of us long to return to, or to try to calm the locals down, and try to establish a city where both Laemacedonians and Patavi may live in harmony.\n\n#E Will we follow the wish of Kleonymos, and reestablish a new Sparta in this northern land, or try to create a Hellenic state distinct from that which we came from?#!"
 me_patauion.18.a: "Kleonymos is gone, we must look for another destiny to follow..."
 me_patauion.18.a_tt: "#G The #E $patauion_mission_task_5$#! mission task has been completed!#!\nThe mission tasks towards #E #Y$patauion_mission_task_11$#!#! will be #E disabled#!\n\nThis option is available because #E Kleonymos#! is either #E dead#! or has been #E removed from power#!"
 me_patauion.18.b: "Kleonymos will lead us, as he lead us to this land."
 me_patauion.18.b_tt: "#G The #E $patauion_mission_task_5$#! mission task has been completed!#!\nThe mission tasks towards #E #Y$patauion_mission_task_8$#!#! will be #E disabled#!\n\nThis option is available because #E Kleonymos#! remains the ruler of #E Patauion#!, and will not change his mind."

 me_patauion.19.t: "Rise of the Enetoi"
 me_patauion.19.desc: "Our efforts have been paying off for a while now, the Patavi have been seeing us less and less as foreign conquerors, and more like just rulers. So much so that many of them have started to make and effort to learn our tounge, albiet with a strong Patavi accent. Similarly, our Spartan upper class has started to adopt many of the Venetic customs that we once thought of as barbaric, using a few words of the local language in our own day to day speach, and even adopting many of their items of clothing, even sometimes including the trousers that we once thought of as so barbaric.\n\nAs time goes on we truly see that our once opposed people are slowly becoming one."
 me_patauion.19.a: "As time changes Patauion, so does it it's people."
 me_patauion.19.a_tt: "#G The #E $patauion_mission_task_8$#! mission task has been completed!#!"

 me_patauion.20.t: "A New Sparta"
 me_patauion.20.desc: "Instabillity had plagued since we arrived on these shores, but we remained determined. The native Patavi revolted in overwhelming numbers, and yet we stood unyielding, united. Now, the dust has settled, and our hold over Patauion has been ensured, and we are free to create the furture that we have for so long fought for.\nBy the fist of Ares, and litres of blood, we have managed to carve out a new Spartan kingdom, so far from Hellas, in the city of Patauion."
 me_patauion.20.a: "Patauion will forever remain unconquerable!"
 me_patauion.20.a_tt: "#G The #E $patauion_mission_task_11$#! mission task has been completed!#!"

 me_patauion.21.t: "Hellenic Help"
 me_patauion.21.desc: ""
 me_patauion.21.a: "Let us hope our Hellenic brothers help!"
 me_patauion.21.a_tt: "A request for aid will be sent to your new #E Hellenic ally#!"

 me_patauion.22.t: "Patauion requests assistance"
 me_patauion.22.desc: ""
 me_patauion.22.a: "Of course we will help our newfound ally!"
 me_patauion.22.a_tt: "#E #Y2#! of #E our#! pops will leave for #E Patauion#!"
 me_patauion.22.b: "Eeeeh,"
 me_patauion.22.b_tt: "#E Patauion#! will be #R outraged#! at our refusal to help"

 me_patauion.23.t: "Our ally sends help"
 me_patauion.23.desc: ""
 me_patauion.23_tt: "#E #Y 4#! Hellenic Greek#! pops arrive in #E Patauion#!"
 me_patauion.23.a: "We knew they would help us in our time of need!"
 me_patauion.23.a_tt: "#G The #E $patauion_mission_task_3$#! mission task has been completed!#!"

 me_patauion.24.t: "Our ally sends no aid"
 me_patauion.24.desc: ""
 me_patauion.23.a: "Filthy traitors!"
 me_patauion.23.a_tt: "#G The #E $patauion_mission_task_3$#! mission task has been completed!#!"

 me_patauion.25.t: "Assistance from the Locals"
 me_patauion.25.desc: ""
 me_patauion.25.a: "Let us hope our newfound allies will help!"
 me_patauion.25.a_tt: "A request for aid will be sent to your new #E ally#!"

 me_patauion.26.t: "Patauion requests assistance"
 me_patauion.26.desc: ""
 me_patauion.26.a: "Of course we will help our newfound ally!"
 me_patauion.26.a_tt: "#E Patauion#! will recieve our funds\nThe #E relations#! between #E you#! and #E #Y Patauion#!#! will greatly improve."
 me_patauion.26.b: "Do we really owe so much to these Greeks?"
 me_patauion.26.b_tt: "#E Patauion#! will be #R disappointed#! at our refusal to help"

 me_patauion.27.t: "Local ally sends Aid"
 me_patauion.27.desc: ""
 me_patauion.27_tt: "The #E relations#! between #E you#! and #E your new ally#! greatly improve."
 me_patauion.27.a: "We picked a good ally!"
 me_patauion.27.a_tt: "#G The #E $patauion_mission_task_4$#! mission task has been completed!#!"

 me_patauion.28.t: "Local ally refuses to help"
 me_patauion.28.desc: ""
 me_patauion.28.a: "Barbarians can seldom be trusted"
 me_patauion.28.a_tt: "#G The #E $patauion_mission_task_4$#! mission task has been completed!#!"

 me_patauion.30.t: "A question of Leadership"
 me_patauion.30.desc: "For the new home we have now, we have one man to thank, and that is Kleonymos, he who sailed across the Adriatic sea in search of glory. But as more time goes on, and the precariousness of our situation becomes more apparent, we can clearly see that he is partially to blame for this as well. Being determined to rebuild that Spartan kingdom that should have been his in the first place, he is utterly fixated on which path we should take the city of Patauion. Even if it may lead us to ruin.\n\n#E If Patauion is to take a more flexible approach, we may have to have a change in leadership.#!"
 me_patauion.30.a: "Kleonymos must be removed"
 me_patauion.30.a_tt: "#E Kleonymos#! will be removed from power"
 me_patauion.30.b: "We won't betray our king!"
 me_patauion.30.b_tt: "#E Kleonymos#! will stay in power"

 me_patauion.31.t: "Representation for the Patavi"
 me_patauion.31.desc: "In response to inumerous calls by the local population of our city, our [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], has wisely decided to establish localities from which the Patavi may voice their concerns and frustrations with their current governors.\nWhile miscomunication will still ocurr to a certain extent, these measures will at least ensure that our local populace at least feels heard by our spartan upper class."
 me_patauion.31.a: "People of Patauion, let us hear your concerns!"
 me_patauion.31.a_tt: "#G The #E $patauion_mission_task_7$#! mission task has been completed!#!"

 me_patauion.32.t: "Hired Guards"
 me_patauion.32.desc: "Outnumbered by Patavi wolves, our Spartan noblemen and family members are in mortal danger of assasinations at the hands at the local populace. With the conscription of locals being out of the question, our leader, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], has wisely decided to start hiring foreign mercenaries for our protection.\nWhile dependence on mercenaries has rendered the defence of lesser states more feeble, we will try to maintain our own martial traditions, albiet with artificialy boosted numbers. Besides, with more armed guards under our control, we can finally collect our taxes through brute force."
 me_patauion.32.a: "Finally, the tax can flow"
 me_patauion.32.a_tt: "#G The #E $patauion_mission_task_9$#! mission task has been completed!#!"

 me_patauion.33.t: "The Patavi Revolt!"
 me_patauion.33.desc: "Outraged at our attempts to slowly exert more and more pressure upon them, the Patavi have finally snapped upon our attempt to formalize their status as Helot slaves. Slavemasters sent to control the Helots have all been killed, and the Patavi march along the streets of Patavium, intent on slaughtering every last Greek in the city that they rightfully view as theirs!\nWe have defeated them once before, but [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] knows that loosing control now not only means loosing [ROOT.GetCountry.GetRuler.GetHerHis] realm, but the end of Spartan rule over Patauion."
 patavi_have_revolted_tooltip: "All #E $venetic$ culture #Y slaves#!#! in Patauion have risen up in #E revolt#!"
 me_patauion.33.a: "We will never relinquish control over #E Patauion#!!"
 me_patauion.33.a_tt: "If the #E Patavi Revolt Rebels#! hold the province of #E [GetProvince('(int32)3594').GetName]#! in #E #Y 2#! years#! time, our kingdom #E #R will fall to the Patavi#!#!"

 me_patauion.35.t: "Final defeat of the Patavi"
 me_patauion.35.desc: "After months of bloody fighting, we have managed to finally put down the revolt of the Helots. There were times when our [ROOT.GetCountry.GetRulerTitle] shuddered at the prospect of the Patavi army breaching the Royal quarters in the city and slaughtering all they could find, but thankfully such events never came to pass.\nNow the Patavi have fully exhausted all of their forces and recources, and there's no more threat of further resistance. And with the revolt finally crushed, our Spartan slavemasters have begun to round up the weakned Venetic populace, putting the barbarians in the chains that they had resisted for so long.\n\nWhile the cost has been enormous, the gate is now open to properly reestablish our old way of life here in Patavnos."
 patavi_army_is_defeated_tt: "All surviving #E $venetic$ culture #Y slaves#!#! that had joined the #E revolt#! are reenslaved in #E [GetProvince('(int32)3594').GetName]#!"
 me_patauion.35.a: "Now we are free to forge a true Spartan state"
 me_patauion.35.a_tt: "#G the #E $patauion_mission_task_10$#! mission task has been completed!#!\nThe Patavi Revolt has been crushed"

 me_patauion.37.t: "The Patavi breach the Royal Quarters"
 me_patauion.37.desc: "In the final months of fighting, the Spartan [ROOT.GetCountry.GetRulerTitle] of Patauion, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], had hunkered down in the Royal quarters of the city, unwilling to even attempt one more feeble skirmish against the Patavi horde. The Spartan army's have been crushed, and while the rest of the aristocracy have met their ends on the battlefield, only our traumatized [ROOT.GetCountry.GetRulerTitle] still survives within a hidden abode within the city.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] hears heavy footsteps outside, and the clamour of mean and weapons. Panicking, [ROOT.GetCountry.GetRuler.GetSheHe] looks for a way to escape, but it is too late. The doors of [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]'s' room crash open, with the leader of the Patavi forces, Anetor of Patavnos, standing in the doorway, with many of Anetor's armed men rushing towards [ROOT.GetCountry.GetRuler.GetHerHim].\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] cuts many of the barbarians down, but they are too many. And the old [ROOT.GetCountry.GetRulerTitle] is eventually immobilized by the overwhealming slashing of blades."
 patavi_army_defeats_patauion_tt: "All of the surviving Veneti pops that joined the revolt are freed"
 patavi_army_defeats_patauion_spartan_deaths_tt: "All #E $peloponnesian$#! characters and pops are #E #R massacred#!#!"
 me_patauion.37.a: "YOU WILL ALL SUFFER IN TARTARUS!"
 me_patauion.37.a_tt: "#E #R The game will end for you#!#!"
 me_patauion.37.b: "I wonder how fate will treat this 'Antenor'?"
 me_patauion.37.b_tt: "#E You will switch to playing as #Y $PATAVNOS_COUNTRY_NAME$#!#!"

 me_patauion.38.t: "Making Concessions to the Patavi"
 me_patauion.38.desc: "The people of Patauion remain highly weary of us Laemacedonians, however their hostilities are slowly subsiding. While they seemed to have been terrified of the prospect of Spartan rule, with fear of being forced to become the Helot slaves that we have talked of having in our old homeland (alas, a very just fear), their hostility has forced us to make concessions to their legal status, giving them the rights that they have demanded to secure their ways of life. As a result, they are becoming less aggressive towards us Hellenes."
 me_patauion.38.a: "We are pleased with this progress!"
 me_patauion.38.a_tt: "#G The #E $patauion_mission_task_6$#! mission task has been completed!#!"
 me_patauion.38.b: "Let the natives see the generocity of their Spartan rulers!"
 me_patauion.38.b_tt: "#G The #E $patauion_mission_task_6$#! mission task has been completed!#!"

 me_patauion.39.t: "Incorporation of the old Ekupetars"
 me_patauion.39.desc: "The beating of hooves is commonly heard across the plains of Venetia, including in our city of Patauion, as it was in times long gone and as it will be in days to come. While our Spartan forefathers weren't especially atune to the ways of the horse, this was greatly remedied by the inclusion of the old Patavi Ekupetars into our Hippeis.\nNow with a fortified martial culture born on the horse, few will be able to fight the Enetoi man to man."
 me_patauion.39.a: "The Enetoi will rule the plains!"
 me_patauion.39.a_tt: "#G The #E $patauion_mission_task_12$#! mission task has been completed!#!"

 me_patauion.40.t: "Gods of the Enetoi"
 me_patauion.40.desc: "When the Spartans first came to these lands, they where thought of as foreign conquerors by the Patavi, time has, however, erased the lines inbetween the two groups. Similarly, the gods that the Spartans brought where seen as strange, foreign and blasphemous entities, yet as time goes on, we all see that their parallels with those local gods of the Patavi show them to be one and the same as those already worshipped in these lands.\nJust as the Enetoi have become united under a single tounge, they now unite in worship too."
 syncrenise_venetic_deities_pop_conversion_tooltip: "Up to #E #Y 8#! $italic_pantheon$#! pops in #E [GetProvince('(int32)3594').GetName]#! will convert to #E $roman_pantheon$#!."
 me_patauion.40.a: "Patauion stands firm, with the support of Ares Einaios"
 me_patauion.40.a_tt: "#G The #E $patauion_mission_task_13$#! mission task has been completed!#!"

 me_patauion.41.t: "The Great temple of Ares"
 me_patauion.41.desc: "Finally the Temple is unveiled. Ready for worship to begin.\nOne of the greatest temples outside of Hellas, built not only as a testament to the glory of Ares, but also as a monument to our double defeat of the Patavi, and of their subjegation as our Helots. While our gods have long held little space in these lands, this temple now serves as a beacon for their growing power in northern Italia."
 pat_built_temple_to_ares_tooltip: "A Great Temple of Ares in Patauion has been built"
 me_patauion.41.a: "May the glory of Ares be evident for all to see!"
 me_patauion.41.a_tt: "#G The #E $patauion_mission_task_14$#! mission task has been completed!#!"

 me_patauion.42.t: "Spartan Traditions"
 me_patauion.42.desc: "Separated from our homeland for many years, and embroiled in overwhealming strife, we had gone many years without carrying out our old Spartan traditions, such as educating our youngsters in the martial ways in which we had been brought up.\nConsequently, our younger Patauian warriors had started to behave much more cowardly, and appeared far more feeble, then what would have ever been tolerated in Sparta. Consequently, [ROOT.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] initiated policies to rediscipline our youth, and bring back our old Spartan means of maintaining a warriors education.\n\nNow we can see that such efforts are paying off, and our young men are adopting the hardiness and resolution for battle that would make our ancestors proud. #for task desc - we must return Patauion to being a carrier of the famously martial traditions of Sparta."
 me_patauion.42.a: "Like all Spartans, the Patauians will never back down!"
 me_patauion.42.a_tt: "#G The #E $patauion_mission_task_15$#! mission task has been completed!#!"