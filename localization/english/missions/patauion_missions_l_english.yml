 patauion_mission_task_6_tt: "Being more placated, and having their demands met, #E the Patavi will calm down#!"
 patauion_mission_task_7_tt: "Feeling more represented by the new administration, #E the Patavi will agree to start paying tax#!"
 patauion_mission_task_8_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will switch to a new #E #Y hybrid#! culture#! and gain a #E new #Y heritage#!#!."

