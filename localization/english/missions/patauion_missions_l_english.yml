a_new_patauion_decision:0 "A new Patauion"
a_new_patauion_decision_desc:0 "Since our Spartan forefathers arrived in the Venetic lands, the situation of our upper class in relation to the locals has been less that amicable. Our attempt to make the Veneti our new helots has proven futile, due to their stubbornly independent nature and them greatly outnumbering their Hellenic rulers. If we are to drag ourselves from the disfunctional shadow of Kleonymos, we must rebuild our city, and culture, as a fusion of Spartans and Venetian Patavii. Let the mighty Spartans become one with these unyielding Veneti!"
a_new_patauion_decision_requirement_1_tt:0 "#E #Y $venetic$#!#! culture has been #E integrated#!."
reform_patauion_completion_tt_1:0 "#E #Y $enetoian$#!#! will become our #E primary culture#!"
