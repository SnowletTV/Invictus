l_english:

 paurava_missions: "Descendants of King Porus"
 paurava_missions_desc: "The legendary King Porus battled Alexander the Great in the Battle of the Ten Kings. Althought not victorious, King Porus fought so impressively that even the great Macedonian general found respect for Porus. We shall reclaim the lands once ruled by the legendary king and crush those who would oppose the reinstatement of his kingdom."
 paurava_missions_criteria_desc: "This mission will be completed upon the reclamation and enrichment of King Porus' Kingdom."
 paurava_missions_button_tooltip: "For the legacy of King Porus!"
 paurava_missions_DESCRIPTION:0 "The legendary King Porus battled Alexander the Great in the Battle of the Ten Kings. Althought not victorious, King Porus fought so impressively that even the great Macedonian general found respect for Porus. We shall reclaim the lands once ruled by the legendary king and crush those who would oppose the reinstatement of his kingdom. Then we will push even further beyond!"
 paurava_missions_BUTTON_TOOLTIP: "The Kingdom of Porus will be great."
 paurava_missions_CRITERIA_DESCRIPTION: "This mission will be completed upon reinstating the Kingdom of Porus and dealing with the Macedonian menace."

 paurava_missions_task_0:0 "Children Of Porus"
 paurava_missions_task_0_DESC:0 "The legendary King Porus battled Alexander the Great in the Battle of the Ten Kings. Althought not victorious, King Porus fought so impressively that even the great Macedonian general found respect for him. We shall reclaim the lands once ruled by the legendary king and crush those who would oppose the reinstatement of his kingdom. \n\n\n\n\n\n\n\n\n\n@india_mil5!"

 paurava_missions_task_1:0 "Capital Of Paurava"
 paurava_missions_task_1_DESC:0 "The mighty city of Sakala was a great place for religions and cultures to spread, as well as a capital of textiles for the next two thousand years. \n\n\n\n\n\n\n\n\n\n@event_pic2!"

 paurava_missions_task_2:0 "Silk Of Sakala"
 paurava_missions_task_2_DESC:0 "Sakala, as a capital of textiles, shall produce nothing but the finest of threads. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 paurava_missions_task_3:0 "Sack Of Taxila"
 paurava_missions_task_3_DESC:0 "With Taxila under our control, we could sack it for its riches and embellish the profits to our great city instead - Sakala shall take the place of Taxila.\n\n#R This is a mutually exclusive task.#! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 paurava_missions_task_4:0 "University Of Sakala"
 paurava_missions_task_4_DESC:0 "The University of Taxila's knowledge and legacy shall be continued in Sakala instead. We will establish the Grand University of Sakala. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 paurava_missions_task_4_tt:0 "Has completed $paurava_missions_task_3$"

 paurava_missions_task_5:0 "The Second Capital"
 paurava_missions_task_5_DESC:0 "Taxila is the only city in Gandhara as grand as Sakala. Let us make it the second capital of the nation.\n\n#R This is a mutually exclusive task.#! \n\n\n\n\n\n\n\n\n\n@india_mil4!"

 paurava_missions_task_6:0 "Center Of Faith"
 paurava_missions_task_6_DESC:0 "Historically, Sakala was a place of religious influence for all of North India. It was responsible for spreading Buddhism, however we may have a chance to choose to spread any religion within our nation. \n\n\n\n\n\n\n\n\n\n@india_mil13!"

 paurava_missions_task_7:0 "Mauryan Marriage"
 paurava_missions_task_7_DESC:0 "Chandragupta and his grand Mauryan Empire looms over our Kingdom. It is best to tie ourselves by blood to the mighty Empire, lest they see us as enemies instead. \n\n\n\n\n\n\n\n\n\n@india_mil20!"

 paurava_missions_task_8:0 "Land Of Five Rivers"
 paurava_missions_task_8_DESC:0 "Panchanada, the land of five great rivers that flow into the Indus. Our rule over this land is limited, however, with our close relations to the Mauryans, we should be able to convince them to grant us the rest of Panchanada. \n\n\n\n\n\n\n\n\n\n@india_mil3!"

 paurava_missions_task_9:0 "Matter Of Madras"
 paurava_missions_task_9_DESC:0 "Our capital in Sakala belongs to the area known as the Madras. The barbarous Dardic people of the Khasa Tribe occupy the North of the Madras. Let us rectify this situation. \n\n\n\n\n\n\n\n\n\n@india_mil14!"

 paurava_missions_task_10:0 "Rivals in Yaudheya"
 paurava_missions_task_10_DESC:0 "The menaces of the Yaudheyan Republic threaten our security. Their miltaristic ways and close ties to the Mauryans may give them the reigns over our rightful lands. We should be the Rajas of Gandhara, and to do that, we must end Yaudheya. \n\n\n\n\n\n\n\n\n\n@india_mil21!"

 paurava_missions_task_11:0 "Kingdom Of Porus"
 paurava_missions_task_11_DESC:0 "The legendary Porus would be proud of our dominion. His Kingdom is reinstated with pride. The upper Indus Valley serves as the home for the Children of Porus. \n\n\n\n\n\n\n\n\n\n@india_mil12!"

 paurava_missions_task_12:0 "To Kill the Mauryans"
 paurava_missions_task_12_DESC:0 "It is time we stand up like Raja Porus did and take on an entire Empire!\n\n#R We will declare war on the #E Mauryan Empire#!.#! \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 paurava_missions_task_15:0 "Greeks Of India"
 paurava_missions_task_15_DESC:0 "The Indo-Greek Kingdoms arrive at our borders after revolting from the Mauryans. This is our domain, thus our responsibility to handle. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

 paurava_missions_task_16:0 "Home For The Hellenes"
 paurava_missions_task_16_DESC:0 "We should provide the conquered Hellenes with a home in India. They could be useful to our society. \n\n\n\n\n\n\n\n\n\n@event_pic11!"

 paurava_missions_task_17:0 "Get The Greeks Out"
 paurava_missions_task_17_DESC:0 "We must rid the yoke of Alexander from the Indus forever! \n\n\n\n\n\n\n\n\n\n@india_mil8!"

 paurava_missions_task_18:0 "Embrace Hellenic Thought"
 paurava_missions_task_18_DESC:0 "The influx of Greeks in our lands have had a profound impact on our culture. Perhaps we should embrace their ways instead of opposing them? \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 paurava_missions_task_19:0 "Hellenic Presence Handled"
 paurava_missions_task_19_DESC:0 "We have solved the Greek Crisis with excellent efficiency and leadership. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 paurava_missions_task_20:0 "Hellenic Horizon"
 paurava_missions_task_20_DESC:0 "Our eyes face away from India and towards the land of the Greeks. Let us see for ourselves where Alexander came from. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 paurava_missions_task_21:0 "Subdue The South"
 paurava_missions_task_21_DESC:0 "Our focus shifts to the south and the riches of India. \n\n\n\n\n\n\n\n\n\n@india_mil18!"

 paurava_missions_task_22:0 "Verify The Vedas"
 paurava_missions_task_22_DESC:0 "The most ancient faith of our people, the Vedas have been prominent for generations. Why change what we have always believed? \n\n\n\n\n\n\n\n\n\n@india_mil2!"

 paurava_missions_task_23:0 "Brandish Buddhism"
 paurava_missions_task_23_DESC:0 "Buddhism has rapidly spread across our people. The newest of the Shramanic faiths, Buddhism may flourish in our Kingdom. \n\n\n\n\n\n\n\n\n\n@event_pic6!"

 paurava_missions_task_24:0 "Join The Jains"
 paurava_missions_task_24_DESC:0 "Jainism has always had a heavy presence in the Indus Valley, and has become part of our people's identity and indeed all the Valley. \n\n\n\n\n\n\n\n\n\n@india_mil14!"

 paurava_missions_task_25:0 "The Ajivika Answer"
 paurava_missions_task_25_DESC:0 "The Ajivikas were once far more prosperous, however it has recently been on the decline. However, it may blossom and become anew in our country. \n\n\n\n\n\n\n\n\n\n@event_pic1!"

 paurava_missions_task_26:0 "Religious Capital Of The Valley"
 paurava_missions_task_26_DESC:0 "Sakala may spread its religious beliefs to neighboring countries due to its prominence as a trade center upstream the Indus Valley. \n\n\n\n\n\n\n\n\n\n@india_mil7!"

 paurava_missions_task_27:0 "Greek Gods In The Indus"
 paurava_missions_task_27_DESC:0 "With a new Greco-Indian identity, the question of faith is once more to be answered. Shall we remain with our Indic faith or adopt Greek rites? \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 paurava_missions_task_30:0 "The River Ganges"
 paurava_missions_task_30_DESC:0 "The River Ganges is the second greatest river after our own Indus River. In fact, it is larger. Let us make this part of our realm. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 paurava_missions_task_31:0 "Proceed To Pracya"
 paurava_missions_task_31_DESC:0 "The region of Pracya is the home of the Mauryan Empire. Let us make this historied region for ourselves and truly become the greatest Empire to rule India. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

 paurava_missions_task_32:0 "Deck The Deccan"
 paurava_missions_task_32_DESC:0 "The Deccan plateau seperates us from the lands of the believers of Agama. We will make sure they feel no security and establish our rule over the plateau. \n\n\n\n\n\n\n\n\n\n@india_mil15!"

 paurava_missions_task_69:0 "King Among Princes"
 paurava_missions_task_69_DESC:0 "The Princes of the southernmost point of India will make excellent subjects for our grand Empire. \n\n\n\n\n\n\n\n\n\n@india_mil6!"

 paurava_missions_task_33:0 "Jewel of India"
 paurava_missions_task_33_DESC:0 "From the Indus Valley we rose. The shadow of a King who dared battle an Empire. And just like him, we battled an Empire, struggling against many foes. And now, we have established what we believe is the greatest Empire ever seen - we are the Grand Jewel of India. \n\n\n\n\n\n\n\n\n\n@india_mil11!"

 paurava_missions_task_77:0 "Okeanos Achieved"
 paurava_missions_task_77:0 "We have finally made it to the great sea and achieved Alexander's dream of Okeanos. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 paurava_missions_task_99:0 "Push Through Persia"
 paurava_missions_task_99_DESC:0 "The first step to Greece and Macedon is through the lands once ruled by Cyrus the Great. We are familiar with these people already from generations passed. Adventure awaits beyond the Hindu-Kush! \n\n\n\n\n\n\n\n\n\n@persia_mil8!"

 paurava_missions_task_98:0 "Masters Of Mesopotamia"
 paurava_missions_task_98_DESC:0 "The land of the two rivers, the Tigres and Euphrates. Legends tell of how Alexander conquered the lands, and more tell of the civilization. Some even say there were once Indians like ourselves who established an empire in a time long, long past. Let us make truth from legend. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"

 paurava_missions_task_97:0 "Annex Anatolia"
 paurava_missions_task_97_DESC:0 "Anatolia is the last step before arriving in the homeland of the Greeks. These lands were once home to a thousand gods and a thousand peoples. Let's introduce our rule to these diverse lands. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

 paurava_missions_task_96:0 "Made It To Macedon"
 paurava_missions_task_96_DESC:0 "At long last, we have arrived on the shorts of the original homes of the Hellenes. The large body of water here, it must be the Okeanos itself. Our final step must be to conquer the homeland of Alexander himself. \n\n\n\n\n\n\n\n\n\n@greek_mil6!"

 paurava_missions_task_51:0 "Prosperity in the Punjab"
 paurava_missions_task_51_DESC:0 "The Punjab is one of the most prosperous regions in all of India. It does not matter whether you go back to before the Vedas or if you look far into the future. The Punjab will always be a center of people. \n\n\n\n\n\n\n\n\n\n@india_mil6!"

 paurava_missions_task_52:0 "Nobles in Nokhar"
 paurava_missions_task_52_DESC:0 "#E Nokhar#! is a prestigious city on our border with #E Yaudheya#!. In the Luhwar district, village walls already have a good foundation that could repell the #E Yaudheyans#! should they attack. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

 paurava_missions_task_53:0 "Merchants of Mallia"
 paurava_missions_task_53_DESC:0 "#E Mallia#! is a place blessed with cities. The grounds of lower Punjab are fertile for population growth, even Alexander came and remarked how many cities sat at the banks of five rivers. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

 paurava_missions_task_54:0 "Bread Basket of Bharat"
 paurava_missions_task_54_DESC:0 "The Punjab is home to many prestigious cities, academics, merchants, and more. But its biggest claim to fame is its status as the breadbasket of any kingdom wanting to establish itself in #E Bharat#!. \n\n\n\n\n\n\n\n\n\n@india_mil5!"

 me_paurava_1_title:0 "Leather Production"
 me_paurava_1_desc:0 "Sakala has become a great producer of textiles and silk. This influence can be expanded upon as our capital grows and the textile business becomes more profitable.\n\nWhat territory shall we incentivize supplimentary textile production in?"
 me_paurava_1.a:0 "Phegas"
 me_paurava_1.b:0 "Iravatyvar"
 me_paurava_1.c:0 "Jobnathnagar"
 me_paurava_1_tooltip:0 "The mission task '#Y $paurava_missions_task_2$#!' has now been #G Completed#!!"

 me_paurava_2_title:0 "Spread a Faith"
 me_paurava_2_desc:0 "Sakala is a city situated at the perfect part of the Indus Valley to influence others. Thus, it is attractive to many people of religion to come and attempt to spread their beliefs.\n\nRecently, a prominent Buddhist monk has come to the capital, spreading his thoughts. This roused a local Jainist ascetic to do the same. And now, not to be outdone, a naked Ajivika man has come to preach his own beliefs."
 me_paurava_2.a:0 "Denounce all three of these lunatics."
 me_paurava_2.b:0 "The Buddhist has some compelling points."
 me_paurava_2.c:0 "The Jainist is local, let him roam."
 me_paurava_2.d:0 "The Ajivika seems dedicated, let's hear him."

 me_paurava_3_title:0 "Panchanada is Ours!"
 me_paurava_3_desc:0 "Our claim to the land of five rivers has been approved by the Mauryans. They grant us any land they can."
 me_paurava_3.a:0 "A fruitful arrangement indeed."
 me_paurava_3_tooltip:0 "The mission task '#Y $paurava_missions_task_8$#!' has now been #G Completed#!!"

 me_paurava_4_title:0 "Madras for Paurava!"
 me_paurava_4_desc:0 "We claim the Madras for our Kingdom! Sakala is the capital of the region, and so the rest of the region should be under our officiation. In 3 months time, we will attack and occupy what which rightfully belongs to us."
 me_paurava_4.a:0 "Prepare for war."

 me_paurava_5_title:0 "Conquer the Indo-Greeks"
 me_paurava_5_desc:0 "The Indo-Greeks, they call them. They have revolted from the Mauryans and stand as a threat to our Kingdom. We must consolodate these kingdoms into our own, lest we allow the Greeks to terrorize Maru and Gandhara."
 me_paurava_5.a:0 "They're better off under our leadership anyways."
 me_paurava_5_tooltip:0 "The mission task '#Y $paurava_missions_task_15$#!' has now been #G Completed#!!\n\nGains claims over the #Y Indo-Greek Kingdoms#!."

 me_paurava_6_title:0 "Hellenic Horizon"
 me_paurava_6_desc:0 "The Greek matters at home have been thoroughly addressed, however amongst our people they now cry out to capture the horizon like Alexander conquered ours once. Some call it 'Reverse Okeanos.' To conquer 'til we see the other side of the world, where it will end in the endless ocean."
 me_paurava_6.a:0 "Let us see for ourselves the home of Alexander."
 me_paurava_6_tt:0 "The mission task '#Y $paurava_missions_task_20$#!' has now been #G Completed#!!"

 me_paurava_7_title:0 "South of the Indus"
 me_paurava_7_desc:0 "We look to expand further into the rich lands south to us. There are great cities that would fit perfectly in the growing empire."
 me_paurava_7.a:0 "A gateway to further conquests!"
 me_paurava_7_tt:0 "The mission task '#Y $paurava_missions_task_21$#!' has now been #G Completed#!!"

 me_paurava_10_title:0 "Our Faith Spreads"
 me_paurava_10_desc:0 "Sakala has great influence in the Indus Valley. Our people quickly convert to the state religion!"
 me_paurava_10.a:0 "Clearly a sign we chose right."

 me_paurava_11_title:0 "Question of Faith"
 me_paurava_11_desc:0 "Buddhism's spread in our capital has been extensive, and our open support of it calls into question what the state believes to be its state faith."
 me_paurava_11.a:0 "The Buddha is wise."
 me_paurava_11.b:0 "The Vedas are our tradition."

 me_paurava_12_title:0 "Question of Faith"
 me_paurava_12_desc:0 "Jainism's spread in our capital has been extensive, and our open support of it calls into question what the state believes to be its state faith."
 me_paurava_12.a:0 "Mahavira is wise."
 me_paurava_12.b:0 "The Vedas are our tradition."

 me_paurava_13_title:0 "Question of Faith"
 me_paurava_13_desc:0 "Ajivika's spread in our capital has been extensive, and our open support of it calls into question what the state believes to be its state faith."
 me_paurava_13.a:0 "Goshala is wise."
 me_paurava_13.b:0 "The Vedas are our tradition."

 me_paurava_14_title: ""
 me_paurava_14_desc: ""
 me_paurava_14.a: ""
 me_paurava_14.b: ""

 me_paurava_141_title: ""
 me_paurava_141_desc: ""
 me_paurava_141.a: ""

 me_paurava_142_title: ""
 me_paurava_142_desc: ""
 me_paurava_142.a: ""
 me_paurava_142.b: ""

 me_paurava_19_title:0 "Paurava Declares War"
 me_paurava_19_desc:0 "It appears that #E Paurava#! has decided to go against all odds and fight for independence against us. Foolish fools are meant to be treated as such. We will crush these upstarts who claim they can 'fight like Porus did against Alexander.'"
 me_paurava_19.a:0 "We will punish them for their trechory."

 me_paurava_20_title:0 "Children of Porus"
 me_paurava_20_desc:0 "We are the children of Porus, and we have promised the people of Paurava for a grand return to form for our Kingdom. They in turn have gathered the funds and given us the support to realize this dream."
 me_paurava_20.a:0 "We will use these funds well."
 me_paurava_20_tooltip:0 "The mission task '#Y $paurava_missions_task_0$#!' has now been #G Completed#!!"

 me_paurava_21_title:0 "Gandhara's Raja"
 me_paurava_21_desc:0 "To the chagrin of the Mauryans and other states in the #E Gandhara#! region, we have proclaimed ourselves the rightful rulers of the upper Indus Valley! Most concerned are the #E Yaudheyan#! rivals, to whom we say 'too bad!'\n\nWe will offer a deal to #E Maurya#!, we will remain their vassal should they allow us to end #E Yaudheya#!, the largest contender within the region for dominance of #E Gandhara#!. We will find out their decision at the end of the task's duration."
 me_paurava_21.a:0 "Let's see how they react."

 me_paurava_210_title:0 "Gandhara for.. Paurava?!"
 me_paurava_210_desc:0 "The #E Pauravans#! plan to declare war on #E Yaudheya#!. We must choose to denounce them or if we choose to let them fight the #E Yaudheyans#!. If we allow them to attack #E Yaudheya#!, they will remain our vassal. However, if we refuse, they may look to fight us directly when they have an opportune chance, and they will stop being our vassal."
 me_paurava_210.a:0 "We will let them have this power fantasy."
 me_paurava_210.b:0 "They dare make demands of us?"

 me_paurava_22_title:0 "To Take on an Empire"
 me_paurava_22_desc:0 "The people of #E Gandhara#! support us monetarily and militarily. They have heard our claims to #E Gandhara#! and decided that they would support us in a war against the #E Mauryans#! to reclaim the land under a more familiar people. We cannot delay any longer. It is time to defeat the bloodline of #E Chandragupta#!."
 me_paurava_22.a:0 "Like Porus we stand against an Empire."
 me_paurava_22_tooltip:0 "The mission task '#Y $paurava_missions_task_12$#!' has now been #G Completed#!!"

 me_paurava_task_10_tooltip:0 "The mission task '#Y $paurava_missions_task_10$#!' has now been #G Completed#!!"

 me_paurava_23_title:0 "War Declared!"
 me_paurava_23_desc:0 "The time for preparation is over. Now it is time for Elephants and Chariots to meet enemies in battle."
 me_paurava_23.a:0 "Like Porus I will lead!"
 me_paurava_23_tooltip:0 "The mission task '#Y $paurava_missions_task_9$#!' has now been #G Completed#!!"

 me_paurava_24_title:0 "A Grand Wedding"
 me_paurava_24_desc:0 "The union of the Mauryan Princess and the King of Paurava is grand and represents an opportunity of greater cooperation amongst the two nations in the future."
 me_paurava_24.a:0 "Let's make use of this unity."
 me_paurava_24_tooltip:0 "The mission task '#Y $paurava_missions_task_7$#!' has now been #G Completed#!!"

 me_paurava_25_title:0 "End the Yaudheyans"
 me_paurava_25_desc:0 "It is time to end the #E Yaudheyan#! threat! We may declare war on them, and we best be ready to take on the mighty militant republic, lest we fall in our march to #E Rohtak#!."
 me_paurava_25.a:0 "Yaudheya's time has come!"
 me_paurava_25.b:0 "The time is not yet right."

 me_paurava_40_title:0 "Our Great Capital"
 me_paurava_40_desc:0 "Our capital grows into a prominent trade hub for the region. It may grow even more in the coming years under great leadership."
 me_paurava_40.a:0 "Sakala will be the greatest city in the world!"
 me_paurava_40_tooltip:0 "The mission task '#Y $paurava_missions_task_1$#!' has now been #G Completed#!!"

 me_paurava_41_title:0 "Taxila Sacked!"
 me_paurava_41_desc:0 "The once great city of Taxila has been sacked and plundered. Let the world know the superiority of the Children of Porus and our capital."
 me_paurava_41.a:0 "There must only be one great city."
 me_paurava_41_tooltip:0 "The mission task '#Y $paurava_missions_task_3$#!' has now been #G Completed#!!"

 me_paurava_42_title:0 "University of Sakala Completed"
 me_paurava_42_desc:0 "Our new University of Sakala is one of the greatest, if not the greatest, house of knowledge in the world. This will enrich our population for generations to come."
 me_paurava_42.a:0 "A wonderful fit for our grand city."
 me_paurava_42_tooltip:0 "The mission task '#Y $paurava_missions_task_4$#!' has now been #G Completed#!!"

 me_paurava_43_title:0 "Second Capital of Taksasila"
 me_paurava_43_desc:0 "Taksasila is a great worthy of our mercy and respect. We will uphold the city and declare it as a secondary capital of knowledge. The University of Taxila's doors are open to us now."
 me_paurava_43.a:0 "Finally, a place to hold my books."
 me_paurava_43_tooltip:0 "The mission task '#Y $paurava_missions_task_5$#!' has now been #G Completed#!!"

 me_paurava_44_title:0 "Porus Must be Proud"
 me_paurava_44_desc:0 "Our Kingdom has now encompassed all of the lands of Gandhara. We finally have established a nation which King Porus would be proud of. This momentous occassion has even lead to some praying to the legendary King. In fact, you may even accept this deity yourself to further legitimize your rule."
 me_paurava_44.a:0 "King Porus blesses us!"

 me_paurava_45_title:0 "Destroy the Menace from Macedon"
 me_paurava_45_desc:0 "It is time we avenge the defeat at the Hydaspes, as the Greeks call it, and drive back the Greeks."
 me_paurava_45.a:0 "There's no Alexander to save them now."
 me_paurava_45_tooltip:0 "The mission task '#Y $paurava_missions_task_12$#!' has now been #G Completed#!!"

 me_paurava_46_title:0 "Spreader of Faith"
 me_paurava_46_desc:0 "Our faith has spread across the Indus Valley, influencing all who surround us."
 me_paurava_46.a: "Clearly they acknowledge our great leadership."
 me_paurava_46_tooltip:0 "The mission task '#Y $paurava_missions_task_26$#!' has now been #G Completed#!!"

 me_paurava_47_title:0 "Home for the Hellenes"
 me_paurava_47_desc:0 "The Hellenics were once foreigners, but now they belong in India, under our rule of course."
 me_paurava_47.a:0 "More subjects can't possibly be an issue."
 me_paurava_47_tooltip:0 "The mission task '#Y $paurava_missions_task_16$#!' has now been #G Completed#!!"

 me_paurava_48_title:0 "Another Question of Faith"
 me_paurava_48_desc:0 "Now that we are firmly Greek ourselves, the question of adopting Greek gods has come up. Shall we embrace the ways of Zeus?"
 me_paurava_48.a:0 "Hellenic rites are the way."
 me_paurava_48.b:0 "We are Greeks, but we are also Indians."
 me_paurava_48.c:0 "Use Sangala to spread the Greek pantheon across the Indus!"
 me_paurava_48_tooltip:0 "The mission task '#Y $paurava_missions_task_27$#!' has now been #G Completed#!!"

 me_paurava_49_title:0 "Supremacy of Pauravans"
 me_paurava_49_desc:0 "With the end of the Greek menace in India ahead of us, it is clear that we, the Pauravans, are the greatest of the peoples this side of the Hindu-Kush, and indeed, beyond it too!"
 me_paurava_49.a:0 "The children of Porus reign supreme."
 me_paurava_49_tooltip:0 "The mission task '#Y $paurava_missions_task_17$#!' has now been #G Completed#!!"

 me_paurava_50_title:0 "Pentapotamia Established!"
 me_paurava_50_desc:0 "Having adopted the Greek ways of life and thought, we have shed our old ways. Thus, we shall from now on be known as the Hellenic Kingdom of Pentapotamia!"
 me_paurava_50.a:0 "A shining Greek Kingdom at the edge of the world."
 me_paurava_50_tooltip:0 "The mission task '#Y $paurava_missions_task_18$#!' has now been #G Completed#!!"

 me_paurava_51_title:0 "Prosperity in the Punjab"
 me_paurava_51_desc:0 "The Punjab is one of the most prosperous regions in all of India. It does not matter whether you go back to before the Vedas or if you look far into the future. The Punjab will always be a center of people."
 me_paurava_51.a:0 "Bread enough to feed all Bharat!"
 me_paurava_51_tooltip:0 "The mission task '#Y $paurava_missions_task_51$#!' has now been #G Completed#!!"

 me_paurava_52_title:0 "Nobles in Nokhar"
 me_paurava_52_desc:0 "Nokhar is in many ways the embodiment of the Punjab. The village and rural feel mixed with the population density of an urbanized city. One such subsection of Nokhar is getting rather popular amongst nobles in particular, the fortified village they call 'Luh-War.' Only time will tell what comes of this city with its villages and forts."
 me_paurava_52.a:0 "This fort will never fall!"
 me_paurava_52_tooltip:0 "The mission task '#Y $paurava_missions_task_52$#!' has now been #G Completed#!!"

 me_paurava_53_title:0 "Merchants of Mallia"
 me_paurava_53_desc:0 "When one thinks of Panchanadi cities, we may be tempted to point to the far north in Taxila, our own capital in Sakala, or the eastern cities of Hastinapura or Indraprastha, but in truth, the heart of Punjab is in Mallia. The many cities in lower Panchanada are littered with merchants from all over, trying to take a piece of the prosperity urbanized marketplaces give. And under our own rule, this trend will only continue to stay true."
 me_paurava_53.a:0 "I love mone-I mean-Mallia!"
 me_paurava_53_tooltip:0 "The mission task '#Y $paurava_missions_task_53$#!' has now been #G Completed#!!"

 me_paurava_90_title:0 "The Ganges"
 me_paurava_90_desc:0 "The Ganges river birthed many cultures, religions, and indeed, people. The region is rich in resources and would be the obvious step of conquest for us next."
 me_paurava_90.a:0 "Follow this mighty river east!"
 me_paurava_90_tt:0 "The mission task '#Y $paurava_missions_task_30$#!' has now been #G Completed#!!"

 me_paurava_69_title:0 "King of Princes"
 me_paurava_69_desc:0 "The lands at the tip of India have always had their own tradition of princes and whatnot. We have united these lands and people now call you the King of Princes."
 me_paurava_69.a:0 "That has a nice ring to it."
 me_paurava_69_title:0 "The mission task '#Y $paurava_missions_task_69$#!' has now been #G Completed#!!"

 me_paurava_88_title:0 "The Deccan"
 me_paurava_88_desc:0 "The Deccan Plateau is the beggining of the lands of the Agamas. Dravidians become our next target in our conquest of India."
 me_paurava_88.a:0 "Dravidian or Aryan, they will be my subjects."
 me_paurava_88_tt:0 "The mission task '#Y $paurava_missions_task_32$#!' has now been #G Completed#!!"

 me_paurava_89_title:0 "Pracya"
 me_paurava_89_desc:0 "Pracya is home to densely populated cities from the Mauryan Empire. It is time they come under our rule."
 me_paurava_89.a:0 "Chandragupta is watching."
 me_paurava_89_tt:0 "The mission task '#Y $paurava_missions_task_31$#!' has now been #G Completed#!!"

 me_paurava_99_title:0 "Our Rule Over Persia"
 me_paurava_99_desc:0 "The first step to our conquests towards Macedon is Persia. We are familiar with these lands, once ruled by Cyrus the Great, then by the Macedonians."
 me_paurava_99.a:0 "So the adventure begins."
 me_paurava_99_tt:0 "The mission task '#Y $paurava_missions_task_99$#!' has now been #G Completed#!!"

 me_paurava_98_title:0 "Our Rule Over Babylon"
 me_paurava_98_desc:0 "Step two in our conquests towards Macedon are the lands of the Euphrates and Tigris, including the legendary city of Babylon."
 me_paurava_98.a:0 "It all falls down like Babylon."
 me_paurava_98_tt:0 "The mission task '#Y $paurava_missions_task_98$#!' has now been #G Completed#!!"

 me_paurava_97_title:0 "Our Rule Over Anatolia"
 me_paurava_97_desc:0 "Now we arrive at the lands of Anatolia. These people have been at the crossroads of civilization longer than anyone can remember. It is our turn to establish rule here."
 me_paurava_97.a:0 "I can almost taste the Okeanos!"
 me_paurava_97_tt:0 "The mission task '#Y $paurava_missions_task_97$#!' has now been #G Completed#!!"

 me_paurava_96_title:0 "Okeanos in Sight"
 me_paurava_96_desc:0 "The home of Alexander is just over the Hellespont. We have finally made it, and there is only one step left!"
 me_paurava_96.a:0 "I can almost taste the Okeanos!"
 me_paurava_96_title:0 "The mission task '#Y $paurava_missions_task_96$#!' has now been #G Completed#!!"

 me_paurava_65_title:0 "Greek Crisis Resolved"
 me_paurava_65_desc:0 "The political instability dubbed as the 'Greek Crisis' by some has been resolved."
 me_paurava_65.a:0 "Back to business."
 me_paurava_65_tt:0 "The mission task '#Y $paurava_missions_task_19$#!' has now been #G Completed#!!"

 me_paurava_77_title:0 "At Long Last"
 me_paurava_77_desc:0 "At long last, we have conquered the home of Alexander. Our Empire spans even longer than did his. Now to consolodate this rule and celebrate. Okeanos has been achieved not by Alexander, but by us."
 me_paurava_77.a:0 "I still see land over there..."
 me_paurava_77_tt:0 "The mission task '#Y $paurava_missions_task_77$#!' has now been #G Completed#!!"

 me_paurava_100_title:0 "Jewel of India"
 me_paurava_100_desc:0 "With our conquests of India completed, our Empire spans a vast network of lands. We have fought many different peoples from the Macedonians, to the Mauryans. And now we have become one of the great empires of history ourselves. \nWe are now a great realm, an empire, a nation of a thousand thousand souls. Being the stewards of such a rich land, it is our responsibility as to waht its destiny should look like. Some advisors advocate for conquering the known world, clearly veterans of [GetCharacter('(int32)39').GetPraenomen]'s campaigns whilst others simply want to enjoy their life in peace, telling us so."
 me_paurava_100.a:0 "May our empire last a thousand years."
 me_paurava_100.b:0 "May our people live in comfort until the end of time."
 me_paurava_100_tt:0 "The mission task '#Y $paurava_missions_task_33$#!' has now been #G Completed#!!"

