 #Decisions
 pentapotamia_event_chain_start:0 "Pentapotamian Identity"
 pentapotamia_event_chain_start_desc:0 "With the arrival of the #E Yavana#!, or the #E Indo-Greeks#!, there is opportunity for unity. We may have more in common than we first realized. If we choose to go down this path of thinking, it will surely change our trajectory forever.\n\n#R You will lose access to your unique mission tree.#!\n#G You will gain access to a new mission tree.#!"
 pentapotamia_event_tt:0 "#R You will lose access to your unique mission tree.#!\n#G You will gain access to a new mission tree.#!"
 new_capital_penta:0 "A Mesopotamian Capital"
 new_capital_penta_desc:0 "The centerpoint of #E Alexander's Empire#!, should we move our own capital to the historic region of #E Mesopotamia#!?"
 
 #Events
 me_pentapotamia_1_title:0 "$pentapotamia_missions_task_1$"
 me_pentapotamia_1_desc:0 "Where the #E Yavanas#! met the #E Indike#!, a new idea was birthed: #E Pentapotamia#!. This idea is an unstable one. To follow the ways of the #E Greeks#! as #E Aryans#!? Many question if such a union can be done without conquests. But, we will try nonetheless. This is no average Indo-Greek Kingdom, but a native #E Indian#! kingdom that has adopted the #E Greek#! ways. And we must work hard to cement this idea into a reality."
 me_pentapotamia_1.a:0 "Let's do some self-reflection."
 me_pentapotamia_1_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_1$#!' has now been #G Completed#!!"
 
 me_pentapotamia_2_title:0 "$pentapotamia_missions_task_2$"
 me_pentapotamia_2_desc:0 "The first step of our new way of life is remembering our roots. We are from the land beyond the #E Sindhu#! river. Patronizing the arts of our peoples is a great way to assure the populace that we will not be betraying our ancient ways, simply adding onto our cultural legacy. Furthermore, we shall not forget our fearsome war elephants, which apparently are few and far between in the Hellenistic world."
 me_pentapotamia_2.a:0 "Lets march elephants through the Hindu-Kush."
 me_pentapotamia_2_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_2$#!' has now been #G Completed#!!"
 
 me_pentapotamia_3_title:0 "$pentapotamia_missions_task_3$"
 me_pentapotamia_3_desc:0 "The decision of what our culture is is quite clarifying and helps us pursue what we are looking to become as a state. This carries over to our administration, and soon, all will assimilate into what we have decided on."
 me_pentapotamia_3.a:0 "All shall agree on our greatness."
 me_pentapotamia_3_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_3$#!' has now been #G Completed#!!"
 me_pentapotamia_300_desc:0 "In our hopes to Hellenize, we must ask ourselves... how far shall we go? Are we Indian Greeks or are we Greek Indians? Blood matters not, for this is a question of culture itself. And we must remember that culture can be adopted, changed, and morphed over time. So defining ourselves in this way is in many ways only symbolic... yet still, it is a decision we must make nonetheless."
 me_pentapotamia_300.a:0 "We are an Indian people."
 me_pentapotamia_300.b:0 "You may call us Greco-Indians."
 
 me_pentapotamia_4_title:0 "$pentapotamia_missions_task_4$"
 me_pentapotamia_4_desc:0 "If there was ever a state that could claim to be a 'Yavanaraja,' it is ours. While various #E Indo-Greek#! states have thought themselves as such in the past, it's quite obvious that we embody the concept perfectly.\n\nThere is one more piece to this puzzle we have yet to address: the topic of religion. The #E Greeks#! have often found similarities over #E Buddhism#! with us, but we may embrace any religion in the #E Hellenic#! or #E Indic#! spheres."
 me_pentapotamia_4.a:0 "We will keep our current faith."
 me_pentapotamia_4.b:0 "Buddhism; the perfect faith for us."
 me_pentapotamia_4.c:0 "Jainism; may just work even better than Buddhism."
 me_pentapotamia_4.d:0 "Ajivika; Makkhali was a visionary."
 me_pentapotamia_4.e:0 "Vedic; the Vedas remain the purest."
 me_pentapotamia_4.f:0 "Hellenic; the gods of Olympus have arrived."
 me_pentapotamia_4_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_4$#!' has now been #G Completed#!!"
 
 me_pentapotamia_5_title:0 "$pentapotamia_missions_task_5$"
 me_pentapotamia_5_desc:0 "The #E Pauravid#! bloodline survives in us, whether we are direct or indirectly connected to it. The fact remains our strongest ties to #E Alexander#! remains through #E Raja Porus#!. He became a King under a King, much like a governor. In fact, we can claim that we are a rightful #E Diadochi#!, a successor kingdom to that of #E Alexander's Empire#!. A bold face, indeed, destiny calls out to us."
 me_pentapotamia_5.a:0 "Never forget Raja Porus!"
 me_pentapotamia_5.b:0 "Enshrine his legacy in our name."
 me_pentapotamia_5_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_5$#!' has now been #G Completed#!!"
 
 me_pentapotamia_6_title:0 "$pentapotamia_missions_task_6$"
 me_pentapotamia_6_desc:0 "The #E Alexandrian#! conquests of #E India#! undoubtedly lead to our creation. While we have no 'blood' of #E Alexander#! directly, we are indeed birthed by his dreams. It is important we make this fact clear when we claim to be a #E Diadochi#! state."
 me_pentapotamia_6.a:0 "The newest Diadokid on the block."
 me_pentapotamia_6_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_6$#!' has now been #G Completed#!!"
 
 me_pentapotamia_7_title:0 "$pentapotamia_missions_task_7$"
 me_pentapotamia_7_desc:0 "In a sort of proof of concept, we have conquested all of the #E Sindhu#!, or #E Indus#!, valley. From the heartlands in #E Pentapotamia#! to the lower subregion of #E Sindh#!. Now, all will consider us a true successor state! Well, all of us in our country anyways. Other successor states will surely see us as enemies now."
 me_pentapotamia_7.a:0 "We have our proof, now to conquer the world."
 me_pentapotamia_7_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_7$#!' has now been #G Completed#!!"
 
 me_pentapotamia_8_title:0 "$pentapotamia_missions_task_8$"
 me_pentapotamia_8_desc:0 "#E Okeanos#!... it was what #E Alexander#! wanted to see when he set out from his home in distant #E Macedon#!. We, however, sit where his empire ended. Thus, we want to see the #E Okeanos#! of the #E Greeks#!, the sea at the other side of the world. Thus we set out on a journey; a mission we dub #E Reverse Okeanos#!.\n\nWe must be weary as in order to make such conquests, we need to follow in the footsteps of #E Alexander#!. And we need to do so fast. That is to say, #E #R in 30 years, we will face dire consequences#!#!... unless we succeed of course."
 me_pentapotamia_8.a:0 "To the ends of the Earth."
 me_pentapotamia_8_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_8$#!' has now been #G Completed#!!"
 
 me_pentapotamia_9_title:0 "$pentapotamia_missions_task_9$"
 me_pentapotamia_9_desc:0 "Throughout #E Alexander's#! journey, a precious area indeed was that of the #E Oxus River Valley#!. Home to a series of civilizations, #E Alexander#! was surprised to find #E Greeks#! already living there. What a miracle it must have been to have come so far, yet have had people speak the same tongue as you.\n\nWe have now come to these lands and reconquered them in the name of a #E Diadochi#!. From here #E Hellenism#! came to the #E Sindhu#!, and now we repay them, introducing to them #E Indo-Hellenism#! as a side-journey on our quest to #E Okeanos#!."
 me_pentapotamia_9.a:0 "Every city here is Alexandria!"
 me_pentapotamia_9_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_9$#!' has now been #G Completed#!!"
 
 me_pentapotamia_10_title:0 "$pentapotamia_missions_task_10$"
 me_pentapotamia_10_desc:0 "The region of #E Ariana#! was one of the last legs of #E Alexander's#! conquests purely by the sheer distance it is from #E Macedon#!. For us, however, it is the first of many conquests to come. As we travel in #E Alexander's#! step in reverse, we best remember his conquests in addition to ours."
 me_pentapotamia_10.a:0 "Onto Persia we go."
 me_pentapotamia_10_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_10$#!' has now been #G Completed#!!"
 
 me_pentapotamia_11_title:0 "$pentapotamia_missions_task_11$"
 me_pentapotamia_11_desc:0 "#E Parthia#! remained an interesting piece of #E Alexander's#! empire. Like the #E Achaemenids#! before him, #E Parthia#! remained an autonomous vassal, eventually coming under the #E Seleukid Empire#!. Of course, we are muct better #E Diadochi#! than them as we excercize complete control over the region unlike the failures of #E Seleukus'#! kin.\n\nNow, for a new development entirely. Since we come from the opposite side, the regions of #E Media#! and then #E Armenia#! open themselves to us for conquest. Of course, it is a detour from our mission of #E Okeanos#!, but where #E Alexander#! walked, we will march!"
 me_pentapotamia_11.a:0 "Plus, we'd never lose to the Mauryans!"
 me_pentapotamia_11_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_11$#!' has now been #G Completed#!!"
 
 me_pentapotamia_12_title:0 "$pentapotamia_missions_task_12$"
 me_pentapotamia_12_desc:0 "The farlands of #E Alexander's#! empire consist of grand provinces like #E Baktria#! and #E Persia#!, of #E Gedrosia#! and #E Arachosia#!, and of course, #E India#!. These constitued the homelands of the #E Achaemenids#! before him, and these lands have forever been connected to the #E Sindhu#!. Now, instead of being the ones to be conquered, we break from the #E Hindu-Kush#! barrier into the lands that have threatened us for so long."
 me_pentapotamia_12.a:0 "Let us begin the marathon to #E Okeanos#!."
 me_pentapotamia_12_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_12$#!' has now been #G Completed#!!"
 
 me_pentapotamia_13_title:0 "$pentapotamia_missions_task_13$"
 me_pentapotamia_13_desc:0 "What can one say about #E Persia#! that has not already been said? The first great empire of the world, the #E Achaemenids#!, took #E Greeks#! and #E Indians#! by storm alike. Then came #E Alexander#!, the greatness he claimed by capturing the #E Persians#!, and burning the capital. Now, we have arrived on our path to the #E Okeanos#! at the other end of the world, but we do not have much time to sit down and enjoy #E Greco-Persian#! culture. We proceed onto the true centerpiece of #E Alexander's#! empire; #E Mesopotamia#!."
 me_pentapotamia_13.a:0 "I can almost smell the sea... and not the Persian one."
 me_pentapotamia_13_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_13$#!' has now been #G Completed#!!"
 
 me_pentapotamia_14_title:0 "$pentapotamia_missions_task_14$"
 me_pentapotamia_14_desc:0 "The land of #E Media#! is the true first rendition of the great #E Persian#! empire. The predecesor of the #E Achaemenids#!, the #E Medians#! under #E Alexander#! had great influence, as can be seen in the #E Median#! name 'Mithradates.' They form a cousin culture to that of the typical #E Persians#!, and their most noteworthy feature nowadays are their Magi priests. Once more, #E Media#! is a province under a grand empire of a cousin people, although this time a bit more removed. Nonetheless, we should advance beyond the #E Medes#!."
 me_pentapotamia_14.a:0 "Teach me some Median Magic!"
 me_pentapotamia_14_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_14$#!' has now been #G Completed#!!"
 
 me_pentapotamia_15_title:0 "$pentapotamia_missions_task_15$"
 me_pentapotamia_15_desc:0 "As we have conquered our way through #E Persia#!, we now look out to the lands of the levant. The final step we need before we arrive at the #E Okeanos#!. These lands were the center of #E Alexander's#! empire and was the land of empires before that. Akkad, Sumeria, Babylonia, Assyria, Mittani, Egypt, they all once laid claim in one or more of the regions before us. Who would have thought the next empire after Alexander would have come from the five rivers of #E Pentapotamia#!!\n\nWe should also note that we need not just cities to prove our conquest as before, but the entirety of #E Mesopotamia#! and #E Assyria#!. These centerpieces of the empire are integral to claiming ourselves as successors of #E Alexander#! after all."
 me_pentapotamia_15.a:0 "The next step of conquest lay before us."
 me_pentapotamia_15_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_15$#!' has now been #G Completed#!!"
 
 me_pentapotamia_16_title:0 "$pentapotamia_missions_task_16$"
 me_pentapotamia_16_desc:0 "Here lays a history so long ago that it precedes either of our parent peoples' entrance into #E India#! itself! The legends of #E Babylon#! were even more propogated during #E Alexander's#! reign. The world-conqueror himself saw it as the most beautiful city in the world and the center of his empire. But for us, it is a step towards #E Okeanos#!, as just beyond the #E Tigris and Euphrates#! lay the legendary #E Okeanos#!. Let us make haste!"
 me_pentapotamia_16.a:0 "Pentapotamia and Mesopotamia? I suppose that makes us Omnipotamia."
 me_pentapotamia_16_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_16$#!' has now been #G Completed#!!"
 
 me_pentapotamia_17_title:0 "$pentapotamia_missions_task_17$"
 me_pentapotamia_17_desc:0 "Celebrations continue in our capital, from the #E Pentapotamian#! heartlands to the newest administrative provinces on the #E Okeanos#! we have worked so hard for. But why then does the ruler of this new great empire rest uneasy?\n\nHis ambitions are not yet satiated. Alexander conquered #E Egypt#!, #E Anatolia#!, and more! Only the whole world satisfied him. And so even though #E Reverse-Okeanos#! has been achieved, there is yet much work to be done."
 me_pentapotamia_17.a:0 "This Okeanos will be MY Okeanos."
 me_pentapotamia_17_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_17$#!' has now been #G Completed#!!"
 
 me_pentapotamia_18_title:0 "$pentapotamia_missions_task_18$"
 me_pentapotamia_18_desc:0 "We... have done it! Okeanos has been achieved. The momentous occasion is worth celebration beyond celebration. Our conquests will be immortalized within all of time, whether we crumble or continue strong. History has been made, now let us feast in glory of the leader that brought us from one end of the world to the other side and completed the #E Reverse-Okeanos#! mission."
 me_pentapotamia_18.a:0 "So this is the other side of our world."
 me_pentapotamia_18_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_18$#!' has now been #G Completed#!!"
 
 me_pentapotamia_19_title:0 "$pentapotamia_missions_task_19$"
 me_pentapotamia_19_desc:0 "The mountainous region of #E Armenia#! is rugged, it reminds us almost of the #E Himalayas#! back home. It was no easy feat to conquer it all, yet as #E Alexander#! did we did as well. These people have their own distinct culture, even after #E Persian#! and #E Macedonian#! conquests. For that we can respect them and even employ some expert mountaineers in our armies."
 me_pentapotamia_19.a:0 "No man, mountain, or mare will stop our conquests!"
 me_pentapotamia_19_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_19$#!' has now been #G Completed#!!"
 
 me_pentapotamia_20_title:0 "$pentapotamia_missions_task_20$"
 me_pentapotamia_20_desc:0 "The levant is the land which gave us such a beautiful view of the #E Okeanos#!. The people here were merchants of great repute, called #E Phoenecians#!. By #E Alexander's#!, the city-states had already begun to decline, yet for us they are important. We must use their expertise of shipcraft so we may explore the #E Okeannos#! we have found ourselves on."
 me_pentapotamia_20.a:0 "Let us fund a fleet for this new region."
 me_pentapotamia_20_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_20$#!' has now been #G Completed#!!"

 me_pentapotamia_21_title:0 "$pentapotamia_missions_task_21$"
 me_pentapotamia_21_desc:0 "Alexandria the furthest, they call it. As the furthest point #E Alexander#! ever reached, we have a different perspective. It is quite close to us, by comparison at least, and thus we can fund the growth of the city with our own peoples and cultures much easier. Let us embelish the so called furthest of Alexandrian cities."
 me_pentapotamia_21.a:0 "The original Yavanas meet the new Yavanas."
 me_pentapotamia_21_tooltip:0 "The mission task '#Y $pentapotamia_missions_task_21$#!' has now been #G Completed#!!"

 me_pentapotamia_69_title:0 "$pentapotamia_missions_task_21$"
 me_pentapotamia_69_desc:0 "Alexandria the furthest, they call it. As the furthest point #E Alexander#! ever reached, we have a different perspective. It is quite close to us, by comparison at least, and thus we can fund the growth of the city with our own peoples and cultures much easier. Let us embelish the so called furthest of Alexandrian cities."
 me_pentapotamia_69.a:0 "Like Alexander, we will dine in Babylon!"
 me_pentapotamia_69.b:0 "Let us move down the Euphrates river!"
 me_pentapotamia_69.c:0 "We should move down the Tigris river!"
 me_pentapotamia_69.d:0 "Why move our capital, we will stay!"

 me_pentapotamia_90_title:0 "Pentapotamia Rises"
 me_pentapotamia_90_desc:0 "As we have grown from our center in #E Panchanada#!, we have experienced a culture within and around our borders we call as the #E Yavana#!. Instead of destroying these invaders, they have become an embraced culture within our borders. We have taken many influences from them, and now we strive to create a unique new culture. A #E Pentapotamian#! culture. The missions ahead of us will be difficult, but we are willing to embark nonetheless."
 me_pentapotamia_90.a:0 "As two worlds collide, a new one is born."

 me_pentapotamia_98_title:0 "The 2nd Great Conquest"
 me_pentapotamia_98_desc:0 "The world bore witness to Alexander's conquests, and now it sees a new reality. The rise of the #E Indo-Hellenic#! sphere. We are the next 'great' empire all will seek to emulate. As we speak, the process we have dubbed as #E Indo-Hellenization#! or #E Yavanification#! has begun throughout our land.\n\nWe have #E #G succeeded#!#! in our mission to reach #E Okeanos#! in 30 years."
 me_pentapotamia_98.a:0 "A new era has begun."

 me_pentapotamia_97_title:0 "The Facade Collapses"
 me_pentapotamia_97_desc:0 "The world seems to be ending around us. Our culture? Our legacy? Our ambitions? All fall like a badly made facade in the face of the first storms of the season. Our #E Diadochi#! claim has been completely discredited and our previous reputation as restorer's of an empire is utterly destroyed.\n\nWe have #E #R failed#!#! our mission to reach #E Okeanos#! in 30 years."
 me_pentapotamia_97.a:0 "I-It's salvagable!"