#Events

me_persis_1_title:0 "$persis_mission_1_freedom_task_1$"
me_persis_1_desc:0 "When we remember the beauty of the city of Persepolis, of its shaded streets and fragrant gardens that delighted the soul, our eyes fill with tears of bitterness and rage when we consider its present state. Those Macedonian barbarians thought they could erase our heritage with fire and death, but their atrocities have only solidified our desire to restore Persepolis.\n\nThe time has come to restore our ancient glory, and the world will know that Persis sleeps no more."
me_persis_1.a:0 "Our future glories will eclipse the shame of the past"
me_persis_1_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_1$#!' has now been #G Completed#!!"

me_persis_2_title:0 "$persis_mission_1_freedom_task_2$"
me_persis_2_desc:0 "In days of yore, the Persians and the Uxians were known as brothers, protecting each other's backs when no one else would, and even though these memories are distant, they are not forgotten among the people.\n\nDrawing upon these sweet memories, we have sent an envoy to our friends the Uxians, asking them to remember their vows of old. You will be pleased, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], to hear that they are faithful and have not forgotten their oaths."
me_persis_2.a:0 "You have our thanks, old friends"
me_persis_2_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_2$#!' has now been #G Completed#!!"

me_persis_4_title:0 "$persis_mission_1_freedom_task_4$"
me_persis_4_desc:0 "O joyous day! Our engineers have finally finished construction in [GetProvince('(int32)4782').GetName], tearing down the squatter's buildings and replacing them with permanent structures of brick and stone. Not only will this initiative ensure economic prosperity in the region, but our armies will benefit as well - we now have a commanding position in the province of Mardiene, one that offers us a strategic vantage point."
me_persis_4.a:0 "Suravan is a dagger pointed at the heart of the [GetCountry('SEL').GetName]"
me_persis_4_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_4$#!' has now been #G Completed#!!"

me_persis_5_title:0 "$persis_mission_1_freedom_task_5$"
me_persis_5_desc:0 "We have done well by manipulating the explosive growth in our city of [GetProvince('(int32)4951').GetName], shaping it in the direction that we decided beforehand. Thanks to the hard work that we have put into the city, more and more people are traveling there, hoping to make a name for themselves in this ancient place - excellent work, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
me_persis_5.a:0 "When I see something that needs to be done, I do it"
me_persis_5_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_5$#!' has now been #G Completed#!!"

me_persis_6_title:0 "$persis_mission_1_freedom_task_6$"
me_persis_6_desc:0 "Our architects report to us that the work in [GetProvince('(int32)4781').GetName] is completed, and because we expanded the residential districts in the city, word is spreading that Kazerun is the place to be these days. Thankfully, we are certain that there is room for everyone, thanks to the care demonstrated by [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] when drawing up the designs with our engineers. We wonder how long these good times will last!"
me_persis_6.a:0 "Tremendous news...one day we shall visit Kazerun ourselves"
me_persis_6_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_6$#!' has now been #G Completed#!!"

me_persis_7_title:0 "$persis_mission_1_freedom_task_7$"
me_persis_7_desc:0 "You will be happy to hear that, because of the efforts we have put into rebuilding our heartland, our economy is booming and the trade receipts we are taking in are absolutely ridiculous - this is truly exceeding our greediest expectations. Sensing a chance to grow their own fortunes, many of our nation's leading magnates are traveling to regional capitals and setting up their businesses."
me_persis_7.a:0 "The noble classes will always make money when they see an opportunity"
me_persis_7_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_7$#!' has now been #G Completed#!!"

me_persis_8_title:0 "$persis_mission_1_freedom_task_8$"
me_persis_8_desc:0 "We are pleased to report that a road has been built that connects [GetProvince('(int32)4799').GetName] and [GetProvince('(int32)4956').GetName]. As was predicted by our economic advisors, connecting these two cities has resulted in streams of wealth pouring into our coffers. The rich trade goods that are ferried into Portsopana now arrive at Parsa much faster than they used to - everything we have invested in is paying dividends!"
me_persis_8.a:0 "Never a bad problem to have"
me_persis_8_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_8$#!' has now been #G Completed#!!"

me_persis_9_title:0 "$persis_mission_1_freedom_task_9$"
me_persis_9_desc:0 "Happily, we have received word that the new construction in [GetProvince('(int32)4956').GetName] has been received by an overjoyed populace, who are already taking advantage of the expanded commercial districts.\n\nThe fish markets of Portospana are becoming known far and wide for the varieties of fresh catch available every day, with many traveling to the markets before the sun rises in order to buy the best filets for themselves."
me_persis_9.a:0 "There are more good things in store for this region"
me_persis_9_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_9$#!' has now been #G Completed#!!"

me_persis_10_title:0 "$persis_mission_1_freedom_task_10$"
me_persis_10_desc:0 "There is more good news to share this morning; our slaves and our fields have been productive, and we are acquiring a reputation in foreign markets for exporting goods of exceptional quality. People are willing to pay a premium for the fine wares produced in [SCOPE.GetRootScope.GetCountry.GetName], and we are only too happy to take their coins."
me_persis_10.a:0 "It is true that we are the world's best craftsmen"
me_persis_10_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_10$#!' has now been #G Completed#!!"

me_persis_11_title:0 "$persis_mission_1_freedom_task_11$"
me_persis_11_desc:0 "Word is beginning to spread that we have reformed the elite military unit the Immortals; even now, they are drilling outside of the walls of [GetProvince('(int32)4799').GetName], practicing and honing the ancient battle formations that have carried them to victory so many times.\n\nWhen battle inevitable comes to the Immortals, we expect our heavy infantry to shatter the opposing forces and to show our enemies no mercy; this is the legacy that we have chosen to embrace."
me_persis_11.a:0 "We are not worried about our generals too much..."
me_persis_11_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_11$#!' has now been #G Completed#!!"

me_persis_13_title:0 "$persis_mission_1_freedom_task_13$"
me_persis_13_desc:0 "Even though our neighbors are unhappy that we are taking open steps to secure our borders, we assure those around us that we are merely seeking to protect our homeland - we do not seek conflict with anyone, but rather hope to expand our joint opportunities."
me_persis_13.a:0 "Let's see if they buy that..."
me_persis_13_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_13$#!' has now been #G Completed#!!"

me_persis_14_title:0 "$persis_mission_1_freedom_task_14$"
me_persis_14_desc:0 "We must give thanks to [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] for directing that the harbors of [GetProvince('(int32)4791').GetName] and [GetProvince('(int32)4956').GetName] be built to the state that they are in today. Because of the wisdom and foresight that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] demonstrated, our entire naval capacities have been grown to a state that we have never before seen - we will be able to build ships at an unprecedented speed."
me_persis_14.a:0 "We must not neglect our navy, even while building up our armies"
me_persis_14_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_14$#!' has now been #G Completed#!!"

me_persis_15_title:0 "$persis_mission_1_freedom_task_15$"
me_persis_15_desc:0 "Any other nation that shares a coastline alongside the Sinus Persicus must now contend with our naval power, for we have made it known to everyone within sailing distance that we consider these waters to be our own. We will not allow anything to happen in our backyard without us approving it, and this rule clearly extends to the sea as well as the land."
me_persis_15.a:0 "Our fleets will smash any that stand against them"
me_persis_15_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_15$#!' has now been #G Completed#!!"

me_persis_16_title:0 "$persis_mission_1_freedom_task_16$"
me_persis_16_desc:0 "Now that we are in the position to make our desires known, it has been decided that we will send an ultimatum to the [GetCountry('SEL').GetName]. Simply put, we must have control of our historic homelands, and are willing to go to war to press these claims.\n\nSome of our advisors are asking us to ask for the entire province of Mardiene, but others think this approach is too greedy and state that we should ask only for the city of Margastana, or Arragan as we know it - the choice will be up to [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
me_persis_16.a:0 "Demand [GetProvince('(int32)4780').GetArea.GetName]"
me_persis_16.b:0 "Ask for [GetProvince('(int32)4780').GetName]"
me_persis_16_tooltip:0 "Demand the #Y [GetCountry('SEL').GetName]#! to cede #Y [GetProvince('(int32)4780').GetArea.GetName]#! to #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
me_persis_16_tooltip_B:0 "Only ask the #Y [GetCountry('SEL').GetName]#! for #Y [GetProvince('(int32)4780').GetName]#!"

me_persis.160.t:0 "Demands of [GetCountry('PES').GetName]"
me_persis.160.desc:0 "[GetCountry('PES').GetName] has requested we cede the province of [GetProvince('(int32)4780').GetName] to them. Some of our advisors say this would be wise to appease our subjects as it has been said they could rise up against our rule at any time."
me_persis.160.desc2:0 "[GetCountry('PES').GetName] is demanding that we cede the entire area of [GetProvince('(int32)4780').GetArea.GetName]. Many say this would clearly show the world our weakness. But there are others who say this will only serve to strengthen our ties with [GetCountry('PES').GetName]."
me_persis.160.a:0 "We will give them the land...for now."
me_persis.160.b:0 "Not a chance!"

me_persis.161.t:0 "Response from the [GetCountry('SEL').GetName]"
me_persis.161.desc:0 "The [GetCountry('SEL').GetName] has wisely decided to give in to our demands and ceded us the entirety of [GetProvince('(int32)4780').GetArea.GetName]. This puts [GetCountry('PES').GetName] in a better position than ever before and the dreams of restoring Persia are one step closer..."
me_persis.161.desc2:0 "The [GetCountry('SEL').GetName] has wisely decided to accept our offer and ceded us the territory of [GetProvince('(int32)4780').GetName]. This puts [GetCountry('PES').GetName] in a better position than ever before and the dreams of restoring Persia are one step closer..."
me_persis.161.desc3:0 "The [GetCountry('SEL').GetName] has foolishly decided to reject our offer to cede us the area of [GetProvince('(int32)4780').GetArea.GetName]. There is little that can be done about this now, but they will regret this decision...eventually."
me_persis.161.desc4:0 "The [GetCountry('SEL').GetName] has foolishly decided to reject our offer to cede us the territory of [GetProvince('(int32)4780').GetName]. There is little that can be done about this now, but they will regret this decision...eventually."
me_persis.161.a:0 "Glorious!"
me_persis.161.b:0 "Very Unfortunate."

me_persis_17_title:0 "$persis_mission_1_freedom_task_17$"
me_persis_17_desc:0 "Now that our work on the Royal Road has been completed, the entirety of [SCOPE.GetRootScope.GetCountry.GetName] stands to benefit; not only will travel times be greatly shortened for our armies and diplomats, but trade connections will only continue to improve throughout our country."
me_persis_17.a:0 "What a brilliant idea this was!"
me_persis_17_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_17$#!' has now been #G Completed#!!"

me_persis_18_title:0 "$persis_mission_1_freedom_task_18$"
me_persis_18_desc:0 ""
me_persis_18.a:0 ""
me_persis_18_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_18$#!' has now been #G Completed#!!"

me_persis_19_title:0 "$persis_mission_1_freedom_task_19$"
me_persis_19_desc:0 "A period of celebration has been called through [SCOPE.GetRootScope.GetCountry.GetName], with grand processions taking place throughout the newly-fortified capitals of our heartland. Thanks to our architects, who have cleverly buttressed our existing fortifications, the citizens of our towns feel more secure than they ever have, believing that the towering walls will protect them from invading armies."
me_persis_19.a:0 "Our people have every reason to rejoice"
me_persis_19_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_19$#!' has now been #G Completed#!!"

me_persis_20_title:0 "$persis_mission_1_freedom_task_20$"
me_persis_20_desc:0 "Finally, we have extricated ourselves from the slavery imposed by the Macedonians, shattering the yoke of bondage into pieces. We now stand, for the first time in generations, on our own two feet, with no chains on our necks and no fetters upon our wrists.\n\nLet us rise to this momentous occasion with the aid of the gods, and may Ahura Mazda continue to see fit to give his blessings to our people.\n\nThe Kingdom of Persis has returned."
me_persis_20.a:0 "May we be a light unto the world..."
me_persis_20_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_20$#!' has now been #G Completed#!!"

me_persis_21_title:0 "$persis_mission_1_freedom_task_21$"
me_persis_21_desc:0 "Because [GetProvince('(int32)4799').GetName] has become the home to most of the leading noble families in our country, we find that the entire nation is benefitting from this happy circumstance. Their presence in our capital will only contribute to our stability and long-term growth...we should be thankful."
me_persis_21.a:0 "Indeed, we are truly grateful for the gifts we have received"
me_persis_21_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_21$#!' has now been #G Completed#!!"

me_persis_22_title:0 "$persis_mission_1_freedom_task_22$"
me_persis_22_desc:0 "Because of the personal effort that [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] placed into restoring the Magi to their position in society, our leader is being celebrated by the common people.\n\nImpromptu religious celebrations are happening all across the country, with the sacred fires being tended to across the entirety of our realm, and prayers of thanksgiving are being offered to Ahura Mazda."
me_persis_22.a:0 "May the gods find us worthy of continued blessings!"
me_persis_22_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_22$#!' has now been #G Completed#!!"

me_persis_23_title:0 "$persis_mission_1_freedom_task_23$"
me_persis_23_desc:0 "Although our culture has suffered greatly for a long time, with some even believing that our best days were behind us and that the light of Persian civilization was going to be extinguinshed forever, we have proven to the entire world that one should never bet against [SCOPE.GetRootScope.GetCountry.GetName], for we are capable of achieving magnificent feats that other nations can only dream of.\n\nSend riders to the corners of the Earth and announce that our era has begun - all shall prostrate themselves before the reborn Persian authority!"
me_persis_23.a:0 "Our culture, like an all-consuming fire fanned by the wind, spreads unchecked..."
me_persis_23_tooltip:0 "The mission task '#Y $persis_mission_1_freedom_task_23$#!' has now been #G Completed#!!"
