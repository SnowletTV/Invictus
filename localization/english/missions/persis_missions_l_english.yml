persis_mission_1_freedom_task_10_tt:0 "Have five farms or slave estates"
persis_mission_1_freedom_task_15_tt:0 "No country with provinces in the Gulf Coast has more ships than #Y [ROOT.GetCountry.GetName]#!"
persis_mission_1_freedom_task_16_tt:0 "Demand #Y [GetCountry('SEL').GetName]#! to cede #Y [GetProvince('(int32)4780').GetArea.GetName]#! to #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
persis_mission_1_freedom_task_17_tt:0 "[ROOT.GetCountry.GetName.GetCapital.GetArea.GetRegion.GetName] has at least #Y 20#! territories that are connected by roads."

