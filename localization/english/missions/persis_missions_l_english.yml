l_english:

persis_mission_1_freedom:0 "Persian Pursuits"
persis_mission_1_freedom_DESCRIPTION:0 "The history of the region of Persis is rich and varied; a tale that seemingly grows with every retelling. It was this region that gave birth to the Achaemenids, who brought the light of civilization to the world before suffering the ignominy of defeat at the hands of Macedonian barbarians. Those who think the best days of Persis are behind her have not been paying attention to the omens; the gods have much in store for us."
persis_mission_1_freedom_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have expelled the foreign interlopers from our homelands and have reestablished the might of Persis!"
persis_mission_1_freedom_BUTTON_TOOLTIP:0 "In their hubris, those who seek to enslave us will themselves be utterly destroyed."

persis_mission_1_freedom_task_1:0 "Restore Persepolis"
persis_mission_1_freedom_task_1_DESC:0 "The barbarians destroyed Persepolis in a drunken stupor, burning it to ash; they might have destroyed the city, but the dream cannot be extinguished. Today, we make our visions into reality. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"

persis_mission_1_freedom_task_2:0 "Reach Out To The Uxii"
persis_mission_1_freedom_task_2_DESC:0 "There are many connections between our people and the Uxians; we share so many religious and cultural practices that many foreigners cannot distinguish our peoples. It behooves us to reforge these ancient bonds yet again. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

persis_mission_1_freedom_task_4:0 "Urbanize Suravan"
persis_mission_1_freedom_task_4_DESC:0 "As it stands, the capital of our province of Mardiene is not worthy of the honor, being nothing more than a mere settlement. We have lofty plans for this region, so we should make all efforts to urbanize Suravan when we can. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

persis_mission_1_freedom_task_5:0 "Beautify Batrakatash"
persis_mission_1_freedom_task_5_DESC:0 "When one leaves Parsa, following the Royal Road to the north, the imposing mountain city of Pathragada, once known as Batrakatash, is less than a few week's ride. While we rely on this ancient city's fortifications to protect our capital, we could take steps to make this a center of culture as well. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

persis_mission_1_freedom_task_6:0 "Expand Kazerun"
persis_mission_1_freedom_task_6_DESC:0 "The strength of our cities is directly tied to our prospects for independence; we cannot neglect anything, else we openly court disaster. Considering its importance to our efforts, Kazerun should be expanded! \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

persis_mission_1_freedom_task_7:0 "Restore Heartland Economy"
persis_mission_1_freedom_task_7_DESC:0 "Gold is the oil that lubricates the engines of war, and we must ensure that our heartland can sustain the immense economic pressures that we are about to place upon it. The time has come to buttress our financial resources. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

persis_mission_1_freedom_task_8:0 "Connect Kish"
persis_mission_1_freedom_task_8_DESC:0 "The valuable port of Kish is our window to the Sinus Persicus; every day ships from Bushahr sail south to our outpost on the coast. It has been suggested that we extend the Royal Road to this city, so that we are not entirely reliant upon our navies. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

persis_mission_1_freedom_task_9:0 "Urbanize Kish"
persis_mission_1_freedom_task_9_DESC:0 "[GetProvince('(int32)4956').GetName]'s auspicious location demands that we do everything we can to urbanize the area, turning the settlement into a city that is properly populated. Word will travel of what we have accomplished here, and many will want to see this new town for themselves. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"

persis_mission_1_freedom_task_10:0 "Restore Paradises"
persis_mission_1_freedom_task_10_DESC:0 "By increasing our capacity to grow food and manufacture trade goods, our entire economy will be stimulated and thus all will benefit - let us direct investments throughout our country and bring Paradise to Earth. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

persis_mission_1_freedom_task_11:0 "Reestablish The Immortals"
persis_mission_1_freedom_task_11_DESC:0 "Once, the elite military unit known as the Immortals struck fear and terror into the hearts of the enemies of the Achaemenids, but they have not fought in years. Now that we are in a position to do so, we must reintroduce this magnificent corps into our own armies. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

persis_mission_1_freedom_task_12:0 "Threaten The Colony"
persis_mission_1_freedom_task_12_DESC:0 ""

persis_mission_1_freedom_task_13:0 "Fortify the Passes"
persis_mission_1_freedom_task_13_DESC:0 "Leaving nothing to chance, we shall fortify all of our important centers of civilization, for we have struggled mightily to get to where we are and will not surrended our gains without a fight. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

persis_mission_1_freedom_task_14:0 "Build Ports"
persis_mission_1_freedom_task_14_DESC:0 "The waters of the Sinus Persicus are the lifeblood of our people, and we literally cannot afford to ignore our access to the sea. Give the command that our harbors be built up, so that our boatwrights might gain experience at constructing navies. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

persis_mission_1_freedom_task_15:0 "Control The Gulf"
persis_mission_1_freedom_task_15_DESC:0 "Who is able to challenge our might on the waters of the Sinus Persicus? Do we not control a vast and powerful fleet, one that will enforce our will upon the distant shores of faraway lands? \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

persis_mission_1_freedom_task_16:0 "Demand Mardiene"
persis_mission_1_freedom_task_16_DESC:0 "We must tell the [GetCountry('SEL').GetName] that we will fight to the death over the province of Mardiene, and that they must surrender it immediately or else face our armies. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

persis_mission_1_freedom_task_17:0 "Expand The Royal Road"
persis_mission_1_freedom_task_17_DESC:0 "The Royal Road, one of the crowning achievements in the region, has connected centers of trade and civilization for as long as any of us can remember. Now that we are the stewards of such a vital piece of infrastructure, we should take steps to expand access where we can. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

persis_mission_1_freedom_task_18:0 "Expand The Army"
persis_mission_1_freedom_task_18_DESC:0 ""

persis_mission_1_freedom_task_19:0 "Fortify Capitals"
persis_mission_1_freedom_task_19_DESC:0 "By undertaking efforts at a state-wide level to reinforce our existing fortifications, we will be ready for whatever comes our way - our armies will stand firmly in the field, knowing they have strong walls behind them. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

persis_mission_1_freedom_task_20:0 "Throw Off The Ionian Yoke"
persis_mission_1_freedom_task_20_DESC:0 "At long last, we have overcome the scheming Macedonians and their enforced servitude - we have cast down our former Masters and liberated ourselves! The Kings of the Earth tremble at our arrival onto the world stage! \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

persis_mission_1_freedom_task_21:0 "Commander Of The Gods"
persis_mission_1_freedom_task_21_DESC:0 "The wealth and natural abilities of the nobility affords them opportunities that are not available to the poorer classes. This elegant atmosphere allows our noblemen to pursue specialized hobbies, like the writing of history, and the growth of our leading class is a clear sign that the gods have blessed them as our commanders. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

persis_mission_1_freedom_task_22:0 "Patronize Magi"
persis_mission_1_freedom_task_22_DESC:0 "If we take steps to patronize the Magi, not only will the people be happy, but our ruler will benefit personally - all the more reason to see this done. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

persis_mission_1_freedom_task_23:0 "Restore Persian Culture"
persis_mission_1_freedom_task_23_DESC:0 "Now that we are in the position to do so, we should restore our Persian culture to the preeminent position it used to enjoy in our society before the foreigners upended the status quo. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"


