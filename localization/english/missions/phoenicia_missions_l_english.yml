#me_egypt_4_border.8.t:0 "Docks of Purple: Phoenician Traders"
 # 471:  me_egypt_4_border.8.desc:0 "Conquering the cities of Phoenicia has been a great achievement. However, it was only the beginning of our interventions in the area. The Phoenician cities already host some of the largest and richest ports in the Mediterranean and, thanks to our investments, we can now reap the full benefits of their trade superiority; in particular, the monopoly over the production and trade of purple in the Mediterranean is a limitless source of gold, and the local cedars will both fuel trade and strengthen our fleet."

