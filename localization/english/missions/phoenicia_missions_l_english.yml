# me_hcp_02.3.t:0 "The Phoenician Cities"
 # 403:  me_hcp_02.3.desc:0 "For centuries, #E Phoenicia#! has been home to mercantile city-states. Indeed, so successful are they as traders and mariners that one is hard-pressed to find a port without at least one [GetCulture('phoenician').GetName] vessel docked in the harbor. In order to secure our dominion over Syria, these states must be brought into our sphere of influence. We will extend a hand of friendship and offer them protection, in exchange for their loyalty to us!"



