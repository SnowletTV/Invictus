 me_pontus_kingdom_1_title:0 "Capture of Kimista"
 me_pontus_kingdom_1_desc:0 "The daring strike on Kimista has succeeded beyond expectation. [ROOT.GetCountry.GetRuler.GetName], leading the men out from his uncle's estate in Mariandynia the assault personally, has captured the lightly guarded fortress with minimal resistance. Within hours, [GetProvince('(int32)213').GetNameWithNoTooltip] had fallen into their hands, a victory so swift and bloodless that it seems almost fated. The stronghold, nestled near the rugged Olgassys massif and perched strategically near the border of Paphlagonia, will now serve as the base of operations for the resurgence of the Mithridatid dynasty. With Kimista firmly under our control, we now have a secure foothold to begin rebuilding our power and planning our next moves. Supplies from the surrounding countryside are being gathered, and loyal followers are streaming into the fortress to join our cause."
 me_pontus_kingdom_1.a:0 "Kimista shall be our seat."
 me_pontus_kingdom_1.b:0 "Kimista is ours! Paphlagonia is next."
 me_pontus_kingdom_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_1$#!' $mission_completed_tooltip_2$"

#Pacifying Paphlogonia
 me_pontus_kingdom_2_title:0 "Pacifying Paphlogonia"
 me_pontus_kingdom_2_desc:0 "The conquest of Kimista has stirred the hornet's nest. @[GetCountry('PAP').GetFlag]!  [GetCountry('PAP').GetName] is certain to be enraged by this brazen act, and their response will not be long in coming. Yet, as the spoils of this bold strike are tallied, an even more audacious question arises: Should [ROOT.GetCountry.GetRuler.GetPraenomen] capitalize on this momentum and press further? Or should caution prevail, consolidating the newly won gains and awaiting the inevitable response? Our advisors are certain that @[GetCountry('PAP').GetFlag]!  [GetCountry('PAP').GetName] will crumple if we manage to take #E Gangra#!..."
 me_pontus_kingdom_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_2$#!' $mission_completed_tooltip_2$"
 me_pontus_kingdom_2.a:0 "Mysia will not have been lost for nothing!"
 me_pontus_kingdom_2.at:0 "We will gain an army in #E Kimista#!"
 me_pontus_kingdom_2.b:0 "Now is not the time for hostilities..."
 #me_pontus_kingdom_2_tooltip:0 "It is time for [THIS.GetRuler.GetPraenomen] to show the world who he truly really is, for today is the day the people of [kimista_owner.GetName] meet their doom. Many say only the province of [GetProvince('(int32)214').GetName] is needed to force [kimista_owner.GetName] to capitulate, as they are weaker now than ever."


