 me_pontus_kingdom_2001_desc:0 "The influence of Achaemenid rule in Anatolia remained long after the King of Kings had been deposed. Under their rule land devoted to temples was still largely considered inviolable, and their priests could hold some of the highest positions in society. This created the conditions for temple estates, which could become very wealthy and influential with attached villages, cities and fields, to effectively become temple states.\n\nRule of these temple states was entrusted to a high priest, enjoying extended powers and privileges, whose authority is second only to the area's temporal ruler.\n\n The time has come to decide whether such a practice shall be allowed to endure..."
 me_pontus_kingdom_2001.a:0 "We will consider the matter with great care"
 me_pontus_kingdom_2001_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_20$#!' $mission_completed_tooltip_2$"

