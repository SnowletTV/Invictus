#pontus_kingdom_missions_task_20_DESC:0 "The realm of Pontus has long been home to temple states, small theocracies wherein a priest-king ruled over a secular society typically consisting of extensive estates worked by a large number of sacred slaves. These cults, ran out of grand temples, also administered fields and small towns within their surrounding area. Supporting these temple states can revive immigration to the Pontic inland as well as grant the throne divine favor.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
