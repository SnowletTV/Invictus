 01_cde_pontus_missions_01_task_24_DESC:0 "How can we claim hegemony over the Pontus Euxinus while the southern coasts are populated with the citadels and fortresses of our enemies? Send forth the levies to destroy any that resist our [ROOT.GetCountry.GetAdjective] might! \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
