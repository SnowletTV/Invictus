 pontus_startup.3.t:0 "A Less Enticing Offer"
 pontus_startup.3.desc:0 "The [GetCountry('PRY').GetAdjective] envoys have arrived, bringing a message from [GetCharacter('(int32)37').GetName] cloaked in polite rhetoric but its true intent is unmistakable. Rumors of [GetCharacter('(int32)52').GetPraenomen]'s audience with envoys from envoys #E Kassandros#! and #E Lysimachos#! have reached [GetCharacter('(int32)37').GetPraenomen]'s ears. They request the presence of Mithridates Ktistes at [GetCharacter('(int32)37').GetName]'s court. Though framed as a gesture of friendship and alliance, it is evident that [GetCharacter('(int32)37').GetPraenomen] seeks to secure #E Ktistes#! as a hostage to guarantee the loyalty of [GetCharacter('(int32)52').GetName].\n\nThe request places [GetCharacter('(int32)52').GetName] in a precarious position. With age weighing heavily, the matter of succession is of the utmost importance. #E Ktistes#! is [GetCharacter('(int32)52').GetPraenomen]'s nephew and heir. It is uncertain whether [GetCharacter('(int32)37').GetPraenomen] would allow Mithridates Ktistes to inherit his uncle's lands should he perish whilst #E Ktistes#! was away. Yet refusal may provoke the ire of [GetCharacter('(int32)37').GetPraenomen], placing both the dynasty and its people in jeopardy. There is no question that the Mithridatid dynasty must endure at any cost, but how?"
