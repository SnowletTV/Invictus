 me_pontus_kingdom_4_title:0 "$pontus_kingdom_missions_task_4$"
 me_pontus_kingdom_4_desc:0 "Our enemies press against our borders on all sides, and some claim that the omens foretell the doom of [ROOT.GetCountry.GetName] - for how can we hope to stand against the forces that are gathered against us? We are a tiny fish, swimming in a sea of starving sharks...\n\nYet [ROOT.GetCountry.GetRuler.GetName] has not given into this fear, instead choosing to spend every waking moment training with our levies and preparing to fulfill [ROOT.GetCountry.GetRuler.GetHerHis] destiny. Although the flood threatens to overwhelm us, we shall fight valiantly for our ambitions!"
 me_pontus_kingdom_4.a:0 "We might not look like much, but we've got it where it counts"
 me_pontus_kingdom_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_4$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_5_title:0 "$pontus_kingdom_missions_task_5$"
 me_pontus_kingdom_5_desc:0 "After a long day of riveting dialogue, the conversations between the holy men that live within the city of [ROOT.GetCountry.GetCapital.GetName] and [ROOT.GetCountry.GetRuler.GetName] finally concluded, and all retired to their homes for the evening to ponder their discourse.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], someone who is very interested in the gods, has long sought out spiritual truth, and invited priests from the Hellenes and the Medes to discuss their philosophies with [ROOT.GetCountry.GetRuler.GetHerHim]. After hearing their arguments, is openly musing about changing the religious practices of [ROOT.GetCountry.GetName].\n\nThere are reasons to embrace the #E Mithraic#! faith, for many would argue that there is wisdom in following the rites of the Persians, but there are voices that claim the #E Hellenic#! gods have proven their valor to the entire world and should be followed for this reason alone.\n\nOf course, we could choose to leave everything as it is now...do we dare risk the wrath of the divine?"
 me_pontus_kingdom_5.a:0 "The Mithraic Faith has captured the people's hearts"
 me_pontus_kingdom_5.b:0 "The Hellenic gods are strong, and we desire their might"
 me_pontus_kingdom_5.bt:0 "Unlock the #T #E Embrace Greco-Pontic Omens#!#! #G Decision#!"
 me_pontus_kingdom_5.c:0 "The ways of Zoroaster must be embraced!"
 me_pontus_kingdom_5.d:0 "Cybele will guide our path."
 me_pontus_kingdom_5.e:0 "Nonsense, our ways are true"
 me_pontus_kingdom_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_5$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_6_title:0 "$pontus_kingdom_missions_task_6$"
 me_pontus_kingdom_6_desc:0 "Word arrives within the citadel at [ROOT.GetCountry.GetCapital.GetName] that we have prepared our messengers, who shall ride this very night for the capitals and citadels of our neighbors to announce to them a dire message; unless they leave the settlements and cities that we consider to be rightfully ours, then it will be war between our nations."
 me_pontus_kingdom_6.a:0 "We hereby claim the following territories for [ROOT.GetCountry.GetName]..."
 me_pontus_kingdom_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_6$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_7_title:0 "$pontus_kingdom_missions_task_7$"
 me_pontus_kingdom_7_desc:0 "By all accounts, the city of [GetProvince('(int32)1812').GetName], already a famous port with a reputation for being a true cosmopolitan polis, continues to blossom under the stewardship of its new [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] rulers.\n\nAnd while [ROOT.GetCountry.GetRuler.GetName] is beginning to grow fond of [GetProvince('(int32)213').GetName], the [ROOT.GetCountry.GetRulerTitle] has bittersweet memories of abandoned [GetProvince('(int32)245').GetName] on the shores of the #E Propontis#!. One morning, a curious thought entered [ROOT.GetCountry.GetRuler.GetHerHis] mind; what is preventing us from moving the seat of [ROOT.GetCountry.GetAdjective] authority to the coast? Perhaps we could live by the open sea once more."
 me_pontus_kingdom_7.a:0 "[ROOT.GetCountry.GetCapital.GetName] is a fine location; the status quo it is"
 me_pontus_kingdom_7.b:0 "Let us move our capital to Sinope, actually"
 me_pontus_kingdom_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_7$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_8_title:0 "$pontus_kingdom_missions_task_8$"
 me_pontus_kingdom_8_desc:0 "Before the sun has risen over the waters of the #E Pontus Euxinus#!, the boisterous cries of ecstatic sailors as they approach our ports can be heard. Now that their journey at sea has ended, they all eagerly await the chance to disembark and wander through the streets of our cities, with the assorted silver and bronze coins in their purses are begging to be spent in our markets.\n\nLuckily for them, they shall soon be able to drink and eat fresh food to their heart's content, perhaps even enjoying a hot bath for the first time in months. Anything that they desire will be theirs until the money runs out."
 me_pontus_kingdom_8.a:0 "Trade has truly made our nation prosper..."
 me_pontus_kingdom_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_8$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_9_title:0 "$pontus_kingdom_missions_task_9$"
 me_pontus_kingdom_9_desc:0 "While we can undoubtedly hold our own when it comes to pitched battles upon the land, there have been fears that our extensive coastlines are a source of weakness. Without proper protection, an invading army of pirates or mercenaries could land on our shores and cause calamities for the people living by the sea.\n\nBut this is no more, thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] to build a veritable wall of fortresses along our most vulnerable defenses."
 me_pontus_kingdom_9.a:0 "Turn your fleets away, for only death awaits you in [ROOT.GetCountry.GetName]"
 me_pontus_kingdom_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_9$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_10_title:0 "$pontus_kingdom_missions_task_10$"
 me_pontus_kingdom_10_desc:0 "After an extensive period of construction, [ROOT.GetCountry.GetCapital.GetName] has been blessed with brand new infrastructure that will further contribute to the glories of our nation. Local tax receipts are better than they have ever been, and the capital continues to grow on its own accord, with thousands making their homes within our city walls.\n\nAnd in the midst of this growing urban chaos, the name of [ROOT.GetCountry.GetRuler.GetName] is praised daily, for everyone is completely aware of who has singlehandedly brought our capital to this moment."
 me_pontus_kingdom_10.a:0 "Can anything stand in the way of our people? I think not"
 me_pontus_kingdom_10_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_10$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_11_title:0 "$pontus_kingdom_missions_task_11$"
 me_pontus_kingdom_11_desc:0 "While everyone correctly assumed that [ROOT.GetCountry.GetRuler.GetName] would be a valiant warrior, few could have guessed that our [ROOT.GetCountry.GetRulerTitle] would be a masterful builder as well, yet thanks to the wise investments made by [ROOT.GetCountry.GetRuler.GetHerHim], the reputation of [ROOT.GetCountry.GetCapital.GetName] is at an all-time high.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has not neglected the people, but has seen fit to grow our capital into a worthy center of Pontic civilization, one that rivals any city along the #E Pontus Euxinus#!."
 me_pontus_kingdom_11.a:0 "I would have it be no other way..."
 me_pontus_kingdom_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_11$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_12_title:0 "$pontus_kingdom_missions_task_12$"
 me_pontus_kingdom_12_desc:0 "In the many academies that are scattered throughout [ROOT.GetCountry.GetName], a small army of librarians attend to the many scrolls and treatises that have been compiled by the command of [ROOT.GetCountry.GetRuler.GetName]. It is said that all of the greatest works composed by man - histories of foreign nations, scientfic inquiries, epic tales of warfare - can be found within our centers of learning, which are open to all citizens of our nation.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], a true believer in the value of obtaining knowledge, has thus ensured that our intellectual supremacy shall remain undefeated - much like our armies."
 me_pontus_kingdom_12.a:0 "May our [ROOT.GetCountry.GetAdjective] people be the wisest that have ever lived"
 me_pontus_kingdom_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_12$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_13_title:0 "$pontus_kingdom_missions_task_13$"
 me_pontus_kingdom_13_desc:0 "There is unrest in the hinterlands of [ROOT.GetCountry.GetName], for it has been made abundantly clear to our enemies that we shall not rest on our laurels; no, our levies hunger for spoils and glory on the battlefield, and we can only find what our warriors desire in the undefended lands of our neighbors.\n\nThe [ROOT.GetCountry.GetAdjective] armies, under the leadership of the fearsome [ROOT.GetCountry.GetRuler.GetName], are preparing to launch even more wars of aggression - dreams of peace throughout [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] are fading quickly..."
 me_pontus_kingdom_13.a:0 "We are going to be the death of you!"
 me_pontus_kingdom_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_13$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_14_title:0 "$pontus_kingdom_missions_task_14$"
 me_pontus_kingdom_14_desc:0 "Glory is ours for the taking and remains firmly in hand; we have driven out our enemies from lands that they desperately fought to keep, casting down their fortifications and putting iron fetters on their women and children. The ashes of their cities fill the air, and songs of mourning can be heard throughout the countryside as our soldiers move through the occupied territories.\n\nSince our arrival in Paphlagonia, it has become clear that the petty states of northern Asia, which have gone unchecked in the vacuum left by Alexander's death and the Diadochi wars, are weak and divided. The nobility of Pontus have been engaged in fractious bickering since the fall of the Persian empire and displeased by their current leadership. Now that we have expanded our borders, silencing all naysayers that doubted our ability to rise from the ashes like the legendary phoenix, the Pontic nobility may willingly accept Mithridates as their king, especially given his noble Persian pedigree"
 me_pontus_kingdom_14.a:0 "Send the ultimatum."
 me_pontus_kingdom_14.at:0 "We will offer to take over #Y [GetCountry('PON').GetName]#! and absorb their realm. Should they refuse our ultimatum, we will go to war with #Y [GetCountry('PON').GetName]#!."
 me_pontus_kingdom_14.b:0 "Now is not the time for war."
 me_pontus_kingdom_14_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_14$#!' $mission_completed_tooltip_2$"
 
#AI ONLY
 me_pontus_kingdom_1400_title:0 "Mithridatic Solution"
 me_pontus_kingdom_1400_desc:0 "The petty states of northern Asia, which have gone unchecked in the vacuum left by Alexander's death and the Diadochi wars, are weak and divided. The nobility of Pontus have been engaged in fractious bickering since the fall of the Persian empire and displeased by their current leadership. Now that the Mithridatids have expanded their borders and risen from the ashes like the legendary phoenix, the have issued an ultimatum: we can willingly submit to the rule of [GetCountry('MIT').GetRuler.GetPraenomen], a Persian noble of impeccable pedigree, or face a war of annihilation."
 me_pontus_kingdom_1400.a:0 "New leadership is warranted."
 me_pontus_kingdom_1400.b:0 "Never!"
 #declare war tooltip

 me_pontus_kingdom_1401_title:0 "Throne of Pontus"
 me_pontus_kingdom_1401_desc:0 "Our envoys have returned from the back-rooms of [GetCountry('PON').GetCapital.GetName], where they have been laying down our proposal to the Pontic nobility."
 me_pontus_kingdom_1401_desc_1:0 "$me_pontus_kingdom_1401_desc$\nAs it happens, they have seen the usefulness of a dynamic and prestigious ruler and agreed to put Pontus into the hands of [ROOT.GetCountry.GetRuler.GetPraenomen] in a bloodless coup..."
 me_pontus_kingdom_1401_desc_2:0 "$me_pontus_kingdom_1401_desc$Whether cowardly or proud, they have refused to accept our reasonable terms, favoring their current leadership over the risks associated with upheaval..."
 me_pontus_kingdom_1401.a:0 "Excellent!"
 me_pontus_kingdom_1401.at:0 "We will annex @[GetCountry('PON').GetFlag]! [GetCountry('PON').GetName|Y]"
 me_pontus_kingdom_1401.b:0 "The hard way, then."

 me_pontus_kingdom_15_title:0 "$pontus_kingdom_missions_task_15$"
 me_pontus_kingdom_15_desc:0 "Who could have foreseen the many dangers and traps that have been set before our people, like snares set by a huntsman patiently waiting for his prey?\n\nLike a meandering river overflowing with torrential rain, the will of the gods carried us along a path that we could not escape, and while many weaker rulers would have succumbed to the oppressive tides and storms at sea, [ROOT.GetCountry.GetRuler.GetName] has somehow sailed the ship of state through a troublesome time.\n\nThe many enemies of [ROOT.GetCountry.GetName] breathlessly await word from [ROOT.GetCountry.GetCapital.GetName], fearing that the triumphant [ROOT.GetCountry.GetAdjective] armies could arrive at any time."
 me_pontus_kingdom_15.a:0 "Henceforth, our dynasty shall be the Kings of Pontus!"
 me_pontus_kingdom_15.at:0 "Unlock the #T #E  Ktistes#!#! #G Achievement#!!\nThe #Y Pontic Eagle#!, emblazoned in gold on a vibrant purple banner shall become the sigil of Pontus"
 me_pontus_kingdom_15.b:0 "Even in Pontus, we shall never forget our roots."
 me_pontus_kingdom_15.bt:0 "Unlock the #T #E  Ktistes#!#! #G Achievement#!!\nThe #Y Pontic Eagle#!, emblazoned in brilliant white on our traditional banner shall become the sigil of Pontus"
 me_pontus_kingdom_15.c:0 "'Pontus' implies too paltry an ambition..."
 me_pontus_kingdom_15.ct:0 "The Mithridatid sigil will be emblazoned in black and gold on a vibrant purple banner"
 me_pontus_kingdom_15.d:0 "Our dynasty is more important than our seat!"
 me_pontus_kingdom_15.dt:0 "The Mithridatid sigil will remain unchanged"
 me_pontus_kingdom_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_15$#!' $mission_completed_tooltip_2$"
 
 me_pontus_kingdom_16_title:0 "$pontus_kingdom_missions_task_16$"
 me_pontus_kingdom_16_desc:0 "One of the most visible signs of the changes that are taking place throughout the nation of [ROOT.GetCountry.GetName] is the cultural shift taking place amongst the people; even such things as spoken [ROOT.GetCountry.GetAdjective] have changed. Regional dialects are taking on a characteristic of their own, and foreigners often comment upon the musical sound of our tongue.\n\nA few generations ago, our [ROOT.GetCountry.GetAdjective] kinsmen were hardly indistinguishable from other #E Persians#!, and yet, slowly by degrees, the influence of the Medes is fading throughout our cities and settlements, replaced by what is increasingly seen as the superior #E Pontic#! ways of doing things."
 me_pontus_kingdom_16.a:0 "Truly, we are a Pontic people!"
 me_pontus_kingdom_16.at:0 "Unlock the #T #E Embrace Greco-Pontic Omens#!#! #G Decision#!"
 me_pontus_kingdom_16.b:0 "Nonsense, we will never lose our Persian character."
 me_pontus_kingdom_16_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_16$#!' $mission_completed_tooltip_2$"

 me_pontus_kingdom_17_title:0 "Strength with the [ROOT.GetCountry.GetOverlord.GetAdjective]s"
 me_pontus_kingdom_17_desc:0 "The future of our dynasty is clearly entwined with that of the #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!, our mighty overlord. While it may be tempting to assert greater independence, such actions would only invite conflict and suspicion. Instead, let us take the wiser course-one that solidifies our position and elevates our stature within their realm."
 me_pontus_kingdom_17.a:0 "Rather friends than enemies."
 me_pontus_kingdom_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_17$#!' $mission_completed_tooltip_2$"

 me_pontus_kingdom_18_title:0 "A Request for Partnership"
 me_pontus_kingdom_18_desc:0 "The rulers of [pontus_ally_country.GetName], members of a proud Persian family, have sent an emissary to our court with a bold request. They argue that their contributions to our cause have proven their worth not merely as a province, but as a valued partner.\n\nGranting this request would ensure their loyalty and strengthen their contributions, but it would also set a precedent for greater autonomy among our subjects. Should we recognize them as a partner rather than a mere province?"
 me_pontus_kingdom_18.a:0 "Let us formalize an alliance with [pontus_ally_country.GetName]."
 me_pontus_kingdom_18.b:0 "They will remain a province under our rule."

 me_pontus_kingdom_1801_title:0 "Proving Our Worth"
 me_pontus_kingdom_1801_desc:0 "Word has arrived from the court of the #E [pontus_old_overlord.GetAdjective]s#! regarding our request. After careful deliberation, they have agreed to recognize us as a partner rather than a mere province., granting us the autonomy to better serve both their interests and our own."
 me_pontus_kingdom_1801.a:0 "We are honored to be trusted as partners."
 me_pontus_kingdom_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_18$#!' $mission_completed_tooltip_2$"

 me_pontus_kingdom_1802_title:0 "Proving Our Worth"
 me_pontus_kingdom_1802_desc:0 "The court of the #E [pontus_old_overlord.GetAdjective]s#! have refused our request for recognition as a partner. Regrettably, we must tread carefully, continuing to demonstrate our value, until the day we can secure the status we deserve."
 me_pontus_kingdom_1802.a:0 "We remain loyal... for now."

 me_pontus_kingdom_19_title:0 "Coronation of [ROOT.GetCountry.GetRuler.GetPraenomen]"
 me_pontus_kingdom_19_desc:0 "The halls of [ROOT.GetCountry.GetCapital.GetName] echo with the sound of celebration. Today marks the culmination of generations of ambition and resilience for the [ROOT.GetCountry.GetRuler.GetFamily.GetNameWithNoTooltip] dynasty. Prince, dynast, satrap, strategoi, our predecessors held many titles, but never 'king.' The house of #E Mithridates#! has weathered countless storms and seized every opportunity to grow stronger. Our lineage traces its roots back to the days of the Achaemenid Empire, when Gobryas and his descendants held sway as one of Persia's leading noble families. Awarded Mariandynia by the Great King Darius I, the dynasty later expanded its holdings to include Mysia under Ariobarzanes. Our forebears served as satraps and strategoi, trusted by kings yet ever vigilant for their own survival. \n\nToday, this long history of service to empires and rulers ends. No longer shall our line bow to foreign kings or fight for the ambitions of others. In the grand palace of [ROOT.GetCountry.GetCapital.GetName], surrounded by nobles, soldiers, and emissaries from across the region, [ROOT.GetCountry.GetRuler.GetPraenomen], proclaiming himself as the first king of a new state."
 me_pontus_kingdom_19.a:0 "Long live [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]!"
 me_pontus_kingdom_19.at:0 "We will retain our current colors"
 me_pontus_kingdom_19.b:0 "Our new kingdom has need of new heraldry..."
 me_pontus_kingdom_19.bt:0 "We will adopt a purple color"
 me_pontus_kingdom_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_19$#!' $mission_completed_tooltip_2$"

 me_pontus_kingdom_20_title:0 "Achaemenid Connections"
 me_pontus_kingdom_20_desc:0 "The House of Mithridates claims descent from the noblest blood of the Achaemenid Empire. Through Gobryas, son of Darius I and Artystone, the dynasty traces its roots to the royal line itself. Later generations, including Artabazus of Hellespontine Phrygia, further intertwined the family with the great satrapal houses of western Asia. Though the empire of Cyrus has fallen, its blood endures, alive in our veins, and remembered by those who still honor the memory of Kings and Conquerors."
 me_pontus_kingdom_20.a:0 "Ours is the blood of Cyrus and Darius!"
 me_pontus_kingdom_20.at:0 "The #Y #E Mithridatid#! sigil#! will be emblazoned in the traditional colors of the #E #T Achaemenids#!#!"
 me_pontus_kingdom_20.b:0 "By the grace of Ahuramazda am I king; Ahuramazda has granted me the kingdom."
 me_pontus_kingdom_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_20$#!' $mission_completed_tooltip_2$"

 me_pontus_kingdom_21_title:0 "The Flaming Lotus"
 me_pontus_kingdom_21_desc:0 "The temple state of Zela was home to one of the earliest fire cults in Asia Minor, its origins tied to the legendary defeat of the Sakas by Cyrus the Great. To commemorate this victory, a grand temple was constructed from white marble in the Corinthian style, and an annual festival called the Sacaea was established in its honor. This festival, as described by Strabo, bore striking similarities to Bacchic rituals, where men, adorned in Scythian garb, would engage in revelry, drinking, and merrymaking with women throughout the day and night. The governance of Zela closely resembled that of Comana Pontica, with its theocratic structure centered around a powerful priesthood. As was commonplace in Anatolia, priests of the temple exercised control over the whole surrounding area, which was populated by numerous temple-servants and priests. The temple was not only a place of celebration but also a center for religious activity tied to both the Zoroastrian and Anatolian pantheons. Local mythology revered the goddess Artemis Anaitis and the god Men as a a mother-son duo, fusing Persian and Anatolian traditions."
 me_pontus_kingdom_21.a:0 "Perhaps I shall attend this year's Sacaea festival."
 me_pontus_kingdom_21_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_21$#!' $mission_completed_tooltip_2$"

 me_pontus_kingdom_22_title:0 "Little Corinth"
 me_pontus_kingdom_22_desc:0 "The territory of Comana Pontica lay along the Iris, which provides it with a sizeable agricultural area and means of communication with Armenia as well as other cities of Pontus. One of the most important temples in the region was housed here and was dedicated to the goddess of Ma. The cult of Ma then carried onwards to Comana Cappadocia. The citizens of Comana Pontica acquired great wealth from the vineyards and from the merchants and their customers who came to the city during the grand festival which took place twice a year. Strabo remarks that its multitude of prostitutes dedicated to the goddess Ma made it in a way a 'lesser Corinth.' 6000 sacred slaves known as hierodouloi worked the fields of the temple territory and were dedicated to the service of Ma. They had an enviable position, being granted inviolability. The temple state of Comana Pontica's territory would be considerably expanded once it came under Roman rule."
 me_pontus_kingdom_22.a:0 "I shall have to sample some of this wine."
 me_pontus_kingdom_22_tooltip:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_22$#!' $mission_completed_tooltip_2$"

