pontus_kingdom_missions: "Kingdom Of Pontus"
pontus_kingdom_missions_DESCRIPTION: "Our nation is truly in a moment of great peril, for those that claim to be our friends openly eye our possessions greedily, and our borders are hard-pressed on every side by the levies of ambitious generals that would love nothing more than to snuff out the flickering light of our proud civilization.\n\nIn the face of this danger, our rulers have not buckled under the tremendous pressure, chosing instead to fight against what seems to be an inevitable tide."
pontus_kingdom_missions_CRITERIA_DESCRIPTION: "This mission will be completed when [ROOT.GetCountry.GetName] has secured its position in the chaotic aftermath of the #E Wars of the Diadochi#!."
pontus_kingdom_missions_BUTTON_TOOLTIP: "The path forward will be difficult, and yet none shall be able to stand in our way if we hold firm..."

#Missions
 
 pontus_kingdom_missions_task_1:0 "The Antigonid Menace"
 pontus_kingdom_missions_task_1_DESC:0 ""
 
 pontus_kingdom_missions_task_2:0 "Attack of the Antigonids"
 pontus_kingdom_missions_task_2_DESC:0 ""
 
 pontus_kingdom_missions_task_3:0 "Revenge of the Medians"
 pontus_kingdom_missions_task_3_DESC:0 ""

 pontus_kingdom_missions_task_4: "A New Hope"
 pontus_kingdom_missions_task_4_DESC: "As the world around us bursts into flames and the future of our people seems ever in doubt, we shall not succumb to fear - the hope of our nation lies with our strength of arms.\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 pontus_kingdom_missions_task_5: "A New Way"
 pontus_kingdom_missions_task_5_DESC: "Is our current situation the result of the gods abandoning us? Our people have been faithful, and yet we cannot help but notice that our piety has not been rewarded. Perhaps we should choose a Pantheon worthy of [ROOT.GetCountry.GetAdjective] worship? \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 pontus_kingdom_missions_task_6: "The Pontics Awaken"
 pontus_kingdom_missions_task_6_DESC: "Let us not sit idly, watching as our neighboring states battle each other for supremacy in this age of chaos; we, too, have claims against our enemies, and we shall not rest until we have forged a worthy kingdom. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 pontus_kingdom_missions_task_7: "Jewel Of The Euxine"
 pontus_kingdom_missions_task_7_DESC: "Consider the city of [GetProvince('(int32)1812').GetName], with its busy port and commanding views of the #E Pontus Euxinus#!; indeed, it reminds [ROOT.GetCountry.GetRuler.GetName] of [GetProvince('(int32)245').GetName]. Should we move our capital to the northern shores of Anatolia, or stay where we are? An important decision needs to be made. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 pontus_kingdom_missions_task_8: "Return Of The Mithridatic Trade"
 pontus_kingdom_missions_task_8_DESC: "Thanks to the number of ports that we have on our northern coasts, the taxes and tariffs that we are collecting have grown exponentially. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 pontus_kingdom_missions_task_9: "Protect The Coasts"
 pontus_kingdom_missions_task_9_DESC: "It has been decided that we must guard our kinsmen against roving pirates and ambitious admirals by constructing a network of fortifications along our coastline. These citadels shall be the first line of defense against any that would deprive us of our possessions.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 pontus_kingdom_missions_task_10: "A Proper Capital"
 pontus_kingdom_missions_task_10_DESC: "Now that we a brief moment of respite to catch our breath and assess what we have so recently accomplished, let us turn our attention to beautifying our capital of [ROOT.GetCountry.GetCapital.GetName].\n\nWe cannot allow the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] House to live in a state of humility, but shall erect a proper capital that reflects upon their eternal glory!\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 pontus_kingdom_missions_task_11: "Wise Investments"
 pontus_kingdom_missions_task_11_DESC: "Thanks to the business acumen of [ROOT.GetCountry.GetRuler.GetName], our capital of [ROOT.GetCountry.GetCapital.GetName] is quickly gaining the reputation for being a center of Pontic civilization - what greater accolade could there be for our [ROOT.GetCountry.GetRulerTitle]? \n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 
 pontus_kingdom_missions_task_12: "Great Works Of Pontus"
 pontus_kingdom_missions_task_12_DESC: "Learned travelers and philosophers from all across the wider world set sail for the ports of [ROOT.GetCountry.GetName], hoping to attend one of the lectures that are held in the many Academies within our nation. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 pontus_kingdom_missions_task_13: "Attack Of The Mithridatics"
 pontus_kingdom_missions_task_13_DESC: "The favorable winds of war blow in our favor, filling our sails and propelling our forces to greater victories; onward, levies of [ROOT.GetCountry.GetName]! The world is ours for the taking!\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 pontus_kingdom_missions_task_13_tt:0 "Gain claims on the areas of [GetProvince('(int32)1787').GetArea.GetName|Y] and [GetProvince('(int32)1791').GetArea.GetName|Y]."
 
 pontus_kingdom_missions_task_14: "Revenge Of The Pontics"
 pontus_kingdom_missions_task_14_DESC: "Now that we have expanded our borders, silencing all naysayers that doubted our ability to rise from the ashes like the legendary phoenix, there is an important choice that must be made within the walls of [ROOT.GetCountry.GetCapital.GetName] - one that shall reverberate throughout history. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 pontus_kingdom_missions_task_15: "The Way Forward"
 pontus_kingdom_missions_task_15_DESC: "It is said by wise men that no one can know the capricious will of the gods and what they have in store for us. While this sage observation might be true, our people trust that the way forward shall be a prosperous one...\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 
 pontus_kingdom_missions_task_16: "The Pontics Strike Back"
 pontus_kingdom_missions_task_16_DESC: "All throughout [ROOT.GetCountry.GetName], uncomfortable conversations are taking place in the houses of the elites; are we truly a #Y Median#! people anymore? Perhaps embracing a new identity is the way forward...announce to all that will listen that we consider ourselves to be #Y Pontic#!.\n\n\n\n\n\n\n\n\n\n@persia_mil4!"


