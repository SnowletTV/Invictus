#Events
	
 pontus_startup.1.t: "Kings of Kios"
 pontus_startup.1.desc: "The [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] family has ruled over [GetProvince('(int32)245').GetNameWithNoTooltip] for many years and there has never been a time as difficult for our people than now.\n\nWith the death of Alexander, our kingdom fell under the subjugation of [GetCharacter('(int32)37').GetNameWithNoTooltip], who is on the brink of defeat against the other so-called Diadochi. Will we be just another pawn in the games of the Macedonians or will our nation prosper once again under the rule of the [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] kings?\n\nOnly time will tell, for now [GetCharacter('(int32)52').GetNameWithNoTooltip] is determined to ensure Kios remains an independent state and has went off to the court of [GetCharacter('(int32)37').GetNameWithNoTooltip] with a small band of men to try to advocate for our great city."
 pontus_startup.1.a: "We can only hope for the best..."

 me_pontus_kingdom_1_title: "$pontus_kingdom_missions_task_1$"
 me_pontus_kingdom_1_desc: "[GetCharacter('(int32)52').GetNameWithNoTooltip] has been killed by [GetCharacter('(int32)37').GetNameWithNoTooltip]! The story of [GetCharacter('(int32)52').GetNameWithNoTooltip]'s death has caused great consternation throughout our nation as our people bitterly weep over this betrayal.\n\nBut we cannot afford to mourn the loss at this moment, lest we find our heads picked by crows on an Antigonid pike. The time has come for the [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] people to break free from the Antigonid yoke - we must muster an army as large as we can and flee from this land!\n\nThe plan has already been laid for the flight, and our horsemen ride to [GetProvince('(int32)200').GetNameWithNoTooltip] at this very moment to seize the fortress ahead of the main army..."
 me_pontus_kingdom_1.a: "Goodbye, Kios...for now"
 me_pontus_kingdom_1_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_1$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_2_title: "Fight for Survival"
 me_pontus_kingdom_2_desc: "After a daring raid that will be proudly remembered for decades, our men have seized the fortress of [GetProvince('(int32)200').GetNameWithNoTooltip] with little resistence from the locals. It was almost as if they wanted us to conquer them, for it came so easily. No doubt [kimiata_owner.GetNameWithNoTooltip] will be furious over what we have done, and yet we could make them angrier still; do we dare push for even more territory?"
 me_pontus_kingdom_2.a: "Kios will not have been lost for nothing!"
 me_pontus_kingdom_2.b: "Now is not the time for hostilties..."
 me_pontus_kingdom_2_tooltip: "It is time for Kios to show the world who we really are, for today is the day the people of [kimiata_owner.GetName] meet their doom. Many say only the province of [GetProvince('(int32)200').GetName] is needed to force [kimiata_owner.GetName] to capitulate, as they are weaker now than ever."
 me_pontus_kingdom_2_tooltipp: "We will lay low and see if [kimiata_owner.GetName] responds to our actions with force..."
 
 me_pontus_kingdom.222.t: "The Menace from Kios"
 me_pontus_kingdom.222.desc: "An almost unbelievable message arrived at [ROOT.GetCountry.GetCapital.GetName], and yet our breathless riders, their exhausted mounts flecked with foam, assure us that this information is true - it seems that a small military force from [GetCountry('KIO').GetName], fleeing the arrival of #E Antigonid#! levies, seized the fortress of [GetProvince('(int32)200').GetName] and have stolen the lands from us.\n\nThe cowardly garrison entrusted with protecting the territory opened the gates without even attempting to defend our rights, and now the armies of Kios patrol the walls.\n\nSurely, such a grave insult should not be tolerated - what shall we do, my [ROOT.GetCountry.GetRulerTitle]?"
 me_pontus_kingdom.222.a: "We must retake our rightful land!"
 me_pontus_kingdom.222.b: "We'll leave them be...for now"

 me_pontus_kingdom_2223_title: "A Proposal For Peace"
 me_pontus_kingdom_2223_desc: "After the loss of [GetProvince('(int32)198').GetNameWithNoTooltip] in the war, [kimiata_owner.GetName] realized the war was pointless and approached us with an offer we could not refuse. Nearly all of northern Paphlagonia will be ceded to us, and in exchange, we will allow [kimiata_owner.GetName] to live...for now."
 me_pontus_kingdom_2223.a: "A glorious day for the people of Kios!"
 me_pontus_kingdom_2223.b: "Peace was never an option...they must all die!!!"
 me_pontus_kingdom_2223_tooltip: "Every province owned by [kimiata_owner.GetName] in the areas of [GetProvince('(int32)198').GetArea.GetName] and [GetProvince('(int32)208').GetArea.GetNameWithNoTooltip]"

 me_pontus_kingdom_3_title:0 "$pontus_kingdom_missions_task_3$"
 me_pontus_kingdom_3_desc:0 ""
 me_pontus_kingdom_3.a:0 ""
 me_pontus_kingdom_3_tooltip:0 "The mission task '#Y $pontus_kingdom_missions_task_3$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_4_title: "$pontus_kingdom_missions_task_4$"
 me_pontus_kingdom_4_desc: "Our enemies press against our borders on all sides, and some claim that the omens foretell the doom of [ROOT.GetCountry.GetName] - for how can we hope to stand against the forces that are gathered against us? We are a tiny fish, swimming in a sea of starving sharks...\n\nYet [ROOT.GetCountry.GetRuler.GetName] has not given into this fear, instead choosing to spend every waking moment training with our levies and preparing to fulfill [ROOT.GetCountry.GetRuler.GetHerHis] destiny. Although the flood threatens to overwhelm us, we shall fight valiantly for our ambitions!"
 me_pontus_kingdom_4.a: "We might not look like much, but we've got it where it counts"
 me_pontus_kingdom_4_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_4$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_5_title: "$pontus_kingdom_missions_task_5$"
 me_pontus_kingdom_5_desc: "After a long day of riveting dialogue, the conversations between the holy men that live within the city of [ROOT.GetCountry.GetCapital.GetName] and [ROOT.GetCountry.GetRuler.GetName] finally concluded, and all retired to their homes for the evening to ponder their discourse.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], someone who is very interested in the gods, has long sought out spiritual truth, and invited priests from the Hellenes and the Medes to discuss their philosophies with [ROOT.GetCountry.GetRuler.GetHerHim]. After hearing their arguments, is openly musing about changing the religious practices of [ROOT.GetCountry.GetName].\n\nThere are reasons to embrace the #E Mithraic#! faith, for many would argue that there is wisdom in following the rites of the Medians, but there are voices that claim the #E Hellenic#! gods have proven their valor to the entire world and should be followed for this reason alone.\n\nOf course, we could choose to leave everything as it is now...do we dare risk the wrath of the divine?"
 me_pontus_kingdom_5.a: "The Mithraic Faith has captured the people's hearts"
 me_pontus_kingdom_5.b: "The Hellenic gods are strong, and we desire their might"
 me_pontus_kingdom_5.c: "Let us continue to light the fires for Zoroaster..."
 me_pontus_kingdom_5_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_5$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_6_title: "$pontus_kingdom_missions_task_6$"
 me_pontus_kingdom_6_desc: "Word arrives within the citadel at [ROOT.GetCountry.GetCapital.GetName] that we have prepared our messengers, who shall ride this very night for the capitals and citadels of our neighbors to announce to them a dire message; unless they leave the settlements and cities that we consider to be rightfully ours, then it will be war between our nations."
 me_pontus_kingdom_6.a: "We hereby claim the following territories for Kios..."
 me_pontus_kingdom_6_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_6$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_7_title: "$pontus_kingdom_missions_task_7$"
 me_pontus_kingdom_7_desc: "By all accounts, the city of [GetProvince('(int32)1812').GetName], already a famous port with a reputation for being a true cosmopolitan polis, continues to blossom under the stewardship of its new [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] rulers.\n\nAnd while [ROOT.GetCountry.GetRuler.GetName] is beginning to grow fond of [GetProvince('(int32)200').GetName], the [ROOT.GetCountry.GetRulerTitle] has bittersweet memories of abandoned [GetProvince('(int32)245').GetName] on the shores of the #E Propontis#!. One morning, a curious thought entered [ROOT.GetCountry.GetRuler.GetHerHis] mind; what is preventing us from moving the seat of [ROOT.GetCountry.GetAdjective] authority to the coast? Perhaps we could live by the open sea once more."
 me_pontus_kingdom_7.a: "[ROOT.GetCountry.GetCapital.GetName] is a fine location; the status quo it is"
 me_pontus_kingdom_7.b: "Let us move our capital to Sinope, actually"
 me_pontus_kingdom_7_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_7$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_8_title: "$pontus_kingdom_missions_task_8$"
 me_pontus_kingdom_8_desc: "Before the sun has risen over the waters of the #E Pontus Euxinus#!, the boisterous cries of ecstatic sailors as they approach our ports can be heard. Now that their journey at sea has ended, they all eagerly await the chance to disembark and wander through the streets of our cities, with the assorted silver and bronze coins in their purses are begging to be spent in our markets.\n\nLuckily for them, they shall soon be able to drink and eat fresh food to their heart's content, perhaps even enjoying a hot bath for the first time in months. Anything that they desire will be theirs until the money runs out."
 me_pontus_kingdom_8.a: "Trade has truly made our nation prosper..."
 me_pontus_kingdom_8_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_8$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_9_title: "$pontus_kingdom_missions_task_9$"
 me_pontus_kingdom_9_desc: "While we can undoubtedly hold our own when it comes to pitched battles upon the land, there have been fears that our extensive coastlines are a source of weakness. Without proper protection, an invading army of pirates or mercenaries could land on our shores and cause calamities for the people living by the sea.\n\nBut this is no more, thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] to build a veritable wall of fortresses along our most vulnerable defenses."
 me_pontus_kingdom_9.a: "Turn your fleets away, for only death awaits you in [ROOT.GetCountry.GetName]"
 me_pontus_kingdom_9_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_9$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_10_title: "$pontus_kingdom_missions_task_10$"
 me_pontus_kingdom_10_desc: "After an extensive period of construction, [ROOT.GetCountry.GetCapital.GetName] has been blessed with brand new infrastructure that will further contribute to the glories of our nation. Local tax receipts are better than they have ever been, and the capital continues to grow on its own accord, with thousands making their homes within our city walls.\n\nAnd in the midst of this growing urban chaos, the name of [ROOT.GetCountry.GetRuler.GetName] is praised daily, for everyone is completely aware of who has singlehandedly brought our capital to this moment."
 me_pontus_kingdom_10.a: "Can anything stand in the way of our people? I think not"
 me_pontus_kingdom_10_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_10$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_11_title: "$pontus_kingdom_missions_task_11$"
 me_pontus_kingdom_11_desc: "While everyone correctly assumed that [ROOT.GetCountry.GetRuler.GetName] would be a valiant warrior, few could have guessed that our [ROOT.GetCountry.GetRulerTitle] would be a masterful builder as well, yet thanks to the wise investments made by [ROOT.GetCountry.GetRuler.GetHerHim], the reputation of [ROOT.GetCountry.GetCapital.GetName] is at an all-time high.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has not neglected the people, but has seen fit to grow our capital into a worthy center of Pontic civilization, one that rivals any city along the #E Pontus Euxinus#!."
 me_pontus_kingdom_11.a: "I would have it be no other way..."
 me_pontus_kingdom_11_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_11$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_12_title: "$pontus_kingdom_missions_task_12$"
 me_pontus_kingdom_12_desc: "In the many academies that are scattered throughout [ROOT.GetCountry.GetName], a small army of librarians attend to the many scrolls and treatises that have been compiled by the command of [ROOT.GetCountry.GetRuler.GetName]. It is said that all of the greatest works composed by man - histories of foreign nations, scientfic inquiries, epic tales of warfare - can be found within our centers of learning, which are open to all citizens of our nation.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], a true believer in the value of obtaining knowledge, has thus ensured that our intellectual supremacy shall remain undefeated - much like our armies."
 me_pontus_kingdom_12.a: "May our [ROOT.GetCountry.GetAdjective] people be the wisest that have ever lived"
 me_pontus_kingdom_12_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_12$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_13_title: "$pontus_kingdom_missions_task_13$"
 me_pontus_kingdom_13_desc: "There is unrest in the hinterlands of [ROOT.GetCountry.GetName], for it has been made abundantly clear to our enemies that we shall not rest on our laurels; no, our levies hunger for spoils and glory on the battlefield, and we can only find what our warriors desire in the undefended lands of our neighbors.\n\nThe [ROOT.GetCountry.GetAdjective] armies, under the leadership of the fearsome [ROOT.GetCountry.GetRuler.GetName], are preparing to launch even more wars of aggression - dreams of peace throughout [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] are fading quickly..."
 me_pontus_kingdom_13.a: "We are going to be the death of you!"
 me_pontus_kingdom_13_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_13$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_14_title: "$pontus_kingdom_missions_task_14$"
 me_pontus_kingdom_14_desc: "Glory is ours for the taking and remains firmly in hand; we have driven out our enemies from lands that they desperately fought to keep, casting down their fortifications and putting iron fetters on their women and children. The ashes of their cities fill the air, and songs of mourning can be heard throughout the countryside as our soldiers move through the occupied territories.\n\nNow that we have permanently shattered the strength of #E Pontus#!, it has been proposed that we could declare ourselves to be the rightful claimants of that nation's legitimacy by embracing its name."
 me_pontus_kingdom_14.a: "Revenge is truly a sweet dish to serve unto your enemies"
 me_pontus_kingdom_14.b: "We are now #E Pontus#! in all but name - let us change that"
 me_pontus_kingdom_14_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_14$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_15_title: "$pontus_kingdom_missions_task_15$"
 me_pontus_kingdom_15_desc: "Who could have foreseen the many dangers and traps that have been set before our people, like snares set by a huntsman patiently waiting for his prey?\n\nLike a meandering river overflowing with torrential rain, the will of the gods carried us along a path that we could not escape, and while many weaker rulers would have succumbed to the oppressive tides and storms at sea, [ROOT.GetCountry.GetRuler.GetName] has somehow sailed the ship of state through a troublesome time.\n\nThe many enemies of [ROOT.GetCountry.GetName] breathlessly await word from [ROOT.GetCountry.GetCapital.GetName], fearing that the triumphant [ROOT.GetCountry.GetAdjective] armies could arrive at any time."
 me_pontus_kingdom_15.a: "The way forward remains ever illusive, and yet forward we must go"
 me_pontus_kingdom_15_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_15$#!' has now been #G Completed#!!"
 
 me_pontus_kingdom_16_title: "$pontus_kingdom_missions_task_16$"
 me_pontus_kingdom_16_desc: "One of the most visible signs of the changes that are taking place throughout the nation of [ROOT.GetCountry.GetName] is the cultural shift taking place amongst the people; even such things as spoken [ROOT.GetCountry.GetAdjective] have changed. Regional dialects are taking on a characteristic of their own, and foreigners often comment upon the musical sound of our tongue.\n\nA few generations ago, our [ROOT.GetCountry.GetAdjective] kinsmen were hardly indistinguishable from other #E Medians#!, and yet, slowly by degrees, the influence of the Medes is fading throughout our cities and settlements, replaced by the superior #E Pontic#! ways of doing things."
 me_pontus_kingdom_16.a: "Truly, we are a Pontic people, and it should be known far and wide"
 me_pontus_kingdom_16_tooltip: "The mission task '#Y $pontus_kingdom_missions_task_16$#!' has now been #G Completed#!!"


 # Pontus missions (from carthago)
 01_cde_pontus_missions_01_black_sea: "Pontic Hegemons of the Euxine Sea"
 01_cde_pontus_missions_01_black_sea_DESCRIPTION: "The #E Euxine Sea#! is home to long-lasting heritages, cultures and states of many different backgrounds, including the #E Greek colonies#! across the Black Sea coast and the #E Scythians#! and #E Sarmatians#! across the sea to our north. Though the #E Bosporan Kingdom#! was once a mighty power that could resist the influence of the Hellenistic kingdoms such as the Lysimachid kingdom, today there are few rulers that have the power to protect the Black Sea from foreign influence. Thus, let us establish ourselves, the #E Mithridatid#! rulers of #E Pontus#!, as the true hegemons and protectors of the Greeks of the Black Sea!"
 01_cde_pontus_missions_01_black_sea_CRITERIA_DESCRIPTION: "The Mission will be completed once Pontus has established itself as the dominant power of the Black Sea."
 01_cde_pontus_missions_01_black_sea_BUTTON_TOOLTIP: "Glory to Pontus! Glory to Mithridates!"
 01_cde_pontus_missions_01_task_1: "Ancestral Realms"
 01_cde_pontus_missions_01_task_1_DESC: "As the various Greek cities across the Black Sea are being raided and besieged by the barbarians to the north - the Scythians, Sarmatians, and Celts - few states along the Black Sea have the power to stop them. Thus, this is where we step in; as the great basileus of the kingdom of Pontus, our ruler shall assume the role as defender of Hellenes and sail across the waves to bring all under our protection. As these lands along the Black Sea are our ancestral realms, it shall be made clear to all that we are the rightful hegemons of the lands. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 01_cde_pontus_missions_01_task_1.tt: "Gain claims on #Y Colchis#! and #Y Paphlagonia#!"
 01_cde_pontus_missions_01_task_2: "Sinopean Palace"
 01_cde_pontus_missions_01_task_2_DESC: "One of our most recent acquisitions in Paphlagonia from our conquests is the Greek city of Sinope. A thriving city of enduring Greek heritage, it is a perfect embodiment of the Black Sea Greek identity. Rather than just constructing a summer residence in the city, our ruler is considering constructing a royal residence in the city of Sinope due to its strategic and cultural value. Our ruler is even considering moving the capital to Sinope entirely. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 01_cde_pontus_missions_01_task_2.tt: "Event fires, allowing you to choose to #Y move the capital#! to Sinope and grant bonuses to the city"
 01_cde_pontus_missions_01_task_3: "Naval Base in Trapezous"
 01_cde_pontus_missions_01_task_3_DESC: "If we wish to expand our influence across the Black Sea, we must first establish a strong fleet; to establish a strong fleet, we must have a designated naval base large enough to hold such a fleet. Thus, our advisors have agreed that the Greek city of Trapezous is an ideal location for this, since it already has a well-established port that is home to both fleets and merchants ships. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 01_cde_pontus_missions_01_task_4: "Amisian Trade Ties"
 01_cde_pontus_missions_01_task_4_DESC: "By expanding the influence of the key trade city of Amisos, we can expand our economic and cultural influence across the Euxine Sea with Pontic coinage. Amisos shall serve as a link for the economic and cultural connections between Pontus and the Greek cities along the northern and Black Sea shores. This would create an economically-unified sphere across the sea under our kingdom’s currency, setting the scene for the Greeks along the shores to accept our hegemony with open arms.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 01_cde_pontus_missions_01_task_4.tt: "Any #Y Hellenic#! culture group country is #Y trading with us#!"
 01_cde_pontus_missions_01_task_5: "Hellenistic Court"
 01_cde_pontus_missions_01_task_5_DESC: "The Mithridatid dynasty is as almost as Greek as it is Persian, both culturally and by blood. With our history of marriages to the Seleukid dynasty, our kings have since strived to establish Pontus as a legitimate and distinctly Hellenistic kingdom, from adopting the Hellenic title of basileus to designating Greek as the official language and script of the court. Thus, let us begin the policy of inviting individuals from foreign Hellenic states to serve in our court - of course, only from states that we trust. Such Hellenic influences will also make it easier for current and future Greek subjects to identify with our standard.\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 01_cde_pontus_missions_01_task_5.tt: "Any #Y Hellenic#! culture group country has at least #Y 80#! Opinion towards us"
 01_cde_pontus_missions_01_task_5.tt2: "Gain a Greco-Pontic culture advisor with Good Finesse and Charisma attributes"
 01_cde_pontus_missions_01_task_51: "Pontic Poleis"
 01_cde_pontus_missions_01_task_51_DESC: "One of the defining traits of Greek civilization is the Greek polis, or city, which is home to many aspects of Hellenic culture that we wish to emulate in order to become a truly Hellenistic kingdom. In the Hellenistic kingdoms of the Diadochi, subjects were sometimes offered privileges and greater opportunities for social mobility if they constructed Greek-style poleis and integrated into Hellenistic society. Thus, let us appeal to our Greek and non-Greek subjects by constructing great poleis across our own kingdom with a distinctly Greco-Pontic style. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 01_cde_pontus_missions_01_task_51.tt: "Has a #Y Grand Temple#! or #Y Great Theater#!"
 01_cde_pontus_missions_01_task_51.tt2: "Every owned #Y City#! that is not the capital"
 01_cde_pontus_missions_01_task_6: "Greek Mercenaries"
 01_cde_pontus_missions_01_task_6_DESC: "Our ruler Mithridates V was the first Pontic ruler to use Greek mercenaries extensively. While mercenaries generally fight only for coin and have no allegiance to one realm or another, perhaps we can build a sort of pseudo-friendship with these coin-hungry mercenaries by showing them that we shall treat them well in times of war. Thus, let us continue to build strong ties with the Greek mercenaries along the sea so we may build a reputation as a client that treats its mercenaries with dignity and respect.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 01_cde_pontus_missions_01_task_6_tt:0 "Have a hired mercenary captain."
 01_cde_pontus_missions_01_task_7: "Patron of Delphi"
 01_cde_pontus_missions_01_task_7_DESC: "One way that many Hellenistic rulers have earned the respect of the Greek city-states was by patronizing the city of Delphi, the home to the famed Temple of Apollo and his similarly-famous Oracle of Delphi. Thus, let us send the city of Delphi a generous donation so that they may construct a stele in our honor, spreading word across the Greek realm that the kings of Pontus are philhellenes, lovers of the Greek culture and people, at heart. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 01_cde_pontus_missions_01_task_7.tt: "Owner of the city of #Y Delphi#!"
 01_cde_pontus_missions_01_task_71: "Protector of Hellenes"
 01_cde_pontus_missions_01_task_71_DESC: "If we wish to assume the vacant role as the Protector of the Greeks of the Black Sea, then we must prove our intentions with actions rather than words. Thus, let us guarantee the independence and safety of Greek cities so that they shall no longer have to fear the barbarians and foreign powers that stand hungry at their borders. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 01_cde_pontus_missions_01_task_71.tt: "At least #Y 2#! Hellenic culture group countries are #Y Guaranteed by us#! and have at least #Y 90 opinion#! towards us"
 01_cde_pontus_missions_01_task_72: "Guaranteed Tribute"
 01_cde_pontus_missions_01_task_72_DESC: "The Mithridatid kingdom of Pontus has allied with Greek city-states around the Black Sea in the past, acting as their protectors and guaranteeing Greek autonomy. Thus, perhaps it is time that we build strong relationships with those we guarantee independence in order to establish ourselves as their permanent protectors in exchange for tribute. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 01_cde_pontus_missions_01_task_72.tt: "1 Hellenic culture group country is #Y Guaranteed by us#! and has at least #Y 150 opinion#! towards us"
 01_cde_pontus_missions_01_task_72.tt2: "One #Y Hellenic#!-cultured Non-Player country that is a #Y Lower Rank#! and Guaranteed by us becomes a #Y Tributary#! under our rule"
 01_cde_pontus_missions_01_task_8: "Pressure the Paphlagonians"
 01_cde_pontus_missions_01_task_8_DESC: "The native kings of Paphlagonia once ruled over a large realm in northern Anatolia. However, now, we are much more power than they - thus, we have the ability to simply coerce the Paphlagonian king into bequeathing his realm to us, serving as our loyal client states until we believe it fit to integrate them as direct subjects of our kingdom."
 01_cde_pontus_missions_01_task_8.tt: "#G Bypassed if the kingdom of Paphlagonia does not own any land#!"
 01_cde_pontus_missions_01_task_8.tt2: "#R Threaten War#! with #Y Paphlagonia#! if they do not become our Client State"
 01_cde_pontus_missions_01_task_81: "Control Paphlagonia"
 01_cde_pontus_missions_01_task_81_DESC: "The rump kingdom of Paphlagonia owned only a portion of the entire historical region of Paphlagonia itself. As our ancestral lands, we can now declare war on any who refuse to turn our rightful claims over to our kingdom."
 01_cde_pontus_missions_01_task_81.tt: "Owned by us, a Subject, OR an Ally"
 01_cde_pontus_missions_01_task_81.tt2: "Provinces of #Y Paphlagonia Inferior#! and #Y Paphlagonia Superior#!"
 01_cde_pontus_missions_01_task_9: "Conquest of Colchis"
 01_cde_pontus_missions_01_task_9_DESC: "Seizing the region of Colchis would serve us well, as the region would be a great strategic position to have as we expand further north along the Black Sea coastline. Furthermore, as former subjects of the Achaemenids that the Mithridatid family is descended from, it is only fitting that the region is brought under our rule. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 01_cde_pontus_missions_01_task_9.tt: "Province of #Y Colchis#!"
 01_cde_pontus_missions_01_task_10: "Colchian Emporia"
 01_cde_pontus_missions_01_task_10_DESC: "The Greek emporia of Phasis and Dioskourias are two main sources of the wealth and riches enjoyed by the peoples of Colchis. Thus, if we use the wealth of our own Pontic Kingdom to expand these trade cities into thriving emporia under our empire, we shall surely win over the hearts of those who most directly benefit from such developments. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 01_cde_pontus_missions_01_task_11: "Appease the Colchian Tribes"
 01_cde_pontus_missions_01_task_11_DESC: "The region of Colchis is an extremely diverse melting pot of different language, cultures and traditions; the city of Dioskourias alone has between seventy to three hundred spoken languages among its inhabitants. Thus, this makes the region very difficult to control, as rebellions in Colchis against greater powers, like the Achaemenids in the past, are very likely to occur once more. Thus, let us work hard to appease the many tribes in Colchis under our rule. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
 01_cde_pontus_missions_01_task_11.tt: "Province of #Y Colchis#!"
 01_cde_pontus_missions_01_task_12: "Client Rule in Colchis"
 01_cde_pontus_missions_01_task_12_DESC: "Though we have appeased the tribes of Colchis, there is little guarantee that they will remain loyal to our state, especially with our central government far away in Pontus. Thus, it may be better for us to establish a client kingdom in Pontus that will govern on our behalf, giving the local tribes a ruler that can better address their grievances while also ensuring the state remains in Pontic hands. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 01_cde_pontus_missions_01_task_12.tt: "A #Y Feudatory#! of Colchis is formed out of all owned and subject owned territories in the provinces of Colchis, Suaneti and Abasgoi\n\nChoose someone to serve as the new client ruler of Colchis"
 01_cde_pontus_missions_01_task_13: "Subdue the Coastal Tribes"
 01_cde_pontus_missions_01_task_13_DESC: "The coastal tribes of the Zygii and Heniochi have a history of being fiercely independent. The Zygii are sheperds and pirates, while the Heniochi were described by Herodotus as willing to kill and eat fellow humans. Thus, defeating and subjugating these tribes would certainly prove our martial might.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 01_cde_pontus_missions_01_task_14: "Overseas Ambitions"
 01_cde_pontus_missions_01_task_14_DESC: "With a naval base established in Trapezous, we now have the maritime foundations for a naval invasion of the north. Thus, let us now stake claim to the lands of the north, starting with the lands of Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 01_cde_pontus_missions_01_task_14.tt: "Gain claims on #Y Taurica#!"
 01_cde_pontus_missions_01_task_141: "Drive Back the Scythians"
 01_cde_pontus_missions_01_task_141_DESC: "The rising power of the Royal Scythians in Taurica are a major obstacle to achieving sole Pontic hegemony in the Black Sea. While we would care little if most of Taurica were under friendly states, it is imperative that we seize the Scythian's main city, the Scythian Neapolis in Taurica, in order to benefit from its strategic position. \n\n\n\n\n\n\n\n\n\n\n@persia_mil13!"
 01_cde_pontus_missions_01_task_141.tt: "Province of Taurica"
 01_cde_pontus_missions_01_task_141.tt2: "#Y Scythia#! and its Subjects do NOT own any territories in #Y Taurica#!"
 01_cde_pontus_missions_01_task_15: "Chersonese Allegiance"
 01_cde_pontus_missions_01_task_15_DESC: "We have had cordial relations with the people of Chersonesos in the past. Thus, let us use our influence to ensure that the Chersonese will be willing to follow us in pursuing our goals of hegemony in Taurica and the northern Black Sea coast. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 01_cde_pontus_missions_01_task_15.tt: "Gain claims on #Y Olbia#! and #Y Tyras#!"
 01_cde_pontus_missions_01_task_15.tt2: "#Y Chersonesus#! is allied to us AND has at least #Y 80#! opinion of us"
 01_cde_pontus_missions_01_task_16: "Northern Emporia"
 01_cde_pontus_missions_01_task_16_DESC: "The wealthy emporia, or trade cities, of Olbia and Tyras were once influential in their own right. However, the two emporia have since fallen into decline and are now under the influence of the barbarian tribes to the north, the Scythians and the Sarmatians. As protectors of the Greeks of the Black Sea, let us set sail to the northwest so we may liberate these cities and restore their former glory.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 01_cde_pontus_missions_01_task_17: "Neapolis Taurike"
 01_cde_pontus_missions_01_task_17_DESC: "We have seized the prestigious Scythian city of Neapolis Taurike. Home to both Scythian and Greek peoples, the Scythians have admittedly developed the town into a bustling center of Taurica, with Greek traders, architects and artisans contributing to the culture and wealth of the city. Thus, let us contribute to the development of the city to turn Neapolis Taurike into a distinctly Pontic city in Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 01_cde_pontus_missions_01_task_18: "Subjugate the Bosporans"
 01_cde_pontus_missions_01_task_18_DESC: "The Bosporan Kingdom along the northern coast of the Black Sea was once a great power, able to challenge even the diadochi Lysimachid kingdom. However, the kingdom has since fallen into decline. Thus, let us hegemonize the Cimmerian Bosporans so they may be placed under a more powerful kingdom that can guarantee their safety. \n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 01_cde_pontus_missions_01_task_19: "Bosporan Integration"
 01_cde_pontus_missions_01_task_19_DESC: "As the self-declared protector of Greeks in the Black Sea, it would be wrong for us to deny the Bosporan Greeks, cousins of the Pontic Greeks in our homeland, the rights and privileges of citizenship. Thus, let us integrate the Bosporan peoples and, as a display of friendship, directly sponsor the development of their former capital city of Pantikapaion. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 01_cde_pontus_missions_01_task_20: "Quell the Tribes"
 01_cde_pontus_missions_01_task_20_DESC: "With the subjugation of the Bosporan kingdom, many of the noble Scythian tribes that enjoyed many privileges and even ties of kinship with the former Bosporan kings fear they will lose influence with the central government far across the sea in Pontus. To prevent any further issues, let us incite those disloyal to show their faces and put an end to any separatist thoughts.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 01_cde_pontus_missions_01_task_20.tt: "Scythian barbarians spawn in the Bosporus area"
 01_cde_pontus_missions_01_task_21: "March Forth into Scythia"
 01_cde_pontus_missions_01_task_21_DESC: "With the Scythians driven out of Taurica, we now have a foothold in the region. Thus, let us build up our forces in Taurica and press deeper into Scythian territory to gain full control of the northern Bosporan coast as well as display to all tribes that we are not to be taken lightly. n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 01_cde_pontus_missions_01_task_22: "Greeks of Taurica"
 01_cde_pontus_missions_01_task_22_DESC: "Though the Greeks have welcomed us as saviors from the Scythian menace, many are still skeptical of our intentions regarding their cities. Thus, let us win their hearts by developing their cities as well as sponsoring the local cults of Taurica such as the cult of the goddess Parthenos - the Tauri, once allies of the Scythians, also worship Parthenos as their primary deity, so this will appease the unruly Tauri as well.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 01_cde_pontus_missions_01_task_23: "Champion of Euxine Greeks"
 01_cde_pontus_missions_01_task_23_DESC: "We have liberated all of the Greeks along the northern and eastern Black Sea, and all Greeks along the coast know of the name of our great basileus. Thus, let us officially declare ourselves the savior of the Black Sea Greeks!\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 # Pontus events(from carthago)
 cde_me_pon_01.1.t: "The Ancestral Lands"
 cde_me_pon_01.1.desc: "Over a century ago, our founder Mithridates Ktistes established a small kingdom in Paphlagonia that eventually grew into the great kingdom of Pontus that reigns today. Our dynasty is descended from Persian nobility, and we can even trace our lineage back to the families of the great Achaemenid kings Cyrus and Darius of Persia. To create a pan-Pontic state that can resist the influence of both Rome and the Hellenistic kingdoms, let us first begin staking claim to our ancestral lands in Colchis and Paphlagonia, realms once held by our noble forefathers during the Achaemenid era."
 cde_me_pon_01.1.a: "Let us build a kingdom worthy of our ancestral legacy!"
 cde_me_pon_01.1.tt: "We shall begin staking claim to our ancetral realms"
 cde_me_pon_01.2.t: "For a Pan-Pontic State"
 cde_me_pon_01.2.desc: "In order to form a pan-Pontic state that has the power to resist Roman and Hellenistic encroachment into the lands of Pontus, let us consolidate our hold over our ancenstral realms in Colchis and Paphlagonia!"
 cde_me_pon_01.2.a: "Pontus must stand united!"
 cde_me_pon_01.3.t: "New Royal Residence in Sinope"
 cde_me_pon_01.3.desc: "The monarchy's summer residence in the coastal city of Sinope has been expanded by#Y [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]#!, which in turn has elevated the importance and status of the city in our kingdom. Though Sinope was a recent acquisition of Mithridates V, its strategic position along the coast as well as its enduring prosperity and Hellenic legacy make it a prime candidate for a new capital. Thus, as we plan our expansion across the Black Sea, perhaps a coastal capital in Sinope would serve us better, which would involve permanently moving the royal family to Sinope."
 cde_me_pon_01.3.a: "Move the capital to Sinope."
 cde_me_pon_01.3.b: "Just a summer palace there is enough."
 cde_me_pon_01.4.t: "Expanded Shipyard in Trapezous"
 cde_me_pon_01.4.desc: "We have expanded the already-bustling port city of Trapezous into a central naval base for the Pontic fleet. To accomodate this expansion, the naval shipyard has been greatly expanded, allowing us to house and construct larger numbers of ships than before."
 cde_me_pon_01.4.a: "May Pontus rule the seas from our shores!"
 cde_me_pon_01.5.t: "Economic Hegemons in Amisos"
 cde_me_pon_01.5.desc: "By expanding the key trading center of Amisos, we have expanded our economic influence across the Black Sea, spreading the likeness of our ruler on our coinage far beyond Pontic domains. By continuing to unite all of the Black Sea under Pontic currency, we shall create a united Pontic economic sphere, with individuals all united under a Helleno-Pontic identity."
 cde_me_pon_01.5.a: "We shall win their hearts with coin and diplomacy!"
 cde_me_pon_01.6.t: "Greek Advisor Joins Our Court"
 cde_me_pon_01.6.desc: "With our recent policy of integrating the Greek cultures along the Black Sea into our Hellenistic state, we have attracted talented individuals from friendly countries who wish to serve our ruler in our own Hellenistic court in Pontus."
 cde_me_pon_01.6.a: "Splendid."
 cde_me_pon_01.7.t: "Greek Poleis in Pontus"
 cde_me_pon_01.7.desc: "By pursuing a policy of Hellenization through construction of Greek-styled poleis across our realm, we have in turn inspired our peoples, both Greek and non-Greek, to participate in Hellenization in order to achieve greater social mobility in our kingdom."
 cde_me_pon_01.7.a: "May our loyal subjects continue to serve us well"
 cde_me_pon_01.8.t: "Greek Mercenary Ties"
 cde_me_pon_01.8.desc: "Our well-earned reputation as fair clients of Greek mercenaries has made us an attractive client for mercenaries across the land."
 cde_me_pon_01.8.a: "May they serve us well when we require their services in the future"
 cde_me_pon_01.9.t: "Philhellene Patron of Delphi"
 cde_me_pon_01.9.desc: "Our ruler and their consort have made a generous donation to the city of Delphi. This not only improves our relationship with the city and its overlords, but also makes it clear to all Greek city-states that we are a benevolent kingdom of philhellene, or Greek-loving, rulers who wish to protect them from harm. Thus, in return, the Delphians have constructed a stele in our ruler's honor."
 cde_me_pon_01.9.a: "May our bonds with the Greeks grow ever stronger"
 cde_me_pon_01.10.t: "Donation to Delphi from Pontus"
 cde_me_pon_01.10.desc: "The rulers of #Y Pontus#! have generously donated a large sum of coin to the city of Delphi. It seems that they wish to become patrons of Delphi, in emulation of Hellenistic rulers of the past."
 cde_me_pon_01.10.a: "We are grateful for their donation"
 cde_me_pon_01.11.t: "Protector of the Euxine Greeks"
 cde_me_pon_01.11.desc: "By guaranteeing the autonomy and safety of several Greek states, we have displayed to all that we intend to assume the vacant role of protector of the Greeks of the Euxine Sea. No more shall the Black Sea Greeks fear raidings from barbarians or threats from the great powers of the world, for we of Pontus shall stand by their side!"
 cde_me_pon_01.11.a: "We shall defend all Greeks of the Euxine Sea!"
 cde_me_pon_01.12.t: "A New Tributary"
 cde_me_pon_01.12.desc: "[me_epi_royal_wedding_country_scope.GetName], who we have guaranteed the independence of for quite some time, has wisely decided to permanently accept our protection and hegemony. In exchange for protecting their peoples against the enemies at their borders, we shall receive regular tribute from them, making them officially subjects of our state."
 cde_me_pon_01.12.a: "They will not regret their decision"
 cde_me_pon_01.13.t: "Pressuring the Paphlagonians"
 cde_me_pon_01.13.desc: "The native kings of Paphlagonia once ruled over a large realm in northern Anatolia. However, now, we are much more power than they - thus, we have the ability to simply coerce the Paphlagonian king into bequeathing his realm to us, serving as our loyal client states until we believe it fit to integrate them as direct subjects of our kingdom."
 cde_me_pon_01.13.a: "Let us hope they make the correct decision..."
 cde_me_pon_01.14.t: "Pontus Pressures Us to Submit"
 cde_me_pon_01.14.desc: "The Kingdom of Pontus has threatened war with us if we do not submit to their rule. They have seized our territories in the past, and although their kingdom is more powerful than ours, we may wish to fight to uphold the pride of our people. On the other hand, accepting their suzerainty will avoid bloodshed, and our ruler shall continue to sit on the Paphlagonian throne as a client king of Pontus."
 cde_me_pon_01.14.a: "Let us avoid bloodshed and submit"
 cde_me_pon_01.14.b: "We shall never surrender!"
 cde_me_pon_01.15.t: "Paphlagonia Submits"
 cde_me_pon_01.15.desc: "To avoid bloodshed, the kingdom of Paphlagonia has wisely decided to submit to our rule and become our client state."
 cde_me_pon_01.15.a: "They made the right choice"
 cde_me_pon_01.16.t: "Paphlagonia Refuses to Submit"
 cde_me_pon_01.16.desc: "Despite our superiority in both arms and influence, the kingdom of Paphlagonia has foolishly decided to refuse our offers of peace in exchange for their submission. Thus, we shall now declare war on their state to forcefully bring their realm under our rule."
 cde_me_pon_01.16.a: "Let us put the fools in their place"
 cde_me_pon_01.17.t: "Ancestral Lands of Paphlagonia"
 cde_me_pon_01.17.desc: "Paphlagonia is the ancestral land of the Mithridatids, as it was where the founder Mithridates I Ktistes had established the Mithridatic kingdom long ago; its integration into the kingdom has therefore been a boon to the local Paphlagonians, who are treated as equals by local Mithridatid governors."
 cde_me_pon_01.17.a: "Who are we to treat them any differently?"
 cde_me_pon_01.18.t: "Land of the Golden Fleece"
 cde_me_pon_01.18.desc: "We have finally secured our ancestral lands in Colchis, as all of the region of Colchis has been brought under Pontic rule. Colchis has long been a source of mystery and awe for the Greeks, being the land in which the Golden Fleece was held. Now, we are the first Hellenistic state to actually seize the entirety of Colchis."
 cde_me_pon_01.18.a: "How humorous, we are the new Argonauts!"
 cde_me_pon_01.19.t: "Phasis and Dioskourias"
 cde_me_pon_01.19.desc: "Founded many centuries ago, the Greek emporia of Phasis and Dioskourias are two main sources of the wealth and riches enjoyed by the peoples of Colchis. Thus, our direct state sponsorship of the cities' development and promotion of trade in the region have won us the favor of the Greek and Colchian traders and citizens who most directly benefit from our patronage."
 cde_me_pon_01.19.a: "May they bring wealth to Colchis and Pontus"
 cde_me_pon_01.20.t: "The Many Tribes of Colchis"
 cde_me_pon_01.20.desc: "The region of Colchis is an extremely diverse melting pot of different language, cultures and traditions; the city of Dioskourias alone has hundreds of languages that are spoken amongst its inhabitants. Thus, it is quite the impressive feat that we have - temporarily - appeased the many tribes and peoples of Colchis."
 cde_me_pon_01.20.a: "Let us strive to keep these peoples loyal"
 cde_me_pon_01.21.t: "A Client King in Colchis"
 cde_me_pon_01.21.desc: "Though we have decided that Colchis would be better off under indirect rule through a client king, we have not yet decided on who exactly should inherit the responsibility of ruling the lands of Colchis. After some deliberation, three individuals have been identified: a member of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]'s direct family, a distance cousin of [ROOT.GetCountry.GetRuler.GetName], and a prominent local Colchian ruler."
 cde_me_pon_01.21.a: "[ruler_family_client_candidate.GetName] should rule"
 cde_me_pon_01.21.b: "[ruler_cousin_client_candidate.GetName] should rule"
 cde_me_pon_01.21.c: "[ruler_local_client_candidate.GetName] should rule"
 cde_me_pon_01.21.btt: "A spawned cousin of the ruler becomes client king of Colchis"
 cde_me_pon_01.21.ctt: "A spawned local Colchian ruler becomes client king of Colchis"
 cde_me_pon_01.22.t: "Claims on Taurica"
 cde_me_pon_01.22.desc: "Now that we have established a naval base in Trapezous, we now have the means to protect the Greeks across the sea. The Greeks in Taurica have been all but defeated by the Royal Scythians, with Chersonesus as well as the cities of the Bosporan Kingdom being the only former Greek colonies that have not fallen to Scythian rule. Thus, let us stake claims to Taurica so we may cross the seas as sincere defenders of Greek autonomy!"
 cde_me_pon_01.22.a: "Protect the Greeks of Taurica!"
 cde_me_pon_01.23.t: "Pontic Protectors of Taurica"
 cde_me_pon_01.23.desc: "We have intervened in Taurica as protectors of Taurican Greeks, bringing them long-awaited peace and security from the barbarian tribes to the north."
 cde_me_pon_01.23.a: "They shall never know fear under our protection!"
 cde_me_pon_01.24.t: "Friends in Chersonesos"
 cde_me_pon_01.24.desc: "With the city of Chersonesos secured under Pontic influence, it is time that we look elsewhere for expanding our influence across the Black Sea coast. Our Chersonese friends tell us of the rich emporia of Olbia and Tyras, once influential Greek cities that have now fallen under the influence of the barbarian tribes of the Scythians and Sarmatians to the north. Thus, as protectors of the Euxine Greeks, let us liberate those cities as well."
 cde_me_pon_01.25.t: "Secure Trade in the Northwest Emporia"
 cde_me_pon_01.25.desc: "We have liberated the trade cities of Olbia and Tyras from their barbarian overlords, driving back the Scythians and Sarmatians so they may no longer raid the cities and strike fear into the hearts of the vulnerable Greeks along the coast."
 cde_me_pon_01.25.a: "No Greeks shall know fear under our banner"
 cde_me_pon_01.26.t: "Neapolis Taurike"
 cde_me_pon_01.26.desc: "We have seized the prestigious Scythian city of Neapolis Taurike. Home to both Scythian and Greek peoples, the Scythians have admittedly developed the town into a bustling center of Taurica, with Greek traders, architects and artisans contributing to the culture and wealth of the city. Thus, we have invested our own funds to expand the city of Neapolis Taurike as a strategic, economic and cultural center of Pontus in Taurica."
 cde_me_pon_01.26.a: "Let us continue to develop Taurica"
 cde_me_pon_01.27.t: "Bosporan Subjugation"
 cde_me_pon_01.27.desc: "The subjugation of the Bosporan Greeks has granted us greater military and economic opportunities. Thus, let us take advantage of our new territories by establishing Pontic merchants in the central city of Theodosia."
 cde_me_pon_01.27.a: "Splendid."
 cde_me_pon_01.28.t: "Bosporan Integration"
 cde_me_pon_01.28.desc: "We have proven our dedication to the Bosporan Greeks by developing their lands and ensuring that they thrive under Pontic rule. Thus, even those in the Bosporan cities who were skeptical of our intentions in their homeland have been swayed by our generosity and benevolence."
 cde_me_pon_01.28.a: "All Greeks, whether Pontic or Bosporan, shall thrive"
 cde_me_pon_01.29.t: "Scythian Noble Tribes Rebel"
 cde_me_pon_01.29.desc: "The Scythian nobles who fear losing influence in the Bosporan region now that we are in charge have been purposefully incited into revolt. This roots out those who are disatisfied with our rule, leaving only loyal Scythians, or at least those that are indifferent, as subjects of our kingdom. Thus, let us crush these Scythian rebels and show all of the tribes that we are not to be defied!"
 cde_me_pon_01.29.a: "Let us crush this pathetic resistance!"
 cde_me_pon_01.30.t: "Champion of Euxine Greeks"
 cde_me_pon_01.30.desc: "We have liberated all of the Greeks along the northern and eastern Black Sea, and all Greeks along the coast know of the name of our great basileus. Thus, we have officially declared our ruler the savior of the Black Sea Greeks.\n\nHaving ushered in a brand new era for Greeks in the Black Sea, it may be fitting for our ruler to adopt a fitting title or epithet to commemorate their achievements."
 cde_me_pon_01.30.a: "'Soter,' meaning 'the Savior'"
 cde_me_pon_01.30.b: "'Euergetes,' meaning 'the Benefactor'"
 cde_me_pon_01.30.c: "'Megas Soter,' meaning 'the Great Savior'"
 cde_me_pon_01.30.d: "We should be humble despite our achievements..."

