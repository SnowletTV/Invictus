 01_cde_pontus_missions_01_task_8:0 "Pressure the Paphlagonians"
 01_cde_pontus_missions_01_task_8_DESC:0 "The native kings of Paphlagonia once ruled over a large realm in northern Anatolia. However, now, we are much more power than they - thus, we have the ability to simply coerce the Paphlagonian king into bequeathing his realm to us, serving as our loyal client states until we believe it fit to integrate them as direct subjects of our kingdom."
