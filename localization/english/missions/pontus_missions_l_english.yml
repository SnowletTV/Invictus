 me_pontus_kingdom.222.t:0 "The Menace from Kios"
 me_pontus_kingdom.222.desc:0 "An almost unbelievable message arrived at [ROOT.GetCountry.GetCapital.GetName], and yet our breathless riders, their exhausted mounts flecked with foam, assure us that this information is true - it seems that a small military force from [GetCountry('MIT').GetName], fleeing the arrival of #E Antigonid#! levies, seized the fortress of [GetProvince('(int32)213').GetName] and have stolen the lands from us.\n\nThe cowardly garrison entrusted with protecting the territory opened the gates without even attempting to defend our rights, and now the armies of Kios patrol the walls.\n\nSurely, such a grave insult should not be tolerated - what shall we do, my [ROOT.GetCountry.GetRulerTitle]?"
 me_pontus_kingdom.222.a:0 "We must retake our rightful land!"
 me_pontus_kingdom.222.b:0 "We'll leave them be...for now"

 me_pontus_kingdom_2223_title:0 "A Proposal For Peace"
 me_pontus_kingdom_2223_desc:0 "After the loss of [GetProvince('(int32)198').GetNameWithNoTooltip] in the war, [GetCountry('PAP').GetName] realized the war was pointless and approached us with an offer we could not refuse. Nearly all of northern Paphlagonia will be ceded to us, and in exchange, we will allow [GetCountry('PAP').GetName] to live on... albeit as a tributary."
 me_pontus_kingdom_2223.a:0 "A glorious day for the people of the Mithradatids!"
 me_pontus_kingdom_2223.b:0 "Peace was never an option... they must all die!!!"
 me_pontus_kingdom_2223_tooltip:0 "@[GetCountry('PAP').GetFlag]!  [GetCountry('PAP').GetName|Y] cedes every owned province north of #E Gangara#!" 

