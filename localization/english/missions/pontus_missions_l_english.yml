 pontus_kingdom_missions:0 "Kingdom Of Pontus"
 pontus_kingdom_missions_DESCRIPTION:0 "The house of Mithridates claims descent from Darius through the noble Gobryas, and its reach extends from the wooded hills of Mariandynia to the storm-washed coasts of Mysia. Yet the fate of our dynasty flutters in the wind as so-called friends covet our holdings, while the Wars of the Diadochi grind lesser realms beneath Macedonian boots.\n\nWe must be bold. If danger closes round our Pergamese lands, we ought to abandon them, only for a season, and look east to the sheltering heights of Paphlagonia and Pontic Cappadocia. A Pontic kingdom, nay, a Pontic empire, lies before us, if only Mithridates Ktistes will seize the diadem and leave the Diadochi to bicker among themselves!"
 pontus_kingdom_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when [ROOT.GetCountry.GetName] has secured its position in the chaotic aftermath of the #E Wars of the Diadochi#!."
 pontus_kingdom_missions_BUTTON_TOOLTIP:0 "The path forward will be difficult, and yet none shall be able to stand in our way if we hold firm..."
 #Missions
 
 pontus_kingdom_missions_task_1:0 "The Mith Strikes Back" #Capturing Kimista
 pontus_kingdom_missions_task_1_DESC:0 "The fortress of Kimista lies lightly guarded, nestled at the edge of Paphlagonia. Its strategic position makes it a crucial target for Mithridates' plans to restore the glory of his house. If we can seize this stronghold, a path of conquest eastward will open before us, offering the opportunity to expand our influence and secure a foothold in the region. A daring strike, led by Mithridates himself, should suffice to overwhelm the meager defenses.\n\n\n\n\n\n\n\n\n\n@persia_mil2!."
 pontus_kingdom_missions_task_1_allow_tt:0 "Mithradates II has been #R executed#!"

 pontus_kingdom_missions_task_2:0 "Pacifying Paphlogonia"
 pontus_kingdom_missions_task_2_DESC:0  "The capture of Kimista has emboldened Mithridates and his supporters, but it has also provoked the ire of Paphlagonia. The ruling elites of Paphlagonia see our presence as a direct threat to their control over the region, and retaliation is almost certain. We should launch an offensive campaign to bring all of Paphlagonia under Mithridatid control."
#declare war on Gandara owner

 
 pontus_kingdom_missions_task_3:0 "Revenge of the Persians"
 pontus_kingdom_missions_task_3_DESC:0 ""

 pontus_kingdom_missions_task_4:0 "A New Hope"
 pontus_kingdom_missions_task_4_DESC:0 "As the world around us bursts into flames and the future of our people seems ever in doubt, we shall not succumb to fear - the hope of our nation lies with our strength of arms.\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 pontus_kingdom_missions_task_5:0 "A New Way"
 pontus_kingdom_missions_task_5_DESC:0 "Is our current situation the result of the gods abandoning us? Our people have been faithful, and yet we cannot help but notice that our piety has not been rewarded. Perhaps we should choose a Pantheon worthy of [ROOT.GetCountry.GetAdjective] worship? \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 pontus_kingdom_missions_task_6:0 "The Pontics Awaken"
 pontus_kingdom_missions_task_6_DESC:0 "Let us not sit idly, watching as our neighboring states battle each other for supremacy in this age of chaos; we, too, have claims against our enemies, and we shall not rest until we have forged a worthy kingdom. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 pontus_kingdom_missions_task_6_tt:0 "Gain claims on the areas of [GetProvince('(int32)198').GetArea.GetName|Y] and [GetProvince('(int32)1812').GetArea.GetName|Y]"

 pontus_kingdom_missions_task_7:0 "Jewel Of The Euxine"
 pontus_kingdom_missions_task_7_DESC:0 "Consider the city of [GetProvince('(int32)1812').GetName], with its busy port and commanding views of the #E Pontus Euxinus#!; indeed, it reminds [ROOT.GetCountry.GetRuler.GetName] of [GetProvince('(int32)245').GetName]. Should we move our capital to the northern shores of Anatolia, or stay where we are? An important decision needs to be made. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 pontus_kingdom_missions_task_8:0 "Mithridatic Trade"
 pontus_kingdom_missions_task_8_DESC:0 "Thanks to the number of ports that we have on our northern coasts, the taxes and tariffs that we are collecting have grown exponentially. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 pontus_kingdom_missions_task_9:0 "The Rise Of Pontus" #Protect The Coasts
 pontus_kingdom_missions_task_9_DESC:0 "It has been decided that we must guard our kinsmen against roving pirates and ambitious admirals by constructing a network of fortifications along our coastline. These citadels shall be the first line of defense against any that would deprive us of our possessions.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 pontus_kingdom_missions_task_10:0 "A Proper Capital"
 pontus_kingdom_missions_task_10_DESC:0 "Now that we a brief moment of respite to catch our breath and assess what we have so recently accomplished, let us turn our attention to beautifying our capital of [ROOT.GetCountry.GetCapital.GetName].\n\nWe cannot allow the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] House to live in a state of humility, but shall erect a proper capital that reflects upon their eternal glory!\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 pontus_kingdom_missions_task_11:0 "Wise Investments"
 pontus_kingdom_missions_task_11_DESC:0 "Thanks to the business acumen of [ROOT.GetCountry.GetRuler.GetName], our capital of [ROOT.GetCountry.GetCapital.GetName] is quickly gaining the reputation for being a center of Pontic civilization - what greater accolade could there be for our [ROOT.GetCountry.GetRulerTitle]? \n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 
 pontus_kingdom_missions_task_12:0 "Great Works Of Pontus"
 pontus_kingdom_missions_task_12_DESC:0 "Learned travelers and philosophers from all across the wider world set sail for the ports of [ROOT.GetCountry.GetName], hoping to attend one of the lectures that are held in the many Academies within our nation. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 pontus_kingdom_missions_task_13:0 "Attack Of The Mithridatics"
 pontus_kingdom_missions_task_13_DESC:0 "The favorable winds of war blow in our favor, filling our sails and propelling our forces to greater victories; onward, levies of [ROOT.GetCountry.GetName]! The world is ours for the taking!\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 pontus_kingdom_missions_task_13_tt:0 "Gain claims on the areas of [GetProvince('(int32)1787').GetArea.GetName|Y] and [GetProvince('(int32)1791').GetArea.GetName|Y]."
 
 pontus_kingdom_missions_task_14:0 "Pontic Ambition"
 pontus_kingdom_missions_task_14_DESC:0 "Since our arrival in Paphlagonia, it has become clear that the petty states of northern Asia, which have gone unchecked in the vacuum left by Alexander's death and the Diadochi wars, are weak and divided. The nobility of Pontus have been engaged in fractious bickering since the fall of the Persian empire and displeased by their current leadership. Now that we have expanded our borders, silencing all naysayers that doubted our ability to rise from the ashes like the legendary phoenix, the Pontic nobility may willingly accept Mithridates as their king, especially given his noble Persian pedigree. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 pontus_kingdom_missions_task_14_tt:0 "We will offer to take over #Y [GetCountry('PON').GetName]#! and absorb their realm. Should they refuse our ultimatum, we will go to war with #Y [GetCountry('PON').GetName]#!."

 pontus_kingdom_missions_task_15:0 "The Way Forward"
 pontus_kingdom_missions_task_15_DESC:0 "It is said by wise men that no one can know the capricious will of the gods and what they have in store for us. While this sage observation might be true, our people trust that the way forward shall be a prosperous one...\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 pontus_kingdom_missions_task_15_allow_tt:0 "#E #Y Pontus#!#! must #R not#! exist."


 pontus_kingdom_missions_task_16:0 "A Pontic State?"
 pontus_kingdom_missions_task_16_DESC:0 "All throughout [ROOT.GetCountry.GetName], uncomfortable conversations are taking place in the houses of the elites; are we truly a #Y Persian#! people anymore? Perhaps embracing a new identity is the way forward... announce to all that will listen that we consider ourselves to be #Y Pontic#!.\n\n\n\n\n\n\n\n\n\n@persia_mil4!"

 pontus_kingdom_missions_task_17:0 "Strength With The Macedonians"
 pontus_kingdom_missions_task_17_DESC:0 "The future of our dynasty is clearly entwined with that of the #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!, our mighty overlord. While it may be tempting to assert greater independence, such actions would only invite conflict and suspicion. Instead, let us take the wiser course-one that solidifies our position and elevates our stature within their realm."

 pontus_kingdom_missions_task_18:0 "Proving Our Worth"
 pontus_kingdom_missions_task_18_DESC:0 "Now, it is time to demonstrate to the worth of our dynasty to the #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!, and show them that [ROOT.GetCountry.GetName] has more to offer as an indispensable ally rather than one of myriad subjects."

 pontus_kingdom_missions_task_19:0 "A Mithridatic Kingdom"
 pontus_kingdom_missions_task_19_DESC:0 "Prince, dynast, satrap, strategoi, our predecessors held many titles, but never 'king.' The house of #E Mithridates#! has weathered countless storms and seized every opportunity to grow stronger. Our lineage traces its roots back to the days of the Achaemenid Empire, when Gobryas and his descendants held sway as one of Persia's leading noble families. Awarded Mariandynia by the Great King Darius I, the dynasty later expanded its holdings to include Mysia under Ariobarzanes. Our forebears served as satraps and strategoi, trusted by kings yet ever vigilant for their own survival. Soon, this long history of service to empires and rulers shall come to an end. No longer shall our line bow to foreign kings or fight for the ambitions of others. No, we shall reign as kings in our own right.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

 pontus_kingdom_missions_task_20:0 "Achaemenid Connections"
 pontus_kingdom_missions_task_20_DESC:0 "The House of Mithridates claims descent from the noblest blood of the Achaemenid Empire. Through Gobryas, son of Darius I and Artystone, the dynasty traces its roots to the royal line itself. Later generations, including Artabazus of Hellespontine Phrygia, further entertwined the family with the great satrapal houses of western Asia. Though the empire of Cyrus has fallen, its blood endures, alive in our veins, and remembered by those who still honor the memory of Kings and Conquerors.\n\n\n\n\n\n\n\n\n\n@persia_mil5!"

 pontus_kingdom_missions_task_21:0 "The Flaming Lotus"
 pontus_kingdom_missions_task_21_DESC:0 "The temple state of Zela was home to one of the earliest fire cults in Asia Minor, its origins tied to the legendary defeat of the Sakas by Cyrus the Great. To commemorate this victory, a grand temple was constructed from white marble in the Corinthian style, and an annual festival called the Sacaea was established in its honor. This festival, as described by Strabo, bore striking similarities to Bacchic rituals, where men, adorned in Scythian garb, would engage in revelry, drinking, and merrymaking with women throughout the day and night. The governance of Zela closely resembled that of Comana Pontica, with its theocratic structure centered around a powerful priesthood. As was commonplace in Anatolia, priests of the temple exercised control over the whole surrounding area, which was populated by numerous temple-servants and priests. The temple was not only a place of celebration but also a center for religious activity tied to both the Zoroastrian and Anatolian pantheons. Local mythology revered the goddess Artemis Anaitis and the god Men as a a mother-son duo, fusing Persian and Anatolian traditions."

 pontus_kingdom_missions_task_22:0 "Little Corinth"
 pontus_kingdom_missions_task_22_DESC:0 "The territory of Comana Pontica lay along the Iris, which provides it with a sizeable agricultural area and means of communication with Armenia as well as other cities of Pontus. One of the most important temples in the region was housed here and was dedicated to the goddess of Ma. The cult of Ma then carried onwards to Comana Cappadocia. Eventually, Sulla, who claimed that in a dream, Ma gave him lightning to destroy his enemies would introduce her cult to Rome. The citizens of Comana Pontica acquired great wealth from the vineyards and from the merchants and their customers who came to the city during the grand festival which took place twice a year. Strabo remarks that its multitude of prostitutes dedicated to the goddess Ma made it in a way a 'lesser Corinth.' 6000 sacred slaves known as hierodouloi worked the fields of the temple territory and were dedicated to the service of Ma. They had an enviable position, being granted inviolability. The temple state of Comana Pontica's territory would be considerably expanded once it came under Roman rule."



