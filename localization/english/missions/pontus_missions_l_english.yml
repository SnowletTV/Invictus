 pontus_startup.2.t:0 "An Enticing Offer"
 pontus_startup.2.desc:0 "As the sun set over [THIS.GetCountry.GetCapital.GetName], the long-awaited envoys from #E Kassandros#! and #E Lysimachos#! arrived, their robes dusted with the wear of a hurried journey. They brought grim news and a tempting proposition. 'Antigonos is doomed. He will doubtless fall before the might of our combined arms. But if you, [GetCharacter('(int32)52').GetName], choose to side with us, your loyalty will not go unrewarded.' Lysimachus would name [GetCharacter('(int32)52').GetName] as Satrap of #E Hellespontine Phrygia#!, a title tied to the seat of Daskyleion. This province, once governed by the great Artabazos, has not had satrap since Polemaios was slain and Phoenix of Tenedos was relieved of his command. Though the title would do little to change [GetCharacter('(int32)52').GetName]'s actual position, it would confer much-needed legitimacy to the Mithridatid dynasty and provide political unity to their holdings in Mysia and Mariandynia. Think carefully about the future of the [GetCharacter('(int32)52').GetFamily.GetName] house before you make a decision.'"
 pontus_startup.2.a:0 "Hellespontine Phrygia shall be mine!"
