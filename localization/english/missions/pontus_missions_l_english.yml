 01_cde_pontus_missions_01_task_81:0 "Control Paphlagonia"
 01_cde_pontus_missions_01_task_81_DESC:0 "The rump kingdom of Paphlagonia owned only a portion of the entire historical region of Paphlagonia itself. As our ancestral lands, we can now declare war on any who refuse to turn our rightful claims over to our kingdom."
 01_cde_pontus_missions_01_task_81.tt:0 "Owned by us, a Subject, OR an Ally"
 01_cde_pontus_missions_01_task_81.tt2:0 "Provinces of #Y Sinopene#! and #Y Paphlagonia Superior#!"
 01_cde_pontus_missions_01_task_9:0 "Conquest of Colchis"
 01_cde_pontus_missions_01_task_9_DESC:0 "Seizing the region of Colchis would serve us well, as the region would be a great strategic position to have as we expand further north along the Black Sea coastline. Furthermore, as former subjects of the Achaemenids that the Mithridatid family is descended from, it is only fitting that the region is brought under our rule. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 01_cde_pontus_missions_01_task_9.tt:0 "Province of #Y Colchis#!"
###
 01_cde_pontus_missions_01_task_10:0 "Colchian Emporia"
 01_cde_pontus_missions_01_task_10_DESC:0 "The Greek emporia of Phasis and Dioskourias are two main sources of the wealth and riches enjoyed by the peoples of Colchis. Thus, if we use the wealth of our own Pontic Kingdom to expand these trade cities into thriving emporia under our empire, we shall surely win over the hearts of those who most directly benefit from such developments. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 01_cde_pontus_missions_01_task_11:0 "Appease the Colchian Tribes"
 01_cde_pontus_missions_01_task_11_DESC:0 "The region of Colchis is an extremely diverse melting pot of different language, cultures and traditions; the city of Dioskourias alone has between seventy to three hundred spoken languages among its inhabitants. Thus, this makes the region very difficult to control, as rebellions in Colchis against greater powers, like the Achaemenids in the past, are very likely to occur once more. Thus, let us work hard to appease the many tribes in Colchis under our rule. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
 01_cde_pontus_missions_01_task_11.tt:0 "Province of #Y Colchis#!"
 01_cde_pontus_missions_01_task_12:0 "Client Rule in Colchis"
 01_cde_pontus_missions_01_task_12_DESC:0 "Though we have appeased the tribes of Colchis, there is little guarantee that they will remain loyal to our state, especially with our central government far away in Pontus. Thus, it may be better for us to establish a client kingdom in Pontus that will govern on our behalf, giving the local tribes a ruler that can better address their grievances while also ensuring the state remains in Pontic hands. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 01_cde_pontus_missions_01_task_12.tt:0 "A #Y Feudatory#! of Colchis is formed out of all owned and subject owned territories in the provinces of Colchis, Suaneti and Abasgoi\n\nChoose someone to serve as the new client ruler of Colchis"
 01_cde_pontus_missions_01_task_13:0 "Subdue the Coastal Tribes"
 01_cde_pontus_missions_01_task_13_DESC:0 "The coastal tribes of the Zygii and Heniochi have a history of being fiercely independent. The Zygii are sheperds and pirates, while the Heniochi were described by Herodotus as willing to kill and eat fellow humans. Thus, defeating and subjugating these tribes would certainly prove our martial might.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 01_cde_pontus_missions_01_task_14:0 "Overseas Ambitions"
 01_cde_pontus_missions_01_task_14_DESC:0 "With a naval base established in Trapezous, we now have the maritime foundations for a naval invasion of the north. Thus, let us now stake claim to the lands of the north, starting with the lands of Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 01_cde_pontus_missions_01_task_14.tt:0 "Gain claims on #Y Taurica#!"
 01_cde_pontus_missions_01_task_141:0 "Drive Back the Scythians"
 01_cde_pontus_missions_01_task_141_DESC:0 "The rising power of the Royal Scythians in Taurica are a major obstacle to achieving sole Pontic hegemony in the Black Sea. While we would care little if most of Taurica were under friendly states, it is imperative that we seize the Scythian's main city, the Scythian Neapolis in Taurica, in order to benefit from its strategic position. \n\n\n\n\n\n\n\n\n\n\n@persia_mil13!"
 01_cde_pontus_missions_01_task_141.tt:0 "Province of Taurica"
 01_cde_pontus_missions_01_task_141.tt2:0 "#Y Scythia#! and its Subjects do NOT own any territories in #Y Taurica#!"
 01_cde_pontus_missions_01_task_15:0 "Chersonese Allegiance"
 01_cde_pontus_missions_01_task_15_DESC:0 "We have had cordial relations with the people of Chersonesos in the past. Thus, let us use our influence to ensure that the Chersonese will be willing to follow us in pursuing our goals of hegemony in Taurica and the northern Black Sea coast. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 01_cde_pontus_missions_01_task_15.tt:0 "Gain claims on #Y Olbia#! and #Y Tyras#!"
 01_cde_pontus_missions_01_task_15.tt2:0 "#Y Chersonesus#! is allied to us AND has at least #Y 80#! opinion of us"
 01_cde_pontus_missions_01_task_16:0 "Northern Emporia"
 01_cde_pontus_missions_01_task_16_DESC:0 "The wealthy emporia, or trade cities, of Olbia and Tyras were once influential in their own right. However, the two emporia have since fallen into decline and are now under the influence of the barbarian tribes to the north, the Scythians and the Sarmatians. As protectors of the Greeks of the Black Sea, let us set sail to the northwest so we may liberate these cities and restore their former glory.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 01_cde_pontus_missions_01_task_17:0 "Neapolis Taurike"
 01_cde_pontus_missions_01_task_17_DESC:0 "We have seized the prestigious Scythian city of Neapolis Taurike. Home to both Scythian and Greek peoples, the Scythians have admittedly developed the town into a bustling center of Taurica, with Greek traders, architects and artisans contributing to the culture and wealth of the city. Thus, let us contribute to the development of the city to turn Neapolis Taurike into a distinctly Pontic city in Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 01_cde_pontus_missions_01_task_18:0 "Subjugate the Bosporans"
 01_cde_pontus_missions_01_task_18_DESC:0 "The Bosporan Kingdom along the northern coast of the Black Sea was once a great power, able to challenge even the Diadochi Lysimachid kingdom. However, the kingdom has since fallen into decline. Thus, let us hegemonize the Cimmerian Bosporans so they may be placed under a more powerful kingdom that can guarantee their safety. \n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 01_cde_pontus_missions_01_task_19:0 "Bosporan Integration"
 01_cde_pontus_missions_01_task_19_DESC:0 "As the self-declared protector of Greeks in the Black Sea, it would be wrong for us to deny the Bosporan Greeks, cousins of the Pontic Greeks in our homeland, the rights and privileges of citizenship. Thus, let us integrate the Bosporan peoples and, as a display of friendship, directly sponsor the development of their former capital city of Pantikapaion. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 01_cde_pontus_missions_01_task_20:0 "Quell the Tribes"
 01_cde_pontus_missions_01_task_20_DESC:0 "With the subjugation of the Bosporan kingdom, many of the noble Scythian tribes that enjoyed many privileges and even ties of kinship with the former Bosporan kings fear they will lose influence with the central government far across the sea in Pontus. To prevent any further issues, let us incite those disloyal to show their faces and put an end to any separatist thoughts.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 01_cde_pontus_missions_01_task_20.tt:0 "Scythian barbarians spawn in the Bosporus area"
 01_cde_pontus_missions_01_task_21:0 "March Forth into Scythia"
 01_cde_pontus_missions_01_task_21_DESC:0 "With the Scythians driven out of Taurica, we now have a foothold in the region. Thus, let us build up our forces in Taurica and press deeper into Scythian territory to gain full control of the northern Bosporan coast as well as display to all tribes that we are not to be taken lightly. n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 01_cde_pontus_missions_01_task_22:0 "Greeks of Taurica"
 01_cde_pontus_missions_01_task_22_DESC:0 "Though the Greeks have welcomed us as saviors from the Scythian menace, many are still skeptical of our intentions regarding their cities. Thus, let us win their hearts by developing their cities as well as sponsoring the local cults of Taurica such as the cult of the goddess Parthenos - the Tauri, once allies of the Scythians, also worship Parthenos as their primary deity, so this will appease the unruly Tauri as well.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 01_cde_pontus_missions_01_task_23:0 "Champion of Euxine Greeks"
 01_cde_pontus_missions_01_task_23_DESC:0 "We have liberated all of the Greeks along the northern and eastern Black Sea, and all Greeks along the coast know of the name of our great basileus. Thus, let us officially declare ourselves the savior of the Black Sea Greeks!\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 # Pontus events(from carthago)
 cde_me_pon_01.1.t:0 "The Ancestral Lands"
 cde_me_pon_01.1.desc:0 "Decades ago, our founder Mithridates Ktistes established a small kingdom in Paphlagonia that eventually grew into the great kingdom of Pontus that reigns today. Our dynasty is descended from Persian nobility, and we can even trace our lineage back to the families of the great Achaemenid kings Cyrus and Darius of Persia. To create a pan-Pontic state that can resist the influence of both Rome and the Hellenistic kingdoms, let us first begin staking claim to our ancestral lands in Colchis and Paphlagonia, realms once held by our noble forefathers during the Achaemenid era."
 cde_me_pon_01.1.a:0 "Let us build a kingdom worthy of our ancestral legacy!"
 cde_me_pon_01.1.tt:0 "We shall begin staking claim to our ancetral realms"
 cde_me_pon_01.2.t:0 "For a Pan-Pontic State"
 cde_me_pon_01.2.desc:0 "In order to form a pan-Pontic state that has the power to resist Roman and Hellenistic encroachment into the lands of Pontus, let us consolidate our hold over our ancenstral realms in Colchis and Paphlagonia!"
 cde_me_pon_01.2.a:0 "Pontus must stand united!"
 cde_me_pon_01.3.t:0 "New Royal Residence in Sinope"
 cde_me_pon_01.3.desc:0 "The monarchy's summer residence in the coastal city of Sinope has been expanded by#Y [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]#!, which in turn has elevated the importance and status of the city in our kingdom. Though Sinope was a recent acquisition of Mithridates V, its strategic position along the coast as well as its enduring prosperity and Hellenic legacy make it a prime candidate for a new capital. Thus, as we plan our expansion across the Black Sea, perhaps a coastal capital in Sinope would serve us better, which would involve permanently moving the royal family to Sinope."
 cde_me_pon_01.3.a:0 "Move the capital to Sinope."
 cde_me_pon_01.3.b:0 "Just a summer palace there is enough."
 cde_me_pon_01.4.t:0 "Expanded Shipyard in Trapezous"
 cde_me_pon_01.4.desc:0 "We have expanded the already-bustling port city of Trapezous into a central naval base for the Pontic fleet. To accommodate this expansion, the naval shipyard has been greatly expanded, allowing us to house and construct larger numbers of ships than before."
 cde_me_pon_01.4.a:0 "May Pontus rule the seas from our shores!"
 cde_me_pon_01.5.t:0 "Economic Hegemons in Amisos"
 cde_me_pon_01.5.desc:0 "By expanding the key trading center of Amisos, we have expanded our economic influence across the Black Sea, spreading the likeness of our ruler on our coinage far beyond Pontic domains. By continuing to unite all of the Black Sea under Pontic currency, we shall create a united Pontic economic sphere, with individuals all united under a Helleno-Pontic identity."
 cde_me_pon_01.5.a:0 "We shall win their hearts with coin and diplomacy!"
 cde_me_pon_01.6.t:0 "Greek Advisor Joins Our Court"
 cde_me_pon_01.6.desc:0 "With our recent policy of integrating the Greek cultures along the Black Sea into our Hellenistic state, we have attracted talented individuals from friendly countries who wish to serve our ruler in our own Hellenistic court in Pontus."
 cde_me_pon_01.6.a:0 "Splendid."
 cde_me_pon_01.7.t:0 "Greek Poleis in Pontus"
 cde_me_pon_01.7.desc:0 "By pursuing a policy of Hellenization through construction of Greek-styled poleis across our realm, we have in turn inspired our peoples, both Greek and non-Greek, to participate in Hellenization in order to achieve greater social mobility in our kingdom."
 cde_me_pon_01.7.a:0 "May our loyal subjects continue to serve us well"
 cde_me_pon_01.8.t:0 "Greek Mercenary Ties"
 cde_me_pon_01.8.desc:0 "Our well-earned reputation as fair clients of Greek mercenaries has made us an attractive client for mercenaries across the land."
 cde_me_pon_01.8.a:0 "May they serve us well when we require their services in the future"
 cde_me_pon_01.9.t:0 "Philhellene Patron of Delphi"
 cde_me_pon_01.9.desc:0 "Our ruler and their consort have made a generous donation to the city of Delphi. This not only improves our relationship with the city and its overlords, but also makes it clear to all Greek city-states that we are a benevolent kingdom of philhellene, or Greek-loving, rulers who wish to protect them from harm. Thus, in return, the Delphians have constructed a stele in our ruler's honor."
 cde_me_pon_01.9.a:0 "May our bonds with the Greeks grow ever stronger"
 cde_me_pon_01.10.t:0 "Donation to Delphi from Pontus"
 cde_me_pon_01.10.desc:0 "The rulers of #Y Pontus#! have generously donated a large sum of coin to the city of Delphi. It seems that they wish to become patrons of Delphi, in emulation of Hellenistic rulers of the past."
 cde_me_pon_01.10.a:0 "We are grateful for their donation"
 cde_me_pon_01.11.t:0 "Protector of the Euxine Greeks"
 cde_me_pon_01.11.desc:0 "By guaranteeing the autonomy and safety of several Greek states, we have displayed to all that we intend to assume the vacant role of protector of the Greeks of the Euxine Sea. No more shall the Black Sea Greeks fear raidings from barbarians or threats from the great powers of the world, for we of Pontus shall stand by their side!"
 cde_me_pon_01.11.a:0 "We shall defend all Greeks of the Euxine Sea!"
 cde_me_pon_01.12.t:0 "A New Tributary"
 cde_me_pon_01.12.desc:0 "[me_epi_royal_wedding_country_scope.GetName], who we have guaranteed the independence of for quite some time, has wisely decided to permanently accept our protection and hegemony. In exchange for protecting their peoples against the enemies at their borders, we shall receive regular tribute from them, making them officially subjects of our state."
 cde_me_pon_01.12.a:0 "They will not regret their decision"
 cde_me_pon_01.13.t:0 "Pressuring the Paphlagonians"
 cde_me_pon_01.13.desc:0 "The native kings of Paphlagonia once ruled over a large realm in northern Anatolia. However, now, we are much more power than they - thus, we have the ability to simply coerce the Paphlagonian king into bequeathing his realm to us, serving as our loyal client states until we believe it fit to integrate them as direct subjects of our kingdom."
 cde_me_pon_01.13.a:0 "Let us hope they make the correct decision..."
 cde_me_pon_01.14.t:0 "Pontus Pressures Us to Submit"
 cde_me_pon_01.14.desc:0 "The Kingdom of Pontus has threatened war with us if we do not submit to their rule. They have seized our territories in the past, and although their kingdom is more powerful than ours, we may wish to fight to uphold the pride of our people. On the other hand, accepting their suzerainty will avoid bloodshed, and our ruler shall continue to sit on the Paphlagonian throne as a client king of Pontus."
 cde_me_pon_01.14.a:0 "Let us avoid bloodshed and submit"
 cde_me_pon_01.14.b:0 "We shall never surrender!"
 cde_me_pon_01.15.t:0 "Paphlagonia Submits"
 cde_me_pon_01.15.desc:0 "To avoid bloodshed, the kingdom of Paphlagonia has wisely decided to submit to our rule and become our client state."
 cde_me_pon_01.15.a:0 "They made the right choice"
 cde_me_pon_01.16.t:0 "Paphlagonia Refuses to Submit"
 cde_me_pon_01.16.desc:0 "Despite our superiority in both arms and influence, the kingdom of Paphlagonia has foolishly decided to refuse our offers of peace in exchange for their submission. Thus, we shall now declare war on their state to forcefully bring their realm under our rule."
 cde_me_pon_01.16.a:0 "Let us put the fools in their place"
 cde_me_pon_01.17.t:0 "Ancestral Lands of Paphlagonia"
 cde_me_pon_01.17.desc:0 "Paphlagonia is the ancestral land of the Mithridatids, as it was where the founder Mithridates I Ktistes had established the Mithridatic kingdom long ago; its integration into the kingdom has therefore been a boon to the local Paphlagonians, who are treated as equals by local Mithridatid governors."
 cde_me_pon_01.17.a:0 "Who are we to treat them any differently?"
 cde_me_pon_01.18.t:0 "Land of the Golden Fleece"
 cde_me_pon_01.18.desc:0 "We have finally secured our ancestral lands in Colchis, as all of the region of Colchis has been brought under Pontic rule. Colchis has long been a source of mystery and awe for the Greeks, being the land in which the Golden Fleece was held. Now, we are the first Hellenistic state to actually seize the entirety of Colchis."
 cde_me_pon_01.18.a:0 "How humorous, we are the new Argonauts!"
 cde_me_pon_01.19.t:0 "Phasis and Dioskourias"
 cde_me_pon_01.19.desc:0 "Founded many centuries ago, the Greek emporia of Phasis and Dioskourias are two main sources of the wealth and riches enjoyed by the peoples of Colchis. Thus, our direct state sponsorship of the cities' development and promotion of trade in the region have won us the favor of the Greek and Colchian traders and citizens who most directly benefit from our patronage."
 cde_me_pon_01.19.a:0 "May they bring wealth to Colchis and Pontus"
 cde_me_pon_01.20.t:0 "The Many Tribes of Colchis"
 cde_me_pon_01.20.desc:0 "The region of Colchis is an extremely diverse melting pot of different language, cultures and traditions; the city of Dioskourias alone has hundreds of languages that are spoken amongst its inhabitants. Thus, it is quite the impressive feat that we have - temporarily - appeased the many tribes and peoples of Colchis."
 cde_me_pon_01.20.a:0 "Let us strive to keep these peoples loyal"
 cde_me_pon_01.21.t:0 "A Client King in Colchis"
 cde_me_pon_01.21.desc:0 "Though we have decided that Colchis would be better off under indirect rule through a client king, we have not yet decided on who exactly should inherit the responsibility of ruling the lands of Colchis. After some deliberation, three individuals have been identified: a member of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]'s direct family, a distance cousin of [ROOT.GetCountry.GetRuler.GetName], and a prominent local Colchian ruler."
 cde_me_pon_01.21.a:0 "[ruler_family_client_candidate.GetName] should rule"
 cde_me_pon_01.21.b:0 "[ruler_cousin_client_candidate.GetName] should rule"
 cde_me_pon_01.21.c:0 "[ruler_local_client_candidate.GetName] should rule"
 cde_me_pon_01.21.btt:0 "A spawned cousin of the ruler becomes client king of Colchis"
 cde_me_pon_01.21.ctt:0 "A spawned local Colchian ruler becomes client king of Colchis"
 cde_me_pon_01.22.t:0 "Claims on Taurica"
 cde_me_pon_01.22.desc:0 "Now that we have established a naval base in Trapezous, we now have the means to protect the Greeks across the sea. The Greeks in Taurica have been all but defeated by the Royal Scythians, with Chersonesus as well as the cities of the Bosporan Kingdom being the only former Greek colonies that have not fallen to Scythian rule. Thus, let us stake claims to Taurica so we may cross the seas as sincere defenders of Greek autonomy!"
 cde_me_pon_01.22.a:0 "Protect the Greeks of Taurica!"
 cde_me_pon_01.23.t:0 "Pontic Protectors of Taurica"
 cde_me_pon_01.23.desc:0 "We have intervened in Taurica as protectors of Taurican Greeks, bringing them long-awaited peace and security from the barbarian tribes to the north."
 cde_me_pon_01.23.a:0 "They shall never know fear under our protection!"
 cde_me_pon_01.24.t:0 "Friends in Chersonesos"
 cde_me_pon_01.24.desc:0 "With the city of Chersonesos secured under Pontic influence, it is time that we look elsewhere for expanding our influence across the Black Sea coast. Our Chersonese friends tell us of the rich emporia of Olbia and Tyras, once influential Greek cities that have now fallen under the influence of the barbarian tribes of the Scythians and Sarmatians to the north. Thus, as protectors of the Euxine Greeks, let us liberate those cities as well."
 cde_me_pon_01.25.t:0 "Secure Trade in the Northwest Emporia"
 cde_me_pon_01.25.desc:0 "We have liberated the trade cities of Olbia and Tyras from their barbarian overlords, driving back the Scythians and Sarmatians so they may no longer raid the cities and strike fear into the hearts of the vulnerable Greeks along the coast."
 cde_me_pon_01.25.a:0 "No Greeks shall know fear under our banner"
 cde_me_pon_01.26.t:0 "Neapolis Taurike"
 cde_me_pon_01.26.desc:0 "We have seized the prestigious Scythian city of Neapolis Taurike. Home to both Scythian and Greek peoples, the Scythians have admittedly developed the town into a bustling center of Taurica, with Greek traders, architects and artisans contributing to the culture and wealth of the city. Thus, we have invested our own funds to expand the city of Neapolis Taurike as a strategic, economic and cultural center of Pontus in Taurica."
 cde_me_pon_01.26.a:0 "Let us continue to develop Taurica"
 cde_me_pon_01.27.t:0 "Bosporan Subjugation"
 cde_me_pon_01.27.desc:0 "The subjugation of the Bosporan Greeks has granted us greater military and economic opportunities. Thus, let us take advantage of our new territories by establishing Pontic merchants in the central city of Theodosia."
 cde_me_pon_01.27.a:0 "Splendid."
 cde_me_pon_01.28.t:0 "Bosporan Integration"
 cde_me_pon_01.28.desc:0 "We have proven our dedication to the Bosporan Greeks by developing their lands and ensuring that they thrive under Pontic rule. Thus, even those in the Bosporan cities who were skeptical of our intentions in their homeland have been swayed by our generosity and benevolence."
 cde_me_pon_01.28.a:0 "All Greeks, whether Pontic or Bosporan, shall thrive"
 cde_me_pon_01.29.t:0 "Scythian Noble Tribes Rebel"
 cde_me_pon_01.29.desc:0 "The Scythian nobles who fear losing influence in the Bosporan region now that we are in charge have been purposefully incited into revolt. This roots out those who are disatisfied with our rule, leaving only loyal Scythians, or at least those that are indifferent, as subjects of our kingdom. Thus, let us crush these Scythian rebels and show all of the tribes that we are not to be defied!"
 cde_me_pon_01.29.a:0 "Let us crush this pathetic resistance!"
 cde_me_pon_01.30.t:0 "Champion of Euxine Greeks"
 cde_me_pon_01.30.desc:0 "We have liberated all of the Greeks along the northern and eastern Black Sea, and all Greeks along the coast know of the name of our great basileus. Thus, we have officially declared our ruler the savior of the Black Sea Greeks.\n\nHaving ushered in a brand new era for Greeks in the Black Sea, it may be fitting for our ruler to adopt a fitting title or epithet to commemorate their achievements."
 cde_me_pon_01.30.a:0 "'Soter,' meaning 'the Savior'"
 cde_me_pon_01.30.b:0 "'Euergetes,' meaning 'the Benefactor'"
 cde_me_pon_01.30.c:0 "'Megas Soter,' meaning 'the Great Savior'"
 cde_me_pon_01.30.d:0 "We should be humble despite our achievements..."

