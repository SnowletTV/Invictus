 cde_me_pon_protector_of_hellenes:0 "Protector of the Greeks"
 cde_me_pon_paphlagonian_ancestral_lands:0 "Ancestral Lands"
 desc_cde_me_pon_paphlagonian_ancestral_lands:0 "Paphlagonia is the ancestral land of the Mithridatids; its integration into the kingdom has therefore been a boon to the local Paphlagonians, who are treated as equals by local Mithridatid governors."
 cde_me_pon_land_of_the_golden_fleece:0 "Land of the Golden Fleece"
 desc_cde_me_pon_land_of_the_golden_fleece:0 "Colchis has long been a source of mystery and awe for the Greeks, being the land in which the Golden Fleece was held. Now, we are the first Hellenistic state to actually seize the entirety of Colchis."
 cde_me_pon_developed_emporion:0 "Developed Emporion"
 desc_cde_me_pon_developed_emporion:0 "We have built upon the foundations established by the Greeks in Colchis to create a thriving trade center out of this city."
 cde_me_pon_tribes_appeased:0 "Tribes Appeased"
 desc_cde_me_pon_tribes_appeased:0 "Colchis is home to as many as hundreds of different languages, which therefore makes it especially impressive that we have appeased all of the tribes of Colchis in some way or another."
 cde_me_pon_pontic_protectorship:0 "Pontic Protectorship"
 desc_cde_me_pon_pontic_protectorship:0 "We have intervened in Taurica as protectors of Taurican Greeks, bringing them long-awaited peace and security from the barbarian tribes to the north."
 cde_me_pon_secure_pontic_trade:0 "Secure Trade"
 desc_cde_me_pon_secure_pontic_trade:0 "The protection of the Pontic Kingdom has made trade in the emporia more secure, allowing traders to pass in and out of the city without worry of piracy and barbarian raids."
 cde_me_pon_pontic_neapolis:0 "Pontic Neapolis"
 cde_me_pon_theodosian_trade:0 "Royal Sponsorship"
 cde_me_pon_scythian_nobles_disciplined:0 "Scythian Nobles Disciplined"
 cde_me_pon_dedications_to_parthenos:0 "Made Dedications to Parthenos"
 cde_me_pon_temples_to_local_cults:0 "Temples to Local Cults"
 desc_cde_me_pon_temples_to_local_cults:0 "We have sponsored the construction of temples and shrines to local cults, such as the especially popular cult of Parthenos among the people of Taurica."
 cde_me_pon_scythian_champion_of_euxine_greeks:0 "Savior of Euxine Greeks"
