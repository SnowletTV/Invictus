 # Pontus missions (from carthago)
 01_cde_pontus_missions_01_black_sea:0 "Pontic Hegemons of the Euxine Sea"
 01_cde_pontus_missions_01_black_sea_DESCRIPTION:0 "The #E Euxine Sea#! is home to long-lasting heritages, cultures and states of many different backgrounds, including the #E Greek colonies#! across the Black Sea coast and the #E Scythians#! and #E Sarmatians#! across the sea to our north. Though the #E Bosporan Kingdom#! was once a mighty power that could resist the influence of the Hellenistic kingdoms such as the Lysimachid kingdom, today there are few rulers that have the power to protect the Black Sea from foreign influence. Thus, let us establish ourselves, the #E Mithridatid#! rulers of #E Pontus#!, as the true hegemons and protectors of the Greeks of the Black Sea!"
 01_cde_pontus_missions_01_black_sea_CRITERIA_DESCRIPTION:0 "The Mission will be completed once Pontus has established itself as the dominant power of the Black Sea."
 01_cde_pontus_missions_01_black_sea_BUTTON_TOOLTIP:0 "Glory to Pontus! Glory to Mithridates!"
 01_cde_pontus_missions_01_task_1:0 "Ancestral Realms"
 01_cde_pontus_missions_01_task_1_DESC:0 "As the various Greek cities across the Black Sea are being raided and besieged by the barbarians to the north - the Scythians, Sarmatians, and Celts - few states along the Black Sea have the power to stop them. Thus, this is where we step in; as the great basileus of the kingdom of Pontus, our ruler shall assume the role as defender of Hellenes and sail across the waves to bring all under our protection. As these lands along the Black Sea are our ancestral realms, it shall be made clear to all that we are the rightful hegemons of the lands. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 01_cde_pontus_missions_01_task_1.tt:0 "Gain claims on #Y Colchis#! and #Y Paphlagonia#!"
 #01_cde_pontus_missions_01_task_2:0 "Sinopean Palace"
 #01_cde_pontus_missions_01_task_2_DESC:0 "One of our most recent acquisitions in Paphlagonia from our conquests is the Greek city of Sinope. A thriving city of enduring Greek heritage, it is a perfect embodiment of the Black Sea Greek identity. Rather than just constructing a summer residence in the city, our ruler is considering constructing a royal residence in the city of Sinope due to its strategic and cultural value. Our ruler is even considering moving the capital to Sinope entirely. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 #01_cde_pontus_missions_01_task_2.tt:0 "Event fires, allowing you to choose to #Y move the capital#! to Sinope and grant bonuses to the city"
 01_cde_pontus_missions_01_task_3:0 "Naval Base in Trapezous"
 01_cde_pontus_missions_01_task_3_DESC:0 "If we wish to expand our influence across the Black Sea, we must first establish a strong fleet; to establish a strong fleet, we must have a designated naval base large enough to hold such a fleet. Thus, our advisors have agreed that the Greek city of Trapezous is an ideal location for this, since it already has a well-established port that is home to both fleets and merchants ships. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 01_cde_pontus_missions_01_task_4:0 "Amisene Trade Ties"
 01_cde_pontus_missions_01_task_4_DESC:0 "By expanding the influence of the key trade city of Amisos, we can expand our economic and cultural influence across the Euxine Sea with Pontic coinage. Amisos shall serve as a link for the economic and cultural connections between Pontus and the Greek cities along the northern and Black Sea shores. This would create an economically-unified sphere across the sea under our kingdom’s currency, setting the scene for the Greeks along the shores to accept our hegemony with open arms.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 01_cde_pontus_missions_01_task_4.tt:0 "Any #Y Hellenic#! culture group country is #Y trading with us#!"
 01_cde_pontus_missions_01_task_5:0 "Hellenistic Court"
 01_cde_pontus_missions_01_task_5_DESC:0 "The Mithridatid dynasty is as almost as Greek as it is Persian, both culturally and by blood. With our history of marriages to the Seleukid dynasty, our kings have since strived to establish Pontus as a legitimate and distinctly Hellenistic kingdom, from adopting the Hellenic title of basileus to designating Greek as the official language and script of the court. Thus, let us begin the policy of inviting individuals from foreign Hellenic states to serve in our court - of course, only from states that we trust. Such Hellenic influences will also make it easier for current and future Greek subjects to identify with our standard.\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 01_cde_pontus_missions_01_task_5.tt:0 "Any #Y Hellenic#! culture group country has at least #Y 80#! Opinion towards us"
 01_cde_pontus_missions_01_task_5.tt2:0 "Gain a Pontic culture advisor with Good Finesse and Charisma attributes"
 01_cde_pontus_missions_01_task_51:0 "Pontic Poleis"
 01_cde_pontus_missions_01_task_51_DESC:0 "One of the defining traits of Greek civilization is the Greek polis, or city, which is home to many aspects of Hellenic culture that we wish to emulate in order to become a truly Hellenistic kingdom. In the Hellenistic kingdoms of the Diadochi, subjects were sometimes offered privileges and greater opportunities for social mobility if they constructed Greek-style poleis and integrated into Hellenistic society. Thus, let us appeal to our Greek and non-Greek subjects by constructing great poleis across our own kingdom with a distinctly Pontic style. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 01_cde_pontus_missions_01_task_51.tt:0 "Has a #Y Forum#! and either a #Y Grand Temple#! or #Y Great Theater#!"
 01_cde_pontus_missions_01_task_51.tt2:0 "Every owned #Y City#! that is not the capital"
 01_cde_pontus_missions_01_task_6:0 "Greek Mercenaries"
 01_cde_pontus_missions_01_task_6_DESC:0 "Our ruler Mithridates V was the first Pontic ruler to use Greek mercenaries extensively. While mercenaries generally fight only for coin and have no allegiance to one realm or another, perhaps we can build a sort of pseudo-friendship with these coin-hungry mercenaries by showing them that we shall treat them well in times of war. Thus, let us continue to build strong ties with the Greek mercenaries along the sea so we may build a reputation as a client that treats its mercenaries with dignity and respect.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 01_cde_pontus_missions_01_task_6_tt:0 "Have a hired mercenary captain."
 01_cde_pontus_missions_01_task_7:0 "Patron of Delphi"
 01_cde_pontus_missions_01_task_7_DESC:0 "One way that many Hellenistic rulers have earned the respect of the Greek city-states was by patronizing the city of Delphi, the home to the famed Temple of Apollo and his similarly-famous Oracle of Delphi. Thus, let us send the city of Delphi a generous donation so that they may construct a stele in our honor, spreading word across the Greek realm that the kings of Pontus are philhellenes, lovers of the Greek culture and people, at heart. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 01_cde_pontus_missions_01_task_7.tt:0 "Owner of the city of #Y Delphi#!"
 01_cde_pontus_missions_01_task_71:0 "Protector of Hellenes"
 01_cde_pontus_missions_01_task_71_DESC:0 "If we wish to assume the vacant role as the Protector of the Greeks of the Black Sea, then we must prove our intentions with actions rather than words. Thus, let us guarantee the independence and safety of Greek cities so that they shall no longer have to fear the barbarians and foreign powers that stand hungry at their borders. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 01_cde_pontus_missions_01_task_71.tt:0 "At least #Y 2#! Hellenic culture group countries are #Y Guaranteed by us#! and have at least #Y 90 opinion#! towards us"
 01_cde_pontus_missions_01_task_72:0 "Guaranteed Tribute"
 01_cde_pontus_missions_01_task_72_DESC:0 "The Mithridatid kingdom of Pontus has allied with Greek city-states around the Black Sea in the past, acting as their protectors and guaranteeing Greek autonomy. Thus, perhaps it is time that we build strong relationships with those we guarantee independence in order to establish ourselves as their permanent protectors in exchange for tribute. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 01_cde_pontus_missions_01_task_72.tt:0 "1 Hellenic culture group country is #Y Guaranteed by us#! and has at least #Y 150 opinion#! towards us"
 01_cde_pontus_missions_01_task_72.tt2:0 "One #Y Hellenic#!-cultured Non-Player country that is a #Y Lower Rank#! and Guaranteed by us becomes a #Y Tributary#! under our rule"
