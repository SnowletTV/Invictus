 pontus_startup.4.t:0 "[GetCharacter('(int32)52').GetPraenomen] Treason?"
 pontus_startup.4.desc:0 "[GetCharacter('(int32)52').GetPraenomen] has sent a letter informing [GetCountry('PRY').GetRuler.GetPraenomen] that he received envoys from #E Kassandros#! and #E Lysimachos#!, but is only guilty of being a hospitable host, not a revolutionary. While what they talked about is unknown, doubtless overtures were made to secure his allegiance. With the threat of rebellion from [GetCharacter('(int32)52').GetPraenomen] looming, [GetCountry('PRY').GetRuler.GetPraenomen] has concocted a diplomatic masterstroke. A message will be sent to [GetCharacter('(int32)52').GetPraenomen], naming him as Satrap of #E Hellespontine Phrygia#!, a title tied to the seat of Daskyleion. This province, once governed by his relative, the great Artabazos, has not had a satrap in 15 years, ever since Antigonos seized it for himself. Though the title would do little to change [GetCharacter('(int32)52').GetName]'s actual position, it would confer much-needed legitimacy to the Mithridatid dynasty and provide political unity to their holdings in Mysia and Mariandynia. Of course, it will be predicated on him giving us the honor of hosting his nephew, [GetCharacter('(int32)228').GetName], at the Antigonid court.\n\nAfter Euemene's death, [GetCharacter('(int32)228').GetName], having distinguished himself on the battlefield, gained the favor [GetCharacter('(int32)37').GetPraenomen] and became close friends with [GetCharacter('(int32)37').GetPraenomen]'s son [GetCharacter('(int32)38').GetPraenomen].\n\nHowever, [GetCharacter('(int32)37').GetPraenomen] soon became suspicious of #E Ktistes#!. According to legend, [GetCharacter('(int32)37').GetPraenomen] dreamed that he was walking across a large and beautiful field and sowing it with gold dust, but Mithridates reaped the harvest and took it away to the region of the coastal Black Sea. [GetCharacter('(int32)37').GetPraenomen] decided to kill him and told [GetCharacter('(int32)38').GetPraenomen] about his plans but swore him to silence. But [GetCharacter('(int32)38').GetPraenomen] would not allow his friend to have such a fate. During the siege of Tyre, the two went for a walk alone on the seashore, and [GetCharacter('(int32)38').GetPraenomen] used his spear to write 'Flee, Mithridates' in the sand, thereby keeping the vow of silence given to his father. Mithridates understood and immediately left the court of [GetCharacter('(int32)37').GetPraenomen] at night with a handful of companions. While his exact whereabouts are unknown, its rumored that #E Ktistes#! is in a Mariandynian residence of his uncle's, along the border with #E Paphlagonia#!.\n\nFramed as a gesture of alliance and goodwill, the proposal states that [GetCharacter('(int32)37').GetPraenomen] is willing to let bygones be bygones and [GetCharacter('(int32)228').GetName] will be treated as an honored guest. With his heir as a veritable hostage, [GetCharacter('(int32)52').GetPraenomen]'s latitude to maneuver will diminish considerably."
 pontus_startup.4.a:0 "Sometimes I am frightened by my own genius..."
 pontus_startup.4.at:0 "#R [GetCharacter('(int32)52').GetName] will be executed should he refuse our offer#!\nThe following will happen if he accepts:"
 pontus_startup.4.at2:0 "#E Hellespontine Phrygia#! will gain all Antigonid land in the Areas of #Y $mysia_abrettene_area$#!, #Y $mysia_area$#!, as well as in the Region of #Y $bithynia_region$#!"
 pontus_startup.4.b:0 "The offer is a ruse; [GetCharacter('(int32)52').GetPraenomen]'s treason shall not go unpunished."
 pontus_startup.4.bt:0 "#R [GetCharacter('(int32)52').GetName] will be pacified, one way or the other...#"

 pontus_startup.5.t:0 "The End of [GetCharacter('(int32)52').GetPraenomen]"
 pontus_startup.5.desc:0 "[GetCharacter('(int32)52').GetPraenomen]'s refusal to comply with our demands has sealed his fate. While the envoy dispatched to Kios reported [GetCharacter('(int32)52').GetPraenomen]'s attempts to claim innocence, his true loyalties were made clear through his defiance. Our embassy, shortly before departing Kios, deemed his actions treasonous and carried out [GetCharacter('(int32)52').GetPraenomen]'s execution on the spot. The Mithridatid dynasty's grip on Mysia is shattered, and with it, their influence in the region.\n\nThe fall of such an illustrious house has led to predictable consequences. The Abretti, a fiercely independent people in the Mysian mountains, have taken advantage of the chaos to reassert their autonomy, openly refusing to recognize our rule. Meanwhile, the Greek cities of Kios and Mylrea, left leaderless and uncertain, now look to us for their fate. We have promised autonomy to the Greeks within our realm, a policy that has won us allies in the past. However, granting full independence to these cities might weaken our hold on the Propontis. Perhaps we out to enroll them within the Koinon of Athena Ilias, making it a league of both the Troad and the Propontis."
 pontus_startup.5.a:0 "Kios can govern itself."
 pontus_startup.5.at:0 "#Y Kios#! becomes an [THIS.GetCountry.GetAdjective] #Y Feudatory#! \n#E Mylrea#! becomes owned by #Y Kios#!"
 pontus_startup.5.b:0 "Enroll Kios and Mylrea in the Koinon of Athena Ilias."
 pontus_startup.5.c:0 "The cities are ours now; they have no need for autonomy."

 pontus_startup.6.t:0 "Death of [GetCharacter('(int32)52').GetPraenomen]"
 pontus_startup.6.desc:0 "[GetCharacter('(int32)52').GetNameWithNoTooltip] has been slain by the forces of [GetCharacter('(int32)37').GetNameWithNoTooltip] on charges of alleged treason while hosting the envoys in #E Kios#!! This shocking betrayal has thrown Mysia and the Mithridatid dynasty into disarray. The story of [GetCharacter('(int32)52').GetNameWithNoTooltip]'s death has caused great consternation throughout our nation, as our people bitterly weep over this betrayal. But we cannot afford to mourn the loss at this moment, lest we find our heads picked by crows on an Antigonid pike.\n\nDespite this devastating blow, there remains hope for our house. Mithridates Ktistes, nephew of [GetCharacter('(int32)52').GetNameWithNoTooltip], has been in Mariandynia for some time, carefully laying plans for the resurgence of his house. With the death of his uncle, he has stepped forward as the leader of the family, calling upon all those who remain loyal to gather in Mariandynia. Nobles, warriors, and allies have begun to answer his summons, pledging their swords and wealth to the cause of restoring the dynasty.\n\nFrom his residence near the border of Paphlagonia, Mithridates speaks of a bold vision: to rebuild the strength of the Mithridatids and reclaim their lost glory. The fortress of [GetProvince('(int32)213').GetNameWithNoTooltip], lying just within the territory of the Paphlagonians, offers a launchpad for conquests to the east... if only we could seize it."
 pontus_startup.6.a:0 "To Mariandynia! The Mithridatid dynasty will rise again."
 pontus_startup.6.at:0 "$mission_completed_tooltip_1$ '#Y $pontus_kingdom_missions_task_1$#!' is now #G available#!\nMithridatid lands in #E Mysia#! have been abandoned"
 pontus_kimista_move_effect_tt:0 "Mithridatid loyalists have fled from Mysia to #E Mariandynia#! to escape the wrath of [GetCharacter('(int32)37').GetName]"

 pontus_startup.7.t:0 "The Expansion of the Koinon"
 pontus_startup.7.desc:0 "[GetCharacter('(int32)37').GetPraenomen] has decreed that the cities of Kios and Mylrea, left adrift after the fall of the Mithridatid dynasty, are to be enrolled into the Koinon of Athena Ilias. What was once a league of the Troad shall now stretches into the Propontis. While this growth strengthens the Koinon, it also brings challenges. Maintaining the unity and cooperation of these distant cities with our heartlands in the Troad will require care and foresight. Perhaps one day, Chalcedon, Byzantion, Kyzikos, and all the other cities of the Propontis will join our Koinon..."
 pontus_startup.7.a:0 "Our koinon shall prosper in unity."

 pontus_startup.8.t:0 "The Matter of Mariandynia"
 pontus_startup.8.desc:0 "Much has changed in recent years. The ancient powerbase of the Mithridatid dynasty in #E Mariandynia#! has withered, its cities left silent and its hillforts ruled by tribal chiefs who no longer heed our summons. The death of [former_ruler.GetPraenomen] has left a void, one we have yet to fill. The tribes of the region have grown more autonomous, and our control weaker than it has been for generations.\n\nNow, voices in the court speak of abandoning direct rule entirely. Let the Mariandynian chiefs govern themselves, they say, so long as they send tribute and honor our dynasty in name. But others, bolder still, speak of opportunity.\n\nA scion of our house, [mariandynia_heir.GetPraenomen] of a cadet branch, could be sent west to reclaim our ancestral seat. [mariandynia_heir.GetPraenomen] seeks to hold Mariandynia as a personal fief, binding the region once more to the Mithridatid dynasty. To do so, however, will require gold, swords, and cunning. The tribes will not bow easily, and [mariandynia_heir.GetPraenomen]'s success may one day make him a rival to Ktistes himself...\n\nStill, there is a third course. The Bithynians, rising in power and eager for influence along the Black Sea, have expressed interest in Mariandynia. Ceding the region to them could secure an alliance, and rid us of a burden we are not prepared to reclaim by force."
pontus_startup.8.a:0 "Tribute is all we require."
pontus_startup.8.mariandynia_tribal:0 "#E Mariandynia#! becomes a #E [THIS.GetCountry.GetAdjective]#! #Y Tribal Vassal#!"
pontus_startup.8.gordioukome_tribal:0 "#E Gordioukome#! becomes a #E [THIS.GetCountry.GetAdjective]#! #Y Tribal Vassal#!"
pontus_startup.8.b:0 "Send [mariandynia_heir.GetPraenomen] to reestablish our house."
pontus_startup.8.bt:0 "
pontus_startup.8.ct:0 "Our lands in Mariandynia and Sangarios will be ceded to #Y Mariandynia#!\n#E #Y Mariandynia#!#! becomes a #E [THIS.GetCountry.GetAdjective]#! #Y Satrapy#!"
pontus_startup.8.c:0 "Mariandynia will be ceeded to to the Bithynians as a gesture of friendship."
pontus_startup.8.dt:0 "Our lands in Mariandynia and Sangarios will be ceded to #Y Bithynia#!"
pontus_startup.8.d:0 "We won't cede an inch."

