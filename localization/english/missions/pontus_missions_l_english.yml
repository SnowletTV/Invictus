 pontus_startup.1.t:0 "Master of Mysia and Mariandynia"
 pontus_startup.1.desc:0 "The [GetCharacter('(int32)52').GetFamily.GetName]s are an old, aristocratic Persian family. They trace its lineage back to the great #E Gobryas#!, although its disputed whether this Gobryas was the son of #E Darius I#! or one of the seven Persians. Regardless, the [GetCharacter('(int32)52').GetFamily.GetName]s  received the territory of #E Mariandynia#! as a grant from Darius I and in the sixth century, and later #E Mysia#! was given to #E Ariobarzanes.#! Its speculated that Gobryas' daughter married Artabazos, the satrap of #E Hellespontine Phrygia#! and son of Pharnaces. Artabazos' children would inherit Gobryas' lands in Mariandynia, but his nephew would succeed him in Hellespontine Phrygia.\n\nIt remains obscure how [GetCharacter('(int32)52').GetPraenomen] behaved when #E Parmenion #! established a bridgehead into Asia for Philip II and afterward, during Alexander's expedition. It is likely that Mithridates submitted to #E Alexander#!. Following the death of the Conqueror, Mithradates lent his forces (and nephew) to #E Eumenes#!, and with his substantial help, the latter even succeeded in overpowering the much more experienced #E Crateros#!. After Euemene's death, [GetCharacter('(int32)228').GetName], having distinguished himself on the battlefield, gained the favor [GetCharacter('(int32)37').GetPraenomen] and became close friends with [GetCharacter('(int32)37').GetPraenomen]'s son [GetCharacter('(int32)38').GetPraenomen].\n\nHowever, [GetCharacter('(int32)37').GetPraenomen] soon became suspicious of #E Ktistes#!. According to legend, [GetCharacter('(int32)37').GetPraenomen] dreamed that he was walking across a large and beautiful field and sowing it with gold dust, but Mithridates reaped the harvest and took it away to Black Sea coast. [GetCharacter('(int32)37').GetPraenomen] decided to kill him and told [GetCharacter('(int32)38').GetPraenomen] about his plans but swore him to silence. But [GetCharacter('(int32)38').GetPraenomen] would not allow his friend to have such a fate. During the siege of Tyre, the two went for a walk alone on the seashore, and [GetCharacter('(int32)38').GetPraenomen] used his spear to write 'Flee, Mithridates' in the sand, thereby keeping the vow of silence given to his father. Mithridates understood and immediately left the court of [GetCharacter('(int32)37').GetPraenomen] at night with a handful of companions. While his exact whereabouts are unknown, its rumored that #E Ktistes#! is in a Mariandynian residence of his uncle's, along the border with #E Paphlagonia#!.\n\nNow, [GetCharacter('(int32)37').GetNameWithNoTooltip] is in a precarious position, as the other so-called Diadochi prepare for war. Seeking to weigh his options, [GetCharacter('(int32)52').GetName] eagerly awaits the arrival of emissaries from #E Kassandros#! and #E Lysimachos#!..."
 pontus_startup.1.a:0 "We can only hope for the best... "
 pontus_startup.1.at:0 "#G Envoys from  @[GetCountry('MAC').GetFlag]!  [GetCountry('MAC').GetCapital.GetName|Y] and @[GetCountry('TRE').GetFlag]!  [GetCountry('TRE').GetCapital.GetName|Y] will meet [GetCharacter('(int32)52').GetPraenomen] in #E Kios#! within the coming weeks#!"
