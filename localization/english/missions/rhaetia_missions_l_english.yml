CAMUNIA_ADJ:0 "Camunian"

#modifiers

me_rhaetia_city_defense_pmod:0 "Rhaetian City Walls"
desc_me_rhaetia_city_defense_pmod:0 "This province has had a series of walls erected around its principal settlement."

me_rhaetian_fort_system_pmod:0 "Expanded Defenses"
desc_me_rhaetian_fort_system_pmod:0 "This province has undergone a series of defensive works, improving the infraestructure for further fortification works."

me_funneling_raetic_manpower_to_defense_cmod:0 "Funneling Manpower to Defence"
desc_me_funneling_raetic_manpower_to_defense_cmod:0 "This country is redirecting its manpower towards border defense, meaning that it won't have men for its army reserves for the time being."

me_rhaetia_foreign_integration_cmod:0 "Integration of Celtic peoples"
desc_me_rhaetia_foreign_integration_cmod:0 "Dispite the ruling culture of this nation not being Celtic, their integration of their Gallic neigbours within their society reflects greatly pleases the Celtic inhabitants of the country."

me_celtic_magic_cmod:0 "Celtic Magic"
desc_me_celtic_magic_cmod:0 "The Raetic tribes have adopted many of the religious practices of the surrounding celtic peoples, including their superstitions and rituals involving magic."

me_well_seasoned_food_cmod:0 "Well seasoned Food"
desc_me_well_seasoned_food_cmod:0 "In spite of lacking a coastline themselves, this country has managed to supply salt to its citizens through imports from the Adriatic coast, greatly pleasing its citizenry."

me_revamped_rhaetian_fortification_techniques_cmod:0 "Improved Fortification Techniques"
desc_me_revamped_rhaetian_fortification_techniques_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] has adapted Celtic fortification methods for use in mountain defenses, to great effect."

me_better_rhaetian_garrisons:0 "Prioritised Garrisons"
desc_me_better_rhaetian_garrisons:0 "This country funnels a disproportionate amount of its able men to defence. While this comes at a cost of manpower that could go to its economy, it means that its fortifications are much harder to take."

me_impenetrable_alps_cmod:0 "Impenetrable Mountain Passes"
desc_me_impenetrable_alps_cmod:0 "The mountainous lands of this country are a nightmare for hostile nations to cross."

me_impenetrable_mountain_fort_pmod:0 "Treacherous Mountain Pass"
desc_me_impenetrable_mountain_fort_pmod:0 "The extensive mountainous defenses of this province, along with layers of traps and earthworks, mean that any invading army attempting to take these fortifications will run through a gauntlet of attrition."

me_rae_millitary_shakeup_cmod:0 "Military Shakeup"
desc_me_rae_millitary_shakeup_cmod:0 "This country is undergoing reforms in its military tactics. While beneficial in the long run, it means that its soldiers and general command are confused and disorganized for the time being."

me_alpine_warfare_rae_cmod:0 "Alpine Warfare"
desc_me_alpine_warfare_rae_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetAdjective] troops use tactics that are highly specialized for mountain warfare, making use of their extensive knowlage of their mountainous home's terrain."

me_a_rhaetian_capital_pmod:0 "Capital of the Raeti"
descme_a_rhaetian_capital_pmod:0 "A city exists in this province that has been built as a capital of the Rhaetian people. Built out of ambition, this city in the hight of the Alps aspires to compete with the likes of Tarquinia, Veii, Patavium, and even Rome."

me_raetic_urbanization_pmod:0 "Expanded Rhaetian Houses"
desc_me_raetic_urbanization_pmod:0 "The houses in this city have been designed to a certain Rhaetian standard. Incorperating aspects of southern Italic urban dwellings, and adapting them with native Raetic architectural techniques that make them well suited for urban populations in the mountains."

me_raetic_colonization_of_venetia_pmod:0 "Arrival of Rhaetian Colonists"
desc_me_raetic_colonization_of_venetia_pmod:0 "Rhaetian colonists are arriving in this province, displacing the inhabitants that have lived here for hundreds of years."

me_vindelician_milita_cmod:0 "Celtic Recruitment"
desc_me_vindelician_milita_cmod:0 "Intense integration of Celtic peoples into [SCOPE.GetRootScope.GetCountry.GetAdjective] society has resulted in a recent influx of able warriors, willing to be recruited to fight against the enemies of the Federation."

me_raetia_westward_expansion_cmod:0 "Westward Expansion"
desc_me_raetia_westward_expansion_cmod:0 "This country has started expanding westwards into Gaul, with it's warriors energized at the prospect of conquest and glory."

#me event loc

me_rhaetia.25.t:0 "Fealty of the Helvetii"
me_rhaetia.25.desc:0 "The Helvetii are a proud collection of tribes to our northwest, and as our federation expands, we have come into more and more contact with them. Now that we have established a foothold in Helveti territory, from which to project [SCOPE.GetRootScope.GetCountry.GetAdjective] power, we have a position from which we can call the local tribes into our federation as partners."
me_rhaetia.25.a:0 "Let's hope that the tribes accept!"

me_rhaetia.26.t:0 "The Raeti offer protection"
me_rhaetia.26.desc:0 "The rising Raetic tribes have finally reached the Helvetian lands. Having established a solid foothold in the area, they now send us an offer to join their federation as a vassal. While they do seem formidable, it is up to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] to decide whether we should submit to $rhaetian$ rule, or prioritize [SCOPE.GetRootScope.GetCountry.GetAdjective] sovreignity at any cost."
me_rhaetia.26.a:0 "The $rhaetian$s are a good folk, of course we will join"
me_rhaetia.26.b:0 "We refuse to be subjegated!"

me_rhaetia.27.t:0 "Helvetian Tribe refuses"
me_rhaetia.27.desc:0 "While we hoped that the remaining Helvetii tribes would join us as vassals, it appears as though one of the tribes has rudely declined our offer, offended at our 'outrageous' request of fealty. We cannot be too surprised, but this does mean that control over their $helvetian$ lands can now only come about through force."
me_rhaetia.27.a:0 "A pity,"

me_rhaetia.28.t:0 "The Alps United"
me_rhaetia.28.desc:0 "Long have we $rhaetian$s been isolated in our small corner of the Alps, cowering in fear of the more aggressive surrounding tribes, but no more. Through blood, sweat, and also diplomacy, our tribes have formed a vast Confederation of tribes across the Alpine mountains, stretching from the frontiers of Gaul to the border with Pannonia, with innumerous tribes of Celts under our domain. Never before has such a state arisen from within the Alps, and from our rocky homelands situated high from the reach of the rest of the world, how can such a state ever be felled?"
me_rhaetia.28.a:0 "From our Mountainous hights we shall descend upon the World!"
me_rhaetia.28.a_tt:0 "#G The #E $rhaetia_alpine_mission_task_18$#! mission task has been completed!#!\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! forms the #E #Y $ALPINE_FEDERATION$#!#!."
me_rhaetia.28.b:0 "We are still Raetia, but a flag change might be nice."
me_rhaetia.28.b_tt:0 "#G The #E $rhaetia_alpine_mission_task_18$#! mission task has been completed!#!\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! adopts the #E #Y $ALPINE_FEDERATION$ country flag#!#!."
me_rhaetia.28.c:0 "The identity of our Confederation shall remain primarily Rhaetian."
me_rhaetia.28.c_tt:0 "#G The #E $rhaetia_alpine_mission_task_18$#! mission task has been completed!#!\n#E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! shall not form any new nation at this moment."

me_rhaetia.29.t:0 "The Raeti of the lowlands"
me_rhaetia.29.desc:0 "Long ago, it is said that the Northern Lands of the Padana Vally were inhabited by many different Raetic tribes, among them the Camunii in what is today Cenomannia, and the Euganei in Olena, who were sadly cast aside by the flow of time, as foreign tribes flooded the lands.\n\nHowever now, for the first time in what must have been many hundreds or thousands of years, all of these lands have once again come under the control of Raetic tribes. We are now in a position to establish new tribes in place of those once lost, or we can simply continue to keep these lands under our direct control..."
me_rhaetia.29.a:0 "Let us reestablish the #E Camunii#! and #E Euganei#! tribes."
me_rhaetia.29.a_tt:0 "#E $CAMUNIA$#! and #E $EUGANIA$#! will be released as [SCOPE.GetRootScope.GetCountry.GetAdjective] #E #Y Feudatories#!#! "
me_rhaetia.29.b:0 "These lands are better controlled directly."
me_rhaetia.29.b_tt:0 "#E #Y $east_insubria_area$#!#! and #E #Y $ferraria_area$#!#! will stay as provinces of #E [SCOPE.GetRootScope.GetCountry.GetName]#!"  


me_rhaetia.30.t:0 "Calling in the Carnii"
me_rhaetia.30.desc:0 "The fearsome Carnian tribes reside in the lands off of our immediate Eastern frontier, and are the final tribes not yet in our Federation that reside in this corner of the Alps. Willing to seek diplomatic cooperation first, our envoys have been working dilligently to court the Carnii so that they may be inclined to join us in our endevours, and now we have sent the tribes offers of joining the Raeti, hoping that our work will pay off."
me_rhaetia.30.a:0 "Let's hope that the tribes accept!"

me_rhaetia.31.t:0 "The Raeti offer protection"
me_rhaetia.31.desc:0 "The rising Raetic tribes have finally reached the Carnian lands. Having improved relations with us after expanding near our lands, they now send us an offer to join their federation as a vassal. While they do seem formidable, it is up to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] to decide whether we should submit to $rhaetian$ rule, or prioritize [SCOPE.GetRootScope.GetCountry.GetAdjective] sovreignity."
me_rhaetia.31.a:0 "Why, the $rhaetian$s are a good folk,"
me_rhaetia.31.b:0 "We will not be subjegated."

me_rhaetia.32.t:0 "Carnian Tribe refuses"
me_rhaetia.32.desc:0 "It seems as though one of the $carnian$ tribes, with which we improved our relations with, has rejected our offer of vassalage, laughing off our envoyes for their 'outlandish' requests. While we had thought that our good relations may have been enough to persuade them into our fold, it appears that we were mistaken."
me_rhaetia.32.a:0 "We have other means into Carnia..."

me_rhaetia.33.t:0 "Helvetian tribe accepts to join the Federation"
me_rhaetia.33.desc:0 "To our delight, one of the Celtic tribes of #E Helvetia#! has accepted to join our federation under $rhaetian$ vassalage!\nThey will surely come to not regret being under the protection of the [SCOPE.GetRootScope.GetCountry.GetAdjective] tribes, as we work together towards a brighter future for both our peoples."
me_rhaetia.33.a:0 "Splendid!"

me_rhaetia.34.t:0 "Carnian tribe accepts to join the Federation"
me_rhaetia.34.desc:0 "To our delight, one of the friendly tribes in #E Carnia#! has accepted to join our federation under $rhaetian$ vassalage!\nThey will surely come to not regret being under the protection of the [SCOPE.GetRootScope.GetCountry.GetAdjective] tribes, as we work together towards a brighter future for both our peoples."
me_rhaetia.34.a:0 "Welcome to our Federation!"

me_rhaetia.37.t:0 "Fertile plains of the Padan Vally"
me_rhaetia.37.desc:0 "The fertile plains around the Padus river are now under our full control. And our campaigns have resulted in Raetic domination of the region. Initially spurred by our desire to free our distant lowland relatives from Celtic and Italic domination, our people have entered a bountiful area, filled with fertile farmlands and crops. In addition, we have seized cities founded by Etruscans in the area, a familiar people with a tounge not quite as alien to us as that of the Gallic and Venetic tribes. Having seized all this land for our Confederation, from the Alps to the border of the homeland of the Estruscans, we have opened up ample opportunity for Rhaetians to start anew in this southern frontier.\nAlready many families have left their harsh mountainous homes, to form Rhaetian colonies in the fertile lands of the Padan Vally.\n\nThe future seems bright for the founding people of our grand confederation."
me_rhaetia.37.tt:0 "#E #G 10#!#! #E $rhaetian$#! pops are settling in the #E #Y $cisalpine_gaul_region$#!#! region."
me_rhaetia.37.a:0 "These lands will forever be [SCOPE.GetRootScope.GetCountry.GetAdjective]"
me_rhaetia.37.a_tt:0 "The #E #Y $rhaetia_alpine_mission_task_25$#!#! mission task has been #G Completed#!!"

me_rhaetia.38.t:0 "Governance of the Confederation"
me_rhaetia.38.desc:0 "Though our new Confederation is grand and powerful, it's system of governance is ineffective and antiquated when compared to more powerful states to our south. Our inefficient tribal system of tribute means that the Confederation's abilities to effectively raise funds is limited, and so is control over our territories.\n To remedy this, our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], is making efforts to overhaul our country's bureaucracy, convening with chiefs from tribes around the confederation.\n\nAs discussions are made as how to structure this new government, there exists a focus on whether power should be divided between tribal representatives, or consolidated within a single leading Chief."
me_rhaetia.38.a:0 "The will of our many tribes should take priority"
me_rhaetia.38.a_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will reform into a #E #Y $democratic_republic$#!#!"
me_rhaetia.38.b:0 "We are stronger under the rule of a single leader"
me_rhaetia.38.b_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will become an #E #Y $aristocratic_monarchy$#!#!"