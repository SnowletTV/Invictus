l_english:

rhaetia_alpine_mission:0 "Ascent of the Alpine Tribes"
rhaetia_alpine_mission_DESCRIPTION:0 "From as far back as man can remember, the ancestors of the elusive Raetic peoples have inhabited the Alpine lands of Center-Western Europe. While the millenia have whittled away at the expanse of #E Raetic tribes#!, with the Euganei having largely dissappeared centuries ago, and the Rhaetians of the Alps suffering attacks from the Noric Celts, the Rhaetian tounge nevertheless remains spoken in the defensable mountain passes of the Alps.\n\nBut with the rise of centralized urban states down south in Italia, #E it may finally be time for the Raeti to turn to ambitions of grandeur#!. For if any great state is to arrise from the Alps, it should be built by it's oldest inhabitants."
rhaetia_alpine_mission_CRITERIA_DESCRIPTION:0 "This mission will be completed once Raetia has united the Alpine #E $rhaetia_region$#! region into a #E single Federation#!, and has built a civilized capital from which to project Rhaetian power."
rhaetia_alpine_mission_BUTTON_TOOLTIP:0 "Raetic tribes will once again be spread across the stretches of the Alps."

rhaetia_alpine_mission_task_1:0 "A Rhaetian Federation"
rhaetia_alpine_mission_task_1_DESC:0 "Long have the Raetic tribes inhabited our stretches of the Alpine mountains, and much have we seen over the centuries of change the surrounding lands have experienced. However, with rising powers expanding in the nearby lands, it may be time for our $rhaetian$ federation to consolidate the tribes so that we may look outwards for new opportunities at increasing the power of the Rhaetians, lest we fall prey to more aggressive neigbours.\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
rhaetia_alpine_mission_task_1_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the entire of the #Y #E $alpes_raetiae_occidentalis$#!#! area."

rhaetia_alpine_mission_task_2:0 "Defences around [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
rhaetia_alpine_mission_task_2_DESC:0 "In spite of being situated in the middle of mountain passes, our capital lays poorly defended from those undetered by our harsh homelands. This situation must be rectified, and may be done so through a little investment in shoring up our local defenses.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
rhaetia_alpine_mission_task_2_tt:0 "The defenses surrounding our capital settlement at #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! will be greatly improved, giving the following modifier:"

rhaetia_alpine_mission_task_3:0 "Block the Western Pass"
rhaetia_alpine_mission_task_3_DESC:0 "In looking to protect our central lands we have noticed a serious gap in our defence, the western pass to the Raetic lands lay open, and any large army that learns of it may pass through and conquer our people with relative ease. We must build fortifications to block up the pass if we are to secure our position.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
rhaetia_alpine_mission_task_3_allow_tt_1:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3656').GetName]#!#! or #E #Y [GetProvince('(int32)3657').GetName]#!#!"
rhaetia_alpine_mission_task_3_tt:0 "Either #E [GetProvince('(int32)3656').GetName]#! or #E [GetProvince('(int32)3657').GetName]#!, depending on which territory a fortress is built, will receive the following modifier:"

rhaetia_alpine_mission_task_4:0 "Fortify the South"
rhaetia_alpine_mission_task_4_DESC:0 "The southern lands of the Padana Vally have recentlly been overrun with Gallic tribes, with some of our existing brethren in the region disappearing. While we have avoided this onslaught, due to our naturally defensible position, it would still be wise to block off the southern passes to our capital, to make sure that none of the Cisalpine tribes see our lands as a potential target for further expansion.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
rhaetia_alpine_mission_task_4_allow_tt_1:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! or #E #Y [GetProvince('(int32)3659').GetName]#!#!"
rhaetia_alpine_mission_task_4_tt:0 "Either #E [GetProvince('(int32)3661').GetName]#! or #E [GetProvince('(int32)3660').GetName]#!, depending on which territory a fortress is built, will receive the following modifier:"

rhaetia_alpine_mission_task_5:0 "Consolidate Raetia"
rhaetia_alpine_mission_task_5_DESC:0 "While we have managed to mostly survive recent Celtic raids over the past few centuries, the lands of the Raetic tribes have nevertheless retracted slightly. We should push outwards against the surrounding tribes, if we are to consolidate a unified Rhaetian base for further expansion.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
rhaetia_alpine_mission_task_5_allow_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! holds at least #Y 10#! territories in #E #Y $alpes_raetiae_occidentalis$#!#!."
rhaetia_alpine_mission_task_5_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive claims over much of the #E #Y $vindelician$#! lands#! and over #E #Y $alpes_raetiae_orientalis$#!#!, and will gain claims over the lands of the #E #Y Raeti#!#! of the #E #Y $east_insubria_area$#!#! #E area#!."
rhaetia_alpine_mission_task_5_tt_2:0 "The Raetic tribes will consolidate into a federation, and #E [SCOPE.GetRootScope.GetCountry.GetName]#! will become a #E #Y $tribal_federation$#!#!."

rhaetia_alpine_mission_task_6:0 "Into Vindelician Lands"
rhaetia_alpine_mission_task_6_DESC:0 "If there are any celtic tribes with which we would be the most familiar, it would be the Vindelicians. So strong are the shared bonds in between Raeti and Vindelicii, that any large Rhaetian state would be incomplete without the absorbtion of this celtic people.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
rhaetia_alpine_mission_task_6_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! holds at least #Y 8 #! territories in either #E #Y $helvetia_superioris_area$#!#! or #E #Y $tulingia_area$#!#!"
rhaetia_alpine_mission_task_6_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the lands of #E #Y $LPO$#!#!"


rhaetia_alpine_mission_task_7:0 "Mixing with the Vindelicians"
rhaetia_alpine_mission_task_7_DESC:0 "There is little telling apart the Vindelicii customs from many of our own, and our familial bonds with these celts make them an integral part of our Federation. It is therefore redundant that they lack many of the rights of our Raetic speaking tribesmen, and their tribes should be fully integrated within our federation at once!\nBesides, such acceptance with one group of Celts would surely please other, more distant, tribes as well...\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
rhaetia_alpine_mission_task_7_allow_tt_1:0 "The #E $vindelician$#! culture has either been given the #Y $right_of_marriage$#!, #Y $inheritance_right$#! and #Y $right_to_enter_contracts$#! culture rights, or has been #Y integrated#!"
rhaetia_alpine_mission_task_7_tt:0 "If the #E $vindelician$#! culture has not been integrated, #E #Y $vindelician$#!#! will become and #Y integrated culture#! of #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

rhaetia_alpine_mission_task_8:0 "Celtic Magic"
rhaetia_alpine_mission_task_8_DESC:0 "One aspect of Celtic culture that greatly fascinates us is their use of magic during their rituals. While we already share many practices together, this one has of yet not dissimenated through our own worship so far. How great are the benefits of this magic? How is it practiced? \nWe should adopt these fascinating practices, to make most use of the wisdom of our Celtic brethren.\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
rhaetia_alpine_mission_task_8_allow_tt:0 "At least #Y 2#! deities in the #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! pantheon are of the #E #Y $druidism$#!#! religion."
rhaetia_alpine_mission_task_8_tt:0 "The #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! will further adopt #E #Y $druidism$#!#! cult practices, giving #E [SCOPE.GetRootScope.GetCountry.GetName]#! the following modifier:"

rhaetia_alpine_mission_task_9:0 "Hill Fort Techniques"
rhaetia_alpine_mission_task_9_DESC:0 "In looking for ways of safegarding the integrity of our ancient homelands, we can once again turn to the methods of our Celtic neigbours for inspiration. They seem to have made great use of their hill-forts for territorial defense, with methods that seem readily adaptable for our own use. While specialised for construction of forts in flatter lands, if these techniques are combined with our existing achitectural methods for Alpine living, we should be able to build defensive structures that are optimized for defending mountainous terrain.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
rhaetia_alpine_mission_task_9_allow_tt_1:0 "Institute the #E $state_improvement_military$#! State Investment in the #Y $alpes_raetiae_occidentalis$#! area"
rhaetia_alpine_mission_task_9_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will adopt many techniques used in building celtic #E hill-forts#! for their own defensive structures, combining them with existing #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! methods to build optimal mountine defensive structures."

rhaetia_alpine_mission_task_10:0 "To the last Rhaetian"
rhaetia_alpine_mission_task_10_DESC:0 "It is not enough for us to simply build fortifications around our lands without the manpower to support them. Given the relatively small population of the Raeti tribes in relation to our neighbours, we need drastic policy if we are to be able to man such defenses.\nIf we are to be able to defend our lands against more numerous peoples, we need every man and woman to be willing to defend our borders with their lives.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
rhaetia_alpine_mission_task_10_allow_tt_1:0 "Institute #Y 2#! different State Investments in the #E #Y $alpes_raetiae_occidentalis$#!#! area"
rhaetia_alpine_mission_task_10_allow_tt_2:0 "Institute the #E $state_improvement_military$#! State Investment in any area that is not #E #Y $alpes_raetiae_occidentalis$#!#!"
rhaetia_alpine_mission_task_10_tt:0 "Policies will be passed and standardised in #E [SCOPE.GetRootScope.GetCountry.GetName]#!, requiring many more $rhaetian$s to serve in defending the #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! lands."

rhaetia_alpine_mission_task_11:0 "Alpine Warfare"
rhaetia_alpine_mission_task_11_DESC:0 "The mountainous terrain of the Alps are treacherous for some, but for us they are the home that we have been acustomed to for generations. With our intimate knowlage of this landscape, we are in an optimal position to reform our war tactics to fully exploit the characteristics of our homeland, while also incorporating the millitary reforms of surrounding tribes to our new strategies. Of course, we first need to make sure that all of our tribes are on board with such a reform.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
rhaetia_alpine_mission_task_11_allow_tt:0 "No state has less that #Y 60#! #E state loyalty#!"
rhaetia_alpine_mission_task_11_tt:0 "After some social upheaval, the armies of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will have developed specific tactics and weapons attuned for mountine warfare in the #E Alps#!."

rhaetia_alpine_mission_task_12:0 "A Raetic City"
rhaetia_alpine_mission_task_12_DESC:0 "Our capital of [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] is but a small settlement, unbecoming of our ambitions of Alpine dominance. If the Raetic tribes are to dominate the Alps, we must do so from the command of a grand city in the centre of our realm. If we take inspiration from the urban centres of peoples such as the Veneti and Etruscans, we can surely make our own urban centre to rival those of the Italian Peninsula.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

rhaetia_alpine_mission_task_13:0 "Rhaetian Housing"
rhaetia_alpine_mission_task_13_DESC:0 "The Rhaetian people have long held certain methods of constructing dwellings, uniquely adapted to the harsh wintery landscape of the Alps, that have allowed our people to thrive in this climate. In comparison, those methods of urban construction employed by the Italic peoples, while allowing great densities of urban dwellers, are poorly suited to the Alps, and are intransferable to our new mountainous city at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. If we are to make proper urban dwellings, it may therefore be ideal if we were to design new standards of urban housing, combining the architecture of our traditional Rhaetian houses with those high capacity buildings of the Italic peoples.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
rhaetia_alpine_mission_task_13_tt:0 "The #E $rhaetian$#! methods of house construction will be improved and standardized, allowing the spread of a unique #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! urban style in the city of #E #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!#!"

rhaetia_alpine_mission_task_14:0 "Conquer the Lepontii"
rhaetia_alpine_mission_task_14_DESC:0 "The Cisalpine Gauls are a fearsome people, having conquered and assimilated the Old Lepontii, their Celtic tribes also conquered the Etruscan cities of the Padan vally, and crushed the Raetic Euganei and Camuni tribes in the region. But in the mountains to our West remain some of the Lepontic tribes that still reside in the Alps. We should bring their lands into our federation, and make use of their martial abilities.\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
rhaetia_alpine_mission_task_14_allow_tt_1:0 "The lands of #E $LPO$#! have been entirely #E conquered#!, and #E #Y $LPO$#!#! no longer #E exists#!"
rhaetia_alpine_mission_task_14_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the  #E #Y $helvetia_inferioris_area$#!#!, #E #Y $helvetia_superioris_area$#!#!, #E #Y $tigurinia_area$#!#! and #E #Y $alpes_graiae_area$#!#! areas."

rhaetia_alpine_mission_task_15:0 "The Norican Alps"
rhaetia_alpine_mission_task_15_DESC:0 "The Alpine lands of the Norican Celts lie to our immediate East. Ferocious and warlike, the Noricii have many a time raided our lands from their ancient home, being the oldest habitation of the Celtic peoples that now surround us. In addition to their prowess, their lands are also famous for their rich mineral deposits, with the Noricii beeing specialized in making their famous steel from the abundant iron in the area. If we are to dominate the Region, the Norican Alps must fall under Raetic control.\n\n\n\n\n\n\n\n\n\n@india_mil6!"
rhaetia_alpine_mission_task_15_allow_tt:0 "All of #Y $alpes_raetiae_orientalis$#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
rhaetia_alpine_mission_task_15_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over all of #E #Y $helvetia_orientalis_area$#!#!."

rhaetia_alpine_mission_task_16:0 "Helvetii in the West"
rhaetia_alpine_mission_task_16_DESC:0 "Like us, the Helvetii are also a proud Alpine peoples. Distant from our capital, and well defended in their section of the Alps, a millitary expedition against them would likely prove costly. However if we simply establish a foothold in the region, from which to show our newfound might, we may be able convince the Helvetii tribes of the West to join our Federation willingly.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
rhaetia_alpine_mission_task_16_allow_tt_1:0 "Holds at least one province in either the #E #Y $helvetia_inferioris_area$#!#!,  #E #Y $helvetia_superioris_area$#!#! or #E #Y $tigurinia_area$#!#! area."
rhaetia_alpine_mission_task_16_allow_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has at least #Y 1#! #E #Y $helvetian$#!#! #E culture#! neighbour in the core helvetian lands whose opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! is at least #Y 90#!"
rhaetia_alpine_mission_task_16_allow_tt_3:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has conquered all of the #Y $helvetia_inferioris_area$#!, #Y $helvetia_superioris_area$#! and #Y $tigurinia_area$#! areas."
rhaetia_alpine_mission_task_16_tt:0 "Any #E #Y $helvetian$#!#! nations, in the #Y Rhaetia#! region, with a #G positive#! opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive an offer to become a #E #Y $feudatory$#!#! of #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

rhaetia_alpine_mission_task_17:0 "Noricum Ripense"
rhaetia_alpine_mission_task_17_DESC:0 "The northern lowlands of Noricum are highly desireable. Situated where the baltic trade route pauses before entering the Alps, they are a place with much opportunity for commerce, such that the region frequently experiences raids from various Celtic and Germanic tribes. It would be prudent of us to seize the area for ourselves, and the riches that may come along with it.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
rhaetia_alpine_mission_task_17_allow_tt:0 "All of #E #Y $helvetia_orientalis_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
rhaetia_alpine_mission_task_17_tt:0 "The conquest of the area of #E $helvetia_orientalis_area$#! will be seen as a great victory for the #E [SCOPE.GetRootScope.GetCountry.GetAdjective] people#!, giving the ruler of [SCOPE.GetRootScope.GetCountry.GetName] a surge in #E popularity#!."

rhaetia_alpine_mission_task_18:0 "The Alpine Federation"
rhaetia_alpine_mission_task_18_DESC:0 "Our Raetic state has risen above our humble roots, incorporating various tribes from thoughout the Alps into our single Federation. Provided we continue this expansion, we will finaly be able to declare our Rhaetian tribes as head of a massive Alpine Confederation, streaching from one end of the Alps to the other!\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
rhaetia_alpine_mission_task_18_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! holds at least #Y 70#! #E territories#! in the #E #Y $rhaetia_region$#!#! #E region#!"
rhaetia_alpine_mission_task_18_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will consolidate into the #E #Y $ALPINE_FEDERATION$#!#!.\nThe #E $ALPINE_FEDERATION$#! will claim all of the rest of the #E #Y $rhaetia_region$#! region#!."
rhaetia_alpine_mission_task_18_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims in #E #Y $alpes_maritimae_two_area$#!#!, #E #Y $transpadana_area$#!#!, #E #Y $west_insubria_area$#!#! and #E #Y $aemilla_area$#!#!."
rhaetia_alpine_mission_task_18_tt_3:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive an event to reform their #E #T government#!#!."

rhaetia_alpine_mission_task_19:0 "Impenetrable Mountains"
rhaetia_alpine_mission_task_19_DESC:0 "Our Great Raetic Confederation is a state guarded by the safety of the Alps, but it is not yet invulnerable. Many Alpine passes still permit the passage of hostile armies that may seek to destroy us. Only by blocking all remaining passes into our Alpine home, and making the passes as treacherous as possible for any hostile powers, can we guarantee that our Alpine State may be as impenetrable as the stone upon which it has been built.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
rhaetia_alpine_mission_task_19_allow_tt_1:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! or #E #Y [GetProvince('(int32)3659').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_2:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3667').GetName]#!#! or #E #Y [GetProvince('(int32)3668').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_3:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3657').GetName]#!#! or #E #Y [GetProvince('(int32)3618').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_4:0 "A #E fortress#! has been built in #E #Y [GetProvince('(int32)3611').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_5:0 "A #E fortress#! has been built in either #E #Y [GetProvince('(int32)3538').GetName]#!#! or #E #Y [GetProvince('(int32)3608').GetName]#!#!"
rhaetia_alpine_mission_task_19_allow_tt_6:0 "A #E fortress#! has been built in #E #Y [GetProvince('(int32)3614').GetName]#!#!" 
rhaetia_alpine_mission_task_19_tt_1:0 "Extensive defensive works will be built throughout the #E #Y $rhaetia_region$#!#! region, making the Alpine mountains almost impassable to hostile forces."
rhaetia_alpine_mission_task_19_tt_2:0 "With most existing defensive structures being greatly reinforced, all #E mountain terrain#! fortresses in the #E #Y $rhaetia_region$#!#! region will receive the following modifier:"

rhaetia_alpine_mission_task_20:0 "The Euganei Territories"
rhaetia_alpine_mission_task_20_DESC:0 "The Padan Vally is today the wrestling ground of the Cisalpine Gallic tribes, along the Liguri and Veneti, but once long ago it was the domain Raetic tribes as well. It is said that the Raetic tounges of some tribes can still be heard in some rural areas of the region. If we are to bring justice to our brethren, we must reclaim the lands of the conquered tribes.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
rhaetia_alpine_mission_task_20_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controls the majority of old #Y Raetic#! lands in the #E #Y $east_insubria_area$#!#! #E area#!"
rhaetia_alpine_mission_task_20_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive claims over the rest of #E #Y $east_insubria_area$#!#!, and over the #E #Y $ferraria_area$#!#! area."

rhaetia_alpine_mission_task_21:0 "Venetian Salt"
rhaetia_alpine_mission_task_21_DESC:0 "While our Alpine home brings many advantages, one drawback is the blandness of the food that a mountainous home provides. Luckily for us, our trade networks with the Veneti in the south offer us a solution. Being on the Adriatic coast, the Veneti have abundant access to salt. Through trade, the commodity could easily arrive in our stocks, and finally, on our meals.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
rhaetia_alpine_mission_task_21_allow_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! is importing #E $salt$#! from #E #Y $VNT$#!#!"
rhaetia_alpine_mission_task_21_allow_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controls at least #Y 2#! #E $salt$#! producing #E territories#! in either #E #Y $venetia_area$#!#! or #E #Y $ferraria_area$#!#!"
rhaetia_alpine_mission_task_21_tt:0 "The citizens of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will be very pleased with having greater access to seasoning, giving #E [SCOPE.GetRootScope.GetCountry.GetName]#! the following modifier:"

rhaetia_alpine_mission_task_22:0 "Tribes of the Padan Plain"
rhaetia_alpine_mission_task_22_DESC:0 "With our foothold the Padana vally secured, we now possess many of the lands of the Euganei and Camuni tribes. Now the Euganei hills, said to once have been a populated bastion of Raetic tribes, along with the home of the Camuni, are within our grasp. With our ascent, the old tribes of the region, long ago crushed, need not be relegated to history.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
rhaetia_alpine_mission_task_22_allow_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! owns #E #Y [GetProvince('(int32)3595').GetName]#!#!"
rhaetia_alpine_mission_task_22_allow_2:0 "#E $VNT$#! holds #E NO#! territories in the #E #Y $ferraria_area$#!#! #E area#!"
rhaetia_alpine_mission_task_22_allow_3:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! owns #E #Y [GetProvince('(int32)3582').GetName]#!#!"
rhaetia_alpine_mission_task_22_allow_4:0 "#E $CNM$#! holds #E NO#! territories in the #E #Y $east_insubria_area$#!#! #E area#!"
rhaetia_alpine_mission_task_22_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive an option to release the old #Y Raetic#! nations of the Padan Vally as #E #Y $feudatory$#! subjects#!."

rhaetia_alpine_mission_task_23:0 "Colonize Padana"
rhaetia_alpine_mission_task_23_DESC:0 "Centuries ago, before even the Celts invaded, it is said that the Italic peoples flooded into the Italic peninsula destroying all the tribes that opposed them. Once such people were the Raetic relatives of our forfathers, having once inhabited the lands now settled by the Veneti and Celts. Now however, we have risen to bring the Rhaetian tribes to dominance in the region. If we subjegate these peoples, as they did so to the tribes before them, we can send tribal settlers to flood the lands of the Padan Vally with our own peoples, and make sure that Raetic is heard throughout the Padana once again!\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
rhaetia_alpine_mission_task_23_allow_tt_1:0 "All of #E #Y $venetia_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#! or their #E subject#!"
rhaetia_alpine_mission_task_23_allow_tt_2:0 "All of #E #Y $ferraria_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#! or their #E subject#!"
rhaetia_alpine_mission_task_23_allow_tt_3:0 "All of #E #Y $east_insubria_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#! or their #E subject#!"
rhaetia_alpine_mission_task_23_tt:0 "#E $rhaetian$ colonists#! will flock to the lands freed from foreign tribes, with #Y 1#! existing pops in each province in the #E #Y $ferraria_area$#!#!, #E #Y $east_insubria_area$#!#!, #E #Y $west_insubria_area$#!#! and #E #Y $venetia_area$#!#! areas turning to #E #Y $rhaetian$#!#! culture, and each province recieving the following modifier:"
rhaetia_alpine_mission_task_23_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the #E #Y $noricum_mediterranum_area$#!#! area."

rhaetia_alpine_mission_task_24:0 "Carnians of Latobicia"
rhaetia_alpine_mission_task_24_DESC:0 "Having reached the frontier of the Eastern Alps, one final Celtic people lie in the mountains before the plains of Pannonia, the vicious Carnii. While conflict may not be the optimal course of action with these fierce warriors, especially on first contact, we may be able to build good relations with these Carnian tribes, and maybe even convince them of the benefits of joining our Federation.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
rhaetia_alpine_mission_task_24_allow_tt_1:0 "At least #Y 1#! neigbouring #E #Y $carnian$#!#! cultured #E nation#! in the #E #Y $noricum_mediterranum_area$#!#! #E area#! has an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! greater or equal to #Y 90#!"
rhaetia_alpine_mission_task_24_allow_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! completely controls the area of #E #Y $noricum_mediterranum_area$#!#!"
rhaetia_alpine_mission_task_24_tt:0 "Any #E #Y $carnian$#!#! nations, in the #E #Y $noricum_mediterranum_area$#!#! #E area#!, with a #G positive#! opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will receive an offer to become a #E #Y $feudatory$#!#! of #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

rhaetia_alpine_mission_task_25:0 "Consolidate the Padan Vally"
rhaetia_alpine_mission_task_25_DESC:0 "In our quest to protect our long-lost relatives in the region, our confederation has pushed deep into the Padan Vally. However while our control is only partial, we remain vulnerable to the local Gallic tribes. We must consolidate our hold in the region, so that Raetic settlers may be better encouraged to establish their colonies.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
rhaetia_alpine_mission_task_25_allow_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has conquered the rest of the #E Lepontic Padan Vally#! (the areas of #Y $west_insubria_area$#!, #Y $transpadana_area$#! and #Y $aemilla_area$#!)."
rhaetia_alpine_mission_task_25_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over the rest of the #E #Y $cisalpine_gaul_region$#!#! region."
rhaetia_alpine_mission_task_25_tt_2:0 "#E #G 10#!#! #E $rhaetian$ settlers#! will spread across #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! lands in #E #Y $cisalpine_gaul_region$#!#!."

rhaetia_alpine_mission_task_26:0 "Beyond the Alps"
rhaetia_alpine_mission_task_26_DESC:0 "With the Alps consolidated into our confederation, we are stronger than ever before. And with our newfound might, we look Westwards, towards divided, squabling tribes. Once the last vestiges of Alpine lands to our South are taken care of, we will be ready to march out of our mountains and into Gaul.\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
rhaetia_alpine_mission_task_26_allow_tt:0 "All of #E #Y $alpes_maritimae_two_area$#!#! is owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
rhaetia_alpine_mission_task_26_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims over #E #Y $narbonensis_occidentalis_area$#!#!, #E #Y $allobrogia_area$#!#!, #E #Y $sequania_area$#!#!, #E #Y $narbonensis_centralis_area$#!#! and #E #Y $celtica_orientalis_area$#!#!."

