l_english:

#First Missions
rhodes_01_aegean:0 "The Island of Roses"
rhodes_01_aegean_DESCRIPTION:0 "As the power of Rhodes continues to grow at home, the time has come for us to spread our influence beyond our own shores."
rhodes_01_aegean_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have asserted Rhodian rule over a majority of the Aegean."
rhodes_01_aegean_BUTTON_TOOLTIP:0 "The Aegean will be ours!"

rhodes_01_aegean_task_1:0 "The Siegeworks of Demetrius"
rhodes_01_aegean_task_1_DESC:0 "Many expensive siegeworks have been left behind on the island by Demetrios during the Siege of Rhodes. Breaking down the siegeworks to sell, or perhaps even integrating them into our army, would prove useful.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

rhodes_01_aegean_task_2:0 "Rebuilding the Island"
rhodes_01_aegean_task_2_DESC:0 "The siege of Rhodes has left the island in a very poor state. Much time must be taken to restore Rhodes to its former glory.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

rhodes_01_aegean_task_3:0 "Restoration of Rhodes"
rhodes_01_aegean_task_3_DESC:0 "The city of Rhodes must be built up if the Rhodian people are to prosper once more.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

rhodes_01_aegean_task_4:0 "A City Reborn"
rhodes_01_aegean_task_4_DESC:0 "The prestige of Rhodes will be known far and wide once our great capital has been developed into one of the most prosperous cities on the Aegean.\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_01_aegean_task_6:0 "Cretan Ambition"
rhodes_01_aegean_task_6_DESC:0 "Establishing a foothold in Crete will allow for rapid Rhodian expansion into the rich lands of the island.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

rhodes_01_aegean_task_7:0 "Food Stores of the Sporades"
rhodes_01_aegean_task_7_DESC:0 "The Sporades islands often suffer from prolonged food shortages. Focusing on the production of food in this area would prove fruitful.\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

rhodes_01_aegean_task_8:0 "Prepare an Invasion Force"
rhodes_01_aegean_task_8_DESC:0 "Having survived the siege of Rhodes, our people are now stronger than ever. However, during the siege a majority of our navy was destroyed by the Antigonids. We must prepare and invasion fleet so we can expand Rhodian influence in the Aegean.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

rhodes_01_aegean_task_9:0 "The Sporades"
rhodes_01_aegean_task_9_DESC:0 "The many islands of the Sporades lie close in proximity to Rhodes, but are farther out of reach than they appear due to Macedonian influence. With our newfound prestige, many believe that it would be viable to push for the consolidation of our homeland by bringing the Sporades under Rhodian control.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

rhodes_01_aegean_task_10:0 "Masters of Crete"
rhodes_01_aegean_task_10_DESC:0 "Conquering the island of Crete in its entirety has proved a worthwhile venture. With Crete under Rhodian control, we have become a well-respected Aegean power whose name is spoken far and wide.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

rhodes_01_aegean_task_11:0 "A Cretan Metropolis"
rhodes_01_aegean_task_11_DESC:0 "There are many disparate cities on the island of Crete. Consolidating the people of Crete into one great metropolis would serve to strengthen Rhodian interests.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

rhodes_01_aegean_task_12:0 "Developing Crete"
rhodes_01_aegean_task_12_DESC:0 "Now that Crete is firmly under Rhodian control, we must develop the island to expand the influence of Rhodes. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

rhodes_01_aegean_task_13:0 "Consolidating our Homeland"
rhodes_01_aegean_task_13_DESC:0 "Bringing all of the Sporades under our influence would ensure the saftey of Rhodes from any immediate threats.\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

rhodes_01_aegean_task_14:0 "The Aegean Islands"
rhodes_01_aegean_task_14_DESC:0 "The many disparate islands in the Aegean have been the center of trade in the Greek world for many centuries. Bringing these islands under our control will greatly aid our efforts to control trade in the Aegean.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

rhodes_01_aegean_task_15:0 "An Aegean Power"
rhodes_01_aegean_task_15_DESC:0 "Not long ago, the Rhodian people found themselves on the brink of destruction. Now, Rhodes has risen to be one of the strongest Greek powers in the world by controlling the lucrative territories of the Aegean sea.\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

rhodes_01_aegean_task_16:0 "The Matter of Lindos"
rhodes_01_aegean_task_16_DESC:0 "Lindos has long been a very prosperous part of Rhodes, second only to the city itself. However, the siege of Demetrios has left the territory in awful condition; restoring it to its former glory would be wise.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

rhodes_01_aegean_task_17:0 "A Merchant Fleet"
rhodes_01_aegean_task_17_DESC:0 "The many merchants in the realm are calling from greater protection of important Rhodian trade routes by the navy. Protecting the commercial interests of Rhodes will serve to strengthen our already mighty economy.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

rhodes_01_aegean_task_18:0 "A Military Fleet"
rhodes_01_aegean_task_18_DESC:0 "Military men all over the land are calling for a much stronger fleet. Many say that a strong fleet will deter any possible invaders and aid in any Rhodian expansion...\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

rhodes_01_aegean_task_19:0 "The Cretan People"
rhodes_01_aegean_task_19_DESC:0 "Integrating the people of Crete would serve to strengthen Rhodian rule over the island, and greatly expand our armies. \n\n\n\n\n\n\n\n\n\n@greek_mil2!"

rhodes_01_aegean_task_20:0 "Cretan Assimilation"
rhodes_01_aegean_task_20_DESC:0 "Although the process will be long, the people of Crete must be firmly brought under Rhodian rule.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

