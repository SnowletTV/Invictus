#Missions

01_salluvian_task_1: "A Celto-Ligurian People"
01_salluvian_task_1_DESC: "Although the #G Ligurians#! living to the east have traditions that are different from our own, our people are friendly with each other, and [ROOT.GetCountry.GetRuler.GetName|Y] sees an opportunity for the people of [ROOT.GetCountry.GetName|G] to improve our connections with our Italic neighbors.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_salluvian_task_2: "Cult Of The Severed Head"
01_salluvian_task_2_DESC: "[GetDeityDefinition('omen_rudianos').GetName|R], the Blood-Stained Rider that strikes terror into the hearts of his enemies, has long been a deity that [ROOT.GetCountry.GetRuler.GetName|Y] has felt drawn to.\n\nIn order to prove to the #G Salluvians#! that victory in battle has been guaranteed by the #R Red God#!, our [ROOT.GetCountry.GetRulerTitle] will lead a party of our warriors on a raid into #G Gaul#! in order to take the head of an enemy Chieftain.\n\n#Y This will start an event chain.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil17!"

01_salluvian_task_3: "Empire Of The Severed Head"
01_salluvian_task_3_DESC: ""

01_salluvian_task_4: "Friendly Neighbors"
01_salluvian_task_4_DESC: "For better or worse, the city of [GetProvince('(int32)2325').GetName|T] dominates the region, and securing her friendship will be a boon to [ROOT.GetCountry.GetName|G] in the days to come. [ROOT.GetCountry.GetRuler.GetName|T] has suggested that we pursue good relations with the #G Greeks#! in hopes of learning more about them.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

01_salluvian_task_5: "The Massalian Question"
01_salluvian_task_5_DESC: "The debate raging in [ROOT.GetCountry.GetCapital.GetName|T] is a fierce one, threatening to cause resentments amongst the Tribal Chiefs that will last long after the arguments have concluded. The leading warriors cannot decide how to deal with [GetProvince('(int32)2325').GetName|T]; are they friends or foes to [ROOT.GetCountry.GetName|G]? [ROOT.GetCountry.GetRuler.GetName|T] will have to decide.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_salluvian_task_6: "Salluvian Capital"
01_salluvian_task_6_DESC: "Although our grandfathers were buried with the open night skies as their burial shroud, content to spend their days drifting through the forests and hills and sleeping in the fields, [ROOT.GetCountry.GetRuler.GetName|Y] argues that times have changed and the tribes of [ROOT.GetCountry.GetName|G] must build permanent structures to house our people - grand Salluvian cities that shall last for ages to come.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_salluvian_task_7: "Ibero-Italic Trade Center"
01_salluvian_task_7_DESC: "It is known throughout the [ROOT.GetCountry.GetCapital.GetArea.GetName|Y] province that [ROOT.GetCountry.GetCapital.GetName|T] is home to some of the best marketplaces that can be found in the entire region, and merchants from as far away as [GetProvince('(int32)54').GetName|T] and [GetProvince('(int32)1031').GetName|T] can be found wandering within its streets in search of the best deals.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_salluvian_task_8: "Raids On Massalia"
01_salluvian_task_8_DESC: "The time has come to destroy our enemies to the south once and for all - our armies march for the walls of [GetProvince('(int32)2325').GetName|T]!\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

01_salluvian_task_9: "Cities Of The Sinus Gallicus"
01_salluvian_task_9_DESC: "Now that the mighty city of [GetProvince('(int32)2325').GetName|T] has fallen to our forces, [ROOT.GetCountry.GetRuler.GetName|Y] has boldly announced that [ROOT.GetCountry.GetRuler.GetSheHe] has plans to subdue all of the cities surrounding the waters of the #Y Sinus Gallicus#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

01_salluvian_task_10: "Salluvian Union"
01_salluvian_task_10_DESC: "Thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName|Y] and [ROOT.GetCountry.GetRuler.GetHerHis] kinsmen, the #T Salluvian#! tribes have been united together under one banner - all hail the conquering warriors of the #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Tribe!#!\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"

01_salluvian_task_11: "Swords Of Salluvia"
01_salluvian_task_11_DESC: "From humble beginnings, we have grown to be a regional powerbroker; foreign powers seek our friendship and trade, and their generals take our strength into consideration when contemplating invasions of our lands. Long may the #T Swords of Salluvia#!, the generation that dragged us from obscurity and fought their way to the top, protect our interests at land and sea!\n\n\n\n\n\n\n\n\n\n\n@celt_mil17!"

01_salluvian_task_12: "Salluvian Farmlands"
01_salluvian_task_12_DESC: "We must take advantage of the lands given to us by the gods and do what is best for the people of [ROOT.GetCountry.GetName|G], and that includes making sure that the tribes have enough food to eat.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

01_salluvian_task_13: "Gifts From Gobannus"
01_salluvian_task_13_DESC: "[GetDeityDefinition('omen_gobannus').GetName|G] has made promises to [ROOT.GetCountry.GetRuler.GetName|Y] in [ROOT.GetCountry.GetRuler.GetHerHis] dreams; if the great [ROOT.GetCountry.GetRulerTitle] develops the lands of [GetProvince('(int32)2316').GetName|T] and [GetProvince('(int32)2317').GetName|T] on the banks of the #Y Rhodanus River#!, then the #G Patron of Smiths#! will bless the land and make the mines productive.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_salluvian_task_14: "The Foundry"
01_salluvian_task_14_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName|T] has quickly risen from obscurity to become one of the most important places within all of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName|Y], and our city is hailed far and wide for the industrious people living within its walls.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_salluvian_task_15: "Salluvian Sardoum"
01_salluvian_task_15_DESC: "The dread #R Pirates of Mago#! have been harassing our trade ships in the #Y Mare Sardoum#! for far too long, giving [ROOT.GetCountry.GetRuler.GetName|Y] a reason to claim their island for the tribes of [ROOT.GetCountry.GetName|G]. Not only has the [ROOT.GetCountry.GetRulerTitle] set [ROOT.GetCountry.GetRuler.GetHerHis] eyes upon [GetProvince('(int32)2325').GetName|T], but [ROOT.GetCountry.GetRuler.GetSheHe] even has the audacity to claim #T Corsica#! for the Salluvians.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"


