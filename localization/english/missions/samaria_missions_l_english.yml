 #Mission Loc
 samaria_inv_mission:0 "The Northern Israelites"
 samaria_inv_mission_DESCRIPTION:0 "Often forgotten in favor of our Judean cousins, we stayed true to the worship of the Lord as commanded to Moses and worship Him only on Mount Gerizim near Shechem. We are surrounded on all sides by pagans and heretics, but with the disintegration of Alexander's empire, we can restore righteous rule to the Land of Israel!"
 samaria_inv_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered as completed once we have restored the rule of the judges to the Land of Israel and developed its holy sites. Additionally, we can extend our influence into Egypt and Mesopotamia."
 samaria_inv_mission_BUTTON_TOOLTIP:0 "We will show the greatness of our people and faith to the world!"
 samaria_mission_abortion.tt:0 "You will not be able to take this mission again for 5 years."

 #Mission Tasks
 samaria_inv_mission_task_1:0 "The Diadochi"
 samaria_inv_mission_task_1_DESC:0 "Twenty years after Alexander's death, his successors are still quarrelling over the remains of his once powerful empire. This has led to endless bloodshed, which is not good for trade. We might be able to solve this issue though..."
 samaria_inv_mission_task_1.tt:0 "We can join either Ptolemy or Antigonos in their quest to restore Alexander's Empire; both may #R refuse#! however, should their relations not be #G positive#!. Should they decide to not escalate their conflict, then the task will be bypassed after #Y 10#! years."
 samaria_inv_mission_task_2:0 "Inciting Rebellion in Canaan"
 samaria_inv_mission_task_2_DESC:0 "Canaan was ours, once. Now the time to strike has come. We should start by destabilizing the invaders..."
 samaria_inv_mission_task_2.tt:0 "Hebrew specialists will incite unrest in Canaan. Every territory not owned by Samaria or Judea that has a Hebrew majority living there will receive #Y Unrest Incited#!."
 samaria_inv_mission_task_3:0 "The Promised Land"
 samaria_inv_mission_task_3_DESC:0 "Now that the war has ended, we shall ask for the land promised to us."
 samaria_inv_mission_task_3.tt:0 "Once the war has ended, we will demand the land promised to us."
 samaria_inv_mission_task_4:0 "Uniting our Realms Later"
 samaria_inv_mission_task_4_DESC:0 "Judea and Samaria are two realms of one whole. It is time to unite us again, yet we shouldn't be hasty, for the centuries apart have made us different. We should be cautious. Vassalizing them might bring our nations closer again. \n\nThis task is mutually #R exclusive#! with #Y Uniting our Realms Now#!."
 samaria_inv_mission_task_5:0 "Uniting our Realms Now"
 samaria_inv_mission_task_5_DESC:0 "Judea and Samaria are two realms of one whole. Separated centuries ago, now it's time to be united again. \n\nThis task is mutually #R exclusive#! with #Y Uniting our Realms Later#!."
 samaria_inv_mission_task_6:0 "The Search for Friends"
 samaria_inv_mission_task_6.tt:0 "We will be able to send an alliance proposal to another country."
 samaria_inv_mission_task_6_DESC:0 "Allies will be useful in the wars to come."
 samaria_inv_mission_task_6_2.tt:0 "#R At least one major power needs to have positive opinion of [THIS.GetCountry.GetName].#!"
 samaria_inv_mission_task_7:0 "Enforce Samaritanism"
 samaria_inv_mission_task_7_DESC:0 "Seduced by the sorcerer Eli, the Judeans turned from proper worship of the Lord, choosing to offer heretical sacrifices on their southern mountain. Under our direction they can be brought back to righteousness."
 samaria_inv_mission_task_7.tt:0 "#T $wonder_second_temple_ezra$#! will be destroyed!"
 samaria_inv_mission_task_7.tt.2:0 "Israelite territories in the province of [GetProvince('(int32)687').GetArea.GetName|Y] will break away and declare war on us within a year!"
 samaria_inv_mission_task_8:0 "A Royal City"
 samaria_inv_mission_task_8_DESC:0 "The Northern Kings ruled from the great city of [GetProvince('(int32)679').GetName|Y] to the west of [GetProvince('(int32)680').GetName|Y]. We should to its former glory."
 samaria_inv_mission_task_8.tt:0 "We can choose whether to have [GetProvince('(int32)679').GetName|Y] or [GetProvince('(int32)680').GetName|Y] as our capital.\nThe new capital gains #Y  [GetModifier('samaria_inv_mission_task_8_royal_city').GetName]#!:\n[GetModifier('samaria_inv_mission_task_8_royal_city').GetDesc]"
 samaria_inv_mission_task_9:0 "Embellish Gerizim"
 samaria_inv_mission_task_9_DESC:0 "It is time we embellish the modest sanctuary on Mount Gerizim into a glorious temple befitting the place mandated by God as the sole location for His worship and to house the our relics."
 samaria_inv_mission_task_10:0 "The House of Joseph"
 samaria_inv_mission_task_10_DESC:0 "Alone among the Tribes of Israel, Manasseh and Israel, the two halves of the Tribe of Joseph, stayed true to the Law. We must reclaim the lands allotted to us."
 samaria_inv_mission_task_11:0 "The Northern Tribes"
 samaria_inv_mission_task_11_DESC:0 "Whilst the other Northern Tribes were scattered by the Assyrians and lost to idolatry, they were once ruled from Samaria and it is only proper that their lands are once again."
 samaria_inv_mission_task_12:0 "The Southern Tribes"
 samaria_inv_mission_task_12_DESC:0 "The Southern Tribes proved unable to rule themselves by their descent into heresy. Only under our rule can we return the Children of Israel to righteousness."
 samaria_inv_mission_task_13:0 "Vengeance on Aram"
 samaria_inv_mission_task_13_DESC:0 "Long ago the Arameans of Damascus defeated us in battle. We shall take our vengeance and secure our Northern."
 samaria_inv_mission_task_14:0 "The Footsteps of Samson"
 samaria_inv_mission_task_14_DESC:0 "Samson, the last Judge was the final ruler of the Children of Israel in the Age of Divine Favor. He died a martyr destroying the Philistine capital of Gaza. We shall bring those lands buck under our heel."
 samaria_inv_mission_task_15:0 "Moab and Edom"
 samaria_inv_mission_task_15_DESC:0 "The peoples of Moab and Edom in the South are all that remains of the people of Canaan before Joshua led our conquest. We shall finally complete his work and destroy them once and for all."
 samaria_inv_mission_task_16:0 "The Ishmaelites"
 samaria_inv_mission_task_16_DESC:0 "The Ishmaelites, descendants of Isaac's elder brother, rule the vast lands to our South. We should secure our border by making them our subjects."
 samaria_inv_mission_task_17:0 "Holy Cities"
 samaria_inv_mission_task_17_DESC:0 "Many of the ancient and holy cities of the judges were destroyed over the years, by the Assyrians, Babylonians, Persians, or Greeks. We should restore these cities to their earlier status."
 samaria_inv_mission_task_18:0 "Moses Met Him Here"
 samaria_inv_mission_task_18_DESC:0 "Centuries ago, when Moses led our people out of Egypt, the Lord spoke to him and commanded him to write the Ten Commandments here."
 samaria_inv_mission_task_19:0 "Sinai"
 samaria_inv_mission_task_19_DESC:0 "The Sinai peninsula is strategically located; it should be ours."
 samaria_inv_mission_task_20:0 "Treasure Hunt"
 samaria_inv_mission_task_20_DESC:0 "A rumor has reached our ears that a long-lost treasure has been found by herders after it was lost. However, these herders have hidden it in the mountains. Investigating this might be a waste of resources, yet it might be worth finding a relic from the Age of Divine Favor."
 samaria_inv_mission_task_21:0 "Fortifying the Western Border"
 samaria_inv_mission_task_21_DESC:0 "To Defend against any possible incursion from Egypt, we should fortify Pilousion, located optimally, blocking the passage northwards."
 samaria_inv_mission_task_22:0 "The Veneration of the Prophets"
 samaria_inv_mission_task_22_DESC:0 "Prophets once treaded this land, their deeds reverberating even to this day."
 samaria_inv_mission_task_22_2.tt:0 "All other Holy sites will get #Y Sacred Ground#! also."
 samaria_inv_mission_task_23:0 "Enslave Egypt"
 samaria_inv_mission_task_23_DESC:0 "Enslaved for generations in Egypt, our ancestors were forced to live difficult and humiliating lives. Only when Moses led us into the promised land were we free. \nNow we'll pay it back!"
 samaria_inv_mission_task_23_1.tt:0 "We will release #Y Mitzrayim#! as a feudatory in Egypt."
 samaria_inv_mission_task_23_2.tt:0 "This effect will remain as long as #Y Mitzrayim#! remains our subject."
 samaria_inv_mission_task_24:0 "A House of Learning"
 samaria_inv_mission_task_24_DESC:0 "The recent establishment of the city attracted many people. To guide them all in the right direction, we need libraries and halls to study the Law. And then the words of knowledge and wisdom will reach their ears."
 samaria_inv_mission_task_25:0 "A City of Marble and Gold"
 samaria_inv_mission_task_25_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! is the capital of a shining realm. Yet when visitors come to visit it, they aren't filled with awe and wonder as they ought to be."
 samaria_inv_mission_task_26:0 "The Mediterranean Ports"
 samaria_inv_mission_task_26_DESC:0 "The great cities on the coast of the Levant have always been productive, the trade making them rich. However, the production and trade come at a price to the poorer ones, who have to live within the smells and noise of the port and markets."
 samaria_inv_mission_task_26.tt:0 "At least #Y 3#! out of #Y 6#! of the following cities must fulfill the requirements. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#T Requirements#! \nAt least #Y 3#! goods produced \nHas at least 1 #Y Marketplace#! \nHas at least 3 #Y Ports#!"
 samaria_inv_mission_task_26_tt_2:0 "Each city fulfilling the criteria will gain #Y  [GetModifier('judea_modifier_20').GetName]#!:\n[GetModifier('judea_modifier_20').GetDesc]"
 samaria_inv_mission_task_27:0 "Fill the Shrines"
 samaria_inv_mission_task_27_DESC:0 "All shrines must hold an artifact of immense value. We will honor our prophets thusly."
 samaria_inv_mission_task_27.tt:0 "The holy sites of [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joshua').GetName|Y], [GetDeityDefinition('omen_samson').GetName|Y], [GetDeityDefinition('omen_miriam').GetName|Y], [GetDeityDefinition('omen_uzzi').GetName|Y], [GetDeityDefinition('omen_abishua').GetName|Y], [GetDeityDefinition('omen_aaron').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_jacob').GetName|Y], & [GetDeityDefinition('omen_noah').GetName|Y] need to have at least one treasure inside them. \n#R Swapping Prophets costs 15 Stability each time!#!"
 samaria_inv_mission_task_27_2.tt:0 "All other holy sites will get #Y Resplendent Temples#! also."
 samaria_inv_mission_task_28:0 "Shrines and Synagogues"
 samaria_inv_mission_task_28_DESC:0 "What is a shrine without a resplendent synagogue?"
 samaria_inv_mission_task_28.tt:0 "The Holy Sites of [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joshua').GetName|Y], [GetDeityDefinition('omen_samson').GetName|Y], [GetDeityDefinition('omen_miriam').GetName|Y], [GetDeityDefinition('omen_uzzi').GetName|Y], [GetDeityDefinition('omen_abishua').GetName|Y], [GetDeityDefinition('omen_aaron').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_jacob').GetName|Y], & [GetDeityDefinition('omen_noah').GetName|Y] need to have a great temple building. \n\nOnly a City can have a great temple building."
 samaria_inv_mission_task_29:0 "Beacon of Civilization"
 samaria_inv_mission_task_29_DESC:0 "We will shine as a beacon of civilization, leading the way for future generations and other realms."
 samaria_inv_mission_task_30:0 "Into Syria"
 samaria_inv_mission_task_30_DESC:0 "Conquering Syria will be a tremendous boon for our nation. The rivers and farms will feed our country, until we are ready to avenge ourselves on the Assyrians."
 samaria_inv_mission_task_30.tt:0 "You gain claims on the entire region of Mesopotamia."
 samaria_inv_mission_task_31:0 "Converting Syria"
 samaria_inv_mission_task_31_DESC:0 "The fertile lands of Syria are host to a multitude of people, yet the Israelite faith shall be their uniting bond."
 samaria_inv_mission_task_32:0 "Assyria"
 samaria_inv_mission_task_32_DESC:0 "The Assyrians scattered our people across their Empire. As we regain divine favor, we shall subjugate them."
 samaria_inv_mission_task_33:0 "Proselytizing in Babylonia"
 samaria_inv_mission_task_33_DESC:0 "The lands of the old Babylonian people have been conquered. In the markets they all gather. Thus, in the markets they shall be transformed."
 samaria_inv_mission_task_34:0 "Nineveh Despoiled"
 samaria_inv_mission_task_34_DESC:0 "Once, the Assyrians conquered us and scattered our people across their empire. For that, we'll destroy their legacy."
 samaria_inv_mission_task_34.tt:0 "This Modifier will remain as long as Nineveh is naught more than a backwater filled with slaves, remaining a small settlement."
 samaria_inv_mission_task_35:0 "Babylon"
 samaria_inv_mission_task_35_DESC:0 "Having taken Assyria, the rich plains of Mesopotamia are ripe for the taking."
 samaria_inv_mission_task_36:0 "Judea in Chains"
 samaria_inv_mission_task_36_DESC:0 "The Zealot revolt following our destruction of their heretical temple has finally been put down. Now we can move forward as one people following the true law of Moses."
 samaria_inv_mission_task_36.tt:0 "The Zealots have Revolted."
 samaria_inv_mission_task_36.tt.2:0 "The Zealots do not exist."

 #events
 samaria_inv.1.t:0 "Alexander's Shattered Realm"
 samaria_inv.1.desc:0 "Once again the heirs of Alexander the Great wage war upon each other, for the remains of his once-great Empire. This time, we have the opportunity to strike a deal with our neighbors and get a step closer to restoring David's Kingdom. We can either support Ptolemy's or Antigonos's claim. \n\nHowever we will not do it for free though. We will demand Israelite land be returned to its rightful owner."
 samaria_inv.1.a:0 "Ptolemaios is the rightful heir."
 samaria_inv.1.a.tt:0 "We will offer to join the #R war#! on their side."
 samaria_inv.1.b:0 "Antigonos's claim is the strongest."
 samaria_inv.1.b.tt:0 "We will offer to join the #R war#! on their side."
 samaria_inv.1.c:0 "The Throne of Alexander is not ours to fight over."
 samaria_inv.1.c.tt:0 "We will not join the war."
 samaria_inv.2.t:0 "The Promised Land"
 samaria_inv.2.desc:0 "We have promised #Y [SCOPE.sCountry('mission_country_scope').GetName] #! lands in exchange for their help against the other pretenders. Now that the war has ended, we have to fulfill our promise. \n\nNevertheless, some deceitful tongues lobby for keeping the land. We should not forget that #Y [SCOPE.sCountry('mission_country_scope').GetName] #! is but a minor country..."
 samaria_inv.2.a:0 "As promised, they will get the land."
 samaria_inv.2.b:0 "We shall not cede an inch!"
 samaria_inv.3.t:0 "Seeking an Alliance"
 samaria_inv.3.desc:0 "Recently, we have declared our independence. Since we joined the last war of the Successors, we are recognized as a force to be reckoned with. Yet, we are alone, and a lone wolf is easy prey. Thus, we have to search allies to remain strong and independent. \n\nWe can either ask #Y [SCOPE.sCountry('alliance_target_1').GetName]#! or #Y [SCOPE.sCountry('alliance_target_2').GetName]#! for an alliance. It is important, however, that they respect us, otherwise they will just laugh at our faces..."
 samaria_inv.3.a:0 "Yes, we will ask #Y [SCOPE.sCountry('alliance_target_1').GetName]#!"
 samaria_inv.3.b:0 "#Y [SCOPE.sCountry('alliance_target_2').GetName]#! is a better choice"
 samaria_inv.4.t:0 "An Alliance Proposal"
 samaria_inv.4.desc:0 "We have received an alliance proposal from #Y [SCOPE.sCountry('mission_scope_country').GetName]#!. From the letter, we can gather that they have occupied a strategic position in Canaan. They offer an alliance, yet we should remember that our own interests should be our priority."
 samaria_inv.4.a:0 "We accept the proposal."
 samaria_inv.4.b:0 "They have nothing we need."
 samaria_inv.5.t:0 "Alliance Accepted"
 samaria_inv.5.desc:0 "Our efforts have borne fruit, as #Y [SCOPE.sCountry('alliance_target_1').GetName]#! has accepted our request for an alliance. Forthwith, they will join us in war and trade with us in peace. Our enemies hall be their enemies and their friends shall be our friends."
 samaria_inv.5.a:0 "May the Lord be praised!"
 samaria_inv.6.t:0 "An Offer Spurned"
 samaria_inv.6.desc:0 "Sadly, our offer of partnership and alliance were rejected - yet we should not despair, for there are other avenues. If they are not our allies, then they will be our foes! \n\nBesides, our King had a second choice for an alliance in mind. If we haven't already, maybe we should ask them?"
 samaria_inv.6.a:0 "The water's under the bridge."
 samaria_inv.6.b:0 "Yes, we shall inquire with the other state."
 samaria_inv.7.t:0 "Raze the Borders"
 samaria_inv.7.desc:0 "There are parts of Canaan which have resisted our conquest and remain deaf to His word, blind to His light. Our agents in those decrepit places have set about angering the locals and getting them to blame the authorities which chain them. This will make our conquest of the land that much easier - we'll be seen as the great saviors we are."
 samaria_inv.7.a:0 "A holy fire burns as their cities riot."
 samaria_inv.8.t:0 "An Honored Promise"
 samaria_inv.8.desc:0 "We aided them against their opponents, and now they honor their promise. The lands of our ancestors will be returned to us without any further bloodshed. What a joy!"
 samaria_inv.8.a:0 "May the Lord smile on them."
 samaria_inv.9.t:0 "United Realms Again"
 samaria_inv.9.desc:0 "Centuries ago, when the sons of Ithamar turned from the true law, our peoples had separated. Our separation led us to develop differently, yet we are still of one people and of one origin. Now, we have set our differences aside and united again. The Israelites are back, retaking their rightful place in Canaan!"
 samaria_inv.9.a:0 "Too long have we been separated."
 samaria_inv.10.t:0 "A Royal City"
 samaria_inv.10.desc:0 "We have rebuilt [GetProvince('(int32)679').GetName], the city of the Northern Kings, which was sacked by the Assyrians. We can now choose whether to enjoy the prestige of ruling from the old royal city, or to distance ourselves from their wickedness and keep our capital in the shadow of the sacred mountain."
 samaria_inv.10.a:0 "We shall rule from [GetProvince('(int32)679').GetName] as the Northern Kings of old."
 samaria_inv.10.b:0 "We shall rule from [GetProvince('(int32)680').GetName] in the shadow of the sacred mount Gerizim."
 samaria_inv.11.t:0 "The Riches of Moses"
 samaria_inv.11.desc:0 "We have had our eyes on the land of #Y [GetProvince('(int32)1693').GetName]#! for a while now. Officially it is because the shrine to Moses there would be a boon to our people's faith. However, we have ulterior motives as well - ones involving precious gems found lying inside the earth. It is our holy duty to liberate them from the dirt. Moses' shrine will, of course, be properly embellished with a few of them." # SCOPE OROS CHORIB!!!
 samaria_inv.11.a:0 "Ah, yes. What wonders has God left for us to find."
 samaria_inv.12.t:0 "Ending the Endless Wandering"
 samaria_inv.12.desc:0 "Though we ourselves were not present on that long trek across the desert, we feel the pain of those pilgrims in our bones, the pelting sands coursing through our veins, imbedded in our soul. This was a challenge we once underwent for the sake of our faith - no longer. Owning this land, colonizing it and pacifying its open wastes brings an end to the story of the wandering Israelites, once and for all."
 samaria_inv.12.a:0 "If only the ancestors had our roads laid out for their easy travel. Oh, the wandering."
 samaria_inv.13.t:0 "Give Them God"
 samaria_inv.13.desc:0 "It is now acceptable to walk the streets without trudging through the mud and filth - relish in this achievement! Yet, our work is not done. The denizens of this land lack faith, belief in our administration and our God, the one God. Let us show them the light, for we built a great shrine to which they will flock to."
 samaria_inv.13.a:0 "Praise the Lord!"
 samaria_inv.14.t:0 "An Ancient Treasure"
 samaria_inv.14.desc:0 "A rumor has reached our ears that a long-lost treasure has been found by some goat herders. However, immediately realizing the value of what they had discovered, these herders have hidden the treasure in the mountains. We will send #Y [SCOPE.sCharacter('indiana_jones').GetName]#! to investigate. [SCOPE.sChar('indian_jones').GetSheHe] will surely bring something back, maybe even an artifact from the age of the Judges..."
 samaria_inv.14.a:0 "Send #Y [SCOPE.sCharacter('indiana_jones').GetName]#! at once!"
 samaria_inv.15.t:0 "Unexpected Expenses"
 samaria_inv.15.desc:0 "While investigating the rumors, #Y [SCOPE.sCharacter('indiana_jones').GetName]#! has had unexpected expenses crop up. First, the guides [SCOPE.sChar('indian_jones').GetSheHe] hired have misled [SCOPE.sChar('indian_jones').GetHerHim], wasting days as they wandered through the deserts like our ancestors. While this was happening, #Y [SCOPE.sCharacter('indiana_jones').GetName]#! got lost in the shifting sands, having to hire some Bedouins at an exorbitant rate to show the way. Hopefully [SCOPE.sChar('indian_jones').GetSheHe] will eventually survey the caves in the mountains, where [SCOPE.sChar('indian_jones').GetSheHe] is right now - but the money and supplies have already been used up. Any further searches will have to wait for more funds... \n\nThe question now is, do we want to keep investigating, or is the effort not worth the potential findings?"
 samaria_inv.15.a:0 "Spare no expenses!"
 samaria_inv.15.b:0 "Give #Y [SCOPE.sCharacter('indiana_jones').GetName]#! the authority to command some troops in my name!"
 samaria_inv.15.c:0 "We shall not waste any more coins!"
 samaria_inv.16.t:0 "The Treasure"
 samaria_inv.16.desc:0 "A messenger has reached us, saying that #Y [SCOPE.sCharacter('indiana_jones').GetName]#! has found artifacts of incredible value. And not only one, but two! One seems to be a golden candelabrum, polished after all this time. #Y [SCOPE.sCharacter('indiana_jones').GetName]#! has expressed the opinion that is the menorah from the Tabernacle hidden by Uzzi. The second item is a mysterious box, a bit damaged, but #Y [SCOPE.sCharacter('indiana_jones').GetName]#! is sure that we can restore it. \n\nLater that evening, after the messenger had retired, a priest approached you with a dire warning. He claims that only with his blessings will you be able to see the treasures unscathed, but refuses to elaborate as to what he really means."
 samaria_inv.16.a:0 "Let him bless me."
 samaria_inv.16.b:0 "I shall follow his advice."
 samaria_inv.16.c:0 "Send this charlatan away."
 samaria_inv.17.t:0 "An Old Treasure Uncovered"
 samaria_inv.17.desc:0 "We have found the #Y Ark of the Covenant#! and the original  #Y Menorah#! of the Tabernacle! They miraculously vanished when the High Priest Uzzi burried them to prevent the sorceror Eli taking them to his heretical cult in Jerusalem. Now, we will build a new sanctuary for these most holy of relics on Mount Gerizim. Many will want to come and see the house of the Ark, yet none will touch it, for fear they might be unworthy and that the Lord will strike them down."
 samaria_inv.17.a:0 "Wonderful"
 samaria_inv.17.b:0 "Open it!"
 samaria_inv.17.tt:0 "Not protecting your king has consequences...your ruler dies"
 samaria_inv.18.t:0 "A Wall Against Egypt"
 samaria_inv.18.desc:0 "There is a great danger from our Egyptian neighbor at all times. Why should we leave ourselves defenseless and weak, open for attack when our duty is to strengthen our people, and our faith, for the glorious purpose God gave us. Let us fortify our southern bastion, great #Y [GetProvince('(int32)509').GetName]#!, thus prevent our being attacked by those who once enslaved us." #SCOPE PILOUSION!!!
 samaria_inv.18.a:0 "Never again shall we answer to Egypt."
 samaria_inv.19.t:0 "Holy Shrines"
 samaria_inv.19.desc:0 "Finally, all the holy sites have been upgraded to magnificent shrines, protecting the holiest sites. Their beauty outshines even the palaces in Babylon, with only the famed Hanging Gardens able to compare with what we have accomplished. \n\nWithout a doubt, we know that He must be watching. We hope that these Shrines are worthy of His prophets. Now, the people may rejoice, for there will be a feast, free for all."
 samaria_inv.19.a:0 "May the Festivities begin!"
 samaria_inv.20.t:0 "Letting Go the Past"
 samaria_inv.20.desc:0 "Egypt was once our home, a place where we were the lower class of men, where their false gods ruled over us. Moses showed us the path leading out from that way of life, bringing us across the desert to the longed-for Holy Land. We can never forget his great gift to the Israelites, but we cannot forget the Egyptians either and the pain the caused us. But now that we can peacefully sail down the Nile under the beams of God's light, things can be made different. Let us remake Egypt in our image and forgive the wrongs of their ancestors, as God decrees we must."
 samaria_inv.20.a:0 "A new dawn rises for us, this time over the Nile."
 samaria_inv.21.t:0 "A City of Knowledge and Wisdom"
 samaria_inv.21.desc:0 "In [SCOPE.sProvince('holy_city_scope').GetName], there has been an influx of believers recently. Many have heard of the libraries and temples, thirsting for the free knowledge that they give away. Others, their minds devoted to religious matters, have come to pay respect to the prophets. What unites them all, however, is the desire to know and to understand the world as Our Lord created it."
 samaria_inv.21.a:0 "May their knowledge build us cities!"
 samaria_inv.22.t:0 "An Accident in [ROOT.GetCountry.GetCapital.GetName]"
 samaria_inv.22.desc:0 "While we were building in [ROOT.GetCountry.GetCapital.GetName], our capital, to make her even more beautiful and resplendent, a terrible accident happened. During construction near the Temple district, an old rope teared apart, and the stone it carried fell onto a couple of slaves who were working on the project. The owner is reticent in showing responsibility, claiming it was our project and thus our fault, in the end. He wants his slaves replaced."
 samaria_inv.22.a:0 "Compensate the owner."
 samaria_inv.22.b:0 "Check all the material for faults!"
 samaria_inv.22.c:0 "What are a few slaves?"
 samaria_inv.23.t:0 "Old Structures Uncovered"
 samaria_inv.23.desc:0 "My #Y Nasi#!, our workers in the capital have unearthed an old structure in the midst of our construction site. The architect tells us that we could restore the building and use it as it once was intended. We could also dismantle it and sell the remains to fund our Metropolis. It seems, however, that some of our poorer citizens have made the ruins their home already - maybe we could let our people live there?"
 samaria_inv.23.a:0 "Sell the remains."
 samaria_inv.23.b:0 "Restore the building!"
 samaria_inv.23.c:0 "Let the destitute have it."
 samaria_inv.24.t:0 "An Ambushed Convoy"
 samaria_inv.24.desc:0 "My #Y Nasi#!, news has reached us that the last convoy from the quarry with the much-needed stone has been ambushed by bandits. They haughtily demand a ransom to let the caravan reach the city, threatening to kill everyone if we don't quickly comply. \n\nOur soldiers aren't too far away from their hideout, however. The closest camp is only a few days away, and if really necessary, we can borrow from another, older, building to replace the stone we need. What should we do?"
 samaria_inv.24.a:0 "Pay the ransom."
 samaria_inv.24.b:0 "Send some soldiers!"
 samaria_inv.24.c:0 "Borrow from another building."
 samaria_inv.25.t:0 "A City of Marble and Gold"
 samaria_inv.25.desc:0 "Finally, our great capital [ROOT.GetCountry.GetCapital.GetName] matches the splendor of our prospering realm. Its walls of marble and reliefs in gold refract the light in such a way that is breathtaking and awe-inspiring beyond belief. The beauty of our great realm extends far beyond our capital, with the Kings of far-away lands possessed by jealousy from merely hearing about it."
 samaria_inv.25.a:0 "Marvelous" #Marbleous?
 samaria_inv.26.t:0 "The Great Levantine Ports"
 samaria_inv.26.desc:0 "The construction and improvement of our ports is a noble but exceptionally taxing endeavor. Although the costs are worth it, it has become apparent that our stores of grain and gold have withered away under our great charity. A lowly man in our court came to us and recounted the exceptional state of [GetProvince('(int32)743').GetName], its vast ports and extensive trade bringing a wealth of riches, with migrants following suit. The great Levantine port-cities on the coast are the crown jewels of our realm."
 samaria_inv.26.a:0 "Ah, a line of ships a mile long waits to make port in our harbors."
 samaria_inv.27.t:0 "Revered Shrines"
 samaria_inv.27.desc:0 "Why is it that our most sacred places lack so many visitors? Why do they always appear so bare and without the love of the light? Perhaps they are the oldest and most unkempt of all the world's shrines - one would think so looking at them. We are in great need of a public interest in these holy spots. We have the word of God, His disciples, His feats of majesty. We have collected the relics of His great work, and now adorn these shrines with them so the people know what the Lord has done for them."
 samaria_inv.27.a:0 "They are a majesty to behold."
 samaria_inv.28.t:0 "A Holy Place"
 samaria_inv.28.desc:0 "Our efforts in spreading the word of God have been quite successful. However, the people beg for more - they greatly hunger for righteousness. It is no surprise that just this morning, a poorly clothed man, a fool, begged me to point him to the house of God. When I told him I could not, because it is not a place one can easily see, he wept and begged me to tell him the where he could find the Lord. What are we to do with such desperate souls? I say we give them the closest thing to the house of our Lord - build a great monument to house the holy men, where the commoners can enter and feel closer to their God."
 samaria_inv.28.a:0 "The bells ring, and all the people flock to the Great Synagogues to hear the word."
 samaria_inv.29.t:0 "Syrian Conquest"
 samaria_inv.29.desc:0 "The rich Syrian lands now belong to us. Once, so many generations ago, we stepped up here and ruled over its south. Now, we have surpassed our predecessors. Revenge against Assyria will not be swift and neither will it be painless..."
 samaria_inv.29.a:0 "In the name of God!" #Deus Vult
 samaria_inv.30.t:0 "Be Gone, Unseeing Syrian" #
 samaria_inv.30.desc:0 "What is the Syrian but our northern opponent, the people opposite our the land between Egypt and the East? They are so alike us, yet so different, and they do not respect the will of God. They cannot read His word, for they do not speak His language. They cannot see His works, although they live in such a holy place. Our wise men work constantly to fix this; each one of them opens the eyes of one hundred Syrians a day, breathing into their soul the word and love of God."
 samaria_inv.30.a:0 "A Syrian is but an Israelite enwrapped in shadows..."
 samaria_inv.31.t:0 "The Assyrians in Exile"
 samaria_inv.31.desc:0 "Centuries ago, they conquered us. Now, their realms are naught but wild dreams, almost forgotten. When they forced our ancestors from our ancestral lands, only few remained, eating the bread of misery. Yet it is the folly of the Assyrians to believe that their past actions have been forgotten or forgiven. Their cities are now ours, and the deeds of their forefathers erased from the books of history. Today is the end of Assyria."
 samaria_inv.31.a:0 "May their bones rot in their graves."
 samaria_inv.32.t:0 "Death to the Assyrians"
 samaria_inv.32.desc:0 "They were once our conquerors, our subjugating masters, forcing us to bow down to their ways, worshipping their false gods and performing their rituals. How the times have changed - how the mighty have withered and fallen under the banner of the one true God. They beg us to be kind, to be merciful, to behave in line with the values of His words. This, we cannot grant them, for they will always be oppressors. Their way of life must be replaced with ours!"
 samaria_inv.32.a:0 "Long live the Lord, the one true God."
 samaria_inv.33.t:0 "Babylon, Conqueror of our Conqueror"
 samaria_inv.33.desc:0 "Ages ago, the Babylonians conquered our own conquerors, the Assyrians, and our Southern cousins. By conquering them ourselves we will prove ourselves a power to be reckoned with."
 samaria_inv.33.a:0 "We stand on the shoulders of giants"
 samaria_inv.34.t:0 "The Zealot Revolt"
 samaria_inv.34.desc:0 "Outraged by our destruction of their heretical temple radical Judeans led by [zealot_leader.GetFullName|Y] have risen up against our rule!"
 samaria_inv.34.a:0 "Damned heretics!"
 samaria_inv.34.a.tt:0 "The #Y $zealot_country_name$#! have broken away and declared a war of independence on us."
 samaria_inv.34.b:0 "Le-Herut Yerushalem!"
 samaria_inv.34.b.tt:0 "You will play as the #Y $zealot_country_name$#! and break away declaring a war of independence."
 samaria_inv.35.t:0 "Judea in Chains"
 samaria_inv.35.desc:0 "Following a final siege in which many zealots committed suicide rather than be captured we have finally brought [GetProvince('(int32)687').GetArea.GetName] back under our control. To eliminate the Judeans' heretical worship on the mountain in Jerusalem once and for all it has been suggested we could enslave them and spread them across our land, that they might learn proper worship."
 samaria_inv.35.a:0 "Slaves of a false law they were, slaves they shall be."
 samaria_inv.35.a.tt:0 "Two thirds of the [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Noble, Citizen, and Freemen pops in the province of [GetProvince('(int32)687').GetArea.GetName|Y] will become slaves and be moved to cities across our country."
 samaria_inv.35.b:0 "Offer them amnesty."
 samaria_inv.36.t:0 "Judean Refugees"
 samaria_inv.36.desc:0 "Trains of Judean refugees have arrived in our lands. They tell that their samaritan overlords destroyed their temples and forced them to abandon their religion, violently suppressing any attempts to continue their traditions. They have asked for the right to settle in our lands."
 samaria_inv.36.a:0 "They will enrich our nation."
 samaria_inv_36.a.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Citizen pops will appear across our cities."
 samaria_inv.36.b:0 "We will tolerate them, but they will receive no handouts."
 samaria_inv_36.b.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Freemen pops will appear across our cities."
 samaria_inv.36.c:0 "Their troubles are not our concern."
 samaria_inv_36.c.tt:0 "The refugees will be turned away."
 samaria_inv.36.d:0 "Put them in chains."
 samaria_inv_36.d.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] Slave pops will appear across our cities."

 samaria_inv.100.desc:0 "After centuries of shedding sweat, tears and blood in the Era of Divine Disfavor the righteous rule of the Judges has been restored and with it the Age of Divine Favor. Because the land's borders were restored to the way they were a long time ago, our ruler #Y [SCOPE.sCharacter('taheb_ruler_scope').GetName]#! has secured our position for centuries to come, our independence assured. The Assyrians and the Egyptians - we have defeated them all. Once, each of them suppressed our ancestors in their own way. From Egypt, Moses led us and from Assyria, Abdael led us back. Freed from Hellenic rule not long ago, #Y [SCOPE.sCharacter('taheb_ruler_scope').GetName]#! is the Taheb, the restorer, and the new judge, annointed by the Lord."
 samaria_inv.100.a:0 "Praise the Lord!"
 samaria_inv.100.t:0 "The Age of Divine Favor Restored"

 samaria_inv.102.t:0 "Drought Complications"
 samaria_inv.102.desc:0 "A sudden drought has hit Shekhem, and with it, the work we have been doing on the Sanctuary on Mount Gerizim. Unless we invest a lot of money into transferring food and help from elsewhere, the building progress will certainly be hindered. [SCOPE.sCharacter('random_advisor').GetName] points out we could focus on those working on the sanctuary, to save some of our resources."
 samaria_inv.102.a:0 "We will help all of Shekhem."
 samaria_inv.102.a.tt:0 "The progress on the Mount Gerizim Sanctuary continues as planned."
 samaria_inv.102.b:0 "Let us prioritize the workers, for now."
 samaria_inv.102.c:0 "We cannot afford to help either."
 samaria_inv.102.c.tt:0 "The progress on the Mount Gerizim Sanctuary is hindered by starvation."
 samaria_inv.103.t:0 "Complications with Materials"
 samaria_inv.103.desc:0 "A large crash followed by the panic of our workers happens as some of the sanctuary falls out in the middle of construction. It seems some of the materials received are barely usable, and unsafe to keep at best.\n\nOur foremen ask for the funds necessary to buy replacements, while [SCOPE.sCharacter('random_advisor').GetName] point out we have materials in other nearby cities we could use."
 samaria_inv.103.a:0 "We will buy some replacements."
 samaria_inv.103.b:0 "There are materials in some of our other territories we can use."
 samaria_inv.103.c:0 "We will just scale back the ornamentation of the sanctuary slightly."
 samaria_inv.103.c.tt:0 "The progress on the Mount Gerizim Sanctuary is hindered by low quality materials."
 samaria_inv.104.t:0 "Worker Disappearance"
 samaria_inv.104.desc:0 "As work progresses on the Mount Gerizim Sanctuary, we have seen a lot of workers disappearing over time. Some have quit their job, some have died and some have simply disappeared. Without a proper workforce to work on the sanctuary, the progress will lag behind and we might not get the result we want."
 samaria_inv.104.a:0 "New workers will be found."
 samaria_inv.104.b:0 "Our soldiers will fill the role."
 samaria_inv.104.c:0 "It will just take a bit more time then."
 samaria_inv.104.c.tt:0 "The progress on the Mount Gerizim Sanctuary is hindered by the lack of workers."
 samaria_inv.105.t:0 "Earthquake Complications"
 samaria_inv.105.desc:0 "A small earthquake rocks the walls of the Mount Gerizim Sanctuary and all of those who are working inside, causing some minor injuries and some damage to the work that has been done in the last months.\n\nIf the work is to continue unhindered, a substantial amount of funds needs to be set aside to clean up the area and replace some of the things that were destroyed."
 samaria_inv.105.a:0 "It will be fixed so the construction can continue."
 samaria_inv.105.b:0 "We do not have the funds for that."
 samaria_inv.105.b.tt:0 "The progress on the Mount Gerizim Sanctuary is hindered by the damage done by the earthquake."
 samaria_inv.106.t:0 "Quality Materials"
 samaria_inv.106.desc:0 "As our progress on the Mount Gerizim Sanctuary continues, it seems we received an extra shipment of materials that was of a higher quality than expected. We could use the extra materials to make the sanctuary better than we originally planned to, or we could sell it and stick to our original plans, with some extra funds in case anything else unexpected should happen."
 samaria_inv.106.a:0 "Bigger and better!"
 samaria_inv.106.a.tt:0 "The progress on the Mount Gerizim Sanctuary goes beyond what we originally planned."
 samaria_inv.106.b:0 "Let us sell them and set the money aside for now."
 samaria_inv.107.t:0 "The Menorah"
 samaria_inv.107.desc:0 "When the Judaeans tried to move the tabernacle to Jerusalem, the High Priest Uzzi hid the tent and its treasures in a cave on the holy Mount Gerizim where they miraculously disappeared.\n\nThe new sanctuary requires lavers for the priests to wash their hands and feet, jewelled garments for them to wear, and a seven-branched solid gold menorah.\n\nNow a local shepherd claims to have found the original vessels in one of the caves."
 samaria_inv.107.a.tt:0 "This will negatively affect the quality of the Mount Gerizim Sanctuary."
 samaria_inv.107.a:0 "It's probably fake. Dilute the gold."
 samaria_inv.107.b.tt:0 "The progress on the Mount Gerizim Sanctuary continues as planned."
 samaria_inv.107.b:0 "Those are clearly fake. We shall make ours with pure gold."
 samaria_inv.107.c.tt:0 "We will claim to have recovered Moses' Tabernacle.\nThe progress on the Mount Gerizim Sanctuary goes beyond what we originally planned."
 samaria_inv.107.c:0 "That gives me an idea..."
 samaria_inv.107.d:0 "We must pay whatever it takes!"
 samaria_inv.107.d.tt:0 "We will purchase these priceless artefacts from the shepherd.\nThe progress on the Mount Gerizim Sanctuary goes beyond what we originally planned."
 samaria_inv.1010.t:0 "The Mount Gerizim Sanctuary"
 samaria_inv.1010.desc:0 "We have sent for workers to help in the building of the Mount Gerizim Sanctuary from far and wide. As the sole location mandated by God for his worship, we hope this will draw in the Children of Israel from the ends of the Earth.\n\nIn just a few weeks, the progress of the sanctuary will begin properly. We expect a few complications as the development unfolds, but hopefully we will see the sanctuary completed soon enough."
 samaria_inv.1010.a:0 "It will be the spiritual center for all the Children of Israel."
 samaria_inv.1011.t:0 "The Mount Gerizim Sanctuary"
 samaria_inv.1011.desc:0 "The Mount Gerizim Sanctuary has finally been completed, and it stands as a testament to our rule, power and the glory of God. From Generation to Generation this will be the sole altar where sacrifices to the Lord are made.\n\nThough the sanctuary never quite lived up to the expectations and plans we originally set for it, it is still an impressive building to be sure. Never again will anyone doubt the importance of our nation and God, as we have built an unparalleled temple."
 samaria_inv.1011.a:0 "And yet we had hoped for something more..."
 samaria_inv.1011.a.tt:0 "Remaining temporary modifiers from the destruction of the Jerusalem temple are removed."
 samaria_inv.1012.t:0 "The Mount Gerizim Sanctuary"
 samaria_inv.1012.desc:0 "The Mount Gerizim Sanctuary has finally been completed, and it stands as a testament to our rule, power and the glory of God. From Generation to Generation this will be the sole altar where sacrifices to the Lord are made.\n\nThough many criticized us for our grandiose and impossible plans, the sanctuary has somehow managed to live up to our expectations. Never again will anyone doubt the importance of our nation and God, as we have built an unparalleled temple."
 samaria_inv.1012.a:0 "A testament to our craftsmen."
 samaria_inv.1012.a.tt:0 "Remaining temporary modifiers from the destruction of the Jerusalem temple are removed."
 samaria_inv.1013.t:0 "The Mount Gerizim Sanctuary"
 samaria_inv.1013.desc:0 "The Mount Gerizim Sanctuary has finally been completed, and it stands as a testament to our rule, power and the glory of God. From Generation to Generation this will be the sole altar where sacrifices to the Lord are made.\n\nThe gargantuan monument far exceeded our expectations beyond all hope, its beauty truly reflecting the glory of God. Never before has such a temple been built by mortal hands, and some claim we must have received divine guidance in this endeavor.\n\nThe Mount Gerizim Sanctuary will forever stand in memory of our devotion to the Lord."
 samaria_inv.1013.a:0 "As it should be."
 samaria_inv.1013.a.tt:0 "Remaining temporary modifiers from the destruction of the Jerusalem temple are removed."
