 desc_scandinavia_abandoned_capital_mod:0 "Our tribesmen are furious that we abandoned the rolling hills where their fathers are buried."
 scandinavia_historic_capital_mod:0 "Retained Historic Capital"
 desc_scandinavia_historic_capital_mod:0 "Our people, believing the location of our ancestral capital to be sacred, have decided to stay in our home instead of relocating to another place."
 scandinavian_horseworks: "Scandian Stallions"
 desc_scandinavian_horseworks: "Our horses are trained in the forested countryside of our homeland and are quick to navigate treacherous ground."
 scandinavian_food_mod: "Scandian Grain Storage"
 desc_scandinavian_food_mod: "Thanks to the farms we have built, we are able to store grain for the lean winters."

 SCANDIA_FLAG: "The Flag of United Scandia"

