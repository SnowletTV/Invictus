 ####################
 # Title
 ####################

 scandinavian_missions_01: "Uniting The Scandian Tribes"
 scandinavian_missions_01_DESCRIPTION: "In the far north, there are lands unknown to the cartographers and historians of the civilized world, a realm that is inhabited by people living harsh lives on the very edges of the world; #E Scandia#!. The sun comes and goes as it pleases, with long, cruel winters that seemingly last the entire year, and during the brief periods of sunshine that grace the skies, the fields become stained red with the blood of battling armies.\n\nEven now, the dark clouds of war gather on the horizon, and word is spreading of conflicts between the #E Scandian#! tribes that live in the forested wildlands. "
 scandinavian_missions_01_CRITERIA_DESCRIPTION: "This mission will be completed when the nation of #E Scandia#! has been formed."
 scandinavian_missions_01_BUTTON_TOOLTIP: "Our future glories await..."

 ####################
 # Mission Tasks
 ####################

 scandinavian_missions_task_1: "Ultima Thule"
 scandinavian_missions_task_1_DESC: "The westernmost territories of the #T Ultima Thule#! province are uninhabited, but [ROOT.GetCountry.GetRuler.GetName|Y] has a plan to quickly colonize the region.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 scandinavian_missions_task_1_tt: "We will send #G Colonists#! to #T Ultima Thule#!."

 scandinavian_missions_task_2: "Herulia"
 scandinavian_missions_task_2_DESC: "The mineral resources in the south of #E scandinavia#! call our levies to this region, for whomever possesses these rich lands will be quite wealthy indeed.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 scandinavian_missions_task_2_tt: "We will receive claims on the province of #T Herulia#!."

 scandinavian_missions_task_3: "West Gothia"
 scandinavian_missions_task_3_DESC: "The strong tribes that live in the western regions of #T Gothia#! are said to be fierce and unrivaled fighters, but we shall conquer them nevertheless.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 scandinavian_missions_task_3_tt: "We will receive claims on the province of #T West Gothia#!."

 scandinavian_missions_task_4: "East Gothia"
 scandinavian_missions_task_4_DESC: "Seizing #T East Gothia#! will bring the valuable island of [GetProvince('(int32)6010').GetName|Y] into our hands, giving us maritime control of the trade lanes of the #E Oceanus Sarmaticus#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 scandinavian_missions_task_4_tt: "We will receive claims on the province of #T East Gothia#!."

 scandinavian_missions_task_5: "The Spoils Of War"
 scandinavian_missions_task_5_DESC: "Now that we have conquered the north and south of #T Scandia#!, let us enjoy the fruits of our labors by pillaging the land and sending slaves to [ROOT.GetCountry.GetCapital.GetName|T].\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 scandinavian_missions_task_6: "Crush The Goths"
 scandinavian_missions_task_6_DESC: "The victorious [ROOT.GetCountry.GetAdjective] levies have smashed the tribes that lived in #T Gothia#!, greatly increasing the size of our borders - all hail [ROOT.GetCountry.GetRuler.GetName|Y] and the armies of [ROOT.GetCountry.GetName|T]! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 scandinavian_missions_task_7: "Scandia"
 scandinavian_missions_task_7_DESC: "At long last, we have defeated our neighboring enemies and brought their Tribal Chiefs to submission - we are now here to witness the birth of #Y Scandia#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 you_need_to_form_scandinavia: "We need to take the decision to #Y Form Scandia#!."

 scandinavian_missions_task_8: "Scandian Raiders"
 scandinavian_missions_task_8_DESC: "There are cities across the water in #T Britannia#! and in other civilized places that we could establish trade connections with, if we so desired, but we could just as easily launch raids on their territories...\n\n\n\n\n\n\n\n\n\n\n@celt_mil17!"
 scandian_pillage_bonus_var_tt: "When our armies #R Raze Cities#!, we will gain #G 2% Civic Research#!."

 scandinavian_missions_task_9: "Caledonian Claims"
 scandinavian_missions_task_9_DESC: "Now that we have secured core territories for ourselves, we realize that there are lands across the water that would be easy for us to take...\n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"

 scandinavian_missions_task_10: "A Scandian Capital"
 scandinavian_missions_task_10_DESC: "The only thing that our nation is missing is a true capital city, but this is a problem that we shall fix. Once we have chosen the site of our national capital, we will begin constructing a city immediately.\n\n#Y We will be given the opportunity to move our nation's capital and a city shall be built.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 scandinavian_missions_task_11: "Scandian Homesteads"
 scandinavian_missions_task_11_DESC: "Our growing nation will need food - let us build farms wherever we can, in hopes of surviving the cold winters. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 scandinavian_missions_task_11_tt: "We need to build at least #Y 5 Farming Settlements#! in the region of #T Scandia#!."

 scandinavian_missions_task_12: "Scandian Stallions"
 scandinavian_missions_task_12_DESC: "There are many things that we lack, but thankfully access to horses @horses! is not one of them; we should develop [GetProvince('(int32)6024').GetName|Y] in order to increase the size of our herds and the strength of our cavalry.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"


 ####################
 # Events
 ####################

 me_scandinavia_1_title: "The Ambitious Chieftain"
 me_scandinavia_1_desc: "Although most living within the civilizations of the south and east have never heard of the rugged forests of #E Scandia#! or its people, it is a thriving, vibrant place, one that is inhabited by a large number of tribes that constantly vie for supremacy against each other.\n\nAlthough no man knows the future, it is believed that the unification of the northern wildlands is inevitable...the histories await the arrival of the first ruler to unite #E Scandia#!."
 me_scandinavia_1.a: "I know who that person will be..."
 me_scandinavia_1_tooltip: "Time to make history..."

 me_scandinavia_2_title: "Herulia"
 me_scandinavia_2_desc: "[ROOT.GetCountry.GetRuler.GetName] has never been one to deny [ROOT.GetCountry.GetRuler.GetHerHis] ambitions, and taking possession of the lands in the south of #E Scandia#! has long been a dream of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle].\n\nThe province of #E Herulia#! controls the all-important land crossing into the #E Cimbrian#! islands, which in turn are the doorway into the mainland of #E Europe#!. Securing these territories will give us a power that has hitherto been unknown to us, and will greatly increase our prestige in the region."
 me_scandinavia_2.a: "The gods are with us, you shall see! Herulia is ours!"
 me_scandinavia_2_tooltip: "$mission_completed_tooltip_1$ '#Y Herulia#!' $mission_completed_tooltip_2$"

 me_scandinavia_3_title: "Ultima Thule"
 me_scandinavia_3_desc: "[ROOT.GetCountry.GetRuler.GetName] had no problems understanding why the western coasts of #E Ultima Thule#! province were unclaimed, for the land itself was exceedingly poor, unable to sustain any meaningful agriculture, and wind-blasted and rain-soaked on top of that. Although there were some forested regions were valuable @woad! could be found, there wasn't much else worth mentioning; most of the scattered tribesmen living in Ultima Thule plied their trades at sea, relying on fishing to sustain their families because the hunting was terrible and no crops survived the devastating winters.\n\nDespite these limiting factors, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] realized the necessity of claiming these lands - we must not allow any of our rival claimants to power to gain ahold of territories that could benefit them. A plan was thus proposed by the #E Tribal Elders#!, one that would see our tribesmen sailing from the port at [GetProvince('(int32)6038').GetName] and building small villages along the coasts. It would be expensive, but we would be able to take over any lands that we currently did not control at once."
 me_scandinavia_3.a: "I like the sound of that - send the colonists out by sea"
 me_scandinavia_3.b: "The time is not right for a western expedition..."
 me_scandinavia_3_tooltip: "$mission_completed_tooltip_1$ '#Y Ultima Thule#!' $mission_completed_tooltip_2$"
 me_scandinavia_3.a_tt: "We will colonize any unsettled territories in the #T Ultima Thule#! province."

 me_scandinavia_4_title: "West Gothia"
 me_scandinavia_4_desc: "[ROOT.GetCountry.GetRuler.GetName] has boldly announced claims on the homelands of some of the strongest and most powerful tribes living in all of #E Scandia#!, all but guaranteeing that a decisive war of conquest will be waged by the [ROOT.GetCountry.GetAdjective]s in the days to come.\n\nAs word of impending hostilities sweeps through the countryside settlements, the mercenary companies have been sharpening their weapons and securing supplies for the campaigns to come."
 me_scandinavia_4.a: "The bloodshed will be worth the rewards - I am certain"
 me_scandinavia_4_tooltip: "$mission_completed_tooltip_1$ '#Y West Gothia#!' $mission_completed_tooltip_2$"

 me_scandinavia_5_title: "East Gothia"
 me_scandinavia_5_desc: "The eastern territories of #E Scandia#! have always been special to [ROOT.GetCountry.GetRuler.GetName], who has fond memories of summers spent traveling along the coasts in [ROOT.GetCountry.GetRuler.GetHerHis] youth. The forests teeming with wildlife, the cold sea air that fills up your lungs and makes you feel truly alive for the first time in your life, the breathtaking coastline of imposing rocks jutting out of the frozen waters, the threat of wandering pirates and slave raiding parties...it has something for everyone.\n\nPerhaps it was nostalgia that pushed [ROOT.GetCountry.GetName] to claim the region, but no matter what the [ROOT.GetCountry.GetRulerTitle]'s motivations were, the outcome would be the same."
 me_scandinavia_5.a: "It will please me to return once again to East Gothia..."
 me_scandinavia_5_tooltip: "$mission_completed_tooltip_1$ '#Y East Gothia#!' $mission_completed_tooltip_2$"

 me_scandinavia_6_title: "The Spoils Of War"
 me_scandinavia_6_desc: "[ROOT.GetCountry.GetRuler.GetName] has been able to lead [ROOT.GetCountry.GetName] to a string of impressive victories lately, a fact that is celebrated by all of the people in [ROOT.GetCountry.GetCapital.GetName], who are showering the [ROOT.GetCountry.GetRulerTitle] with praise.\n\nOur triumphant [ROOT.GetCountry.GetRulerTitle] has brought the distant provinces of #E Ultima Thule#! and #E Herulia#! under our control, earning [ROOT.GetCountry.GetRuler.GetFirstName] an eternal place in our oral histories. In order to celebrate this momentous occasion, our armies were allowed to plunder the countryside on their way back home from the battlefield, and the slave pens of [ROOT.GetCountry.GetCapital.GetName] bellowed a groan of misery as they were filled with hundreds of poor souls."
 me_scandinavia_6.a: "I will always fight to bring the [ROOT.GetCountry.GetAdjective] people victory!"
 me_scandinavia_6_tooltip: "$mission_completed_tooltip_1$ '#Y The Spoils Of War#!' $mission_completed_tooltip_2$"

 me_scandinavia_7_title: "Crush The Goths"
 me_scandinavia_7_desc: "In the end, everything had come down to a handful of decisive battles fought between our [ROOT.GetCountry.GetAdjective] levies and the tribes living in the forests of #E West#! and #E East Gothia#!, and the gods of war demonstrated once and for all that they were fighting alongside our warriors.\n\nOur victorious forces have crushed all that stood against them in the field, and the power of [ROOT.GetCountry.GetRuler.GetName] has grown to a staggering height."
 me_scandinavia_7.a: "Take slaves and spoils back to the capital!"
 me_scandinavia_7_tooltip: "$mission_completed_tooltip_1$ '#Y Crush The Goths#!' $mission_completed_tooltip_2$"

 me_scandinavia_8_title: "Scandia"
 me_scandinavia_8_desc: "It is hard to believe, but [ROOT.GetCountry.GetRuler.GetName] has brought our nation to the pinnacle of glory; no longer known as simple tribesmen, we have achieved a feat that is noticed by the Chieftains and Kings throughout northern Europe.\n\nWe are [ROOT.GetCountry.GetName] - let the world tremble!"
 me_scandinavia_8.a: "Our name shall forevermore be associated with eternal victory"
 me_scandinavia_8_tooltip: "$mission_completed_tooltip_1$ '#Y Scandia#!' $mission_completed_tooltip_2$"

 me_scandinavia_9_title: "Scandian Raiders"
 me_scandinavia_9_desc: "The devastating raids launched by the [ROOT.GetCountry.GetAdjective] tribes has brought countless miseries to the coastal communities living within striking distances of their ports, and the sight of our ships appearing along the horizon is one that brings genuine terror to the hearts of many.\n\nWhether by land or sea, the warriors of [ROOT.GetCountry.GetName] have laid waste to many settlements and cities, and the threat imposed by their raiding parties has caused many communities to consider building stronger fortifications."
 me_scandinavia_9.a: "Nothing will stop us from taking what we want!"
 me_scandinavia_9_tooltip: "$mission_completed_tooltip_1$ '#Y Scandian Raiders#!' $mission_completed_tooltip_2$"

 me_scandinavia_10_title: "Caledonian Claims"
 me_scandinavia_10_desc: "Although everyone says  that the #E Caledonians#! are formidable warriors, this has not dissuaded [ROOT.GetCountry.GetRuler.GetName] from preparing [ROOT.GetCountry.GetAdjective] claims on their lands. Our [ROOT.GetCountry.GetAdjective] warships have raided their coastlines plenty of times, and our levies know that we have nothing to fear from the cowardly islanders.\n\nSoon enough, our levies shall cross the #E Mare Hibernicum#! and bring devastation to the unsuspecting - they will not be able to hide behind their walls!"
 me_scandinavia_10.a: "I can hardly wait! Sounds like a great time"
 me_scandinavia_10_tooltip: "$mission_completed_tooltip_1$ '#Y Caledonian Claims#!' $mission_completed_tooltip_2$"

 me_scandinavia_11_title: "A Scandian Capital"
 me_scandinavia_11_desc: "Now that [ROOT.GetCountry.GetRuler.GetName] has united the various #E Scandian#! tribes under one banner, it has been proposed that we construct a brand new city to serve as the official capital of such a mighty realm. [ROOT.GetCountry.GetRuler.GetFirstName] has to now decide where we shall build our capital...an enviable task, but one that [ROOT.GetCountry.GetRuler.GetSheHe] certainly deserves."
 me_scandinavia_11.a: "The plains of [GetProvince('(int32)6000').GetName] is a great location"
 me_scandinavia_11.b: "[GetProvince('(int32)6012').GetName] on the coast is an appealing place"
 me_scandinavia_11.c: "[GetProvince('(int32)6004').GetName] would be an interest place for a capital..."
 me_scandinavia_11.d: "I choose the forest isle of [GetProvince('(int32)6009').GetName]"
 me_scandinavia_11.e: "We shall keep our ancient capital"
 me_scandinavia_11_tooltip: "$mission_completed_tooltip_1$ '#Y A Scandian Capital#!' $mission_completed_tooltip_2$"

 me_scandinavia_12_title: "Scandian Homesteads"
 me_scandinavia_12_desc: "All throughout the countryside, the farms that we have built are productive and fruitful, and our people never want for vegetables in the lean days of winter. Thanks to the infrastructure that we now have, we will be able to store more food than we were able to before - no mean feat, and something to celebrate in a place where hunger is a real threat."
 me_scandinavia_12.a: "This abundance pleases me - I hope that our people are happy"
 me_scandinavia_12_tooltip: "$mission_completed_tooltip_1$ '#Y Scandian Homesteads#!' $mission_completed_tooltip_2$"

 me_scandinavia_13_title: "Scandian Stallions"
 me_scandinavia_13_desc: "We are pleased to report that the horses raised on the estates at we have built at [GetProvince('(int32)6024').GetName] are performing beyond our lofty expectations, and the horses sent to our cavalrymen dash through the forested ravines of [ROOT.GetCountry.GetName] with a skill that seems supernatural."
 me_scandinavia_13.a: "May our riders lead us to victory!"
 me_scandinavia_13_tooltip: "$mission_completed_tooltip_1$ '#Y Scandian Stallions#!' $mission_completed_tooltip_2$"

