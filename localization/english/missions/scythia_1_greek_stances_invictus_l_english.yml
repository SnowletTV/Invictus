 me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Bonds With Chersonesus"
 me_scythia_01_greek_stance.12.desc:0 "The Tauri are a strange people, sometimes being ruled by the Greeks and sometimes throwing off their yokes. The city of Chersonesus attempts to control these, but one can never be sure, especially when the port of Kalos Limen so often sends out pirates to destroy Greek ships. Perhaps they can be used to our advantage in befriending the Chersonesus."
 me_scythia_01_greek_stance.12.a:0 "We will promise to quell Tauri revolts by land and offer the Chersonesus a band of our own riders to support their scouting parties. They will become reliant on our aid."
 me_scythia_01_greek_stance.12.at:0 "todo"
 me_scythia_01_greek_stance.12.b:0 "The naval experience of the Tauri can be an asset to us - why diminish their potential? We just have to make it seem like we’re taking a significant burden off of the Greek city. They’ll be so thankful, but only then will they realize the power we have over their navy."
