 me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: Negotiation Impasse"
 me_scythia_01_greek_stance.20.desc:0 "A messenger arrived this morning, a personal agent of the ruler of the Bosporan Kingdom. They have recognized our growing naval presence, and seem quite displeased. Not wishing for war, since they have the Sindi and Maeotians to worry about already, they have offered to buy one of our ports and demand we destroy all the others we have spent months laboring to build."
 me_scythia_01_greek_stance.20.a:0 "Perhaps now is not the best time to anger the Bosporans, since they still sit in a position of power. We will accede to their demands, but make sure that the price is high for our cooperation. "
 me_scythia_01_greek_stance.20.at:0 "todo"
 me_scythia_01_greek_stance.20.b:0 "No! We did not commit our people to this great work only to be sat down by the dogs hemming the Cimmerian Bosporus. Behead the messenger and send his body back to them - in the meantime, I’ll raise a great horde and stick the head upon the general’s spear."
