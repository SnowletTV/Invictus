 me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Bonds With Olbia"
 me_scythia_01_greek_stance.11.desc:0 "Olbia, a long neglected brother to our people. Was it not Scyles who thought them good enough people to purchase a home within their walls? They have often bought our grain and wares, selling it out on the open sea. Perhaps it is time we recognize them as a permanent partner."
 me_scythia_01_greek_stance.11.a:0 "We will see these new friends as allies, and rejoice in our equally beneficial arrangement. And to start, we shall sell them our most desired good - slaves - at a friendly price."
 me_scythia_01_greek_stance.11.at:0 "Up to #Y 5# slave pops will move to #Y Olbia# as part of a trade agreement. #Y Scythia# will receive #G 25# gold for each pop moved this way. #Y Olbia# will gain #G +100# opinion of #Y Scythia#. #Y Olbia# may becomes an #Y Ally#."
 me_scythia_01_greek_stance.11.b:0 "They are too valuable of a people to leave our partnership to chance. Let us follow in the footsteps of old Scyles, who the people say the Greeks loved, and make an investment in their city, so that they might see us as greater than friends."
 me_scythia_01_greek_stance.11.bt:0 "#Y Scythia# will lose #R 200# gold. #Y Tyras# will gain #G +100# opinion of #Y Scythia#. #Y Tyras# may becomes a #Y Client State#."
