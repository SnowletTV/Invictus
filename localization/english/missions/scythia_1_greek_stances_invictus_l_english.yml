 me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$: Disgruntled Priest"
 me_scythia_01_greek_stance.30.desc:0 "Our people are mixing with the Greeks, entering the Hellenic temple we have set up in the capital and worshiping at the shrines set up outside the noble houses. However, our High Priest, [SCOPE.character('High_Priest).GetName], has been restless in this process. They pace daily and grumble in the night. Perhaps it would be best to console them during this transition."
 me_scythia_01_greek_stance.30.a:0 "They have been a hard worker and faithful council member. I will throw them a celebration!"
 me_scythia_01_greek_stance.30.at:0 "todo."
 me_scythia_01_greek_stance.30.b:0 "Living in the past is a sign of weakness. Ignore their harmless habits."
 me_scythia_01_greek_stance.30.bt:0 "todo."
 me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$: Private Confession"
 me_scythia_01_greek_stance.31.desc:0 "The High Priest, [SCOPE.character('High_Priest’).GetName] came into [SCOPE.character('Ruler’).GetName]’s room last night. They were very quiet and sickly pale, speaking of a fear they had about the Hellenization of the people; they said a sickness surrounds all this, and that Tabiti wavers, ready to strike and regain her hegemony if the new temple in the capital is not destroyed. What is to be done?."
 me_scythia_01_greek_stance.31.a:0 "We have not forgotten the old gods yet, nor their great power. Let us tear down the temple."
 me_scythia_01_greek_stance.31.at:0 "todo."
 me_scythia_01_greek_stance.31.b:0 "A hopeless priest, fearful of the new way of things; the temple stays."
 me_scythia_01_greek_stance.31.bt:0 "todo."
 me_scythia_01_greek_stance.31.c:0 "I will convince him that everything is going to be fine. I myself have had a vision…"
 me_scythia_01_greek_stance.31.ct:0 "todo."
 me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$: Making a Scene"
 me_scythia_01_greek_stance.32.desc:0 "In the middle of a great council meeting, the High Priest, [SCOPE.character('High_Priest’).GetName], ran in late, panting, and declared that the Scythian people were being ruled by a tyrant and traitor to our ancestry. They demanded that all of the Greek noblemen in the city be executed to show our belief in the old gods."
 me_scythia_01_greek_stance.32.a:0 "They are right, and we have lost too much of the old ways. Order the killings."
 me_scythia_01_greek_stance.32.at:0 "todo."
 me_scythia_01_greek_stance.32.b:0 "They are a lost cause. Have [SCOPE.character('Bodyguard’).GetName] take them away and knock some sense into them."
 me_scythia_01_greek_stance.32.bt:0 "todo."
 me_scythia_01_greek_stance.32.c:0 "I am the head of the people’s faith - I dictate the gods we believe in!"
 me_scythia_01_greek_stance.32.ct:0 "todo."
