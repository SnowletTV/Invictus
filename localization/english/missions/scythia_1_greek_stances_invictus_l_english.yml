 me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$: A Daring Attempt"
 me_scythia_01_greek_stance.34.desc:0 "It was peaceful last night until there was a large crash outside [SCOPE.character('Ruler’).GetName]’s bedchamber. Suddenly, the High Priest, [SCOPE.character('High_Priest’).GetName], rushed through the door, brandishing a knife, and lept onto [SCOPE.character('Ruler’).GetName]’s bed, ready to murder them. Luckily, the ruler’s bodyguard, [SCOPE.character('Bodyguard’).GetName], was rushed in right behind them and ran them through with a long sword. The crisis was averted, but what had caused such a desperate atta."
 me_scythia_01_greek_stance.34.a:0 "He was a troubled soul, unable to cope with a changing world."
 me_scythia_01_greek_stance.34.at:0 "todo."
 me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$: Eternal Slumber"
 me_scythia_01_greek_stance.35.desc:0 "It was peaceful last night until there was a large crash outside [SCOPE.character('Ruler’).GetName]’s bedchamber. There was a loud thud and the High Priest, [SCOPE.character('High_Priest’).GetName], rushed through the door, brandishing a knife, and lept onto [SCOPE.character('Ruler’).GetName]’s bed, ready to murder them. The ruler’s bodyguard, [SCOPE.character('Bodyguard’).GetName], was sprawled on the floor, dead at the doorway. Chanting an invocation to Tabiti, [SCOPE.character('High_Priest’).GetName] plunged the knife into [SCOPE.character('Ruler’).GetName]’s heart and soon after slits his own throat. Blood plasters the walls, and the next morning spells a dark day for the Scythian people."
 me_scythia_01_greek_stance.35.a:0 "No one saw it coming. We must all repent our blind refusal to acknowledge the priest’s bitter words."
 me_scythia_01_greek_stance.35.at:0 "todo."
 me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Farewells"
 me_scythia_01_greek_stance.36.desc:0 "The wind gently blows and the grass sways in the wind. Sitting on his horse, trodding along a beaten path, [SCOPE.character('Ruler’).GetName]’s ear perked as the clopping of hooves sounded from behind. The High Priest, [SCOPE.character('High_Priest’).GetName], rides up next to them. They sigh and confess that while they have been and remain faithful to [SCOPE.character('Ruler’).GetName], the world is not as it was and they wish to pursue a solitary life, drifting along the plains. They ride off, never to be seen again.."
 me_scythia_01_greek_stance.36.a:0 "Best wishes to the drifting soul. May Targitaos guide them by the ground."
 me_scythia_01_greek_stance.36.at:0 "todo."
