 #Events
 me_sogdia_1_title:0 "$sogdia_missions_task_1$"
 me_sogdia_1_desc:0 "It is a story that is known to all of our people and one that brings us endless shame - how Alexander and his scheming soldiers scaled the fortress known as the Sogdian Rock and tricked our panicked soldiers into surrendering en masse after they were caught unawares. It was this calamity that led to our precipitous demise, for once we lost the anchor that was holding our people together, morale plummeted and the gods abandoned us, for we suffered humiliating defeat after defeat.\n\nBut now, we have a chance to make up for our ancient mistakes, for we have taken the broken bones of the Sogdian Rock and rebuilt it into the fortress that is used to be. Let everyone see this as a symbol of our return, as a monument to our future ambitions - Sogdia will avenge the crimes of the past and ascend to heights never before dreamed of!"
 me_sogdia_1.a:0 "Let us all acknowledge the blessings that the gods have given to us"
 me_sogdia_1_tooltip:0 "The mission task '#Y $sogdia_missions_task_1$#!' has now been #G Completed#!!"

 me_sogdia_2_title:0 "$sogdia_missions_task_2$"
 me_sogdia_2_desc:0 "Although we have lived peacefully alongside our Sakan neighbors for many years, we are not unaware of their gradual encroachments into lands that should be our own. First, they settle on our side of the river, even daring to claim some of the mountain lowlands as their own? The Jaxartes River is a perfect place to delineate our territories; the best natural border that we could ever ask for. The Sakans must be made to understand that we will not allow their settlements within a day's ride of our lands!"
 me_sogdia_2.a:0 "It will be best for everyone if they stay on their side of the river"
 me_sogdia_2_tooltip:0 "The mission task '#Y $sogdia_missions_task_2$#!' has now been #G Completed#!!"

 me_sogdia_3_title:0 "$sogdia_missions_task_3$"
 me_sogdia_3_desc:0 "Anyone that lives within a month's journey of the [GetProvince('(int32)6704').GetArea.GetName] Valley is acquainted with the region's exports; not only do they grow good grain in their farmlands, which is a rarity this far north, but they are also said to have excellent horses. We have no qualms about expanding into this area, even if its inhabitants are loathe to leave their mountain villages."
 me_sogdia_3.a:0 "Prepare our men for the battles ahead - they will be fiercely contested"
 me_sogdia_3_tooltip:0 "The mission task '#Y $sogdia_missions_task_3$#!' has now been #G Completed#!!"

 me_sogdia_4_title:0 "$sogdia_missions_task_4$"
 me_sogdia_4_desc:0 "A few short years ago, what we have achieved seemed like it would be impossible, but it is true; [GetProvince('(int32)6704').GetName], [GetProvince('(int32)6703').GetName], and [GetProvince('(int32)6682').GetName], the three most important cities in our region, have all fallen to our forces and will remain a part of our dominions forever. Because [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has led our forces to countless victories, the nickname 'Poliorketes', or 'Besieger', is being used regularly by the foreigners to refer to [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] - a development that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has accepted with aplomb."
 me_sogdia_4.a:0 "There still remains many cities for me to take..."
 me_sogdia_4_tooltip:0 "The mission task '#Y $sogdia_missions_task_4$#!' has now been #G Completed#!!"

 me_sogdia_5_title:0 "$sogdia_missions_task_5$"
 me_sogdia_5_desc:0 "The Oxus River is the lifeblood of the [GetProvince('(int32)6799').GetArea.GetName] territories, allowing the locals to pursue all sorts of agricultural interests in the plains that lie alongside the river. In addition to growing important crops like vegetables and hemp, one will find horses and a wide variety of draft animals being raised alongside the banks of the gently flowing waters. Administering this region for ourselves would bring us vast economic windfalls, as well as strengthening our overall military security."
 me_sogdia_5.a:0 "We desire these things, as well as the western entrance into Bactria"
 me_sogdia_5_tooltip:0 "The mission task '#Y $sogdia_missions_task_5$#!' has now been #G Completed#!!"

 me_sogdia_6_title:0 "$sogdia_missions_task_6$"
 me_sogdia_6_desc:0 "Now that we are able to provide the animals with enough feed year round, we have seen an explosion of activity when it comes to training mounts in our capital. Everyone can clearly see how superior these animals from the [GetProvince('(int32)6704').GetArea.GetName] Valley are, and as [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] watches the cavalry practicing their maneuvers, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] visibly winces everything there is the loud crack of wood upon metal. The absolute savage ferociousness of these animals is hard to believe!"
 me_sogdia_6.a:0 "I would not be able to stand against these charging horses..."
 me_sogdia_6_tooltip:0 "The mission task '#Y $sogdia_missions_task_6$#!' has now been #G Completed#!!"

 me_sogdia_7_title:0 "$sogdia_missions_task_7$"
 me_sogdia_7_desc:0 "Although [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] would personally never want to live out on the vast Steppes, there are plenty who feel the irresistible call of life beyond the frontiers and abandon everything they know to live in the lawless societies that exist beyond our ken. Even though our records of the Steppe People are sparse, we do know that they occasionally send traders to our northern settlements to barter for things that they cannot make themselves. With a proper push, we could make these relationships permanent, if the Northerners desire the same. Our markets would benefit from having their goods in them."
 me_sogdia_7.a:0 "Who doesn't enjoy trading? We can all make money together"
 me_sogdia_7_tooltip:0 "The mission task '#Y $sogdia_missions_task_7$#!' has now been #G Completed#!!"

 me_sogdia_8_title:0 "$sogdia_missions_task_8$"
 me_sogdia_8_desc:0 "One of the things that the soldiers in the field miss the most about life back home is the fresh bread that is found in our cities. Our distinctive loaves are circular and sprinkled with ground herbs and seeds, baked to golden perfection and usually eaten with every meal. While the camp bread our men make is adequate, perhaps better than others thanks to our excellent Sogdian grain, everyone wishes they could have the good stuff available back home."
 me_sogdia_8.a:0 "Let this hunger give them something to fight for"
 me_sogdia_8_tooltip:0 "The mission task '#Y $sogdia_missions_task_8$#!' has now been #G Completed#!!"

 me_sogdia_9_title:0 "$sogdia_missions_task_9$"
 me_sogdia_9_desc:0 "As we have continued to conquer the lands that the heathens have stolen from us, we have accumulated a great number of golden and silver statues - idols that were taken from the blasphemous temples and shrines we have found. After some brief debate by our religious leaders, it was finally decided that these statues should be melted down and made into coins, so that all of our people could benefit from the spoils of war."
 me_sogdia_9.a:0 "The gods will be pleased by this showing! And so will our treasurers..."
 me_sogdia_9_tooltip:0 "The mission task '#Y $sogdia_missions_task_9$#!' has now been #G Completed#!!"

 me_sogdia_10_title:0 "$sogdia_missions_task_10$"
 me_sogdia_10_desc:0 "While some voices had argued that our continued expansion westward was destroying decades of good relations with our neighbors, their objections were ignored and forgotten almost immediately. It seems that our leaders, their appetites having been sharpened by the taste of blood, want to continue to push deeper into the rich territories that seem ripe for the taking."
 me_sogdia_10.a:0 "It has been said 'to the victor go the spoils'..."
 me_sogdia_10_tooltip:0 "The mission task '#Y $sogdia_missions_task_10$#!' has now been #G Completed#!!"

 me_sogdia_11_title:0 "$sogdia_missions_task_11$"
 me_sogdia_11_desc:0 "Although it is early enough in the morning that the grass is still wet with dew, the local villagers that inhabits the shacks and hovels alongside the Jaxartes River are already standing outside their homes, watching a curious sight; every few minutes, groups of horsemen race down the road into the plains, sending large clouds of dust into the air that sends everyone scrambling back inside for shelter. For the first time, our cavalry has long stretches of flat grassland to race upon, and our soldiers are competing with each other to see who is the fastest rider in the land.\n\nThe most fascinating part is that [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has embraced this practice, going so far as to personally join the impromptu games. There is a friendly spirit of competitiveness that has spread throughout the entire army, with a growing sense of brotherhood and new purpose that our soldiers find exhilirating."
 me_sogdia_11.a:0 "We can learn many things from what some might consider to be childish games"
 me_sogdia_11_tooltip:0 "The mission task '#Y $sogdia_missions_task_11$#!' has now been #G Completed#!!"

 me_sogdia_12_title:0 "$sogdia_missions_task_12$"
 me_sogdia_12_desc:0 "In these lands, the Jaxartes River is the only road, offering traders and travelers a slim thread to follow through the labyrinthine wastelands north of the Karakum Desert. It comes as a great relief when the blue waters of the Mare Aralense crest over the horizon; not only is a change of scenery greatly appreciated after weeks of following meandering plains through dusty brushland, but the promise of a bath is just as anticipated.\n\nThankfully for our men, the locals are warm, generous sorts, and are very welcoming to our armies. Our soldiers are thankful for the change of scenery and are taking advantage of everything that the area has to offer. It is a happy state of affairs, and we are learning a great deal about life alongside the lake."
 me_sogdia_12.a:0 "These drylands are intolerable...I cannot wait to go for a swim!"
 me_sogdia_12_tooltip:0 "The mission task '#Y $sogdia_missions_task_12$#!' has now been #G Completed#!!"

 me_sogdia_13_title:0 "$sogdia_missions_task_13$"
 me_sogdia_13_desc:0 "Our presence in [GetProvince('(int32)7260').GetArea.GetName] has obviously not gone unnoticed by the locals, many of whom we have had to evict from their homelands in our push to secure the routes that trace along the southern shores of the Mare Aralense. Now that we have reached the mouth of the Oxus River, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has wisely pressed that we build fortifications in Kupir as quickly as possible, even sending a thousand men from our training camps to the construction site so that double shifts could be implemented. At this breakneck speed, we believe that we will be able to build a fortress in half the time that it would take to build one, even if it ends up costing us a little bit extra."
 me_sogdia_13.a:0 "Believe me when I say that time is of the essence"
 me_sogdia_13_tooltip:0 "The mission task '#Y $sogdia_missions_task_13$#!' has now been #G Completed#!!"

 me_sogdia_14_title:0 "$sogdia_missions_task_14$"
 me_sogdia_14_desc:0 "Although the frigid mountain passes of the [GetProvince('(int32)6781').GetArea.GetName] region are on the doorstep of [GetProvince('(int32)6784').GetName], we must admit that we do not entirely control the region - something that we shall hopefully change in the days to come, once our claims on the strategic territories are completed."
 me_sogdia_14.a:0 "Slowly and steadily, we shall secure the northern mountains"
 me_sogdia_14_tooltip:0 "The mission task '#Y $sogdia_missions_task_14$#!' has now been #G Completed#!!"

 me_sogdia_15_title:0 "$sogdia_missions_task_15$"
 me_sogdia_15_desc:0 "Although the waters are stormy when [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] passes through the area on a visit, this does not diminish anyone's enjoyment when it comes to sailing on Lake Issyk-Kul. Even though it is difficult country to live in, it shall make a fine addition to our expanding territories, and the hearty citizens that eke out their existence by the lake, dragging their nets through the waters and smoking their catch right by the shore, are good people.\n\nThe local fishermen are used to the rough weather, which is a fact of life in [GetProvince('(int32)8755').GetName], and as they are inclined to say in these parts, 'the day must go on despite the grey skies'."
 me_sogdia_15.a:0 "How very philosophical of you"
 me_sogdia_15_tooltip:0 "The mission task '#Y $sogdia_missions_task_15$#!' has now been #G Completed#!!"

 me_sogdia_16_title:0 "$sogdia_missions_task_16$"
 me_sogdia_16_desc:0 "[GetProvince('(int32)5484').GetArea.GetName] is quite far from where our centers of administrative power are located, but the geographical distance from our traditional homeland does not preclude our necessity for controlling the area. We do not seek the outright annexation of the entire region, but our military advisors want us to extend our hegemony to the waters of Lake Sarygamysh in the south at a minimum, something that our soldiers are happy to do."
 me_sogdia_16.a:0 "There is no other alternative besides war; it has come to us again"
 me_sogdia_16_tooltip:0 "The mission task '#Y $sogdia_missions_task_16$#!' has now been #G Completed#!!"

 me_sogdia_17_title:0 "$sogdia_missions_task_17$"
 me_sogdia_17_desc:0 "Although the costs paid by our kingdom have been staggering, all know that our people would have been utterly destroyed if not for the leading hand of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. In recent memory, our people were evicted from our ancient homelands and sent to wander the deserts and mountains as nomads, but despite this unbelievable change in our fortunes, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] was able to save the spark of our fire from being extinguished forever.\n\nNow, in our hour of triumph, who can claim that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] was not sent by the gods to restore us? Who can gaze upon the works that [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] has wrought and not see the handiwork of the divine? May the gods guide [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] as [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] continues to lead our forces to victory - all hail [ROOT.GetCountry.GetName]!"
 me_sogdia_17.a:0 "Let our enemies tremble before the avenging armies I shall lead against them!"
 me_sogdia_17_tooltip:0 "The mission task '#Y $sogdia_missions_task_17$#!' has now been #G Completed#!!"

 me_sogdia_18_title:0 "$sogdia_missions_task_18$"
 me_sogdia_18_desc:0 "Thanks to our unprecedented efforts to build up the fortifications near [GetProvince('(int32)6787').GetName], the rare traveler that finds themselves in these highlands might have difficulty distinguishing our fortress from the mountains themselves. Controlling this strategic gateway into three regions will continue to bring peace and prosperity to our entire country - we have done well here."
 me_sogdia_18.a:0 "No one passes through the mountains without our permission"
 me_sogdia_18_tooltip:0 "The mission task '#Y $sogdia_missions_task_18$#!' has now been #G Completed#!!"

 me_sogdia_19_title:0 "$sogdia_missions_task_19$"
 me_sogdia_19_desc:0 "We have received word from our scribes that the claims we have prepared against the northernmost territories of [GetProvince('(int32)6634').GetArea.GetName] have been completed - all that remains for us to do is to declare upon them."
 me_sogdia_19.a:0 "I appreciate you informing me of this"
 me_sogdia_19_tooltip:0 "The mission task '#Y $sogdia_missions_task_19$#!' has now been #G Completed#!!"

 me_sogdia_20_title:0 "$sogdia_missions_task_20$"
 me_sogdia_20_desc:0 "When travelers pass through our lands and stay the night at one of our inns, many times drinks are shared and tongues loosen accordingly, with jovial conversation and a crackling fire being companions that will stay up with you the entire night, if you so desire. It is thus very amusing to us when we hear that our reputation as Sogdians seems to be a nebulous one in the faraway cities - folks say that we are known as mysterious traders, purveyors of the finest goods in the world maybe, but not much else is known about us.\n\nStill, even though we are believed to love money above all else, we are viewed as affable people, always happy to welcome the foreigner to one of our many markets, the likes of which have to be seen to be believed. Merchants will travel the entire world over just to visit one of the legendary Sogdian Emporiums, for there are no other markets that can compare with the amount of rare goods that are found in one place."
 me_sogdia_20.a:0 "We welcome everyone to come and see for themselves"
 me_sogdia_20_tooltip:0 "We now have access to a unique Character Interaction that will allow the current ruler of [SCOPE.GetRootScope.GetCountry.GetName] to build a #T Sogdian Emporium#!.The mission task '#Y $sogdia_missions_task_20$#!' has now been #G Completed#!!"

 me_sogdia_21_title:0 "$sogdia_missions_task_21$"
 me_sogdia_21_desc:0 "Many people erroneously believe that camels can only be found in the deserts and dry regions of Africa, but there are Asian varieties that, while slightly different than their distant cousins, are just as hearty and able to wander the dusty highlands we control without needing water for weeks - a fact that our traders, the lifeblood of our economy, take advantage of to great effect."
 me_sogdia_21.a:0 "A wise leader plans for tomorrow and not just today"
 me_sogdia_21_tooltip:0 "The mission task '#Y $sogdia_missions_task_21$#!' has now been #G Completed#!!"

 me_sogdia_22_title:0 "$sogdia_missions_task_22$"
 me_sogdia_22_desc:0 "The Bactrian cities that gather around the Oxus River are a tempting prize that [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has been unable to ignore, and now we find ourselves publicly claiming their lands and setting up our soldiers on a war footing. Even though we have repeatedly clashed with the Bactrians and know them to be fierce foes, our destinies seem to be entwined, for better or for worse, and the gods have seen it fit that our sons take up arms against them once again."
 me_sogdia_22.a:0 "We pray that this conflict is a short one"
 me_sogdia_22_tooltip:0 "The mission task '#Y $sogdia_missions_task_22$#!' has now been #G Completed#!!"

 me_sogdia_23_title:0 "$sogdia_missions_task_23$"
 me_sogdia_23_desc:0 "There are many stories of armies that are not properly equipped for the rough terrain of the lands that they are marching through, and although their scouts and their vanguard are desperately searching for enemy armies, the biggest threat is actually the lack of fresh drinking water. Thankfully for us, we have trusted guides that will help navigate us through the shifting sands towards the oasis settlements."
 me_sogdia_23.a:0 "We shall not make the mistakes that so many others before us have"
 me_sogdia_23_tooltip:0 "The mission task '#Y $sogdia_missions_task_23$#!' has now been #G Completed#!!"

 me_sogdia_24_title:0 "$sogdia_missions_task_24$"
 me_sogdia_24_desc:0 "[GetProvince('(int32)6637').GetArea.GetName], our bitter foe, is a land with a long and storied history - these hills and valleys are the places that Zoroaster himself walked through; literally a country where religions have been born. And now, the armies of Sogdia stand on the banks of the Oxus River, ready to enter the heartlands of Bactria herself, with even the capital of [GetProvince('(int32)6678').GetName] being a target for our roving forces. Although no one knows the outcome of the battles ahead of us, we must all acknowledge the road that brought us to this pivotal moment in our histories."
 me_sogdia_24.a:0 "The gods are capricious, giving freely and taking away just as quickly"
 me_sogdia_24_tooltip:0 "The mission task '#Y $sogdia_missions_task_24$#!' has now been #G Completed#!!"

 me_sogdia_25_title:0 "The Road to Marakanda"
 me_sogdia_25_desc:0 "Some of our military advisors are terrified at the prospect of waging war against the Bactrians and have done everything they can to undermine public confidence in the initiatives being proposed, a fact that has enraged [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], who has publicly shamed them, accusing them of being spies and ordering them to join the women at their weaving.\n\nWhile some thought this to be hyperbole, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] was deadly serious, and many were shocked to find armed guards on their doorsteps after raising their concerns in the war councils. Forced to strip their finery and to don the garments of a slave worker, these objectors were then sent to sew war tents under threat of execution for treason."
 me_sogdia_25.a:0 "You cowards are not fit to offer opinions to real warriors!"
 me_sogdia_25_tooltip:0 "The mission task '#Y $sogdia_missions_task_25$#!' has now been #G Completed#!!"

 me_sogdia_26_title:0 "$sogdia_missions_task_26$"
 me_sogdia_26_desc:0 "Although it has been nearly twenty years since Apama Spitamenid was married to Seleukos I, her love and affinity for her Sogdian brethren is known throughout the Empire - she has never forgotten the plight of her people, of the once proud status we had, and she sees how Fate has battered us and reduced us to the worst state that we have ever been in.\n\nBut something that is not well known is the Consort's old friendship with [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], but it is the truth, for when they were children, their families were fast friends - the world of Sogdian nobility was a small one.\n\nIt was through these channels that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] was able to send a message to the Queen, asking her to do anything and everything within her power to stay her husband's hand when it came time for the Sogdians to try to reconquer [GetProvince('(int32)6682').GetName]. It was a grim occasion, however, when news came to us that we could proceed without fear of the Seleukid Legions. The war ahead would still be very difficult to prosecute, but hopefully the gods would be with us."
 me_sogdia_26.a:0 "We are fortunate that the Consort remembers us in our hour of need"
 me_sogdia_26_tooltip:0 "The mission task '#Y $sogdia_missions_task_26$#!' has now been #G Completed#!!"

 me_sogdia_27_title:0 "$sogdia_missions_task_27$"
 me_sogdia_27_desc:0 "[GetProvince('(int32)6682').GetName] - even the name itself is enough to conjure up images of extravagant wealth, of marketplaces filled with wonders gathered from the four corners of the Earth, of an enlightened citizenry that is ruled by a wise and all-powerful Ruler, one that could even be the descendent of some ancient god...\n\nWhile everyone knows that Marakanda is a city with vast potential, if [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has heard the whispers of their supposed divinity, there has been no efforts made to quell these rumors."
 me_sogdia_27.a:0 "What I have accomplished for Sogdia has the touch of the divine upon it"
 me_sogdia_27_tooltip:0 "The mission task '#Y $sogdia_missions_task_27$#!' has now been #G Completed#!!"

 me_sogdia_28_title:0 "$sogdia_missions_task_28$"
 me_sogdia_28_desc:0 "Our people have taken vast strides towards making our new capital of [GetProvince('(int32)6682').GetName] feel like the place it is destined to become, with public projects transforming the battle-scarred site into something that our people can be truly proud of. We might not have all of the amenities that the established cities of the world might have, but we are quickly catching up to them, with our goal of surpassing everyone around us something that we can hopefully attain."
 me_sogdia_28.a:0 "We shall accept nothing besides eternal glory!"
 me_sogdia_28_tooltip:0 "The mission task '#Y $sogdia_missions_task_28$#!' has now been #G Completed#!!"

 me_sogdia_29_title:0 "$sogdia_missions_task_29$"
 me_sogdia_29_desc:0 "One of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s many talents is [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] eye for horseflesh; there are few in our country that know more about the rearing and training of horses, so it comes as no surprise when a small group of traders approach [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] with a proposal involving the animals.\n\nBelieving that the animals found in the province of [GetProvince('(int32)7261').GetName] to be of exceptional quality, they are requesting that the state set aside this region for the express purpose of breeding of steppe horses. In order to sell this point, they have brought a hand-picked selection of the healthiest mares to [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] for [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] to personally inspect. Upon seeing the animals, it doesn't take long for [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] to make up [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mind, and the request is granted immediately."
 me_sogdia_29.a:0 "You will have everything that you have asked for and more"
 me_sogdia_29_tooltip:0 "The mission task '#Y $sogdia_missions_task_29$#!' has now been #G Completed#!!"

 me_sogdia_30_title:0 "$sogdia_missions_task_30$"
 me_sogdia_30_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], we have heard news of impromptu religious festivals being celebrated by the locals throughout the region of [GetProvince('(int32)7256').GetArea.GetName]. It seems that the people are thanking the local gods for the good grazing lands that they have given to our herds, who are now able to wander endlessly throughout the seas of grass and eat to their heart's contentment. And as everyone knows, when the people are happy, it is a good thing for those responsible for the people's happiness."
 me_sogdia_30.a:0 "It is curious, how one lucky thing can lead to another"
 me_sogdia_30_tooltip:0 "The mission task '#Y $sogdia_missions_task_30$#!' has now been #G Completed#!!"

 me_sogdia_31_title:0 "$sogdia_missions_task_31$"
 me_sogdia_31_desc:0 ""
 me_sogdia_31.a:0 ""
 me_sogdia_31_tooltip:0 "We can now build #Y Sogian Emporiums#!, a special type of marketplace, in a province once every ten years."

 me_sogdia_32_title:0 "$sogdia_missions_task_32$"
 me_sogdia_32_desc:0 "When the histories are eventually written about this conflict, we have no doubt that generals in every age will study the tactics and logistics employed by our military. Still, there are many enemies that seem all-powerful, and yet they are vanquished without a second thought - is this not the lesson that Alexander taught the entire world when he dissolved the Achaemenids? In a world where Chaos is the only certainty, anything can happen..."
 me_sogdia_32.a:0 "Everyone loves a good underdog story"
 me_sogdia_32_tooltip:0 "The mission task '#Y $sogdia_missions_task_32$#!' has now been #G Completed#!!"

 me_sogdia_33_title:0 "$sogdia_missions_task_33$"
 me_sogdia_33_desc:0 "Carved into the walls of the Achaemenid Palaces near [GetProvince('(int32)4973').GetName], one can find stone reliefs of our people offering tributes, with our ancestors presenting cups and animal skins to those who enslaved them. Indeed, our historians believe that all of our miseries can be traced back to Cyrus the Great, who conquered us and set us on the path that we have only recently managed to escape.\n\nBut those thoughts belong to yesterday; today is a new day. Today, the Sogdian Armies will spill through the southern passes and march to the towns that used to steal our wealth, with one thing on their mind...revenge."
 me_sogdia_33.a:0 "We shall exact retribution for our forefathers! Glory to Sogdia!"
 me_sogdia_33_tooltip:0 "The mission task '#Y $sogdia_missions_task_33$#!' has now been #G Completed#!!"

 me_sogdia_34_title:0 "$sogdia_missions_task_34$"
 me_sogdia_34_desc:0 "Word arrived this afternoon at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] of the beginning of hostilities; it seems that our soldiers crossed over the border into [GetProvince('(int32)7314').GetArea.GetName] shortly after dawn a few days ago and begin attacking the locals. While our military advisors are focusing on the gargantuan task ahead of us, our scholars are contenting themselves with dreams of studying the many scrolls at [GetProvince('(int32)7314').GetName], our primary target in the engagement. Some have even wondered if a war has ever been prosecuted over knowledge - this very well could be a first."
 me_sogdia_34.a:0 "The University would be safer in our hands..."
 me_sogdia_34_tooltip:0 "The mission task '#Y $sogdia_missions_task_34$#!' has now been #G Completed#!!"

 me_sogdia_35_title:0 "We Stand At A Crossroad"
 me_sogdia_35_desc:0 "Although our people once lived in the farmlands and hills to the south, circumstance has forced us farther and farther north, with the cold mountains of [GetProvince('(int32)6784').GetName] now being our home - a situation that no one is happy with.\n\nOur people, even though they wander the edges of civilization in a semi-nomadic state, dream of ruling a vast empire that will allow them to indulge in their first love; trading and making money. Even now, there are ambitious leaders among us who hope to bring better days to the Sogdian people.\n\nMay the sound of ten thousand hooves - our dreaded horse archers and heavy cavalry - echoing through the mountain valleys lead our forces to victory!"
 me_sogdia_35.a:0 "May the gods guide us in what we hope to achieve"
 me_sogdia_35_tooltip:0 "Time to make history..."

 sogdian_emporium.1.t:0 "A New Sogdian Emporium"
 sogdian_emporium.1.desc:0 "We have received word from our chief builders that a new Sogdian Emporium has been completed. Even now, mere days after the construction has finished, hundreds of citizens have flocked to the new district, where the chaotic sights and smells of the market - exotic spices wafting through the crowded streets of tiny shops selling grilled meat and pottage, loud voices arguing over prices next to booths overflowing with stacks of embroidered textiles and fine silk, the bleating of livestock, birds in cages - have overwhelmed all senses."
 sogdian_emporium.1.a:0 "This is wonderful news!"
