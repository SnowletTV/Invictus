l_english:
 sogdia_missions:0 "Ten Thousand Hooves"
 sogdia_missions_DESCRIPTION:0 "Long ago, the people of Sogdia lived their lives unencumbered by entanglements with others; this was in the period before the Achaemenids, led by Cyrus, conquered our lands and partitioned our borders into the nebulous state that they have remained in for centuries. The Persians and now the Greeks have entangled our fortunes with that of the Bactrians to our south, who have displaced us from our ancestral homes and bully us from their cities along the Oxus. Our independence from them is a recent thing; for years we were ruled as satraps of the Bactrians who in turn were ruled by others, reducing us to the servants of servants, but we are slaves no more, although whether or not we will be able to keep this freedom is an open question."
 sogdia_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when Sogdia has conquered some of its historic territory, secured the northern trade routes, and has established itself as a mighty economic power."
 sogdia_missions_BUTTON_TOOLTIP:0 "Some claim that Sogdia's best days are in the distant past, but we know better!"

 #Missions
 sogdia_missions_task_1:0 "Restoring the Rock"
 sogdia_missions_task_1_DESC:0 "The ancient fortress known as the 'Sogdian Rock' was once thought to be impregnable, but this was before the barbarian Alexander shattered that illusion by taking it from us so many years ago. Now that we have restored [GetProvince('(int32)6682').GetName] to its rightful owners - us - we should do everything in our power to rebuild the Rock. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

 sogdia_missions_task_2:0 "Our Side of the Jaxartes River"
 sogdia_missions_task_2_DESC:0 "Sakan tribesmen have crossed our side of the Jaxartes River, taking over the lowland plains and even occupying parts of the northern mountain passes. We should consider pushing them back to where they came from... \n\n\n\n\n\n\n\n\n\n@persia_mil20!"

 sogdia_missions_task_3:0 "The Valley Where Two Rivers Meet"
 sogdia_missions_task_3_DESC:0 "We would love nothing more than to extend our dominion into the beautiful [GetProvince('(int32)6704').GetArea.GetName] Valley, but in order to do so, we must first prepare our claims and gather our forces together. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 sogdia_missions_task_4:0 "A Triumph for Three Cities"
 sogdia_missions_task_4_DESC:0 "Because [ROOT.GetCountry.GetRuler.GetName] has led us to stunning victory after victory over our enemies, seizing the mightiest citadels in the region with an ease that belies the difficulty, [ROOT.GetCountry.GetRuler.GetSheHe] has become known as the 'Besieger', a name that is most assuredly deserved. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 sogdia_missions_task_5:0 "Winding Down the Oxus"
 sogdia_missions_task_5_DESC:0 "Our political interests compel us to conquer large swaths of territory, especially the regions that have rivers, like the Oxus, traveling through them. We cannot allow anyone else to control these economic highways, so we prepare our claims and gird ourselves for battle. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 sogdia_missions_task_6:0 "Heavenly Horses"
 sogdia_missions_task_6_DESC:0 "It is no secret that we have access to the best horses known to man - indeed, the entire world is well aware of this fact, for better and for worse. But while others simply import these magnificent beasts, we have a long, well-established tradition of training our mounts here at home. \n\nThese magnificent steeds require the best provender available, so we must build a granary expressly for their feed.\n\n\n\n\n\n\n\n\n\n@india_mil18!"

 sogdia_missions_task_7:0 "Contact the Steppe Traders"
 sogdia_missions_task_7_DESC:0 "Our lands are considered to be on the border of the civilized realm and the wild unknown, and here we are in the middle of the two. The northern steppes are filled with a variety of nomads, and there are some who will venture to the periphery to barter with the settled peoples. We should reach out and establish trade connections. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"


 sogdia_missions_task_8:0 "Irrigating the Jaxartes"
 sogdia_missions_task_8_DESC:0 "The gods have given us the some of the choicest lands in the world, and such an awesome responsbility demands that we be excellent stewards of what we have been granted. Our farmlands are fertile and produce well, but if we divert the waters of the Jaxartes River into irrigation canals, we believe that we could grow even more crops than ever before. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 farming_settlement_tt:0 "We need to build five #Y Farming Settlements#! in any food producing territory."

 sogdia_missions_task_9:0 "Melt Down the Idols"
 sogdia_missions_task_9_DESC:0 "Long ago the Sakans used to worship as we do, but they have been wooed by the strange gods of the foreigner and have embraced the Heptadic Pantheon. Now, instead of praying to the Endless Sky, they bow before statues of gold and silver that were crafted by the hands of men. We shall destroy these abominations and cleanse the land from the taint of idolatry! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 sogdia_missions_task_10:0 "Following the Plains West"
 sogdia_missions_task_10_DESC:0 "From our vantage point in the province of [GetProvince('(int32)7251').GetName], where the mountains begin to give way to flat terrain, we can see that the plains of [GetProvince('(int32)7250').GetArea.GetName] would be an excellent place to graze our herds. Soon, the time will come to attack our enemies again - glory awaits our soldiers! \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 sogdia_missions_task_11:0 "Racing the River"
 sogdia_missions_task_11_DESC:0 "Because we have conquered a large swath of flat countryside that runs parallel to the Jaxartes River, some of our boisterous soldiers have been taking advantage of this to secretly race their horses in order to see who is the fastest. Perhaps we should join the troops and see how these games are going? \n\n\n\n\n\n\n\n\n\n@persia_mil13!"

 sogdia_missions_task_12:0 "Reaching for the Coast"
 sogdia_missions_task_12_DESC:0 "There is a strange, salty tang in the air, a scent that is unfamiliar to our people and our horses...the locals claim that it originates from a large body of water to the west, known as the Mare Aralense or the Lacus Oxianus depending on who you ask. Now that we have conquered the regional capital, we will scour the lands to see what wisdom we can glean from its inhabitants. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

 sogdia_missions_task_13:0 "Circling the Black Sands"
 sogdia_missions_task_13_DESC:0 "Our forces have conquered the north of the Karakum Desert, bringing us closer to the lands of the renowned Scythian Peoples. Given the sense of urgency that we feel, we should redouble our efforts to build a fortress in the strategic area around [GetProvince('(int32)7260').GetName]; if we have the will to do so, we could construct fortifications in half of the time that it would normally take. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 sogdia_missions_task_14:0 "Northern Excursions"
 sogdia_missions_task_14_DESC:0 "The [GetProvince('(int32)6781').GetArea.GetName] region acts as a corridor, funneling invading armies and curious traders that are all seeking that same thing, albeit by different means. Controlling this area, with its access both into our hinterlands and the northern routes to the Ferghana Valley, has become a priority for our nation, but its remoteness will make fabricating claims take time. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"

 sogdia_missions_task_15:0 "Lake Issyk-Kul"
 sogdia_missions_task_15_DESC:0 "We find ourselves drawn more and more to the idea of owning the region around Lake Issyk-Kul for a multitude of reasons, with the serenity that the mountain lake provides being high among them...as well as the local supplies of fish, which are quite tasty. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 sogdia_missions_task_16:0 "Scythia Magna"
 sogdia_missions_task_16_DESC:0 "News from the border fortress at [GetProvince('(int32)7260').GetName]! The Scythians are unhappy with our presence in the region, and they have been sending raiding parties across the border daily to harass our garrison. Although [GetProvince('(int32)5484').GetArea.GetName] is a far ride from our capital, we must send soldiers to the region to pacify the barbarous region. \n\n\n\n\n\n\n\n\n\n@celt_mil11!"

 sogdia_missions_task_17:0 "The Apotheosis of Sogdia"
 sogdia_missions_task_17_DESC:0 "When the Macedonian armies first marched through our lands, catching us unawares and sending us north after a humbling defeat, many thought that this would be the end of Sogdian power but they were mistaken! Our wise men tell us that the gods conspired to send a Promised One to restore us to our previous glory, and now that the hour of triumph is upon us, we shall acknowledge the living god that walks among us. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 sogdia_missions_task_18:0 "The Fortress of Narin"
 sogdia_missions_task_18_DESC:0 "Ask any of the merchants that travel through the [GetProvince('(int32)6704').GetArea.GetName] Valley and you will hear the same thing; the mountain pass at [GetProvince('(int32)6787').GetName] is the gateway to the entire region, and whoever controls the Pass will be able to keep a close eye on the trade routes. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"


 sogdia_missions_task_19:0 "Between Mountains"
 sogdia_missions_task_19_DESC:0 "Before we move into the heartlands of [GetProvince('(int32)6634').GetArea.GetName], we must take over the land between the mountains - we cannot afford to allow anyone that we do not approve of access into the highlands. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 sogdia_missions_task_20:0 "Sogdian Emporiums"
 sogdia_missions_task_20_DESC:0 "Now that we have secured the northern passage that is so vital to the trade routes, offering safe roads from the Mare Aralense to Lake Issyk-Kul, we can begin to construct impressive marketplaces in true Sogdian style. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 sogdian_emporium_tt:0 "Gain access to a unique character interaction that will allow the current ruler of [SCOPE.GetRootScope.GetCountry.GetName] to build a #T Sogdian Emporium#!."

 sogdia_missions_task_21:0 "Camel Farms"
 sogdia_missions_task_21_DESC:0 "[GetProvince('(int32)7270').GetName] is known for the type of camel that lives in the region, as they can be often be found wandering through the dusty plains near the river. With some effort, we could take what Nature has given to us so freely and really make something out of the area, especially if we build roads nearby. \n\n\n\n\n\n\n\n\n\n@egypt_mil8!"

 sogdia_missions_task_22:0 "Raiding [GetProvince('(int32)6691').GetArea.GetName]"
 sogdia_missions_task_22_DESC:0 "Slowly, by degrees, the rich heartlands of [GetProvince('(int32)6637').GetArea.GetName] open themselves up to us. Although the battle for [GetProvince('(int32)6694').GetName] will be fierce, we can console ourselves with taking the natural resources in the region when the war is completed. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 sogdia_missions_task_23:0 "Touching the Tarim"
 sogdia_missions_task_23_DESC:0 "Our wars have brought us to the doorstep of the Tarim Basin, a land with a reputation well-known to every person within a thousand miles. We could send our armies down into the deserts, to search for the rich and fertile oases that we have heard so much about...\n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

 sogdia_missions_task_24:0 "The Battle for [GetProvince('(int32)6637').GetArea.GetName]"
 sogdia_missions_task_24_DESC:0 "Once, our country owed fealty to satraps ruling from [GetProvince('(int32)6637').GetArea.GetName], and we were forced to send onerous tributes to leaders that never spared a second thought for our people. These days are a distant memory, however, and as our armies gather outside the region of [GetProvince('(int32)6637').GetArea.GetRegion.GetName], we can hardly believe that we are about to invade our former masters. Once the province of Candara is ours, the rest of the country should soon succumb to our gradual advances. \n\n\n\n\n\n\n\n\n\n@persia_mil8!"

 sogdia_missions_task_25:0 "The Road to Marakanda"
 sogdia_missions_task_25_DESC:0 "In Achaemenid times, our lands and those of the Bactrians were governed by the same satrap and our countrymen freely traveled across the borders. Because of this, our people have a desire to reclaim the area to the south, particularly the city of [GetProvince('(int32)6682').GetName]. Some even say the gateway to [GetProvince('(int32)6682').GetArea.GetName] would be better administered by a Sogdian King than a Bactrian governor. \n\n\n\n\n\n\n\n\n\n@persia_mil15!"

 sogdia_missions_task_26:0 "Friends in High Places"
 sogdia_missions_task_26_DESC:0 "The ruler of the Seleukid Empire married a Sogdian Princess, [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName], and even though her life must be very different now, she must surely remember the plight of her people. If we can get someone to deliver a message to our old friend, we believe there is a chance we could take [GetProvince('(int32)6682').GetName] without interference from her husband's armies... \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 war_tt:0 "#R Declare war#! on [GetProvince('(int32)6682').GetOwner.GetName|Y] without the aid of the #Y Seleukid Empire #! due to [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#E 's#! relationship with [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName]."
 war_2_tt:0 "We will #R Declare war#! on on [GetProvince('(int32)6682').GetOwner.GetName|Y] without the aid of [GetProvince('(int32)6682').GetOwner.GetName]."
 sogdia_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] is friends with [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName|Y]."

 sogdia_missions_task_27:0 "A Sogdian Capital"
 sogdia_missions_task_27_DESC:0 "Although fighting the Bactrians was no easy task, we were able to reclaim the provinces that literally carry the names of our forefathers, of our people - we must move down from the city in the mountains and take our rightful place in Marakanda. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 sogdia_missions_task_28:0 "A True Home"
 sogdia_missions_task_28_DESC:0 "Since our move down south, we are doing everything that we can to make [GetProvince('(int32)6682').GetName] feel like home, with no expense being too great when it comes to beautifying our new capital city. \n\n\n\n\n\n\n\n\n\n@event_pic11!"

 sogdia_missions_task_29:0 "Horse Breeders"
 sogdia_missions_task_29_DESC:0 "Some of our finest horse breeders have approached us privately, asking us to fund a farm for raising stallions out in the province of [GetProvince('(int32)7261').GetName]. If we are able to get the funds together, our advisors believe this to be an excellent idea that is worth pursuing. We also need good roads to get the animals to market, naturally.\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

 sogdia_missions_task_30:0 "Good Grazing Land"
 sogdia_missions_task_30_DESC:0 "The endless plains of the [GetProvince('(int32)7254').GetArea.GetName] are excellent lands for livestock animals; not only can we graze our herds here, but there are wild animals to catch and places where packs of horses roam freely...we have done well by acquiring these territories. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"

 sogdia_missions_task_32:0 "No Way Around It"
 sogdia_missions_task_32_DESC:0 "We have a difficult war ahead of us, but we are aware that we must succeed here before we can even dream about doing anything else. Tell our soldiers not to lose heart, however! We will give our enemies the fights of their lives and shall triumph in the end! \n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 sogdia_missions_task_33:0 "Poking the Giant"
 sogdia_missions_task_33_DESC:0 "For centuries, our people were forced to send tributes to distant Kings who oftentimes had never even visited our country - oh, the shame of prostrating one's self before a stranger! But now that the winds of history blow with us and not against us, there are dreams of humbling our former Masters... \n\n\n\n\n\n\n\n\n\n@egypt_mil15!"

 sogdia_missions_task_34:0 "The University of Taksasila"
 sogdia_missions_task_34_DESC:0 "The University at [GetProvince('(int32)7314').GetName] is one of the preeminent learning centers in the entire world, with countless scholars and sages making the difficult journey to the Glausae Province with hopes of studying with a master. Rumors speak of the treasures stored within its walls, and not just the kind found on scrolls...we could prepare claims and seize the entire area and investigate for ourselves. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"


