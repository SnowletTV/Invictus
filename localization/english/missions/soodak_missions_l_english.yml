 #Artifacts
 soodak_harrowing_tale:0 "Log of the Androphagian Disaster"
 soodak_harrowing_tale_desc:0 "A harrowing first-hand account of the ill-fated Soodak expedition to Androphagia, starting from when the party left the city, to when they got snowed-in during a blizzard, forcing them into cannibalism owing to inadequate supplies, until the sole survivor escaped, halfway towards death."
 
 soodak_hand:0 "Stuffed Hand"
 soodak_hand_desc:0 "A hand from one of the Soodak delegates to Androphagia, who were all eaten by those barbarians, except for this part, which was cut off, stuffed, and sent back as an insult to injury. It is now venerated among our people, a reminder of Androphagian cruelty and rallying-cry against those savages."
 
 soodak_cookbook:0 "Cannibal Cookbook"
 soodak_cookbook_desc:0 "A cookbook containing a wide variety of recepies known to the Androphagians, particularly of the human kind. It includes instructions for ribs, finger-food, stuffed-stomochs, humans-in-a-blanket, man-thighs, and brain-meal. Not surprisingly, most who read it lose their appetite."
 
