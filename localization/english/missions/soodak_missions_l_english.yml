 soodak_harrowing_tale:0 "Log of the Androphagian Disaster"
 soodak_harrowing_tale_desc:0 "A harrowing first-hand account of the ill-fated Soodak expedition to Androphagia, starting from when the party left the city, to when they got snowed-in during a blizzard, forcing them into cannibalism owing to inadequate supplies, until the sole survivor escaped, halfway towards death."
 
 soodak_hand:0 "Stuffed Hand"
 soodak_hand_desc:0 "A hand from one of the Soodak delegates to Androphagia, who were all eaten by those barbarians, except for this part, which was cut off, stuffed, and sent back as an insult to injury. It is now venerated among our people, a reminder of Androphagian cruelty and rallying-cry against those savages."
 
 soodak_cookbook:0 "Cannibal Cookbook"
 soodak_cookbook_desc:0 "A cookbook containing a wide variety of recepies known to the Androphagians, particularly of the human kind. It includes instructions for ribs, finger-food, stuffed-stomachs, humans-in-a-blanket, man-thighs, and brain-meal. Not surprisingly, most who read it lose their appetite."
 
 #Events
 me_soodak_1_title:0 "The Accursed Lands"
 me_soodak_1_desc:0 "$01_soodak_missions_DESCRIPTION$"
 me_soodak_1.a:0 "We will thrive where no man has gone before."

 me_soodak_2_title:0 "Securing The Food Supply"
 me_soodak_2_desc:0 "Although we have gotten by so far, [ROOT.GetCountry.GetRuler.GetName] has recognized that our current food supplies will eventually run low. The construction of a central granary in [GetProvince('(int32)9371').GetName], and the imported food goods should be more than enough to support our growing population."
 me_soodak_2.a:0 "Well, at least we won't go hungry."

 me_soodak_3_title:0 "$01_soodak_missions_task_3$"
 me_soodak_3_desc:0 "Soodak is a glorious amber-mining colony positioned on the northernmost periphery of the known world, yet, we have lacked the infrastructure needed for ships to safely dock at our natural harbor, the port facilities to repair those which do come our way, and merchant vessels of our own when none others are brave enough to cross these lattitutes, grievously hindering our economic potential; now that we have invested our rather-limited resources into building a servicable port and a fleet of simple transport ships, not-only shall we be able to draw more curious and wealthy visitors to our island, but we will have the capacity to send our own independent expeditions across the high seas and into uncharted river systems without relying on the motherland."
 me_soodak_3.a:0 "A small, yet crucial, step for Soodak."
 me_soodak_3_tooltip:0 "The mission task '#Y $01_soodak_missions_task_3$#!' has now been #G Completed#!!"

 me_soodak_4_title:0 "$01_soodak_missions_task_4$"
 me_soodak_4_desc:0 "It is very much cold on this island during the wintertime, often requiring adults to be heavily clothed at all times to avoid a freezing death, even within the confines of a protected shelter. However, the native $fennic$ peoples of the area have developed a unique innovation they call 'saknas', or 'saunas', in which heated rocks are placed in the center of a covered pit, and then cooled with water as to concoct a hot steam through which the air becomes saturated and engorged, enducing a state of relaxation among its residents and spreading a generious summertime warmth unlike any seen with a traditional hearth; in-fact, a heat so-generous as to allow those in attendence to strip nakid and bare. Though many of our colonists were skeptical of such exotic and unsavory rituals associated with our barbarian neighbors, now that we have built public 'saunas' throughout our capital, they have started coming to them on a regular basis, first skeptically and cautiously, now habitually, for this is one of the few ways to escape the weather. In-fact, the wealthy are beginning to build their own private saunas, for they have become quite the talk of the town."
 me_soodak_4.a:0 "I could go for one now!"
 me_soodak_4_tooltip:0 "The mission task '#Y $01_soodak_missions_task_4$#!' has now been #G Completed#!!"
 
 me_soodak_400_title:0 "The Sauna Craze"
 me_soodak_400_desc:0 "A few years ago, we started building traditional $fennic$ hearths called 'saunas', and they rapidly caught on in the capital, owing to the great heat and warmth they could provide after a hard days' work in the frigid winter. However, saunas have radiated outward from the capital itself towards our outlying settlements along the frontier, for they are simple to build and cheap to construct; thus, they have become a craze, taking the colony by storm, among both rich and poor, among both Germanics and Finnics. The question now is whether we should try keeping this fad alive beyond its natural expiration date, or allow it to pass into memory when the time comes."
 me_soodak_400.a:0 "Saunas are a long-term investment."
 me_soodak_400.b:0 "Let it remain a useful fad."

 me_soodak_5_title:0 "$01_soodak_missions_task_5$"
 #me_soodak_5_desc:0 "Though our colony has achieved a remarkable degree of self-sufficiency, given our disposition, we suffer from a distinctive lack of people with which our meager successes can be enjoyed; by offering vague financial incentives and greatly-exaggerated promises of prosperity to those residing within the overcrowded cities of our motherland, we will expand upon our colonial bedrock, laying the foundation for more settlements beyond Soodak itself.\n\nThe only question now remaining, however, is how much do we invest into making these advertisements, for even the tallest tales and thinnest truths require men to speak of them, and for others to beleive those men."
 me_soodak_5_desc:0 "Though our colony has achieved a remarkable degree of self-sufficiency, given our disposition, we suffer from a distinctive lack of people with which our meager successes can be enjoyed; by offering vague financial incentives and greatly-exaggerated promises of prosperity to those residing within the overcrowded cities of our motherland, we will expand upon our colonial bedrock, laying the foundation for more settlements beyond Soodak itself.\n\nThe only question now remaining, however, is how much do we wish to stretch the truth?"
 #me_soodak_5.a:0 "Old Man Jenkins can do it!"
 #me_soodak_5.b:0 "Send a couple of recruiters and con-men to the coasts of our motherland."
 #me_soodak_5.c:0 "Hire a team of the finest Soodaker orators to tour #E [SCOPE.sCountry('soodak_overlord').GetName]#!."
 #me_soodak_5.d:0 "I myself possess the unique gift of rhetoric, perhaps it can be used much to our convenience..."
 me_soodak_5.a:0 "Tell them it'll be cold, dark, and miserable, but they will find prosperity in 10 years."
 me_soodak_5.b:0 "Promise they will become rich off the amber trade within 5 years of signing on."
 me_soodak_5.c:0 "Boast the poorest peasant will own palaces surpassing the Pharaohs in a mere 6 months."
 me_soodak_5.d:0 "Promise they will achieve a great many things, within a generous timeframe."
 me_soodak_5.e:0 "What if we were to actually make good promises we could uphold?"
 me_soodak_5.f:0 "Promise them all the beer and mead they could dream of!"
 me_soodak_5_tooltip:0 "The mission task '#Y $01_soodak_missions_task_5$#!' has now been #G Completed#!!"

 me_soodak_6_title:0 "$01_soodak_missions_task_6$"
 me_soodak_6_desc:0 ""
 me_soodak_6.a:0 ""
 me_soodak_6_tooltip:0 "The mission task '#Y $01_soodak_missions_task_6$#!' has now been #G Completed#!!"
 
 me_soodak_2000_title:0 "$01_soodak_missions_task_2$"
 me_soodak_2000_desc:0 "Though we have established stable stores of food on our amber-rich isle, it still leaves much to be desired, and across the sea lies a coastline whose waters are teeming with bountiful quantities of fish, at least for Hyperborean standards; now that we have established a second settlement there, we will not only help to secure more food for our colony, but we have also given ourselves a foothold on the mainland."
 me_soodak_2000.a:0 "A perfect launching-point for future colonies."

 me_soodak_7_title:0 "$01_soodak_missions_task_7$"
 me_soodak_7_desc:0 "Our colony was primarily founded out of a desire to extract the precious amber teeming beneath the mud, and despite our best efforts, output had not yet reached levels matching expectations. Fortunately for us, however, there were other amber deposits across the bay, and now that we have established settlements there, our amber output has greatly surpassed expectations, to the point that new colonists are now arriving from the motherland, eager to partake in this newfound boom."
 me_soodak_7.a:0 "We grow, little by little."
 me_soodak_7.b:0 "Perhaps we could pursuade more to join them?"
 me_soodak_7_tooltip:0 "The mission task '#Y $01_soodak_missions_task_7$#!' has now been #G Completed#!!"

 me_soodak_8_title:0 "$01_soodak_missions_task_8$"
 me_soodak_8_desc:0 "Though we have access to fish year-round, we have previously imported much of our food from abroad, and lacked a backup plan in-case those networks were to be disrupted for a prolonged period. Though not as agreeable a palette to those foreign imports, now that we have established successful settlements in [GetProvince('(int32)9378').GetName] and [GetProvince('(int32)9379').GetName], we have ensured more domestic food production, further strengthing our position, and perhaps one day our efforts will facilitate expansion deeper into the interior. In-fact, a small group of freemen arrived today from the mainland, upon hearing of the opportunities of our new farming settlements."
 me_soodak_8.a:0 "A breadbasket which now bears fruit."
 me_soodak_8_tooltip:0 "The mission task '#Y $01_soodak_missions_task_8$#!' has now been #G Completed#!!"

 me_soodak_9_title:0 "$01_soodak_missions_task_9$"
 me_soodak_9_desc:0 "The northern coastline is barely-habitable and not particularly lucrative, lacking both in amber and food supplies, and yet, it has the potential to reduce our reliance upon the motherland; the red clay of [GetProvince('(int32)9372').GetName] is particularly-suited for crafting earthenware in which our wares can be stored, and the wild hemp of [GetProvince('(int32)9377').GetName] can be cultivated for rope vital for masts and various constructions. Now that we have colonized and developed the north, we have set ourselves up for a better tomorrow."
 me_soodak_9.a:0 "A small step, but an important one."
 me_soodak_9_tooltip:0 "The mission task '#Y $01_soodak_missions_task_9$#!' has now been #G Completed#!!"

 me_soodak_10_title:0 "$01_soodak_missions_task_10$"
 me_soodak_10_desc:0 "After years of effort in colonizing the surrounding territories, establishing new outposts, and taming the vast wilderness of our new home, we have ceased being a tiny amber-mining island, and now find ourselves masters of the whole of Ilmandu Superior, a shining beacon of civilization burning through the shroud of the ever-lasting winter darkness. Yet, in spite of our most-impressive achievement, we have opened the door to further expansion and conquest far beyond our motherland's vision and expectations."
 me_soodak_10.a:0 "A glorious day for all of Soodak!"
 me_soodak_10_tooltip:0 "The mission task '#Y $01_soodak_missions_task_10$#!' has now been #G Completed#!!"

 me_soodak_11_title:0 "$01_soodak_missions_task_11$"
 me_soodak_11_desc:0 "Along the shores of lake Peipus lies a dense forest with plenty of hardy and disease-resistant wood to be harvested, perfect for constructing shelters, ships, and even firewood, along with sources of nutricious vegetables and leather-bearing game in the nearby vicinity. In claiming these interior lands, we have lessened our need for reliance upon the motherland; in-fact, settlers have begun to arrive from other parts of the colony to take advantage of these lands instead of those from our homeland."
 me_soodak_11.a:0 "Excellent."
 me_soodak_11_tooltip:0 "The mission task '#Y $01_soodak_missions_task_11$#!' has now been #G Completed#!!"

 me_soodak_12_title:0 "$01_soodak_missions_task_12$"
 me_soodak_12_desc:0 ""
 me_soodak_12.a:0 ""
 me_soodak_12_tooltip:0 "The mission task '#Y $01_soodak_missions_task_12$#!' has now been #G Completed#!!"

 me_soodak_13_title:0 "$01_soodak_missions_task_13$"
 me_soodak_13_desc:0 "$01_soodak_missions_task_13_DESC$"
 me_soodak_13.a:0 "And with more trade comes more investment."
 me_soodak_13_tooltip:0 "The mission task '#Y $01_soodak_missions_task_13$#!' has now been #G Completed#!!"

 me_soodak_14_title:0 "$01_soodak_missions_task_14$"
 me_soodak_14_desc:0 "To the remote and vast east lies a river to which locals refer as the 'Velho', which they say leads beyond Hyperborea to the wild lands not yet known to civilization. Though it was costly endeavor, now that we have established outposts in and around the lands surrounding this river, we will be able to establish trade networks with those lost to history, and perhaps set the stage for new expeditions beyond the tree line."
 me_soodak_14.a:0 "A great investment for Soodak!"
 me_soodak_14_tooltip:0 "The mission task '#Y $01_soodak_missions_task_14$#!' has now been #G Completed#!!"

 me_soodak_15_title:0 "$01_soodak_missions_task_15$"
 me_soodak_15_desc:0 "Though we have long-maintained our faith in our gods, given our hardship and struggles, some are beginning to question their faith in us, and in-particular of the sun-god, whose presence, or lack thereof, has led many to the conclusion he has cursed us. The Fennic tribesmen of this area, having lived here for generations, instead worship the moon goddess, $omen_kuje$, whose presence, on the contrary, is plainly-visible during the long and deadly winter months, whom they claim shields their people from the greatest evils of the darkest nights; in-fact, her cult has now gained a following among our settlers, beleiving they too will gain her protection. Though this will spark uproar among our priests, who denounce such converts as misguided fools whose heresy will only further anger the sun-god, by formally embracing $omen_kuje$ into our pantheon, perhaps we likewise will bask in her blessings."
 me_soodak_15.a:0 "The sun-god can keep his curses, with $omen_kuje$ now on our side."
 me_soodak_15_tooltip:0 "The mission task '#Y $01_soodak_missions_task_15$#!' has now been #G Completed#!!"
 
 me_soodak_16_title:0 "$01_soodak_missions_task_16$"
 me_soodak_16_desc:0 "Though we have long-maintained our faith in our gods, given our hardship and struggles, some are beginning to question their faith in us, and in-particular of the sun-god, whose presence, or lack thereof, has led many to the conclusion he has cursed us. As a result, the heathen cult of $omen_kuje$ has begun to spread among many of our colonists, disillusioned by destitution and misguided by false promises, whose heresy our priests warn will only further anger the sun-god.\n\nTo ensure our salvation, on the advice of our high priest, we have offered a most-extravigant sacrifice to the sun-god, containing the finest boar meat Soodak has to offer and some rather-expensive mead from Germania, and have built a great temple in our capital, likewise dedicated to his honor. Hopefully with these generous gestures of piety, we have now begun make peace with our gods, who may be inclined to one-day lift this curse."
 me_soodak_16.a:0 "We can only pray for forgiveness."
 
 me_soodak_18_title:0 "$01_soodak_missions_task_18$"
 me_soodak_18_desc:0 "We have appeased the Sun-God for now, yet, our priests inform us to truly rid ourselves of this wretched curse, we must spread genuine zeal and passionate belief among the native inhabitants of these surrounding lands, akin to a forest of ignorance set aflame with the light of knowledge and understanding. Though many may profess loyalty to the gods in one hand, in the other, they still follow the spirits of their ancestors. To prove the worthiness of our gods over those of all others within the hearts and minds of these tribesmen, from now until Ragnarok, there can only be one way; our leadership undertaking the ultimate sacrifice, setting an honorable example for those, both now and in the future, to emulate during times of great crisis.\n\nThe only question, however, is whom to sacrifice; Though [SCOPE.sCharacter('soodak_ruler').GetName] rules over the physical domain and leads our troops onto battle, making [SCOPE.sCharacter('soodak_ruler').GetHerHim] the natural choice, some of our generals and family members suggest [SCOPE.sCharacter('soodak_high_priest').GetName], the high priest, for [SCOPE.sCharacter('soodak_high_priest').GetSheHe] communicates with the divine, and wields significant influence over our spiritual affairs. Whoever does the deed is sure to appease the Sun-God and earn his blessing."
 me_soodak_18.a:0 "I shall die so that we may be saved."
 me_soodak_18.b:0 "The priest said this needs to be done, so it is only fair he does it."
 me_soodak_18.c:0 "Old Man Jenkins can do it!" #Insane Option
 me_soodak_18.d:0 "What if we both did it?" #Pious Option
 
 me_soodak_19_title:0 "$01_soodak_missions_task_19$"
 me_soodak_19_desc:0 "Though we may have had differences in the past, our overlord remains our generous protector and sovereign, whose vastly superior strength, both military and economic, is better engaged with as a friend and partner, rather then as a competitor; thus, it is in our natural interests to better-link our economies, and to go about doing so, we have invested into improving our market centers and reducing restrictions on #E [SCOPE.sCountry('soodak_overlord').GetAdjective]#! imports, greatly improving our trade-flow. In-fact, dividends are already paying off; word has reached us a consortium of wealthy mainlander merchants and businessmen have invested into our province, providing jobs and work for local Soodakers."
 me_soodak_19.a:0 "It is better to hug a bear, then to punch it in the nose."
 
 me_soodak_21_title:0 "$01_soodak_missions_task_21$"
 me_soodak_21_desc:0 "Though our militia has served us well along the frontier, to have a force truly capable of supporting the motherland during a time of crisis, we need to reform our collection of rag-tag forces into a true standing army; to that end, we have requested some of the finest military advisors from #E [SCOPE.sCountry('soodak_overlord').GetName]#!, and they thought it prudent to send one of their most-experienced and well-connected commanders, [SCOPE.sCharacter('soodak_military_advisor').GetName]. Though he is a stranger to these lands, his leadership and experience has already begun to have an effect on the troops, who now organize into effective legions upon command, and proudly carry the banners of the motherland on their shields."
 me_soodak_21.a:0 "Under [SCOPE.sCharacter('soodak_military_advisor').GetName]'s watch, we will have a future in the empire."
 
 me_soodak_22_title:0 "$01_soodak_missions_task_22$"
 me_soodak_22_desc:0 "The amber mined from Soodak is the pride of our administration, its vibrant-orange crystal among the finest from anywhere found in the world, and yet, even with plenty of investment, there still remained plenty more to mine and refine. Now that we have constructed a considerable quantity of foundaries to truly specialize our economy around this commodity, speculative businessmen are coming all over from the mainland, seeking a stake in this rapidly-evolving industry, whether that be establishing Amber prospecting firms to assess potential new dredging fields, importing mainlander workers in droves to dredge more of this incredibly-valuable substance, or even experimenting with new uses for this substance, such as amber-coated chamber pots, before their rivals can first. In-fact, a cyclical cycle has developed, in which amber is tilled from the muddy earth, foundaries then refine it into trinkets, and then use their profits fund more dredgers; some worry the market may become over-saturated, but for now, we can embrace the 'Amber Boom', as many now call it, and reap the benefits therein."
 me_soodak_22.a:0 "Amber is our past, present, and future!"
 
 me_soodak_23_title:0 "$01_soodak_missions_task_23$"
 me_soodak_23_desc:0 "$01_soodak_missions_task_23_DESC$"
 me_soodak_23.a:0 "For the [SCOPE.sCountry('soodak_overlord').GetAdjective] Empire!"
 
 me_soodak_24_title:0 "$01_soodak_missions_task_24$"
 me_soodak_24_desc:0 "Though few are willing to discuss the topic in public, our current arrangement with the motherland is increasingly untenable, who does right by us on occasion, but increasingly imposes harsher taxes upon our people, while conversely further-neglecting our needs. Independency, as some have argued, is still a step too far, yet, now that we have begun the process of decoupling ourselves from the mainland by reducing our trade with them and encouraging domestic, Soodaker-made goods, should the worst come to pass, we will be prepared."
 me_soodak_24.a:0 "It is better to be safe then to be sorry."
 
 me_soodak_25_title:0 "$01_soodak_missions_task_25$"
 me_soodak_25_desc:0 "Our militia has served us well along the frontier, yet, our collection of rag-tag forces is hardly in-shape to contend with the might of the Germanic Empire, whose home-made shields and old, rusty swords would get smashed to pieces by the disciplined legions of the latter. We need a man with a plan, and fortunately for us, our contacts tell us of a capable general from [GetProvince('(int32)3967').GetName], who, after being pushed out of the Germanic military by an influential rival, is willing and able to serve our cause.\n\nArriving just recently and only able to speak a few 'colorful' words in our dialect, [SCOPE.sCharacter('soodak_military_advisor').GetName] has already begun implementing major reforms, where the men drill and march upon command, correctly maintain their expensive equipmenr, and stay in rank despite their natural inclination to flee."
 me_soodak_25.a:0 "Perhaps we will stand a chance, afterall."
 
 me_soodak_26_title:0 "$01_soodak_missions_task_26$"
 me_soodak_26_desc:0 "With the Moon Goddess' blessings, despite the priests' misgivings, our people have prospered beyond what many would have deemed possible years prior, with fertile rains during summertime blessing our harvests, and the howling winter storms causing less damage. The old order maintains that these are merely coincidences, but the people have long-lost confidence in them and the gods they claim to represent; now that we have swept away the archaic and corrupted priesthood with men who have a genuine connection with the true gods, we will ensure prosperity for our people, and crush this curse."
 me_soodak_26.a:0 "We will find salvation."
 
 me_soodak_27_title:0 "$01_soodak_missions_task_27$"
 me_soodak_27_desc:0 "$01_soodak_missions_task_27_DESC$"
 me_soodak_27.a:0 "With numbers, we stand a chance."
 
 me_soodak_28_title:0 "$01_soodak_missions_task_28$"
 me_soodak_28_desc:0 "$01_soodak_missions_task_28_DESC$"
 me_soodak_28.a:0 "And fight they shall."
 
 me_soodak_29_title:0 "$01_soodak_missions_task_29$"
 me_soodak_29_desc:0 "$01_soodak_missions_task_29_DESC$"
 me_soodak_29.a:0 "A new dawn rises over Soodak."
 
 me_soodak_30_title:0 "$01_soodak_missions_task_30$"
 me_soodak_30_desc:0 "$01_soodak_missions_task_30_DESC$"
 me_soodak_30.a:0 "With the east secured, we can look towards the future."
 
 #Request Aid Event Chain
 me_soodak_17_title:0 "$01_soodak_missions_task_17$"
 me_soodak_17_desc:0 "We are a proud colony which has managed to achieve stability, both political and financial, as well as secure borders. It is only-fitting that we request financial aid from our generous motherland, as a reward for our efforts and such that we may endeavor to grow further. The question now, is how much do we request; lower amounts will be more-likely accepted, but higher amounts would be more useful."
 me_soodak_17.a:0 "A meager 50 gold pieces."
 me_soodak_17.b:0 "A modest 250 gold pieces."
 me_soodak_17.c:0 "A generous sum of 500 gold!"
 
 me_soodak_1701_title:0 "Soodak Requests Aid" #50 Gold
 me_soodak_1701_desc:0 "Our colony of Soodak has reached a measure of prosperity recently, achieving a stable government, expanding their borders, and increasing their amber output. However, in recognition of these achievements, they now request from us a small donation, as a measure of good-faith on our part. Yet, there are some concerns that they are growing too quickly, and with additional assistance, they will almost-certainly certainly expand well-beyond their initial charter."
 me_soodak_1701.a:0 "A stronger colony will bring greater benefits."
 me_soodak_1701.b:0 "A stronger colony will be more rebellious."
 me_soodak_1701.c:0 "A sanctioned subject will receive exactly nothing."
 
 me_soodak_1702_title:0 "$me_soodak_1701_title$" #250 Gold
 me_soodak_1702_desc:0 "Our colony of Soodak has reached a measure of prosperity recently, achieving a stable government, expanding their borders, and increasing their amber output. However, in recognition of these achievements, they now request from us a modest gift, as a measure of good-faith on our part and to build support for their economy. Yet, there are some concerns that they are growing too quickly, and with additional assistance, they will almost-certainly certainly expand well-beyond their initial charter."
 me_soodak_1702.a:0 "$me_soodak_1701.a$"
 me_soodak_1702.b:0 "$me_soodak_1701.b$"
 me_soodak_1702.c:0 "$me_soodak_1701.c$"
 
 me_soodak_1703_title:0 "$me_soodak_1701_title$" #500 Gold
 me_soodak_1703_desc:0 "Our colony of Soodak has reached a measure of prosperity recently, achieving a stable government, expanding their borders, and increasing their amber output. However, in recognition of these achievements, they now outrageously request from us an excessive sum from us, as what they claim to be 'a measure of good-faith on our part', yet, what is clearly greed upon their behalf, not to mention existing concerns that they are growing too quickly and aggressively."
 me_soodak_1703.a:0 "$me_soodak_1701.a$"
 me_soodak_1703.b:0 "$me_soodak_1701.b$"
 me_soodak_1703.c:0 "$me_soodak_1701.c$"
 
 me_soodak_1704_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Agrees!" #50 Gold
 me_soodak_1704_desc:0 "Our generous motherland has agreed to our request for aid! Though it is a meager sum, by sending any amount of money to our administration, it is symbolic of #E [SCOPE.sCountry('soodak_overlord').GetName]#!'s support for our colony, and of our objectives going forward."
 me_soodak_1704.a:0 "Long live #E [SCOPE.sCountry('soodak_overlord').GetName]#!!"
 
 me_soodak_1705_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Agrees!" #250 Gold
 me_soodak_1705_desc:0 "Our generous motherland has agreed to our request for aid! Though it is a modest sum, it is not an insignificant amount either, and by sending any amount of money to our administration, #E [SCOPE.sCountry('soodak_overlord').GetName]#! has shown genuine support for our colony and our objectives going forward."
 me_soodak_1705.a:0 "Long live #E [SCOPE.sCountry('soodak_overlord').GetName]#!!"
 
 me_soodak_1706_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Agrees!" #500 Gold
 me_soodak_1706_desc:0 "Our generous motherland has agreed to our request for aid! Many had anticipated our request would be outright rejected, owing to the audacious sum of gold requested, but by sending it in-full to our administration, it is symbolic of #E [SCOPE.sCountry('soodak_overlord').GetName]#!'s fully-fledged, unwavering support for our colony and our objectives going forward."
 me_soodak_1706.a:0 "Long live #E [SCOPE.sCountry('soodak_overlord').GetName]#!!"
 
 me_soodak_1707_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Rejects!" #50 Gold
 me_soodak_1707_desc:0 "Our selfish motherland has rejected to our most-meager request for aid! Though we did not particularly need the money, the fact our overlord did not bother with sending even a token sum has many Soodakers concerned that those in #E [SCOPE.sCountry('soodak_overlord').GetName]#! have either grown apathetic towards their most-loyal colony, or worse, they actively oppose our continued growth."
 me_soodak_1707.a:0 "We may need to start looking to ourselves for protection..."
 
 me_soodak_1708_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Rejects!" #250 Gold
 me_soodak_1708_desc:0 "Our motherland has rejected to our most-reasonable and modest request for aid! Though we did not particularly need the money, the fact our overlord did not bother with sending even a token sum has many Soodakers concerned that those in #E [SCOPE.sCountry('soodak_overlord').GetName]#! have either grown apathetic towards their most-loyal colony, or worse, they actively oppose our continued growth."
 me_soodak_1708.a:0 "We may need to start looking to ourselves for protection..."
 
 me_soodak_1709_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Rejects!" #500 Gold
 me_soodak_1709_desc:0 "Our motherland has rejected to our request for aid, citing the outlandish sum as being unreasonable. Though we expected a rejection of the amount requested, the fact our overlord did not bother with sending even a token sum has many Soodakers concerned that those in #E [SCOPE.sCountry('soodak_overlord').GetName]#! have either grown apathetic towards their most-loyal colony, or worse, they actively oppose our continued growth."
 me_soodak_1709.a:0 "We may need to start looking to ourselves for protection..."
 
