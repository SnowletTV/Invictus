 me_soodak_20_title:0 "$01_soodak_missions_task_20$"
 me_soodak_20_desc:0 "$01_soodak_missions_task_20_DESC$"
 me_soodak_20.a:0 "200 gold should be sufficient."
 me_soodak_20.b:0 "Perhaps I can speak to the quality of this administration."
 
 me_soodak_2001_title:0 "#E [SCOPE.sCountry('soodak_country').GetName]#! Requests [GetProvince('(int32)6010').GetName]"
 me_soodak_2001_desc:0 "Our loyal colony #E [SCOPE.sCountry('soodak_country').GetName]#! has integrated itself well into our economy, recognizing their place in our administration to govern the far-off lands of Hyperborea and extract its resources for our benefit. However, they claim that our island of [GetProvince('(int32)6010').GetName], though technically outside of their assigned region, is much nearer to their capital then to ours, and thus they could reap taxes from it more effeciently then we ever could. Though some are sceptical of ceding our core lands, our colony provides a strong argument and a downpayment to back it up."
 me_soodak_2001.a:0 "The island isn't valuable anyway, they can have it."
 me_soodak_2001.b:0 "Give away our island? Those colonials can keep their money and stick to Hyperborea."
 
 me_soodak_2002_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Accepts!"
 me_soodak_2002_desc:0 "Our generous motherland of #E [SCOPE.sCountry('soodak_overlord').GetName]#! has yet again shown its wise and benevolent character, and has accepted our argument, officially transferring the island of [GetProvince('(int32)6010').GetName] from their direct rule to our administration. Though it cost us a pretty penny, a foothold in Scandia will benefit our economy in the long-term."
 me_soodak_2002.a:0 "To [SCOPE.sCountry('soodak_overlord').GetName], our glorious leaders and protectors!"
 
 me_soodak_2003_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! Rejects!"
 me_soodak_2003_desc:0 "In a stunning turn of events, our overlord #E [SCOPE.sCountry('soodak_overlord').GetName]#! has rejected our logical and mutually-beneficial request, preferring we remain in our assigned region of Hyperborea. They at least returned the upfront payment, but given how much we had invested into integrating our economy into theirs, some now wonder whether it was a mistake putting all of our eggs into that [SCOPE.sCountry('soodak_overlord').GetAdjective] basket."
 me_soodak_2003.a:0 "Perhaps they will one-day change their minds."
 
 #Government Event Chain
 me_soodak_100_title:0 "$01_soodak_missions_task_100$"
 me_soodak_100_desc:0 "$01_soodak_missions_task_100_DESC$"
 me_soodak_100.a:0 "The noble house of #E [SCOPE.sCountry('soodak_overlord').GetName]#! shall wisely guide us."
 me_soodak_100.b:0 "Our Burgzhusa elected from the best among us is best-fit to make our decisions."
 me_soodak_100.c:0 "A hybrid approach between royalists and republicans would serve us best."
 me_soodak_100.d:0 "I would make a great governor!" #Narcissistic, Ambitious, Arrogant, or 75 popularity option
 me_soodak_100.e:0 "A guru from our spiritual heartland would be the wisest choice." #Buddhist, Jain, Hindu, Agamic, or Ajivika option
 me_soodak_100_a_tooltip:0 "We will request a dynastic governor from our motherland. However, should they elect not to send one, we will have other options available."
 me_soodak_100_c_tooltip:0 "We will request a governor from our motherland, after which we will become an #Y $oligarchic_republic$#! with the #Y $republican_election_4$#! law."
 me_soodak_100_d_tooltip:0 "This option is available because your ruler has the #Y Narcissistic#!, #Y Ambitious#!, and/or #Y Arrogant#! traits, or has greater then or equal to #Y 75#! populatity."
 me_soodak_100_d2_tooltip:0 "Our current ruler will become a hereditary governor. However, #E [SCOPE.sCountry('soodak_overlord').GetName]#! will be greatly offended..."
 me_soodak_100_e_tooltip:0 "This option is available because our state religion is either #Y $buddhism$#!, #Y $jainism$#!, #Y $hindu$#!, #Y $agama$#!, or #Y $ajivika$#!, or because our primary culture is #Y $indo_germanic$#!."
 me_soodak_100_e2_tooltip:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! will be slightly confused, but will not object to our choice."
 
 me_soodak_101_title:0 "A Request from #E [SCOPE.sCountry('soodak_country').GetName]#!"
 me_soodak_101_desc:0 "Our colony of #E [SCOPE.sCountry('soodak_country').GetName]#! has gone about organizing a formal colonial government to better-manage their affairs, and have wisely-decided that it is in their best-interests to be ruled by a representative of our government. However, they have specifically requested a member of our royal house to guide them, and though our court is flattered by the idea, the thought of sending over a member of our dignified house to sully his hands over a backwater is, at-best, laughable to many of our closest advisors, who instead suggest it would be more befitting to send a bureaucrat of common stock instead."
 me_soodak_101.a:0 "I think it would be good to spread our noble seed..."
 me_soodak_101.b:0 "A colonial administrator could extract more wealth out of our colony."
 me_soodak_101.c:0 "The very-audacity of this absurdity deserves no response, they can rule themselves."
 me_soodak_101.d:0 "What a great opportunity, I'll go there myself!" #Lunatic option
 me_soodak_101_d_tt:0 "#R WARNING!#! Our ruler will resign and move to our colony."
 
 me_soodak_102_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! accepts!"
 me_soodak_102_desc:0 "Our gracious motherland has accepted our proposal! Although there were some who were concerned that our request would have been too demanding, we got what we wanted and now have a member of the #E [SCOPE.sCountry('soodak_overlord').GetAdjective]#! royal house reigning over our colony."
 me_soodak_102.a:0 "To the king, and may our ties prosper!"
 
 me_soodak_103_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! declines"
 me_soodak_103_desc:0 "Although we thought that having a royal would improve our ties and legitimize our government, unfortunately our overlords have labelled us a 'backwater' that would only 'sully the hands of their respected nobility.' Instead, #E [SCOPE.sCountry('soodak_overlord').GetName]#! has sent an extortionist bureaucrat who makes no-secret of his intentions to strip us bare. Though we do have an obligation to financially benefit the motherland, many of our council are concerned that this man's harsh methods may constrict our growth and keep prosperity out of reach."
 me_soodak_103.a:0 "We do as our sovereign doth command."
 me_soodak_103.b:0 "Though I did not initially seek power, I am forced to reign instead."
 me_soodak_103.c:0 "We shall seek a foreign noble."
 me_soodak_103_b_tt:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! will not be pleased at our rejection."
 me_soodak_103_c_tt:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! will be irate at our decision, and may impose financial sanctions on our colony."
 me_soodak_103_c2_tt:0 "We will seek a noble from #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#! to guide and lead us."
 
 me_soodak_104_title:0 "#E [SCOPE.sCountry('soodak_country').GetName]#! rejects our governor!"
 me_soodak_104_desc:0 "Although we thought that our governor would ensure we'd profit from our colony, it has become apparent they rejected him out-of-hand, sending his ship back here before he could set foot on dry land. In his place, the temporary administrator has stated that he intends to remain on indefinately. Though this is a blatent challenge to our authority, out advisors point out that #E [SCOPE.sCountry('soodak_country').GetName]#! is far away and they themselves initiated this discussion."
 me_soodak_104.a:0 "A slap on the wrist shall suffice."
 
 me_soodak_105_title:0 "An Envoy from #E [SCOPE.sCountry('soodak_country').GetName]#!"
 me_soodak_105_desc:0 "Today we have received a special envoy from the distant island of '#E [SCOPE.sCountry('soodak_country').GetName]#!', a colony of #E [SCOPE.sCountry('soodak_overlord').GetName]#!. He tells us the colony had sought to legitimize its tenuous position by placing a lesser royal from their motherland upon their throne, but that their tyrannical overlord refused, forcing them to look beyond their borders for a leader noble enough to guide them. Though we can accomodate their request and place a member of our own family upon the #E [SCOPE.sCountry('soodak_country').GetName]#! throne, they are but a colony, a foreign one at that, and doing so would provoke #E [SCOPE.sCountry('soodak_overlord').GetName]#!. Yet, this would also be an opportunity drive a wedge between #E [SCOPE.sCountry('soodak_overlord').GetName]#! and its colony, weakening their empire at a minimal cost to us."
 me_soodak_105.a:0 "We would be happy to send over a member from our esteemed family!"
 me_soodak_105.b:0 "We cannon afford to risk drawing #E [SCOPE.sCountry('soodak_overlord').GetName]#!'s ire."
 
 me_soodak_106_title:0 "#E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#! accepts!"
 me_soodak_106_desc:0 "Our envoy tells us that #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#! has accepted our proposal, and a member of their royal family, [SCOPE.sCharacter('soodak_foreign_noble').GetName], now comes to reign atop our newly-created throne, granting much legitimacy in the eyes of both our people and the eyes of the world. However, #E [SCOPE.sCountry('soodak_overlord').GetName]#! is bound not to receive the news well."
 me_soodak_106.a:0 "All hail [SCOPE.sCharacter('soodak_foreign_noble').GetName]!"
 
 me_soodak_107_title:0 "#E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#! declines"
 me_soodak_107_desc:0 "Although our envoy was well-received by #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#!, unfortunately they have declined, citing their concerns over drawing #E [SCOPE.sCountry('soodak_overlord').GetName]#!'s ire. This leaves us with two options: We can empower our temporary governor as our first king or we can begrudgingly accept our motherland's candidate. What is your decision?"
 #me_soodak_107_desc:0 "Although our envoy was well-received by #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#!, unfortunately they have declined, citing their concerns over drawing #E [SCOPE.sCountry('soodak_overlord').GetName]#!'s ire. This leaves us with three options: We can ask another country if they would be willing to provide us with a noble to guide our colony, we can empower our temporary governor as our first king, or we can begrudgingly accept our motherland's candidate."
 me_soodak_107.a:0 "We will give this extortionist governor a shot."
 me_soodak_107.b:0 "I humbly accept the Soodak kingship."
 me_soodak_107.c:0 "We will try again with #E [SCOPE.sCountry('scope:soodak_colonial_governor').GetName]#!"
 
 me_soodak_108_title:0 "#E [SCOPE.sCountry('soodak_country').GetName]#! installs a Foreign Ruler!"
 me_soodak_108_desc:0 "Although we thought that our governor would ensure we'd profit from our colony, it has become apparent they rejected him out-of-hand, sending his ship back here before he could set foot on dry land. Not only have they blatently defied our authority, however, they have also drastically raised the stakes by placing a foreigner in-charge, from the barbarians of #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#!, no-less, straining ties with the benevolent motherland and underming our authority; people throughout the capital are irate, denouncing Soodakers for their treachary and disloyalty, and our closest advisors say that they have left us with no other alternative but to impose harsh sanctions upon our colony to bring it back in-line."
 me_soodak_108.a:0 "A slap on the wrist shall suffice."
 me_soodak_108.b:0 "The most-crushing sanctions are in-order. Then they will know to fall in-line."
 #me_soodak_108.c:0 "Demand they recall the foreigner at once!"
 
 me_soodak_109_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! imposes sanctions!"
 me_soodak_109_desc:0 "We meant no ill-will towards our dear motherland, but unfortunately they have seen fit to impose harsh and cruel sanctions upon our colony until we install their governor of choice, targeting our vital food shipments and redirecting merchant vessels towards Scandia instead. Though we are self-sufficient now and can withstand the blows, the cost will be high, and many are contemplating sending our recently-appointed ruler back to #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#!."
 me_soodak_109.a:0 "We will weather the storm."
 me_soodak_109.b:0 "We made a mistake!"
 
 me_soodak_110_title:0 "Our Colony Folds"
 me_soodak_110_desc:0 "Feeling the pressure of our mighty sanctions, our renegade colony of #E [SCOPE.sCountry('soodak_country').GetName]#! has decided to fold and submit to our authority, placing our esteemed governor upon their throne. Now, our advisors deem it fit to remove the financial penalties and duties imposed, but this episode will not be soon forgotten."
 me_soodak_110.a:0 "We have nothing to fear from a backwater."
 
 me_soodak_111_title:0 "#E [SCOPE.sCountry('soodak_country').GetName]#! exiles our nobility!"
 me_soodak_111_desc:0 "Recently, envoys from #E [SCOPE.sCountry('soodak_country').GetName]#! came to us, begging for one of our nobles to guide and lead them; we accepted, knowing it may cause a strain between them and their #E [SCOPE.sCountry('soodak_overlord').GetAdjective]#! masters. However, only a few weeks later, we have received [SCOPE.sCharacter('soodak_foreign_noble').GetName] back at out doorstep, cold, hungry, and misurable. Appearently, in the face of #E [SCOPE.sCountry('soodak_overlord').GetAdjective]#! pressure, they had hastily cast him out mere days after his coronation, insulting both our ruling family and #E [SCOPE.sCountry('soodak_foreign_nobility_target').GetName]#! as a whole."
 me_soodak_111.a:0 "We will have nothing further to do with these barbarians."
 
 me_soodak_112_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! doesn't impose sanctions?"
 me_soodak_112_desc:0 "We meant no ill-will towards our dear motherland, and our closest advisors had anticipated there would be a retaliation against our colony. However, appearently our overlords either didn't notice or particularly care, and have dropped the matter entirely, fining us only a token sum."
 me_soodak_112.a:0 "Confusing, but this outcome is acceptable."
 
 me_soodak_113_title:0 "#E [SCOPE.sCountry('soodak_overlord').GetName]#! accepts!"
 me_soodak_113_desc:0 "Our gracious motherland has accepted our proposal, but not in a way anyone could have suspected; in an unexpedted twitst of fate, king [SCOPE.sCharacter('soodak_lunatic_king').GetName] has resigned from [SCOPE.sCharacter('soodak_lunatic_king').GetHerHis] post to rule over our colony directly. Some say he is mad, others enlightened, but regardless of whatever happens next, we got what we wanted and now have a member of the #E [SCOPE.sCountry('soodak_overlord').GetAdjective]#! royal house reigning over our colony."
 me_soodak_113.a:0 "All hail [SCOPE.sCharacter('soodak_lunatic_king').GetName]!"
 
 me_soodak_114_title:0 "[SCOPE.sCharacter('soodak_ruler').GetName] proclaims [SCOPE.sCharacter('soodak_ruler').GetHerselfHimself] governor!"
 me_soodak_114_desc:0 "When we established #E [SCOPE.sCountry('soodak_country').GetName]#!, we set in-place a temporary council to rule until such time they could self-organize. However, the temporary leader of said-council, [SCOPE.sCharacter('soodak_ruler').GetName], has dissolved it and proclaimed absolute power as governor-for-life, allegedly with the popular support of the people."
 me_soodak_114.a:0 "As long as they keep sending us Amber."
 
 me_soodak_115_title:0 "A Guru in #E [SCOPE.sCountry('soodak_country').GetName]#?"
 me_soodak_115_desc:0 "When we established #E [SCOPE.sCountry('soodak_country').GetName]#!, we set in-place a temporary council to rule until such time they could self-organize. However, instead of requesting a governor, they have nominated a spiritual guru from halfway-across the world to guide and lead them towards enlightment. Though our closest advisors are bewildered, nobody can object to such a wise and determined man who has walked all the way from India."
 me_soodak_115.a:0 "As long as they keep sending us Amber."
 
 me_soodak_116_title:0 "A Slap on the Wrist"
 me_soodak_116_desc:0 "Though the motherland is mildly disappointed with our choice of leadership, they have decided it is neither worth their time nor effort to override our decision, only dealing our colony a token punishment."
 me_soodak_116.a:0 "The second-best outcome we could have hoped for."
 
 me_soodak_117_title:0 "A Request from #E [SCOPE.sCountry('soodak_country').GetName]#!"
 me_soodak_117_desc:0 "Our colony of #E [SCOPE.sCountry('soodak_country').GetName]#! has gone about organizing a formal colonial government to better-manage their affairs, and have wisely-decided that it is in their best-interests to be ruled by a representative of our government. However, there are numerous qualified candidates vying for the job, leaving our advisors divided on who to appoint. Some suggestions include a skilled exporer and ethnographer to better map out the terrain and its inhabitants, an orator who will be able to ensure the loyalty of our colonists to the motherland, or one of our most-finest military generals to protect them from barbarian raids. Still others, however, suggest an efficient, cut-throat administrator who, though controversial in his methods, could reap the most profit out of our tiny colony, though it may prove controversial among the Soodakers. Who shall lead #E [SCOPE.sCountry('soodak_country').GetName]#! in our name?"
 me_soodak_117.a:0 "My dear nephew!"
 me_soodak_117_a_tt:0 "This option is available because we are a monarchy."
 me_soodak_117.b:0 "An orator will steer #E [SCOPE.sCountry('soodak_country').GetName]#! in the right direction..."
 me_soodak_117.c:0 "An explorer will supply accurate information back to us."
 me_soodak_117.d:0 "The general will ensure they could defend themselves."
 me_soodak_117.e:0 "A colonial administrator could extract more wealth out of our colony."
 me_soodak_117.f:0 "A drunkard found in the middle of the street."
 
 me_soodak_118_title:0 "Governor Received!"
 me_soodak_118_desc:0 "Our motherland has sent their most-qualified gubernatorial candidate available, who will now take up his position and share power with the Burgzhusa, thereby appeasing both monarchists and republicans."
 me_soodak_118.a:0 "May we prosper under the motherland's guidence."
 

 #Androphagian Expedition Event Chain
 me_soodak_900_title:0 "Preparing the Expedition"
 me_soodak_900_desc:0 "Though it was a particularly heated and divisive deliberation, now that we have decided to seek an audience with the mysterious and infamous Androphagi, we must send our courier to locate them and make contact. Such a long journey in these hazardous regions will require plenty of provisions and supplies, how much of our precious food supplies and resources do we allocate towards this expedition?"
 me_soodak_900.a:0 "We will give them all the food, clothing, and money they require!"
 me_soodak_900.b:0 "A year's worth of hardy provisions and extra sets of winter coats, nothing more."
 me_soodak_900.c:0 "Winter clothing and six months of food and water"
 me_soodak_900.d:0 "The delicate robes of nobles and one month of the most-luxurious food Soodak has to offer."
 me_soodak_900.e:0 "Nothing except for the skins on their back."
 me_soodak_900.f:0 "We will give them food alright, and a little gift for our soon-to-be friends..." #Cruel option
 me_soodak_900_tt:0 "We will receive word from the expedition in a few months from now."
 
 
 me_soodak_901_title:0 "Demise of the Androphagi"
 me_soodak_901_desc:0 "After months of searching, though our expedition was able to eventually locate the site our sources told was the mythical Androphagian heartland, unfortunately all that remains of this once-thriving settlement are the abandoned derelicts of huts, dark scorches of ash which scar and blight the land, and a distinctly-unpleasant tinge of human flesh permeating the bitter air. After scouting more deeply into the woods, foragers and stragglers were found in the vicinity, who regale that this was, in-fact, where the Androphagi once dwelt, but they were unexpectedly attacked by greater force, resulting in their complete destruction as a people. Seeing as these wanderers lacked a home and were adept at living off this accursed land, the leader of our expedition offered for them to join with us at Soodak, who will now doubtlessly prove invaluable in developing our own settlement."
 me_soodak_901.a:0 "A disappointment, but not a complete loss."
 me_soodak_901_tt:0 "3 $uralic_pantheon$, $androphagian$ $tribesmen$ will settle in the capital."
 
 me_soodak_902_title:0 "Expedition Gone Missing"
 me_soodak_902_desc:0 "Nearly a year has passed since our expedition set out in search of the Androphagi, but we still have not heard back from them, and they should have dispatched a messager of some-kind by this point to inform us of their progress. There are fears in Soodak that they may have gotten lost, or even, that they may have run out of adequit provisions and died on the journey. There are many clamoring for us to send a follow-up expedition to try finding them before they starve, or at the very-least locate their bodies for a proper burial. What should we do?"
 me_soodak_902.a:0 "Send a follow-up expedition, we need to save our people while we still can!"
 me_soodak_902.b:0 "They are too-far gone, there's no-way anybody could have survived."
 
 me_soodak_903_title:0 "Survivor Returns Home"
 me_soodak_903_desc:0 "Over a year ago, we sent an expedition deep into the far-reaches of Hyperborea, hoping to find the mythical tribe of the Androphagi. However, after it became apparent that the expedition had not returned, we assumed them to be dead, and didn't bother sending a follow-up team. Now, months later, during the middle of the night, a half-starved man crawled to the city gates, delirious, dehydrated, and terribly frost-bitten. After spending the night in the care of our most-esteemed shaman, he started to recover, and we were able to piece together his story. Apparently this man was a member of the ill-fated expedition, which had run into a particularly-bad blizzard, forcing them to shelter within a nearby cave. Unfortunately, the entrance was quickly snowed-in, trapping them for weeks, and were not sent with enough of the vital supplies to survive until the thaw. Perhaps a follow-up expedition could have helped break through the snow and ice, but one never came, and their desperate cries for help rang hollow; as a result, those unlucky-few who were still alive were forced to resort to cannibalism. Finally, the snow melted, and this survivor was able to wander through the woods alone and miraculously find his way back to Soodak alive."
 me_soodak_903.a:0 "Whoops."
 #me_soodak_903.b:0 "As far as I am aware, he did conveniently perish just-before reaching the city." #Cruel Option
 me_soodak_903.b:0 "A true tragedy, which none shall know about." #Cruel Option
 me_soodak_903.c:0 "He can teach us the ways of consuming human flesh!" #Lunatic option
 me_soodak_903.d:0 "I feel absolutely horrible, I can only think of one way to make up for this..." #Kindly option
 me_soodak_903_kindly_tt:0 "#R WARNING!#! Our current ruler will step down from leadership in favor of the survivor."
 
 me_soodak_904_title:0 "No Word Back From the Follow-up Team"
 me_soodak_904_desc:0 "Over a year ago, we sent an expedition deep into the far-reaches of Hyperborea, hoping to find the mythical tribe of the Androphagi. However, after it became apparent that the expedition had not returned, we sent a follow-up expedition in the hopes of locating any survivors. Unfortunately, the follow-up team has not returned either, leaving many to assume the worst and question your wisdom in sending yet-more people to die. Although we could send a third expedition, nobody in Soodak would be willing to volunteer for such an excursion, given recent history."
 me_soodak_904.a:0 "We will have to contact the Androphagi some other time, perhaps."
 
 me_soodak_905_title:0 "Survivors Found!"
 me_soodak_905_desc:0 "Over a year ago, we sent an expedition deep into the far-reaches of Hyperborea, hoping to find the mythical tribe of the Androphagi. However, after it became apparent that the expedition had not returned, we sent a follow-up expedition in the hopes of locating any survivors. Fortunately, while they were patrolling a nearby cave which had been snowed-in, the follow-up team was able to hear cries for help from inside, and worked to break through the snow and ice to reach the survivors, who had run out of food and were considering resorting to cannibalism. They have been brought back, and though they did not find the Androphagi, have returned home as heros, a shining example of Soodak determination, grit, and resourcefulness, reflecting greatly upon your decision-making and on our colony as a whole."
 me_soodak_905.a:0 "We never leave our men behind!"
 
 me_soodak_906_title:0 "Expedition Reaches the Androphagi"
 me_soodak_906_desc:0 "We have received word our expedition has reached the Androphagi, and that a diplomatic breakthrough is close to being achieved! All that remains is a cultured dinner."
 me_soodak_906.a:0 "Good news, our initiative bears fruit!"
 
 me_soodak_9071_title:0 "Strange Men from the Sea"
 me_soodak_9071_desc:0 "A group of strangely-dressed men arrived in the capital today claiming to be from a distant island called 'Soodak', seeking to treat with us and establish a 'dialogue' as the only-other tribe in Hyperborea. They bring no gifts of food, other then the meat which rests on their bones..."
 me_soodak_9072_title:0 "$me_soodak_9071_title$"
 me_soodak_9072_desc:0 "A group of strangely-dressed men arrived in the capital today claiming to be from a distant island called 'Soodak', seeking to treat with us and establish a 'dialogue' as the only-other tribe in Hyperborea. They bring gifts of food to show their gratitude and their desire to establish a relationship, although they do smell good..."
 me_soodak_9073_title:0 "$me_soodak_9071_title$"
 me_soodak_9073_desc:0 "A group of strangely-dressed men arrived in the capital today claiming to be from a distant island called 'Soodak', seeking to treat with us and establish a 'dialogue' as the only-other tribe in Hyperborea. They bring gifts of some of their finest, richest food from their homeland to show their gratitude and their desire to establish a relationship, and though the food smells good, they smell better..."
 me_soodak_9074_title:0 "$me_soodak_9071_title$"
 me_soodak_9074_desc:0 "A group of strangely-dressed men arrived in the capital today claiming to be from a distant island called 'Soodak', seeking to treat with us and establish a 'dialogue' as the only-other tribe in Hyperborea. Knowing our traditions well, they bring a fresh body for us to feast upon, much to the delight of our clan chiefs! However, do we also feast upon them as well?"
 me_soodak_907.a:0 "A feast they shall be, with our legendary Androphagian hospitality..."
 me_soodak_907.b:0 "They can treat with us, provided they can stomach our stuffed-stomachs..."
 me_soodak_907.c:0 "We will go easy on them and avoid our favorite meal tonight."
 
 me_soodak_908_title:0 "Return of the Expedition"
 me_soodak_908_desc:0 "After our last progress-report, we had not heard from our expedition, and many were starting to worry that talks had gone south. That was until we received a curious messager at our gates carrying a pecular package. This man is a slave bound to the Androphagi, and reports that our team was treated to a dinner, where, after stuffing themselves with delectable venison and mushrooms, they became the main course! The Androphagi devoured them all on the spot, akin to a pack of ravenous dogs, save for a stuffed hand, which they have sent back as a message to let us know our people were 'treated well at the hands of their hosts,' adding that we 'are welcome to send more treats their way'."
 me_soodak_908.a:0 "Vile and bloodthirsty savages, they shall rue the day they crossed Soodak!"
 me_soodak_908.b:0 "By the 'hands' of their hosts, I like that one..." #Lunatic Option
 me_soodak_908.c:0 "This means war!" #Rash Option
 soodak_rash_war_tt:0 "#R WARNING!#! We will declare war on Androphagia."
 
 me_soodak_909_title:0 "Return of the Expedition"
 me_soodak_909_desc:0 "After our last progress-report, we had not heard from our expedition, and many were starting to worry that talks had gone south. That was, however, until the delegation returned this morning. They say relations were established, and there is potential for a future alliance. However, they were forced to stomach a dish the Androphagi call 'stuffed-stomachs'..."
 me_soodak_909.a:0 "They may be vile, but if we ever need aid, they might provide a hand..."
 me_soodak_909.b:0 "Did they, by any chance, divulge the recipe?" #Lunatic Option
 
 me_soodak_910_title:0 "Return of the Expedition"
 me_soodak_910_desc:0 "After our last progress-report, we had not heard from our expedition, and many were starting to worry that talks had gone south. That was, however, until the delegation returned this morning. They say relations were established, talks went exceptionally-well and there is potential for a future alliance. The Androphagians even refrained from consuming human flesh, knowing-well our 'sensitivities', as they so-kindly put it."
 me_soodak_910.a:0 "Perhaps their reputation is undeserved."
 

