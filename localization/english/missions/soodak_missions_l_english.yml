 me_soodak_2_title:0 "Securing The Food Supply"
 me_soodak_2_desc:0 "Although we have gotten by so far, [ROOT.GetCountry.GetRuler.GetName] has recognized that our current food supplies will eventually run low. The construction of a central granary in [GetProvince('(int32)9371').GetName], and the imported food goods should be more than enough to support our growing population."
 me_soodak_2.a:0 "Well, at least we won't go hungry."

