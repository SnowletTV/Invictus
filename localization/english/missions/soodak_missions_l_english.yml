 01_soodak_missions_task_100:0 "Assembling a Government"
 01_soodak_missions_task_100_DESC:0 "Now that we have found a way to survive on this barren island, though our temporary council has served us sufficiently, we need to establish a permanent system of governance should we wish to exist here long-term. However, the colonists are divided as to the form our government should take; some wish to expand the existing council into a house of burgesses, or a 'Burgzhusa', comprised of all the major stakeholders which would have the power to establish laws, while others would prefer having a royal governor installed from the homeland, who would reinforce our ties through dynastic houses and guide us towards prosperity. Still others, however, would suggest a hybrid system as a compromise, in-which a governor of non-royal stock would reign in-conjunction with our elected body. Yet, whatever we choose today will dictate the course of our colony for not only ourselves, but for our children and progeny yet to come."
 01_soodak_missions_task_100_tt:0 "We will have the option to reform our government into a #R Monarchy#!, a #Y Democratic Republic#!, or an #COLOR:{0.51,0.31,0.75} Oligarchic Republic with the Lifetime Elections law#!."
 
 01_soodak_missions_task_900:0 "An Androphagi Audience"
 01_soodak_missions_task_900_DESC:0 "In the desolate wastes of Hyperborea, few can bear the pain of the uncompromising, biting, and unrelenting cold for hours, let alone years on-end. Though their reputation is one of infamy and treachery of the most vile and blood-curdling manner, the hardy Androphagi are among the only tribes stubborn and foolish enough to make life work up here; if we are to continue walking in this place, we should attempt establishing a relationship with our neighbors."
 01_soodak_missions_task_900_tt:0 "We will send an expedition out to find these Androphagians..."
 
