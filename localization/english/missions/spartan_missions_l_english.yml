 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Protector of the Peloponnesus"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "With Laconia secured, it is time to look to the rest of the Peloponnesus."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "It has long been a goal of ours to form a hegemony in the Peloponnesus, a league to protect against ambitious foreigners. With all of the peninsula under our rule, we would no longer have to fear the other Greek city-states and leagues, nor the Diadochi."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when you have taken control of the Peloponnesus."
 01_sparta_missions_02_peloponnesus_task_1:0 "Elean Barbarians"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Long has the temple and region around Olympia been controlled by the Elean barbarians from the north. Proper Greeks are needed to protect the home of Zeus."
 01_sparta_missions_02_peloponnesus_task_2:0 "Liberating the Temple of Zeus"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Our liberation of Olympia will be well received, among mortals and deities alike."
 01_sparta_missions_02_peloponnesus_task_3:0 "The Priests of Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "The rich region around Olympia has long looked to govern itself, particularly after the harsh rulership of the Eleans."
 01_sparta_missions_02_peloponnesus_task_4:0 "Religious Backing"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "The Argives are known to lie about and manipulate their religious festivals to force enemy armies to leave their lands alone, or face the wrath of the gods one might offend. With divine favor on our sides, we will render their lies hollow."
 01_sparta_missions_02_peloponnesus_task_5:0 "The Rival in Argolis"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos has long been one of our main adversaries in the Peloponnesus, particularly in recent times. After years of struggling over the lands of Cynuria and eastern Laconia, it is time we put this rivalry to an end."
 01_sparta_missions_02_peloponnesus_task_6:0 "Arcadian Hinterlands"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "To the north of Laconia lies Arcadia, home to our longtime neighbors. They have proved to be a threat to Sparta lately, and they have founded a large urban center close to our lands."
 01_sparta_missions_02_peloponnesus_task_7:0 "Home of Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "With the Arcadian cities under our control, we will be able to set our gaze on new lands, rather than worrying about the potential danger to our homes."
 01_sparta_missions_02_peloponnesus_task_8:0 "Rebuilding Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Once one of our greatest rivals, now Argos can be one of our foremost cities."
 01_sparta_missions_02_peloponnesus_task_9:0 "Honoring Asklepios"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Asklepeions have been raised far and wide, and are well known for their healers, but few are as popular or famous as the one in Epidauros."
 01_sparta_missions_02_peloponnesus_task_10:0 "The Northern Coastline"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "At the northern side of the Peloponnesus lies Achaea, somewhat distant from the constant struggles between ourselves, Argos, Messenia, and the Arcadians. They have recently risen to prominence, and are starting to play a bigger role in the regional politics of the peninsula."
 01_sparta_missions_02_peloponnesus_task_11:0 "Civilizing the Valley"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Building an urban center in Arcadia will provide us a city from which we can control the rest of the region."
 01_sparta_missions_02_peloponnesus_task_12:1 "Fortifying [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName] was once a major city and rival of ours, but has regressed to a garrison town for other nations trying to control the strait between the Peloponnesus and the rest of Greece."
 01_sparta_missions_02_peloponnesus_task_13:0 "The Home of Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympia is the home of the great temple of Zeus, as well as the famous Olympic games. Whoever rules this region must be appropriately reverent, and treat it with the dignity it deserves."
 01_sparta_missions_02_peloponnesus_task_14:0 "Attending the Argives"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "The people of Argos have long been rivals to Sparta, and after our annexation of the area they are still struggling against our rule."
 01_sparta_missions_02_peloponnesus_task_15:0 "Rural Arcadia"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "To the north of Laconia lies Arcadia, home to our longtime neighbors. Though we have taken control of the region, the infrastructure is still somewhat lacking."
 01_sparta_missions_02_peloponnesus_task_16:0 "Achaean Coastline"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Conquering the Peloponnesus"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "We have had many a rival in the Peloponnesus over the years, now it is time for us to achieve our dream to become the true hegemon of the peninsula."

