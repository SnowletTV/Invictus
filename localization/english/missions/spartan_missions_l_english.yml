 ### Laconia ###
 spartan_mission_01_laconia:0 "Spartan Restoration"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparta have by many been tossed aside like an artifact of the past. It is time for us to rise up and prove them all wrong."
 spartan_mission_01_laconia_DESCRIPTION:0 "We have been ravaged by ambitious foreign warlords jealous of the might of Sparta, leaving us weakened and without our allies and subjects of old. If we are to become an important regional actor in Greece again, we need to restore the city of Sparta to its former glory and put an end to our local rivals."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when you have conquered and consolidated all of Laconia."
 spartan_mission_01_laconia_task_1:0 "Spartan Resurgence"
 spartan_mission_01_laconia_task_1_DESC:0 "The first step in preparing the new rise of Sparta is to rebuild our home."
 spartan_mission_01_laconia_task_2:0 "Laconian Food"
 spartan_mission_01_laconia_task_2_DESC:0 "When we lost Messenia during Thebes' invasion, we had to make do with what we had. After that painful ordeal, we must learn to make the most out of the farmland in Laconia."
 spartan_mission_01_laconia_task_3:0 "Recruiting the Skiritai"
 spartan_mission_01_laconia_task_3_DESC:0 "The rural Skiritai live at the border between Laconia and Arkadia, and used to be loyal subjects of Sparta. We might convince them to return to our side and become an ally once more."
 spartan_mission_01_laconia_task_4:0 "Expanding the Infrastructure"
 spartan_mission_01_laconia_task_4_DESC:0 "Our people were ravaged by the Thebans, threatened by the Macedonians, and have long suffered under the thumb of others. We need to rebuild our local infrastructure so it can support our bold ambitions."
 spartan_mission_01_laconia_task_5:0 "Spartan Men"
 spartan_mission_01_laconia_task_5_DESC:0 "Though other nations focus their efforts on creating magnificent temples, massive lighthouses, or gigantic statues, Sparta has always been the best at creating great warriors."
 spartan_mission_01_laconia_task_6:0 "Spartan Ports"
 spartan_mission_01_laconia_task_6_DESC:0 "To face threats in any theater of war, we will have to make sure we can assemble a navy as well as an army."
 spartan_mission_01_laconia_task_7:0 "Sanctuary of Artemis Orthia"
 spartan_mission_01_laconia_task_7_DESC:0 "The worship of Artemis Orthia date back centuries, to the very foundation of Sparta itself. Her temple has fallen on hard times, reflecting the fate of our nation, and it is an insult to the both of us. It is an honor for us to be allowed to restore her domain to its former glory."
 spartan_mission_01_laconia_task_8:0 "Fortifying Cynuria"
 spartan_mission_01_laconia_task_8_DESC:0 "The lands of Cynuria has long been a battleground between Argive and Lacedaemonian interests; fortifying the area would secure our presence in the region."
 spartan_mission_01_laconia_task_9:0 "Helots of Messenia"
 spartan_mission_01_laconia_task_9_DESC:0 "The Helots of Messenia were once under rule; their independence and arrogance is an affront to Spartan interests."
 spartan_mission_01_laconia_task_10:0 "Helots Once More"
 spartan_mission_01_laconia_task_10_DESC:0 "With Messenia under our control, all of Laconia will finally be united under Lacedaemonian rule once more. No longer will outside threats tear down what is rightfully ours."
 spartan_mission_01_laconia_task_11:0 "Reincorporating Messenia"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Lands of Messenia"
 spartan_mission_01_laconia_task_12_DESC:1 "Though the city was founded to be a counterbalance to the might of Sparta by Epaminondas of Thebes, we will now use [GetProvince('(int32)431').GetName] to build upon it instead."
 spartan_mission_01_laconia_task_13:0 "Slave Governance"
 spartan_mission_01_laconia_task_13_DESC:0 "Helots have often been treated harshly in Sparta, leading to many rebellions and revolts. A solution to the recurring issue would let us leave our homes without fearing for their safety from our slaves."
 spartan_mission_01_laconia_task_14:0 "Dealing with the Helots"
 spartan_mission_01_laconia_task_14_DESC:0 "Now that we have decided on how to treat our slaves, all that remains is to enforce it in all of our lands."
 spartan_mission_01_laconia_task_15:0 "The Path to Olympia"
 spartan_mission_01_laconia_task_15_DESC:0 "The Eleans of Lepreon block the path from Messenia to Olympia. Under our rule, we would more freely be able to traverse the western Peloponnesus and approach the temple to Zeus in times of need."
 spartan_mission_01_laconia_task_final:0 "Laconian Strength"
 spartan_mission_01_laconia_task_final_DESC:0 "With all of Laconia under our rule, we have proven those who doubted the Lacedaemonians wrong. Sparta will once again become the major power of the Peloponnesus, and in time, all of Greece."


