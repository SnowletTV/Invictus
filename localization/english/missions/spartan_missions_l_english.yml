 ### Peloponnesian League ###
 spartan_mission_03_peloponnesian_league:0 "The Second Peloponnesian League"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "The time for the restoration of the ancient Peloponnesian League is upon us."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "We were once the hegemons of the Peloponnesus, and leaders of the esteemed Peloponnesian League. After the betrayal of our subjects, the league was overthrown and eventually humbled by the Thebans and Macedonians. With our rise to power, we have begun working on a new Peloponnesian League."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "The mission will be considered complete when we have rebuilt the foundation of the ancient Peloponnesian League."
 spartan_mission_03_peloponnesian_league_task_1:0 "The Cities of the Peloponnesus"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "To restore the Peloponnesian League to its former glory, we will have to take control of all the chief cities in the Peloponnesus."
 spartan_mission_03_peloponnesian_league_task_2:0 "Peloponnesian Hegemony"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "To secure our hegemony, we must clarify the situation to all cities and regions under our influence."
 spartan_mission_03_peloponnesian_league_task_3:0 "League Infrastructure"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "If we are to be a notable league far beyond the borders of the Peloponnesus, we need strong major cities for the smaller villages and city-states to flock to."
 spartan_mission_03_peloponnesian_league_task_4:0 "An Army for the League"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "The army is the backbone of our nation, and the tool with which we control the league. A necessity if we are to continue as hegemons of the Peloponnesus for the foreseeable future."
 spartan_mission_03_peloponnesian_league_task_5:0 "A Navy for the League"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "With the restoration of the league, we are going to have to find responses to new potential threats. One of those is the need for a stronger navy that will protect the shores of the Peloponnesus."
 spartan_mission_03_peloponnesian_league_task_6:0 "Peace at Home"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Ours is a history of revolts and rebellions, often putting our homes and people at risk."
 spartan_mission_03_peloponnesian_league_task_7:0 "The League Capitals"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "The larger cities of the Peloponnesus have a long and valuable history, playing important roles for their direct community. As we continue building our local infrastructure, we should focus our efforts on these urban centers."
 spartan_mission_03_peloponnesian_league_task_8:0 "Eastern Capitals"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "On the eastern side of the Peloponnesus lay [GetProvince('(int32)418').GetName] and [GetProvince('(int32)440').GetName], two cities that have long been the hegemons and administrators of their local regions. Though once ancient rivals of ours, they now play the role as regional stewards for our grand schemes and ambitions."
 spartan_mission_03_peloponnesian_league_task_9:0 "Western Capitals"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "On the central and western side of the Peloponnesus lay [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName], and [GetProvince('(int32)431').GetName]. Despite being the homes of barbarians, rural city-states, and slaves, they have grown to be grand urban centers of their own."
 spartan_mission_03_peloponnesian_league_task_10:0 "Pearls of Greece"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Our goal is not simply to have these cities be the greatest of their regions, but well known names all across the Mediterranean."
 spartan_mission_03_peloponnesian_league_task_11:0 "Protector of Greece"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Since the rise of Philippos and his son, Greece has been under the control of Macedonian warlords in faraway Pella, Syria or Egypt. They are crying out for freedom, for liberation from these foreign tyrants."
 spartan_mission_03_peloponnesian_league_task_12:0 "Liberation of Greece"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Greece has faced many a threat, be it from Persians, Athenian ambitions, or Macedonian barbarism. We will finally rid the Greeks of the foreign threat once and for all."
 spartan_mission_03_peloponnesian_league_task_final:0 "The Restored League"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "The restoration of the Peloponnesian League will ensure the safety and protection of all Laconians, Arcadians, Achaeans, and Eleans."

