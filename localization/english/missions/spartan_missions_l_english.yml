 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Ancient Rivals"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Though we have recovered much of what was once ours, ancient rivals still loom at our borders, ready to strike at any sign of weakness."
 spartan_mission_04_rivals_DESCRIPTION:0 "In the long history of Sparta and the Peloponnesian League, we have suffered many rivals who have looked to our lands with ambition and desire. All of them wished to become what we were always destined to be, the hegemons of Greece. The Macedonians, the Thebans, and the Athenians - outdated nations of the past."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have conquered our ancient rivals."
 spartan_mission_04_rivals_task_1:0 "The People of Athens"
 spartan_mission_04_rivals_task_1_DESC:0 "The city of Athens used to be one of our greatest rivals, as we were both leaders of our respective leagues. Though it is no longer the powerful antagonist it used to be, annexing their ancient capital would be an important symbolic victory for our men."
 spartan_mission_04_rivals_task_2:0 "Taking the Long Wall"
 spartan_mission_04_rivals_task_2_DESC:0 "We destroyed the long walls between Athens and Piraeus when we won the Peloponnesian War, but it seems they have had the audacity to have them rebuilt since then. It is time to level these fortifications once and for all."
 spartan_mission_04_rivals_task_3:0 "Rebuilding Athens"
 spartan_mission_04_rivals_task_3_DESC:0 "Though we must make sure Athens never rise to oppose us again, it is too important a city to not utilize its full potential. The rich farmland surrounding the city, its ancient infrastructure, and the beautiful temples. Everything should be restored to its former glory."
 spartan_mission_04_rivals_task_4:0 "The Spartan Garrison"
 spartan_mission_04_rivals_task_4_DESC:0 "The Athenians have often proved problematic for those who try to subjugate the city. We will establish a large garrison to make sure that will not happen again."
 spartan_mission_04_rivals_task_5:0 "The Mysteries in Eleusis"
 spartan_mission_04_rivals_task_5_DESC:0 "The Athenians have long offered up their worship to the goddesses Demeter and Kore in Eleusis, with a particular cult having played an important role in Athenian and Attic politics and daily life for centuries."
 spartan_mission_04_rivals_task_6:0 "The Plains of Thessaly"
 spartan_mission_04_rivals_task_6_DESC:0 "Thessaly was put under Macedonian control during Philip's campaign to become the hegemon of Greece. This ancient region has since cried out for liberation from the barbarian yoke, to live freely once more."
 spartan_mission_04_rivals_task_7:0 "The Sons of Kadmos"
 spartan_mission_04_rivals_task_7_DESC:0 "Thebes once led the coalition that dismantled the Peloponnesian League, and taught Philip II the art of war. After the destruction and restoration of Thebes, it has played a small role in regional politics, and taking it will be more of a symbolic victory than anything else."
 spartan_mission_04_rivals_task_8:0 "Restoring the Seven Gates"
 spartan_mission_04_rivals_task_8_DESC:0 "Until its eventual destruction at the hands of Alexander, Thebes was a powerful city-state at the center of the Boeotian League, controlling much of the regional politics between Attica to the south, Phocis to the west, and Thessaly to the north."
 spartan_mission_04_rivals_task_9:0 "Appeasing the Gods of Boeotia"
 spartan_mission_04_rivals_task_9_DESC:0 "Many of the deities celebrated in Boeotia are uncommon in our own lands, yet we are familiar with their names. As a show of goodwill, we will offer up donations to the sanctuaries and temples in the region."
 spartan_mission_04_rivals_task_10:0 "Pacifying the League"
 spartan_mission_04_rivals_task_10_DESC:0 "In the center of Greece is the ancient Boeotian League, from Orchomenos in the west to Tanagra in the east. Just as Thebes once used the League to become the hegemons of Greece, we will use it to secure control over our northern borders."
 spartan_mission_04_rivals_task_11:0 "Ending the Macedonian Threat"
 spartan_mission_04_rivals_task_11_DESC:0 "The barbarians of Macedon have long claimed to be of Greek stock, even as they have oppressed and annexed large parts of Greece. With our recent regional victories, it is time to put an end to the Macedonian threat and take control of the north ourselves."
 spartan_mission_04_rivals_task_12:0 "Home of the Macedonians"
 spartan_mission_04_rivals_task_12_DESC:0 "We will take control of the most important cities of the Macedonian region: Pella, Thessalonike, and Amphipolis. With these three cities under our control, the ancient Macedonian monarchy will finally falter and we can put an end to their voracious ambition."
 spartan_mission_04_rivals_task_13:0 "Spartan Peace"
 spartan_mission_04_rivals_task_13_DESC:0 "The Macedonians are used to oppressing others, now they will have to learn to live under the rule of others. Residing on the edge of the civilized world, they will be important in keeping the region under control as a bulwark against the barbarians living further north and east."
 spartan_mission_04_rivals_task_final:0 "Spartan Supremacy"
 spartan_mission_04_rivals_task_final_DESC:0 "We have taken back everything that was once ours, and conquered every enemy that threatened our home. With several successful campaigns behind us and an experienced army ready to follow our command, our only limit is the extent of our ambition."

