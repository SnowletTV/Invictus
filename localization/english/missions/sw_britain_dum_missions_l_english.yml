l_english:

 ####################
 # Title
 ####################

 01_sw_britain_dum: "The Rise Of The Valley Dwellers"
 01_sw_britain_dum_DESCRIPTION: "Our tribe has lived by the banks of the #E Tamar River#! for as long as we can remember, building our settlements in the small valley that the waters have carved through the ancient forests and craggy foothills of southwestern #E Britannia#!. Although we have kept to ourselves, a new day arrives for our people - one that will see us leave the safety of our homes as we expand beyond the borders demarcated by our river."
 01_sw_britain_dum_CRITERIA_DESCRIPTION: "This mission will be considered complete when the tribes of #E Dumnonia#! have conquered their immediate neighbors and have laid down a firm foundation for their burgeoning nation."
 01_sw_britain_dum_BUTTON_TOOLTIP: "The time has come to cross the Tamar River and reclaim our homeland"

 ####################
 # Mission Tasks
 ####################


 01_sw_britain_dum_1_task: "Reclaiming Our Province"
 01_sw_britain_dum_1_task_DESC: "For far too long, we have tolerated the presence of #E Durotriga#! and #E Dobunnia#! in our home province, but we cannot allow this encroachment any longer. Prepare our claims and may the gods grant us victory over our enemies. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 01_sw_britain_dum_2_task: "Exploiting Our Tin Mines"
 01_sw_britain_dum_2_task_DESC: "Traders from far away often sail to our isle, offering baubles and goods for the precious tin that we have in abundance in our mines. We should take the steps required to extract as much of this wealth as we possibly can. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 01_sw_britain_dum_3_task: "The Ocean Beckons"
 01_sw_britain_dum_3_task_DESC: "Our peninsula juts out into the sea, making it the perfect location to build ports with which we can trade with neighboring countries abroad. The ocean beckons to us - are we ready to hear its call?\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 01_sw_britain_dum_4_task: "Dumnonia Is Ours"
 01_sw_britain_dum_4_task_DESC: "We have driven out the enemy tribes from our province of #E Dumnonia#! and a magnificent celebration honoring [ROOT.GetCountry.GetRuler.GetName] is taking place in [ROOT.GetCountry.GetCapital.GetName] soon.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 01_sw_britain_dum_5_task: "The Shrine To Sulis"
 01_sw_britain_dum_5_task_DESC: "The healing waters of [GetProvince('(int32)2009').GetName] attract pilgrims from all corners of #E Britannia#!, and it is said that even the faithful from #E Gaul#! make the overseas trip to pay their respects to the local goddess. The time has come to build a proper shrine to #E Sulis#!, so that her blessings might be poured upon all of [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 01_sw_britain_dum_6_task: "Endless Raiding, Endless Warring"
 01_sw_britain_dum_6_task_DESC: "There are voices in [ROOT.GetCountry.GetName] that would like to see our levies stay on a perpetual war footing, with no end to the raiding and warring against our weaker neighbors - this idea has its merits and must be embraced. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 01_sw_britain_dum_6_task_tt: "We must have #Y 2#! #T Clan Chiefs#! with a loyalty of at least #E 65#!."
 
 01_sw_britain_dum_7_task: "Setting Down Roots"
 01_sw_britain_dum_7_task_DESC: "Although our people have wandered through [ROOT.GetCountry.GetName] since time immemorial, our presence has been a light one, but this is all changing with the construction of cities throughout our homeland.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 01_sw_britain_dum_8_task: "Ascendant [ROOT.GetCountry.GetCapital.GetName]"
 01_sw_britain_dum_8_task_DESC: "When people speak of [ROOT.GetCountry.GetName], they oftentimes mention [ROOT.GetCountry.GetCapital.GetName] in the same breath, for our growing capital city is the beating heart of our nation. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 01_sw_britain_dum_9_task: "The Druidic Presence"
 01_sw_britain_dum_9_task_DESC: "The mysterious wonder known as #E Stonehenge#! is located in [GetProvince('(int32)2012').GetName], a territory that has recently come into [ROOT.GetCountry.GetAdjective] possession. We could send envoys to #E Gaul#! to request that some of the Druids from the mainland take up residence at this sacred place.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 01_sw_britain_dum_10_task: "Fisheries of #E Iscalis#!"
 01_sw_britain_dum_10_task_DESC: "Our proximity to the sea equates to fish being a substantial portion of our diet, and although the ocean's bounties are endless, we should still do what we can to assist the fishermen working out of [GetProvince('(int32)2005').GetName].\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 01_sw_britain_dum_11_task: "Aremorican Trade Network"
 01_sw_britain_dum_11_task_DESC: "The seafaring #E Aremoricans#! are kindred spirits to our own people, and our ships often pass their own as we sail the Mare Britannicum. We should reach out and see if they are interested in establishing formal trade connections. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 01_sw_britain_dum_12_task: "The Harvest Festival"
 01_sw_britain_dum_12_task_DESC: "One of our most sacred [ROOT.GetCountry.GetAdjective] rituals is the observance of the #E Harvest Festival#!, and now that we have a proper holy site at [GetProvince('(int32)2009').GetName] where can worship the gods, we should take steps to make this a regular occurrence.\n\n#Y This will start an event chain#!. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 01_sw_britain_dum_12_philosopher: "The #T Wise One#! officeholder needs at least 9 @religious_icon! #Y Zeal#!."

 01_sw_britain_dum_13_task: "Invading The Midlands"
 01_sw_britain_dum_13_task_DESC: "The gods of war are with us, for it seems that no one is able to prevent our levies from taking over their holdings. We must continue to strike while the momentum is with us! The Midlands are ours for the taking!  \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 01_sw_britain_dum_14_task: "Controlling The North"
 01_sw_britain_dum_14_task_DESC: "What once seemed unimaginable is within grasp, but just barely - if we are bold and continue to press along the course that we are on, then it is possible that we shall be able to seize control of the important northern provinces that lead into #E Caledonia#!.\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

 01_sw_britain_dum_15_task: "The Birth Pangs Of Pritania"
 01_sw_britain_dum_15_task_DESC: "There is a gathering that is taking place in [ROOT.GetCountry.GetCapital.GetName] to celebrate the formation of #Y Pritania#!, and all of the leading families of our nation shall gather in one place for the glorious occasion. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 you_need_to_form_pritania_tt: "We need to take the decision to #Y Unite Pritania#!."

 01_sw_britain_dum_16_task: "Expansive Aremorican Trade"
 01_sw_britain_dum_16_task_DESC: " \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 01_sw_britain_dum_17_task: "A Hungry Nation"
 01_sw_britain_dum_17_task_DESC: "We are dealing with an unprecedented rate of growth in our population - a good thing, to be sure - but all of these hungry mouths will need to be fed, which could be a problem one day if we don't take care of it now. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 01_sw_britain_dum_18_task: "Tension Between Friends"
 01_sw_britain_dum_18_task_DESC: "We are filled with regret when confronted with the reality that our relations with our #E Aremorican#! trading partners are beginning to suffer - we are simply competing in the same spaces and there aren't enough resources for us both. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"


 ####################
 # Events
 ####################

 01_sw_britain_dum_1_title: "Reclaiming Our Province"
 01_sw_britain_dum_1_desc: "The #E [ROOT.GetCountry.GetAdjective]#! people are known for their hospitality and generosity and not for their ability to wage successful wars of conquest - a fact that [ROOT.GetCountry.GetRuler.GetName] is seeking to change.\n\nRealizing that the #E Dobunnian#! and #E Durotrigan#! tribes have no intention of abandoning their settlements in [GetProvince('(int32)209').GetName], [GetProvince('(int32)2010').GetName] and [GetProvince('(int32)2007').GetName], [ROOT.GetCountry.GetRuler.GetFirstName] has announced [ROOT.GetCountry.GetRuler.GetHerHis] desire to drive out the foreigners from the province that bears our name."
 01_sw_britain_dum_1.a: "We cannot allow our neighbors to perceive us as being weak - it must be war"
 01_sw_britain_dum_1_tooltip: "The mission task '#Y Reclaiming Our Province#!' has now been #G Completed#!!"

 01_sw_britain_dum_2_title: "Exploiting Our Tin Mines"
 01_sw_britain_dum_2_desc: "Now that word has reached [ROOT.GetCountry.GetCapital.GetName] that the mines of [GetProvince('(int32)2002').GetName] are yielding their tin ores, [ROOT.GetCountry.GetRuler.GetName] has personally visited the province in order to make sure that all is up to [ROOT.GetCountry.GetRuler.GetHerHis] standards.\n\nThankfully for the local workers, the [ROOT.GetCountry.GetRulerTitle] was pleased by what [ROOT.GetCountry.GetRuler.GetSheHe] saw and left satisfied. The dig site has been greatly expanded, allowing easier access into the ground, and our slaves are now working harder than ever before to meet their quotas. Cartloads of unrefined tin are being sent to the capital in droves, where the hungry furnaces of our blacksmiths and coppersmiths await them."
 01_sw_britain_dum_2.a: "Our future will be hewn from these rocks - you shall see"
 01_sw_britain_dum_2_tooltip: "The mission task '#Y Exploiting Our Tin Mines#!' has now been #G Completed#!!"

 01_sw_britain_dum_3_title: "The Ocean Beckons"
 01_sw_britain_dum_3_desc: "Although our people are unmatched when it comes to fighting on land, the recent initiative to embrace the seafaring life has caught some of our tribesmen unawares and has caused dissension. Despite the grumbling, [ROOT.GetCountry.GetRuler.GetName] has been unrelenting in [ROOT.GetCountry.GetRuler.GetHerHis] demand to master the waves, for the [ROOT.GetCountry.GetRulerTitle] truly believes that our [ROOT.GetCountry.GetAdjective] destiny involves mastering the ways of the ocean. The opportunities for trade are simply too great, [ROOT.GetCountry.GetRuler.GetFirstName] has argued, and we must become the strongest naval power in our region.\n\nNow that [ROOT.GetCountry.GetCapital.GetName] has accumulated stockpiles of wood, cloth and stone - the goods necessary to build harbors and ships to fill them - there is no turning back now; [ROOT.GetCountry.GetName] is on course to grow her fleet.\n\nThis puts us add odds with the tribes to the north, who fancy themselves the owners of the body of water that separates us. Soon enough, though, we will take their harbors for our own..."
 01_sw_britain_dum_3.a: "We must grow our strength at sea to match our prowess on land"
 01_sw_britain_dum_3_tooltip: "The mission task '#Y The Ocean Beckons#!' has now been #G Completed#!!"

 
 01_sw_britain_dum_4_title: "Dumnonia Is Ours"
 01_sw_britain_dum_4_desc: "It is truly a historic day for [ROOT.GetCountry.GetRuler.GetName]; already, the Elders are composing songs in [ROOT.GetCountry.GetRuler.GetHerHis] honor, highlighting the tremendous military victories that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has brought to [ROOT.GetCountry.GetRuler.GetHerHis] people.\n\nNot only have we smashed the armies of the cowardly #E Dobunnian#! and #E Durotrigan#! warriors sent to fight against us, but we have driven them out of our province and reclaimed the traditional homelands of our ancestors for [ROOT.GetCountry.GetName].\n\nIn order to celebrate this unmatched feat, there is to be a celebration in [ROOT.GetCountry.GetCapital.GetName] that promises to be the event of the year."
 01_sw_britain_dum_4.a: "The tribes of [ROOT.GetCountry.GetName] owe me a great deal, this is true"
 01_sw_britain_dum_4_tooltip: "The mission task '#Y Dumnonia Is Ours#!' has now been #G Completed#!!"

 01_sw_britain_dum_5_title: "The Shrine To Sulis"
 01_sw_britain_dum_5_desc: "[GetProvince('(int32)2009').GetName] has long been an informal place of pilgrimage for the Druidic faithful that come to worship #E Sulis#! by the bubbling brooks that flow throughout the countryside.\n\nBut this is no more - things have changed, for [ROOT.GetCountry.GetRuler.GetName] has built a permanent shrine to the goddess in the territory that bears her name. Travelers coming to take the sacred waters can now worship at the most magnificent religious site built throughout the entirety of southern Britannia."
 01_sw_britain_dum_5.a: "I pray that Sulis will bless the people of Dumnonia and give us her favor"
 01_sw_britain_dum_5_tooltip: "The mission task '#Y The Shrine To Sulis#!' has now been #G Completed#!!"

 01_sw_britain_dum_6_title: "Endless Raiding, Endless Warring"
 01_sw_britain_dum_6_desc: "[SCOPE.sCharacter('random_clan_chief').GetName] and [SCOPE.sCharacter('random_clan_chief_2').GetName] are in complete agreement with [ROOT.GetCountry.GetRuler.GetName] for once - an occasion so rare that it deserves its own entry in the spoken histories of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] has drily noted. Still, the [ROOT.GetCountry.GetRulerTitle] is happy this day, regardless of the reason for the consensus.\n\nOur warriors, the blood of our enemies barely dried on their blades, seem to have caught a taste for battle and are now clamoring to continue their plunder and raiding. The Clan Chiefs, each with an eye to their own goals, agree wholeheartedly."
 01_sw_britain_dum_6.a: "Who are we to stand in the way of eternal glory?"
 01_sw_britain_dum_6_tooltip: "The mission task '#Y Endless Raiding, Endless Warring#!' has now been #G Completed#!!"
 dumnonia_raiding_button_tt: "We need the #T Government Interaction#! #Y Assemble Raiding Parties#! to be active."
 dumnonia_unlocks_save_raiding_tt: "We will now be able to #Y Slave Raid#!."

 01_sw_britain_dum_7_title: "Setting Down Roots"
 01_sw_britain_dum_7_desc: "[ROOT.GetCountry.GetRuler.GetName]'s legacy will be remembered in [ROOT.GetCountry.GetName] for many reasons, but when the memories of [ROOT.GetCountry.GetRuler.GetHerHis] deeds have decayed into legends and dreams, the cities built throughout the [ROOT.GetCountry.GetAdjective] countryside - the permanent monuments built by [ROOT.GetCountry.GetRuler.GetFirstName]'s command - will be a living testament to the vision of our ambitious Tribal Chief."
 01_sw_britain_dum_7.a: "May these cities be a source of strength through the ages"
 01_sw_britain_dum_7_tooltip: "The mission task '#Y Setting Down Roots#!' has now been #G Completed#!!"
 dumnonia_iberian_central_path_2B_tt: "We need the #Y Glory of the Hunt#! #T Britannic Military Tradition#!."

 01_sw_britain_dum_8_title: "The Ascendant Capital"
 01_sw_britain_dum_8_desc: "One cannot travel near our corner of the world without hearing of the capital of the Dumnonians, the splendid [ROOT.GetCountry.GetCapital.GetName] that dwarfs all other cities near her. The explosive growth of the city matches the meteoric rise of [ROOT.GetCountry.GetName] itself, which has quickly asserted itself on the regional stage as a major player.\n\nAll eyes remain on [ROOT.GetCountry.GetRuler.GetName], with everyone wondering what the brilliant Dumnonian Tribal Chief will do next."
 01_sw_britain_dum_8.a: "Ever onward, from the valleys to the mountains before us..."
 01_sw_britain_dum_8_tooltip: "The mission task '#Y The Ascendant Capital#!' has now been #G Completed#!!"

 01_sw_britain_dum_9_title: "The Druidic Presence:Request"
 01_sw_britain_dum_9_desc: "With the wonder of #E Stonehenge#! firmly in [ROOT.GetCountry.GetAdjective] hands, [ROOT.GetCountry.GetRuler.GetName] feels confident enough in [ROOT.GetCountry.GetRuler.GetHerHis] status to send envoys to the #E Druids#! on the mainland. It seems that our Tribal Chief wants to request that the Druids come to visit Stonehenge themselves and conduct religious ceremonies that will bless the Dumnonian people.\n\nIt remains to be seen if they will accept, however, as this would mean that we have received their tacet blessing for violently seizing this holy site for ourselves."
 01_sw_britain_dum_9.a: "We truly want to receive them as guests, for we are here to stay"
 01_sw_britain_dum_9_tooltip: "The mission task '#Y The Druidic Presence#!' has now been #G Completed#!!"
 01_sw_britain_dum_9_task_tt: "We need the #Y Right To Be Heard#! #T Civic Advances#! technology."

 01_sw_britain_dum_10_title: "Fisheries of Iscalis"
 01_sw_britain_dum_10_desc: "Although everyone that lives near the coasts has the ability to catch their dinner by the seaside, when it comes to the marketplaces of [ROOT.GetCountry.GetName], most of the catch that is sold in the markets originated in [GetProvince('(int32)2005').GetName].\n\nBecause of the investments made at the state level, the slaves that work at the massive estates in Iscalis are literally responsible for feeding thousands of [ROOT.GetCountry.GetAdjective] tribesmen, and the abundance of fresh fish ensures that the prices are always kept low."
 01_sw_britain_dum_10.a: "The sea gives us more sustenance than our farms currently do"
 01_sw_britain_dum_10.b: "long live the king"
 01_sw_britain_dum_10_tooltip: "The mission task '#Y Fisheries of Iscalis#!' has now been #G Completed#!!"

 01_sw_britain_dum_11_title: "Aremorican Trade Network"
 01_sw_britain_dum_11_desc: "The sight of Aremorican trade ships unloading their cargoes of amber, hemp and base metals in the ports of [ROOT.GetCountry.GetName] is becoming an everyday occurrence, due in large part to the personal efforts of [ROOT.GetCountry.GetRuler.GetName] to establish permanent trading connections with the mainland. Ships of all size make the trip across the #E Mare Verginium#! at all times of year, willing to risk it all to make handsome profits in our markets.\n\nAlthough our cultures might be different, there are many more things that draw us and the Aremoricans together, and it is the hopes of [ROOT.GetCountry.GetRuler.GetFirstName] that the ties between our people only continue to grow."
 01_sw_britain_dum_11.a: "Economic cooperation can only be a good thing for [ROOT.GetCountry.GetName]"
 01_sw_britain_dum_11_tooltip: "The mission task '#Y Aremorican Trade Network#!' has now been #G Completed#!!"

 01_sw_britain_dum_12_title: "The Harvest Festival:The Beginning"
 01_sw_britain_dum_12_desc: "One of the oldest traditions of the Dumnonian people are the religious rites honoring the harvest, for it was not so long ago that our people knew the pangs of hunger intimately. For many years, our tribesmen have not been able to afford the costs involved with the Festival, which was once connected with the worship of #E Bel#! and the changing of the seasons many lifetimes ago, but it seems that these days have passed.\n\nIn an attempt to do right by the old gods of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has announced that the beloved #E Harvest Festival#! is taking place in one month's time in [ROOT.GetCountry.GetCapital.GetName] and that all are welcome to attend."
 01_sw_britain_dum_12.a: "Remember the gods in times of plenty, for tomorrow could be another story"
 01_sw_britain_dum_12_tooltip: "The mission task '#Y The Harvest Festival:The Beginning#!' has now been #G Completed#!!"

 01_sw_britain_dum_13_title: "The Druidic Presence:Ceremony"
 01_sw_britain_dum_13_desc: "[ROOT.GetCountry.GetRuler.GetName] was beginning to lose hope that the #E Druids#! would accept [ROOT.GetCountry.GetRuler.GetHerHis] offer to visit both [ROOT.GetCountry.GetCapital.GetName] and #E Stonehenge#!, but was overwhelmed with joy one morning to wake up to the news that their ships had finally arrived.\n\nWhat happened next seemed like a fever dream; a religious procession visited [GetProvince('(int32)2012').GetName] and conducted a series of sacred rituals that would purify the land, erasing the stains of the wars that had been fought over it, and that same evening, the Druids ate and drank with [ROOT.GetCountry.GetRuler.GetFirstName] privately, speaking on many a serious matter. It was then revealed that they would entrust the Dumnonian Tribal Chief with some of the secret wisdom of their Order, and they spoke into the evening, long after the last logs had burned themselves out in the fire.\n\nWhen they left the next morning for #E Carnutia#!, [ROOT.GetCountry.GetRuler.GetFirstName] refused to divulge what was discussed, repeating the same thing over and over."
 01_sw_britain_dum_13.a: "The Wisdom of the Druids must be earned - I cannot say more"
 01_sw_britain_dum_13_tooltip: "The mission task '#Y The Druidic Presence:Ceremony#!' has now been #G Completed#!!"

 01_sw_britain_dum_14_title: "The Harvest Festival:Celebration"
 01_sw_britain_dum_14_desc: "The time has come once again for the #E Harvest Festival#!, one of the most ancient and celebrated rituals of the [ROOT.GetCountry.GetAdjective] people, and all have gathered near [ROOT.GetCountry.GetCapital.GetName] to witness the splendid occasion.\n\nLarge ceremonial bonfires will be built on the plains outside of the city, and it is there that sacrifices will be made to #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#!, with every type of agricultural good produced within our fields being offered to the flames.\n\nThe #E Druids#! will be on hand to observe that the proper traditions are being observed, and there shall be a public feast to commemorate the end of the event, paid by the treasuries of [ROOT.GetCountry.GetName]."
 01_sw_britain_dum_14.a: "Let us reconvene in twenty years to have another Festival"
 01_sw_britain_dum_14.b: "This will be the last time we celebrate"
 01_sw_britain_dum_14_tooltip: "The mission task '#Y The Harvest Festival:Celebration#!' has now been #G Completed#!!"
 harvest_festival_dumnonia_twenty_years_tt: "#Y We have reinstuted the tradition of the #E Harvest Festival#!, which will happen every twenty years.#!" 

 01_sw_britain_dum_15_title: "Invading The Midlands"
 01_sw_britain_dum_15_desc: "Our victorious levies return from the field, their saddlebags packed with trophies and treasures taken from our fallen enemies. An aura of inevitability seems to cling to our men, and even the most determined of our foes cannot seem to stand against us when our forces clash.\n\nIn addition to material goods, our armies have been enslaving many of the captured tribesmen that we have encountered - all in all, everyone is making money and is happy."
 01_sw_britain_dum_15.a: "Be sure to send the best slaves back to [ROOT.GetCountry.GetCapital.GetName]"
 01_sw_britain_dum_15_tooltip: "The mission task '#Y Invading The Midlands#!' has now been #G Completed#!!"

 01_sw_britain_dum_16_title: "Controlling The North"
 01_sw_britain_dum_16_desc: "Our generals send word that we have finally taken possession of the northern forests and marshlands, putting us on the doorstep of the province of #E Brigantia#!. It shall not be long before our levies march through the northern hinterlands, securing it for the greater glory of [ROOT.GetCountry.GetName]."
 01_sw_britain_dum_16.a: "Soon enough, #E Brigantia#! shall fall to my forces"
 01_sw_britain_dum_16_tooltip: "The mission task '#Y Controlling The North#!' has now been #G Completed#!!"

 01_sw_britain_dum_17_title: "The Birth Pangs Of Pritania"
 01_sw_britain_dum_17_desc: "Now that our #E War of Unification#! has come to its end, our tribesmen are beginning to turn against each other, squabbling over leadership positions and spoiling the triumphant mood that has settled over [ROOT.GetCountry.GetCapital.GetName].\n\nIn a shocking turn of events, there is a concerted effort amongst some of the tribal leaders, chief among them [SCOPE.sCharacter('civil_war_leader').GetName], to actually punish [ROOT.GetCountry.GetRuler.GetName] for [ROOT.GetCountry.GetRuler.GetHerHis] ambitions, claiming that the [ROOT.GetCountry.GetRulerTitle] is a tyrant in waiting.\n\n[SCOPE.sCharacter('civil_war_leader').GetFirstName] and [SCOPE.sCharacter('civil_war_leader').GetHerHis] allies have made it abundantly clear that they will do everything they can to frustrate [ROOT.GetCountry.GetRuler.GetFirstName] moving forward."
 01_sw_britain_dum_17.a: "I have never served myself; only the people"
 01_sw_britain_dum_17.b: "How dare you...I deserve to rule #E Pritania#! unopposed!"
 01_sw_britain_dum_17_tooltip: "The mission task '#Y The Birth Pangs Of Pritania#!' has now been #G Completed#!!"
 pritania_civil_war_begins_in_earnest_tt: "#R We will seize the throne of #T Pritania#! and cause a civil war!"

 01_sw_britain_dum_18_title: "Expansive Aremorican Trade"
 01_sw_britain_dum_18_desc: "The waters of the #E Mare Britannicum#! are not an impediment to our forces, who have defied all expectations and conquered enemies abroad.\n\nUltimately, it was economic pressures that forced [ROOT.GetCountry.GetName] to intervene in the region, and now that [ROOT.GetCountry.GetAdjective] authority is dutifully acknowledged, we can continue going on about our business.\n\nIt remains to be seen if we will expand our presence overseas, but for now, [ROOT.GetCountry.GetRuler.GetName] seems content."
 01_sw_britain_dum_18.a: "Know that we will not tolerate rivals in any shape or form"
 01_sw_britain_dum_18_tooltip: "The mission task '#Y Expansive Aremorican Trade#!' has now been #G Completed#!!"

 01_sw_britain_dum_19_title: "A Hungry Nation"
 01_sw_britain_dum_19_desc: "Because we have expanded our borders to include the fertile lands of our destroyed enemies, we have been able to supplement our diets with all manner of produce from our farms. Needless to say, we don't anticipate going hungry any time soon, which is a blessing for our people."
 01_sw_britain_dum_19.a: "All the grain and cattle that anyone could ever hope for is ours"
 01_sw_britain_dum_19_tooltip: "The mission task '#Y A Hungry Nation#!' has now been #G Completed#!!"

 01_sw_britain_dum_20_title: "Tension Between Friends"
 01_sw_britain_dum_20_desc: "Reports are filtering in to [ROOT.GetCountry.GetCapital.GetName] that there have been more clashes at sea between our [ROOT.GetCountry.GetAdjective] merchants and #E Aremorican#! pirates that think we will continue to ignore their provocations.\n\nHaving decided that sending complaints through diplomatic channels is a waste of time, [ROOT.GetCountry.GetRuler.GetName] has decided to pour money into constructing ships and military equipment instead. Although it has not been made official, there is the belief that [ROOT.GetCountry.GetName] might be planning an invasion of the mainland."
 01_sw_britain_dum_20.a: "We are not afraid to expand our holdings overseas..."
