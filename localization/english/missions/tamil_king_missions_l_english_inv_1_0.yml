me_tamilakam_unity_1_title:0 "A Grand Temple"
me_tamilakam_unity_1_desc:0 "Building a Grand Temple to the gods would make us prosper for many years."
me_tamilakam_unity_1.a:0 "It is time to build a Monument"

me_tamilakam_unity_2_title:0 "The Expedition"
me_tamilakam_unity_2_desc:0 "Tales have been told for centuries of exotic beasts that reside in the Odisha Jungles. A brave adventurer has appeared in our court with a proposition. He will lead an Expedition to bring one of these legendary beasts back to the royal palace. He claims that all the expedition needs is some supplies and gold from the King and they will bring any exotic animals they find back to the palace."
me_tamilakam_unity_2.a:0 "Send the Expedition!"
me_tamilakam_unity_2.b:0 "This is Nonsense"

me_tamilakam_unity_3_title:0 "The Jungle"
me_tamilakam_unity_3_desc:0 "Weeks have passed with no word from the expedition that left our palace. However, we have just received a letter requesting additional resources for the expedition. As if the hundreds of gold we have already given is not enough! If they come home now they will bring the meager amounts of gold they have acquired with them. Although the letter does come with the promise of great riches if we are willing to supply the expedition..."
me_tamilakam_unity_3.a:0 "Fund the Expedition!"
me_tamilakam_unity_3.b:0 "Abandon this foolish adventure"

me_tamilakam_unity_4_title:0 "Beasts of the Jungle"
