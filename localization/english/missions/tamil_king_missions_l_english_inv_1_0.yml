###TAMILAKAM UNITY MISSIONS###
tamilakam_missions_01_unity:0 "A Unified Dravidian State"
tamilakam_missions_01_unity_DESCRIPTION:0 "We must unite our people and grow strong so that we can defeat our rivals, Maurya, to the north."
tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we own all provinces of the Dravidian culture group."
tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "Dravida will be ours!"


tamilakam_missions_01_task_1:0 "Unite South India"
tamilakam_missions_01_task_1_DESC:0 "We must dominate South India so we can grow strong to counter Maurya in the north."
tamilakam_missions_01_task_2:0 "Consolidate Karnata"
tamilakam_missions_01_task_2_DESC:0 "The region of Karnata must be brought under our control."
tamilakam_missions_01_task_3:0 "Consolidate Dravida"
tamilakam_missions_01_task_3_DESC:0 "Uniting our home region will make us strong."
tamilakam_missions_01_task_4:0 "Dominate Andhran"
tamilakam_missions_01_task_4_DESC:0 "We must conquer the Andhran people. For far too long have they raided and attacked the northern Tamil people. "
tamilakam_missions_01_task_5:0 "The Kuntala"
tamilakam_missions_01_task_5_DESC:0 "The Kuntalan people have a lot in common with tamils.  We should attempt to subjugate them."
tamilakam_missions_01_task_6:0 "Unite all Dravidians"
tamilakam_missions_01_task_6_DESC:0 "All Dravidians must bow to our rule."
tamilakam_missions_01_task_7:0 "Dam of Kallanai"
tamilakam_missions_01_task_7_DESC:0 "The Chola king Karikalan constucted the Kallanai Dam.  Building the Dam greatly increased irrigation in the surrounding area, allowing agriculture to thrive and the population to grow."
tamilakam_missions_01_task_8:0 "Temple of Murugan"
tamilakam_missions_01_task_8_DESC:0 "Building a temple to Murugan will ensure our prosperity."
tamilakam_missions_01_task_9:0 "Temple of Shiva"
tamilakam_missions_01_task_9_DESC:0 "Building a temple of Shiva will ensure our prosperity."
tamilakam_missions_01_task_10:0 "Temple of Mariamman"
tamilakam_missions_01_task_10_DESC:0 "Building a temple of Mariamman will ensure our prosperity."
tamilakam_missions_01_task_11:0 "Temple of Vishnu"
tamilakam_missions_01_task_11_DESC:0 "Building a temple of Vishnu will ensure our prosperity."
tamilakam_missions_01_task_12:0 "Build a Grand Temple"
tamilakam_missions_01_task_12_DESC:0 "Dedicating nearly all our resources towards a grand temple to the gods could bring our country prosperity for years to come."
tamilakam_missions_01_task_13:0 "The Ashmaka"
tamilakam_missions_01_task_13_DESC:0 "The Assaka people have a lot in common with tamils.  We should attempt to subjugate them."
tamilakam_missions_01_task_14:0 "Develop Agriculture"
tamilakam_missions_01_task_14_DESC:0 "Developing our agriculture will ensure that bad monsoon weather will not be as detrimental to our people."
tamilakam_missions_01_task_15:0 "Establish Trade Ports"
tamilakam_missions_01_task_15_DESC:0 "Developing a thriving trading network will bring us great wealth."
tamilakam_missions_01_task_16:0 "Kings of Kalinga"
tamilakam_missions_01_task_16_DESC:0 "For centuries Independent Kings have ruled over the Land of Kalinga. However, we have destroyed them and now a Tamil king sits upon the Kalingan throne."
tamilakam_missions_01_task_17:0 "Into the Jungle"
tamilakam_missions_01_task_17_DESC:0 "The Jungles of Northeast India hold many untold riches, we must conquer the people of these Jungles and take their riches for the glory of the Tamil people."
tamilakam_missions_01_task_18:0 "A puppet king in Kalinga"
tamilakam_missions_01_task_18_DESC:0 "For centuries Independent Kings have ruled over the Land of Kalinga. Who are we to take away their right to rule their people. The Kalingas are a mighty military force and would serve to strengthen our great army."
tamilakam_missions_01_task_20:0 "King of the Jungle"
tamilakam_missions_01_task_20_DESC:0 "We have conquered the Jungles of India and now claim the title of King of the Jungle."
tamilakam_missions_01_task_21:0 "Conquer Vindhyaprstha"
tamilakam_missions_01_task_21_DESC:0 "With the region  of Vindhyaprstha under our control we are now prepared to launch a crippling attack on the Mauryan Empire."
tamilakam_missions_01_task_22:0 "Pracyan Push"
tamilakam_missions_01_task_22_DESC:0 "Now that we have united all Dravidian people we must now push north into Pracya to strike Maurya before they attack us."
tamilakam_missions_01_task_24:0 "End of an Empire"
tamilakam_missions_01_task_24_DESC:0 "With firm control of the Jungles we are now ready to push into the Mauryan heartlands and destroy end this empire!"
tamilakam_missions_01_task_25:0 "Beasts of the Jungle"
tamilakam_missions_01_task_25_DESC:0 "We will search the Jungle for exotic beasts for the royal palace."
tamilakam_missions_01_task_26:0 "Mauryan Metropolis"
tamilakam_missions_01_task_26_DESC:0 "The great city of Pataliputra stands as one of the largest and most prosperous in all of India. Under Tamil rule it will continue to thrive."
tamilakam_missions_01_task_27:0 "Masters of India"
tamilakam_missions_01_task_27_DESC:0 "With Maurya defeated and our hold over India solidified we are now the undisputed masters of all of India. The Tamil people will no doubt rule over India for centuries to come. Glory to Tamilakam!"
tamilakam_missions_01_task_28:0 "Jungle Elephants"
tamilakam_missions_01_task_28_DESC:0 "Incorporating various breeds of Elephants into our army will make our War Elephants more effective."
tamilakam_missions_01_task_29:0 "The Northern Mines"
tamilakam_missions_01_task_29_DESC:0 "Gold and Silver mines in the Bengal region are flooding with riches. Developing the infrastucture in these provinces will bring us great wealth."
tamilakam_missions_01_task_30:0 "East India Trade"
tamilakam_missions_01_task_30_DESC:0 "The Tamil people have always been known around the world as traders. From China to Rome our traders can be found selling all types of exotic Indian goods. Developing our trading posts in the northeast will make us very wealthy."
tamilakam_missions_01_task_31:0 "The Trade of Gems"
tamilakam_missions_01_task_31_DESC:0 "Tamilakam is known for its trade of exotic gemstones. All kinds of gems from pearls to diamonds can be found in our blessed land. Developing our gem mines would bring us great wealth."
tamilakam_missions_01_task_32:0 "Pracyan Textiles"
tamilakam_missions_01_task_32_DESC:0 "Northeast India has always been one of the richest places in India. It is mostly known for the production and trade of cloth and silk. Now that these provinces are firmly under our control we should embellish the trade of textiles, it would make us very wealthy."
tamilakam_missions_01_task_33:0 "Sack Pataliputra"
tamilakam_missions_01_task_33_DESC:0 "Pataliputra is the capital of the Mauryans. For far too many years have we been in conflict with the Mauryans, it ends today. Destroying the city of Pataliputra once in for all will ensure our rivals never grow powerful again."
