###TAMILAKAM UNITY MISSIONS###
tamilakam_missions_01_unity:0 "A Unified Dravidian State"
tamilakam_missions_01_unity_DESCRIPTION:0 "We must unite our people and grow strong so that we can defeat our rivals, Maurya, to the north."
tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we own all provinces of the Dravidian culture group."
tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "Dravida will be ours!"


tamilakam_missions_01_task_1:0 "Unite South India"
tamilakam_missions_01_task_1_DESC:0 "If we want to expand our borders, we must first dominate South India so that we can grow strong to counter Maurya in the north. \n\n\n\n\n\n\n\n\n\n\n@india_mil12!"
tamilakam_missions_01_task_2:0 "Consolidate Karnata"
tamilakam_missions_01_task_2_DESC:0 "The region of Karnata is a vitally important one, for economic and military reasons - it must be brought under our control. \n\n\n\n\n\n\n\n\n\n\n@india_mil10!"
tamilakam_missions_01_task_3:0 "Consolidate Dravida"
tamilakam_missions_01_task_3_DESC:0 "It is said that one must take care of business at home before undertaking matters in the wider world. Uniting our home region will make us strong. \n\n\n\n\n\n\n\n\n\n\n@india_mil4!"
tamilakam_missions_01_task_4:0 "Dominate Andhran"
tamilakam_missions_01_task_4_DESC:0 "We must conquer the Andhran people. For far too long have they raided and attacked the northern Tamil people, and now that we are in a position to stop it, we must. \n\n\n\n\n\n\n\n\n\n\n@india_mil8!"
tamilakam_missions_01_task_5:0 "The Kuntala"
tamilakam_missions_01_task_5_DESC:0 "The Kuntalan people have a lot in common with Tamils; far too many things to list here. We should attempt to subjugate them, for they are practically our cousins. \n\n\n\n\n\n\n\n\n\n\n@india_mil22!"
tamilakam_missions_01_task_6:0 "Unite All Dravidians"
tamilakam_missions_01_task_6_DESC:0 "We cannot accept any Dravidians that would challenge us. All Dravidians must bow to our rule. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"
tamilakam_missions_01_task_7:0 "Dam of Kallanai"
tamilakam_missions_01_task_7_DESC:0 "The Chola king Karikalan constructed the Kallanai Dam. Building the Dam greatly increased irrigation in the surrounding area, allowing agriculture to thrive and the population to grow. We should see that it is maintained. \n\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamilakam_missions_01_task_8:0 "Temple of Murugan"
tamilakam_missions_01_task_8_DESC:0 "Even though we are focused on expanding, we should remember to honor the gods. Building a temple to Murugan will ensure our prosperity, as well as provide a place for pilgrims to visit. \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"
tamilakam_missions_01_task_9:0 "Temple of Shiva"
tamilakam_missions_01_task_9_DESC:0 "Shiva has greatly blessed us during our campaigns, so we should consider building a temple - we want to continue to receive these divine gifts. \n\n\n\n\n\n\n\n\n\n\n@india_mil20!"
tamilakam_missions_01_task_10:0 "Temple of Mariamman"
tamilakam_missions_01_task_10_DESC:0 "Building a temple of Mariamman will make the common people quite happy, as the goddess of rain is beloved by all. \n\n\n\n\n\n\n\n\n\n\n@india_mil13!."
tamilakam_missions_01_task_11:0 "Temple of Vishnu"
tamilakam_missions_01_task_11_DESC:0 "Who among the gods is like Vishnu? Building a temple of Vishnu will ensure that the divine order is maintained. \n\n\n\n\n\n\n\n\n\n\n@india_mil19!"
tamilakam_missions_01_task_12:0 "Build a Grand Temple"
tamilakam_missions_01_task_12_DESC:0 "If we set aside a vast sum and devote these resources towards building a Grand Temple to the gods, it could bring our country prosperity for years to come. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
tamilakam_missions_01_task_13:0 "The Ashmaka"
tamilakam_missions_01_task_13_DESC:0 "The Assaka people live close to our own, but refuse to acknowledge our power, thinking that they can resist us. This hubris will prove to be their undoing. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!"
tamilakam_missions_01_task_14:0 "Develop Agriculture"
tamilakam_missions_01_task_14_DESC:0 "Developing our agriculture will ensure that we will not be at the mercy of the storm season; a bad monsoon will not be as detrimental to our people. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
tamilakam_missions_01_task_15:0 "Establish Trade Ports"
tamilakam_missions_01_task_15_DESC:0 "Everyone knows that our trade incomes are hefty, no doubt due to the luxury goods that we sell. Developing a thriving trading network will continue to bring us great wealth. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
tamilakam_missions_01_task_16:0 "Kings of Kalinga"
tamilakam_missions_01_task_16_DESC:0 "For centuries, independent Kings have ruled over the Land of Kalinga. However, after many bitterly-contested wars, we have destroyed them, and a Tamil king sits upon the Kalingan throne. \n\n\n\n\n\n\n\n\n\n\n@india_mil16!"
tamilakam_missions_01_task_17:0 "Into the Jungle"
tamilakam_missions_01_task_17_DESC:0 "The Jungles of Northeast India contain many untold riches - we must conquer the people of these jungles and take their wealth. For the glory of the Tamil people! \n\n\n\n\n\n\n\n\n\n\n@india_mil9!"
tamilakam_missions_01_task_18:0 "A Puppet King in Kalinga"
tamilakam_missions_01_task_18_DESC:0 "For centuries, independent Kings have ruled over the Land of Kalinga. Who are we to take away their right to rule their people? The Kalingas are a mighty military force and would serve to strengthen our great army. \n\n\n\n\n\n\n\n\n\n\n@india_mil15!"
tamilakam_missions_01_task_20:0 "King of the Jungle"
tamilakam_missions_01_task_20_DESC:0 "We have vanquished our enemies in the Jungles of India and now, by right of conquest, can claim the title of King of the Jungle. \n\n\n\n\n\n\n\n\n\n\n@india_mil5!"
tamilakam_missions_01_task_21:0 "Conquer Vindhyaprstha"
tamilakam_missions_01_task_21_DESC:0 "With the strategically important region of Vindhyaprstha under our control, we are now prepared to launch a crippling attack on the Mauryan Empire. \n\n\n\n\n\n\n\n\n\n\n@india_mil21!"
tamilakam_missions_01_task_22:0 "Pracyan Push"
tamilakam_missions_01_task_22_DESC:0 "Now that we have united all Dravidian people, we must now push north into Pracya to strike Maurya before they attack us. War between us seems inevitable...\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
tamilakam_missions_01_task_24:0 "End of an Empire"
tamilakam_missions_01_task_24_DESC:0 "With firm control of the jungles, we are now ready to push into the Mauryan heartlands! Gather our troops and put and end this empire! \n\n\n\n\n\n\n\n\n\n\n@india_por1!"
tamilakam_missions_01_task_25:0 "Beasts of the Jungle"
tamilakam_missions_01_task_25_DESC:0 "Being a ruler isn't just about waging wars and administering; we have time for amusements, as well. We should search the jungle for exotic beasts for the royal palace. \n\n\n\n\n\n\n\n\n\n\n@india_mil7!"
tamilakam_missions_01_task_26:0 "Mauryan Metropolis"
tamilakam_missions_01_task_26_DESC:0 "The great city of Pataliputra stands as one of the largest and most prosperous in all of India. Under Tamil rule, it will continue to thrive. \n\n\n\n\n\n\n\n\n\n\n@india_por2!"
tamilakam_missions_01_task_27:0 "Masters of India"
tamilakam_missions_01_task_27_DESC:0 "With Maurya defeated and our hold over the subcontinent solidified, we are now the undisputed masters of all of India. The Tamil people will rule over India for centuries to come, thanks to what we have accomplished. Glory to Tamilakam! \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
tamilakam_missions_01_task_28:0 "Jungle Elephants"
tamilakam_missions_01_task_28_DESC:0 "Incorporating various breeds of elephants into our army will make our War Elephants more effective. We should try to capture some in the jungles...\n\n\n\n\n\n\n\n\n\n\n@india_mil11!"
tamilakam_missions_01_task_29:0 "The Northern Mines"
tamilakam_missions_01_task_29_DESC:0 "Gold and silver mines in the Bengal region are flooding our coffers with riches. Developing the infrastructure in these provinces will continue to bring us great wealth. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
tamilakam_missions_01_task_30:0 "East India Trade"
tamilakam_missions_01_task_30_DESC:0 "The Tamil people have always been known around the world as traders. From Serica to Rome, our traders can be found selling all types of exotic Indian goods. Developing our trading posts in the northeast will make us very wealthy. \n\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamilakam_missions_01_task_31:0 "The Trade of Gems"
tamilakam_missions_01_task_31_DESC:0 "Tamilakam is known for its trade of exotic gemstones. All kinds of gems, from pearls to diamonds, can be found in our marketplaces. Developing our gem mines would continue to bless us with luxury. \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
tamilakam_missions_01_task_32:0 "Pracyan Textiles"
tamilakam_missions_01_task_32_DESC:0 "Northeast India has always been one of the richest places in India. It is mostly known for the production and trade of cloth and silk. Now that these provinces are firmly under our control, we should do what we can to embellish the trade of textiles - we could make a lot of money. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
tamilakam_missions_01_task_33:0 "Sack Pataliputra"
tamilakam_missions_01_task_33_DESC:0 "Pataliputra is the capital of the Mauryans. For far too many years, we have been in conflict with the Northerners; that ends today. Destroying the city of Pataliputra once in for all will ensure our rivals never grow powerful again. \n\n\n\n\n\n\n\n\n\n\n@india_mil18!"


