taras_missions_task_20_DESC:0 ""

taras_missions_task_21:0 "Securing the Food Supply"
taras_missions_task_21_DESC:0 "The outlying areas of Taras are extremely fertile, something which has contributed to our past prosperity. An expansion of the hinterland farms must be done, along with the construction of a central granary. Doing so will better support our growing population, and make us better prepared in case of a siege from our bellicose neighbors."

