taras_missions_task_10_DESC:0 ""

taras_missions_task_11:0 "Recover Southern Settlements"
taras_missions_task_11_DESC:0 "Despite our tenteative alliance with the Messapians, they control several of our former territories; Kallipolis and Hydrous. If we cannot reclaim these territories by diplomacy, then we must resort to force."

taras_missions_task_12:0 "Destroying the Lucanians"
