l_english:

taras_missions:0 "Last Ride of The Tarentines"
taras_missions_DESCRIPTION:0 "In the late to mid 300's, Taras was dominated by the mathmetician, statesman, and Pythagorean, the wildly successful Archytas, who greatly expanded Tarentine dominance of Magna Graecia. As quickly as Taras experienced it's peak, it just as quickly began to decline.\n\nAfter the time of Archytas, Taras and the cities of Magna Graecia became increasingly threatened by the tribal Italic peoples, who made war with and encroached on Italiote land. Successive wars and local conflicts with the Messapians, Iapygians, Samnites, and Lucanians further weakened the strength and population of Taras, who came to rely on mercenary armies, or allies abroad to bail them out, such as Alexander of Epirus, who led a campaign against the Lucanians and Bruttians, at the behest of Taras. Despite these recent successes, the power of Taras has waned greatly from it's height, and the city stands as a pale reminder of once was. All while, the threat of the Roman wolf grows ever more tangible."
taras_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when we have defeated our enemies, the Messapians, Samnites, and Lucanians, rebuilt the city of Taras, and established our dominance over the Italiotes."
taras_missions_BUTTON_TOOLTIP:0 "Onward, we ride."

#Missions

taras_missions_task_1:0 "The War of 303 BC"
taras_missions_task_1_DESC:0 "In 303 BC, the Lucanians and the Tarentines started a war that ended quickly once Tarentum called for aid from their mother Sparta. As allies of the Lucanians, Samnium was involved in this brief war. \n\n\n\n\n\n\n\n\n\n\n@italic_mil29!"

taras_missions_task_2:0 "Ruins of Taras"
taras_missions_task_2_DESC:0 "Large sections on the outskirts of Taras are in a fully or partially ruined state, as a result of the great decline our population faced. It would be wise to repurpose these ruins in some way."

taras_missions_task_3:0 "Earthenware Production"
taras_missions_task_3_DESC:0 "Taras is famous for her many skilled pottery-makers and artists. "

taras_missions_task_4:0 "A Temple for Taras"
taras_missions_task_4_DESC:0 "Taras is the son of Poseidon and our eponymous founder. We would be wise to earn the favor of the gods by contructing a temple dedicated to him, next to the temple of his father."

taras_missions_task_5:0 "Tarentine Academy"
taras_missions_task_5_DESC:0 "As much as we are known for skilled horsemen and hoplites, we are also known for being a center of culture and learning. Although there has never been no formal center of learning in Taras, establishing one would further our already great heritage."

taras_missions_task_6:0 "Revitalizing the Marketplace"
taras_missions_task_6_DESC:0 ""

