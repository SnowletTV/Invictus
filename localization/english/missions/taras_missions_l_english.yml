taras_restored_allow_tt:1 "Taras:\n * Has #Y City#! status\n * Dominant culture is in the #Y $hellenic$#! group \n * Dominant religion is #Y $roman_pantheon$#!\n * Has at least #Y 20#! Pops\n * Has no free building slots\n * Has at least #Y 40#! Civilization Value\n * Ratio of Slave @slaves! Pops is less than #Y 33%#!\n * Ratio of Tribesmen @tribesmen! Pops is less than #Y 33%#!"
taras_fight_303_tt:0 "One of the following must be true: \n  - #Y Samnium#! hasn't joined the war of 303. \n  - We have lost in the war of 303 against #Y Samnium#! and their allies. \n  - We have won in the war of 303 against #Y Samnium#! and their allies. \n\nThis war happens in an #Y event chain#!."
