me_taras_21_title:0 "$taras_missions_task_21$"
me_taras_21_desc:0 "The hinterlands of [GetProvince('(int32)56').GetName] are green and idyllic. [ROOT.GetCountry.GetRuler.GetName] is fond of going for a ride out in the countryside, away from the hustle and bustle of the city.\n\nWith the expansion of several existing farms, and the construction of several new ones, [GetProvince('(int32)56').GetName] will have a steady supply of grapes, olives, and grain for the forseeable future."
