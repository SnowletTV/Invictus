me_taras_4_title:0 "$taras_missions_task_4$"
me_taras_4_desc:0 "$deity_taras$, our founder and the giver of our city's name, has finally been honored in the manner that he deserves. His temple stands proud close by the temple of $deity_poseidon$. We have honored the gods, but also honored our people. Now, we will surely have the favor of $deity_taras$!"
me_taras_4.a:0 "May our ships be as swift as dolphins."
me_taras_4_tooltip:0 "The mission task '#Y $taras_missions_task_4$#!' has now been #G Completed#!!"

me_taras_5_title:0 "$taras_missions_task_5$"
me_taras_5_desc:0 "The construction of the Academy of [GetProvince('(int32)56').GetName] went perfectly. In fact, it exceeded most of our expectations. Although it is no Academy of Athens, the building stands tall and proud, it's white marble columns being visible from a great part of the city.\n\nWith the establishment of this new academy, it of course needs cultured men to inhabit it's glorious halls. We have found one such man, a lyric poet and epigrammatist by the name of Leonidas."
me_taras_5.a:0 "He will be a valued addition to our new academy."
me_taras_5_tooltip:0 "The mission task '#Y $taras_missions_task_5$#!' has now been #G Completed#!!"

