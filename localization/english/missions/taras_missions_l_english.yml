me_taras_7_title:0 "$taras_missions_task_7$"
me_taras_7_desc:0 "The recent military investments in [GetProvince('(int32)56').GetName] have proved bountiful; we have recieved several hundred new recruits for our armies. Their intense drilling will turn them into battle-hardened soldiers.\n\nIn time, the Tarentines will come to be respected and feared even more than the Spartans."
me_taras_7.a:0 "May our enemies tremble at the sight of our spears."
me_taras_7_tooltip:0 "The mission task '#Y $taras_missions_task_7$#!' has now been #G Completed#!!"

