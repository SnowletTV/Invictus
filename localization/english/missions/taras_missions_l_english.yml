taras_missions:0 "Last Ride of The Tarentines"
taras_missions_DESCRIPTION:0 "In the late to mid 300's, Taras was dominated by the mathmetician, statesman, and Pythagorean, the wildly successful Archytas, who greatly expanded Tarentine dominance of Magna Graecia. As quickly as Taras experienced it's peak, it just as quickly began to decline.\n\nAfter the time of Archytas, Taras and the cities of Magna Graecia became increasingly threatened by the tribal Italic peoples, who made war with and encroached on Italiote land. Successive wars and local conflicts with the Messapians, Iapygians, Samnites, and Lucanians further weakened the strength and population of Taras, who came to rely on mercenary armies, or allies abroad to bail them out, such as Alexander of Epirus, who led a campaign against the Lucanians and Bruttians, at the behest of Taras. Despite these recent successes, the power of Taras has waned greatly from it's height, and the city stands as a pale reminder of once was. All while, the threat of the Roman wolf grows ever more tangible."
taras_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when #E Taras#! is once more the dominant power in #E Magna Graecia#!."
taras_missions_BUTTON_TOOLTIP:0 "Onward, we ride."

#Missions

taras_missions_task_1:0 "The War of 303 BC"
taras_missions_task_1_DESC:0 "In 303 BC, the Lucanians and the Tarentines started a war that ended quickly once Tarentum called for aid from their mother Sparta. As allies of the Lucanians, Samnium was involved in this brief war. \n\n\n\n\n\n\n\n\n\n\n@italic_mil29!"

taras_missions_task_2:0 "Tarentine Restoration"
taras_missions_task_2_DESC:0 "Several sections on the outskirts of Taras are in a fully or partially ruined state, as a result of civic neglect. It would be wise to repurpose these ruins in some way."

taras_missions_task_3:0 "Tarentine Artists"
taras_missions_task_3_DESC:0 "Famed in our own right for skilled potters, sculptors, and artists, the Tarentine artistic tradition is something to proud of. An investment in this industry would yield dividends, especially for our sculptures, which are prized amongst all. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

taras_missions_task_4:0 "A Temple for the Dolphin-Rider"
taras_missions_task_4_DESC:0 "Taras is the son of Poseidon and our eponymous founder. We would be wise to earn the favor of the gods by contructing a temple dedicated to him, next to the temple of his father."

taras_missions_task_5:0 "Tarentine Academy"
taras_missions_task_5_DESC:0 "As much as we are known for skilled horsemen and hoplites, we are also known for being a center of culture and learning. Although there has never been no formal center of learning in Taras, establishing one would further our already great heritage."

taras_missions_task_6:0 "Trade Outpost of Satyrion"
taras_missions_task_6_DESC:0 "Satyrion is a small trade outpost on the outskirts of Taras. If we built up it's infratsructure, it will become a very desirable and profitable port.        \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 

taras_missions_task_7:0 "Spartan Heritage"
taras_missions_task_7_DESC:0 "Our ties with Sparta have remained strong, even after the many years since our founding. The numerous Tarentines must be vigorously trained and readied for battle; we must make the most of our men, for our enemies are numerous. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

taras_missions_task_8:0 "Italic Mercenaries"
taras_missions_task_8_DESC:0 ""

taras_missions_task_9:0 "Prized Horsemen"
taras_missions_task_9_DESC:0 "Our infantry-men are skilled, but our cavalry is what we are famed for. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

taras_missions_task_10:0 "War Against the Metapontines"
taras_missions_task_10_DESC:0 "Founded by Sybarites and Crotines to check our ambition, Metapontum has long been our rival. By defeating them, we will show to the other Italiote poleis that we alone are the leaders and righful rulers of Magna Graecia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

taras_missions_task_11:0 "Recover Southern Settlements"
taras_missions_task_11_DESC:0 "Despite our tenteative alliance with the Messapians, they control several of our former territories; Kallipolis and Hydrous. If we cannot reclaim these territories by diplomacy, then we must resort to force."

taras_missions_task_12:0 "Destroying the Lucanians"
taras_missions_task_12_DESC:0 ""

taras_missions_task_13:0 "Samnite Subjugation"
taras_missions_task_13_DESC:0 ""

taras_missions_task_14:0 "Forcing out the Bruttians"
taras_missions_task_14_DESC:0 "The fierce Bruttians have subjugated Hipponion and Thuria, something that cannot stand. "

taras_missions_task_15:0 "Taras Resurgent"
taras_missions_task_DESC:0 "After many hard efforts, Taras has been restored to her former glory."

taras_missions_task_16:0 "Hegemon Once More"
taras_missions_task_16_DESC:0 "Our glorious conquests have proven us to be superior in battle to all who oppose us. With the end of this struggle, the question remains; how should we rule our realm? \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

taras_missions_task_17:0 "Crossing The Strait"
taras_missions_task_17_DESC:0 ""

taras_missions_task_18:0 "Tarentine Sicily"
taras_missions_task_18_DESC:0 ""

taras_missions_task_19:0 "Mysteries of Pythagoras"
taras_missions_task_19_DESC:0 ""

taras_missions_task_20:0 "Scholars of Rhegium"
taras_missions_task_20_DESC:0 ""

taras_missions_task_21:0 "Securing the Food Supply"
taras_missions_task_21_DESC:0 "The outlying areas of Taras are extremely fertile, something which has contributed to our past prosperity. An expansion of the hinterland farms must be done, along with the construction of a central granary. Doing so will better support our growing population, and make us better prepared in case of a siege from our bellicose neighbors. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

taras_missions_task_22:0 "Governance of Herakleia"
taras_missions_task_22_DESC:0 "Herakleia is a joint colony founded by us and the Thurians. In an unusual colonial situation, we have ruled Herakleia in name, but they have enjoyed the right to their own governance. Do we seek closer ties with our colony, or would they be better off free from our rule?"

taras_missions_task_23:0 "Freeing the Cities of Campania"
taras_missions_task_23_DESC:0 "Kymai, Neapolis, and Pithekousai are some of the oldest and most important Italiote cities. They have long suffered under the thumb of Rome- our bretheren must be freed!"

taras_missions_task_24:0 "Taras Invicta!"
taras_missions_task_24_DESC:0 "If we truly want peace and security, Rome must not be allowed to exist."

taras_missions_task_25:0 "Rulers of Greater Greece"
