me_taras_2_title:0 "$taras_missions_task_2$"
me_taras_2_desc:0 "For a time [GetProvince('(int32)56').GetName] was once on of the most populated cities in Magna Graecia, boasting a population of 300,000.\n\nThis time is long gone, and due to several destructive wars with the tribal peoples that we border, our population has suffered greatly. All around the core area of the city lies the ruined, uninhabited areas which have since fallen into neglect. The Boule has come up with two solutions to this problem: tear down the old decaying structures, and use them for the construction of new buildings in a more central and planned area, or to refurbish these areas in an attempt to revitalize these parts of the city."
me_taras_2.a:0 "The deserted areas of the city will be torn down for building materials."
me_taras_2.b:0 "At a great expense, we will revitalize these areas."
me_taras_2.c:0 "By cutting some corners, we can both rebuild these areas, and make a profit."
me_taras_2_tooltip:0 "The mission task '#Y $taras_missions_task_2$#!' has now been #G Completed#!!"
me_taras_2_b_tooltip:0 "The mission task '#Y $taras_missions_task_2$#!' has now been #G Completed#!!\nRebuilding these areas will take some time."
me_taras_2_c_tooltip:0 "The mission task '#Y $taras_missions_task_2$#!' has now been #G Completed#!!\nRebuilding these areas will take some time."

