me_taras_26_title:0 "$taras_missions$""
me_taras_26_desc:0 "[GetProvince('(int32)56').GetName] has suffered greatly at the hands of her enemies. [ROOT.GetCountry.GetRuler.GetName] is not content to let the proud Tarentines become the leftover meat that vultures will pick over; [GetCountry('TAR').GetName] must forge her own path.\n\nRumors have been circulating about hostilities with the Samnites, perhaps this could be a chance to reverse our fortunes."
me_taras_26.a:0 "Onward, we ride."
