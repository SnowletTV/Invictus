me_taras_9_title:0 "$taras_missions_task_9$"
me_taras_9_desc:0 "Cavalry fighting in the Tarentine style have become popular all over the Hellenistic world. Armed with a light shield and javelins, these troops make ideal skirmishers, perfect for amushes or chasing an enemy force down. Such troops were even in service of [GetCharacter('(int32)37').GetName], in his campaign against [GetCharacter('(int32)431').GetName].\n\nNaturally our Tarentine Cavalry is still the best and most disciplined amongst the imitation types that have appeared recently. These troops can be utilized in multiple ways, mostly in a skirmisher capacity, but if we were to arm them with heavier shields and equip them with swords, they would become effective in close range combat as well."
me_taras_9.a:0 "They will remain skirmishers foremost, but we can refine their current tactics."
me_taras_9.b:0 "We will give them better suited swords, but will remain primarily skirmishers."
me_taras_9.c:0 "Equip them with heavier armor, they will have a larger focus in direct melee combat."
me_taras_9_tooltip:0 "The mission task '#Y $taras_missions_task_9$#!' has now been #G Completed#!!"

me_taras_10_title:0 "$taras_missions_task_10$"
me_taras_10_desc:0 "[ROOT.GetCountry.GetRuler.GetName] and the [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(SCOPE.GetRootScope.GetCountry)], his second in command, ride out in front of the mighty army that is assembled, comprised of hoplites, horse-skirmishers, archers and slingers. Even from a distance, [ROOT.GetCountry.GetRuler.GetName] can sense the fear and weakness in the Metapontine army that is stationed on the far end of the plain. Now, the time has come for [GetProvince('(int32)56').GetName] to prove her worth."
me_taras_10.a:0 "The Metapontines will crumble like chaff before the wind!"
me_taras_10_tooltip:0 "The mission task '#Y $taras_missions_task_10$#!' has now been #G Completed#!!"

