 me_tartessia2_29_title: "Iberian Gods" #
 me_tartessia2_29_desc: "Having privately announced the sweeping changes planned for [ROOT.GetCountry.GetName] to a select Council of Elites, [ROOT.GetCountry.GetRuler.GetName], eager to secure the favor of the gods, finally decided that the time was right to take the public step that would change the course of history in Tartessia forever.\n\nAlthough some were surprised by the pronouncement made that fateful day, those closest to the [ROOT.GetCountry.GetRulerTitle] knew that the proclamation from [ROOT.GetCountry.GetRuler.GetFirstName] was inevitable - the corrupting influences of the foreign gods would be condemned, and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Household would officially embrace the ancient gods of our ancestors."
 me_tartessia2_29.a: "I proclaim that the #E Iberic Faith#! shall be the Pantheon of Tartessia"
 me_tartessia2_29_tooltip: "The mission task '#Y Iberian Gods#!' has now been #G Completed#!!"

 me_tartessia2_30_title: "Baetica Belongs To Us" #
 me_tartessia2_30_desc: "Let it be known far and wide that [ROOT.GetCountry.GetName] has been reborn, and the entire region of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] we consider to be our rightful inheritance as the scions of our notable predecessors.\n\nSend Tartessian riders to the hillforts and settlements and even to the Pillars themselves, and let them announce our bold message without fear - no one will prevent us from claiming what is ours!"
 me_tartessia2_30.a: "Tartessia is prepared for whatever may come"
 me_tartessia2_30_tooltip: "The mission task '#Y Baetica Belongs To Us#!' has now been #G Completed#!!"

 me_tartessia2_31_title: "Contesting Contestania" #
 me_tartessia2_31_desc: "Large swathes of [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] now fly the Tartessian banner, and [ROOT.GetCountry.GetRuler.GetName] feels confident that it is only a matter of time before we stamp out all resistance to our rule in the region. Even the mighty #E Carthaginians#! have reason to fear us, for it has become abundantly clear that we shall tolerate no foreign presence in the lands we claim as our own.\n\nAnd how did the [ROOT.GetCountry.GetRulerTitle] see fit to reward the victories levies of [ROOT.GetCountry.GetName], who had fought so valiantly in the field and brought victory before our people? By announcing that our soldiers will not stop here, but shall continue northward along the coasts and across the mountains - the plains of [GetProvince('(int32)1039').GetArea.GetRegion.GetName] will be the next region of #E Iberia#! to fall.\n\nThe defeaning screams of the bloodthirsty infantry that arose in the camps confirmed [ROOT.GetCountry.GetRuler.GetFirstName]'s suspicions that the army would embrace this opportunity with both hands."
 me_tartessia2_31.a: "There shall be much plunder for you to take! As much as you can carry!"
 me_tartessia2_31_tooltip: "The mission task '#Y Contesting Contestania#!' has now been #G Completed#!!"

 me_tartessia2_32_title: "Connecting The Contestanian Coast" 
 me_tartessia2_32_desc: "Traveling by sea has always been the fastest way to visit the various coastal cities of [GetProvince('(int32)1039').GetArea.GetRegion.GetName], for the mountains and hills are a strong deterrent to easy transit overland - but this is no more.\n\nRealizing the need to physically connect these territories, [ROOT.GetCountry.GetRuler.GetName] instructed that the resources of the Tartessian state be invested in building a highway system along the coasts.\n\nWhile some might believe that this initiative was borne out of an altruistic desire to help the common man, [ROOT.GetCountry.GetRuler.GetFirstName] had far more cynical reasons for commanding that a road be built."
 me_tartessia2_32.a: "Our armies will be spending a lot of time traversing through Contestania..."
 me_tartessia2_32_tooltip: "The mission task '#Y Connecting The Contestanian Coast#!' has now been #G Completed#!!"

 me_tartessia2_33_title: "Contestanian Colts" 
 me_tartessia2_33_desc: "Every month, without fail, [ROOT.GetCountry.GetRuler.GetName] will receive a report from a worried magistrate that describes a grievous injury suffered by a slave on one of the many stud farms we have built throughout [GetProvince('(int32)1039').GetArea.GetRegion.GetName].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] remains sympathetic to the plight of our slaves, naturally, and yet this matter is in the hands of the gods, who have blessed our herds with fecundity and health."
 me_tartessia2_33.a: "We are lucky to have such lusty animals...I hope this never changes"
 me_tartessia2_33_tooltip: "The mission task '#Y Contestanian Colts#!' has now been #G Completed#!!"

 me_tartessia2_34_title: "Iberian Ham" 
 me_tartessia2_34_desc: "When one tastes the #E Iberian Ham#! that is produced in [ROOT.GetCountry.GetName], it is said to be an experience that stays with you for the rest of your days. It is said that the thin slices of salted ham melt in your mouth, and many gourmands throughout our cities will always have an entire pork leg hanging in their larder.\n\nThankfully, this appetite for our delicacies is shared by those abroad, who pay outrageous sums to import our luxuries to their dinner table."
 me_tartessia2_34.a: "Meat, bread, wine...what more is there to life?"
 me_tartessia2_34_tooltip: "The mission task '#Y Iberian Ham#!' has now been #G Completed#!!"

 me_tartessia2_35_title: "Tartessian Groves" 
 me_tartessia2_35_desc: "Although there are not many places within [GetProvince('(int32)1039').GetArea.GetRegion.GetName] that will support orchards, we are thankful that we have two provinces within our holdings that freely give us the delectable fruits of the Earth.\n\n[ROOT.GetCountry.GetRuler.GetName], whenever a free moment will allow [ROOT.GetCountry.GetRuler.GetHerHim] to do so, will often steal away for a quiet moment walking along the groves of fragrant trees, apple in hand, [ROOT.GetCountry.GetRuler.GetHerHis] mind unburdened for a precious afternoon."
 me_tartessia2_35.a: "In the fruit groves of Tartessia, I am able to find peace"
 me_tartessia2_35_tooltip: "The mission task '#Y Tartessian Groves#!' has now been #G Completed#!!"

 me_tartessia2_36_title: "Tartessian Mills" 
 me_tartessia2_36_desc: "Travelers to [ROOT.GetCountry.GetCapital.GetName] often remark about how filled the marketplaces are with all manner of goods; the finest assortments of everything made within the borders of our nation can be bought in the stalls and streets of our bustling capital.\n\n[ROOT.GetCountry.GetRuler.GetName] has been largely responsible for this change in our fortune, being the one that is responsible for building the markets and mills that are the backbone of our economy.\n\nIn a sign to all that the future of [ROOT.GetCountry.GetName] will be much different than anyone can imagine, the [ROOT.GetCountry.GetRulerTitle] even commanded that an #E Aqueduct#! be built within [ROOT.GetCountry.GetCapital.GetName] - we are destined to be a place of culture, of true civilization."
 me_tartessia2_36.a: "If the people are pleased, then I am as well - that is all that matters"
 me_tartessia2_36_tooltip: "The mission task '#Y Tartessian Mills#!' has now been #G Completed#!!"

 me_tartessia2_37_title: "Tartessian Metalworks" 
 me_tartessia2_37_desc: "Thanks to the ample supplies of raw materials that are required for such things, our metalworkers are constantly churning out all manner of goods at a blistering rate; spears, swords, shields, nails, braziers, statuettes, rings - anything and everything that needs to be made of a durable material.\n\nIt should come as no surprise, then, that [ROOT.GetCountry.GetName] is enjoying the benefits of our surplus; exports have never been better, our architects and engineers are always hard at work, and beneath them all, the groans of the slaves in the workshops and mills can barely be heard over the whirr of the grinding wheels."
 me_tartessia2_37.a: "Outfit the soldiers and sell the excess at market - and work faster!"
 me_tartessia2_37_tooltip: "The mission task '#Y Tartessian Metalworks#!' has now been #G Completed#!!"

 me_tartessia2_38_title: "Tartessian Foundry" 
 me_tartessia2_38_desc: "On certain summer days, when the heat is heavy and oppressive and cooling winds do not blow through the streets of [ROOT.GetCountry.GetCapital.GetName], the smoke from the #E Foundry#! within town often chokes the air.\n\nIndeed, the smell certainly rivals the noxious #E Tannery District#! in its foulness, and while some delicate members of society have complained about the pollution, it is clear that their sensibilities will never impede the progress of Tartessian industry, which is chugging along at an impressive clip."
 me_tartessia2_38.a: "Money does not stink, if you know what I'm saying..."
 me_tartessia2_38_tooltip: "The mission task '#Y Tartessian Foundry#!' has now been #G Completed#!!"

 me_tartessia2_39_title: "The Wandering Strategos" 
 me_tartessia2_39_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] was down at the #E Training Camp#! in [ROOT.GetCountry.GetCapital.GetName] watching our levies spar. Deeply engrossed in the combat, the [ROOT.GetCountry.GetRulerTitle] was broken out of [ROOT.GetCountry.GetRuler.GetHerHis] reverie by a tap on the shoulder from an advisor, who gestured towards the entrance to the encampment. There, entering the arena, was a strange figure; a man that was clearly a foreigner, yet one that was dressed in #E Turdetanian Armor#!.\n\nApproaching [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetName] placed his hand over his heart and bowed deeply, inquiring if he was standing before the leader of the Tartessians. 'My forefathers hail from the city of [GetProvince('(int32)379').GetName], and the spears of the [SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetFamilyDisplayAdjective] House have fought honorably for the Antipatrids for generations. War is all I have known from my earliest days, and although I have served faithfully, I have heard of the great deeds accomplished by you, o [ROOT.GetCountry.GetRuler.GetFirstName], and I came to see if these rumors of a legendary [ROOT.GetCountry.GetRulerTitle] restoring #E Tartessos#! are true.'\n\n'Hail, [SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetFirstName], and may you find our Tartessian hospitality to be everything that you have heard of.' [ROOT.GetCountry.GetRuler.GetFirstName] murmured, leaning forward on [ROOT.GetCountry.GetRuler.GetHerHis] seat. 'Answer me this, warrior; you claim to be Greek yet wear the armor of my people...how has this come to be?'\n\n'I once had the honor of knowing a Tartessian mercenary, a man named #E Orisos#!, and for seven campaigning seasons, we conquered and feasted together - true brothers. But the gods are capricious, giving one day and taking the next, and when an army of fierce #E Galatians#! arose from the northern wastes and invaded my homeland, Orisos fell in battle. With his dying breath, he entrusted me with his armor and begged me to seek the homelands of his kinsmen, promising that I would find a home there.'\n\nRising to [ROOT.GetCountry.GetRuler.GetHerHis] feet, [ROOT.GetCountry.GetRuler.GetFirstName] embraced the Greek warrior."
 me_tartessia2_39.a: "Welcome to [ROOT.GetCountry.GetCapital.GetName], your new home..."
 me_tartessia2_39_tooltip: "The mission task '#Y The Wandering Strategos#!' has now been #G Completed#!!"
 achaeus_the_greek_moves_to_tartessia_tt: "[SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetName] will move to #E Tartessia#!."

 me_tartessia2_40_title: "Lunging Toward Lusitania" 
 me_tartessia2_40_desc: "Now that we have conquered the frontier that lies along the #E Lusitanian#! region, our scouts have begun probing the border, gathering reconnaissance for the impending invasion of the mountains and forests to our northeast. It will only be a matter of time before our forces spill across the #E Flumen Anas#!, and once we have unleashed our armies against the Lusitanians, there will be no slowing them down."
 me_tartessia2_40.a: "Ride with Victory, my Tartessian warriors! The gods are with us!"
 me_tartessia2_40_tooltip: "The mission task '#Y Lunging Toward Lusitania#!' has now been #G Completed#!!"

 me_tartessia2_41_title: "Red-Glazed Pottery" 
 me_tartessia2_41_desc: "Although the #E Red-Glazed Pottery#! that our workshops produce are not quite as valuable as the golden trinkets that are found in our markets, we are still heavily invested in ensuring that our ceramics are of the highest quality, and we are gaining a reputation for making exceptional durable earthenware @earthware! that is a delight to behold."
 me_tartessia2_41.a: "Everything that we make in Tartessia is exceptional, even our dinner dishes"
 me_tartessia2_41_tooltip: "The mission task '#Y Red-Glazed Pottery#!' has now been #G Completed#!!"

 me_tartessia2_42_title: "Obtaining Olisipo" 
 me_tartessia2_42_desc: "From the first moment that our levies took [GetProvince('(int32)1319').GetName], our military engineers were practically frothing at the mouth over the excitement of securing the natural harbor, and before our forces left the province, the first designs of the now-completed #E Tartessian Military Harbor#! were being drawn up in the camps.\n\nNow, our proud architects report that the port district has been upgraded, and the shipyard constructed in Olisipo is one of the most advanced military installations within all of [ROOT.GetCountry.GetName]."
 me_tartessia2_42.a: "Our fleets ensure our ability to project power while keeping our coasts defended"
 me_tartessia2_42_tooltip: "The mission task '#Y Obtaining Olisipo#!' has now been #G Completed#!!"

 me_tartessia2_43_title: "The Pirates Of Barbarion" 
 me_tartessia2_43_desc: "One brisk morning, a Tartessian ship was heading for the port of [GetProvince('(int32)1319').GetName] when a pirate ship approached, waving their banners and asking us to hear their words. Intrigued by this proposal but ever on guard, our sailors slowed down and allowed the pirates to pull up alongside them.\n\nAfter introductions were made, it was clear that these brigands were from [GetProvince('(int32)1318').GetName], where the pirates have openly set up shop, harrassing the shipping that flows in and out of the #E Mare Hibericum#!. At first, [ROOT.GetCountry.GetRuler.GetName] had toyed with the idea of driving them out of #E Lusitania#!, but ultimately decided to let sleeping dogs lie, having decided there were other priorities for the Tartessian people. But it is apparent, to the pirates at least, that this is only a temporary situation.\n\nRealizing that their days are numbered, these scoundrels have asked to join forces; if we build them a #E Pirate Haven#! in [GetProvince('(int32)1319').GetName], they promise to teach our sailors all of their slaving tricks - a proposition that [ROOT.GetCountry.GetRuler.GetFirstName] finds irresistible."
 me_tartessia2_43.a: "I shall pay a pittance to build your den, for the benefits are manifold"
 me_tartessia2_43_tooltip: "The mission task '#Y The Pirates Of Barbarion#!' has now been #G Completed#!!"

 me_tartessia2_44_title: "Lusitanian Furs" 
 me_tartessia2_44_desc: "While we do not rely on wild game to feed our hungry nation, focusing instead on the steady rhythms of agriculture to fill the bellies of our people, our mighty hunters in [GetProvince('(int32)1309').GetArea.GetRegion.GetName] have been taking so many furs @fur! that game meat has become a staple of the province.\n\nThe export of fur cloaks and caps has become a mighty industry in and of itself, as the thick skins taken by our woodsmen offer protection from the bitterly cold winters. Even [ROOT.GetCountry.GetRuler.GetName] has taken to wearing a #E Lusitanian Fur Cap#! on [ROOT.GetCountry.GetRuler.GetHerHis] own hunts, and [ROOT.GetCountry.GetRuler.GetSheHe] can often be found in the forests, sitting before a fire as the delicious smells of roasted boar fill the air."
 me_tartessia2_44.a: "I have never found a hat as warm and woolly as the one I am wearing"
 me_tartessia2_44_tooltip: "The mission task '#Y Lusitanian Furs#!' has now been #G Completed#!!"

 me_tartessia2_45_title: "The Barbarian's Citadel" 
 me_tartessia2_45_desc: "Over the last few years, the burgeoning furs @fur! trade in [GetProvince('(int32)1309').GetArea.GetRegion.GetName] has taken on a life of its own, and there are many ships that ferry cargoes of skins and meat down the #E River Tagus#!, where they are destined to end up in the markets of [GetProvince('(int32)1319').GetName].\n\nAnd yet, despite our best efforts to accomodate the explosive growth, Olisipo has become overwhelmed, with her infrastrucure unable to support all those that would wish to live within her walls, and many inhabitants of that crowded coastal city have begun setting up their homes and shops across the river in [GetProvince('(int32)1318').GetName] where land is cheaper.\n\nAnd thus, the city of Barbarion was naturally formed. [ROOT.GetCountry.GetRuler.GetName], sensing an opportunity, called on the local pirates to build another #E Tartessian Military Harbor#! in the province, and now many ships dock in the #E 'Barbarian's Citadel'#!, as it has become colloquially known."
 me_tartessia2_45.a: "How fortunate we are, to have two thriving cities at the mouth of the Tagus"
 me_tartessia2_45_tooltip: "The mission task '#Y The Barbarian's Citadel#!' has now been #G Completed#!!"

 me_tartessia2_46_title: "Gallaecia Is The Goal" 
 me_tartessia2_46_desc: "Our battle-seasoned levies can hardly believe their fortunes, and even the most cynical amongst our forces truly believes that the gods are with us. Victory after victory has been secured for the glory of the Tartessian people, and we now find ourselves standing at the borders of the region of [GetProvince('(int32)1047').GetArea.GetRegion.GetName].\n\nHoping to seize this momentum, [ROOT.GetCountry.GetRuler.GetName] has addressed the troops in the field, urging them to finish the tasks that they have been entrusted with."
 me_tartessia2_46.a: "The entirety of Iberia is within our grasp! Let us keep pushing north!"
 me_tartessia2_46_tooltip: "The mission task '#Y Gallaecia Is The Goal#!' has now been #G Completed#!!"

 me_tartessia2_47_title: "Gallaecian Fisheries" 
 me_tartessia2_47_desc: "Word has finally made its way to [ROOT.GetCountry.GetCapital.GetName] of the thriving fishing industry up in [GetProvince('(int32)1047').GetArea.GetRegion.GetName], which has quickly become the main source of work for the feisty Gallaecians. The many farms and fisheries that we have built along the northern coasts are paying dividends, and our seamen return to port with catches that practically strain their nets to bursting.\n\nAs a way of personally thanking the [ROOT.GetCountry.GetRulerTitle] for [ROOT.GetCountry.GetRuler.GetHerHis] largesse, the northern fishmongers have sent an absolutely gigantic smoked tuna to the Tartessian capital."
 me_tartessia2_47.a: "I personally have never seen a larger fish in my life!"
 me_tartessia2_47_tooltip: "The mission task '#Y Gallaecian Fisheries#!' has now been #G Completed#!!"

 me_tartessia2_48_title: "Gallaecian Cinnabar" 
 me_tartessia2_48_desc: "While it was widely known that the hills of [GetProvince('(int32)1116').GetName] were a source of the ultra-rare mineral cinnabar @cinnabar!, [ROOT.GetCountry.GetRuler.GetName] had a hunch that there were other sources of the valuable trade good nearby, and ordered that expeditions be sent throughout the nearby provinces in order to uncover hidden veins.\n\nImagine how pleased the [ROOT.GetCountry.GetRulerTitle] was, then, when word arrived in [ROOT.GetCountry.GetCapital.GetName] that the nearby province of [GetProvince('(int32)1117').GetName] had yielded up its precious secret." 
 me_tartessia2_48.a: "The more cinnabar we have, the better is for Tartessia..."
 me_tartessia2_48_tooltip: "The mission task '#Y Gallaecian Cinnabar#!' has now been #G Completed#!!"

 me_tartessia2_49_title: "Renowned Cinnabar Exporters" 
 me_tartessia2_49_desc: "There are only a handful of nations that are blessed with cinnabar @cinnabar! mines, and [ROOT.GetCountry.GetName] is the preeminent name amongst those that export the valuable mineral.\n\nEvery week without fail, foreign ships dock along our coasts, and wealthy merchants from exotic places like [GetProvince('(int32)516').GetName] and [GetProvince('(int32)416').GetName] venture into our markets, willing to spend whatever is needed to fill their cargo holds with cinnabar." 
 me_tartessia2_49.a: "We promise to offer a fair market price - Tartessian merchants are honest"
 me_tartessia2_49_tooltip: "The mission task '#Y Renowned Cinnabar Exporters#!' has now been #G Completed#!!"

 me_tartessia2_50_title: "Rivers Of Gold" 
 me_tartessia2_50_desc: "[ROOT.GetCountry.GetRuler.GetName], you will be overjoyed to hear that our many precious metals @precious_metals! mines have been filling our coffers with silver and gold - truly, we have never before had as much wealth flowing into our treasury.\n\nOur people, the descendants of goat herders and simple farmers, now build houses of brick from themselves and dine on delicacies served on red-glazed pottery. The nation rejoices, thanking you, o [ROOT.GetCountry.GetRuler.GetFirstName], for changing their fortunes. This is unbelievable!" 
 me_tartessia2_50.a: "Riches beyond our wildest dreams!"
 me_tartessia2_50_tooltip: "The mission task '#Y Rivers Of Gold#!' has now been #G Completed#!!"

 me_tartessia2_51_title: "Taking Tarraconensis" 
 me_tartessia2_51_desc: "By now, the tribes of [GetProvince('(int32)1008').GetArea.GetRegion.GetName] are expecting our forces, for all of #E Iberia#! trembles before the rising power from the south that is slowly engulfing the entire peninsula.\n\nAnd while they have had months, if not years, to prepare for the inevitable invasion from our armies, initial reports from our scouts indicate that they have not sufficiently prepared their defenses. Omens have been taken and our victory is within grasp!" 
 me_tartessia2_51.a: "It shan't be long until all of #E Iberia#! belongs to us!"
 me_tartessia2_51_tooltip: "The mission task '#Y Taking Tarraconensis#!' has now been #G Completed#!!"

 me_tartessia2_52_title: "The Northern Frontier" 
 me_tartessia2_52_desc: "If any armies from north of the #E Pyreness#! are entertaining any foolish hopes of invading the heartlands of #E Iberia#! by land, then they are chasing after dreams, for the system of fortifications built along the northern frontier by [ROOT.GetCountry.GetRuler.GetName] will prevent them from crossing the mountains easily.\n\nThe garrison sizes have been increased in the local forts, allowing for near-constant patrol of the border, and seasoned veterans guard the passes, keeping away any and all that would seek to harm the citizens of [ROOT.GetCountry.GetName]." 
 me_tartessia2_52.a: "The invader will meet their doom in the north - I have ensured this"
 me_tartessia2_52_tooltip: "The mission task '#Y The Northern Frontier#!' has now been #G Completed#!!"

 me_tartessia2_53_title: "Soldiers From Segeda" 
 me_tartessia2_53_desc: "We know all too well about the troublesome fighting men from [GetProvince('(int32)1008').GetArea.GetRegion.GetName], for our levies have battled against mercenaries recruited from north-eastern #E Iberia#! far too many times to count.\n\nIt comes as a relief, then, that we are now utilizing the considerable manpower resources of the region for ourselves, and the city of [GetProvince('(int32)1213').GetName] has become a gathering place for hired swords looking to make Tartessian coin. Once their services are secured, they are sent all throughout the entirety of [ROOT.GetCountry.GetName], swelling the already-considerable ranks of the mighty nation." 
 me_tartessia2_53.a: "We are truly fortunate to have these resources to draw from"
 me_tartessia2_53_tooltip: "The mission task '#Y Soldiers From Segeda#!' has now been #G Completed#!!"

 me_tartessia2_54_title: "Emporion Glass" 
 me_tartessia2_54_desc: "The glassblowing @glass! workshops at [GetProvince('(int32)1000').GetName] have proven time and time again to be one of the most valuable investments in all of [ROOT.GetCountry.GetName], and thanks to the gentle nudging of [ROOT.GetCountry.GetRuler.GetName], the local operations have greatly expanded.\n\nIn a happy state of affairs, a group of talented apprentices have opened up their own shops in next door [GetProvince('(int32)1001').GetName], starting up a local cottage industry that has quickly surplanted the existing salt @salt! trade." 
 me_tartessia2_54.a: "This is an agreeable change, for we could always use more glass"
 me_tartessia2_54_tooltip: "The mission task '#Y Emporion Glass#!' has now been #G Completed#!!"

 me_tartessia2_55_title: "The Broken Tower" 
 me_tartessia2_55_desc: "While [ROOT.GetCountry.GetRuler.GetName] is acknowledged far and wide as an unparalleled leader and formidable foe, few would have guessed that the [ROOT.GetCountry.GetRulerTitle] has a sense of humor - something illustrated perfectly by the recent happenings in [ROOT.GetCountry.GetName].\n\nAfter a long and grievous siege in which many Tartessian soldiers fell, the proud city of [GetProvince('(int32)1031').GetName] - #E 'Watchtower'#! in Greek - submitted to our forces, opening their gates and allowing our men inside the citadel.\n\nA few weeks after our armies left their city, the local elites, unused to servitude and chafing under the gentle Tartessian yoke, sent a delegation of nobles to [ROOT.GetCountry.GetCapital.GetName] with a bold request; they asked to be released as a feudatory, asking for the ability to privately manage their own affairs.\n\nMuch to everyone's surprise, [ROOT.GetCountry.GetRuler.GetFirstName] agreed to what they asked under the following condition; they must change their name to #E 'Spasmenos Pyrgos'#!, or '#E The Broken Tower#!', as a sign of their permanent submission to Tartessian rule." 
 me_tartessia2_55.a: "You may have what you wish, but you know what my price is"
 me_tartessia2_55_tooltip: "The mission task '#Y The Broken Tower#!' has now been #G Completed#!!"

 me_tartessia2_56_title: "Tensions In The Mare Balearium" 
 me_tartessia2_56_desc: "For many months, [ROOT.GetCountry.GetRuler.GetName] has received complaints from [GetProvince('(int32)1031').GetName] that have been increasing in their desperation, for an all-but-undeclared state of war has existed between them and pirates based out of [GetProvince('(int32)1464').GetName]. All diplomatic entreaties between our people have been ignored, leading us to believe that conflict is inevitable.\n\nWhen raiders from the sea openly attacked the sea walls of our feudatory in a brazen daytime ride, [ROOT.GetCountry.GetRuler.GetFirstName] had finally had enough and sent out the declaration of war." 
 me_tartessia2_56.a: "The ships of Tartessia sail with the fleets of [GetProvince('(int32)1031').GetName] - this ends now"
 me_tartessia2_56_tooltip: "The mission task '#Y Tensions In The Mare Balearium#!' has now been #G Completed#!!"

 me_tartessia2_57_title: "A Tartessian Colony: Departure" 
 me_tartessia2_57_desc: "Now that the troubles with [GetProvince('(int32)1464').GetName] have been quieted and a relative period of calm has settled across [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has decided to take a small holiday of sorts, decreeing that [ROOT.GetCountry.GetRuler.GetSheHe] will personally visit the small island in order to found a Tartessian colony.\n\nA grand delegation is preparing to sail from the mainland, ferrying the [ROOT.GetCountry.GetRulerTitle] to the latest overseas possession of the growing Tartessian state." 
 me_tartessia2_57.a: "To be honest, I could use a little bit of a break. I hope that this is fun..."
 me_tartessia2_57_tooltip: "The mission task '#Y A Tartessian Colony: Departure#!' has now been #G Completed#!!"

 me_tartessia2_58_title: "A Tartessian Colony: Decision" 
 me_tartessia2_58_desc: "The last week has been a whirlwind of activity but not altogether unpleasant; [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] entourage have been treated like royalty on the island of [GetProvince('(int32)1464').GetName], experiencing all of the delights that the port city has to offer during their brief stay. When not feasting and meeting the local elites, [ROOT.GetCountry.GetRuler.GetFirstName] was inspecting the citadel at the heart of town or touring the hemp @hemp! farms outside of the gates.\n\nPleased by the look of the land and its potential, [ROOT.GetCountry.GetRuler.GetFirstName] must now decide what type of Tartessian colony will be built here - truly, a good problem to have." 
 me_tartessia2_58.a: "Let the inhabitants here concentrate on civic matters"
 me_tartessia2_58.b: "This isle is destined to be a military outpost"
 me_tartessia2_58.c: "This port city would make an ideal trade colony"
 me_tartessia2_58.d: "I want these people to focus on the gods and religion"
 me_tartessia2_58_tooltip: "The mission task '#Y A Tartessian Colony: Decision#!' has now been #G Completed#!!"

 me_tartessia2_59_title: "A Tartessian Colony: Disaster" 
 me_tartessia2_59_desc: "Having left [GetProvince('(int32)1464').GetName] for the mainland, [ROOT.GetCountry.GetRuler.GetName] was hard at work in [ROOT.GetCountry.GetRuler.GetHerHis] study onboard [ROOT.GetCountry.GetRuler.GetHerHis] flagship when frantic yelling was heard from the deck. Rushing outside, [ROOT.GetCountry.GetRuler.GetFirstName] was stunned to see a group of pirate ships pulling alongside the Tartessian fleets.\n\nThe first lobby of arrows from the buccaneer ships begin to fall around the [ROOT.GetCountry.GetRulerTitle], and instinct took over - the next few hours were a blur of frenzied activity as the Tartessian navy desperately fought off the pirate attack.\n\nIn the end, victory was with our people, but not without a few losses. The #E Archon#! of #E The Broken Tower#! fell in battle, slain by a pirate blade - a disaster that [ROOT.GetCountry.GetRuler.GetFirstName] helplessly watched happen. As the tattered barques of the defeated pirates sailed off into the distance, our scouts could see them heading towards #E Sardinia#! and #E Corsica#!...it seems that these bandits are from the islands farther to the east." 
 me_tartessia2_59.a: "I will have my revenge for this attack! All of Sardinia will suffer for this"
 me_tartessia2_59_tooltip: "The mission task '#Y A Tartessian Colony: Disaster#!' has now been #G Completed#!!"

 me_tartessia2_60_title: "A Cosmopolitan City" 
 me_tartessia2_60_desc: "Trade has put [ROOT.GetCountry.GetCapital.GetName] on the map, and thanks to the strength of the Tartessian economy, our capital has become a place frequented by many foreign merchants. It is not uncommon to hear bits of Greek, Punic and even exotic tongues like Sardinian spoken within our city walls, for the love of money unites all within our grand capital and ensures the peace.\n\nWhile some are muttering that [ROOT.GetCountry.GetRuler.GetName] is changing the traditional ways by allowing foreigners to move so freely within our society, no one dares voice these complaints aloud, and even the most conservative members of our society are enjoying their increased wealth and social status." 
 me_tartessia2_60.a: "Our city is destined to become the greatest polis in all Iberia..."
 me_tartessia2_60_tooltip: "The mission task '#Y A Cosmopolitan City#!' has now been #G Completed#!!"

 me_tartessia2_61_title: "Marketplace Of Marble" 
 me_tartessia2_61_desc: "Even though it is still quite early in [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] is already at the #E Grand Market#! in the heart of the city, where thousands of locals have eagerly gathered for the day's ceremony.\n\nFor today is an auspicious one; after many months of construction, the celebrated architects working within the capital are going to reveal their latest architectural achievement; a giant marble @marble! facade has been constructed at the entrance to the marketplace, one that has been financed by foreign capital and is yet covered with carved artwork done in the traditional Tartessian style.\n\nAs the sun greets the faces of the assembled mobs, a Punic merchant from [GetProvince('(int32)3256').GetName], one of the many magnates that has made a fortune trading within [ROOT.GetCountry.GetName], prepares to give an oration that will honor the contributions of his nation to our shared prosperity." 
 me_tartessia2_61.a: "May this structure honor the Tartessian nation and her many friends"
 me_tartessia2_61_tooltip: "The mission task '#Y Marketplace Of Marble#!' has now been #G Completed#!!"

 me_tartessia2_62_title: "Cinnabar-Colored Clothing" 
 me_tartessia2_62_desc: "A happy state of circumstances has converged near the province of [GetProvince('(int32)1439').GetName], where, thanks to the surpluses of leather @leather! and cloth @cloth!, a growing trade in cinnabar-stained textile is thriving.\n\nOur master weavers have set up camps where they train their apprentices in the fine art of staining clothing, and to help facilitate the transfer of raw materials between the provinces, a small road has been constructed that connects the leather farms and tanneries together.\n\nAs a token of their appreciation, the local workers have sent a red-stained ceremonial robe to [ROOT.GetCountry.GetCapital.GetName] that showcases their skill." 
 me_tartessia2_62.a: "What a gorgeous robe - be sure to send my thanks to these craftsmen"
 me_tartessia2_62_tooltip: "The mission task '#Y Cinnabar-Colored Clothing#!' has now been #G Completed#!!"

 me_tartessia2_63_title: "Stone Faces And Friezes" 
 me_tartessia2_63_desc: "As news spread throughout all of [ROOT.GetCountry.GetName] of the magnificent religious structures that had been carved throughout [ROOT.GetCountry.GetCapital.GetName], many prayers of thanksgiving were offered by the faithful. The gods have blessed our people by sending [ROOT.GetCountry.GetRuler.GetName] to watch over us, and in turn, the great [ROOT.GetCountry.GetRulerTitle] has not eschewed displays of piety but has embraced our religious traditions with a fervor never before seen by our people.\n\nBeautifully rendered stone faces and elaborate friezes that tell the histories of our nation have been carved on the walls outside of the #E Great Temple#! within our capital. Every day, dozens of pilgrims from all across [ROOT.GetCountry.GetName] make their way to the city gates, hoping to witness this architectural masterpiece with their own eyes." 
 me_tartessia2_63.a: "May the gods continue to smile upon Tartessia"
 me_tartessia2_63_tooltip: "The mission task '#Y Stone Faces And Friezes#!' has now been #G Completed#!!"

 me_tartessia2_64_title: "The Greek Academy" 
 me_tartessia2_64_desc: "In the heart of [ROOT.GetCountry.GetCapital.GetName], built in a luxurious garden that is conducive to contemplation and thus philosophical inquiry, a group of Greek philosophers that have made their home in the Tartessian capital have constructed a #E Greek Academy#! - a state of affairs that has pleased [ROOT.GetCountry.GetRuler.GetName] greatly, who desires to increase the wisdom of the Tartessian people by every means possible.\n\nOn any given afternoon, one can head into the shaded groves underneath the imported Doric columns and listen to the heated conversations between bearded sages." 
 me_tartessia2_64.a: "Perhaps one day I shall attend the lectures in person"
 me_tartessia2_64_tooltip: "The mission task '#Y The Greek Academy#!' has now been #G Completed#!!"

 me_tartessia2_65_title: "The Wisest Men In All Tartessia" 
 me_tartessia2_65_desc: "A couple of weeks ago, a group of philosophers from the #E Greek Academy#! in [ROOT.GetCountry.GetCapital.GetName] approached [ROOT.GetCountry.GetRuler.GetName] with a tempting offer; if the Tartessian state would pay for the research, then this consortium of thinkers would be able to conduct experiments that would vastly increase the knowledge of our people.\n\NAlthough their price was expensive, [ROOT.GetCountry.GetRuler.GetFirstName] believed this to be an opportunity that was worth the cost and did not hesitate to open the treasuries of [ROOT.GetCountry.GetName], even tapping into [ROOT.GetCountry.GetRuler.GetHerHis] extensive network of political connections to ensure that this iniative would succeed.\n\nLuckily for all of us, the philosophers were successful, and the treatises that they have written are already being hailed far and wide for the scientific breakthroughs they contain." 
 me_tartessia2_65.a: "Progress is expensive, it is true, but I am willing to pay whatever it takes"
 me_tartessia2_65_tooltip: "The mission task '#Y The Wisest Men In All Tartessia#!' has now been #G Completed#!!"

 me_tartessia2_66_title: "An Iberian Metropolis" 
 me_tartessia2_66_desc: "When travel guides for diplomats and travelers are composed in the distant capitals, the metropole of [ROOT.GetCountry.GetCapital.GetName] is listed as the foremost city in all of #E Iberia#!, casting such a tall shadow that many other towns and cities are not mentioned at all.\n\nThe citizens of [ROOT.GetCountry.GetName] are hailed as the wisest people in the peninsula, and yet their reputation for kindness and hospitality is only matched by the fearsome regard of her armies, who have subdued large portions of the Earth in order to bring lasting peace to their wild homeland.\n\n[ROOT.GetCountry.GetRuler.GetName], the [ROOT.GetCountry.GetRulerTitle] who currently rules over the Tartessian nation, is hailed as far away as [GetProvince('(int32)918').GetName], and it is even believed that the distant kings of the Far East have heard stories of our accomplishments." 
 me_tartessia2_66.a: "And at the heart of this land, a city like no other - [ROOT.GetCountry.GetCapital.GetName]"
 me_tartessia2_66_tooltip: "The mission task '#Y An Iberian Metropolis#!' has now been #G Completed#!!"

 me_tartessia2_67_title: "Finding The Fortunate Isles" 
 me_tartessia2_67_desc: "[ROOT.GetCountry.GetRuler.GetName] almost did not believe the story told by [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetName], but the strange gifts and artifacts brought back to [ROOT.GetCountry.GetCapital.GetName] were impossible to ignore.\n\nAlmost a year ago, [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] had been attempting to sail to [GetProvince('(int32)1319').GetName] from [GetProvince('(int32)1000').GetName], but a terrible storm, perhaps the worst seen in a generation, blew the Tartessian merchant so far off coast that they feared for their lives.Yet somehow they survived, and [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] was able to calculate their position and was sailing towards [ROOT.GetCountry.GetName] when he saw a group of small islands in the distance.\n\nAll available maps onboard were studied, yet there were no names for these tiny islets - what could they be? A Greek deckhand then suggested that these might be the legendary #E Fortunate Isles#! that are said to exist at the ends of the Earth. Intrigued by this suggestion, our countrymen found a beach and landed.\n\nThe natives there were friendly and wildly excited by the appearance of our men and opened up their settlements to the lost sailors. Feasting on wild fish and sweet bananas every day, the Tartessians tarried for many months on the island paradise, enjoying an endless summer. [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] traded everything that he had on board his ships and promised to return.\n\nAnd now, thanks to a storm at sea, we have established permanent trading connections." 
 me_tartessia2_67.a: "Truly an incredible tale!"
 me_tartessia2_67_tooltip: "The mission task '#Y Finding The Fortunate Isles#!' has now been #G Completed#!!"

 me_tartessia2_68_title: "Inquiries Into The Iberic Faith" 
 me_tartessia2_68_desc: "Two months ago, [ROOT.GetCountry.GetRuler.GetName] announced that a #E Tribal Council#! would be held in [ROOT.GetCountry.GetCapital.GetName] to discuss the future of our religious practice, and the day has finally arrived.\n\nMany of our #E Elites#! are pleased that [ROOT.GetCountry.GetRuler.GetFirstName] is doing this, for we have many competing religious influences within [ROOT.GetCountry.GetName] that threatens our unity. The hold that #E Druidism#! has over the north of #E Iberia#! is near-complete, and unless something drastic is done, there are fears that our people will abandon our traditional worship of the #E Iberic Pantheon#! and embrace these strange Celtic traditions. Even the #E Punic#! religion, which has mostly been limited to the coasts and cities, is making inroads with our people, who will burn incense before every divinity that catches their fancy, it seems.\n\nAnd yet [ROOT.GetCountry.GetRuler.GetFirstName] has gathered the cream of Tartessian society to tell them of [ROOT.GetCountry.GetRuler.GetHerHis] vision, one that will see the idols cast down and the true faith restored. Only a few more preparations must be made..." 
 me_tartessia2_68.a: "I will make the announcements when the time is ready"
 me_tartessia2_68_tooltip: "The mission task '#Y Inquiries Into The Iberic Faith#!' has now been #G Completed#!!"

 me_tartessia2_69_title: "Uniting The Shrines" 
 me_tartessia2_69_desc: "[ROOT.GetCountry.GetRuler.GetName] has been blessed by the Iberic gods - this is fact, as clear as day for anyone to witness.\n\nFor if this were not the truth, then how would the Tartessian [ROOT.GetCountry.GetRuler.GetName] managed to have reconquered the holy shrines of our faith? The noxious plague of #E Druidism#! has been pushed away from the Iberic sites, and even the blasphemous #E Marites#! have not been spared the wrath of [ROOT.GetCountry.GetName]. Indeed, their holiest place of worship, [GetProvince('(int32)1099').GetName], is in our hands, and we have finally put an end to their sins against Heaven.\n\nAs a sign of our resurgent faith, a magnificent temple has been constructed in [ROOT.GetCountry.GetCapital.GetName], and daily sacrifices in the hills and high places honor the gods." 
 me_tartessia2_69.a: "Our work in restoring the land is only truly beginning"
 me_tartessia2_69_tooltip: "The mission task '#Y Uniting The Shrines#!' has now been #G Completed#!!"

 me_tartessia2_70_title: "Purifying The Land From Idols" 
 me_tartessia2_70_desc: "Now that [ROOT.GetCountry.GetRuler.GetName] has all but outlawed the worship of foreign gods within [ROOT.GetCountry.GetName], the [ROOT.GetCountry.GetRulerTitle] has attacked the temples and shrines of the #E Druids#! and #E Punics#! with a fervor that some find frightening.\n\nWhenever [ROOT.GetCountry.GetRuler.GetSheHe] is not attending to affairs of state or leading our Tartessian levies against a foreign foe, [ROOT.GetCountry.GetRuler.GetFirstName] can often be found riding through the countryside, finding the communities of fugitive faithful and setting their sanctuaries on fire. More and more religious slaves are appearing in the markets of [ROOT.GetCountry.GetCapital.GetName], and those that refuse to recant their heretical beliefs are often tortured in gruesome ways." 
 me_tartessia2_70.a: "No one expects the Tartessian Inquisition!"
 me_tartessia2_70_tooltip: "The mission task '#Y Purifying The Land From Idols#!' has now been #G Completed#!!"

 me_tartessia2_71_title: "Restorers Of The Faith" 
 me_tartessia2_71_desc: "Although countless souls have lost their lives in the #E Religious Wars#! waged by [ROOT.GetCountry.GetRuler.GetName], all are in agreement that the results speak for themselves. A spirit of religious renewal is sweeping across [ROOT.GetCountry.GetName] as the faithful return to the ways of their fathers, abandoning the heresies that polluted their souls and minds, and it is clear to all that the Tartessians are blessed for this uncompromising piety.\n\nA magnificent celebration was held in the Tartessian capital, and a dream came to a priest living in [ROOT.GetCountry.GetCapital.GetName] that evening wherein the immortals themselves revealed that our [ROOT.GetCountry.GetRulerTitle] is the avatar of #E Eacus#! - we are being ruled by a living god." 
 me_tartessia2_71.a: "What you dreamt, o Priest, is true - I am a god!"
 me_tartessia2_71_tooltip: "The mission task '#Y Restorers Of The Faith#!' has now been #G Completed#!!"

 me_tartessia2_72_title: "Conquerors Of Iberia" 
 me_tartessia2_72_desc: "At long last, we proclaim to the very ends of the Earth that we are the #E Conquerors of Iberia#!, and that we are the undisputed masters of the peninsula. From our seat of power in [ROOT.GetCountry.GetCapital.GetName], we rule over a vast and wealthy nation that is a worthy successor to mighty #E Tartessos#! of old, and yet by all accounts, we have surpassed our noble predecessors in glory and achievement.\n\n[ROOT.GetCountry.GetRuler.GetName] has secured yet another everlasting victory for our people, and [ROOT.GetCountry.GetRuler.GetHerHis] name will remain in our histories for as long as the Tartessian language and script exist." 
 me_tartessia2_72.a: "All glory to [ROOT.GetCountry.GetRuler.GetFirstName], all glory to [ROOT.GetCountry.GetName]!"
 me_tartessia2_72_tooltip: "The mission task '#Y Conquerors Of Iberia#!' has now been #G Completed#!!"

 me_tartessia2_73_title: "Sogdian Refugees" 
 me_tartessia2_73_desc: "The strangest thing was seen this morning outside of the gates at [ROOT.GetCountry.GetCapital.GetName] - a group of about ten wagons and a few hundred people dressed in filthy rags appeared, desperately begging for sanctuary. Moved by this pitiful display. [ROOT.GetCountry.GetRuler.GetFirstName] sent them bread and wine, inviting them into our city and asking them to share their story of how they came to be refugees.\n\nThese #E Sogdians#!, as they call themselves, once lived in the Far East in a place they called Barkshan, but were overwhelmed by their neighboring states. Fearing the total loss of their way of life, they traveled thousands of miles, taking with them their remaining possessions and hoping to one day find a kind land where they could rebuild their homes.\n\nThe leaders of the Sogdians have made us an offer; if we allow them to remain in [ROOT.GetCountry.GetCapital.GetName], they will contribute to civic and military life. They promise to build one of their traditional markets and will have their young men fight for our [ROOT.GetCountry.GetName] - a deal that [ROOT.GetCountry.GetRuler.GetFirstName] could not refuse. In a sign of friendship, our [ROOT.GetCountry.GetRulerTitle] has even set aside the province of [GetProvince('(int32)1364').GetName] as a place for them to breed their horses, assuring them that their communities shall be respected." 
 me_tartessia2_73.a: "You have found your forever home, my Sogdian friends...rest easy now"
 me_tartessia2_73_tooltip: "The mission task '#Y Sogdian Refugees#!' has now been #G Completed#!!"

