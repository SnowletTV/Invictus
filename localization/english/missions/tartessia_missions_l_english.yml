l_english:

 ####################
 # Title
 ####################

 tartessia: "Heirs Of Tartessia"
 tartessia_DESCRIPTION: "Although it has been many years since the power of #E Tartessia#! was acknowledged in the south of #E Iberia#!, the ambitious [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] has made it increasingly clear that [ROOT.GetCountry.GetRuler.GetSheHe] intends to gather the various #E Turdetanian#! tribes under one banner.\n\nWhether or not these attempts to reform Tartessia will succeed, no man knows, and yet all eyes are on the citadel of [ROOT.GetCountry.GetCapital.GetName], watching and waiting for the next moves of the [ROOT.GetCountry.GetAdjective] people."
 tartessia_CRITERIA_DESCRIPTION: "This mission will be considered complete when [ROOT.GetCountry.GetName] has reformed the ancient power that once dominated southern #E Iberia#! - #E Tartessia#! - by conquering its former territories and reforming the kingdom."
 tartessia_BUTTON_TOOLTIP: "We shall not rest until glorious Tartessia has risen from the ashes!"

 ####################
 # Mission Tasks
 ####################

 country_ougoing_trade_routes_svalue_10:0 "We must have #Y 10#! outgoing trade routes in our nation. (#R [SCOPE.ScriptValue('country_ougoing_trade_routes_svalue')|0]#!/#Y 10#!)"
 tartessia_onuba_iron_base_metals_svalue_tt:0 "We must produce at least #Y 10#! @iron! #Y Iron#! and @base_metals! #Y Base metals#! combined in our nation. (#R [SCOPE.ScriptValue('tartessia_onuba_iron_base_metals_svalue')|0]#!/#Y 10#!)"
 


 tartessia_mission_inv_1_task: "Heirs Of Tartessia"
 tartessia_mission_inv_1_task_DESC: "In a few months, [ROOT.GetCountry.GetRuler.GetName] shall soon make a bold proclamation - the tribes of [ROOT.GetCountry.GetName] hereby acknowledge our intention to reforge the broken pieces of the #T Tartessian Monarchy#! back together again, with its crown and sundered authority claimed by the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 tartessia_mission_inv_2_task: "African Connections"
 tartessia_mission_inv_2_task_DESC: "The might of #E Carthage#! is too powerful to ignore, and although we might find ourselves facing her armies one day in the future, for now, it makes sense for [ROOT.GetCountry.GetName] to maintain the good connections that we currently enjoy.\n\n[ROOT.GetCountry.GetRuler.GetName] has sent an embassy to the city of [GetProvince('(int32)3061').GetName] in hopes of securing our friendship - let us see how our overtures are received.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 tartessia_mission_inv_3_task: "Restore The Ancient Mines"
 tartessia_mission_inv_3_task_DESC: "In days of old, the material strength of the #E Tartessians#! was secured by the mineral wealth taken from the nearby mountains, and although the Earth has already given our ancestors much of her treasures, there yet remains ore to be found.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 have_mine_tartessia_tt: "We need to own #Y 3 Mines#! within our nation."

 tartessia_mission_inv_4_task: "North Of The Baetis"
 tartessia_mission_inv_4_task_DESC: "One by one, the former Tartessian holdings north of the #E River Baetis#! have falled into [ROOT.GetCountry.GetAdjective] hands - a situation that has caused unprecedented celebrating throughout the streets of [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

 tartessia_mission_inv_5_task: "Southernmost Iberia"
 tartessia_mission_inv_5_task_DESC: "The conquering spree launched by [ROOT.GetCountry.GetRuler.GetName] continues unabated, with the many cities that cluster around the southern tip of #E Iberia#! submitting to the rule of the seemingly unstoppable [ROOT.GetCountry.GetRulerTitle].\n\n[ROOT.GetCountry.GetRuler.GetFirstName], who has sworn to see ancient #T Tartessia#! reformed, has won the support of the [ROOT.GetCountry.GetAdjective] people, who are overjoyed to see the five Turdetanian cities in southern Iberia become our possessions.\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

 tartessia_mission_inv_6_task: "The Bull Of Porcuna"
 tartessia_mission_inv_6_task_DESC: "It has been suggested that we construct a holy site within the city of [GetProvince('(int32)1377').GetName], a place where the Iberic faithful can worship as they did in the days of old.\n\n[ROOT.GetCountry.GetRuler.GetName], sensing an opportunity to claim the mantle of Tartessian glory and largesse, has decided to hire the best stoneworkers within [ROOT.GetCountry.GetName] to sculpt a magnificent treasure.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"
 
 tartessia_mission_inv_7_task: "Greek Trading Connections"
 tartessia_mission_inv_7_task_DESC: "Greek merchants from as far away as [GetProvince('(int32)84').GetName] and even [GetProvince('(int32)516').GetName] sometimes visit our markets at [ROOT.GetCountry.GetCapital.GetName], prompting [ROOT.GetCountry.GetRuler.GetName] to propose that these trading connections be made into something permanent. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 tartessia_mission_inv_8_task: "Tartessian Coinage"
 tartessia_mission_inv_8_task_DESC: "In a sign of our growing economic strength in [ROOT.GetCountry.GetCapital.GetName], it has been decided that we shall build a #T Coin Mint#! in our capital, a place that shall issue coins with the Tartessian script. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 tartessia_mission_inv_9_task: "The Harvest Festival"
 tartessia_mission_inv_9_task_DESC: "In one month, a festival in honor of [ROOT.GetCountry.Custom('get_harvest_goddess')] shall be held in [GetProvince('(int32)1377').GetName] that will consecrate the holy site there. The time has come to thank the gods for their continued blessings, and if we have the gold to pay for it, we will be able to properly celebrate the bountiful harvests with a feast.\n\n#Y We will have the option to fund a Harvest Festival every twenty years#!.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

 tartessia_mission_inv_10_task: "Rebirth Of Tartessia"
 tartessia_mission_inv_10_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has done what no other has been able to do - restored #T Tartessia#! when all had reason to believe that the nation had vanished forever from the face of the Earth.\n\n#G Completing this task will unlock a new tree for Tartessia#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 you_need_to_reform_tartessia_tt: "We need to take the decision to #T Reform Tartessia#!."
 me_tartessia_10_tooltip2: "#R We will voluntarily step down from the Monarchy and become a Republic!#!"

 tartessia_mission_inv_11_task: "Turdetanian Armor"
 tartessia_mission_inv_11_task_DESC: "From our earth, we mine the precious ore which we then work into usable metal, and one of the most valuable products that we make is #Y Turdetanian Armor#!. Equipped in this manner, our [ROOT.GetCountry.GetAdjective] soldiers have the best protection in all of #E Iberia#!! \n\n\n\n\n\n\n\n\n\n@italic_mil13!"

 tartessia_mission_inv_12_task: "Turdetanian Fertility"
 tartessia_mission_inv_12_task_DESC: "Our soil is fertile and our food is rich, and for this, our hardworking farmers are held in high esteem. Yet they shall need assistance from [ROOT.GetCountry.GetName], if we hope to build estates worth mentioning.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 tartessia_needs_two_farms_in_owned_provinces_tt: "We need to own #Y 2#! #T Farming Settlements#! within our nation."
 
 karmo_task_1: "Annex Astigi"
 karmo_task_1_DESC: "An old rival of Karmo, the city of Astigi shall finally be ours. No one can contest us! \n\n\n\n\n\n\n\n\n\n@italic_mil20!"
 karmo_task_2: "Conquer Urso"
 karmo_task_2_DESC: "Urso, to our south-east, is a rising power that will surely rival us if we do not prevent that, and we shall never allow Urso to eclipse [ROOT.GetCountry.GetCapital.GetName]. Thus, Urso's fate shall be decided. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 karmo_task_3: "Rebellious Populace"
 karmo_task_3_DESC: "The populations of Urso and Astigi have not taken well to their new overlords. It is now time to show them why they should obey us - if not with love, then with fear they will! \n\n\n\n\n\n\n\n\n\n@italic_mil30!"
 karmo_task_4: "Expand Our Influence"
 karmo_task_4_DESC: "Through a mixture of diplomacy and military aggression, [ROOT.GetCountry.GetName] has truly spread our [ROOT.GetCountry.GetAdjective] influence throughout the south of Iberia - who can deny the imprint that we have left upon the face of the earth? \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 astigi_et_urso_1: "Preparations"
 astigi_et_urso_1_DESC: "For a long time, [GetProvince('(int32)1374').GetName] has been dominating the region, with Astigi and Urso fighting back. Now this shall change, and we shall be established as the dominant power once and for all. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 astigi_et_urso_2: "Remove Rivals"
 astigi_et_urso_2_DESC: "At long last, our rivals for power have been removed, and with no one standing in our way, we are now the righful rulers of this land. \n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 astigi_et_urso_3: "The Three Cities"
 astigi_et_urso_3_DESC: "With the defeat of our rivals, we are now the undisputed rulers of this part of the world. What use is land without people, however? We need to attract them here. \n\n\n\n\n\n\n\n\n\n@italic_mil9!"

 hasta_task_1: "Embrace Canaanite Ideals"
 hasta_task_1_DESC: "The prolonged contact with the Punic Canaanites has left its traces on our society, for better or for worse. Many follow these foreign gods; so many, in fact, that calling them foreign would no longer be true. \n\n\n\n\n\n\n\n\n\n@event_pic3!"

 hasta_task_2: "Trade Makes Us Rich"
 hasta_task_2_DESC: "We are a nation of trade, with many acknowledging that selling is in our blood. If there is a way to make coins bartering or selling, then [ROOT.GetCountry.GetName] is interested. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

 hasta_task_3: "Capital Of Merchants"
 hasta_task_3_DESC: "The markets of #Y [ROOT.GetCountry.GetCapital.GetName]#! are bustling with activity; located in the center of the city, our capital is the beating heart of our ever-growing economy. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 hasta_task_4: "Trade Makes Us Wise"
 hasta_task_4_DESC: "Ideas get shared when people meet. People meet when they trade. Thus, ideas get shared when trade happens, and as we are premier traders, we are the first to hear of a new innovation. \n\n\n\n\n\n\n\n\n\n@italic_mil19!"

 onuba_task_1: "The Mines Of Tharsis"
 onuba_task_1_DESC: "The ancient mines of [GetProvince('(int32)1415').GetName] are a bounty onto our nation, and as such, we should increase its output. Our blacksmiths would certainly be pleased to have even more iron to work with. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!"

 onuba_task_2: "Turdetanian Metals"
 onuba_task_2_DESC: "Metallurgy was a skill that was mastered by the #E Tartessians#! of old, but that does not mean that all of their knowledge has been lost. Our levies and conscripts have need of as much metal as we can obtain, so let us not shirk from our duties! \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 onuba_task_3: "Tartessian Weapon Traditions"
 onuba_task_3_DESC: "The Onubans are the most traditional of Turdetanians, remembering what others have forgotten about their shared past. We should see what we can learn about their martial traditions. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 oripp_task_1: "A Well-Stocked Pantry"
 oripp_task_1_DESC: "Although our tribesmen are skilled hunters, it is pure foolishness to rely on wild game to feed a nation. We must make sure that we take steps to stock up our grain supply, for no man knows what the gods have in store.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 oripp_task_2: "Hail The Conquering Hero"
 oripp_task_2_DESC: "Because [ROOT.GetCountry.GetRuler.GetName] has done so much for the people of [ROOT.GetCountry.GetName], the citizens of [ROOT.GetCountry.GetCapital.GetName] have erected a statue of the [ROOT.GetCountry.GetRulerTitle] in the heart of our capital. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 ####################
 # Events
 ####################

 me_tartessia_1_title: "Heirs Of Tartessia"
 me_tartessia_1_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], an outstretched finger tapping on [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] lips, leans back in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] chair while listening to the messenger reciting. There, in the center of the room, stands a gathering of diplomats, and an orator in their center is reading from a scroll.\n\n'...and it is by the will of the [ROOT.GetCountry.GetAdjective] people and the legal authority of the #E Heirs of Tartessia#! that we hereby claim your lands as our own. From this day forth, let it-'\n\n'Yes, yes, very good.' [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] claps [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] hands, dismissing the diplomats standing before [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] at once."
 me_tartessia_1.a: "What more is there to say? Deliver this message swiftly!"
 me_tartessia_1_tooltip: "The mission task '#Y Heirs Of Tartessia#!' has now been #G Completed#!!"

 me_tartessia_2_title: "African Connections"
 me_tartessia_2_desc: "Although our fledgling fleets are certainly no match for the great naval powers like [GetCountry('CAR').GetName], our tiny boats were more than we needed to carry our diplomats back and forth from [GetProvince('(int32)3061').GetName], the home of the local governor that manages the #E Mauretanian#! coasts from the safety of [GetProvince('(int32)3061').GetName]'s citadel.\n\nHaving assured our friends in the south that we have no aggressive intention beyond restoring the name and honor of our forefathers, we came to an understanding. Acknowledging that we are honor bound to fight for the glory of Tartessia back in #E Iberia#!, we promised to consider hiring mercenaries from #E Africa#! if we find our own local forces exhausted.\n\nAs word spread of this meeting, [ROOT.GetCountry.GetRuler.GetName] was pleased to learn that there were many hired swords within [ROOT.GetCountry.GetName] that were looking to join our payroll."
 me_tartessia_2.a: "There will be plenty of gold for those willing to fight for us"
 me_tartessia_2_tooltip: "The mission task '#Y African Connections#!' has now been #G Completed#!!"

 me_tartessia_3_title: "Restore The Ancient Mines"
 me_tartessia_3_desc: "It was not so long ago that the mines of #E Tartessia#! were operating at a capacity practically unimaginable these days, and while we have not yet achieved a mastery over the Earth that our forefathers enjoyed, [ROOT.GetCountry.GetRuler.GetName] is determined to increase the production of [ROOT.GetCountry.GetName] by any means possible.\n\nLuckily for our [ROOT.GetCountry.GetAdjective] levies, the wealth of the mines has not vanished into the pockets of rich merchants living in [ROOT.GetCountry.GetCapital.GetName] - indeed, many of our soldiers have obtained fine weapons crafted by the master blacksmiths from the city, for the armies have been the greatest recipients of this material wealth."
 me_tartessia_3.a: "The ore we extract from our mines shall rebuild the bones of Tartessia!"
 me_tartessia_3_tooltip: "The mission task '#Y Restore The Ancient Mines#!' has now been #G Completed#!!"

 me_tartessia_4_title: "North Of The Baetis"
 me_tartessia_4_desc: "While not as heavily populated as the south - for only the two cities of [GetProvince('(int32)1339').GetName] and [GetProvince('(int32)1356').GetName] are worth mentioning - there is still much to celebrate in taking the lands north of the #E River Baetis#!.\n\n[ROOT.GetCountry.GetRuler.GetName] has taken the opportunity to proclaim [ROOT.GetCountry.GetRuler.GetHerHis] own deeds, vowing to the people of [ROOT.GetCountry.GetName] that this is a sign of greater things to come."
 me_tartessia_4.a: "These lands are an important part of #E Tartessia#! and are destined for glory"
 me_tartessia_4_tooltip: "The mission task '#Y North Of The Baetis#!' has now been #G Completed#!!"

 me_tartessia_5_title: "Southernmost Iberia"
 me_tartessia_5_desc: "Once the rich cities that once comprised the heartlands of #E Tartessia#! had surrendered their independence to the [ROOT.GetCountry.GetAdjective] banner, [ROOT.GetCountry.GetRuler.GetName] wasted no time in implementing a special tax upon the newly conquered as a way to fund construction initiatives throughout all of [ROOT.GetCountry.GetName].\n\nWhen some incensed locals had argued that their own war-ravaged communities would be in need of this money for their own reconstruction, their complaints were met with icy indifference from the [ROOT.GetCountry.GetRulerTitle]."
 me_tartessia_5.a: "These are all necessary steps for the greater glory of our nation"
 me_tartessia_5_tooltip: "The mission task '#Y Southernmost Iberia#!' has now been #G Completed#!!"

 me_tartessia_6_title: "The Bull Of Porcuna"
 me_tartessia_6_desc: "Once [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] had decided that a holy site was to be built at [GetProvince('(int32)1377').GetName], the ambitious [ROOT.GetCountry.GetRulerTitle] secretly paid a handsome sum to hire master stonemasons to construct a treasure intended for the location.\n\nNow that the holy place has been built and the ornate #E Bull of Porcuna#! statue has been placed within its sanctuary, the locals say that this is the most magnificent center of worship within all of #E Southern Iberia#!, surpassing even the famed shrine at nearby [GetProvince('(int32)1287').GetName]."
 me_tartessia_6.a: "This is a gift that our people will remember forevermore..."
 me_tartessia_6_tooltip: "The mission task '#Y The Bull Of Porcuna#!' has now been #G Completed#!!"

 me_tartessia_7_title: "Greek Trading Connections"
 me_tartessia_7_desc: "Although our capital of [ROOT.GetCountry.GetCapital.GetName] is certainly quite a distance away from the civilized centers of power of the eastern kingdoms, we are proud to say that the Greek merchants from these faraway lands sail to our own markets, finding value in our locally-produced goods that makes it worth the time required to travel.\n\nHoping to grow these economic connections has long been a priority for [ROOT.GetCountry.GetRuler.GetName], and although it was expensive building markets in our capital, everyone can see the wisdom in following the suggestions of the [ROOT.GetCountry.GetRuler.GetName] - it appears as though [ROOT.GetCountry.GetCapital.GetName] has become an important stop on the trade routes."
 me_tartessia_7.a: "We have exotic goods that the Greeks are interested in, and vice versa"
 me_tartessia_7_tooltip: "The mission task '#Y Greek Trading Connections#!' has now been #G Completed#!!"

 me_tartessia_8_title: "Tartessian Coinage"
 me_tartessia_8_desc: "Although there were once fears that the Tartessian language would fade away into obscurity, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has proudly decreed that the new #E Coin Mint#! in [ROOT.GetCountry.GetCapital.GetName] will strike the symbols and written words of Tartessia onto our money. The purity of this specie, with its high silver and gold content, will ensure that these coins are used locally for many years to come.\n\nAs [ROOT.GetCountry.GetAdjective] soldiers fill wagons with bags of shining coins destined for the provincial governments and payrolls of the army, never before have the dreams of [ROOT.GetCountry.GetName] seemed closer at hand."
 me_tartessia_8.a: "We shall settle for nothing less than eternal Tartessian glory..."
 me_tartessia_8_tooltip: "The mission task '#Y Tartessian Coinage#!' has now been #G Completed#!!"

 me_tartessia_9_title: "The Harvest Festival"
 me_tartessia_9_desc: "The Harvest Festival at [ROOT.GetCountry.GetCapital.GetName], that grand occasion whereupon the bountiful gifts of [ROOT.GetCountry.Custom('get_harvest_goddess')] are remembered, is currently taking place, and the grand ceremony that will be held at its conclusion draws nigh.\n\nOutside of the walls in the city, a ceremonial altar has been prepared deep within the woods, where the finest [ROOT.GetCountry.GetAdjective] dishes have been cooked and jugs of the best imported wine have been poured. At this crucial juncture, [ROOT.GetCountry.GetRuler.GetName], attended to by priests, leads a horse to the center of the altar and pauses to let the prayers and chanting conclude.\n\nMoments later, when a signal is given, [ROOT.GetCountry.GetRuler.GetFirstName] raises a sharp knife and slits the animal's throat, sending a stream of blood onto the table below. As the horse collapses to the ground, the altar is set alight, and the animal, food and wine are consumed by the flames in an offering to [ROOT.GetCountry.Custom('get_harvest_goddess')]."
 me_tartessia_9.a: "Every generation, we shall celebrate the Harvest Feast"
 me_tartessia_9.b: "This celebration was a one time occurrence"
 me_tartessia_9_tooltip: "The mission task '#Y The Harvest Festival#!' has now been #G Completed#!!"

 me_tartessia_10_title: "Rebirth Of Tartessia"
 me_tartessia_10_desc: "Over the last few days, [ROOT.GetCountry.GetRuler.GetName] had been in a reverie, so ecstastic over the formation of #E Tartessia#! and busy with the countless ceremonies accompanying this feat that [ROOT.GetCountry.GetRuler.GetSheHe] was blissfully unaware of a conspiracy that had formed against [ROOT.GetCountry.GetRuler.GetHerHim] in [ROOT.GetCountry.GetCapital.GetName].\n\nAnd yet, here it was; a threat delivered by [SCOPE.sCharacter('civil_war_leader').GetName], who has proclaimed [SCOPE.sCharacter('civil_war_leader').GetHerHim]self to be the leader of this cabal. [SCOPE.sCharacter('civil_war_leader').GetFirstName], surrounded by heavily armed bodyguards, is reading from a small scroll, [SCOPE.sCharacter('civil_war_leader').GetHerHis] voice trembling in indignation.\n\n'You have done many a worthy thing for [ROOT.GetCountry.GetName], o [ROOT.GetCountry.GetRuler.GetFirstName] - no man can dimininsh your deeds or take this away from you. Yet you think yourself worthy of the crown? We do not acknowledge your blood right to rule over us - we demand that you step down and allow us to form a #E Republic#!, one in which the people of Tartessia will be the rulers.'"
 me_tartessia_10.a: "'If you desire the tyrant's crown, [ROOT.GetCountry.GetRuler.GetFirstName], then it will be war!'"
 me_tartessia_10.b: "I shall surrender my authority if that's what the citizens of #E Tartessia#! want"
 me_tartessia_10_tooltip: "The mission task '#Y Rebirth Of Tartessia#!' has now been #G Completed#!!"


 ### UNIQUE STUFF STARTS HERE
 me_tartessia_11_title: "Annexing Astigi" # old rival
 me_tartessia_11_desc: "At last, our old rivals in [GetProvince('(int32)1371').GetName] have seen their foolish dreams of independence broken forever. For how could such a small polis hope to stand against [ROOT.GetCountry.GetAdjective] supremacy? It is a good thing that they came to their senses.\n\nThe bloodless victory obtained by [ROOT.GetCountry.GetRuler.GetName] will certainly go down in the histories of [ROOT.GetCountry.GetName], for when all was said and done, the city came into our possession for a song and a dance."
 me_tartessia_11.a: "We shall take what we can get with these savages"
 me_tartessia_11_tooltip: "The mission task '#Y $karmo_task_1$#!' has now been #G Completed#!!"
 pos_neg_op_rew_karmo_tt: "If we complete the mission task with the #G Positive#! opinion, #Y Astigi#! will become a #Y Feudatory#!. If we complete the mission task with the #R Negative#! opinion, we will #G Annex#! #Y Astigi#!, but the populace will be #R Rebellious#!."

 me_tartessia_12_title: "The Conquest of Urso" #
 me_tartessia_12_desc: "While some of the generals in [ROOT.GetCountry.GetCapital.GetName] scoffed at [ROOT.GetCountry.GetRuler.GetName]'s insistence that the fortified settlement of [GetProvince('(int32)1369').GetName] was poised to one day become a seat of power in [GetProvince('(int32)1369').GetArea.GetName], no one was able to stop the [ROOT.GetCountry.GetRulerTitle] from sending our forces clandestinely across the border.\n\nDespite the fierce enmity between our peoples, our [ROOT.GetCountry.GetAdjective] levies took advantage of a local festival and entered the gates of Urso en masse, posing as pilgrims and excited travelers. When the prepared signal was given and the blast of the carnyx filled the air, our soldiers overwhelmed the garrison, and just like that, [GetProvince('(int32)1369').GetName] fell to our forces.\n\nWith the loss of their capital, the tribes of Urso laid down their arms and swore bitter oaths of fealty."
 me_tartessia_12.a: "Keep an eye on these dogs, as their word means nothing to me"
 me_tartessia_12_tooltip: "The mission task '#Y $karmo_task_2$#!' has now been #G Completed#!!"

 me_tartessia_13_title: "Dealing with the Rebellious Sentiments" #
 me_tartessia_13_desc: "Although [ROOT.GetCountry.GetRuler.GetName] has earned a reputation for being ruthless, the [ROOT.GetCountry.GetRulerTitle] is genuinely concerned with the well-being of the citizens of [ROOT.GetCountry.GetName] and has poured vast resources into pacifying its recently conquered regions.\n\nWhile many thought the efforts of [ROOT.GetCountry.GetRuler.GetFirstName] to be an exercise in futility, the steadfastness of the [ROOT.GetCountry.GetAdjective] leader eventually paid off, and through a combination of bribes, public infrastructure initiatives and the calling in of favors, the angry sentiments that plagued our territories have finally been dispersed."
 me_tartessia_13.a: "I am glad that the locals have decided to be reasonable"
 me_tartessia_13_tooltip: "The mission task '#Y $karmo_task_3$#!' has now been #G Completed#!!"

 me_tartessia_14_title: "Greater Karmoia" # be big
 me_tartessia_14_desc: "Slowly but surely, the borders of [ROOT.GetCountry.GetName] have spread, encompassing territories that our ancestors never imagined would fall under the [ROOT.GetCountry.GetAdjective] hegemony.\n\nTruly, it has been observed that such strength has not been seen in [GetProvince('(int32)1369').GetArea.GetName] since the days of #E Tartessia#! of old, and it is becoming widely acknowledged that our people are the true claimants to that ancient glory."
 me_tartessia_14.a: "One day, the banner of [ROOT.GetCountry.GetName] shall unite all of #E Iberia#!!"
 me_tartessia_14_tooltip: "The mission task '#Y $karmo_task_4$#!' has now been #G Completed#!!"

 me_tartessia_15_title: "Turdetanian Armor" #local metals etc
 me_tartessia_15_desc: "There are many within Tartessian society that seek #E Turdetanian Armor#! for their fighting kit, and [ROOT.GetCountry.GetRuler.GetName] is counted among their numbers, for when it comes to protecting one's life, there is no better cuirasses or helmets available anywhere.\n\nOur blacksmiths, industrious as they are, are consistently busy, slowly drowning under a never-ending sea of work, and the ringing of hammers and the glow of the forge are the constant companions of the workshops built throughout our cities."
 me_tartessia_15.a: "I lead our forces into battle wearing the armor of my countrymen"
 me_tartessia_15_tooltip: "The mission task '#Y $tartessia_mission_inv_11_task$#!' has now been #G Completed#!!"

 me_tartessia_16_title: "Preparations" #prep to fight rivals. you don't have long until karmo annexes you...
 me_tartessia_16_desc: "[ROOT.GetCountry.GetRuler.GetName] signals to [ROOT.GetCountry.GetRuler.GetHerHis] advisors to stop reading the message mid-sentence, barely able to control the grimace on [ROOT.GetCountry.GetRuler.GetHerHis] face. A few moments later, all have left the chamber where the [ROOT.GetCountry.GetRulerTitle] sits uncomfortably, contemplating a glass of wine. Desiring a bit of fresh air, [ROOT.GetCountry.GetRuler.GetFirstName] steps outside onto a balcony, letting the cool wind carress [ROOT.GetCountry.GetRuler.GetHerHis] face as [ROOT.GetCountry.GetRuler.GetSheHe] observes the city below.\n\nThe news from abroad is dire, yet not completely unexpected; [GetProvince('(int32)1374').GetName] has been openly eyeing the wealth of our home, and they have even gone so far as to send a message to [ROOT.GetCountry.GetCapital.GetName] that states their intention to eventually annex us.\n\n'We cannot afford to stand by idly. You want to take [ROOT.GetCountry.GetName], Karmo? Then I hope you are prepared to fight for it.' [ROOT.GetCountry.GetRuler.GetFirstName] mutters under [ROOT.GetCountry.GetRuler.GetHerHis] breath, mind racing with calculations and possibilities."
 me_tartessia_16.a: "We don't have long to gather ourselves together, yet prepare we must!"
 me_tartessia_16_tooltip: "The mission task '#Y Preparations#!' has now been #G Completed#!!"

 me_tartessia_17_title: "Rivals Removed" #killed rivals
 me_tartessia_17_desc: "Just outside of the walls of [ROOT.GetCountry.GetCapital.GetName], a gruesome scene has been taking place over the last few days as rebels and upstarts from [GetProvince('(int32)1374').GetName] and [GetProvince('(int32)1369').GetName] are being executed, one after the other.\n\nMany have been spared the wrath of [ROOT.GetCountry.GetRuler.GetName], who has been magnanimous in [ROOT.GetCountry.GetRuler.GetHerHis] hour of glory, and yet there are a few unfortunate souls who have chosen to struggle in vain against their change in circumstance. As the screams of wailing women pierce the air, [ROOT.GetCountry.GetRuler.GetFirstName] stands by, stone-faced, watching the bloody work of the ax as it rises and falls."
 me_tartessia_17.a: "Ever thus to those who stand against [ROOT.GetCountry.GetName]..."
 me_tartessia_17_tooltip: "The mission task '#Y Rivals Removed#!' has now been #G Completed#!!"

 me_tartessia_18_title: "The Three Cities" #made up, if you have anything better
 me_tartessia_18_desc: "The twists and turns of the mighty #E River Baetis#! snake through lands that are firmly held by the rising [ROOT.GetCountry.GetAdjective] power, with [GetProvince('(int32)1374').GetName] and [GetProvince('(int32)1369').GetName], the prize possessions of [ROOT.GetCountry.GetRuler.GetName]'s successful military campaigns, shining alongside [GetProvince('(int32)1371').GetName] like three brilliant gemstones set into a finely-wrought diadem.\n\nNow that the regional conflicts have been temporarily paused, the local economy is beginning to pick up, with many trade ships sailing up from the #E Lacus Ligustinus#! and into our lands.\n\nOftentimes, these boats are filled with shrewd merchants hoping to make their fortunes in our markets, but there are many adventurers on these craft as well. Word has spread of the opportunities that await the bold in [ROOT.GetCountry.GetName], and the city guards have lost count of the freemen who have passed through our gates in hopes of starting their lives anew."
 me_tartessia_18.a: "We welcome everyone who comes to [ROOT.GetCountry.GetName] peacefully..."
 me_tartessia_18_tooltip: "The mission task '#Y The Three Cities#!' has now been #G Completed#!!"

 me_tartessia_19_title: "Embrace Canaanite Ideals" #made up, if you have anything better
 me_tartessia_19_desc: "Although the interior of our country is populated with the #E Iberic#! faithful, the elites living in [ROOT.GetCountry.GetCapital.GetName] have long worshiped the #E Canaanite#! deities carried to our shores by #E Carthaginian#! travelers and merchants.\n\n[ROOT.GetCountry.GetRuler.GetName], feeling torn between the traditions of the locals and the cosmopolitan Punics, has finally determined that [ROOT.GetCountry.GetRuler.GetHerHis] household will make the momentous decision to embrace the Pantheon of Canaan, regardless of the costs. Even now, outside of [ROOT.GetCountry.GetCapital.GetName], altars are being constructed in the high places and offerings are being made to the Lord of Winds and Rain."
 me_tartessia_19.a: "#E Baal#! shall protect the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] from this day forth!"
 me_tartessia_19_tooltip: "The mission task '#Y Embrace Canaanite Ideals#!' has now been #G Completed#!!"

 me_tartessia_20_title: "Trade Makes Us Rich" #made up, if you have anything better
 me_tartessia_20_desc: "One cannot visit the markets in [ROOT.GetCountry.GetCapital.GetName] without hearing all manner of foreign tongues mingling in the air; Greek, Punic, and Iberic dialects are all shouted with vigor as prices are negotiated and hard-earned coins are exchanged.\n\nThanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] to put our [ROOT.GetCountry.GetAdjective] emporiums on the map, foreign trade has never been better than it currently is - a reality that is reflected in the tariffs and tolls that are filling up our treasury."
 me_tartessia_20.a: "The flow and exchange of goods between nations benefits everyone"
 me_tartessia_20_tooltip: "The mission task '#Y Trade Makes Us Rich#!' has now been #G Completed#!!"

 me_tartessia_21_title: "City of Merchants" #made up, if you have anything better
 me_tartessia_21_desc: "Our [ROOT.GetCountry.GetAdjective] engineers and architects have finally finished expanding the port district of [ROOT.GetCountry.GetCapital.GetName], welcoming the many foreign visitors that eagerly desire to peruse the vast marketplaces built in the center of the bustling capital.\n\nAnything that one desires can be found in Hasta; furs and amber from the far north, glassworks from the coastal cities of northern Iberia, Gallic torcs of silver and gold, finely-carved ivory statuettes with shining cinnabar eyes...everything can be obtained, for the right price.\n\nThe tribes scattered throughout [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] have begun to refer to our capital as the '#E City of Merchants#!', an honorific that [ROOT.GetCountry.GetRuler.GetName] believes is well-deserved."
 me_tartessia_21.a: "I couldn't have chosen a more accurate name for #E Hasta#! myself"
 me_tartessia_21_tooltip: "The mission task '#Y City of Merchants#!' has now been #G Completed#!!"

 me_tartessia_22_title: "Turdetanian Fertility" #made up, if you have anything better
 me_tartessia_22_desc: "Although it has been a difficult effort to raise the funds required to build farms all throughout our [ROOT.GetCountry.GetAdjective] holdings, [ROOT.GetCountry.GetRuler.GetName] has insisted that having a steady food supply is vital for [ROOT.GetCountry.GetName]'s continued growth.\n\nNow that the bountiful harvests are beginning to roll in and our grain stores are being packed to bursting, the parsimonious voices in [ROOT.GetCountry.GetCapital.GetName] have finally been silenced."
 me_tartessia_22.a: "We can't eat gold, after all..."
 me_tartessia_22_tooltip: "The mission task '#Y Turdetanian Fertility#!' has now been #G Completed#!!"

 me_tartessia_23_title: "Trade Makes Us Wise" #made up, if you have anything better; first I had 'Trade propagates ideas'
 me_tartessia_23_desc: "The explosive growth of trade throughout all of [ROOT.GetCountry.GetName] has no only brought unimagined wealth to our nation, but a more priceless gift - knowledge - flows into our country alongside the coins.\n\nOnce the #E Academy#! in [ROOT.GetCountry.GetCapital.GetName] was finished, it quickly became the center of intellectual life throughout our lands, with many philosophers and sages meeting in its marbled halls to disuss lofty ideas."
 me_tartessia_23.a: "Perhaps I will attend a lecture in person one of these days"
 me_tartessia_23_tooltip: "The mission task '#Y Trade Makes Us Wise#!' has now been #G Completed#!!"

 me_tartessia_24_title: "The Mines of Tharsis" #
 me_tartessia_24_desc: "A shiver of excitement ran down the spine of [ROOT.GetCountry.GetRuler.GetName] when [ROOT.GetCountry.GetRuler.GetSheHe] received word that the mines in [GetProvince('(int32)1415').GetName] had been restored. Our engineers were able to bypass the depleted veins left by our forebears, eventually uncovering rich seams of iron @iron! that had been left untouched by Tartessian pickaxes.\n\nAs cartfuls of ore head into the workshops of [ROOT.GetCountry.GetCapital.GetName] for processing, it has become clear to all that something momentous has happened to [ROOT.GetCountry.GetName]."
 me_tartessia_24.a: "#E Tharsis#! shall equip our soldiers and fill our treasury...this is excellent news"
 me_tartessia_24_tooltip: "The mission task '#Y The Mines of Tharsis#!' has now been #G Completed#!!"

 me_tartessia_25_title: "Turdetanian Metals" #
 me_tartessia_25_desc: "It is truly remarkable to see how important the mines constructed throughout [ROOT.GetCountry.GetName] have become to the [ROOT.GetCountry.GetAdjective] economy. Not only have our soldiers benefitted from the high-quality metals that are being used for their weapons and armor, but our blacksmiths and master craftsmen have also utilized the Turdetanian metals available to them to great effect.\n\nThanks to the surplus of raw materials that we have stockpiled in [ROOT.GetCountry.GetCapital.GetName], our exports are booming, sending a flood of silver and gold into our treasury."
 me_tartessia_25.a: "Let us count our blessings, knowing that no man knows the morrow"
 me_tartessia_25_tooltip: "The mission task '#Y Turdetanian Metals#!' has now been #G Completed#!!"

 me_tartessia_26_title: "Tartessian Weapon Traditions" #
 me_tartessia_26_desc: "Never one to pinch pennies when it comes to the well-being of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has invested large sums of money and personal political capital into ensuring that our levies are familiar with the weapon traditions of the #E Tartessians#! of old.\n\nAs our soldiers drilled and trained in the martial tactics of our esteemed ancestors, an older warrior that is very popular with the rank and file, a man named #E Arganthonios#!, caught the eye of [ROOT.GetCountry.GetRuler.GetFirstName] after the grizzled veteran disarmed four men at once.\n\nInquiries were quietly made, and it was revealed to the [ROOT.GetCountry.GetRulerTitle] that this Arganthonios had proven himself time and time again in battle, and would be a natural choice to elevate to a position of leadership."
 me_tartessia_26.a: "[ROOT.GetCountry.GetName] has need for soldiers of your caliber - I shall remember your name"
 me_tartessia_26_tooltip: "The mission task '#Y Tartessian Weapon Traditions#!' has now been #G Completed#!!"

 me_tartessia_27_title: "A Well-Stocked Pantry" #
 me_tartessia_27_desc: "Visitors to [ROOT.GetCountry.GetCapital.GetName] often remark that the delicious smells of baking bread are the first thing that they notice once they have entered the main gates, and more often than not, they follow their noses until they arrive in one of the many bakeries scattered throughout the capital.\n\nThanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] to ensure that our main granary is always filled, our people never have to wonder where their next meal is coming from."
 me_tartessia_27.a: "Our [ROOT.GetCountry.GetAdjective] bread is the best in all of #E Iberia#!!"
 me_tartessia_27_tooltip: "The mission task '#Y A Well-Stocked Pantry#!' has now been #G Completed#!!"

 me_tartessia_28_title: "Hail The Conquering Hero" #
 me_tartessia_28_desc: "Although some conservative voices amongst the nobility have quietly condemned the initiative, their stated displeasure was not enough to prevent the citizens of [ROOT.GetCountry.GetCapital.GetName] from erecting a giant statue of [ROOT.GetCountry.GetRuler.GetName] in the heart of the main square.\n\nAlthough [ROOT.GetCountry.GetRuler.GetFirstName] would never admit it, [ROOT.GetCountry.GetRuler.GetHerHis] heart was filled with pride upon seeing the completed sculpture, which shows an idealized version of the [ROOT.GetCountry.GetRulerTitle] standing at attention, spear in hand, eyes scanning the horizon for the enemies of [ROOT.GetCountry.GetName].\n\nThe statue was unveiled in a large public ceremony, and after thunderous applause from the gathered masses, [ROOT.GetCountry.GetRuler.GetFirstName] stood before the mob and bowed deeply, giving an impromptu oration."
 me_tartessia_28.a: "I thank you for this honor, which has been the culmination of my life's work" 
 me_tartessia_28_tooltip: "The mission task '#Y Hail The Conquering Hero#!' has now been #G Completed#!!"


