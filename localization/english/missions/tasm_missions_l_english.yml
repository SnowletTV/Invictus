 #Modifiers
 tasm_glorious_battle_awaits: "Desert Warriors"
 desc_tasm_glorious_battle_awaits: "Our soldiers are more than prepared for a vicious campaign fought in the most inhospitable of terrains."
 tasm_stone_gates_of_baqaa: "The Stone Gate"
 desc_tasm_stone_gates_of_baqaa: "The impressive fortifications in this province have earned it the nickname of 'The Stone Gate', for all who desire to travel through Baqaa must pass through its doors."
 tasm_farms_in_shammar: "Farms in Shammar"
 desc_tasm_farms_in_shammar: "We have invested heavily in the province of Shammar, maintaining farms so that our people have bread to eat."
 tasm_pearl_divers_tylos: "The Pearl Quarter"
 desc_tasm_pearl_divers_tylos: "We have heavily invested in the city of Tylos, spending vast sums to build up its gemstone markets and creating a district that the locals call 'The Pearl Quarter'."
 tasm_abandoned_capital_mod: "Abandoned Historic Capital"
 desc_tasm_abandoned_capital_mod: "Our tribesmen are furious that we abandoned the deserts where their fathers are buried."
 tasm_historic_capital_mod: "Retained Historic Capital"
 desc_tasm_historic_capital_mod: "Our people, believing the location of our ancestral capital to be sacred, have decided to stay in the heart of Arabia instead of relocating closer to the coast."
 tasm_regional_center_of_trade: "Regional Center of Trade"
 desc_tasm_regional_center_of_trade: "This city is one of the most important regional trade centers around, with merchants traveling from far and wide to visit its markets."
 tasm_ships_of_the_desert: "Ships of the Desert"
 desc_tasm_ships_of_the_desert: "Our camels are the backbone of our trade network, crossing the desert highways of our home with a speed that belies their size."
 tasm_house_of_wisdom: "House of Wisdom"
 desc_tasm_house_of_wisdom: "We have built a majestic library in this city that will function as a recepticle for the knowledge of the [ROOT.GetCountry.GetAdjective] people - a House of Wisdom."
 tasm_joined_houses_with_jadis: "Uniting with the Jadis"
 desc_tasm_joined_houses_with_jadis: "We have joined forces with our cousins the Jadis, forging our strength to theirs."
 tasm_camel_farms: "Camel Farms of Thapaua"
 desc_tasm_camel_farms: "The camels bred near Thapaua are valued for their stamina and resilience."
 tasm_triumph_against_foes: "Tribal Celebrations"
 desc_tasm_triumph_against_foes: "Because the warriors of Tasm have eradicated a powerful and ancient foe, the entire society rejoices at this unprecedented victory. In honor of our warriors, free bread is being distributed in the capital."
 tasm_fortress_of_culture: "The Fortress of Yamama Culture"
 desc_tasm_fortress_of_culture: "Although the cities of the coasts attract people from all around the world, the interior of Arabia rejects these cosmopolitan influences, instead preferring to be a stronghold of Yamama culture."
 tasm_glorious_battle_in_desert: "Masters of Desert Combat"
 desc_tasm_glorious_battle_in_desert: "Our mounted units excel at fighting in the desert, no doubt due to the rigorous training they receive."
 tasm_stone_gate_fists: "The Three Fists"
 desc_tasm_stone_gate_fists: "The impressive fortresses that control the land routes into Arabia are collectively known as 'The Three Fists' and are rumored to be impregnable."
 tasm_slavers_ill_repute: "Slavers of Ill-Repute"
 desc_tasm_slavers_ill_repute: "Our enemies fear the roving slave ships of our people, for we strike without any warning, carrying off the sons and daughters of our neighbors to the slave markets."
 tasmite_renowned_architects: "Renowned Architects"
 desc_tasmite_renowned_architects: "Constructing edifices in the desert is no easy task, but our engineers and architects excel at doing the impossible."
 tasm_steppe_horses_desert: "Desert Steppe Horses"
 desc_tasm_steppe_horses_desert: "Our masterful animal handlers have successfully raised steppe horses in the desert hills."
 spreading_tasmite_influence: "Spreading Tasmite Influence"
 desc_spreading_tasmite_influence: "Thanks to the investments we have made in Africa, our culture expands and grows in foreign lands."
 tasm_mercenary_minded: "Mercenary Minded"
 desc_tasm_mercenary_minded: "In order to prosecute our foreign wars more effectively, we utilize mercenary armies in the field."
 tasm_indian_trade: "Indian Trade Network"
 desc_tasm_indian_trade: "Our merchants sail as far away as the Maldives, selling the incenses produced in Arabia and returning home with valuable cargoes."
 tasm_desert_metropolis_reward: "A Garden In The Desert"
 desc_tasm_desert_metropolis_reward: "We have built a metropolis in the midst of the harshest lands inhabited by man - a testament to our eternal glory."
 tasm_cheaper_slaves_cost: "Settling New Lands"
 desc_tasm_cheaper_slaves_cost: "Our skill at moving our people into unpopulated new territories is unmatched."
 tasm_egypt_tribute: "Tribute to Alexandria"
 desc_tasm_egypt_tribute: "The dreadful Egyptians have forced us to pay them tribute."
 tasm_city_in_africa: "The Tasmite City of Abasenia"
 desc_tasm_city_in_africa: "Abasenia is becoming an important city in the region thanks to our efforts."
 tasm_slave_market: "Slave Markets"
 desc_tasm_slave_market: "This city has an extensive slave market."
 
 #Items
 
 the_eyes_of_zarqa_yamama: "The Black Eyes of Zarqa al-Yamama"
 the_eyes_of_zarqa_yamama_desc: "The prophetess Zarqa, the Ra'sat of the doomed tribe of Jadis, was said to possess beautiful eyes that could see into the future. It is said that any holy place that contains her reliquary will be watched and protected by her spirit."
 statue_of_tishpak: "Statue of Tishpak"
 statue_of_tishpak_desc: "On the island of Apphana, which was once known as Harriru, we discovered a statue of the war god Tishpak in a destroyed temple."

 Lord_of_Babylon_nickname: "Lord of Babylon"
 Queen_of_Babylon_nickname: "Queen of Babylon"
 
 
 #Events
 
 me_tasm_1_title: "$01_tasm_missions_task_1$"
 me_tasm_1_desc: "For the last few weeks, our [ROOT.GetCountry.GetAdjective] brethren have been making the journey through the desert to arrive at the oasis at [ROOT.GetCountry.GetCapital.GetName], where the campfires of our tribesmen that are gathering outside of our settlement serve as a beacon.\n\n[ROOT.GetCountry.GetRuler.GetName] sent out the call to our scattered warriors, telling them to bring enough victuals to last two campaign seasons. Although no one knows what the [ROOT.GetCountry.GetRuler.GetTitleName] is planning, everyone assumes that war will soon come to [ROOT.GetCountry.GetName]."
 me_tasm_1.a: "There is much that we must do. I hope you are ready to work, and work hard"
 me_tasm_1_tooltip: "The mission task '#Y $01_tasm_missions_task_1$#!' has now been #G Completed#!!"
 
 me_tasm_2_title: "$01_tasm_missions_task_2$"
 me_tasm_2_desc: "A War Council has gathered in [ROOT.GetCountry.GetCapital.GetName] and tensions are running high, causing all decorum to be forgotten as voices are raised in frustration and anger.\n\n[ROOT.GetCountry.GetRuler.GetName] has proposed that we gather our manpower reserves, but instead of arming them with swords and spears, [ROOT.GetCountry.GetName] would send these men into the desert wastelands with farm animals and supplies in an attempt to colonise the territories to our north.\n\nWhile some of the Great Families are in agreement with [ROOT.GetCountry.GetRuler.GetFirstName], others have raised vehement objections, and this growing opposition is crystallizing behind [SCOPE.sCharacter('random_dude').GetName], who has vociferously condemned the resolution.\n\n'My men are soldiers, not colonists!' [SCOPE.sCharacter('random_dude').GetFirstName] strikes the ground with [SCOPE.sCharacter('random_dude').GetHerHis] staff, causing [ROOT.GetCountry.GetRuler.GetFirstName] to cock an eyebrow. Shifting uncomfortably in [SCOPE.sCharacter('random_dude_2').GetHerHis] seat, [SCOPE.sCharacter('random_dude_2').GetName] lets out a sigh but does not speak. 'We came here to fight for [ROOT.GetCountry.GetName], not build settlements in the sand! This is an outrageous abuse of authority, [ROOT.GetCountry.GetRuler.GetFirstName] - you are sapping our strength and leaving us weak and vulnerable.'"
 me_tasm_2.a: "I am the [ROOT.GetCountry.GetRuler.GetTitleName] - you will listen to me!"
 me_tasm_2_tooltip: "The mission task '#Y $01_tasm_missions_task_2$#!' has now been #G Completed#!!"
 
 me_tasm_3_title: "$01_tasm_missions_task_3$"
 me_tasm_3_desc: "After our tribes began settling in [GetProvince('(int32)8847').GetName], erecting their tents amongst the dunes and allowing their herds to freely roam the land, our scouts returned from the east with a disturbing report of rising bellicosity from our neighbor.\n\nIt seems that The Republic of #E Gerrha#! has noticed our incursions into the province of #E Ukrush#!, and their levies have been alerted to our movements. Although the Gerrhans consider us to be wild animals, hardly worth noticing unless they want something from us, they have decided to send a diplomat to us with a warning.\n\n'Your presence in our claimed lands is an insult, one that we will not take lightly.'"
 me_tasm_3.a: "We must remain alert to the possibility of a future conflict..."
 me_tasm_3_tooltip: "The mission task '#Y $01_tasm_missions_task_3$#!' has now been #G Completed#!!"
 
 me_tasm_4_title: "$01_tasm_missions_task_4$"
 me_tasm_4_desc: "Our manpower reserves have sufficiently recovered from the unorthodox colonisation efforts spearheaded by [ROOT.GetCountry.GetRuler.GetName], and as our warriors continue to gather in the province of #E Shammar#!, our spies report that our #E Qedarite#! foes are reinforcing their fortifications at [GetProvince('(int32)8815').GetName]. It is said that they are stockpiling foodstuffs and digging deep cisterns in anticipation of a prolonged siege, and it is said that foreign mercenaries have been garrisoned inside the citadel. They are clearly rattled by how quickly we have moved into the unclaimed lands between us.\n\nThey have clearly anticipated [ROOT.GetCountry.GetRuler.GetFirstName]'s next move, but only time will tell if they are prepared to stop us."
 me_tasm_4.a: "One day, we will take the Qedarite capital for ourselves"
 me_tasm_4_tooltip: "The mission task '#Y $01_tasm_missions_task_4$#!' has now been #G Completed#!!"
 
 me_tasm_5_title: "$01_tasm_missions_task_5$"
 me_tasm_5_desc: "For many years, the tribes of #E Tasm#! have dwelled within the lands of the #E Jadis#!, and they have watered their herds near our oases and shared bread with us - even though our borders are demarcated, we view these as mere formalities, for the bond of kinship is stronger than anything man can make.\n\nBecause our relations are at an all-time high, it has been proposed that we combine our holdings and become as one, and it appears that our vassal is open to the idea. [ROOT.GetCountry.GetRuler.GetName] has sent a formal invitation to the ruler of Jadis, a seeress named [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], inviting her to [ROOT.GetCountry.GetCapital.GetName] to discuss this important matter."
 me_tasm_5.a: "Our people have mingled for so long that it is hard to distinguish us"
 me_tasm_5_tooltip: "The mission task '#Y $01_tasm_missions_task_5$#!' has now been #G Completed#!!"
 
 me_tasm_6_title: "$01_tasm_missions_task_6$"
 me_tasm_6_desc: "The levies of [ROOT.GetCountry.GetName] have bested the forces of #E Gerrha#!, to their everlasting surprise, driving them out of the province of #E Ukrush#! and seizing the valuable territories of [GetProvince('(int32)8849').GetName] and [GetProvince('(int32)5408').GetName] to boot. Our vengeful foes vow that they will return without warning, and will not rest until [ROOT.GetCountry.GetCapital.GetName] is a dung heap and [ROOT.GetCountry.GetRuler.GetName] rules over ashes.\n\nBut this all talk, for now. As it stands, our armies are but a few day's ride from the coasts of the #E Sinus Persicus#!, and our generals have been ordered by [ROOT.GetCountry.GetRuler.GetFirstName] to draw up battle plans for the coasts. It seems that our [ROOT.GetCountry.GetRuler.GetTitleName] will not be satisfied until our mortal foes, the Gerrhans, have been ruined."
 me_tasm_6.a: "This is no mere border skirmish, but a fight to the death, Gerrha..."
 me_tasm_6_tooltip: "The mission task '#Y $01_tasm_missions_task_6$#!' has now been #G Completed#!!"
 
 me_tasm_7_title: "$01_tasm_missions_task_7$"
 me_tasm_7_desc: "Our recent successes throughout the province of #E Gerrha#! have demonstrated to the world that we have mastered fighting in the difficult terrain that we call our home. We are not barbarian raiders that hide in the deserts, striking from the shadows out of a position of weakness, but a fearsome fighting force that is capable of taking cities from Republics and free men - woe to our enemies that stand in the way of Yamama domination!"
 me_tasm_7.a: "We shall lead our forces to even greater victories!"
 
 me_tasm_7_tooltip: "The mission task '#Y $01_tasm_missions_task_7$#!' has now been #G Completed#!!"
 
 me_tasm_8_title: "$01_tasm_missions_task_8$"
 me_tasm_8_desc: "Fearing that time is against us, [ROOT.GetCountry.GetRuler.GetName] has set an unyielding pace for the armies of [ROOT.GetCountry.GetName] and commanded that claims be made on the provinces of #E West Omana#! and #E Central Omana#! immediately.\n\nBelieving our momentum to be our greatest ally, [ROOT.GetCountry.GetRuler.GetFirstName] insists on attacking as soon as we are able, hoping to capitalize on the successes we have earned before our enemies can muster up their defenses."
 me_tasm_8.a: "Our enemies are in mortal danger, but we must strike soon"
 me_tasm_8_tooltip: "The mission task '#Y $01_tasm_missions_task_8$#!' has now been #G Completed#!!"
 
 me_tasm_9_title: "$01_tasm_missions_task_9$"
 me_tasm_9_desc: "A tiny gathering is taking place in the private chambers of [ROOT.GetCountry.GetRuler.GetName], one that is small in number yet shall have drastic ramifications for the future of [ROOT.GetCountry.GetName].\n\nIt has been proposed that we abandon the harsh desert that gave birth to our people and settle in one of our recently conquered cities; an idea that [ROOT.GetCountry.GetRuler.GetFirstName] has been entertaining. Two candidates stand out: [GetProvince('(int32)7199').GetName] and [GetProvince('(int32)5405').GetName]. All that is left to be done is to give the word.\n\nIt should be noted, however, that some of our tribesmen are unhappy with this idea to abandon our ancestral homes...we should think through this. Choosing a well-known city that already has diplomatic and trading connections established in the region would certainly boost our prestige, but is it worth angering the common folk?"
 me_tasm_9.a: "We prefer Gerrha to be our new capital"
 me_tasm_9.b: "The oasis of Thaj beckons to us - we must choose there"
 me_tasm_9.c: "We will never abandon our capital city, but shall make it better!"
 me_tasm_9_tooltip: "The mission task '#Y $01_tasm_missions_task_9$#!' has now been #G Completed#!!"
 
 me_tasm_10_title: "$01_tasm_missions_task_10$"
 me_tasm_10_desc: "The sheer amount of wealth that is flowing into [ROOT.GetCountry.GetCapital.GetName] has come with both blessings and curses, it seems. Trade is better than it has ever been, and the caravans of camels that wind their way through our deserts are making the trip between the capital and the coasts in record time.\n\nAll of this is worth celebrating, but [ROOT.GetCountry.GetRuler.GetName]'s penchant for stealing from the treasuries is starting to become a problem."
 me_tasm_10.a: "I deserve a little for myself, after all that I have done"
 me_tasm_10_tooltip: "The mission task '#Y $01_tasm_missions_task_10$#!' has now been #G Completed#!!"
 
 me_tasm_11_title: "$01_tasm_missions_task_11$"
 me_tasm_11_desc: "Building anything in our sun-drenched land is never an easy task for obvious reasons, but doing the impossible is something that our [ROOT.GetCountry.GetAdjective] countrymen are famous for.\n\nNow that we have successfully planted crops in some of the most desolate regions known to man, we now set our sights on a far greater prize - building cities amidst the sand dunes that shall one day blossom like flowers in the desert."
 me_tasm_11.a: "The ambitions of our people is an inspiration"
 me_tasm_11_tooltip: "The mission task '#Y $01_tasm_missions_task_11$#!' has now been #G Completed#!!"
 
 me_tasm_12_title: "$01_tasm_missions_task_12$"
 me_tasm_12_desc: "While [ROOT.GetCountry.GetRuler.GetName] dreams of expanding our borders throughout the entirety of the #E Arabian Peninsula#!, [ROOT.GetCountry.GetRuler.GetSheHe] is just as committed to ensuring that our homelands, the provinces of #E Yamama#! and #E Shammar#!, retain their central place at the heart of Yamama culture.\n\nBy constructing two cities in our traditional territories, we have created the necessary infrastructure that will allow us to continuously upgrade our homes over the years, which shall reap countless benefits over time.\n\nEven though it may be our destiny to conquer lands that do not even know of our existence yet, may we never forget the people who carried us to these lofty heights - the Yamama people - and let us honor the sacrifices they have made to make us what we are today."
 me_tasm_12.a: "The Tasm homeland shall be a fortress of our culture"
 me_tasm_12_tooltip: "The mission task '#Y $01_tasm_missions_task_12$#!' has now been #G Completed#!!"
 
 me_tasm_13_title: "$01_tasm_missions_task_13$"
 me_tasm_13_desc: "It is a curious mixture of men that make up our sailors in the western fleet that now patrols the waters of the #E Sinus Arabicus#!. Egyptians, Arabians, and Macedonians have all flocked to the new cities constructed by [ROOT.GetCountry.GetRuler.GetName] - #E Raunathou Kome#!, #E Arga#! and #E Thebai Arabikai#! - where the call has gone out for men willing to work the oars in the [ROOT.GetCountry.GetAdjective] armada.\n\nRegardless of where they came from, all are united in their purpose of defending our possessions and driving off any pirates that might seek to raid our cities."
 me_tasm_13.a: "It is honorable work, fighting for [ROOT.GetCountry.GetName]"
 me_tasm_13_tooltip: "The mission task '#Y $01_tasm_missions_task_13$#!' has now been #G Completed#!!"
 
 me_tasm_14_title: "$01_tasm_missions_task_14$"
 me_tasm_14_desc: "The grand edifice known as #E 'The House of Wisdom'#! has been completed in [ROOT.GetCountry.GetCapital.GetName], and all agree that there has never been a more magnificent building ever seen in all of [ROOT.GetCountry.GetName]. Scrolls written in every language fill its marbled alcoves, and a group of priests and scribes live on its grounds, silently tending to the job of maintaining the impressive library.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], being a visionary sort, values knowledge and its implementation, and desires that the [ROOT.GetCountry.GetAdjective] people become wise and filled with good discernment. Guided by these principles, no cost was too great, and everything that was required was freely given."
 me_tasm_14.a: "This library is a first step towards educating the people"
 me_tasm_14_tooltip: "The mission task '#Y $01_tasm_missions_task_14$#!' has now been #G Completed#!!"
 
 me_tasm_15_title: "$01_tasm_missions_task_15$"
 me_tasm_15_desc: "Our control of the distant territories in the province of #E Asir#! opens the path to the rich lands of the southern kingdoms, where many a wealthy Senator and double-dealing tribal warlord awaits the arrival of our levies with a mixture of trepidation and loathing.\n\nIt won't be long, now, until our soldiers are spilling out of the desert and pouring into their cities and settlements, enveloping everything like a sandstorm. We shall conquer the southern tribes and seize everything that they have built for ourselves."
 me_tasm_15.a: "Now that we are on this path, nothing can stop us"
 me_tasm_15_tooltip: "The mission task '#Y $01_tasm_missions_task_15$#!' has now been #G Completed#!!"
 
 me_tasm_16_title: "$01_tasm_missions_task_16$"
 me_tasm_16_desc: "Our triumphant armies have ensured that the name of [ROOT.GetCountry.GetRuler.GetName] will never be forgotten by the Tribal Elders that keep the records of the [ROOT.GetCountry.GetAdjective] people, for the victories that our [ROOT.GetCountry.GetRulerTitle] have brought to us will change the history of our people forever.\n\nFor years, the haughty citizens of #E Gerrha#! perfurmed their beards with scented oils from faraway lands and grew fat and weak from gorging themselves on delicacies, relying on their walls to protect them, but this is no more.\n\nNot only have we driven them from their core lands, the province that gave name to their tribes, but we have extinguished their civilization and dismantled their political status entirely. Never again shall they be a free people, but they live only to serve the will of [ROOT.GetCountry.GetRuler.GetFirstName].\n\nIn honor of this unprecedented occasion, for the next ten years, free bread shall be provided in [ROOT.GetCountry.GetCapital.GetName] as a way to honor and celebrate our accomplishment."
 me_tasm_16.a: "Those who dream of our destruction will only bring ruin upon themselves"
 me_tasm_16_tooltip: "The mission task '#Y $01_tasm_missions_task_16$#!' has now been #G Completed#!!"
 
 me_tasm_17_title: "$01_tasm_missions_task_17$"
 me_tasm_17_desc: "The reputation of [GetProvince('(int32)7202').GetName] was already known to all, but the efforts of [ROOT.GetCountry.GetRuler.GetName] to expand the city has brought even more fame and renown to an already impressive location.\n\nSeeking to bolster the trade of precious stones, [ROOT.GetCountry.GetRuler.GetFirstName] has quadrupled the size of its harbor and marketplaces, creating what the locals have dubbed #E 'The Pearl Quarter'#!, no doubt due to the sheer number of merchants that sell nacre-encrusted jewelry within its arcades.\n\nAs long as the sun is hanging in the sky over Tylos, there is the sound of men building ships, of sailors loading up cargoes of pearls, spices, slaves and incense, and the cries of hungry gulls floating over the docks."
 me_tasm_17.a: "Tylos will become the most important port in the Sinus Persicus"
 me_tasm_17_tooltip: "The mission task '#Y $01_tasm_missions_task_17$#!' has now been #G Completed#!!"
 
 me_tasm_18_title: "$01_tasm_missions_task_18$"
 me_tasm_18_desc: "We shall not disturb you for too long today, o [ROOT.GetCountry.GetRuler.GetName], but merely wish to inform you that our latest claims in #E East Omana#! have been completed.\n\nOur raiding parties cannot wait to be unleashed upon the unsuspecting masses...it will be a good day for [ROOT.GetCountry.GetName]."
 me_tasm_18.a: "We march for Omana soon, then - thank you"
 me_tasm_18_tooltip: "The mission task '#Y $01_tasm_missions_task_18$#!' has now been #G Completed#!!"
 
 me_tasm_19_title: "$01_tasm_missions_task_19$"
 me_tasm_19_desc: "We find ourselves in the unenviable position of having to deal with two fronts at the same time. The deserts of the #E Qedar#! province, with the rich oasis city of [GetProvince('(int32)8815').GetName] and its date farms, is a tempting prize just beyond the horizon, but we cannot ignore the southern passages that lead through #E Asir#! down to the coasts of the #E Sinus Arabicus#!, for there are many powerful kingdoms that could destroy us if we are not careful.\n\nWe must prepare our claims while preparing for the worst."
 me_tasm_19.a: "If anyone can do this, then our Tasmite tribesmen can"
 me_tasm_19_tooltip: "The mission task '#Y $01_tasm_missions_task_19$#!' has now been #G Completed#!!"
 
 me_tasm_20_title: "$01_tasm_missions_task_20$"
 me_tasm_20_desc: "No one remembers the hubris of the #E Qedarites#! more than [ROOT.GetCountry.GetRuler.GetName], who was intimately familiar with their duplicitous ways and penchant for treachery.\n\nBut their perfidy will not trouble us any longer, for the celebrated armies of [ROOT.GetCountry.GetName] have vanquished the forces of #E Qedar#! forevermore, breaking their backs and leaving their crumpled bodies for the vultures in the desert.\n\nTo celebrate this worthy accomplishment, [ROOT.GetCountry.GetRuler.GetFirstName] boldly proclaimed, to the cheering of thousands of soldiers, that [ROOT.GetCountry.GetRuler.GetSheHe] would reward [ROOT.GetCountry.GetRuler.GetHerHis] men with more opportunities for glory, this time in the lands to our west."
 me_tasm_20.a: "Plunder and glorious battle await! To arms!"
 me_tasm_20_tooltip: "The mission task '#Y $01_tasm_missions_task_20$#!' has now been #G Completed#!!"
 
 me_tasm_21_title: "$01_tasm_missions_task_21$"
 me_tasm_21_desc: "The setting sun is the only witness to [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] entourage riding through the dusty defiles and gorges of the deserts in #E Shammar#!, painting brilliant splashes of purple and red on the sand and sky as the tribesmen head for the refuge of [GetProvince('(int32)8816').GetName].\n\nAs the [ROOT.GetCountry.GetAdjective] party enters the valley that leads down into Baqaa, the gathering gloom makes the fortress, just barely visible in the distance, all the more impressive and ominous looking.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has come to inspect the recently-completed upgrades to the fortifications, which control the only path through this deserted region - anyone who hopes to travel to the north or the south must do so with the permission of the garrison inside. "
 me_tasm_21.a: "The Stone Gate of Baaqa is an unmovable mountain"
 me_tasm_21_tooltip: "The mission task '#Y $01_tasm_missions_task_21$#!' has now been #G Completed#!!"
 
 me_tasm_22_title: "$01_tasm_missions_task_22$"
 me_tasm_22_desc: "Thankfully, our eastern flank will not require as much work to improve in regards to our naval forces. There are already cities that we can use as harbors, and the site of #E Attiaca#! is favored for pirates for a reason - we have done well constructing a city there, even if the surrounding countryside is desolate and abandoned."
 me_tasm_22.a: "We are used to much tougher conditions, believe me"
 me_tasm_22_tooltip: "The mission task '#Y $01_tasm_missions_task_22$#!' has now been #G Completed#!!"
 
 me_tasm_23_title: "$01_tasm_missions_task_23$"
 me_tasm_23_desc: "The coronation of [ROOT.GetCountry.GetRuler.GetName] was a subdued affair, one that mirrored the stern figure of the [ROOT.GetCountry.GetRulerTitle], who is known to be austere when it comes to matters of pageantry. The ceremony was short, the celebrations afterward even shorter, and the levies were already hours in the saddle when the sun rose over [ROOT.GetCountry.GetCapital.GetName] the next morning. \n\nWhen asked what [ROOT.GetCountry.GetRuler.GetSheHe] would like as a gift to commemorate the occasion, [ROOT.GetCountry.GetRuler.GetHerHis] reply would go down in the annals of [ROOT.GetCountry.GetAdjective] history."
 me_tasm_23.a: "Give me claims on my enemies, so that I might unify Arabia at last"
 me_tasm_23_tooltip: "The mission task '#Y $01_tasm_missions_task_23$#!' has now been #G Completed#!!"
 
 me_tasm_24_title: "$01_tasm_missions_task_24$"
 me_tasm_24_desc: "Now that our [ROOT.GetCountry.GetAdjective] levies have broken through the miserable defenses set before us and have reached a land where they can see the #E Sinus Arabicus#! in the distance, a war fever has seized our men, and they will not be satisfied until [ROOT.GetCountry.GetRuler.GetName] unleashes them upon the opulent cities clustered along the coasts like barnacles on the underside of a ship."
 me_tasm_24.a: "Don't worry...every man will be richly rewarded in the battles to come"
 me_tasm_24_tooltip: "The mission task '#Y $01_tasm_missions_task_24$#!' has now been #G Completed#!!"
 
 me_tasm_25_title: "$01_tasm_missions_task_25$"
 me_tasm_25_desc: "There is no better way to celebrate the destruction of yet another of our rivals, the corrupt Republic of #E Ma'in#!, by erasing their trace not only from the world's maps, but from the very cities that used to be amongst their most prized possessions.\n\nThanks to the work initiated by [ROOT.GetCountry.GetRuler.GetName], the cities of #E Yathill#! and the former capital #E Karna#! have been slowly transformed into proper [ROOT.GetCountry.GetAdjective] enclaves - a reminder that we intend to stay in this area for a long, long time."
 me_tasm_25.a: "I am going to continue building throughout all of [ROOT.GetCountry.GetName]"
 me_tasm_25_tooltip: "The mission task '#Y $01_tasm_missions_task_25$#!' has now been #G Completed#!!"
 
 me_tasm_26_title: "$01_tasm_missions_task_26$"
 me_tasm_26_desc: "Our people are certainly fond of horses, but it is known that our preferences are for the camel, an animal that is much more suitable for navigating the harsh environments of our home.\n\nWe are thankful that we have the capabilities to invest in our territories, with [GetProvince('(int32)4718').GetName] being the latest example of the largesse that we have gifted to our provincials. Word is spreading of the camel farms that were recently constructed there, and of the wealth that they bring to the [ROOT.GetCountry.GetAdjective] coffers."
 me_tasm_26.a: "We must not neglect any aspect of our kingdom, even the camels!"
 me_tasm_26_tooltip: "The mission task '#Y $01_tasm_missions_task_26$#!' has now been #G Completed#!!"
 
 me_tasm_27_title: "From The Deserts, They Shall Come"
 me_tasm_27_desc: "In the heart of the #E Arabian Peninsula#!, in a land where the Earth is baked by the oppressive heat of the sun and the distant appearance of flowing water is likely to be a mirage, we have made our home - we are the [ROOT.GetCountry.GetAdjective] tribes, gathering our strength in the places where the weak wither and die.\n\nAs of late, the omens are restless, giving no clear answer when the will of the gods is sought. It appears that changes will be coming to Arabia - let us hope that we are ready for them."
 me_tasm_27.a: "Time to make history"
 
 me_tasm_28_title: "An Ominous Discussion"
 me_tasm_28_desc: "A week after the invitation was sent, [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], the ruler of #E Jadis#!, has arrived in [ROOT.GetCountry.GetCapital.GetName] for a meeting with [ROOT.GetCountry.GetRuler.GetName], and the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] is very excited to meet Zarqa, who is rumored to a prophetess that can see into the future with her famed icy-blue eyes.\n\nZarqa was dressed in the traditional robes of mourning, however, and has covered her face with ashes when [ROOT.GetCountry.GetRuler.GetFirstName] enters the room and refuses to make eye contact.\n\n'I have foreseen the end of my people, o [ROOT.GetCountry.GetRuler.GetFirstName].'\n\n'Please, Zarqa, rise to your feet - that is not what this meeting is about.'\n\n'No, [ROOT.GetCountry.GetRuler.GetFirstName].' Zarqa finally meets [ROOT.GetCountry.GetRuler.GetHerHis] gaze, revealing tears on her cheeks. 'A great calamity shall fall upon my people before the new moon; it has been ordained by the gods, and nothing can be done. I have come to say farewell to you, my Lord.'"
 me_tasm_28.a: "Everything will be fine, I promise you"
 me_tasm_28_tooltip: "The mission task '#Y An Ominous Discussion#!' has now been #G Completed#!!"
 
 me_tasm_29_title: "A Terrible Nightmare"
 me_tasm_29_desc: "[ROOT.GetCountry.GetRuler.GetName] had terrible dreams last night that disturbed [ROOT.GetCountry.GetRuler.GetHerHis] rest, with visions of screaming women and children in the desert and of the sands themselves on fire, sending thick plumes of black smoke into the heavens.\n\nFalling asleep a few hours later, [ROOT.GetCountry.GetRuler.GetFirstName] immediately had the same dream again, with every detail being exactly the same, and was roused in a cold sweat, unable to go back to sleep."
 me_tasm_29.a: "What could this mean?"
 me_tasm_29_tooltip: "The mission task '#Y $01_tasm_missions_task_20$#!' has now been #G Completed#!!"
 
 me_tasm_30_title: "The Black Eyes of Zarqa Al-Yamama"
 me_tasm_30_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] receives a messenger from the #E Jadis#! tribe. Assuming that the traveler is here to discuss the assimilation of their lands into [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] is shocked when the man enters the reception hall.\n\nThe soldier is covered in grievous wounds that are infected, and is delirious with fever - truth be told, it looks like he might not survive the night. 'Jadis has fallen...Jadis is destroyed forever.' he murmurs before falling to his knees.\n\n'Be at ease, young man, for you are safe now. What are you talking about?' [ROOT.GetCountry.GetRuler.GetFirstName] asks compassionately, sending for a slave trained in medical arts and for a pitcher of wine.\n\n'Hundreds of barbarians came out of nowhere and massacred us all...Zarqa...they...' The soldier begins to cough and moan.\n\n'What happened? Speak, man!'\n\n'They killed her and mutilated her body - they took her eyes out and left her for dead.' As [ROOT.GetCountry.GetRuler.GetFirstName] gasps, the soldier reveals a small alabaster box from a bundle of rags.\n\n'The Queen foresaw everything, and knew that this would happen - the last thing she asked was that we bring her eyes to you. We think that the kohl she used for her eyelids turned the veins black...'"
 me_tasm_30.a: "I...I don't know what to say..."
 me_tasm_30_tooltip: "The mission task '#Y $01_tasm_missions_task_20$#!' has now been #G Completed#!!"
 
 
 #Missions Tree Two
 
 01_tasm_missions_2: "Like The Sands Of The Desert"
 01_tasm_missions_2_DESCRIPTION: "Now that the victorious [ROOT.GetCountry.GetAdjective] forces have brought the entirety of the #E Arabian Peninsula#! to heel, our generals and military advisors have proposed that we extend our hegemony into the lands of the powerful countries that surround us on either side.\n\nWe shall strike them without warning, disappearing and reappearing from the desert like a city buried amidst the dunes... "
 01_tasm_missions_2_CRITERIA_DESCRIPTION: "This mission will be considered complete when the Kingdom of #E Tasm#! humbles its powerful neighbors by claiming their eternal glories for itself."
 01_tasm_missions_2_BUTTON_TOOLTIP: "It is said that the pillaging armies of Tasm are uncountable, likened unto the sands of the desert."
 
 01_tasm_missions_2_task_1: "Renowned Architects"
 01_tasm_missions_2_task_1_DESC: "Thanks to the hard work that our engineers have put into creating [ROOT.GetCountry.GetCapital.GetName], they have become exceptionally skilled at what they do, and are able to apply the lessons they have learned throughout our entire country. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 tasm_mission_2_3_tt: "We need the #T Nubian Military Tradition#! #Y Filling the Horizons#!."
 
 01_tasm_missions_2_task_2: "Crossing Into Africa"
 01_tasm_missions_2_task_2_DESC: "It is known that the land of Punt is filled with natural resources that are rare in the our [ROOT.GetCountry.GetAdjective] holdings. Once our claims are prepared, we shall seize the precious metals, incense and elephant farms of the Africans to use for our own good. \n\n\n\n\n\n\n\n\n\n@egypt_mil20!"
 punt_claims_tasm_tt: "We will receive claims on the region of #Y Punt#!."
 
 01_tasm_missions_2_task_3: "The Three Fists"
 01_tasm_missions_2_task_3_DESC: "Although we stand triumphant, the gods are fickle and fate is fleeting and no man knows what the morrow might bring - perhaps an invading army hoping to catch our border forts unawares? We must take every step that we can to ensure that the land routes into the heart of Arabia are protected by fortified cities...anything less would be irresponsible. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 01_tasm_missions_2_task_4: "Mercenary Minded"
 01_tasm_missions_2_task_4_DESC: "Our [ROOT.GetCountry.GetAdjective] legion is comprised of the best units that we have available in the nation, representing the cream of our military elite. As we send the sons of our nobility off into wars of foreign conquest, it has been decided that we should supplement their numbers with auxilaries drawn from the mercenary camps. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 tasm_needs_a_legion_bruh: "We need a #T Legion#! with at least #Y 5#! subunits."
 
 01_tasm_missions_2_task_5: "A Garden In The Desert"
 01_tasm_missions_2_task_5_DESC: "We must take the steps necessary to build [ROOT.GetCountry.GetCapital.GetName] into a true metropolis - let the nations of the world look upon what we have achieved in our sun-scorched lands and marvel at our unending ingenuity. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 
 01_tasm_missions_2_task_6: "Sailing Into Sumer"
 01_tasm_missions_2_task_6_DESC: "The province of #E Characene#! is the gateway to the ancient realm of #E Mesopotamia#!, the birthplace of empires. We envision a future wherein we control the storied cities of this historic land...the time is almost upon us. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 mesopotamia_claims_tasm_tt: "We will receive claims on the province of #Y Characene#! and #Y Sumer#!."
 
 01_tasm_missions_2_task_7: "Slavers Of Ill-Repute"
 01_tasm_missions_2_task_7_DESC: "Now that we have a foothold in #E Africa#! and #E Mesopotamia#!, it is high time that we let our raiders off of their leashes and allow them to gorge themselves on the undefended provinces and cities of the foe - tell our men that they have free reign to enslave as many of our enemies as they can. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 mesopotamia_claims_2_tasm_tt: "We will receive claims on the provinces of #Y Mardiene#! and #Y Susiana#!."
 
 01_tasm_missions_2_task_8: "The Gutian Dig Site"
 01_tasm_missions_2_task_8_DESC: "Over one thousand years ago, the southern lands of #E Mesopotamia#! were ruled by a nation that has all but vanished, leaving only a few traces of its civilization behind. Luckily for us, we have a scholar in our midst that claims to know of an archaeological site that we should investigate.\n\n#Y This will start an event chain where we will go searching for treasure.#!\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 01_tasm_missions_2_philosopher: "The #T Ba'l'Ahd#! officeholder needs at least 9 @religious_icon! #Y Zeal#!."
 
 01_tasm_missions_2_task_9: "Steppe Horses In The Desert"
 01_tasm_missions_2_task_9_DESC: "Our extensive trade connections throughout the wider world have brought to our attention the existence of a type of horse, one whose natural habitat is the northern steppes. Although our climate is very harsh comparatively, our master horsemen believe that we could start raising steppe horses in #E Arabia#!.\n\n#Y This will start an event chain where we will have a chance to produce #T Steppe Horses#! in one of our provinces that currently produces #T Horses#!.#!\n\n\n\n\n\n\n\n\n\n@india_mil18!"
 tasm_mission_2_9_tt: "We need the #T Arabian Military Tradition#! #Y Arabian Horse Breeding#!."
 
 01_tasm_missions_2_task_10: "Arabian Punt"
 01_tasm_missions_2_task_10_DESC: "There are many locations in #E Punt#! that are exciting candidates for [ROOT.GetCountry.GetAdjective] expansion, with the city of [GetProvince('(int32)7519').GetName] on the shores of the Sinus Arabicus being the most promising. Let us do what is needed to make this part of Africa feel like a natural extension of our nation. \n\n\n\n\n\n\n\n\n\n@event_pic4!"
 tasm_arabian_punt_pops_tt: "At least #Y 50%#! of the pops in the region [GetProvince('(int32)7526').GetArea.GetRegion.GetName|Y] have [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] culture."
 
 01_tasm_missions_2_task_11: "The Dragonblood Island"
 01_tasm_missions_2_task_11_DESC: "#E Dioscoridus#!, an island that is frequented by the trade ships that travel the Mare Erythraeum, might be persuaded to peacefully join our kingdom.\n\n\n\n\n\n\n\n\n\n@india_mil7!"
 
 01_tasm_missions_2_task_12: "Claiming What Is Ours"
 01_tasm_missions_2_task_12_DESC: "The ancient civilizations that once ruled over #E Mesopotamia#! were builders, forgers of a new world - nothing like the decadent and weak rulers that rule over the province now.\n\nBy right of conquest, we claim what is ours - everything that we desire! \n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 01_tasm_missions_2_task_13: "The Gates Of Babylon"
 01_tasm_missions_2_task_13_DESC: "Who amongst the [ROOT.GetCountry.GetAdjective] people is like [ROOT.GetCountry.GetRuler.GetName], the Conqueror, the Destroyer, the Humbler of Kings and the Devourer of Cities? From the walls of [ROOT.GetCountry.GetCapital.GetName] to #E Babylon#!, [ROOT.GetCountry.GetRuler.GetHerHis] authority is supreme.\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 
 01_tasm_missions_2_task_14: "Tales Of Eastern Riches"
 01_tasm_missions_2_task_14_DESC: "Our contacts in #E Dioscoridus#! speak of a chain of islands to the far east known as the #E Maldives#!, and although it is a great distance from [ROOT.GetCountry.GetName], our intrepid sailors claim to know the way.\n\nIn this faraway land, there is a demand for the rare trade goods that our people produce, especially incenses like myrrh - we should consider sending merchants to the Maldives and build up our trading connections. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
 
 01_tasm_missions_2_task_15: "Secure The Trading Routes"
 01_tasm_missions_2_task_15_DESC: "Our system of fortifications built throughout all of [ROOT.GetCountry.GetName] are defensive nodes, the foundation of our security...but we must make sure that they can be quickly reached - we need roads. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 
 01_tasm_missions_2_task_16: "War Camels"
 01_tasm_missions_2_task_16_DESC: "What animal is like the camel? The so-called ship of the desert, able to travel long distances without the need of water - a truly fascinating beast. The camel has long been an important part of our military forces. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 01_tasm_missions_2_task_17: "Aksumite Hill Combat"
 01_tasm_missions_2_task_17_DESC: "The rocky terrain that the Aksumites inhabit has led to them developing special military tactics - we should study their ways of war and incorporate these martial techniques into our own training regimen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 01_tasm_missions_2_task_18: "African Trade"
 01_tasm_missions_2_task_18_DESC: "If we focus on developing our African trade, then the entirety of the [ROOT.GetCountry.GetAdjective] nation, whether they be citizen or slave, shall benefit. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 01_tasm_missions_2_task_19: "The Black Stone"
 01_tasm_missions_2_task_19_DESC: "There is a sacred treasure, the #Y Black Stone#!, that is said to have fallen to the Earth from Heaven before it was placed into the holy site at [GetProvince('(int32)7575').GetName]. We must possess this divine gift for ourselves! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 01_tasm_missions_2_task_20: "Into Africa"
 01_tasm_missions_2_task_20_DESC: "Now that we have conquered portions of #E Africa#!, we must have important discussions regarding the future of the region.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 01_tasm_missions_2_task_21: "The Israelite Communities"
 01_tasm_missions_2_task_21_DESC: "There are many #E Israelite#! enclaves that are scattered throughout [GetProvince('(int32)4667').GetArea.GetRegion.GetName], and soon [ROOT.GetCountry.GetName] will rule over each and every one of them. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 01_tasm_missions_2_task_22: "The Temple Tithe"
 01_tasm_missions_2_task_22_DESC: "Although some people grumble about having to pay tithes to our temples, how else are we supposed to keep the gods happy and bring their blessings upon us? There are things that are more valuable than money in this life, after all. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 01_tasm_missions_2_task_23: "The Cradle Of Gold"
 01_tasm_missions_2_task_23_DESC: "Our coffers desperately need the gold that is found in abundance near [GetProvince('(int32)8890').GetName] - let us construct a mine there as soon as we are able to. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 
 
 tasm_needs_great_eastern_ocean_tt: "We need the #T Nubian Military Tradition#! [GetMilitaryBonus('nubian_path_11').GetName|Y]."
 tasm_owns_three_horn_provinces_tt: "We need to own the entire provinces of #Y Upper Punt#!, #Y Mosylon#! and #Y Aromata#!."
 horn_claims_2_tasm_tt: "We have received claims on the provinces of #Y Elephas#! and #Y Zingis#!."
 
 
 tasm_mission_1_navy_tooltip:0 "[THIS.GetProvince.GetName|Y] will gain a navy consisting of:\n#Y 3#! Hexeres @hexere! #Y 2#! Octeres @octere! and #Y 1#! Liburnian @liburnian!"
 
 
 #Events 
 
 me_tasm_31_title: "The Three Fists"
 me_tasm_31_desc: "Many people openly speculate as to the reason that [ROOT.GetCountry.GetRuler.GetName] seems to be obsessed with building fortifications throughout [ROOT.GetCountry.GetName]. Some claim that an incident in childhood, perhaps a devastating raid by an enemy tribe, has made the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] obsessed with chasing after security, whereas others believe that the ruler is simply doing [ROOT.GetCountry.GetRuler.GetHerHis] duty to protect the nation.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] is aware of this idle chatter but pays it no mind, preferring to let [ROOT.GetCountry.GetRuler.GetHerHis] actions do the speaking. When word finally arrived in [ROOT.GetCountry.GetCapital.GetName] that the three fortresses known as '#E The Three Fists#! had been completed, securing the overland routes that lead into the heart of #E Arabia#!, there was only a curt acknowledgment, adding fuel to the rumors."
 me_tasm_31.a: "I do not have the time to deal with gossips at court"
 me_tasm_31_tooltip: "The mission task '#Y The Three Fists#!' has now been #G Completed#!!"
 
 me_tasm_32_title: "Crossing Into Africa"
 me_tasm_32_desc: "The morning brought news from [GetProvince('(int32)4646').GetName], where our forces have been slowly gathering in anticipation of the invasion of #E Punt#!. Our western fleet is patrolling the region, and even smaller ships, like the fishing trawls that the locals use to drag nets through the water, are being commandeered in order to move soldiers across the strait.\n\nOur claims have been prepared, and the only thing that we need to do is to wait for [ROOT.GetCountry.GetRuler.GetName] to give the word."
 me_tasm_32.a: "It will not be long now...perhaps only a matter of days"
 me_tasm_32_tooltip: "The mission task '#Y Crossing Into Africa#!' has now been #G Completed#!!"
 
 me_tasm_33_title: "Renowned Architects"
 me_tasm_33_desc: "For many years, our people dwelled in leather tents, wandering through the dry hills and dunes under the expansive canopy of the desert sky, but there has been a mania for constructing cities throughout our kingdom as of late - it seems that this generation of our countrymen prefer to dwell in buildings of brick and stone.\n\nNever one to ignore the will of [ROOT.GetCountry.GetRuler.GetHerHis] people, [ROOT.GetCountry.GetRuler.GetName] has empowered our architects, fresh from their successes in building throughout #E Arabia#!, with all of the resources that [ROOT.GetCountry.GetName] has to offer, and has commanded that they work like never before."
 me_tasm_33.a: "Building permanent settlements is key to our success at home and abroad"
 me_tasm_33_tooltip: "The mission task '#Y Renowned Architects#!' has now been #G Completed#!!"
 
 me_tasm_34_title: "Mercenary Minded"
 me_tasm_34_desc: "In all of [ROOT.GetCountry.GetName], it is known that [SCOPE.sCharacter('random_dude').GetName] dotes on [SCOPE.sCharacter('random_dude').GetHerHis] children beyond what is considered normal, oftentimes building elaborate buildings on [SCOPE.sCharacter('random_dude').GetHerHis] holdings so that his family might live in ostentatious comfort.\n\nIt comes as no surprise, then, that [SCOPE.sCharacter('random_dude').GetFirstName] privately approached [ROOT.GetCountry.GetRuler.GetName] after a recent meeting of the military council with a sheepish request, one borne from a desire to protect [SCOPE.sCharacter('random_dude').GetHerHis] offspring.\n\nAfraid that [SCOPE.sCharacter('random_dude').GetHerHis] children might perish in a land unknown to our gods, [SCOPE.sCharacter('random_dude').GetFirstName] has begged [ROOT.GetCountry.GetRuler.GetFirstName] to hire more mercenaries for our upcoming wars - a request that the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has granted."
 me_tasm_34.a: "Do not worry, [SCOPE.sCharacter('random_dude').GetFirstName] - your children shall not fight alone"
 me_tasm_34_tooltip: "The mission task '#Y Mercenary Minded#!' has now been #G Completed#!!"
 
 me_tasm_35_title: "A Garden In The Desert"
 me_tasm_35_desc: "Long after [ROOT.GetCountry.GetRuler.GetName] has left this mortal coil and [ROOT.GetCountry.GetRuler.GetHerHis] deeds have passed from memory into legend, there will remain one towering accomplishment that will stand throughout the ages - [ROOT.GetCountry.GetCapital.GetName], the prized accomplishment of the [ROOT.GetCountry.GetAdjective] people.\n\nVisitors to [ROOT.GetCountry.GetName] are often dumbfounded when they learn that a few generations ago, the capital city was a mere settlement, inhabited by goats and camels that slept near the life-giving waters of its oasis. As the impressive sandstone spires of [ROOT.GetCountry.GetCapital.GetName]'s fortifications appear in the distance, it quickly becomes apparent that this is a city filled with tens of thousands of people.\n\nWalking along the battlements, [ROOT.GetCountry.GetRuler.GetFirstName] gazes over the vast expanse of the city that [ROOT.GetCountry.GetRuler.GetSheHe] commanded be built and sighs in contentment."
 me_tasm_35.a: "This grand city shall be known as 'Hadiqa', the Garden of [ROOT.GetCountry.GetRuler.GetFirstName]"
 me_tasm_35.b: "[ROOT.GetCountry.GetCapital.GetName] shall be my gift to posterity"
 me_tasm_35_tooltip: "The mission task '#Y A Garden In The Desert#!' has now been #G Completed#!!"
 
 me_tasm_36_title: "Sailing Into Sumer"
 me_tasm_36_desc: "Although [ROOT.GetCountry.GetRuler.GetName] has led our forces to countless victories, there are still those that question the military strategies proposed by the [ROOT.GetCountry.GetRulerTitle], and there are angry, albeit restrained, debates taking place in the war councils at [ROOT.GetCountry.GetCapital.GetName].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] believes that our armies are ready to sail for #E Mesopotamia#!, having set [ROOT.GetCountry.GetRuler.GetHerHis] eyes on the rich cities along the coasts, but it would be a lie to say that our generals support this notion; in fact, there is a lot of anxiety about losing everything we have accomplished thus far.\n\nNevertheless, it seems that we are moving forward with this idea."
 me_tasm_36.a: "If we don't seize the moment, then perhaps it will never come!"
 me_tasm_36_tooltip: "The mission task '#Y Sailing Into Sumer#!' has now been #G Completed#!!"
 
 me_tasm_37_title: "Slavers Of Ill-Repute"
 me_tasm_37_desc: "We are becoming known as fierce slavers and raiders, with our warships frequently causing terror in the #E Sinus Persicus#! as well as in the #E Sinus Arabicus#!.\n\nOur soldiers and our enemies have entered into a familiar dance, one that is repeated every campaign season; our slave ships attack without warning, carrying off all of the booty and plunder that isn't nailed to the ground, and our victims spend months repairing their damaged fortifications, praying to the gods that we spare them when we return."
 me_tasm_37.a: "Before the mortar in the walls have dried, we will be back!"
 me_tasm_37_tooltip: "The mission task '#Y Slavers Of Ill-Repute#!' has now been #G Completed#!!"
 
 me_tasm_38_title: "The Gutian Dig Site"
 me_tasm_38_desc: "[SCOPE.sCharacter('philopher_1').GetName] claims to have knowledge of ancient ruins on the island of [GetProvince('(int32)965').GetName] that were built by a long-vanished civilization [SCOPE.sCharacter('philopher_1').GetSheHe] calls the #E Gutians#!. Not much is known about this mysterious people, although [SCOPE.sCharacter('philopher_1').GetFirstName] claims that they once ruled a vast empire in this region, only to be destroyed by a confederation of their vassal states.\n\n[ROOT.GetCountry.GetRuler.GetName] was difficult to convince at first, but [ROOT.GetCountry.GetRuler.GetSheHe] agreed to fund an expedition to this isle to see what can be found. [SCOPE.sCharacter('philopher_1').GetFirstName] will leave in the morning and promises to send daily reports back to [ROOT.GetCountry.GetCapital.GetName]."
 me_tasm_38.a: "You know what, I'm going to come with you - I am curious now."
 me_tasm_38_tooltip: "The mission task '#Y The Gutian Dig Site#!' has now been #G Completed#!!"
 
 me_tasm_39_title: "Steppe Horses In The Desert"
 me_tasm_39_desc: "It is known that the [ROOT.GetCountry.GetAdjective] people are the best horse handlers in the world, even though our desert climate is difficult and does not naturally support large herds. Merchants travel from as far away as [GetProvince('(int32)516').GetName] and even [GetProvince('(int32)3256').GetName] in the hopes of procuring our hearty beasts, though - a testament to our skill at raising quality animals.\n\nRecently, thanks to the influx of steppe horses that have been brought to [ROOT.GetCountry.GetCapital.GetName], some of our knowledgeable equestrians believe that we might be able to start breeding our own local variety, but nothing is promised.\n\nIt will take about a year to see if we are successful."
 me_tasm_39.a: "I pray that #E Ta'lab#! blesses our herds and makes them fruitful"
 me_tasm_39_tooltip: "The mission task '#Y Steppe Horses In The Desert#!' has now been #G Completed#!!"
 
 me_tasm_40_title: "Arabian Punt"
 me_tasm_40_desc: "It has become a commonplace occurrence, seeing ships filled with [ROOT.GetCountry.GetAdjective] colonists and settlers crossing the #E Sinus Arabicus#! as they head for the ports of [GetProvince('(int32)7519').GetName], which is quickly turning into the preeminent city of the region.\n\n[ROOT.GetCountry.GetRuler.GetName] has poured the resources of [ROOT.GetCountry.GetName] into developing the cities of #E Punt#!, and [ROOT.GetCountry.GetRuler.GetHerHis] strenuous efforts are clearly paying dividends. The grateful locals, thankful for the light hand of our [ROOT.GetCountry.GetRulerTitle], have embraced our presence and will now gladly fight alongside our levies. We have also taken a great deal in tribute from the Africans...you will be pleased the next time that you visit the treasury, my [ROOT.GetCountry.GetRulerTitle].\n\nThe influx of our people on these southern shores has caused concern along the city-states of the #E Horn of Africa#!, and with good reason..."
 me_tasm_40.a: "One does not need to be a prophet to see what is coming..."
 me_tasm_40_tooltip: "The mission task '#Y Arabian Punt#!' has now been #G Completed#!!"
 upper_punt_claims_tasm_tt: "We have received claims on the regions of #Y Upper Punt#!, #Y Mosylon#! and #Y Aromata#!."
 01_tasm_missions_2_task_10_tt: "At least #Y 80%#! of the #Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_absolute_total')|0]#! pops in the regions of #Y $punt_region$#! owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! are #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('01_tasm_missions_2_task_10_pops_loc')]"
 01_tasm_missions_2_task_10_pops_loc_1: "(#R [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_current')|0]#!/#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_total')|0]#!)"
 01_tasm_missions_2_task_10_pops_loc_2: "(#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_current')|0]#!/#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_total')|0]#!)"
 
 me_tasm_41_title: "The Dragonsblood Island"
 me_tasm_41_desc: "Our diplomats have made the arduous journey home from [GetProvince('(int32)7530').GetName], a little green with seasickness but otherwise in high spirits.\n\nBy all accounts, their trip was a complete and total success; not only have the reasonable inhabitants of the island agreed to become our client state, but they have sent us a treasure from their vaults to seal the deal.\n\nThe formal step of handing over the #Y Dragon Blood Sceptre#! to [ROOT.GetCountry.GetRuler.GetName] is an acknowledgement that they have all but renounced their claims to independence."
 me_tasm_41.a: "We promise to rule over you fairly, without abusing our authority"
 me_tasm_41_tooltip: "The mission task '#Y The Dragonsblood Island#!' has now been #G Completed#!!"
 
 me_tasm_42_title: "Claiming What Is Ours"
 me_tasm_42_desc: "Although [ROOT.GetCountry.GetRuler.GetName] is known for [ROOT.GetCountry.GetRuler.GetHerHis] evenhanded approach to foreign diplomacy, as of late, [ROOT.GetCountry.GetRuler.GetSheHe] has felt that there is more that could be done to achieve [ROOT.GetCountry.GetRuler.GetHerHis] goals.\n\nEven though it sounds silly, [ROOT.GetCountry.GetRuler.GetSheHe] cannot help but feel that, while the steady pace of our growth has been satisfactory, a bold leader would have accomplished even more than our [ROOT.GetCountry.GetRulerTitle] has. Has [ROOT.GetCountry.GetRuler.GetFirstName] been too cautious? Is it not said that fortune favors the bold?\n\nA daring thought enters [ROOT.GetCountry.GetRuler.GetHerHis] mind..."
 me_tasm_42.a: "Stay the course and we shall take what we want over time"
 me_tasm_42.b: "#R Our true Empire shall be born as this one dies...#!"
 me_tasm_42_tooltip: "The mission task '#Y Claiming What Is Ours#!' has now been #G Completed#!!"
 
 me_tasm_43_title: "The Gates of Babylon"
 me_tasm_43_desc: "Our ancestors could have never imagined the day when our forces, led by the indomitable [ROOT.GetCountry.GetRuler.GetName], would sack the great city of [GetProvince('(int32)918').GetName], and yet this ambitious dream has come to pass against all odds.\n\nNo one know what the future might hold in store for [ROOT.GetCountry.GetName], but it is the fervent prayer of our people that the gods spare [ROOT.GetCountry.GetRuler.GetFirstName] from all evil and add many days to [ROOT.GetCountry.GetRuler.GetHerHis] life, for we might never see the likes of [ROOT.GetCountry.GetRuler.GetHerHim] ever again."
 me_tasm_43.a: "I will lead our nation to even greater glories"
 me_tasm_43_tooltip: "The mission task '#Y The Gates of Babylon#!' has now been #G Completed#!!"
 
 me_tasm_44_title: "Steppe Horses In The Desert"
 me_tasm_44_desc: "At long last, we have received an answer from our breeders who are attempting to raise steppe horses in the desert. Hands trembling in anticipation, [ROOT.GetCountry.GetRuler.GetName] beckons the messenger forward, who speaks in a quiet voice."
 me_tasm_44.a: "We have succeeded, [ROOT.GetCountry.GetRuler.GetFirstName], in achieving your dream"
 me_tasm_44.b: "Unfortunately, we couldn't get the horses to mate, but it was worth trying"
 me_tasm_44_tooltip: "The mission task '#Y Steppe Horses In The Desert#!' has now been #G Completed#!!"
 
 me_tasm_45_title: "Tales Of Eastern Riches"
 me_tasm_45_desc: "It is always an exciting day in [GetProvince('(int32)7530').GetName] when the travelling merchant fleets return to harbor, their cargo holds crammed with all manner of precious goods from the exotic lands of #E India#!.\n\nThe ship's inventories often read like a fever dream, a miasma of sights and smells; fine ivory statuettes, amber beads, spices like cardamom and pepper, aromatic woods and dazzling gemstones are all to be found, packed in straw and stored in wooden chests.\n\n[ROOT.GetCountry.GetRuler.GetName] is particularly fond of the sweet-tasting salt known as #E sugar#! that the importers bring with them, often purchasing the entire shipment for the usage of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household. Needless to say, our trade network with the #E Maldives#! is making [ROOT.GetCountry.GetName] wealthier than any could have ever imagined."
 me_tasm_45.a: "Have you ever tried sugar before? I'm about to change your world"
 me_tasm_45_tooltip: "The mission task '#Y Tales Of Eastern Riches#!' has now been #G Completed#!!"
 
 me_tasm_46_title: "Egyptian Envoys"
 me_tasm_46_desc: "[ROOT.GetCountry.GetRuler.GetName], I am unhappy to report that we have diplomats from [GetProvince('(int32)516').GetName] with a disagreeable request, one that you must not take lightly.\n\nIt seems that our neighbors to the east have noticed our rapid ascendance, and because we seek to displace the status quo in our region, it has been requested that we send tribute to the court of [GetCharacter('(int32)42').GetName] as a sign of our future intentions for peace and harmonious relations.\n\nThey will not take no for an answer...are they secretly here to fabricate a casus belli? What should we do?"
 me_tasm_46.a: "We give tribute to no man - now leave my presence"
 me_tasm_46.b: "I hate this, but we must do what they say"
 me_tasm_46_tooltip: "The mission task '#Y Egyptian Envoys#!' has now been #G Completed#!!"
 
 me_tasm_47_title: "The Gutian Dig Site:Arrival"
 me_tasm_47_desc: "Good news from [SCOPE.sCharacter('philopher_1').GetName]! We have safely arrived at [GetProvince('(int32)965').GetName], and have wasted no time in asking the local inhabitants about what they might know about these alleged Gutian ruins.\n\nMuch to [ROOT.GetCountry.GetRuler.GetFirstName]'s annoyance, the people there say that a malevolent god has taken up residence in the abandoned city, and any that approach its crumbling walls are doomed to suffer a miserable death. We are advised to turn around immediately - not too long ago, a local scholar went missing after entering the city and never returned.\n\nWhile [SCOPE.sCharacter('philopher_1').GetFirstName] believes this all to be nonsense, many in the [ROOT.GetCountry.GetAdjective] camp are spooked and want to come home immediately."
 me_tasm_47.a: "We will continue on and ignore these silly superstitions"
 me_tasm_47.b: "Call the entire thing off at once!"
 me_tasm_47_tooltip: "The mission task '#Y The Gutian Dig Site:Arrival#!' has now been #G Completed#!!"
 tasm_gutian_dig_arrival_tt: "# Our explorers will ignore these warnings and head out into the wilderness...#!"
 
 me_tasm_48_title: "The Gutian Dig Site:The Scholar"
 me_tasm_48_desc: "After weeks of climbing through the rocky defiles and abandoned places of [GetProvince('(int32)965').GetName], [ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('philopher_1').GetName] have finally managed to find the ruins of a sunken city, one that is filled with crumbling piles of weather-worn stone. [SCOPE.sCharacter('philopher_1').GetFirstName] has no doubt that this must be the old #E Gutian#! citadel that [SCOPE.sCharacter('philopher_1').GetHerHis] maps speak of and eagerly urges everyone forward.\n\nThe sun is setting as the party cautiously makes its way towards the sand-covered road that leads down into the ancient city. Their nerves are on edge as they pass through the broken archways of glazed-tile and broken brick, advancing in battle formation as they cast furtive glances all around. There is a sudden sound of quick footsteps, and [ROOT.GetCountry.GetRuler.GetFirstName] spins around, an oath on [ROOT.GetCountry.GetRuler.GetHerHis] lips. \n\n'Hail, friends! I am unarmed - please, let me speak. My name is [SCOPE.sCharacter('olivenkranz_char').GetName] and I am here cataloguing the ruins. Please, allow me show you what I have found.'"
 me_tasm_48.a: "By the gods, man! You startled me..."
 me_tasm_48_tooltip: "The mission task '#Y The Gutian Dig Site:A Guide#!' has now been #G Completed#!!"
 tasm_olivenkranz_scares_you_tt: "We will follow Stifin deep into the desolated heart of the city..."
 
 me_tasm_49_title: "The Gutian Dig Site:The Treasury"
 me_tasm_49_desc: "[SCOPE.sCharacter('olivenkranz_char').GetName] has led everyone through the maze of collapsed buildings and shattered masonry with ease, pointing out items of interest like Gutian art motifs in the stonework as they pass through the dark alleyways of a forgotten era.\n\n'Long ago, this island was known as #E Harriru#! and was an important trade colony, but I have reason to believe that an earthquake brought an end to all of that. You come at an auspicious time, [ROOT.GetCountry.GetRuler.GetName]; I have just found the treasury - I think - but I will need help clearing the stones from the doorway. Can you help me?'\n\nBefore you is a humongous pile of rocks, an unfathomable amount that makes [ROOT.GetCountry.GetRuler.GetFirstName] tired just by looking at it- it could take literally weeks to get everything out of the way."
 me_tasm_49.a: "This is going to mess up my back but we have to do it"
 me_tasm_49.b: "I am sorry, but this isn't worth my time - let's go"
 me_tasm_49_tooltip: "The mission task '#Y The Gutian Dig Site:The Treasury#!' has now been #G Completed#!!"
 tasm_men_carrying_stones_away_tt: "Everyone digs into the backbreaking labor of moving the gigantic stones"
 
 me_tasm_50_title: "The Gutian Dig Site:Conclusion"
 me_tasm_50_desc: "After what seems like an eternity of grueling work, the adventurers finally managed to clear aside enough of the broken stones to enter the building. Immediately upon entering, [SCOPE.sCharacter('olivenkranz_char').GetName] lets out a massive groan. 'What's wrong?' [ROOT.GetCountry.GetRuler.GetName] asks, [ROOT.GetCountry.GetRuler.GetHerHis] hands resting on the small of [ROOT.GetCountry.GetRuler.GetHerHis] back.\n\n'This isn't the treasury per se, but rather a temple - I fear that I was mistaken. Curses! Still, let us press forward and find the sanctuary.'\n\nThe glimmer of the torches pierces the gloom as the party enters the cella, where the flickering lights reveal the glimmer of gold and the twisted visage of a gruesome war deity. [SCOPE.sCharacter('olivenkranz_char').GetFirstName] and [SCOPE.sCharacter('philopher_1').GetName] both step forward towards the enormous statue that fills the entire room, muttering under their breath softly.\n\n'The cuneiform at the base of the statue says 'Tishpak'...'"
 me_tasm_50.a: "Is this the malevolent spirit we were warned about?"
 me_tasm_50_tooltip: "The mission task '#Y The Gutian Dig Site:Conclusion#!' has now been #G Completed#!!"
 