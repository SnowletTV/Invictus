me_tayuan_ferghana.11.title: "$tayuan_ferghana_task_10$"
me_tayuan_ferghana.11.desc: "The orders that [ROOT.GetCountry.GetRuler.GetName] gave to the generals that fought the #E Bactrian Campaigns#! were simple enough; burn down the cities of our enemies and pillage the holdings of those that oppose us, take anything and everything that they have of value, and extend the offer of military service to their elites. Any that wish to join us peacefully must be given the chance to do so, but if our offers of kindness were rebuffed, then not even the animals could be spared.\n\nLuckily for us, there were many that came to our banners, including many of the architects and engineers that had constructed cities and towns throughout the Bactrian territories. And as for those that foolishly remain stiff-necked, they lost their heads."
me_tayuan_ferghana.11.a: "I shall rebuild these territories in due time..."

me_tayuan_ferghana.12.title: "$tayuan_ferghana_task_11$"
me_tayuan_ferghana.12.desc: "It is said that in the court of the #E Son of Heaven#!, any nobleman that cannot afford one of the horses @horses! raised in our stables is viewed as inferior to the others, and staggering sums are sent from the coffers of the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! to the treasuries of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]. Even if these are mere rumors intended to flatter the [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetSheHe] couldn't be any prouder of our reputation for having the best horses in the world.\n\nThe wise [ROOT.GetCountry.GetRuler.GetFirstName] has taken some of these profits and has ordered that new slave estates be built to handle the demand for our stallions."
me_tayuan_ferghana.12.a: "Truly, the gods have blessed us beyond what we deserve"

me_tayuan_ferghana.13.title: "$tayuan_ferghana_task_12$"
me_tayuan_ferghana.13.desc: "Our ever-growing bureaucracy has forced the hand of [ROOT.GetCountry.GetRuler.GetName], who has entrusted the wisest living within [ROOT.GetCountry.GetCapital.GetName] to develop and refine a written script for our people.\n\nAlthough it took the sages an entire year to complete their assignment, the new #E Ferghani Script#! was the triumphant result of their efforts. We had previously relied on a hodgepodge of foreign and local languages to keep our written affairs in order, and a scribe living in our capital would have to be familiar with at least seven different tongues in order to read and write - an impracticality that was causing serious issues.\n\nBut this is a thing of the past, and although some are struggling to master the new way of doing things, [ROOT.GetCountry.GetRuler.GetFirstName] believes that our Ferghani script will pay dividends, especially when it comes to our record keeping."
me_tayuan_ferghana.13.a: "Our lives are immaterial things, but the written word is eternal"

