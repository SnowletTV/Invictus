tayuan_ferghana_task_51: "Poseidon On The Jaxartes"
tayuan_ferghana_task_51_DESC: "The province of [GetProvince('(int32)6773').GetArea.GetName|T] snakes its way through the passes of the #G Ferghanan Mountains#! and controls the passages into the #G Tarim Basin#! - an important but difficult land that is frequented by traveling armies and merchant caravans. It is in our interests to control this region for ourselves, and [ROOT.GetCountry.GetRuler.GetName|Y] has given the orders to prepare for war.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

tayuan_ferghana_task_1: "Refreshments For The Court"
tayuan_ferghana_task_1_DESC: "For quite a long time the city of the conqueror, [GetProvince('(int32)6704').GetName|T], has suffered from his short-sightedness, as the climate there is quite colder and harsher than in the welcoming valley. Our best architects trained in the #COLOR:{0.2,0.47,1} Greek Method#! suggest a plethora of measures, more canals, better botanical spaces and much more, to make it a more livable place.\n\n#COLOR:{0.3,0.5,0.38} Historical Note#!: It is worth noting that archaelogical findings in real-life point to large-scale irrigation works being built in the valley around this time.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

tayuan_ferghana_task_2: "Banners Flying Over the #E Tarim#!"
tayuan_ferghana_task_2_DESC: "The banners of many armies and expeditions have had to pass through the #G Tarim Basin#!, looking for things either to its east or to its west.\n\nSo, in order to throw ourselves against #COLOR:{0.39,0.21,0.81} Euros'#! wind in exploration of the many lives of these Eastern peoples, we must take control of this vital artery.\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

tayuan_ferghana_task_3: "There Is Wine!"
tayuan_ferghana_task_3_DESC: "The rudimentary drink available in this valley, 'kumis', mare's milk, has an absolutely horrendous taste and makes even the lowest pauper cry out for Wine @wine!, which we so skillfully produced in [GetProvince('(int32)288').GetArea.GetName|T].\n\nWe must ensure our survival, and introduce wine-making @wine! to the valley's slopes.\n\n#COLOR:{0.3,0.5,0.38} Historical Note#!: It is pretty much certain that the #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]s #! are responsible for introducing wine to Ferghana; the #G Records of the Great Historian#! say that 'the regions around Tayuan make wine out of grapes, the wealthier inhabitants keeping as much as ten thousand or more piculs stored away.'\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

tayuan_ferghana_task_4: "Rice And Grain"
tayuan_ferghana_task_4_DESC: "Zhang Qian reported that the people of Ta-Yuan worked the fields, growing rice and wheat. We must feed ourselves, after all, and being surrounded by bleak, desolate lands means we have to grow much of the food ourselves. After all, the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! traveler reported that the people here numbered several hundred thousand, living in seventy cities.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

tayuan_ferghana_task_6: "The Statuettes"
tayuan_ferghana_task_6_DESC: "Strange little statues of a calm, almost smiling man have begun appearing in small shrines throughout, and while some (especially the local #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#!) claim them to be apparitions of demons, the odd bald men who come from the south beg to differ.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

tayuan_ferghana_task_5: "The First Outposts"
tayuan_ferghana_task_5_DESC: "It appears that this Eastern Empire is fabulously rich; goods no one had ever seen, more beautiful than the stars, are carried in by the few traders that now reluctantly dare to make the perilous journey here. Along the sands of the #G Tarim Basin#!, they have started setting up small outposts along the route.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

tayuan_ferghana_task_7: "A Spear, A Horse And A Bow"
tayuan_ferghana_task_7_DESC: "Telling any friend or company that a mixture of #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! and #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! units could be a happy marriage would get you laughed at, if not ridiculed. Yet the regiments where these two groups cooperate are the most successful in our army, and they are notorious as well; mothers tell their children of the skill of the horse archers, and many girls swoon at the strength of the men in the phalanx.\n\n#COLOR:{0.3,0.5,0.38} Historical Note#!: Zhang Qian recorded that 'The people fight with bows and spears and can shoot from horseback.'\n\n\n\n\n\n\n\n\n\n\n@persia_mil11!"

tayuan_ferghana_task_8: "The Heavenly Horses"
tayuan_ferghana_task_8_DESC: "In the infinite steppes and in the most inhospitable mountains, our men celebrate their victories in brotherhood, embracing each other despite all of their cultural differences. They are a great force, a successful combination of two radically different methodologies of waging warfare, and our armies are feared by the mighty and admired by the weak. Songs about them will be sung forever - the #T 'Heavenly Horses'!#!\n\n\n\n\n\n\n\n\n\n\n@persia_mil20!"

tayuan_ferghana_task_9: "Dawan The City"
tayuan_ferghana_task_9_DESC: "Ever since the establishment of the city of [GetProvince('(int32)6735').GetName|T], it has prospered with the influx of traders, artists and craftsmen from all over, willing to work together to build a great town out of what was previously nothing.\n\nWe can choose to show the city favor by sponsoring its building projects. Then we will have a truly #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! city in the valley, far from the Macedonian influences of [GetProvince('(int32)6704').GetName].\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

tayuan_ferghana_task_10: "Dismember The Chaoskratia"
tayuan_ferghana_task_10_DESC: "To the south, the nominal 'king' of the 'Bactrians' still rules over many bandits and factions attempting to ravage everything around them and leave no riches behind. We must put an end to this.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

tayuan_ferghana_task_11: "Lust For The Blood-Sweaters"
tayuan_ferghana_task_11_DESC: "The #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! Emperor is said to have grown extremely fond of our horses, and requests that we send establish trade routes eastwards so there is a constant stream of horses there.\n\nBy mixing the Ferghanan and Sogdian breeds of horses, we are sure to come up with faster and more agile ones.\n\n\n\n\n\n\n\n\n\n\n@india_mil18!"

tayuan_ferghana_task_12: "Ferghani Script"
tayuan_ferghana_task_12_DESC: "#COLOR:{0.3,0.5,0.38} Historical Basis#!: The Tang-dynasty era Buddhist monk Xuanzang, in his #G Record of the Western Regions#!, reported that the peoples of the country of #COLOR:{0.83,0.55,0.6} Fei-han#! (Mandarin for Ferghana) had a different script, and language, than their Sogdian cousins.\n\nUnfortunately, he also recorded that these people were 'ugly and misshapen', which is not a great look for them.\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"

tayuan_ferghana_task_13: "People Of The Wigs"
tayuan_ferghana_task_13_DESC: "Up in the cold mountains lies [GetProvince('(int32)6784').GetName|T], alone, overlooking everything around it. In the coldest months, it is custom that most of the people there use fur hats, and so among visitors they have earned the nickname of #G 'People of the Wigs'#!. If it stands loyally amongside us, we will be able to control all of the northern wastes much more easily.\n\n\n\n\n\n\n\n\n\n\n@persia_mil16!"

tayuan_ferghana_task_14: "The Mingtepa Exchange"
tayuan_ferghana_task_14_DESC: "Many #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! flock to 'Mingtepa', one of the valley's easternmost cities, known to us as [GetProvince('(int32)6737').GetName|T], and it is there that they trade with our people. Through its markets run jewels made of the finest jade @jade!, embroidered garments and textiles made of silk @silk!, porcelains inlaid with flowery designs @earthware!, and horses @horses! unlike any others that can be found anywhere.\n\nThis is a market of excellence and exclusivity, the first of its kind in this long road west.\n\n#COLOR:{0.3,0.5,0.38} Historical Note#!: This 'Mingtepa' is mentioned in the #G Record of the Western Regions#! as the main city in the valley.\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

tayuan_ferghana_task_15: "Between The Walls"
tayuan_ferghana_task_15_DESC: "Inspired by the mountainous walls that enclose them, the #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! fortified the smaller cities of the valley in a peculiar manner, quite different to anything found elsewhere:\n\n'Surrounded in several rows by powerful parallel walls, the space between which was mainly populated by citizens, the inner part of the settlement was usually devoid of buildings and was intended for communal livestock.'\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

tayuan_ferghana_task_16: "It is Ershi!"
tayuan_ferghana_task_16_DESC: "The old capital of the valley, #T Ershi#!, now named [GetProvince('(int32)6737').GetName|T] by the Greeks, has recently seen more and more #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#E s#!#! settle within its walls, as it represents a center of civilization for this previously tribal population. Now a majority, many among them now protest for a native administration of the city.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

tayuan_ferghana_task_17: "Help the Sogdians"
tayuan_ferghana_task_17_DESC: "Our #COLOR:{0.83,0.55,0.6} [GetCulture('sogdian').GetName]#! brothers, who we so faithfully protect ever since their demise, now hope we are the force behind their restitution. We would, indeed, benefit from this, as they would serve us even more faithfully."

tayuan_ferghana_task_18: "Colonise the West"
tayuan_ferghana_task_18_DESC: "To the West there are lands left in a barren and desolate state, surely undeserving of them, because they have been overlooked by the many who passed here. It would benefit us greatly if they were settled by our people."

tayuan_ferghana_task_19: "Elevate the Bactrians"
tayuan_ferghana_task_19_DESC: "It is unjust that our southern brothers are reduced to the substrata of their own country, our own brothers choked by [GetCulture('macedonian').GetName] villains. It is time they become free in their own homes, just as we became."

tayuan_ferghana_task_20: "New Roads South"
tayuan_ferghana_task_20_DESC: "The conquest of #E Bactria#! has provided us with many opportunities to our south, and many of our people already wish to settle there."

tayuan_ferghana_task_21: "A Great Journey In Exile"
tayuan_ferghana_task_21_DESC: "Of the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! embassies sent east, the #G The Records of the Great Historian#! says that 'Those travelling to distant lands required eight or nine years to complete their journey', and so it meant that 'no man would complete this journey simply for his own pleasure'.\n\nEvidently, this means that the Emperor's embassies are dispatched with 'anyone who came forward, without inquiring into his background.' This of course means that all manner of thugs and ruffians flood into our lands with the goods we need most.\n\n\n\n\n\n\n\n\n\n\n@india_mil22!"

tayuan_ferghana_task_22: "[GetCultureGroup('bactrian').GetName] Champions"
tayuan_ferghana_task_22_DESC: "Us #COLOR:{0.83,0.55,0.6} #E Arya#!#!, or 'Bactrians' as they call us, have been under foreign domination for as long as we remember, either Persian, Macedonian, or Greek.\n\nNone of our own shall ever again pay tribute to foreign kings; Now the humble [GetCulture('margian').GetName] herder, the fearsome [GetCulture('sogdian').GetName] horseman and the wily [GetCulture('tocharian').GetName] trader can keep their coin, and sleep more soundly than ever, in a kingdom ruled by their brothers, in fraternity!\n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

tayuan_ferghana_task_23: "We Are The New Nobility"
tayuan_ferghana_task_23_DESC: "And thus, having developed themselves into a prosperous people, the #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! now live in palaces, own great estates, and are clad in jewelery. This new group among our own demands equal rights to the existing nobility, and if the Greeks wish to continue benefiting from our livelihoods they must raise us to their stature in this society. We must now be equals.\n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"

tayuan_ferghana_task_24: "Voxite Or Zoroastrian?"
tayuan_ferghana_task_24_DESC: "VOXITE VS ZOROASTRIAN"

tayuan_ferghana_task_25: "Awaken The Arts"
tayuan_ferghana_task_25_DESC: "Our #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! tradition is one of #T poets#! (Homer probably was born there, and Sappho), #T architects#! (Temple of Artemis at Ephesus, Temple of Athena Polias at Priene), #T sculptors#! and #T potters#!, and also great #T philosophers#! (Thales of Miletus, Anaximander of Miletus, Heraclitus of Ephesus).\n\nOur wealth and the cultural interchange in [GetProvince('(int32)290').GetArea.GetRegion.GetName|T] allowed for these works, and the men behind them, to think, dream and be. Surrounded by a myriad of foreign cultures, too many and too disparate to even take into account, means we boast similar conditions now; if we ensure our artists favourable conditions they are sure to shine.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"

tayuan_ferghana_task_28: "Carry the Road On Westwards"
tayuan_ferghana_task_28_DESC: "This new exchange of all type of goods with the Eastern Empire provides us with incredible things, and we have been able to provide them with things of our own as well.\nThe #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! traders, ever more influential in our society, regularly inquire what lies further westwards, and petition our great [ROOT.GetCountry.GetRulerTitle] for the establishment of a route there for the flow of merchandise to continue further."

tayuan_ferghana_task_27: "The Great Treatises Of The Huaxia"
tayuan_ferghana_task_27_DESC: "The Eastern Empire, from what we gather, is a very advanced civilization with many minds contributing to its heritage and knowledge. Obtaining one of these tomes could transmit to us great ideas that we could then use to our advantage.\n\n\n\n\n\n\n\n\n\n\n@india_mil20!"

tayuan_ferghana_task_26: "[GetProvince('(int32)7184').GetName] And The Jade Gate"
tayuan_ferghana_task_26_DESC: "The trading routes coming here are quite perilous; if, the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! envoys go north, they are harassed and killed by the #R Xiongnu#!, while if they go south they suffer from lack of water and fodder. Moreover, there are many places along the route where there are no cities whatsoever and they are apt to run out of provisions.\n\nIf we help make the journey safer, many more will be able to come through the trade route.\n\n#COLOR:{0.3,0.5,0.38} Historical Note#!: The first part of the description was transliterated from the #G Records of the Great Historian#!, from a speech from an Ionian official to justify stopping trade with China, which led to the #R War of the Heavenly Horses#!.\n\n\n\n\n\n\n\n\n\n\n@persia_mil11!"

tayuan_ferghana_task_29: "The Democratic Spirit"
tayuan_ferghana_task_29_DESC: "Distance has not changed #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! minds all that much; in the Boules and Ekklesías of our cities many are turned to a new faction, demanding the type of government we've traditionally known: democracy.\n\nMeetings in the market, parties, dinners and festivals now feature conversations demanding such a change; by the day, many more convert to this cause, as historically the tyrannies imposed in the cities of [GetProvince('(int32)305').GetArea.GetRegion.GetName|T] did not end well for their people. We must adress these demands.\n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

tayuan_ferghana_task_30: "The Hermit Of The Snowy Orchard"
tayuan_ferghana_task_30_DESC: "The wise men who came to our country seem to delight in wandering in it, spreading their teachings to the populations in return for food and provisions. Still, they do not live fully in the cities and villages that they frequent, and these wandering monks travel between towns while staying on the outskirts of society. They often also go out, sometimes into the mountains, for prayer.\n\nA leading #COLOR:{0.81,0.15,0} Buddhist#! monk tells our king that to the south, in the lands of the Indus, during the rainy season they retreat for shelter and safety from the weather, a practice called #COLOR:{0.81,0.15,0} 'vassa'#!. It seems here the problem is reversed; the winter months are quite unfriendly to such a lifestyle. Should we provide them with such a shelter, they would be able to continue their work.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

tayuan_ferghana_task_31: "Zoroastrian Syncretism"
tayuan_ferghana_task_31_DESC: "In Central Asia, Buddhist ideas sometimes merged with Zoroastrianism or Iranian traditions. For example, the concept of Mithra (a Zoroastrian deity) was occasionally syncretized with Buddhist figures like Maitreya.\n\n\n\n\n\n\n\n\n\n\n@persia_mil13!"

tayuan_ferghana_task_32: "Translate The Texts"
tayuan_ferghana_task_32_DESC: "The #G Abhidharma Pitaka#! texts, seven in number, are the canon of the #COLOR:{0.81,0.15,0} #E Sarvastivada#!#! school to which most monks here belong to; this school was the first to translate the Tipitakas into Sanskrit. Translating them once again is a key step to help our populations, both #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! and #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#!, to understand and follow the path to Moksha.\n\nThey use a highly technical language, more so than usual, in an attempt to convey the ultimate truth. Translating them will require both a large investment and a collection of great minds.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

tayuan_ferghana_task_33: "Syntechniai Cooperation"
tayuan_ferghana_task_33_DESC: "There is no shortage of skilled stonemasons and craftsmen now living in the valley, and because of our construction efforts just about everywhere there is no shortage of necessity for their skilled work.\n\nIf we allow them start to coordinate among them, in Syntechniai, they could work together in teams (resulting in faster and better end results), regulate their standards for quality, and pass on their knowledge more easily. They also help their members in social and religious matters, from burial funds to religious offerings and sacrifices.\n\n\n\n\n\n\n\n\n\n\n@india_mil6!"

tayuan_ferghana_task_34: "Master Of The Passes"
tayuan_ferghana_task_34_DESC: "The revered men who wish to come to this valley to ponder, live and teach have to cross the most perilous routes, and face the harshest weathers, to bring their knowledge here; we cannot expect to be enlightened to this balance they speak of if we have no teachers to follow that way.\n\nControlling the southern passes grants us a direct route of communication to the rest of the #COLOR:{0.81,0.15,0} Buddhist#! world.\n\n\n\n\n\n\n\n\n\n\n@india_mil19!"

tayuan_ferghana_task_35: "Pacify The Hordes"
tayuan_ferghana_task_35_DESC: "The northern horsemen have often terrorized both the innocent #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! and #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! without provocation; they are as savage as the beasts they live among. We must march on the northern wastes and subjugate the tribes there. It will be their end!\n\n\n\n\n\n\n\n\n\n\n@persia_mil14!"

tayuan_ferghana_task_36: "Shenic-Buddhist Stuff"
tayuan_ferghana_task_36_DESC: ""

tayuan_ferghana_task_37: "A Journey Across the World"
tayuan_ferghana_task_37_DESC: "A question bugs every man and woman of #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! origin in this valley. Should we, cast by the wind so far away, make an effort to reach home again? Alexandros certainly managed to reach these lands. And what would we return to? We are not a warring people though, at least yet, to march across the world like him. So we must first attempt to establish contact with the other end of the world, [GetProvince('(int32)290').GetArea.GetName|T], again.\n\n\n\n\n\n\n\n\n\n\n@italic_mil32!"

tayuan_ferghana_task_38: "Higher Forms Of Worship"
tayuan_ferghana_task_38_DESC: "Poseidon but even more Ionian lol"

tayuan_ferghana_task_39: "Cities In The Sky"
tayuan_ferghana_task_39_DESC: "Many men in red robes, vehicles of the #COLOR:{0.81,0.15,0} #E Sarvastivada#!#! school, populate the monasteries of the lands we now control. Since the great theological centre of this school is in and around [GetProvince('(int32)7314').GetArea.GetRegion.GetName|T], we'd do well to develop these areas too.\n\n\n\n\n\n\n\n\n\n\n@event_pic2!"

tayuan_ferghana_task_40: "Study Buddhism in India (Taxila?) Task"
tayuan_ferghana_task_40_DESC: "Poseidon Buddha! Whatttt! #COLOR:{0.81,0.15,0} #E Sarvastivada#!#! believes all dharmas (past, present, future) exist independently, and only the mind exists in the present."

tayuan_ferghana_task_41: "Masters Of Trade"
tayuan_ferghana_task_41_DESC: "Our [ROOT.GetCountry.GetAdjective] countrymen are gaining a reputation abroad for being fearsome negotiators when it comes to matters involving money, and it is widely acknowledged that we are skillful at commerce and will haggle over a fraction of a cent.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

tayuan_ferghana_task_42: "Humility In Learning"
tayuan_ferghana_task_42_DESC: "#G The Records of The Great Historian#! contains a passage where an advisor to the emperor, Yao Ting-han, describes the Tayuan kingdom as ''militarily weak and that it would not require a force of more than three thousand #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! soldiers equipped with powerful crossbows to conquer it and take the entire population captive.'\n\nIt is an unfortunate insult, but not untruthful, when compared to the might of the great Eastern Empire. Luckily, some soldiers attached to their embassies have ran away, and are willing to help us learn and practice their divine ways of warfare.'\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
tayuan_ferghana_42_tt: "We will unlock #Y Decisions#! to establish #COLOR:{0.77,0.5,0.09} Silk Road Trading Outposts#!."

tayuan_ferghana_task_43: "Willows For The Old Ways"
tayuan_ferghana_task_43_DESC: "Embrace chinese societal shiet"

tayuan_ferghana_task_44: "Temples To The Shens"
tayuan_ferghana_task_44_DESC: "or sth like that"

tayuan_ferghana_task_45: "Kowtow"
tayuan_ferghana_task_45_DESC: "We are a stalwart of the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! in the West, fighting the dangerous hordes and expanding their ways of life so far away. It is thus time to send a great embassy East, to both show deference to the #T Son of Heaven#! and obtain his recognition.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

tayuan_ferghana_task_46: "Life In Blossoms"
tayuan_ferghana_task_46_DESC: "Denying the nature of oneself is not in accordance with that nature itself. Time has shown us to be #COLOR:{0.77,0.5,0.09} #E Huaxia#!#!, and we must finally enshrine that way of living for all of our lands to follow. The road stands before [ROOT.GetCountry.GetName|T], but are our people ready to take the first steps?\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

tayuan_ferghana_task_47: "A Great Monastery"
tayuan_ferghana_task_47_DESC: "Already many monks abandon the practice of vassa, now prefering to live with their brethren in isolation in #COLOR:{0.81,0.15,0} #E Sangharamas#!#! (monasteries). We should build a great one in [GetProvince('(int32)6740').GetName|T], so its influence can be felt throughout the valley.\n\n#COLOR:{0.3,0.5,0.38} Historical Note#!: Quva was the centre of Buddhism in the valley, as there was a big monastery there founded in the 4-3rd centuries BCE, which lies in ruins today.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

tayuan_ferghana_task_48: "Macedonian Petitions"
tayuan_ferghana_task_48_DESC: "In our newly conquered territories, many haven't forgotten our hostile policy towards Macedonians and their rule here. They are concerned, as they have come to live in such a remote land and it would be quite difficult to get their lives functional elsewhere. What are we going to do in regards to them?\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

tayuan_ferghana_task_49: "Shipping Over All Lands"
tayuan_ferghana_task_49_DESC: "Without a doubt, one of the things that aches our #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! heart the most is the lack of access to the wide, open sea, the sea that in its hugeness allows the heart to fill it with whatever it wishes; hopes, dreams, and much more.\n\nGiven the recent influx of Huaxia traders, we may be able to establish 'shipping' lanes over huge distances, which while not a real replacement is a worthwhile trading endeavour.\n\n\n\n\n\n\n\n\n\n\n@italic_mil4!"

tayuan_ferghana_task_50: "Leaders Of Men"
tayuan_ferghana_task_50_DESC: "Yes, #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#E s#!#! are the ones who rule; regardless, we are a huge minority in our nation. We cannot be expected to rule alone. Thus, there is a choice; either integrate all into our superior ways, share our rule with another group, or respect the plurality of everyone else.\n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

tayuan_ferghana_task_final: "New Life, New Mantle"
tayuan_ferghana_task_final_DESC: ""

