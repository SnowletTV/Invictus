me_tayuan_ferghana.33.title: "$tayuan_ferghana_task_32$"
me_tayuan_ferghana.33.desc: "In order for the sacred #E Abhidharma Pitaka#! texts to be fully translated and understood, a contingent of scholars traveled from [ROOT.GetCountry.GetCapital.GetName] far to the south, where the services of #E Buddhist#! sages well-versed in their teachings worked alongside our kinsmen.\n\nOur brethren stayed there many months, rising with the Buddhists at dawn and working long into the evening hours until the job was finished, and they returned to [ROOT.GetCountry.GetName] with scrolls in hand and eyes that had been opened."
me_tayuan_ferghana.33.a: "The teachings in these texts will change the world..."

