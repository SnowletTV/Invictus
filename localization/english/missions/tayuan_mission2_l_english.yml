# Mil Trads (unlockable)
qin_path_1: "Butchers Of Men"
qin_path_1_desc: "Bai Qi was an important general was an important general from the Warring States period, a great warrior that earned immortality fighting for Qin. Over the course of many campaigns, the brutal leader earned the nickname the 'Butcher of Men', and those that emulate his tactics in battle are heartless."
qin_path_2: "'Reflections Upon The Battle Of Changping'"
qin_path_2_desc: "Lian Po was an important general from the Warring States period, a great warrior that earned immortality fighting for Zhao. His military treatise, 'Reflections Upon The Battle Of Changping', discusses the important conflict in depth, and is said to be a compendium filled with invaluable military strategems."
qin_path_3: "'Tactics Against The Xiongnu'"
qin_path_3_desc: "Li Mu was an important general from the Warring States period, a great warrior that earned immortality fighting for Zhao. The military text written by Li Mu originally had no name, but has come to be known by the title 'Tactics Against The Xiongnu'.\n\nThis manual wastes no time with flowery language but is written in the simple language of the soldier, dispensing practical advice for surviving against the deadly riders of the steppe."
qin_path_4: "Teachings of Wang Jian"
qin_path_4_desc: "Wang Jian was an important general from the Warring States period, a great warrior that earned immortality fighting for Qin and subjugating countless enemies in its name. A taker of cities and a destroyer of armies, those that emulate the teachings of Wang Jian are assured to follow in the footsteps of the venerable old master, a man that faced unfathomable violence yet lived to tell the tale."

#Treasures 

i_ching:0 "The I Ching"
i_ching_desc:0 "An ancient Chinese divination text with a series of philosophical commentary as well. It is among the oldest of the Chinese classics, first written in the 9th century BCE.\n\n It is used for a Chinese form of cleromancy known as I Ching divination, in which bundles of yarrow stalks are manipulated to produce sets of six apparently random numbers ranging from 6 to 9. Each of the 64 possible sets corresponds to a hexagram, which can be looked up in the I Ching."

four_five_claa:0 "The Four Books and Five Classics"
four_five_claa_desc:0 "The Five Classics (wujing) and Four Books (si shu) collectively create the foundation of Confucianism. The Five Classics and Four Books were the basis of the civil examination in imperial China and can be considered the Confucian canon. The Five Classics consists of the Book of Odes, Book of Documents, Book of Changes, Book of Rites, and the Spring and Autumn Annals. The Four Books are comprised of the Doctrine of the Mean, the Great Learning, Mencius, and the Analects."

art_of_war:0 "The Art of War"
art_of_war_desc:0 "Written by the Wu general Sun Tzu in the fifth century BCE, this treatise on war has no need for introduction, being one of the best-known Chinese books in the world. It is a a detailed explanation and analysis of the 5th-century BCE Chinese military, from weapons, environmental conditions, and strategy to rank and discipline. Sun also stressed the importance of intelligence operatives and espionage to the war effort."

abhidharma_pitaka_treasure: "Abhidharma Pitaka"
abhidharma_pitaka_treasure_desc: "The seven canon texts of the Sarvastivada School, translated and annotated by Buddhist sages."

chinese_jewelry: "Jade Necklace"
chinese_jewelry_desc: "This necklace was made in the Lands of the Son of Heaven, and it is thusly a rare good in our realm. Wearing it makes the noble ladies blush from envy, yet attracts them all the same, in the hopes of being granted permission to wear this jade masterwork."
chinese_weapon: "Sword of a Qin General"
chinese_weapon_desc: "This sword was made in the Lands of the Son of Heaven, and it is thusly a rare good in our realm. Many warrior has sought service in the armies of the Eastern Empire in hopes of being granted this legendary artifact, for it was once carried by a powerful general."

