# Events

me_tayuan_ferghana.1.title: "Poseidon On The Jaxartes"
me_tayuan_ferghana.1.desc: "After many months of waiting, our claims on the serpentine province of [GetProvince('(int32)6773').GetArea.GetName] have been completed and our soldiers prepare for the grim trek into the wind-blasted mountains of the [GetProvince('(int32)6773').GetArea.GetRegion.GetName] region.\n\nThere are few living in [ROOT.GetCountry.GetCapital.GetName] that oppose these measures, for the majority have thrown their support behind the ambitious [ROOT.GetCountry.GetRuler.GetName], who has boldly proclaimed that the [ROOT.GetCountry.GetAdjective] armies are destined to rule over the rich cities of the #E Tarim Basin#! and beyond."
me_tayuan_ferghana.1.a: "The rich trade cities of the oases must be under our control!"

me_tayuan_ferghana.2.title: "$tayuan_ferghana_task_1$"
me_tayuan_ferghana.2.desc: "While the city of [ROOT.GetCountry.GetCapital.GetName] is a veritable paradise during the warm and sunny months, the winter season is so bitterly cold that those with money often leave the frostbitten capital of the [ROOT.GetCountry.GetAdjective] until the strength of the sun returns to the skies. The winds from the #E Ferghanan Mountains#! run through the streets like rampaging cavalry and bring with them all of the fury of Euros, freezing small streams during the colder months and even causing the mighty waters of the #E Jaxartes#! to grow thick with ice clods.\n\nIt is in this harsh land that the architects and engineers of [ROOT.GetCountry.GetRuler.GetName] somehow accomplished the impossible, and thanks to their clever designs, a system of extensive canals and aqueducts were built that shaped the face of the earth and changed the course of nature itself. Not only did these waterways bring the gift of life itself to the city, but the stone walls of the aqueducts sheltered its inhabitants from the worst of the elements."
me_tayuan_ferghana.2.a: "All hail the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family for preserving the lives of the people!"

me_tayuan_ferghana.3.title: "$tayuan_ferghana_task_2$"
me_tayuan_ferghana.3.desc: "Although [ROOT.GetCountry.GetRuler.GetName] knew that conquering into the #E Tarim Basin#! would bring changes to the people of [ROOT.GetCountry.GetName], even the farseeing [ROOT.GetCountry.GetRulerTitle] was surprised by something that [ROOT.GetCountry.GetRuler.GetSheHe] did not expect; the freeflowing exchange of cultural ideas between our countrymen and the foreigners living within our borders.\n\nThe inhabits of the Basin worship gods that we have never heard of and speak in tongues that our ears have trouble discerning, and these fascinating strangers have influenced our society with their ideas, mannerisms and traditions."
me_tayuan_ferghana.3.a: "This is a curious development, to say the least..."

me_tayuan_ferghana.4.title: "There Is Wine!"
me_tayuan_ferghana.4.desc: "The men were standing in the shade of the building, faces alight with merriment as [SCOPE.sCharacter('ferghani_wine_drinker').GetName] stepped forward into their midst, completely unaware of the danger that he was in. Standing next to [ROOT.GetCountry.GetRuler.GetName] was a Ferghani shepherd, a local farmer that was in on the plot, and all eyes were on the man as he struggled to carry a large amphora. Moments later, his calloused hands were fumbling to unwrap the seal and pour its contents into clay bowls, and they all stepped forward as one.\n\nThe reason for this gathering was an obscure one. [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName], a nobleman from these parts, was known for two things; the oaths of loyalty he had sworn to our people and the fermented mare's milk, or #E 'kumis#!,' that his herds supplied the region with. There were many Ferghani that hated [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName] for betraying their people, but he was under the personal protection of [ROOT.GetCountry.GetRuler.GetFirstName] and had been promised parcels of land in return for his service - something the man was clearly eager to obtain.\n\nBut this was not the only reason why the [ROOT.GetCountry.GetRulerTitle] had summoned Barzhun. A confession at a recent feast had caused a minor scandal. The Ferghanis preferred their own rustic drink to that of the Greeks, and [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName] had admitted that he had never tasted wine before - a fact that [ROOT.GetCountry.GetRuler.GetFirstName] promised to change before the day had ended.\n\nClearing his throat, Barzhun bowed before [ROOT.GetCountry.GetRuler.GetFirstName] and raised his bowl. 'What are we drinking to, [ROOT.GetCountry.GetRulerTitle]?'\n\n'To the fruitful stewardship of the lands I am entrusting you with, [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName]. Rule wisely in my name, and perhaps there will be more gifts to come.'\n\n'Now that's something I will toast!' laughed the Ferghani nobleman, and the two raised the salute. Draining his bowl in a single gulp, the Ferghani choked, eyes bulging from his sun-weathered face, and he turned his head to spit the dark liquid onto the ground. At this, everyone burst into laughter, and [ROOT.GetCountry.GetRuler.GetFirstName] clapped a sputtering Bharzun on the back."
me_tayuan_ferghana.4.a: "Save the milk for babies, my boy - wine is for men!"

me_tayuan_ferghana.5.title: "$tayuan_ferghana_task_4$"
me_tayuan_ferghana.5.desc: "Our farmers have adopted the techniques of the lands that we live in, and although some living in [ROOT.GetCountry.GetCapital.GetName] refuse to try the rice that our laborers bring to market, they are looked at as fools depriving only themselves of sustenance. This land is a bountiful but harsh mistress, and if we remain inflexible in the face of the mountain winds that bring the frosts to our fields, then we shall snap in two like kindling thrown into a fire pit.\n\n'But if we learn the natural rhythms of this place that we have made our homes, and we listen to the songs of strange birds that live in the dusty valleys and watch the stars as they travel across the skies, then perhaps we will begin to know this land like the home we left behind. Our people must embrace the changes thrust upon us, and this includes our diets as well.' The words of [ROOT.GetCountry.GetRuler.GetName] would win over the hearts of those that remained unconvinced, and the people of [ROOT.GetCountry.GetName] would thrive."
me_tayuan_ferghana.5.a: "We must be content with the food that we have, not what we want"

me_tayuan_ferghana.6.title: "$tayuan_ferghana_task_6$"
me_tayuan_ferghana.6.desc: "Small statuettes of an Indian prince, a wise man named #E 'Siddharta'#!, have been appearing within the shrines of [ROOT.GetCountry.GetCapital.GetName], most likely placed there by the incense @incense! traders that have been coming to our markets, and there are wise men found at every crossroads within [ROOT.GetCountry.GetName] that preaches the message of the Buddha.\n\n[ROOT.GetCountry.GetRuler.GetName] has heard of this sage before, for his followers, the so-called 'Buddhists', often travel through our lands, and some have even met with our Hierophant [SCOPE.sCharacter('high_priest_character').GetName] in order to share their beliefs with our high priest.\n\nAfter listening to their words, [SCOPE.sCharacter('high_priest_character').GetFirstName] says that the Buddhists are peaceful, honorable people, and so when a group of Buddhist exiles asked if they could settle within our borders, both Hierophant and [ROOT.GetCountry.GetRulerTitle] were inclined to show mercy."
me_tayuan_ferghana.6.a: "The Buddhists can stay here, but they are forbidden from preaching"
me_tayuan_ferghana.6.b: "Perhaps our new guests will continue to share Siddharta's words with us"

me_tayuan_ferghana.7.title: "$tayuan_ferghana_task_5$"
me_tayuan_ferghana.7.desc: "Slowly, along the perilous roads of the #E Tarim#!, the first #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! caravans start arriving in the distance, appearing like ants treading along the sands. We open the gates of the city, and they, tired and dirty, show as much gratefulness as their energy allows. The next morning, they shower us with gifts from their great Emperor, whom they call the #E Son of Heaven#!.\n\nAlready, some of their numbers remain in our cities (especially [GetProvince('(int32)7184').GetName]), and build their houses, with the intention of living here and providing safe haven to all their countrymen. Although we do not know much about them, one thing is for sure; they are a resilient bunch."
me_tayuan_ferghana.7001.desc: "Slowly, along the perilous roads of the #E Tarim#!, the first #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! caravans start arriving on the distance, something like ants treading along the sands. We open the gates of the city, they, tired and dirty, show as much gratefulness as their energy allows. The next morning, they hand us some small gifts, not many, from their Emperor, whom they call the Son of Heaven.\n\nA daring few remain in our cities (especially [GetProvince('(int32)7184').GetName]), and build their houses, with the intention of living here and providing safe haven to all their countrymen. One thing is for sure, they are a resilient bunch."
me_tayuan_ferghana.7.a: "Our gates are wide open"

me_tayuan_ferghana.8.title: "$tayuan_ferghana_task_7$"
me_tayuan_ferghana.8.desc: "One day, [ROOT.GetCountry.GetRuler.GetName] was out in the military camps outside of [ROOT.GetCountry.GetCapital.GetName], observing the warriors in the army as they trained. The levies of [ROOT.GetCountry.GetName] utilize different martial techniques when they battle, and by blending the traditions of the #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! and the #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! and fusing them into one, our forces have become quite capable.\n\nImpressed by the skill demonstrated by our riders, [ROOT.GetCountry.GetRuler.GetFirstName] uttered a line that would be remembered far after [ROOT.GetCountry.GetRuler.GetHerHis] reign would be, for our people would come to see [ROOT.GetCountry.GetRuler.GetHerHis] words as prophecy."
me_tayuan_ferghana.8.a: "'Give us a spear, a horse and a bow, and we will conquer the world...'"

me_tayuan_ferghana.9.title: "$tayuan_ferghana_task_8$"
me_tayuan_ferghana.9.desc: "[ROOT.GetCountry.GetRuler.GetName] is the the undisputed masters of a vast realm, one that extends to the waters of the #E Mare Aralense#! in the west to the towering #E Ferghanan Mountains#! to the east.\n\nWhen asked by sycophants at the court in [ROOT.GetCountry.GetCapital.GetName] about how [ROOT.GetCountry.GetRuler.GetSheHe] was able to subdue such a vast territory, the [ROOT.GetCountry.GetRulerTitle] declined the fawning praise and was quick to honor the brave warriors of our armies, stating that all we have was won by the blood and dedication of our warriors."
me_tayuan_ferghana.9.a: "The #E Ferghanan Army#! has brought peace to steppes, mountains, and deserts"

me_tayuan_ferghana.10.title: "$tayuan_ferghana_task_9$"
