me_tayuan_ferghana.28.desc: "[ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('tay_highprieest').GetName], after hearing a great deal of the foreign great wisdom of the elusive #COLOR:{0.77,0.5,0.09} #E Huaxia#!#!, finally decide to summon one of their traders to the [ROOT.GetCountry.GetRulerTitle]'s apartments. Straight away the man showcases which tomes he has to offer, one about divination and cosmology, one about governance, and one about war. He assures them they are of the greatest quality, with enough to study in a lifetime, and also complete with annotations to help the reader. On the other side of the table, the two men decide to..."
me_tayuan_ferghana.28.a: "Buy the I Ching"
