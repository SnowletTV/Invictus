tayuan_ferghana_task_23: "We Are The New Nobility"
tayuan_ferghana_task_23_DESC: "And thus, having developed themselves into a propserous people, the #COLOR:{0.83,0.545,0.596} [GetCulture('tayuan').GetName]#! now live in palaces, own great estates, and are clad in jewelery. This new group demands equal rights to the existing nobility, and if the Greeks wish to continue benefiting from our livelihoods they must raise us to their stature in this society. We must now be equals."

