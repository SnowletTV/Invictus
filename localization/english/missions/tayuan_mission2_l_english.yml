# Events

me_tayuan_ferghana.1666.title: "Poseidon On The Jaxartes"
me_tayuan_ferghana.1666.desc: "After many months of waiting, our claims on the serpentine province of [GetProvince('(int32)6773').GetArea.GetName] have been completed and our soldiers prepare for the grim trek into the wind-blasted mountains of the [GetProvince('(int32)6773').GetArea.GetRegion.GetName] region.\n\nThere are few living in [ROOT.GetCountry.GetCapital.GetName] that oppose these measures, for the majority have thrown their support behind the ambitious [ROOT.GetCountry.GetRuler.GetName], who has boldly proclaimed that the [ROOT.GetCountry.GetAdjective] armies are destined to rule over the rich cities of the #E Tarim Basin#! and beyond."
me_tayuan_ferghana.1666.a: "The rich trade cities of the oases must be under our control!"

me_tayuan_ferghana.2.title: "$tayuan_ferghana_task_1$"
me_tayuan_ferghana.2.desc: "While the city of [ROOT.GetCountry.GetCapital.GetName] is a veritable paradise during the warm and sunny months, the winter season is so bitterly cold that those with money often leave the frostbitten capital of the [ROOT.GetCountry.GetAdjective] until the strength of the sun returns to the skies. The winds from the #E Ferghanan Mountains#! run through the streets like rampaging cavalry and bring with them all of the fury of Euros, freezing small streams during the colder months and even causing the mighty waters of the #E Jaxartes#! to grow thick with ice clods.\n\nIt is in this harsh land that the architects and engineers of [ROOT.GetCountry.GetRuler.GetName] somehow accomplished the impossible, and thanks to their clever designs, a system of extensive canals and aqueducts were built that shaped the face of the earth and changed the course of nature itself. Not only did these waterways bring the gift of life itself to the city, but the stone walls of the aqueducts sheltered its inhabitants from the worst of the elements."
me_tayuan_ferghana.2.a: "All hail the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] family for preserving the lives of the people!"

me_tayuan_ferghana.3.title: "$tayuan_ferghana_task_2$"
me_tayuan_ferghana.3.desc: "Although [ROOT.GetCountry.GetRuler.GetName] knew that conquering into the #E Tarim Basin#! would bring changes to the people of [ROOT.GetCountry.GetName], even the farseeing [ROOT.GetCountry.GetRulerTitle] was surprised by something that [ROOT.GetCountry.GetRuler.GetSheHe] did not expect; the freeflowing exchange of cultural ideas between our countrymen and the foreigners living within our borders.\n\nThe inhabits of the Basin worship gods that we have never heard of and speak in tongues that our ears have trouble discerning, and these fascinating strangers have influenced our society with their ideas, mannerisms and traditions."
me_tayuan_ferghana.3.a: "This is a curious development, to say the least..."

me_tayuan_ferghana.4.title: "There Is Wine!"
me_tayuan_ferghana.4.desc: "The men were standing in the shade of the building, faces alight with merriment as [SCOPE.sCharacter('ferghani_wine_drinker').GetName] stepped forward into their midst, completely unaware of the danger that he was in. Standing next to [ROOT.GetCountry.GetRuler.GetName] was a Ferghani shepherd, a local farmer that was in on the plot, and all eyes were on the man as he struggled to carry a large amphora. Moments later, his calloused hands were fumbling to unwrap the seal and pour its contents into clay bowls, and they all stepped forward as one.\n\nThe reason for this gathering was an obscure one. [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName], a nobleman from these parts, was known for two things; the oaths of loyalty he had sworn to our people and the fermented mare's milk, or #E 'kumis#!,' that his herds supplied the region with. There were many Ferghani that hated [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName] for betraying their people, but he was under the personal protection of [ROOT.GetCountry.GetRuler.GetFirstName] and had been promised parcels of land in return for his service - something the man was clearly eager to obtain.\n\nBut this was not the only reason why the [ROOT.GetCountry.GetRulerTitle] had summoned Barzhun. A confession at a recent feast had caused a minor scandal. The Ferghanis preferred their own rustic drink to that of the Greeks, and [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName] had admitted that he had never tasted wine before - a fact that [ROOT.GetCountry.GetRuler.GetFirstName] promised to change before the day had ended.\n\nClearing his throat, Barzhun bowed before [ROOT.GetCountry.GetRuler.GetFirstName] and raised his bowl. 'What are we drinking to, [ROOT.GetCountry.GetRulerTitle]?'\n\n'To the fruitful stewardship of the lands I am entrusting you with, [SCOPE.sCharacter('ferghani_wine_drinker').GetFirstName]. Rule wisely in my name, and perhaps there will be more gifts to come.'\n\n'Now that's something I will toast!' laughed the Ferghani nobleman, and the two raised the salute. Draining his bowl in a single gulp, the Ferghani choked, eyes bulging from his sun-weathered face, and he turned his head to spit the dark liquid onto the ground. At this, everyone burst into laughter, and [ROOT.GetCountry.GetRuler.GetFirstName] clapped a sputtering Bharzun on the back."
me_tayuan_ferghana.4.a: "Save the milk for babies, my boy - wine is for men!"

me_tayuan_ferghana.5.title: "$tayuan_ferghana_task_4$"
me_tayuan_ferghana.5.desc: "Our farmers have adopted the techniques of the lands that we live in, and although some living in [ROOT.GetCountry.GetCapital.GetName] refuse to try the rice that our laborers bring to market, they are looked at as fools depriving only themselves of sustenance. This land is a bountiful but harsh mistress, and if we remain inflexible in the face of the mountain winds that bring the frosts to our fields, then we shall snap in two like kindling thrown into a fire pit.\n\n'But if we learn the natural rhythms of this place that we have made our homes, and we listen to the songs of strange birds that live in the dusty valleys and watch the stars as they travel across the skies, then perhaps we will begin to know this land like the home we left behind. Our people must embrace the changes thrust upon us, and this includes our diets as well.' The words of [ROOT.GetCountry.GetRuler.GetName] would win over the hearts of those that remained unconvinced, and the people of [ROOT.GetCountry.GetName] would thrive."
me_tayuan_ferghana.5.a: "We must be content with the food that we have, not what we want"

me_tayuan_ferghana.6.title: "$tayuan_ferghana_task_6$"
me_tayuan_ferghana.6.desc: "Small statuettes of an Indian prince, a wise man named #E 'Siddharta'#!, have been appearing within the shrines of [ROOT.GetCountry.GetCapital.GetName], most likely placed there by the incense @incense! traders that have been coming to our markets, and there are wise men found at every crossroads within [ROOT.GetCountry.GetName] that preaches the message of the Buddha.\n\n[ROOT.GetCountry.GetRuler.GetName] has heard of this sage before, for his followers, the so-called 'Buddhists', often travel through our lands, and some have even met with our Hierophant [SCOPE.sCharacter('high_priest_character').GetName] in order to share their beliefs with our high priest.\n\nAfter listening to their words, [SCOPE.sCharacter('high_priest_character').GetFirstName] says that the Buddhists are peaceful, honorable people, and so when a group of Buddhist exiles asked if they could settle within our borders, both Hierophant and [ROOT.GetCountry.GetRulerTitle] were inclined to show mercy."
me_tayuan_ferghana.6.a: "The Buddhists can stay here, but they are forbidden from preaching"
me_tayuan_ferghana.6.b: "Perhaps our new guests will continue to share Siddharta's words with us"

me_tayuan_ferghana.7.title: "$tayuan_ferghana_task_5$"
me_tayuan_ferghana.7.desc: "Slowly, along the perilous roads of the #E Tarim#!, the first #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! caravans start arriving in the distance, appearing like ants treading along the sands. We open the gates of the city, and they, tired and dirty, show as much gratefulness as their energy allows. The next morning, they shower us with gifts from their great Emperor, whom they call the #E Son of Heaven#!.\n\nAlready, some of their numbers remain in our cities (especially [GetProvince('(int32)7184').GetName]), and build their houses, with the intention of living here and providing safe haven to all their countrymen. Although we do not know much about them, one thing is for sure; they are a resilient bunch."
me_tayuan_ferghana.7001.desc: "Slowly, along the perilous roads of the #E Tarim#!, the first #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! caravans start arriving on the distance, something like ants treading along the sands. We open the gates of the city, they, tired and dirty, show as much gratefulness as their energy allows. The next morning, they hand us some small gifts, not many, from their Emperor, whom they call the #E Son of Heaven#!.\n\nA daring few remain in our cities (especially [GetProvince('(int32)7184').GetName]), and build their houses, with the intention of living here and providing safe haven to all their countrymen. One thing is for sure, they are a resilient bunch."
me_tayuan_ferghana.7.a: "Our gates are wide open"

me_tayuan_ferghana.8.title: "$tayuan_ferghana_task_7$"
me_tayuan_ferghana.8.desc: "One day, [ROOT.GetCountry.GetRuler.GetName] was out in the military camps outside of [ROOT.GetCountry.GetCapital.GetName], observing the warriors in the army as they trained. The levies of [ROOT.GetCountry.GetName] utilize different martial techniques when they battle, and by blending the traditions of the #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#! and the #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! and fusing them into one, our forces have become quite capable.\n\nImpressed by the skill demonstrated by our riders, [ROOT.GetCountry.GetRuler.GetFirstName] uttered a line that would be remembered far after [ROOT.GetCountry.GetRuler.GetHerHis] reign would be, for our people would come to see [ROOT.GetCountry.GetRuler.GetHerHis] words as prophecy."
me_tayuan_ferghana.8.a: "'Give us a spear, a horse and a bow, and we will conquer the world...'"

me_tayuan_ferghana.9.title: "$tayuan_ferghana_task_8$"
me_tayuan_ferghana.9.desc: "[ROOT.GetCountry.GetRuler.GetName] is the the undisputed masters of a vast realm, one that extends to the waters of the #E Mare Aralense#! in the west to the towering #E Ferghanan Mountains#! to the east.\n\nWhen asked by sycophants at the court in [ROOT.GetCountry.GetCapital.GetName] about how [ROOT.GetCountry.GetRuler.GetSheHe] was able to subdue such a vast territory, the [ROOT.GetCountry.GetRulerTitle] declined the fawning praise and was quick to honor the brave warriors of our armies, the cavalrymen who rode on up to the sky in the backs of their horses. Conquering the tribes in the furthest heights was no easy task, but our riders did it."
me_tayuan_ferghana.9.a: "The #E Ferghanan Army#! has brought peace to steppes, mountains, and deserts."

me_tayuan_ferghana.10.title: "$tayuan_ferghana_task_9$"
me_tayuan_ferghana.10.desc: "''Marbled are the streets, many are the statues, huge are the temples, sprawling are the gardens, and many are the people. Brother, what more can I tell you of the splendor to be found in [GetProvince('(int32)6735').GetName], the greatest of the cities, without spoiling the beauty of that flower? My dry tongue would never do it justice.''\n\nThe traveler, then, assumed that this was a city like he'd never seen; but he had been at one of the Greeks' cities, [GetProvince('(int32)6704').GetName], and had found it pleasing but not great. It must have been then that these Greeks, displeased with their old city, in some short years built a great city to rival all."
me_tayuan_ferghana.10.a: "Hope the camels can handle another change to the itinerary."

me_tayuan_ferghana.11.title: "$tayuan_ferghana_task_10$"
me_tayuan_ferghana.11.desc: "The orders that [ROOT.GetCountry.GetRuler.GetName] gave to the generals that fought the #E Bactrian Campaigns#! were simple enough; burn down the cities of our enemies and pillage the holdings of those that oppose us, take anything and everything that they have of value, and extend the offer of military service to their elites. Any that wish to join us peacefully must be given the chance to do so, but if our offers of kindness were rebuffed, then not even the animals could be spared.\n\nLuckily for us, there were many that came to our banners, including many of the architects and engineers that had constructed cities and towns throughout the Bactrian territories. And as for those that foolishly remain stiff-necked, they lost their heads."
me_tayuan_ferghana.11.a: "I shall rebuild these territories in due time..."

me_tayuan_ferghana.12.title: "$tayuan_ferghana_task_11$"
me_tayuan_ferghana.12.desc: "It is said that in the court of the #E Son of Heaven#!, any nobleman that cannot afford one of the horses @horses! raised in our stables is viewed as inferior to the others, and staggering sums are sent from the coffers of the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#! to the treasuries of the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]. Even if these are mere rumors intended to flatter the [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetSheHe] couldn't be any prouder of our reputation for having the best horses in the world.\n\nThe wise [ROOT.GetCountry.GetRuler.GetFirstName] has taken some of these profits and has ordered that new slave estates be built to handle the demand for our stallions."
me_tayuan_ferghana.12.a: "Truly, the gods have blessed us beyond what we deserve"

me_tayuan_ferghana.13.title: "$tayuan_ferghana_task_12$"
me_tayuan_ferghana.13.desc: "Our ever-growing bureaucracy has forced the hand of [ROOT.GetCountry.GetRuler.GetName], who has entrusted the wisest living within [ROOT.GetCountry.GetCapital.GetName] to develop and refine a written script for our people.\n\nAlthough it took the sages an entire year to complete their assignment, the new #E Ferghani Script#! was the triumphant result of their efforts. We had previously relied on a hodgepodge of foreign and local languages to keep our written affairs in order, and a scribe living in our capital would have to be familiar with at least seven different tongues in order to read and write - an impracticality that was causing serious issues.\n\nBut this is a thing of the past, and although some are struggling to master the new way of doing things, [ROOT.GetCountry.GetRuler.GetFirstName] believes that our Ferghani script will pay dividends, especially when it comes to our record keeping."
me_tayuan_ferghana.13.a: "Our lives are immaterial things, but the written word is eternal"

me_tayuan_ferghana.14.title: "$tayuan_ferghana_task_13$"
me_tayuan_ferghana.14.desc: "[GetProvince('(int32)6784').GetName] is a mighty city, dominating the valleys and steppes around it; many say it is the key to [GetProvince('(int32)6737').GetArea.GetRegion.GetName]. We are in luck then, because those in its walls honor [ROOT.GetCountry.GetRuler.GetName].\n\nIn its barracks, more men arrive by the day, both to defend our borders against the barbarians, and to set up a great expedition to finally crush them..."
me_tayuan_ferghana.14.a: "Talas will see us through."

me_tayuan_ferghana.15.title: "The Mingtepa Exchange"
me_tayuan_ferghana.15.desc: "It is a funny feeling, arriving at a completely foreign place, which you do not understand at all, and seeing life chugging along. The people all have the washed looks on their faces from doing their usual, menial tasks, yet everything moment there teaches you more than any tome.\n\nImagine, then, as an exercise the surprise a [GetCulture('tayuan').GetCultureGroup.GetName] peasant or a [GetCulture('persian').GetName] trader gets when they arrive to #E Mingtepa#!, the great warehouse where the East comes to trade. These clear-skinned men from the east trade in even-clearer porcelains, and endless coins roll from their long and colourful silken sleeves, closing all types of deals in the markets, stables and rooms of this gigantic trading post."
me_tayuan_ferghana.15.a: "Mingtepa, my friend, is just another world."

me_tayuan_ferghana.16.title: "Between The Walls"
me_tayuan_ferghana.16.desc: "Living in such a welcoming valley in the middle of the wastes attracts, naturally, the greed of those who have not. This is a lesson the tribes of the valley learned over time, as time and time again the mountain warriors came upon them to sack, and the horsemen from the steppes to plunder.\n\nAs such, even the humblest #COLOR:{0.83,0.55,0.6} [GetCulture('tayuan').GetName]#! possesses a small wall with a tower. All visitors are impressed at how well-fortified the valley is, with some claiming to have seen one hundred walled cities. Life inside these walls is all a man needs; sometimes there is even enough space for cattle to graze inside them."
me_tayuan_ferghana.16.a: "Suffering builds higher walls, apparently."

me_tayuan_ferghana.17.title: "$tayuan_ferghana_task_16$"
me_tayuan_ferghana.17.desc: "The #COLOR:{0.2,0.47,1} [GetCulture('ionian').GetName]#E s#!#! found it a necessary compromise when setting up their kingdom to grant [GetCulture('tayuan').GetName]#E s#! voting rights; and for all they cared, most were herders and lived in small villages. Yet with the great infrastructure being built, even the old small capital of Ershi became large Throana.\n\nToday, outside [GetProvince('(int32)6737').GetName]'s ekklesía, the election results were read out, and to great surprise there was a substantial Ferghani majority. It seems that the old tribesmen came to this city so familiar to them in search of the comfort of urban life, and they now wish to administrate it as their own. This local assembly already has reverted the name of the city to Ershi, and it seems that the Ferghanans of the valley now regard it as their capital."
me_tayuan_ferghana.17.a: "Curious."

me_tayuan_ferghana.18.title: "$tayuan_ferghana_task_17$"
me_tayuan_ferghana.18.desc: "The incredulity of that to whom much good has been done for seemingly little in exchange is a reward in and of itself. Yes, friend, in this hostile world, we chose to reward you. How could we not love you, brother? As we sleep soundly in our valley, you guard its entry, and your horses thunder away over the endless plains. #E Sogdia#!, our love, we would never do you wrong. Take, then, our kindness with open arms."
me_tayuan_ferghana.18.a: "Bless."

me_tayuan_ferghana.19.title: "$tayuan_ferghana_task_18$"
me_tayuan_ferghana.19.desc: "Out west, those who came here to settle found less than agreeable conditions. Many farms were set up, many even governed by the farmhands themselves to incentivize migration, but the soil does not consent to being tilled, and the ecosystem feels like coming undone after being forced to do something it wasn't made for.\n\nStill, many stuck around and built a life here, surely not one as prosperous as imagined, but a fine one nonetheless."
me_tayuan_ferghana.19.a: "I guess you can't always win."

me_tayuan_ferghana.20.title: "$tayuan_ferghana_task_19$"
me_tayuan_ferghana.20.desc: "''May I be sacrificed for you, dear Bactrians!'' said [SCOPE.sChar('tay_bacguv').GetName] ''Your days of pain are over! Your distant brothers, who you so often forgot to mention in phrase, are now your saviors!''.\n\nThus began the [ROOT.GetCountry.GetAdjective] administration of the [GetCultureGroup('bactrian').GetName]#E s#!, one more about tending carefully to our brother's wounds than profiting of the land. We are now positioned to champion them, and thus have them project us to even greater heights."
me_tayuan_ferghana.20.a: "We are here for you."

me_tayuan_ferghana.21.title: "$tayuan_ferghana_task_20$"
me_tayuan_ferghana.21.desc: "Getting on south through the many roads there, thousands of [GetCulture('tayuan').GetName]#E s#! now settle [GetProvince('(int32)6678').GetArea.GetRegion.GetName], taking up the Macedonians' former palatial residences. It is almost a mockery of a liberating tale, and the other [GetCultureGroup('bactrian').GetName]#E s#! look upon our people with both shock and sadness, taking off one yoke for another, still choking all the same.\n\nHo! How could we care, when so many times we were disparaged as inferior swine by them! So many times forgot, so many times cast aside, oh, [GetCultureGroup('bactrian').GetName] friends, we could do so much worse!"
me_tayuan_ferghana.21.a: "Move along then!"

me_tayuan_ferghana.22.title: "$tayuan_ferghana_task_21$"
me_tayuan_ferghana.22.desc: "'[SCOPE.sCharacter('primary_heir_scope').GetFirstName], the gods tell me in my dreams every night that my destiny lies to the east. Consider yourself blessed, then, for you will be ruling much sooner than you thought.'\n\n[SCOPE.sCharacter('primary_heir_scope').GetName], the heir to the throne in [ROOT.GetCountry.GetName], raised a suspicious eyebrow. 'Do you hear yourself, [ROOT.GetCountry.GetRuler.GetName]? Visions from the gods, eh? And to go off and fight as a mercenary, of all things? You don't know the language out there, you have no friends in the #E Eastern Empire#!, and here in [ROOT.GetCountry.GetCapital.GetName] you are the [ROOT.GetCountry.GetRulerTitle] - the most envied position in [ROOT.GetCountry.GetName]. To me, what you are saying sounds like madness...leave this foolishness alone, I beg you.'"
me_tayuan_ferghana.22.a: "[SCOPE.sCharacter('primary_heir_scope').GetFirstName], I will be gone before sunrise, but I will return one day..."
me_tayuan_ferghana.22.b: "Even though this is the dream of a lifetime, I will stay"

me_tayuan_ferghana.23.title: "$tayuan_ferghana_task_22$"
me_tayuan_ferghana.23.desc: "[GetCulture('bactrian').GetCultureGroup.GetName]#E s#! have, over the last centuries, been regarded, and in truth been, a mostly idle people. There was no connective identity among them, only limited to being subjects of Persia in these lands. A [GetCulture('margian').GetName] would regard a [GetCulture('tayuan').GetName] all the same as an [GetCulture('aramaic').GetName].\n\nAll the different pressures and forces these lands have felt, though, such as the arrival of the Greeks and Qin, or the increased raiding by the hordes of the wastes, have resulted in a champion being born out of these peoples - the [GetCulture('tayuan').GetName] (some unlikely contenders!). They now are at the helm of a great new empire, in these lands without precedent, first among their brethren."
me_tayuan_ferghana.23.a: "From Ferghana emanates true power and majesty."
tayuan_ferghana_task_23tt: "The #G Ferghani#! culture needs #Y Noble Civic Rights#!."

me_tayuan_ferghana.24.title: "$tayuan_ferghana_task_23$"
me_tayuan_ferghana.24.desc: "As the years have worn on the royal family at [ROOT.GetCountry.GetCapital.GetName] have grown more and more isolated form the reality of their subjects, refusing to speak our tongue and engage in our festivals, prefering instead to remain with the [GetCulture('ionian').GetName] minority.\n\nThis must come to an end. Today, a procession of [GetCulture('tayuan').GetName] nobles presented itself faithfully before our king, in traditional attire, to advise and encourage him to embrace the new reality of his kingsdom. The [ROOT.GetCountry.GetRuler.GetFamily.GetName] house must listen, or else."
me_tayuan_ferghana.24.b: "The royal family must adopt our ways!"
me_tayuan_ferghana.24.a: "He refuses? Install a new king from the traditional nobility!"
me_tayuan_ferghana.24.c: "I refuse! The king is [GetCulture('ionian').GetName]!"

me_tayuan_ferghana.25.title: "$tayuan_ferghana_task_24$"
me_tayuan_ferghana.25.desc: "The bickering between the #E Voxite#! and #E Zoroastrians#! living within [ROOT.GetCountry.GetCapital.GetName] have driven [ROOT.GetCountry.GetRuler.GetName] nearly mad with boredom, for the [ROOT.GetCountry.GetRulerTitle] does not wish to hear another word about which pantheon has chosen to bless the people of [ROOT.GetCountry.GetName]. When asked by the High Priest to settle the debate with an official decree, [ROOT.GetCountry.GetRuler.GetFirstName] was more than happy to oblige."
me_tayuan_ferghana.25.a: "The Zoroastrians living among us are responsible for this"
me_tayuan_ferghana.25.b: "I have seen the miracles of Vaksh with my own eyes..."
me_tayuan_ferghana.25.c: "The gods are with #E ME#!, and this is why we prosper!"
vaksh_conversion_tt: "We need to have at least #Y 2#! Deities in our pantheon of the [GetReligion('vaksh_religion').GetName|Y] faith."
zoroaster_conversion_tt: "We need to have at least #Y 2#! Deities in our pantheon of the [GetReligion('zoroaster').GetName|Y] faith."
tayuan_ferghana_task_24_tt: "We will be able to choose a new faith."

me_tayuan_ferghana.26.title: "$tayuan_ferghana_task_25$"
me_tayuan_ferghana.26.desc: "The spectre of the Ionian arts, from all disciplines, never left our side. All the old masters, watching us live on so far away, felt pride in their children continuing their traditions.\n\nNow, with all this contact and mixture between cultures so radically different, our [GetCulture('ionian').GetName] arts have taken a new mantle, and been elevated to a new greatness. Throughout the valley many new artists spring up, and express their greatness in their work; many more come to see them and learn."
me_tayuan_ferghana.26.a: "We are a cultural powerhouse."

me_tayuan_ferghana.27.title: "Carry The Road On Westwards"
me_tayuan_ferghana.27.desc: "'Can you do something for me?' inquired the [GetCulture('qin').GetName] scribe. This was no mere slave, but a man of learning; a cartographer sent from the east in order to establish trading connections with our people. 'Can you tell me of all the countries that live out West, their customs, and their leaders? We are quite eager to learn of your world'.\n\n'Certainly!' said [SCOPE.sCharacter('tayy_scholar').GetFirstName], one of our best learned men. 'So, beyond these mountains, first of all, lie the [GetCulture('sogdian').GetName]#E s#!, great horse riders, then further south the [GetCulture('bactrian').GetName]#E s#!; it is a country full of great cities. Then again out west the fearsome #E Dahae#!, and again south to the land of culture, and great cities, and heritage, the land of the #E Persians#!...'"
me_tayuan_ferghana.27.a: "Wonderful!"

me_tayuan_ferghana.28.title: "$tayuan_ferghana_task_27$"
me_tayuan_ferghana.28.desc: "[ROOT.GetCountry.GetRuler.GetName] and [SCOPE.sCharacter('tay_highprieest').GetName], after hearing a great deal of the foreign great wisdom of the elusive #COLOR:{0.77,0.5,0.09} #E Huaxia#!#!, finally decided to summon one of their traders to the [ROOT.GetCountry.GetRulerTitle]'s apartments. Straight away the man showcased which tomes he had to offer, swearing that their likes could never be found again; one about divination and cosmology, one about governance, and one about war.\n\nHe assures us that his scrolls are of the greatest quality, with enough written inside to study for an entire lifetime, and that these particular editions also have annotations to help the reader. On the other side of the table, the two men decide to..."
me_tayuan_ferghana.28.a: "Buy the I Ching"
me_tayuan_ferghana.28.b: "Buy the Four Books and Five Classics"
me_tayuan_ferghana.28.c: "Buy the Art of War"

me_tayuan_ferghana.29.title: "Kuche And The Jade Gate"
me_tayuan_ferghana.29.desc: "We have secured the most dangerous part of the road between us and the Huaxia; beaten tracks, guard houses, inns, you name it. Now the rich traders from the East come along themselves, both to trade and see these wondrous foreign lands - who knew we'd become known for tourism! Before, they only sent their most expendable hands on the perilous journey. The [GetProvince('(int32)7184').GetName]-[GetProvince('(int32)6744').GetName] road has quickly become one of our most vital arteries, but crossing the mountains into [GetProvince('(int32)6704').GetArea.GetName], or even going further afield to trade, is still a perilous journey."
me_tayuan_ferghana.29.a: "There is always work to be done..."

me_tayuan_ferghana.30.title: "$tayuan_ferghana_task_29$"
me_tayuan_ferghana.30.desc: "A grim mood has settled over [ROOT.GetCountry.GetRuler.GetName], who is prone to periods of self-doubt where dark thoughts seize [ROOT.GetCountry.GetRuler.GetHerHis] mind. The riches, the horses, the jewels, the palaces, the prestige, the honor - everything that comes with the title of [ROOT.GetCountry.GetRulerTitle] - are ashes in [ROOT.GetCountry.GetRuler.GetHerHis] mouth, mattering little.\n\nThis sour reverie is broken, however, with the news that a faction has formed in [ROOT.GetCountry.GetCapital.GetName], and at once, the old instincts kick in, shattering the chains of depression. Looking out the window of [ROOT.GetCountry.GetRuler.GetHerHis] chamber with anger, [ROOT.GetCountry.GetRuler.GetHerHis] chest pounding with urgency, [ROOT.GetCountry.GetRuler.GetFirstName] reads the small note on [ROOT.GetCountry.GetRuler.GetHerHis] desk time and time again, finally concluding that the democratic faction, recently established, must be the ones plotting to overthrow the monarchy - for who else could it be?\n\nTrusted advisors tell [ROOT.GetCountry.GetRuler.GetHerHim] each passing day that gifts are starting to change hands, and positions have been promised to secure key loyalties, and with each bitter betrayal, [ROOT.GetCountry.GetRuler.GetHerHis] determination to fight this plague increases. 'I must spring into action to avoid such an unfortunate windfall...'[ROOT.GetCountry.GetRuler.GetFirstName] mumbles under [ROOT.GetCountry.GetRuler.GetHerHis] breath, eyes tightening around the edges."
me_tayuan_ferghana.30.a: "Strength, my [ROOT.GetCountry.GetRulerTitle]!"
me_tayuan_ferghana.30.a.tt: "Trouble is sure to follow..."

me_tayuan_ferghana.31.title: "$tayuan_ferghana_task_30$"
me_tayuan_ferghana.31.desc: "When a group of #E Buddhist#! monks approached [ROOT.GetCountry.GetRuler.GetName] with a request for large sums of money, the first inclination of the [ROOT.GetCountry.GetRulerTitle] was to deny them at once, but that same evening, strange dreams troubled [ROOT.GetCountry.GetRuler.GetHerHis] slumbers and [ROOT.GetCountry.GetRuler.GetFirstName] took this to be a sign from the gods.\n\nThe very next day, talents of gold and silver were entrusted to the care of the monks, who desired to build for themselves a hermitage, a place where they could focus on their studies throughout the year. Only two things they required; their home must be constructed in the snow-capped mountains, far removed from the rest of the world so that their earthly temptations would be lessened, and hemp @hemp! must grow in the wild crags of the rocks."
me_tayuan_ferghana.31.a: "Godspeed, brave monks! I pray you find happiness in your mountains"

me_tayuan_ferghana.32.title: "$tayuan_ferghana_task_31$"
me_tayuan_ferghana.32.desc: "It has been noticed over the last couple of months that many Ferghani #E Zoroastrians#!, encouraged by the religious attitudes of our people towards their pantheon and practices, have been moving to our capital. In a realm where the [GetReligion('vaksh_religion').GetName] religion dominates the local landscape, [ROOT.GetCountry.GetCapital.GetName] has become an irresistable attraction; a civilized, prosperous city that tolerates peoples of different faiths."
me_tayuan_ferghana.32.a: "All that follow the paths of peace are welcome in [ROOT.GetCountry.GetCapital.GetName]"
tayuan_zoroastrian_district_mod: "Zoroastrian District"

me_tayuan_ferghana.33.title: "$tayuan_ferghana_task_32$"
me_tayuan_ferghana.33.desc: "In order for the sacred #E Abhidharma Pitaka#! texts to be fully translated and understood, a contingent of scholars traveled from [ROOT.GetCountry.GetCapital.GetName] far to the south, where the services of #E Buddhist#! sages well-versed in their teachings worked alongside our kinsmen.\n\nOur brethren stayed there many months, rising with the Buddhists at dawn and working long into the evening hours until the job was finished, and they returned to [ROOT.GetCountry.GetName] with scrolls in hand and eyes that had been opened."
me_tayuan_ferghana.33.a: "The teachings in these texts will change the world..."

me_tayuan_ferghana.34.title: "$tayuan_ferghana_task_33$"
me_tayuan_ferghana.34.desc: "A man's work may be work, but that does not stop him from being a human alongside it. The #E Syntechniai#! enable just this; there tradesmen can help each other, apprentices can learn to become proper masters, funerals can be paid, widows supported: these organisations are not only ways to pass the skills down but to keep our cities and villages alive."
me_tayuan_ferghana.34.a: "Wonderful."

me_tayuan_ferghana.35.title: "$tayuan_ferghana_task_34$"
me_tayuan_ferghana.35.desc: "'One hand, after another - there, grab that bit of rock and pull yourself up. Easy does it, [ROOT.GetCountry.GetRuler.GetFirstName]! It wouldn't do to carry you back home in a box.'\n\nAt the very roof of the world, where the wind cuts like a knife and the air is so cold and crisp that it burns your lungs, the soldiers of [ROOT.GetCountry.GetName] are climbing across mountains that were never intended to be crossed. The summit is close! Ascending it will be a moment's touch, but from it will explode a thousand ecstasies. [ROOT.GetCountry.GetRuler.GetName]'s senses this high, close to the peaks, are not very human anymore; some have said that you will feel like the gods do, more than a human would.\n\nOnce our armies break through, then, the many ways with which we will connect with #E India#! will take our souls up to the heavens, transforming them, with the help of knowledge, into new vessels in this world."
me_tayuan_ferghana.35.a: "Onwards to the Mahabodhi!"

me_tayuan_ferghana.36.title: "$tayuan_ferghana_task_35$"
me_tayuan_ferghana.36.desc: "Another [GetCulture('sakan').GetName] tribesman, of rough face, unclean beard, and generally full of goo and spit, is executed and falls unceremoniously to the ground. That was a man who, for sure, had no easy life. Still his ilk, worse than swine and of less intelligence that cattle, plague our peaceful lands and threaten to rape our daughters.\n\nAcross the northern steppes, our cavalry patrols now intercept and promptly execute these savages, lest they burn our crops ever again. Much blood is being shed, and the natural way of life of the steppes begins to disappear here, but at least we will have peace."
me_tayuan_ferghana.36.a: "And so we see the end of them."

me_tayuan_ferghana.37.title: "$tayuan_ferghana_task_36$"
me_tayuan_ferghana.37.desc: "Never one for discord, [ROOT.GetCountry.GetRuler.GetName] has encouraged the various religious beliefs flourishing within [ROOT.GetCountry.GetName] to exist alongside each other peacefully with the full power of the state behind [ROOT.GetCountry.GetRuler.GetHerHim]. Everyone is encouraged to worship however their conscience demands that they honor their gods, and the only rule when it comes to the divine is that no man is allowed to forbid his neighbor from worshiping as they please.\n\nThis permissive and curious attitude towards the strange has allowed foreign cultures and beliefs to thrive within [ROOT.GetCountry.GetCapital.GetName] unlike never before."
me_tayuan_ferghana.37.a: "It is better to make than love than war"

me_tayuan_ferghana.38.title: "$tayuan_ferghana_task_37$"
me_tayuan_ferghana.38.desc: "We finally, and eagerly, have received word from the envoys we sent to the #E Ionian#! cities of the warm Aegean coast. Our men were warmly welcomed by the local rulers, and no expense was too great for our hosts. Our messengers were acclaimed by the common people, for many wished to see them in person, and so our countrymen ended up visiting three cities; [GetProvince('(int32)286').GetName], [GetProvince('(int32)288').GetName] and [GetProvince('(int32)290').GetName].\n\nOur diplomats say that they are having a wonderful time and that they remain grateful for the opportunity to service our interests in such a manner."
me_tayuan_ferghana.38.a: "I am glad that I established contact with our cousins"
me_tayuan_ferghana.38.b: "Perhaps they could persuade some Ionians to move here?"
me_tayuan_ferghana.38.c: "Bribe the Ionian elites and steal some of their technology"

me_tayuan_ferghana.39.title: "$tayuan_ferghana_task_38$"
me_tayuan_ferghana.39.desc: "[ROOT.GetCountry.GetRuler.GetName] is known far and wide as a [ROOT.GetCountry.GetRulerTitle] of great piety, one that has firmly resisted the temptations of weaker gods while remaining true to the pantheon of [ROOT.GetCountry.GetRuler.GetHerHis] forefathers. Many living within [ROOT.GetCountry.GetCapital.GetName] now refer to [ROOT.GetCountry.GetRuler.GetFirstName] #E 'Eusebes'#! in honor of [ROOT.GetCountry.GetRuler.GetHerHis] faith, and the nickname is beginning to catch on throughout [ROOT.GetCountry.GetName]."
me_tayuan_ferghana.39.a: "The gods of our ancestors will protect us in the days and years to come!"

me_tayuan_ferghana.40.title: "$tayuan_ferghana_task_39$"
me_tayuan_ferghana.40.desc: "Inside the walls of these cities live numbers these valleys have never seen. They are both cities, in a literal sense, but also forts, making the impossible journey along these mountains even more treacherous for every enemy. Many call them slices of heaven, places where life should be reserved for eagles yet now humans dwell.\n\nIn their tall, marble baths, the population rests, looking through their large columns to jagged peaks, twisting on themselves, made up of mixes of rock and snow. In the cobbled streets, one can see through the windows of the houses to comfortable family scenes, then look on outside the walls and see inhospitable valleys with only some trees and mostly bush."
me_tayuan_ferghana.40.a: "Another show of our power."

me_tayuan_ferghana.41.title: "$tayuan_ferghana_task_40$"
me_tayuan_ferghana.41.desc: "By the time our monks returned back home to [ROOT.GetCountry.GetCapital.GetName] after their year-long trek to #E India#! and back, one did not need to have a conversation with the men to tell that they had been changed, for it was clear that they had been transformed by their experience just by looking at them. They all wore long, white robes and had the gaunt appearance of those ascetics that deny the body food.\n\n[ROOT.GetCountry.GetRuler.GetName], always desiring to hear what things have transpired in foreign lands, invited the travelers back to [ROOT.GetCountry.GetRuler.GetHerHis] personal quarters. It was there that they gathered together, discussing many things and pondering the lessons of enlightenment, and the sun vanished and rose again before the reverie was broken.\n\nBy the end of the conversation, [ROOT.GetCountry.GetRuler.GetFirstName] was convinced."
me_tayuan_ferghana.41.a: "I will fully embrace the teachings of Siddharta!"
me_tayuan_ferghana.41.b: "The old ways will always be the best ways"

me_tayuan_ferghana.42.title: "$tayuan_ferghana_task_41$"
me_tayuan_ferghana.42.desc: "Although we have a reputation for being formidable fighters that are more than capable of holding our own on the battlefield, our people are viewed as keen merchants and traders throughout the civilized world.\n\nOur goods are hailed as the finest that money can procure, especially when it comes to our horses @horses!, and caravans from both the east and the west make the arduous journeys through the deserts and steppes of our hinterland in order to visit the markets of [ROOT.GetCountry.GetCapital.GetName]."
me_tayuan_ferghana.42.a: "War and trade are but two sides of the same coin"

me_tayuan_ferghana.43.title: "$tayuan_ferghana_task_42$"
me_tayuan_ferghana.43.desc: "Although there is much for our people to learn about the #E Eastern Empire#! and its wonders, many of our generals have heard stories of the greatest Eastern warriors and secretly harbor hopes of learning their tactics, for it is widely known that our military pales in comparison to theirs. Over many years, we have learned the names of some of their leaders in roundabout ways; from reports of battles shared by traveling merchants, in the scrolls and writings of the eastern historians, and even from soldiers that have fled their duties in the east in hopes of finding refuge in [ROOT.GetCountry.GetName].\n\nWith only the faintest of notions to guide them along their way, the diplomats selected for the trip east have approached [ROOT.GetCountry.GetRuler.GetName] with a request for guidance. They will seek out places of learning where #E military treatises#! can be found, but they must know which great leader should be the target of their fact-finding journey?"
me_tayuan_ferghana.43.a: "Seek knowledge of the #E Butcher of Men#! - the genius of death #E Bai Qi#!"
me_tayuan_ferghana.43.b: "In times like these, we could use a man like #E Lian Po#!"
me_tayuan_ferghana.43.c: "The steppe lords are nuisances and #E Li Mu#!'s experience would be helpful"
me_tayuan_ferghana.43.d: "#E Wang Jian#! is a worthy character to imitate"

me_tayuan_ferghana.44.title: "$tayuan_ferghana_task_43$"
me_tayuan_ferghana.44.desc: "Although some living within [ROOT.GetCountry.GetRuler.GetName]'s decision to grant #E Citizen#! status to the scattered #E Qin#! communities living within our realm, the [ROOT.GetCountry.GetRulerTitle] was quick to dismiss any criticisms. When some elites continued to push back, arguing that giving the eastern foreigners rights was a betrayal of our old ways, [ROOT.GetCountry.GetRuler.GetFirstName] met with them personally, and there were many honest conversations between ruler and ruled. In the end, most agreed to trust the [ROOT.GetCountry.GetRulerTitle], who had already proven [ROOT.GetCountry.GetRuler.GetHerHim]self time and time again."
me_tayuan_ferghana.44.a: "You will see that all will be well"

me_tayuan_ferghana.45.title: "$tayuan_ferghana_task_44$"
me_tayuan_ferghana.45.desc: "Although not everyone living within [ROOT.GetCountry.GetCapital.GetName] worshiped the gods of the #COLOR:{0.77,0.5,0.09} #E Huaxia#!#!, most of the city's inhabitants were pleased to see the religious district expanded to include the shrines of the foreigners. The capital of [ROOT.GetCountry.GetName] had a reputation for being a place where many gods were worshiped freely, and the #E Temple to the Shens#!, a small and humble structure built in the eastern style, was just another sign that this was true."
me_tayuan_ferghana.45.a: "I welcome the protection and blessings of all gods"

me_tayuan_ferghana.46.title: "$tayuan_ferghana_task_45$"
me_tayuan_ferghana.46.desc: "Although some of the more conservative members of the nobility balked at the idea of a [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] traveling in person to bow before a foreign ruler, they were unable to persuade [ROOT.GetCountry.GetRuler.GetName] to change [ROOT.GetCountry.GetRuler.GetHerHis] mind. The stories that [ROOT.GetCountry.GetRuler.GetFirstName] had heard spoken about the #E Son of Heaven#! seemed impossible to believe, and the thought of making the long overland journey to see the court of the magnificent ruler was almost too much to bear.\n\nWithin days, a retinue of our finest warriors were following [ROOT.GetCountry.GetRuler.GetFirstName] on the routes leading to the east." 
me_tayuan_ferghana.46.a: "I can't believe this is happening!"

me_tayuan_ferghana.47.title: "$tayuan_ferghana_task_46$"
me_tayuan_ferghana.47.desc: "Over the last few years, the influence of the #E Qin#! culture has grown throughout [ROOT.GetCountry.GetName], with more and more of the easterners coming to make their home within our mountain valleys. One day, a visiting diplomat to [ROOT.GetCountry.GetCapital.GetName] was taken to a local market, and the ambassador wryly observed that he couldn't tell if we were a country of #E [ROOT.GetCountry.GetPrimaryCulture.GetName]s#! or not, for there were many foreigners plying their trades; Qin, Bactrians, Sogdians, Hellenes, and even a couple of Carthaginians merchants could be found in our capital.\n\nWhen [ROOT.GetCountry.GetRuler.GetName] heard this story, the remark [ROOT.GetCountry.GetRuler.GetSheHe] made in reply was legendary."
me_tayuan_ferghana.47.a: "We have fully embraced the culture of the #E Qin#!"
me_tayuan_ferghana.47.b: "I was born [ROOT.GetCountry.GetPrimaryCulture.GetName] and will die [ROOT.GetCountry.GetPrimaryCulture.GetName]!"

me_tayuan_ferghana.48.title: "$tayuan_ferghana_task_47$"
me_tayuan_ferghana.48.desc: "In [GetProvince('(int32)6740').GetName], and through [GetProvince('(int32)6740').GetName], now passes a great deal of wisdom - the monks have begun to settle here. The #E Great Stupa#! will be a reference for all Buddhists in the world, a symbol for all to come here.\n\nAcross the temple gate now roam many an architect and labourer from the banks of the [GetProvince('(int32)7697').GetName], all working to make this place as awe-inspiring as possible, and for it to become a great center of reverence in the Buddhist world."
me_tayuan_ferghana.48.a: "We aim to impress."

me_tayuan_ferghana.49.title: "The Petition of the Olive Grove"
me_tayuan_ferghana.49.desc: "As the [ROOT.GetCountry.GetRulerTitle]'s entourage arrived in his residence in [GetProvince('(int32)6654').GetArea.GetName], many a [GetCulture('macedonian').GetName] had already gathered in front, having learned of his arrival beforehand. From the crowd stepped forward a certain [SCOPE.sChar('taymacfella').GetName], both a Macedonian and follower of the [GetReligion('vaksh_religion').GetName] religion, and pleaded upon the figures of government there present:\n\n'My good sirs and lords, there is a great deal of anxiety among my people, a people not so different from yours, that we are going to be shunned from this country by others who speak the same language of our fathers and tell their heroic tales, just because they do not wish to share these godly lands with us. We have grown roots here (and I am the prime example of that), so we plead to you all, and especially to my prince [ROOT.GetCountry.GetRuler.GetFirstName], for your kindness.'"
me_tayuan_ferghana.49.a: "You can count on our helping hand."
me_tayuan_ferghana.49.b: "We are not, and never will be, your kin."
me_tayuan_ferghana.49.c: "I honestly could not care less..."
me_tayuan_ferghana.49.c_tt: "It's as if nothing ever happened."

me_tayuan_ferghana.50.title: "$tayuan_ferghana_task_49$"
me_tayuan_ferghana.50.desc: "Famous shipwrights, the [GetCulture('ionian').GetName]#E s#! have always been known to brave all kinds of sea. Unfortunately, alongside everything else, the Persians also took our sea from us; we sorely miss life above the waves, and the ability to reach the furthest of lands.\n\nIt would take real madmen to carry boats over land, something we very much aren't.\n\nSo now the ships are pack animals and the rudders our feet. What is there to worry? We now cross, on camelback, seas of sand and tempests of snow, we still manage to reach all kinds of people, and where there are people of intelligence and money to be made, we will find a way to get there."
me_tayuan_ferghana.50.a: "The merchant's blood still flows, away from his port."

me_tayuan_ferghana.51.title: "$tayuan_ferghana_task_50$"
me_tayuan_ferghana.51.desc: "Three ways to choose, a razor's edge. Managing this cauldron of people would never be easy, and among the magistracy warnings are sounding out that we can no longer ignore our own greatness, we must adapt a policy to deal with the many different people in our lands.\n\nWhile many support keeping to our traditions as an exclusively Ionian elite, many warn against the dangers of ostracizing everyone else. [ROOT.GetCountry.GetRuler.GetFirstName] and [SCOPE.sCharacter('tayy_scholar2').GetName] certainly are stressing over this, as they have been poring over documents and reports, accounts and orders from courts to finally support a decision."
me_tayuan_ferghana.51.a: "Stand on our own!"
me_tayuan_ferghana.51.b: "We must make some concessions."
me_tayuan_ferghana.51.c: "'We' are all of our people!"

me_tayuan_ferghana.52.title: "$tayuan_ferghana_task_final$"
me_tayuan_ferghana.52.desc: "The stones which stand here today are supported on the shoulders of the thousands who gave themselves to [ROOT.GetCountry.GetName] and to those standing next to them.\n\nAgain, be careful not to worship the stones; the greatest of all works in [GetProvince('(int32)6704').GetArea.GetName] is the people in it, a result of many faces and cultures crossing it, and of these people collectively mixing and interacting, thousands of litle seeds which now spring to embrace our new identity;"
me_tayuan_ferghana.52.a: "As the true continuation of the [GetCulture('ionian').GetName]#E s#!."
me_tayuan_ferghana.52.b: "As a new stalwart of Heaven on the West."
me_tayuan_ferghana.52.c: "As the true sons of the [GetCulture('tayuan').GetName] lands."
me_tayuan_ferghana.52.d: "As the first beyond the mountains to defend the Buddha."
me_tayuan_ferghana.52.e: "As the crossroads of the Greeks and the Buddhists."
me_tayuan_ferghana.52.f: "As a new dynasty, under Heaven and the Buddha."
me_tayuan_ferghana.52.g: "As the dance between the [GetCulture('ionian').GetName] culture and [GetCulture('tayuan').GetName] tribes."
me_tayuan_ferghana.52.h: "As the first of the Greeks to syncretise with the great Eastern Empire."
me_tayuan_ferghana.52.i: "As a marriage of the #E Huaxia#! East and the [GetCulture('tayuan').GetName] land."

