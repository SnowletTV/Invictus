me_tayuan_ferghana.60.title: "Acquiring a Treatise"
me_tayuan_ferghana.60.desc_1: "After many months of travel, our diplomats reached the borders of the #E Eastern Empire#!, where they were treated fairly by the border guards but eyed with a bit of suspicion. Bribes were exchanged, interpreters were hired, and in the weeks and months to come, our men searched every marketplace and temple that they came across.\n\nOur diplomats soon learned that the name #E 'Bai Qi'#! was not one to share lightly, for the renowned general had laid waste to many cities and towns throughout the countryside of the #E Eastern Empire#!, and there were many that still cursed his name. In spite of this grim reputation that closed more doors than it opened, the written words of Bai Qi were eventually discovered in a small temple that had been built at the site of a great battle. The monks living there were willing to sell their greatest possession, but the price was staggering."
me_tayuan_ferghana.60.desc_2: "After many months of travel, our diplomats reached the borders of the #E Eastern Empire#!, where they were treated fairly by the border guards but eyed with a bit of suspicion. Bribes were exchanged, interpreters were hired, and in the weeks and months to come, our men searched every marketplace and temple that they came across.\n\nOur men report that they eventually reached a powerful kingdom called #E 'Chu'#!, and the capital city of this resplendent realm was called #E 'Shouxian'#!. It was in this fair city that our men discovered the writings of #E Lian Po#!, a general that was buried within its walls.\n\nLian Po was known for famous victories as well as famous losses, so the writings of the general are prized above others for offering a nuanced take on what it means to command warriors into battle. Inquiries were made at the temple that served as the general's tomb, and it was revealed that a memoir entitled #E 'Reflections Upon The Battle Of Changping'#!, a handwritten account of a momentous battle that Lian Po lost long ago, was available for purchase, but the price was a staggering amount."
me_tayuan_ferghana.60.desc_3: "After many months of travel, our diplomats reached the borders of the #E Eastern Empire#!, where they were treated fairly by the border guards but eyed with a bit of suspicion. Bribes were exchanged, interpreters were hired, and in the weeks and months to come, our men searched every marketplace and temple that they came across.\n\nAfter days of fruitless searches throughout the cities and markets of the #E Eastern Empire#!'s interior, our messengers were told that if they sought the teachings of the great #E Li Mu#!, their time would be better spent far to the north. With this knowledge in mind, the [ROOT.GetCountry.GetAdjective] diplomats made their way to the border fortresses that protected the empire's heartland from the ruthless horse nomads of the steppe, and in a few weeks, they found a manuscript for sale."
me_tayuan_ferghana.60.desc_4: "After many months of travel, our diplomats reached the borders of the #E Eastern Empire#!, where they were treated fairly by the border guards but eyed with a bit of suspicion. Bribes were exchanged, interpreters were hired, and in the weeks and months to come, our men searched every marketplace and temple that they came across.\n\nWhen all was said and done, finding a military treatise written by the incomparable #E Wang Jian#! proved to be no task at all, for our diplomats were convinced by their interpreters to travel to a region they called #E 'Guanzhong'#!. A few days were spent making inquiries, and they soon encountered a trader in rare scrolls that was willing to part with the last copy of the general's writings."
me_tayuan_ferghana.60.a: "Our generals must be slayers like Bai Qi!"
me_tayuan_ferghana.60.b: "To learn the lessons of Lian Po, I would spend every coin in [ROOT.GetCountry.GetName]"
me_tayuan_ferghana.60.c: "Li Mu's strategy is priceless - we will pay"
me_tayuan_ferghana.60.d: "We must purchase the treatise of Wang Jian at once!"
me_tayuan_ferghana.60.e: "Actually, this is way too expensive"

me_tayuan_ferghana.61.title: "The Merchant"
me_tayuan_ferghana.61.desc: "While traveling the long roads that led to the #E Eastern Empire#!, [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] retinue encountered a wandering merchant that was heading in the opposite direction. This trader, a man named [SCOPE.sCharacter('traveling_qin_merchant_scope').GetName], waved down the [ROOT.GetCountry.GetRulerTitle] with wide-eyed amazement.\n\n'When I woke up this morning, I had no idea that I would soon be standing before the ruler of [ROOT.GetCountry.GetName]. Truly, it is my lucky day! For you, I shall offer my two greatest treasures!'"
me_tayuan_ferghana.61.a: "That jewelry that you have is exceptional..."
me_tayuan_ferghana.61.b: "A real warrior like me wants to buy that sword"
me_tayuan_ferghana.61.c: "Bah! Your merchandise is too expensive"

me_tayuan_ferghana.62.title: "The Emperor" # I am evil, result is actually just pure weighted rng
me_tayuan_ferghana.62.desc_1: "After the weeks traversing the roads, forested hillsides, fertile valleys and aimless rivers of the #E Eastern Empire#!, [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] men swore that they must have seen over a thousand cities and villages, with names that blended into the other - too much for anyone to remember.\n\nAnd yet somehow, in the face of exhaustion, their weary feet carried them onward until they reached a town named #E Xianyang#!, and despite their status as foreigners, they were allowed to stand before the #E Emperor of the East#!, the living god [SCOPE.sCharacter('chinese_emperor_character_scope').GetName].\n\n'I know why you are here, o [ROOT.GetCountry.GetRulerTitle] of the [ROOT.GetCountry.GetName] - there is much about you, or should I say your horses, that I would love to know about.' The hours passed by in delightful conversation that resulted in a genuine warmth between the two rulers, and in a gesture that [ROOT.GetCountry.GetRuler.GetFirstName] would remember for the rest of [ROOT.GetCountry.GetRuler.GetHerHis] life, gifts were sent to [ROOT.GetCountry.GetCapital.GetName] that would last a generation."
me_tayuan_ferghana.62.desc_2: "After the weeks traversing the roads, forested hillsides, fertile valleys and aimless rivers of the #E Eastern Empire#!, [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] men swore that they must have seen over a thousand cities and villages, with names that blended into the other - too much for anyone to remember.\n\nAnd yet somehow, in the face of exhaustion, their weary feet carried them onward until they reached a town named #E Xianyang#!, and despite their status as foreigners, they were allowed to stand before the #E Emperor of the East#!, the living god [SCOPE.sCharacter('chinese_emperor_character_scope').GetName].\n\nIt was a disaster the moment that [ROOT.GetCountry.GetRuler.GetFirstName] entered the court, for in [ROOT.GetCountry.GetRuler.GetHerHis] haste to see the wonders of the #E Imperial Palace#!, the [ROOT.GetCountry.GetAdjective] travelers had gone straight to the royal dwellings, the dust and mire of the roads still upon them.\n\n'And who is this barbarian that dares stand before the #E Son of Heaven#! smelling of horse sweat and dung? Begone, thou malodorous oaf from the provinces, and never return to the palace ever again.'"
me_tayuan_ferghana.62.a: "This is nothing short of a miracle!"
me_tayuan_ferghana.62.b: "What a humiliation this is..."
NICKNAME_SON_OF_HEAVEN: "'Son Of Heaven'"


me_tayuan_ferghana.3001.title: "$tayuan_ferghana_task_29$: The [GetOffice('office_master_of_the_guard').GetCulturalName(SCOPE.GetRootScope.GetCountry)]"
me_tayuan_ferghana.3001.desc: "And so [ROOT.GetCountry.GetRuler.GetFirstName] decides to act. Springing from his quarters to his scriptorium, he asks for his [GetOffice('office_master_of_the_guard').GetCulturalName(SCOPE.GetRootScope.GetCountry)] to be summoned.\n\nHe quickly arrives and salutes him, and after a quick briefing on the situation, speaks:\n\n''I see, my [ROOT.GetCountry.GetRulerTitle]. I am no stranger to these rumours either, and have seen some strange movements myself. There are two ways we can counter them; through spying and connivery, or through visible shows of force on probable suspects meant to intimidate the rest. My men are capable of either, the decision is yours."
me_tayuan_ferghana.3001.a: "Snake them out."
me_tayuan_ferghana.3001.b: "Smite them!"
me_tayuan_ferghana.3001.a_tt: "Our success will depend on our [GetOffice('office_master_of_the_guard').GetCulturalName(SCOPE.GetRootScope.GetCountry)]'s skill."

me_tayuan_ferghana.3002.title: "The [GetOffice('office_master_of_the_guard').GetCulturalName(SCOPE.GetRootScope.GetCountry)] Succeeds"
me_tayuan_ferghana.3002.desc: "A few days later, [SCOPE.sCharacter('tay_bdg_plot').GetName] enters the palace's chambers, and summarily informs [ROOT.GetCountry.GetRuler.GetName] that his efforts to root out the conspirators with direct action were resoundingly successful, and we already have a nice list of names, both civilian and military, in our possession.\n\nStill, the remaining conspirators plot their days away; they now hope to convince the many peoples we rule that our supposed bad governance is the source of their troubles. Such an idea is frankly preposterous, but the common man may be easily swayed by the hope of a better life, and also the idea that he, too, holds political power. Right now, we cannot do much but hope that they are happy enough with our management and won't adhere to their ideas."
me_tayuan_ferghana.3002.a: "But have we ever done anything wrong?"
me_tayuan_ferghana.3002.a_tt: "Our success will depend on our treatment of the many cultures of this country."

me_tayuan_ferghana.3003.title: "The [GetOffice('office_master_of_the_guard').GetCulturalName(SCOPE.GetRootScope.GetCountry)] Fails"
me_tayuan_ferghana.3003.desc: "With a serious tone, [SCOPE.sCharacter('tay_bdg_plot').GetName] enters the palace's chambers, and summarily informs [ROOT.GetCountry.GetRuler.GetName] that his efforts to root out the conspirators with direct action failed; the ones who could wield real power are thought to have continued the plot despite our actions. Somehow, the [ROOT.GetCountry.GetRulerTitle] can't help but suspect he is a conspirator himself. For all that matters he can't do anything about it just about now.\n\nAnd so, the growing conspirators plot their days away; they now hope to convince the many peoples we rule that our supposed bad governance is the source of their troubles. Such an idea is frankly preposterous, but the common man may be easily swayed by the hope of a better life, and also the idea that he, too, holds political power. Right now, we cannot do much but hope that they are happy enough with our management and won't adhere to their ideas."
me_tayuan_ferghana.3003.a: "But have we ever done anything wrong?"

me_tayuan_ferghana.3004.title: "The People Refuse Democracy"
me_tayuan_ferghana.3004.desc: "Heralds flood in from all corners of the valley and beyond; the governors, tasked with assessing if the democratic conspirators gained any real following, say that for the most part the men and women are indifferent, and seem to ignore the attempts to convince them to support the democratic cause. What good is a movement like this if it doesn't have the support of the people it claims to represent?\n[SCOPE.sChar('tay_guvnahh').GetName] personally delivers his report, and is quite happy to reveal that in some towns of his governorship, the men who were giving these speeches for democracy were actively chased away.\n\nStill, the pressure is starting to mount. The [ROOT.GetCountry.GetRulerTitle] now hears that the conspiracy is already sending people to action in the capital, all the while it seeks foreign backing, trying to get our neighbors involved. Do they wish to destroy our country, have it be subject to foreign interests? We must establish contacts first with these countries to guarantee their trust."
me_tayuan_ferghana.3004.a: "Call on our allies for help!"
me_tayuan_ferghana.3004.b: "We need our subjects' loyalty, more than ever."
me_tayuan_ferghana.3004.c: "We trust every one of our neighbors enough."

me_tayuan_ferghana.3005.title: "The People Champion Democracy"
me_tayuan_ferghana.3005.desc: "Heralds flood in from all corners of the valley and beyond; the governors, tasked with assessing if the democratic conspirators gained any real following, say that everywhere the people cheer the men supposedly involved in this democratic plot, and express support for it; they derive hope from this, because citizens are promised the power to decide their own fate.\n[SCOPE.sChar('tay_guvnahh').GetName] personally delivers his report, and with sorrow reveals that in his governorhip there already are hideouts for the fighters, should civil war come. The situation is agonizing, and the air weighs with the encroaching danger.\n\nThe [ROOT.GetCountry.GetRulerTitle] now hears that the conspiracy is already sending people to action in the capital, all the while it seeks foreign backing, trying to get our neighbors involved. Do they wish to destroy our country, have it be subject to foreign interests? We must establish contacts first with these countries to guarantee their trust."
me_tayuan_ferghana.3005.a: "Call on our allies for help!"
me_tayuan_ferghana.3005.a_tt: "We will rely on our #Y allies'#! opinion of us to stop the plotters."
me_tayuan_ferghana.3005.b: "We need our subjects' loyalty, more than ever."
me_tayuan_ferghana.3005.b_tt: "We will rely on our #Y subjects'#! opinion of us to stop the plotters."
me_tayuan_ferghana.3005.c: "We trust every one of our neighbors enough."
me_tayuan_ferghana.3005.c_tt: "We will rely on our #Y neighbors'#! opinion of us to stop the plotters."

me_tayuan_ferghana.3006.title: "Foreign Contacts Unsuccessful"
me_tayuan_ferghana.3006.desc: "A herald arrives before [ROOT.GetCountry.GetRuler.GetName], and says that he arrives from [SCOPE.sCountry('tay_allycountry').GetRuler.GetName]. He lays a cloth on the floor, opens it, and shows the court four embalmed hearts. Most of the courtesans writhe in disgust, and look away.\n\n''Here is proof of friendship between my people and yours'' he says, as he projects his arms out towards the people watching, ''these wicked tried to have us betray you, my loyal friends, and any who wishes to break such a bond will have him done thus.''. [ROOT.GetCountry.GetRuler.GetName] and his advisors, convening later, weren't sure that such a radical act of loyalty was necessary, but were nonetheless thankful that the conspiracy hadn't taken it's roots elsewhere.\n\nReports still arrive of the imminence of this plot, that at any moment it can strike, so we must hope to have done enough to stop it."
me_tayuan_ferghana.3006.a: "Strength, my [ROOT.GetCountry.GetRulerTitle]!"

me_tayuan_ferghana.3007.title: "Foreign Contacts Probably Successful"
me_tayuan_ferghana.3007.desc: "We have repeatedly sent messengers out to the countries we relied on, but they have been repeatedly refused entry in those palaces. Have we been so cursed as to be surrounded by packs of jackals, gnawing at the hand that offered them friendship? Must our lands be stricken with pain, it's people brutalized for something which won't change their lives so? Most won't even be citizens...\n\nRegardless, reports are increasingly arriving of the imminence of this plot, that at any moment it can strike, so we must hope to have done enough to stop it."
me_tayuan_ferghana.3007.a: "Strength, my [ROOT.GetCountry.GetRulerTitle]!"

me_tayuan_ferghana.3008.title: "The [ROOT.GetCountry.GetRuler.GetFamily.GetName] Dynasty Falls"
me_tayuan_ferghana.3008.desc: "And so, the rebels approach the palace, and in an agonizing turn of events, the gates swing open to them, and they enter the courtyard. Now, more than ever before,  it is evident that everything is lost.\n\n[ROOT.GetCountry.GetRuler.GetName] thus sent his personal guard away, as no men need die for a monarchy which no longer exists, and went to the throne room. The banner of the [ROOT.GetCountry.GetRuler.GetFamily.GetName]#E s#! swung gently in the wind, almost comforting the poor man like a mother, telling him he would be alright. His eyes, though, painted a grimmer picture of desperation. [ROOT.GetCountry.GetRuler.GetSpouse.GetFirstName] looked sadly at him, as their life would never be the same.\n\nSoon the men entered the throne room behind him, [SCOPE.sChar('tay_revoltleader').GetName] accused him of whatever it was, and it was all over."
me_tayuan_ferghana.3008.a: "Sic transit gloria mundi."

me_tayuan_ferghana.3009.title: "Democracy is Defeated"
me_tayuan_ferghana.3009.desc: "''Rejoice, my [ROOT.GetCountry.GetRulerTitle]! When the time came for the rebels to gather, our men had already prepared and left the barracks, and marched on them! As they were forced to leave the city, most of the fighting then took place just outside the walls of [ROOT.GetCountry.GetCapital.GetName]. Many men now lay dead, but the [ROOT.GetCountry.GetRuler.GetFamily.GetName]#E s#! are once again triumphant!'' the lieutenant left, and [ROOT.GetCountry.GetRuler.GetSpouse.GetFirstName] looked at him with love and pride, passing those onto him with a kiss on the cheek.\n\nAnd thus began the long road back. No way was this gonna happen ever again, thought [ROOT.GetCountry.GetRuler.GetFirstName], and he next few months were surely going to be spent curtailing the influence of the citizens and the cities."
me_tayuan_ferghana.3009.a: "Nika!"

me_tayuan_ferghana.100.title: "$tayuan_mission_2$"
me_tayuan_ferghana.100.desc: "Welcome to the #E $tayuan_mission_2$#! mission tree! Although you may already be familiar with Invictus's #E Cultural Points#! system (the player can earn special 'culture points' throughout a campaign and, by the mission's end, you will have created a unique cultural 'mixture' with special bonuses), in this mission, it works a little differently.\n\nAmong the #COLOR:{0.2,0.47,1} Ionian#!, #COLOR:{0.83,0.55,0.6} Ferghani#!, #COLOR:{0.77,0.5,0.09} Huaxia#! and #COLOR:{0.81,0.15,0} Buddhist#! paths, #R you'll only be able to get 16 culture points.#! When you reach that number, the remaining tasks will bypass and you'll be able to take the final task.\n\nIn order to go down just one path, you must get #Y 11 culture points#! of said path. If you wish to get the end result of a mix between two paths, you must get at least #Y 6 culture points#! of each. The #COLOR:{0.81,0.15,0} Buddhist#! path is not a full one; it can only be combined with others. Finally, you can check the #Y current points#! at any time by hovering over the #G Finish Mission#! button."
me_tayuan_ferghana.100.a: "Onwards!"

me_tayuan_ferghana.101.title: "Return Of The King"
me_tayuan_ferghana.101.desc: "It came as the greatest of surprises when [SCOPE.sCharacter('traveling_qin_mercenary_ruler').GetName] appeared outside the gates of [ROOT.GetCountry.GetCapital.GetName], for word had arrived in the capital a few weeks earlier that claimed that the traveling warrior had been slain in battle. And yet, there [SCOPE.sCharacter('traveling_qin_mercenary_ruler').GetSheHe] was, obviously a little worse for wear, but alive.\n\nPeering over the ramparts to see for [ROOT.GetCountry.GetRuler.GetHerHim]self whether this claimant was truly the former [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetSheHe] yelled out 'Hail, Misthophoros!', which caused [SCOPE.sCharacter('traveling_qin_mercenary_ruler').GetFirstName] to laugh.\n\n'So you know...yes, it is true that in my wanderings, I have been given the name 'Misthophoros', or mercenary.' Clearing [SCOPE.sCharacter('traveling_qin_mercenary_ruler').GetHerHis] throat with a regal air, [SCOPE.sCharacter('traveling_qin_mercenary_ruler').GetFirstName] gestured to the guards standing nearby. 'But here, I go by a different name...not sellsword, but [ROOT.GetCountry.GetRulerTitle]. Open the gates!'"
me_tayuan_ferghana.101.a: "The throne is rightfully yours, and I will fulfill my oaths"
me_tayuan_ferghana.101.b: "Welcome back, brother! All hail the conquering hero!"
NICKNAME_SWORD: "Misthophoros"
killing_the_true_ruler_tt: "#T 'Misthophoros'#!, the honorable hero of a hundred campaigns, will be #R assassinated#! later that night by the Ruler's agents."

me_tayuan_ferghana.001.title: "The Heavenly Horses"
me_tayuan_ferghana.001.desc: "The border towns are getting restless; village talk circulates of a huge Huaxia army, approaching at speed, gathered with the sole intent of getting to [ROOT.GetCountry.GetCapital.GetName] and torching it. The trade routes, once bustling, are drying up, and few dare venture East. There are also plenty of reports of locusts rising out of the Jade Gate, and even sands being seen dancing away from many city walls.\n\nSomewhere out there, a certain #E Li Guangli#!, said to be brother to the Emperor's favourite concubine, leads behind him an army greater than many chiliads, something of an order never seen here. They are all ruffians, gathered from shady border regions far from the world we know, and more than willing to deform it. They wish to turn us, a great culture, into submissive swine."
me_tayuan_ferghana.001.a: "It is time to take the great Huaxia on."
me_tayuan_ferghana.001.a_tt: "The #COLOR:{0.77,0.5,0.09} War of the Heavenly Horses#! has begun."

me_tayuan_ferghana.202.title: "The Heavenly Horses"
me_tayuan_ferghana.202.desc: "The sun had barely peeked over the rooftops of [ROOT.GetCountry.GetCapital.GetName] when the messengers first appeared outside of the city gates, and the news they brought with them sent the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household into a panic. In a couple of hours, an #E Imperial Embassy#! from the #E Eastern Empire#! would be arriving, and before [ROOT.GetCountry.GetRuler.GetName] felt like [ROOT.GetCountry.GetRuler.GetSheHe] could catch [ROOT.GetCountry.GetRuler.GetHerHis] breath, [ROOT.GetCountry.GetRuler.GetSheHe] was standing in the royal palace, extending courtesies and greetings with a diplomat named [SCOPE.sCharacter('chineseherald').GetName].\n\n'#E Emperor [SCOPE.sCharacter('chinese_emperor_character_scope').GetName]#! is a great admirer of the horses of this valley, and it displeases him that you refuse the Eastern Empire the horses for which he wishes to pay.' [SCOPE.sCharacter('chineseherald').GetFirstName] let out a long, painful sigh, one pregnant with deadly meaning, then continued speaking in a low, measured voice as he looked around the room in disgust.\n\n'But Emperor [SCOPE.sCharacter('chinese_emperor_character_scope').GetFirstName] is merciful, and he expects any unpleasant situations with the barbarian nations to be resolved in the usual manner.' The herald clapped his hands, sending his attendants scurrying. 'But I must warn you - if business is not handled to his satisfaction, then these lands will know his wrath.' [SCOPE.sCharacter('chineseherald').GetFirstName] then gestured forth slaves, who dragged behind them a chest filled with gold, as well as a life-sized replica of a Ferghanan horse.'Here are the gifts Emperor [SCOPE.sCharacter('chinese_emperor_character_scope').GetFirstName] is willing to offer - do you accept, [ROOT.GetCountry.GetRuler.GetFirstName]?'\n\nThe Council of [ROOT.GetCountry.GetName] made a show of pretending to talk for a while, but they all knew that they could not supply the Easterners with the horses they desired. To meet the Emperor's demand, we would have to cut down the size of our own armies, and we rely on our cavalry for protection against our many foes. Knowing that this refusal would not be received happily, [SCOPE.sCharacter('tay_familyhead').GetName] stepped forward, face tightened with stress. 'We cannot help you, friend, as you demand many thousands of horses out of a country with only hundreds. If we do what you ask, then we might as well sell off our entire country off to you as well. Please tell the Son of-'\n\n[SCOPE.sCharacter('chineseherald').GetFirstName] slammed his hand down on the table, rising with a face flushed with anger. 'You wish to know his fire! Curse you and the swine that birthed you, you dung-muddled paupers!' Turning back, he smashed the golden horse with a mallet, breaking it into tens of thousands of pieces, and the entourage left the chambers at once. Within the hour, they had fled [ROOT.GetCountry.GetCapital.GetName] - their fury was impossible to put into words and in the wake of their sudden appearance and disappearnce, a cloud of existential dread was settling over the palace.\n\nThe nobles of [ROOT.GetCountry.GetName], outraged by the envoy's contempt and his disrespectful treatment towards their [ROOT.GetCountry.GetRulerTitle], quietly gathered their men and rode hard after the Huaxia diplomats, and the Easterners were cut down without ceremony somewhere in the mountains near [GetProvince('(int32)6736').GetName]. Unsurprisingly, [ROOT.GetCountry.GetRuler.GetFirstName] was not happy to hear about the murder of the messengers.\n\n'Once the Emperor learns of this, he will for sure come for us...for me.' The [ROOT.GetCountry.GetRulerTitle], after watching events spiral out of [ROOT.GetCountry.GetRuler.GetHerHis] control, is now consumed by restlessness."
me_tayuan_ferghana.202.a: "Prepare the defenses and may the gods have mercy on us..."
me_tayuan_ferghana.202tt: "The armies of the #T Eastern Empire#! are on the march..."

