#Events
me_thebes_1_title:0 "Taking the First Steps"
me_thebes_1_desc:0 "Thebes has suffered tremendously in recent memory; we have survived occupation by powerful neighbors and the outright destruction of so many things that we held dear, but now the time has come to rebuild. This is the beginning of a new era, a refounding of our city, if you will; under our leadership, Thebes will build up to glory never before imagined."
me_thebes_1.a:0 "Time to build!"

me_thebes_2_title:0 "Breaking out of Boeotia"
me_thebes_2_desc:0 "The power of Thebes is growing once again, and it is necessary that we expand our control to surrounding territories in order to maintain our position. The consultations with your closest advisors have concluded and the matter is settled; we will expand our frontiers while keeping an eye on what lies beyond."
me_thebes_2.a:0 "Thebes will be glorious!"
me_thebes_2_tooltip:0 "Gain a claim on [GetProvince('(int32)468').GetName]"

me_thebes_3_title:0 "The Cadmeia"
me_thebes_3_desc:0 "The armies of that barbarian Alexandros once sacked and destroyed the citadel of the Cadmeia, the cultural and spiritual birthplace of Thebes itself. The Macedonians showed no mercy when they ravaged our beautiful streets, burning our temples and shops as a warning to those who would oppose them. But we shall rebuild our citadel, a warning to those who would oppose us!"
me_thebes_3.a:0 "Glory to Thebes!"

me_thebes_4_title:0 "$thebes_missions_01_restoration_task_4$"
me_thebes_4_desc:0 "While our own army is fearsome, fortune can be a fickle thing, and prudence suggests we augment our numbers by hiring mercenaries for our future campaigns. Tell your financial administrators that [hired_mercenary.GetName] should prepare for battle alongside [ROOT.GetCountry.GetRuler.GetName] once payment has been received. We expect them to be drilled and ready."
me_thebes_4.a:0 "Glorious!"

me_thebes_5_title:0 "Ready for Battle!"
me_thebes_5_desc:0 "Messengers have arrived this morning, bringing good news from our military camps. Morale among the troops is higher than ever and they are clamoring for what lies next; we have prepared a deadly army, the likes of which are rarely seen in Greece these days. [ROOT.GetCountry.GetRuler.GetName]'s training with the [hired_mercenary.GetName] has prepared Thebes for war!"
me_thebes_5.a:0 "Boeotia will be ours!"
me_thebes_5_tooltip:0 "[why_do_i_have_to_do_this.GetName] and [hired_mercenary.GetName] will both gain a #Y Military#!@military_icon! trait."

me_thebes_6_title:0 "The Boeotian War"
me_thebes_6_desc:0 "All preparations have been put in place. The sacrifices have been made, and the omens show that the gods favor our ambitions and shall reward us greatly for taking what is rightfully ours. The order has been given and battle shall soon commence; no quarter shall be given to our enemies. May our soldiers triumph!"
me_thebes_6.a:0 "Boeotia will be crushed!!!"

me_thebes_7_title:0 "[GetProvince('(int32)468').GetName]'s Fate"
me_thebes_7_desc:0 "There is no reason that [GetProvince('(int32)468').GetName] should have any degree of autonomy, regardless of whatever historical claims of greatness they endlessly prattle on about. No, it is better that no one questions the hegemony of Thebes. We do what needs to be done; in time, they shall think of themselves as proud Thebans."
me_thebes_7.a:0 "[GetProvince('(int32)468').GetName] will prosper under Theban rule."

me_thebes_8_title:0 "Resurgence of Thebes"
me_thebes_8_desc:0 "Thebes has conquered her enemies and has absorbed a variety of foreign peoples under her rule, and while this has introduced some tension, there are also some new possibilities. In order to mollify the potential for opposition amongst our countrymen, some are proposing that we adopt a new political identity by forming a league, or simply changing our name to reflect the territories we possess. They argue that this would be more palatable to the conquered, showing that we are truly creating a new order in Greece. What do you think?"
me_thebes_8.a:0 "Thebes will always be our Identity"
me_thebes_8.b:0 "The Boeotia League will prosper!"
me_thebes_8.c:0 "Boeotia will do fine"

me_thebes_9_title:0 "Visiting the Oracle"
me_thebes_9_desc:0 "In Delphi, the navel of the world, where the sacred Omphalos stone marks its center, there is an Oracle known as the Pythia. It is known that those who venture to Delphi to see her, entering her cave of prophecy as the sacred vapors envelop her, can learn that which the gods have hidden from the eyes of men. But be advised that the gods are not to be toyed with, and the future sometimes holds secrets that are best left unknown. Shall we make preparations to visit the Oracle?"
me_thebes_9.a:0 "Time to visit the Oracle!"
me_thebes_9.b:0 "This is a waste of time"

me_thebes_10_title:0 "The Oracle of Delphi"
me_thebes_10_desc_1:0 "All is quiet and calm in the sanctuary of Apollo, where you have arrived for your consultation with the Pythia, the Oracle of Delphi. Just a few moments earlier, you completed the requisite steps for a visiting pilgrim that seeks to gain knowledge; a choice black ram, the finest that you could find, was sacrificed, and you left a generous donation with the caretakers of the temple. After a brief wait, you are led down into the chamber where the Pythia utters her prophesies. As vapors flow from the cracks underneath of her tripod, the Pythia rolls her head back and convulses, the words gasping forth from her mouth in jagged spurts that sends a chill up your back -[ROOT.GetCountry.GetRuler.GetName] will lead Thebes to greatness!"
me_thebes_10_desc_2:0 "You have entered the chamber of the Pythia, a dark cavern underneath a shrine to Apollo. The air is thick with the cloying stench of burning laurel leaves and blackened barley, an unpleasant smell that reminds you of battlefields you have seen. There is a tense feeling in the chamber, something that you were not expecting. A bead of sweat runs down your forehead as you peer through the haze, your eyes trying to adjust to the gloom. When you hear the Pythia speak, a solemn intonation that sets your hair on edge, your heart falls into your stomach at her words - [ROOT.GetCountry.GetRuler.GetName] will lead us to destruction..."
me_thebes_10_desc_3:0 "As you turn to leave the chamber of the Pythia, your legs trembling as you step back into the fading sunlight, you can see the expectant faces of your entourage waiting outside. When their eyes meet yours, at once all of their faces darken, and some step backwards, obviously shocked at how pale you are. You try to laugh, but only a manage to cough a little bit. Shaking your head, you clear your throat and give the order to leave. As you walk towards town through the gathering gloom, the words of the prophecy stumble through your head. Although accused of speaking in riddles, the Pythia was blunt in her offering tonight, repeating the same phrase again and again; [ROOT.GetCountry.GetRuler.GetName] will die soon..."
me_thebes_10_desc_4:0 "Although you have been introduced as [ROOT.GetCountry.GetRuler.GetName], the Pythia speaks in riddles about the glory of the Argead line. She offers strange and confusing metaphors of branches blooming out of branches, of snakes devouring themselves and becoming one. Ancient blood destroying, ancient blood rebuilding. The Pythia is staring at you now, calling you the child of Caranus...what is she saying? Could she really mean..."
me_thebes_10.a:0 "We will prosper!"
me_thebes_10.b:0 "Pythia is speaking nonsense..."
me_thebes_10.c:0 "Well this isn't good..."
me_thebes_10.d:0 "This is Great News!!!"

me_thebes_11_title:0 "The Sacred Band"
me_thebes_11_desc:0 "In ancient times, the city of Thebes was protected by the might of the Sacred Band, an elite unit of one hundred and fifty pairs of male soldiers that comprised the core of our forces. The Sacred Band, joined together by their love for each other and willing to die for the glory of Thebes, shall rise again and lead our armies to new conquests!"
me_thebes_11.a:0 "They will slay the enemies of Thebes!"

me_thebes_12_title:0 "The Third Destruction of Orchomenos"
me_thebes_12_desc:0 "The city of [GetProvince('(int32)423').GetName] is despised by all that call themselves true Thebans, and for very good reason; we have waged wars against our hated neighbors across the Sinus Corinthos since time immemorial, fighting many a bitterly contested battle with their armies. Now, in the days of [ROOT.GetCountry.GetRuler.GetName], the time has come to wage war against our eternal enemies again.\n\nTwo times before in our history, we have utterly destroyed their city, tearing stone from stone until none remained, and yet the miscreants that inhabited the fire-blackened ruins of Orochomenos did not cease from their provocations and treacherous crimes against the good citizens of [GetProvince('(int32)426').GetName]. But no more! Unleash our soldiers throughout the streets and alleys of [GetProvince('(int32)423').GetName] and tell them to destroy everything! Burn the fields and kill all of the livestock! Teach them a lesson that their children's grandchildren will remember!"
me_thebes_12.a:0 "We shall spare nothing...and no one"

me_thebes_13_title:0 "Athenian Rivals Destroyed!"
me_thebes_13_desc:0 "Athens, the glorious city that shines like a jewel in the crown of Greece, has finally submitted to the might of Thebes, and there are celebrations all throughout the cities of our country. While some fondly remember the contributions Athens made to alliances we shared in days gone by, all agree that the current state of affairs is ideal for Thebes."
me_thebes_13.a:0 "Thebes is glorious!"

me_thebes_14_title:0 "Achaea is ours!"
me_thebes_14_desc:0 "Since we have consolidated the territories directly surrounding the hinterlands of Thebes, it should come as no surprise that we have continued our expansion by securing our dominion over the province of Achaea. At our current rate of military expansion, the power of Thebes shall soon conquer the entire civilized world!"
me_thebes_14.a:0 "Thebes is glorious!"

me_thebes_15_title:0 "A Plea for Help"
me_thebes_15_desc:0 "While our troops are performing admirably in the field, some of your advisors are worried that we might be running low on manpower, and if the gods desert us in battle, we will find ourselves in a delicate situation. Should we reach out to our friend [dick_head.GetName], perhaps, and ask if they would be willing to aid us? We would certainly remember the favor. "
me_thebes_15.a:0 "Send a simple request for aid"
me_thebes_15.b:0 "Send gold with the offer"
me_thebes_15.c:0 "[ROOT.GetCountry.GetRuler.GetFirstName] shall make this request in person"

me_thebes_16_title:0 "Offer Accepted"
me_thebes_16_desc:0 "Our envoys return with great news! It seems that when word of our current situation reached the court of [dick_head.GetName], they were quick to remember their obligations as friends of Thebes and have promised to deliver us everything we have asked for. They have chosen wisely in supporting us!"
me_thebes_16.a:0 "[dick_head.GetName] will send troops when war erupts!"

me_thebes_17_title:0 "Troops Arrive from [dick_head.GetName]"
me_thebes_17_desc:0 "When the appointed day arrived, you did not have to wait long for the promised troops from your friend [dick_head.GetName] to reach Thebes. And what a group of warriors that was sent to you! [dick_head.GetName] must have offered you the best men that they had available. With our own forces augmented by these numbers, a generous gift from our eternal friends, we will be unstoppable."
me_thebes_17.a:0 "[dick_head.GetName] will forever be known as a friend of Thebes"

me_thebes_18_title:0 "Clash of the Titans"
me_thebes_18_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], the hour is upon us; even now, our levies gather, with the destruction of [GetProvince('(int32)427').GetName] being their mission. For far too long we have endured the insults of the Lacedaemonians, but we shall quiet their tongues once and for all! Men, to arms! Send all the Spartans home on their shields!"
me_thebes_18.a:0 "We will crush them and dispel the myth of their invincibility!"

me_thebes_19_title:0 "The Destruction of Sparta"
me_thebes_19_desc:0 "Destiny is an impossible thing to understand, with the twists and turns of Fate being hidden from the eyes of mortal man, and for good reason - for who among us could understand what calamities and misfortunes the gods have in store for us? Who could have foreseen the destruction of [GetProvince('(int32)427').GetName], with her armies slaughtered and reduced to ashes by the command of [ROOT.GetCountry.GetRuler.GetFirstName]?\n\nSparta, you proud daughter of fools and cowards, you have learned a cruel lesson; not only has you power been destroyed forever, but the Spartan Crown, symbol of your kingship, is now another bauble in our treasury."
me_thebes_19.a:0 "In a thousand years, the name 'Sparta' will be forgotten..."

me_thebes_20_title:0 "Spartan Friendship"
me_thebes_20_desc:0 "The inhabitants of [GetProvince('(int32)427').GetName] cannot believe the generosity that has been shown to them by [ROOT.GetCountry.GetRuler.GetFirstName]. We had every right to utterly annihilate them, but we have decided to spare them instead. The Spartans are an ancient people, with military traditions that could surely be of use to our own people. It shows our maturity as a nation that we can acknowledge this, and learn from our Spartan friends."
me_thebes_20.a:0 "Defeat is a bitter thing to endure, yet one can learn so much if they are humble"

me_thebes_21_title:0 "The Euboean Expedition"
me_thebes_21_desc:0 "One of the first things that we did in [GetProvince('(int32)427').GetArea.GetName] after conquering it was visit its libraries and temples, hoping to find texts that we do not currently know. The area is blessed with resources, with large numbers of fish being found near the waters of the Sinus Laconicus, and this wealth has resulted in the creation of a leisurely class, one devoted to pursuing the arts.\n\nAlthough there was a bit of grumbling from the librarians, our collectors did not take too much, and life goes on, as usual."
me_thebes_21.a:0 "We shall apply these lessons across our kingdom"

me_thebes_22_title:0 "Argos"
me_thebes_22_desc:0 "[GetProvince('(int32)440').GetName] is a city that we value above others, for its location on the Argolid gives it a preeminent position over the plains below. Although the inhabitants of this doughty city resisted their subjugation initially, all are pleased to see what we have done to the city - we have ruled with a light touch, respecting their traditions and amplifying what they already have. Our building campaigns have made it, dare I say it, even better than it was before. With its natural defensiveness and commanding position, plus our vision and financial backing to guide as we see fit, [GetProvince('(int32)440').GetName] stands to become the second, perhaps third, city of our kingdom."
me_thebes_22.a:0 "We shall visit the city in person one day"

me_thebes_23_title:0 "The Glories of Olympus"
me_thebes_23_desc:0 "Word is spreading throughout the entirety of [GetProvince('(int32)427').GetArea.GetRegion.GetName], praising us for what we have done to the province of [GetProvince('(int32)439').GetName]. We have rebuilt the city, using the finest marble and brick that can be purchased and sourced, and created public spaces that are enjoyed by citizen and visitor alike. The gardens, filled with fragrant trees that provide shade and places for the weary to rest, are especially popular."
me_thebes_23.a:0 "Make sure everyone knows who is responsible - [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_24_title:0 "Shearing the Sheep"
me_thebes_24_desc:0 "Send out the tax collectors to [GetProvince('(int32)441').GetArea.GetName] and tell them they have our blessing to get creative with the locals...we don't care how the quotas are met."
me_thebes_24.a:0 "It is as you say, o [ROOT.GetCountry.GetRuler.GetFirstName]."

me_thebes_25_title:0 "Attican Ascendance"
me_thebes_25_desc:0 "[GetProvince('(int32)416').GetArea.GetName] has fallen to us, [ROOT.GetCountry.GetRuler.GetFirstName]. There is not much to report, outside of these facts; our soldiers simply performed better than those of our foes. In the moments that mattered the most, we endured and our enemies did not. What a prestigious moment for us, to have subdued such a noble and venerated enemy! This news shall turn heads the world over."
me_thebes_25.a:0 "To further glories!"

me_thebes_26_title:0 "Theban Dominance"
me_thebes_26_desc:0 "We have accomplished something that the traveling poets will sing of for ages to come; a Greek hegemony over the entirety of [GetProvince('(int32)427').GetArea.GetRegion.GetName]. No longer will the foreigner rule over our homes and villages from a distant city, ignorant of our ways and our traditions. The rise of our power has proven to the world that the best rulers of Greece are the people who live there; a lesson that will be remembered throughout eternity."
me_thebes_26.a:0 "The path before us continues onward..."

me_thebes_27_title:0 "Euboean Expeditions"
me_thebes_27_desc:0 "Our victorious armies have brought peace and prosperity to [GetProvince('(int32)410').GetArea.GetName], as you know, [ROOT.GetCountry.GetRuler.GetFirstName]. We are pleased to report that our tax collectors have received a goodly sum from the cities we now rule, and we can continue to expect a growing trade income over time. You were wise to suggest coming here."
me_thebes_27.a:0 "These lands will prosper under our rule"

me_thebes_28_title:0 "The Greatest City in Greece"
me_thebes_28_desc:0 "No one can deny that our last campaigns exacted a steep toll on our people, and although we ultimately triumphed against our foes, there is much work to be done in restoring the lands that have been ravaged by ceaseless fighting. When asked which of our territories should be first in line to receive upgrades, [ROOT.GetCountry.GetRuler.GetFirstName] laughed out loud and said one word only - [GetProvince('(int32)426').GetName]."
me_thebes_28.a:0 "Thebes before everyone!"

me_thebes_29_title:0 "The Theban Metropolis"
me_thebes_29_desc:0 "At long last, we have received news from our architects that our building campaign in [GetProvince('(int32)426').GetName] is complete! The metropolis has been completely reimagined; the commercial and administrative districts have been practically doubled, and our engineers took great pains to build avenues and streets that are wide enough for four horse-drawn carts. Even now, mosaicists are scrambling to put the final touches in the palaces; when all is said and done, [GetProvince('(int32)426').GetName] will be the most beautiful city in the world."
me_thebes_29.a:0 "Outstanding work! Give our engineers a donative"

me_thebes_30_title:0 "Prosperous Times for All"
me_thebes_30_desc:0 "[GetProvince('(int32)426').GetArea.GetName] is thriving, enjoying boom times that have never been seen before in [GetProvince('(int32)426').GetArea.GetRegion.GetName]. Every day, hundreds of tiny fishing ships can be seen trawling the waters of Lake Kopais, hoping to find something to sell in the fishmarkets of [GetProvince('(int32)426').GetName]. We have heard that the eels found in these waters are often four to five drachma apiece, a staggering sum when compared to poorer countries, and yet our people can afford these prices easily. Everyone seems to be made of money in [GetProvince('(int32)426').GetArea.GetName]; why have the gods blessed our people with so many good things?"
me_thebes_30.a:0 "Exactly as we have planned"

me_thebes_31_title:0 "Intellectuals of Attica"
me_thebes_31_desc:0 "It is no secret that [GetProvince('(int32)416').GetArea.GetName] is a land filled with thinkers and philosophers, those who question the world around us and seek to find the answers to the mysteries surrouding us by using the power of their minds. We know that, in the past, schools were built in places like [GetProvince('(int32)416').GetArea.GetName], and we have decided to follow the example of our predecessors by building academies throughout the province. We expect to benefit by expanding the opportunities for learning."
me_thebes_31.a:0 "We have use for all sorts in our lands..."

me_thebes_32_title:0 "Peloponnesian Power"
me_thebes_32_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], you will very happy to hear that we have finally finished constructing training camps in the Peloponnese. The ranks of our fighting men grow daily, trained by the best soldiers our military has. Soon, we shall sweep over the territories of our enemies, devouring them and breaking their power forevermore."
me_thebes_32.a:0 "Our enemies will crumble before our onslaught!"

me_thebes_33_title:0 "Boeotian Development"
me_thebes_33_desc:0 "We have been approached by representatives from the leading families of [GetProvince('(int32)426').GetArea.GetName], who have asked us to delay some of our foreign wars temporarily so that we might develop our homeland. It is true that our people have sacrificed much to get where we are, so their petition is not unreasonable."
me_thebes_33.a:0 "We trust you, [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_34_title:0 "Advancing Achaeans"
me_thebes_34_desc:0 "Not only have we populated the landscape of [GetProvince('(int32)439').GetArea.GetName] with more cities than she has ever had, but we have filled them with elegant and imposing buildings of marble and stone; a true testament to our economic powers and our guiding principles for administering our territories. When visitors from the wider world travel to [GetProvince('(int32)439').GetArea.GetName] for the Games, all shall be impressed by our wondrous architechture."
me_thebes_34.a:0 "Greece, under our hegemony, shall become a land of wealthy cities"

me_thebes_35_title:0 "The Wealthiest Land in the World"
me_thebes_35_desc:0 "The extravagance of [GetProvince('(int32)439').GetArea.GetRegion.GetName] is the envy of those who cannot afford to live there, with her success story having become a cautionary tale denounced by moralists that shun her riches. Can you imagine cities where the wealthy dine on plates made of silver? A place where the wealthy sprinkle gold dust in their beards, and where the finest Egyptian cosmetics are worn by lowly attendants and courtesans? Where no one is seen in public without fine jewelry on their fingers and arms, man and woman alike. The smell of roasting meat fills the streets at all hours, and unmixed wine is enjoyed in the mornings; there are non-stop feasts and celebrations, enjoyed by nobleman and peasant - for excess is a virtue here.\n\nWhile some are disgusted by the extravagance, lamenting the death of the old civic virtues, no one can deny that we are the wealthiest land in the world."
me_thebes_35.a:0 "None of this would have happened without [ROOT.GetCountry.GetRuler.GetFirstName]..."

me_thebes_36_title:0 "Wine Fit for the Gods"
me_thebes_36_desc:0 "One morning, [ROOT.GetCountry.GetRuler.GetName] decided to personally visit the vineyards outside the city of [GetProvince('(int32)426').GetName]; these unannounced 'surprise' visits are a hallmark of [ROOT.GetCountry.GetRuler.GetHerHis] ruling style. Today is a good day to visit the wine-makers, as there is all sorts of commotion happening; grape stompers, buried up to their shins and holding onto ropes suspended above the vats, are giving their best efforts, while other groups of slaves are preparing amphorae for transport. One of the owners steps forward, holding a rhyton carefully, although a tiny drop of purple wine spills down the side. 'Here, [ROOT.GetCountry.GetRuler.GetFirstName], try some of this - I think you will find it exquisite.' Draining the horn in one gulp, there is silence as everyone turns to [ROOT.GetCountry.GetRuler.GetName], wondering what [ROOT.GetCountry.GetRuler.GetHerHis] assessment will be. There is cheering as the pronouncement is made..."
me_thebes_36.a:0 "This is the best wine I have ever tasted!"

me_thebes_37_title:0 "Promoted Nobles"
me_thebes_37_desc:0 "Although we honor and thank the gods for their continued blessings, we must also acknowledge the role that the nobility has played in our successes; without their support, we would not have come as far as we have. Cognizant of the debt owed to the nobility, [ROOT.GetCountry.GetRuler.GetName] had been asking [ROOT.GetCountry.GetRuler.GetHerHis] advisors for their opinions; how can we reward those who have been so faithful to us in our times of need? After long consultations, it was suggested that we offer the nobles even further privileges than the ones they currently enjoy. A small ceremony was held, in which [ROOT.GetCountry.GetRuler.GetFirstName] personally gave a speech, offering heartfelt thanks and promising future rewards for their continued fidelity."
me_thebes_37.a:0 "We thank you, resting secure in our continued partnership"

me_thebes_38_title:0 "The Great Theban Empire"
me_thebes_38_desc:0 "When we first began our journey, who among us could have foreseen that [GetProvince('(int32)426').GetName] would rise to its position? In a land that was once inhabited by foreign empires, we have not only destroyed these interlopers, but have established an Empire of our own! No longer will Macedonian barbarians threaten the free cities of Greece, and no longer shall our citizens fear the ravaging armies of the enemy! The Great Theban Empire rises, and who shall be able to stand before her?"
me_thebes_38.a:0 "Our histories begin from this moment..."

me_thebes_39_title:0 "A Theban Legion"
me_thebes_39_desc:0 "While we offer our eternal gratitude to our levies, who have carried us this far with their indomitable strength, our foreign ambitions require that we invest in a professional fighting force; a Theban legion, one that will be comprised of our finest fighting men. With our legion leading our levies into battle, we know that no one will be able to stand against us!"
me_thebes_39.a:0 "Tell our soldiers to begin drilling!"

me_thebes_40_title:0 "The People of Erythrai"
me_thebes_40_desc:0 "It seems that the city that we commanded be built in [GetProvince('(int32)289').GetName] is completed, creating a beachhead of Theban culture on the shores of [GetProvince('(int32)289').GetArea.GetRegion.GetName]. It is known that this is a wealthy land, but what is surprising is how quickly the tax revenues have rolled in. But nevermind where it all comes from; all that matters is where it is going."
me_thebes_40.a:0 "Onward to bigger and better things!"

me_thebes_41_title:0 "Marble Mines"
me_thebes_41_desc:0 "It has been said that the marble taken from the mines of [GetProvince('(int32)289').GetArea.GetRegion.GetName] rivals the best that can be found on [GetProvince('(int32)1915').GetName], a claim that sounds preposterous to our people - for if there is one thing that we excel at, it is passing judgment on luxuries. Hoping to settle the matter definitively, [ROOT.GetCountry.GetRuler.GetName] commanded that samples be brought to [GetProvince('(int32)426').GetName], so that our royal sculptors could have the opportunity to personally examine this allegedly superior stone. \n\nNeedless to say, after careful examination, it seems that the rumors were correct - we now possess the finest marble mines that have ever been exploited."
me_thebes_41.a:0 "First thing we require is an equestrian statue of [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_42_title:0 "A Worthy Commander"
me_thebes_42_desc:0 "The soldiers that fight for [GetProvince('(int32)426').GetName] are known to be the fiercest in the entire world, able to defeat any armies assembled in the field against us - oh, how our enemies wish they could divulge the secrets of our military success!\n\nNot only are our soldiers diligently training under their worthy commanders, but even [ROOT.GetCountry.GetRuler.GetName] partakes in the military exercises with the regular men. Hoping to set a good example for our people is the primary goal, but it never hurts to hone one's craft, even if you are a ruler..."
me_thebes_42.a:0 "The best generals lead from the front"

me_thebes_43_title:0 "Macedonian Machinations"
me_thebes_43_desc:0 "'Who among us can forget the Macedonians and their outrageous behaviors? Certainly not I - no, I carry the memory of their insults like a stone around my neck, which threatens to pull my body down into the grave unless we demand justice!'\n\nThere is rioutous cheering in the assembly hall at [GetProvince('(int32)426').GetName] as [ROOT.GetCountry.GetRuler.GetName] slams [ROOT.GetCountry.GetRuler.GetHerHis] hands down on a nearby table. Although the air is thick with tension, everyone is silent, hanging on every word that [ROOT.GetCountry.GetRuler.GetFirstName] speaks. 'Furthermore, not only do I demand that the Macedonians must pay for their crimes, but I posit that they must be destroyed! Who is with me?'\n\nThe room erupts into raucous applause, a sound so explosive that it nearly shakes the walls. No one can deny that war will soon be upon us..."
me_thebes_43.a:0 "Prepare our claims against Macedon!"

me_thebes_44_title:0 "Across the Aegean"
me_thebes_44_desc:0 "[ROOT.GetCountry.GetRuler.GetName] is working late one evening, accompanied only by [ROOT.GetCountry.GetRuler.GetHerHis] steadfast companion, the oil-burning lamp, when the sound of heavy footsteps thundering down the hallway breaks the evening's silence. Two guards rush into [ROOT.GetCountry.GetRuler.GetFirstName]'s chambers, flushed and breathless.'News from [GetProvince('(int32)1974').GetName]! A great fleet of our trade ships were attacked by pirates as they sailed near the island. These pirates are allies of the Asian tyrants, who offer them safe harbor in their ports while turning a blind eye to their brigandry. We have lost everything - everything!' \n\nStanding to [ROOT.GetCountry.GetRuler.GetHerHis] feet, [ROOT.GetCountry.GetRuler.GetFirstName] begins giving orders immediately."
me_thebes_44.a:0 "Enough. Put an end to this - prepare our claims throughout Asia"

me_thebes_45_title:0 "The End of Ephesos"
me_thebes_45_desc:0 "'Some might say this is the end of Ephesos, but not I.' [ROOT.GetCountry.GetRuler.GetName] solemnly intones, casting [ROOT.GetCountry.GetRuler.GetHerHis] eye across the gathered assembly. Before the war, when [GetProvince('(int32)290').GetName] still maintained its independence, it was this very group of people that stirred the citizens of that fair city to resist the inevitable. But now, things have changed; Ephesos has fallen, and the noblemen, merchants and priests gathered before [ROOT.GetCountry.GetRuler.GetFirstName] are in no position to challenge the authority of [GetProvince('(int32)426').GetName] ever again."
me_thebes_45.a:0 "This is the beginning, the beginning of all good things..."

me_thebes_46_title:0 "Champions of Thebes"
me_thebes_46_desc:0 "From the shores of Macedonia to the Halls of Ptolemy, the Legion of [GetProvince('(int32)426').GetName] has fought wherever she has been called, for our soldiers are the bravest and fiercest in the entire world. No foreign army is our equal, and no legion, commanded by Consul or King, can stand against us in the field when a battle ensues. Hail the glory of Thebes and the strength of her arms!"
me_thebes_46.a:0 "For the glory of Thebes!"

me_thebes_47_title:0 "Push for Pella"
me_thebes_47_desc:0 "What a disaster for the Macedonians! If there are any historians left among their people, then this day will surely be cursed by every generation. They have lost [GetProvince('(int32)379').GetName], their ancestral home, the perch from which they projected power over Greece like a twisted vulture - but no more. We have put an end to their pretensions and barbarities! No more shall our people fear the Macedonians and their armies! [GetProvince('(int32)379').GetName] is ours!"
me_thebes_47.a:0 "What a tremendous victory for Thebes"

me_thebes_48_title:0 "The Cities of Thrace"
me_thebes_48_desc:0 "Although it has been a vast undertaking, one that would have caused our ancestors to scoff in disbelief when presented with the costs, we have achieved something incredible in the region of [GetProvince('(int32)354').GetArea.GetRegion.GetName]. Although we are foreigners to these lands, we have done what her own Kings could not, or were not willing to; to build in and invest in the region, beautifying it with cities and strengthening it with fortresses. Make no mistake; the cities of Thrace in actuality were built and designed by their masters in [GetProvince('(int32)426').GetName]."
me_thebes_48.a:0 "We continue to spread our civilization everywhere"

me_thebes_49_title:0 "Phrygian Prosperity"
me_thebes_49_desc:0 "When strangers come to the lands of [GetProvince('(int32)1942').GetArea.GetRegion.GetName], they are often surprised to find as many well-populated cities as they do, for it is known near and far that Phyrgia is a cruel land, one that is harsh and unforgiving to the weak. It is true that it is difficult to live here, but, like a gardener tending broken and dry ground, [GetProvince('(int32)426').GetName] restored Phyrgia from a withered state and poured life-giving resources into her plains and plateaus. Now, thanks to the benevolent generosity of a faraway people, [GetProvince('(int32)1942').GetArea.GetRegion.GetName] prospers like it never has before."
me_thebes_49.a:0 "Thebes takes care of her own"

me_thebes_50_title:0 "The Cities of Macedon"
me_thebes_50_desc:0 "When the histories of this region are written and read one day in the future, it is our hope that the people of [GetProvince('(int32)426').GetName] are remembered as the best, kindest and wisest to rule over the lands of [GetProvince('(int32)394').GetArea.GetRegion.GetName] - for the Macedonians have suffered greatly. Would it not benefit them to join the luxurious idleness that is promised to the partners of Thebes? By submitting to our all-encompassing embrace, you can truly enjoy a freedom unlike you have ever known before; freedom from war, from misery, from every misfortune known to man. We promise that Macedonia and her noble cities will be treated as our own."
me_thebes_50.a:0 "We shall take good care of this region"



