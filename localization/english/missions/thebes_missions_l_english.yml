l_english:

thebes_missions_01_restoration:0 "Restoring Thebes"
thebes_missions_01_restoration_DESCRIPTION:0 "The ancient city of Thebes has seen some challenging times, but stands poised to rewrite history. As the greater Greek world succumbs to the Wars of the Diadochi, a world of possibilities await the bold!"
thebes_missions_01_restoration_CRITERIA_DESCRIPTION:0 "This mission will be complete when the province of Boeotia is under Theban control."
thebes_missions_01_restoration_BUTTON_TOOLTIP:0 ""

thebes_missions_01_restoration_task_1:0 "Taking the First Steps"
thebes_missions_01_restoration_task_1_DESC:0 "Thebes should begin its long ascent to glory by restoring the city itself. Inspire our people for what is to come and begin the construction. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_01_restoration_task_2:0 "Breaking out of Boeotia"
thebes_missions_01_restoration_task_2_DESC:0 "To properly grow Thebes, we need unfettered access to the sea, and by taking control of Thespiai, we will solve this problem. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_01_restoration_task_3:0 "Building up the Cadmeia"
thebes_missions_01_restoration_task_3_DESC:0 "The Cadmeia, the citadel at the heart of Thebes, is in ruins. Secure our future by rebuilding its walls. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_01_restoration_task_4:0 "Preparing for the War"
thebes_missions_01_restoration_task_4_DESC:0 "We should hire and train some mercenaries for the battles to come. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

thebes_missions_01_restoration_task_5:0 "The Struggle for Boeotia"
thebes_missions_01_restoration_task_5_DESC:0 "Not only will we wage war against Boeotia, but we shall destroy them and take all that they have. Now is the time for boldness! \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

thebes_missions_01_restoration_task_6:0 "Theban Thespiai"
thebes_missions_01_restoration_task_6_DESC:0 "Thespiai, being so close to Thebes itself, is an ideal candidate for the spreading of our culture. We should build up Thespiai to encourage this process. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

thebes_missions_01_restoration_task_7:0 "Theban Traders"
thebes_missions_01_restoration_task_7_DESC:0 "Our growth as a city is attracting more and more visitors, but our current infrastructure cannot support those seeking to move to Thebes permanently. Let us expand our economic district so that more merchants will settle. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

thebes_missions_01_restoration_task_8:0 "The Restoration of Thebes"
thebes_missions_01_restoration_task_8_DESC:0 "Thebes is starting to make a name for herself in Greece, beginning to rival neighboring cities for prestige and influence. Thebes itself grows almost daily, with more and more homes being built...it is impressive to see. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_01_restoration_task_9:0 "Dominating Boeotia"
thebes_missions_01_restoration_task_9_DESC:0 "Since we already have come into possession of a great part of Boeotia, it only makes sense that we ultimately control the entire province. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_01_restoration_task_10:0 "Resurgence of Thebes"
thebes_missions_01_restoration_task_10_DESC:0 "Thebes has embraced her destiny by becoming the master of the entirety of Boeotia. The resurgence of Thebes is turning heads across the wider world, as tyrants and kings make note of the growing power of the Theban hegemony. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

thebes_missions_01_restoration_task_11:0 "The Great City of Delphi"
thebes_missions_01_restoration_task_11_DESC:0 "The sacred city of Delphi is now in our possession and there are calls for us to augment its beauty with new construction, funded by the treasury of Thebes. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

thebes_missions_01_restoration_task_12:0 "The Sacred Band of Thebes"
thebes_missions_01_restoration_task_12_DESC:0 "The Sacred Band was an elite cohort that commanded our Theban armies in the days of yesteryear, and there is no reason for us to not follow the example our ancestors placed before us. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

thebes_missions_01_restoration_task_13:0 "Seven-Gated Thebes"
thebes_missions_01_restoration_task_13_DESC:0 "The poets sing about the beauty of Seven-Gated Thebes; a truism so obvious that it is practically a cliche. Where else can compete with her wide streets, shaded colonnades and lush gardens? A city of fabulous wealth, of unimaginable delights.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_01_restoration_task_14:0 "Reliable Food Source"
thebes_missions_01_restoration_task_14_DESC:0 "The settlement of Anthidon currently provides good horses, but the farmlands are fertile and could easily be planted with grain, offering Thebes a stable and reliable food source in its periphery. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

thebes_missions_01_restoration_task_15:0 "Destroying Orchomenos"
thebes_missions_01_restoration_task_15_DESC:0 "We have many reasons to be enemies with the Orchomenians, and shall avenge many a fallen ancestor by utterly destroying them. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

thebes_missions_01_restoration_task_16:0 "Cooperating with Orchomenos"
thebes_missions_01_restoration_task_16_DESC:0 "Although we could have devastated Orchomenos beyond comprehension, we have decided to be magnanimous in our victory. Let us flood the city with new inhabitants and mark the beginning of a new day. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

thebes_missions_01_restoration_task_17:0 "A Plea for Help"
thebes_missions_01_restoration_task_17_DESC:0 "Sending out a request for aid in the coming war would be wise. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

thebes_missions_02_rivals:0 "Ancient Rivals"
thebes_missions_02_rivals_DESCRIPTION:0 "Now that Thebes has firmly entrenched herself in the heartlands surrounding the capital, the time has come to subdue our ancient enemies that are around us. A new day is coming to Greece, one in which the power of Thebes is unchallenged!"
thebes_missions_02_rivals_CRITERIA_DESCRIPTION:0 "This mission will be completed when we have subdued the powers of southern Greece."
thebes_missions_02_rivals_BUTTON_TOOLTIP:0 ""

thebes_missions_02_rivals_task_1:0 "Assert Dominance"
thebes_missions_02_rivals_task_1_DESC:0 "The provinces of Achaea and Attica have long been rivals for dominance, but this is about to permanently change. Let us prepare claims on their territory. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

thebes_missions_02_rivals_task_2:0 "Attacking Attica"
thebes_missions_02_rivals_task_2_DESC:0 "The city of Athens would be an incredibly prestigious addition to our hegemony; let us add to our glory by subduing and conquering the Athenians. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_02_rivals_task_3:0 "Challenging Sparta"
thebes_missions_02_rivals_task_3_DESC:0 "The battlefield prowess of the Spartan armies is a myth; the truly fearsome army belongs to Thebes! We shall destroy our ancient enemies and let the world know who has the strongest warriors in Greece! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_02_rivals_task_4:0 "Spartan Destruction"
thebes_missions_02_rivals_task_4_DESC:0 "We will break the power of Sparta by pillaging her lands, devouring her treasuries and taking her crownship for ourselves. There shall be no coming back for them. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

thebes_missions_02_rivals_task_5:0 "Embrace Spartan Ways"
thebes_missions_02_rivals_task_5_DESC:0 "Although they are enemies, the Spartans are a noble people, wise in the ways of war. If we allow them to retain their identity amongst our peoples, we could potentially learn a great deal from them. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

thebes_missions_02_rivals_task_6:0 "Dominate Achaea"
thebes_missions_02_rivals_task_6_DESC:0 "Achaea has finally submitted to our rule and we are reaping the rewards immediately; there is much knowledge to be gleaned from the cities and towns that we have conquered. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_02_rivals_task_7:0 "Olympic Glory"
thebes_missions_02_rivals_task_7_DESC:0 "Now that we are the stewards of Olympus, we should demonstrate our largesse by improving the local infrastructure. All that come for the Games shall admire the generosity of Thebes, knowing us to be the true Masters of Greece. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

thebes_missions_02_rivals_task_8:0 "Theban Arcadia"
thebes_missions_02_rivals_task_8_DESC:0 "Slowly but surely, our might extends throughout the Peloponnese. There are many benefits to subduing the rebellious Greek city-states, the financial windfalls certainly being among them. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_02_rivals_task_9:0 "The City of Argos"
thebes_missions_02_rivals_task_9_DESC:0 "Let it be known that the Thebans bring civilization and prosperity wherever they rule, with the city of Argos being no exception. Seeing how Thebes has beautified her, the port city swells daily with arrivals from all around the region. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

thebes_missions_02_rivals_task_10:0 "Masters of Attica"
thebes_missions_02_rivals_task_10_DESC:0 "Thebes, once a mere city state barely able to contend with its neighbors, has achieved what so many have never dreamed. Thebes now controls the overland route into the Peloponnese, bolstering her claims of greatness and giving an aura of invincibility. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"

thebes_missions_02_rivals_task_11:0 "Into Euboea"
thebes_missions_02_rivals_task_11_DESC:0 "We must secure all of the provinces that are close to Thebes, and Euboea is no exception. We covet her access to the sea, and the rich trade that flows through her ports. We shall be economically prosperous for adding their lands to ours. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_02_rivals_task_12:0 "Peloponnesian Power"
thebes_missions_02_rivals_task_12_DESC:0 "We have extended our dominion to the very tips of the Peloponnese itself, adding the territories of the dour Laconians to our possession. Let us confiscate what we can from their holdings and see if we can learn anything of use. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

thebes_missions_02_rivals_task_13:0 "Theban Dominance"
thebes_missions_02_rivals_task_13_DESC:0 "The sun rises over a unified Greece, one that equally shares in the wealth and glory of the ascendant Theban state. The people rejoice! \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_03_prosperity:0 "Prosperity of Thebes"
thebes_missions_03_prosperity_DESCRIPTION:0 "Now that we have a proper realm to administer, we should focus on increasing the value of what we already have. By building a strong foundation at home, we secure our power abroad."
thebes_missions_03_prosperity_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when Greece becomes an economic powerhouse."
thebes_missions_03_prosperity_BUTTON_TOOLTIP:0 ""

thebes_missions_03_prosperity_task_1:0 "The Greatest City in Greece"
thebes_missions_03_prosperity_task_1_DESC:0 "Thebes, the city-state that rose to conquer all around her, is undoubtedly the greatest city in Greece. We shall begin an urbanization campaign that reflects this new identity. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

thebes_missions_03_prosperity_task_2:0 "Metropolis of Thebes"
thebes_missions_03_prosperity_task_2_DESC:0 "Thebes, once a humble citadel perched near an outcropping near Lake Kopais, has now become one of the largest cities in all of Greece, as is befitting for such a glorious power. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

thebes_missions_03_prosperity_task_3:0 "Boeotian Development"
thebes_missions_03_prosperity_task_3_DESC:0 "By investing in the cities of Boeotia, we stand to gain more than just the money that we spend. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_03_prosperity_task_4:0 "Boeotian Prosperity"
thebes_missions_03_prosperity_task_4_DESC:0 "Boeotia, the province that is fortunate enough to be home to the glorious city of Thebes, is becoming the envy of the civilized world. Anyone with the means desires to live in the province, yearning to be close to the capital. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_03_prosperity_task_5:0 "Intellectuals of Attica"
thebes_missions_03_prosperity_task_5_DESC:0 "We should invest in the great centers of learning that are already established throughout Attica, encouraging the ancient philosophies to thrive. This will only add to the prestige of Thebes, who should be hailed as masters of both spear and stylus. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_03_prosperity_task_6:0 "Peloponnesian Military Center"
thebes_missions_03_prosperity_task_6_DESC:0 "The martial spirit of the inhabitants of the Peloponnese is important to harness for our own purposes. Let us upgrade their military structures so that we can train them in the Theban way. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

thebes_missions_03_prosperity_task_7:0 "Arcadian Trade"
thebes_missions_03_prosperity_task_7_DESC:0 "The province of Arcadia, situated as it is, can act as a funnel to extract the wealth of the Peloponnese. It would be foolish to not increase our economic presence in this prosperous region. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_03_prosperity_task_8:0 "Achaean Advancement"
thebes_missions_03_prosperity_task_8_DESC:0 "By founding and developing cities throughout Achaea, we will consolidate our power economically and militarily. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

thebes_missions_03_prosperity_task_9:0 "The Wealthiest Land in the World"
thebes_missions_03_prosperity_task_9_DESC:0 "We have ushered in an era of affluence to Greece; our treasuries grow commensurate with our economic successes. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

thebes_missions_03_prosperity_task_10:0 "The Nobility of Thebes"
thebes_missions_03_prosperity_task_10_DESC:0 "By building up our academies, we can encourage the nobility to do more for us than they already currently do; a win-win situation for all involved. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_03_prosperity_task_11:0 "The Citizens of Thebes"
thebes_missions_03_prosperity_task_11_DESC:0 "Those litigious citizens of Thebes are enjoying their legal privileges perhaps a little too much, and our law courts are overwhelmed with frivolous and petty lawsuits - we need more. Still, it is a testament to our civilized ways, one that we should encourage. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

thebes_missions_03_prosperity_task_12:0 "Promote Citizenry"
thebes_missions_03_prosperity_task_12_DESC:0 "Our cities are filled with men who aspire to be citizens, and who can blame them for wanting to partake in Theban civil life? Let us build our infrastructure to accommodate the unprecedented demands on our legal system. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_03_prosperity_task_13:0 "Promote the Nobles"
thebes_missions_03_prosperity_task_13_DESC:0 "While all men of property have rights within the Theban world, it is no secret that our nobles are treated well in our society, and indeed, by working together with the state, the nobles benefit us in ways that we are grateful for. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_03_prosperity_task_14:0 "Olives of Greece"
thebes_missions_03_prosperity_task_14_DESC:0 "Our olives, and the precious oil that can be made from it, have long lubricated the economic engines of Greece; we should expand our output of this valuable cash crop that is so closely associated with us. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

thebes_missions_03_prosperity_task_15:0 "Greek Wine"
thebes_missions_03_prosperity_task_15_DESC:0 "In every place where people congregate, be they lords of vast dominions or lowly farmers returning from their fields, the wines of Greece are poured and life is celebrated. A toast to the continued growth of our vineyards! \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

thebes_missions_04_conquest:0 "Theban Expansion"
thebes_missions_04_conquest_DESCRIPTION:0 "Unquestionably the Masters of Greece, the great power of Thebes now seeks to expand beyond her already formidable borders. Bolstered by a powerful economy and a fearsome army, there are few who can stop any Theban Expansion..."
thebes_missions_04_conquest_CRITERIA_DESCRIPTION:0 "This mission will be considered finished with the establishment of the Great Theban Empire!"
thebes_missions_04_conquest_BUTTON_TOOLTIP:0 ""

thebes_missions_04_conquest_task_1:0 "Across the Aegean"
thebes_missions_04_conquest_task_1_DESC:0 "Trade disputes in the Aegean are threatening to turn into full-blown skirmishes, forcing Thebes to make claims on lands across the waters. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_04_conquest_task_2:0 "Macedonian Machinations"
thebes_missions_04_conquest_task_2_DESC:0 "The Macedonians have been a thorn in our sides before, and we certainly cannot trust them to honor their word. Perhaps we should extend our lands into Macedon itself. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

thebes_missions_04_conquest_task_3:0 "Dominate Thessaly"
thebes_missions_04_conquest_task_3_DESC:0 "Taking the illustrious province of Thessaly would certainly be a boost to our popularity; the Thessalian Plain would provide the perfect foothold into the north. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_04_conquest_task_4:0 "Theban Thessaly"
thebes_missions_04_conquest_task_4_DESC:0 "The inexorable appeal of our superior Boeotian culture will soon transform Thessaly for the better, inspiring the locals to abandon their inferior ways for our own. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_04_conquest_task_5:0 "Push for Pella"
thebes_missions_04_conquest_task_5_DESC:0 "Pella will submit to power of Thebes! There is no other possible outcome for the city besides subjugation, and no other result besides complete victory for the armies of Thebes. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

thebes_missions_04_conquest_task_6:0 "Masters of Macedon"
thebes_missions_04_conquest_task_6_DESC:0 "Now that we have conquered the entirety of Macedon, it is known - nay, expected - that we are going to plunder the lands and take what we can as indemnities. Woe to the conquered, indeed. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

thebes_missions_04_conquest_task_7:0 "Cities of Macedon"
thebes_missions_04_conquest_task_7_DESC:0 "Macedon has given much to us, so embellishing her cities that we have taken is the least we can do. Gather the messengers and send word north of a large building campaign. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

thebes_missions_04_conquest_task_8:0 "The City of Ephesos"
thebes_missions_04_conquest_task_8_DESC:0 "We desire more than the choice location of the city of Ephesos - we also want all of the coins in her treasury. Seize them. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_04_conquest_task_9:0 "The People of Erythrai"
thebes_missions_04_conquest_task_9_DESC:0 "Thebes pushes deeper into Ionia proper, liberating the people of Erythrai from oppression and bringing them into the security. A strategic and economic location of importance, Erythrai is worth developing. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

thebes_missions_04_conquest_task_10:0 "Into Asia"
thebes_missions_04_conquest_task_10_DESC:0 "Thebes has made known their Asian ambitions, putting all kingdoms in the area on high alert. It seems that nothing will satisfy Thebes except total control. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_04_conquest_task_11:0 "Masters of Asia"
thebes_missions_04_conquest_task_11_DESC:0 "The power of Thebes sweeps along the coasts of Asia, extending into territories far from the city on Lake Kopais. It seems that Thebes will claim everything that she can. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

thebes_missions_04_conquest_task_12:0 "Matter of Thrace"
thebes_missions_04_conquest_task_12_DESC:0 "The region of Thrace is attractive to us for many regions, least of all being its strategic location as the gateway between two continents. We would do well by conquering here. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_04_conquest_task_13:0 "The City of Byzantion"
thebes_missions_04_conquest_task_13_DESC:0 "The city of Byzantion is close to the Bosporus, the narrow waterway that separates Europe and Asia. Owning this city will give us a cut of the trade that passes through to the Black Sea. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_04_conquest_task_14:0 "The Cities of Thrace"
thebes_missions_04_conquest_task_14_DESC:0 "We should fortify the cities of Thrace, building them so that our foothold in the region is truly established - it is a long way from Lysimacheia to Thebes, after all. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_04_conquest_task_15:0 "Developing Asia"
thebes_missions_04_conquest_task_15_DESC:0 "The wealthy region of Asia shines under our leadership; rivers of gold pour through the cities and into our coffers. Let us build as much as we can and reap the rewards! \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

thebes_missions_04_conquest_task_16:0 "Into Bithynia"
thebes_missions_04_conquest_task_16_DESC:0 "Securing Bithynia will prove a boon to not only our economy, but to our military as well; the restive region is a good training ground for acquiring military experience. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

thebes_missions_04_conquest_task_17:0 "Phrygian Push"
thebes_missions_04_conquest_task_17_DESC:0 "Thebes has made substantial progress in subduing large swaths of the Anatolian plateau, sending more and more coins from the local populace into our taxation centers. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

thebes_missions_04_conquest_task_18:0 "Thrace for Thebes"
thebes_missions_04_conquest_task_18_DESC:0 "Thebes has fully established her lordship over Thrace, making this important region just another outpost for Theban might. Any who seek to travel through the Bosporus now have to submit to the power of Thebes. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

thebes_missions_04_conquest_task_19:0 "Bithynian Trade"
thebes_missions_04_conquest_task_19_DESC:0 "By investing in tax offices, ports and marketplaces, the flow of trade from Bithynia can be streamlined for maximum revenue extraction. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

thebes_missions_04_conquest_task_20:0 "Phrygian Prosperity"
thebes_missions_04_conquest_task_20_DESC:0 "The cities of Phyrgia will contend with their sisters on the coast for greatness, all due to the unquestionable might of Thebes, who has poured resources into developing the area. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!!"

thebes_missions_04_conquest_task_21:0 "Marble Mines"
thebes_missions_04_conquest_task_21_DESC:0 "The marble from the quarries we control is in demand the world over, praised as the finest that money can procure. We should encourage the expanded production of marble to keep up with demand. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_04_conquest_task_22:0 "The Land of Thebes"
thebes_missions_04_conquest_task_22_DESC:0 "We have transcended our humble beginnings to become the greatest power to straddle Europe and Asia; all hail the glory of the Great Theban Empire! \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"

thebes_missions_04_conquest_task_23:0 "A Theban Legion"
thebes_missions_04_conquest_task_23_DESC:0 "While our levies are the envy of all, we should invest in a legion of professional soldiers, one that can inspire our military. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

thebes_missions_04_conquest_task_24:0 "A Worthy Commander"
thebes_missions_04_conquest_task_24_DESC:0 "A Theban Legion should be commanded by the finest military minds at our disposal; we demand a baseline of competence and will not accept anyone that we find wanting. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

thebes_missions_04_conquest_task_25:0 "Warriors of Thebes"
thebes_missions_04_conquest_task_25_DESC:0 "Our legion, comprised of the finest men and equipment that money can buy, should prove itself on the battlefield. Once they are tested, we predict complete capitulation in our enemies. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_04_conquest_task_26:0 "Champions of Thebes"
thebes_missions_04_conquest_task_26_DESC:0 "Our legion has become the stuff of legend, perhaps even surpassing the hallowed stories of the Sacred Band of yore. Able to humble all that are sent before them, our legion is truly the Champions of Thebes. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

