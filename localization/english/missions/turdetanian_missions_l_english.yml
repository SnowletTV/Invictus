 # Title
 ####################
 turdetanian_mission_02_heirs_tartessia_inv: "Heirs of Tartessia"
 turdetanian_mission_02_heirs_tartessia_inv_DESCRIPTION: "Finally, a #E Turdetanian#! state manages to unify the region for the first time and has all #E Turdetania#! under one banner! But since then, some rumours rise from the Greek merchants and settlers of the region. Rumours about a mighty state rising from the ashes. Although we are clueless about what are they talking about, it looks like the Greeks are pretty interested in us.\n\nNow that we have our homeland in a strong grip, it's time for the #E Turdetanian#! to go back and expand into the lands our ancestors ocuppied in the past outside the #E Baetis#! river. #E Turdetanians#! considered part of their homelands the lands of the #E Anas#! river as well as having presence in the #E Atlantic#! coast and the southern #E Mediterranean#! coast of the #E Iberian#! peninsula.\n\nIt's time for [ROOT.GetCountry.GetName] to assert dominance in the region and demonstrate we are an hegemonic state that need to be respected!"
 turdetanian_mission_02_heirs_tartessia_inv_CRITERIA_DESCRIPTION: "This mission will be considered complete when [ROOT.GetCountry.GetName] has restored the might and extension of the ancient culture of Tartessos."
 turdetanian_mission_02_heirs_tartessia_inv_BUTTON_TOOLTIP: "A powerful legacy awaits us!"
 ####################
 # Mission Tasks
 ####################
 # Expansion Tasks
 turdetania_02_heirs_tartessia_inv_task_1: "A Greek Tale"
 turdetania_02_heirs_tartessia_inv_task_1_DESC: "Our people are very intrigued by the stories brought to our shores by the Hellenic travelers; who is this #E Arganthonios#! that they speak of? It is well-known that the Greeks are meticulous keepers of records, and they have certainly traded with our people for many years...perhaps we can send a delegation to a friendly state in hopes of learning more about the strange tale told to us.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 turdetania_02_heirs_tartessia_inv_task_1_tooltip: "Any #Y [GetCountry('SEL').GetPrimaryCulture.GetCultureGroup.GetName]#! or #Y [GetCountry('ROM').GetPrimaryCulture.GetCultureGroup.GetName]#! country has an opinion of #G 35#!."
 
 turdetania_02_heirs_tartessia_inv_task_2: "Tartessify The State"
 turdetania_02_heirs_tartessia_inv_task_2_DESC: "The #E Lacus Ligustinus#! and its surrounding lands could be so much more than it currently is; it was the first bastion of the Tartessian culture. Let us invest properly in the land and restore their ancient names.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_a: "The river #Y Baetis#! will be known as #Y Tartis#!."
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_b: "Every territory around the #Y Sinus Tartessicus#! will receive the following modifier:"
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_c: "[SCOPE.GetRootScope.GetCountry.GetName] owns every territory around the #Y [GetProvince('(int32)7665').GetName]#! (#Y [GetProvince('(int32)1341').GetName]#!, #Y [GetProvince('(int32)1342').GetName]#!, #Y [GetProvince('(int32)1343').GetName]#!, #Y [GetProvince('(int32)1353').GetName]#! and #Y [GetProvince('(int32)1358').GetName]#!) and have a Civilization Value of #G 30#! and at least a Population greater or equal to #G 20#!."
 
 turdetania_02_heirs_tartessia_inv_task_3: "Worship Of Arganthonios"
 turdetania_02_heirs_tartessia_inv_task_3_DESC: "Now that the tales of the immortal #E Arganthonios#! have been restored to the minds of our [ROOT.GetCountry.GetAdjective] kinsmen, we must take steps to ensure that we never again forget such a crucial part of our history. It is clear to us that Arganthonios was no mere mortal, but a god, and his blessed memory should be enshrined in the panthon of our people forevermore.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 turdetania_02_heirs_tartessia_inv_task_3_tooltip_b: "Unlocks the deity '[GetDeityDefinition('omen_arganthonios').GetName]'."
 turdetania_02_heirs_tartessia_inv_task_3_tooltip_c: "The #Y Proving Legitimacy#! scheme has a chance of unlocking the #Y Blood of Arganthonios#! trait."
 
 gain_arganthonios_bloodline_trait: "Discover a connection to #Y Arganthonios' Bloodline#!!"
 
 turdetania_02_heirs_tartessia_inv_task_4: "The Silver Man"
 turdetania_02_heirs_tartessia_inv_task_4_DESC: "The omens have been taken, and the gods could not be more clear in their message; [ROOT.GetCountry.GetRuler.GetName] is the living avatar of the divine #E Arganthonios#! and should be worshiped! For who else could have taken our people to the heights of power that we currently enjoy? Arganthonios has forgiven us for forgetting him and has returned to rule over his nation once more!\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 turdetania_02_heirs_tartessia_inv_task_4_trigger_tooltip: "#Y $traditionalist_party$#! has greater or equal to #Y 75#! Control of the Senate."
 
 turdetania_02_heirs_tartessia_inv_task_5: "Legacy Of Arganthonios"
 turdetania_02_heirs_tartessia_inv_task_5_DESC: "Long ago, the Greek traveler #E Kolaios#! visited our ancestors, eventually returning home to #E Phokaia#! laden with treasures and blessings after learning that the Tartessians had previously welcomed other Greeks to their shores.\n\nIt is said that the divine #E Arganthonios#! gave the Phokaians money for the express purpose of building walls around his hometown, in order to protect his new friends from the encroachments of the ravaging Medes. Perhaps the time has come for us to extend our borders to encompass this ancient city and restore the Legacy of Arganthonios to our own countrymen?\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 turdetania_02_heirs_tartessia_inv_task_5_tooltip: "We will have the option of creating a #Y Colony#! state in #Y Phokaia#!."
 turdetania_02_heirs_tartessia_inv_task_5_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! has a Fort Level greater or equal to #Y 3#!."
 
 turdetania_02_heirs_tartessia_inv_task_6: "The City Of Arganthonios"
 turdetania_02_heirs_tartessia_inv_task_6_DESC: "The time has come to build a city worthy of our people and our gods, and the site of [GetProvince('(int32)1341').GetName] has been chosen. [ROOT.GetCountry.GetRuler.GetName] has vowed to spare no expense when it comes to beautifying the region, for any town that bears the name of holy #E Arganthonios#! must be the best in all of Iberia.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 turdetania_02_heirs_tartessia_inv_task_6_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! has less than #Y 1#! Free Building Slots."
 
 turdetania_02_heirs_tartessia_inv_task_7: "The Blood Of Arganthonios"
 turdetania_02_heirs_tartessia_inv_task_7_DESC: "[ROOT.GetCountry.GetRuler.GetName] is concerned about the stability of House [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], but a helping hand from the #E [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! may fix that problem. The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] is already a powerful dynasty, but it needs the final step to stand out from the rest.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 turdetania_02_heirs_tartessia_inv_task_7_tooltip: "Our ruler may find to have the '#Y $arganthonios$#!'!"
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_a: "The #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! has been #E #Y Bribed#!#! or #E #Y Persuaded#!#! recently."
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_b: "There is no #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! in #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_c: "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! must have #Y 500#! @gold! in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] personal coffers."
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_d: "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! has a corruption of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_ruler_corruption_total')|0]#! (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_ruler_corruption_current')|0Y])."
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_e: "The #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! has a corruption of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_priest_corruption_total')|0]#! (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_priest_corruption_current')|0Y])."
 
 turdetania_02_heirs_tartessia_inv_task_8: "Vineyards Of Turdetania"
 turdetania_02_heirs_tartessia_inv_task_8_DESC: "Our people are in possession of some of the best land for growing wine @wine! within all of #E Iberia#!, and we would be fools if we did not capitalize on the gifts of the gods. Let us construct vineyards throughout Turdetania so that our people might enjoy the fruit of the vine.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 turdetania_02_heirs_tartessia_inv_task_8_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] owns at least #Y 5#! #E Slave Estates#! in wine-producing @wine! territories in the #E [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! region (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_8_owned_latifundia_current')|0Y])."
 turdetania_02_heirs_tartessia_inv_task_8_tooltip_b: "Up to #Y 5#! wine-producing @wine! territories with a #E Slave Estate#! will receive the following modifier:"
 
 turdetania_02_heirs_tartessia_inv_task_9: "Restore Tharsis And Luxia Mines"
 turdetania_02_heirs_tartessia_inv_task_9_DESC: "Much of the wealth that built ancient #E Tartessos#! was taken from the mines of [GetProvince('(int32)1332').GetName], [GetProvince('(int32)1415').GetName] and [GetProvince('(int32)1414').GetName], and although the pickaxes of our fathers stripped the hills of much of its iron @iron!, there remains plenty for the greedy furnaces of our [ROOT.GetCountry.GetAdjective] blacksmiths.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 turdetania_02_heirs_tartessia_inv_task_9_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! has less than #Y 1#! Free Building Slots."
 
 turdetania_02_heirs_tartessia_inv_task_10: "Codify Tartessian Laws"
 turdetania_02_heirs_tartessia_inv_task_10_DESC: "In order to prevent the ravages of time from eroding the accomplishments of our people, it has been decided that our Tartessian laws will be inscribed upon bronze tablets - we cannot allow posterity to forget our victories and triumphs, and writing down our ways on scrolls is no permanent solution.\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 turdetanian_generic_brings_base_metals_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produces or Imports @base_metals! #Y Base Metals#!"
 turdetania_02_heirs_tartessia_inv_task_10_tooltip: "#Y Bronzes of Tartessia#! appears in our treasury.\nDepending on the decision we choose, the #Y Treasure#! will reward different modifiers."
 
 turdetania_02_heirs_tartessia_inv_task_11: "The Tin Road"
 turdetania_02_heirs_tartessia_inv_task_11_DESC: "Since time immemorial, merchants from all the Peninsula have connected the lands of Turdetania with the far north lands of the Cassiterides, the Tin Islands. Now the Middle Anas Valley is under our rule, a road must be built along the actual route to encourage merchants to commerce only in our markets.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 turdetania_02_heirs_tartessia_inv_task_11__trigger_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns or subject own the territories of #Y [GetProvince('(int32)1377').GetName]#!, #Y [GetProvince('(int32)1378').GetName]#!, #Y [GetProvince('(int32)1446').GetName]#!, #Y [GetProvince('(int32)1441').GetName]#!, #Y [GetProvince('(int32)1404').GetName]#!, #Y [GetProvince('(int32)1407').GetName]#! and #Y [GetProvince('(int32)1436').GetName]#!."
 turdetania_02_heirs_tartessia_inv_task_11_tooltip: "A #Y road#! will be built between #E [GetProvince('(int32)1377').GetName]#! and #E [GetProvince('(int32)1436').GetName]#!."
 
 turdetania_02_heirs_tartessia_inv_task_12: "Back To The North"
 turdetania_02_heirs_tartessia_inv_task_12_DESC: "Before the fall of the Tartessian civilization, our dominion extended to the Anas river, a place considered our home as much as Baetica, encompassing territories that have thrown off the yoke of servitude and dare to challenge us for control of the region. We must do what we can to bring these breakway settlements back into the Tartessian fold.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 turdetania_02_heirs_tartessia_inv_task_13: "Resettle The Anas"
 turdetania_02_heirs_tartessia_inv_task_13_DESC: "The farmlands of [GetProvince('(int32)1436').GetName] once prospered under our hand, but time has not been kind to the settlement and it has been abandoned; an error of history that [ROOT.GetCountry.GetRuler.GetName] has vowed to correct.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 turdetania_02_heirs_tartessia_inv_task_13_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! has a #E #Y Library#!#!, a #E #Y Marketplace#!#! and a Fort Level greater or equal to #Y 1#!."
 
 turdetania_02_heirs_tartessia_inv_task_14: "The Temple Of Astarte"
 turdetania_02_heirs_tartessia_inv_task_14_DESC: "As our people settled in the region, messengers reported a odd looking knoll in the surounding area. Shepherds and farmers descrive finding remains of what appears to be offerings and treasures, marking it as a possible location of an ancient temple erected by our antecesors.\n\n\n\n\n\n\n\n\n\n@italic_mil16!"
 turdetania_02_heirs_tartessia_inv_task_14_tooltip_a: "We will start the dig of the odd looking knoll."
 turdetania_02_heirs_tartessia_inv_task_14_tooltip: "Unlocks the deity '[GetDeityDefinition('omen_astarte_turdetani').GetName]'."
 
 turdetania_02_heirs_tartessia_inv_task_15: "The Destroyed Temple"
 turdetania_02_heirs_tartessia_inv_task_15_DESC: "The scars of forgotten wars and settlements mar the landscape of the Anas valley, a testament to the cruelty of man and gods alike. Travelers wandering through the countryside often report seeing strange ruins nestled in the shores of rivers and abandoned valleys. One in particular have caught the eye of our advisors. Perhaps some of these abandoned sites are worth investigating...\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
 turdetania_02_heirs_tartessia_inv_task_15_tooltip: "#Y Statue of a Goddess#! and #Y Hero's Relief#! appear in our treasury."
 turdetania_02_heirs_tartessia_inv_task_15_tooltip_a: "#R Great rewards come with a great price."
 
 turdetania_02_heirs_tartessia_inv_task_16: "Colonizing Couneia"
 turdetania_02_heirs_tartessia_inv_task_16_DESC: "Now that we have secured the lands to our west, we can start focusing on the internal management of the region. The best way to ensure that #E Couneia#! and its hinterlands remain in Tartessian hands is to expand the presence of our people there; a task that [ROOT.GetCountry.GetRuler.GetName] has embraced with relish.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 turdetania_02_heirs_tartessia_inv_task_16_tooltip: "If we don't own the territory of #Y [GetProvince('(int32)1319').GetName]#!, we will negotiate with the owner to buy it."
 
 turdetania_02_heirs_tartessia_inv_task_17: "Atlantic Cities"
 turdetania_02_heirs_tartessia_inv_task_17_DESC: "The settlements that lie on either side of the mouth of the #E Tagus#! river are begging to be turned into proper Tartessian cities - if we invest in the land, then we will be able to control this important waterway and the trade that passes through its waters. We have already presence there, it won't be difficult.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 turdetania_02_heirs_tartessia_inv_task_17_trigger_tooltip_a: "#Y [THIS.GetProvince.GetName]#! has less than #Y 1#! Free Building Slots."
 turdetania_02_heirs_tartessia_inv_task_17_trigger_tooltip_b: "#Y [THIS.GetProvince.GetName]#! has less than #Y 1#! Free Building Slots."
 turdetania_02_heirs_tartessia_inv_task_17_population_trigger_tt_a: "#Y [THIS.GetProvince.GetName]#! has a population of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_a')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_02_heirs_tartessia_inv_task_17_population_loc_a')]"
 turdetania_02_heirs_tartessia_inv_task_17_population_loc_a_1: "(#R [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_a')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_a')|0]#!)"
 turdetania_02_heirs_tartessia_inv_task_17_population_loc_a_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_a')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_a')|0]#!)"
 turdetania_02_heirs_tartessia_inv_task_17_population_trigger_tt_b: "#Y [THIS.GetProvince.GetName]#! has a population of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_b')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_02_heirs_tartessia_inv_task_17_population_loc_b')]"
 turdetania_02_heirs_tartessia_inv_task_17_population_loc_b_1: "(#R [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_b')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_b')|0]#!)"
 turdetania_02_heirs_tartessia_inv_task_17_population_loc_b_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_b')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_b')|0]#!)"
 
 turdetania_02_heirs_tartessia_inv_task_18: "Influence Oretania"
 turdetania_02_heirs_tartessia_inv_task_18_DESC: "Under the stewardship of [ROOT.GetCountry.GetRuler.GetName], our kinsmen enjoy cordial relations with our distant cousins in [GetCountry('ORT').GetName]. And yet our wise [ROOT.GetCountry.GetRulerTitle] has suggested that we could take our friendship even further, gods willing; perhaps the Oretanians would like to join in our [ROOT.GetCountry.GetAdjective] hegemony and secure a prosperous future for their people?\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 turdetania_02_heirs_tartessia_inv_task_18_tooltip: "We will offer #Y [GetCountry('ORT').GetName]#! the opportunity to become our subject."
 turdetania_02_heirs_tartessia_inv_task_18_tooltip_b: "[GetCountry('ORT').GetName] does NOT have either #Y Major Power#! nor #Y Great Power#! status."
 
 turdetania_02_heirs_tartessia_inv_task_19: "A Mediterranean Capital"
 turdetania_02_heirs_tartessia_inv_task_19_DESC: "Our scouts report that the city of [GetProvince('(int32)1036').GetName] is not prospering as we would expect. We already have presence in a small #E Turdetanian Colony#!, expanding there would allow us to project our culture and power into the Mediterranean - let us take the steps to make this suggestion a reality.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 turdetania_02_heirs_tartessia_inv_task_19_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! has less than #Y 1#! Free Building Slots."
 turdetania_02_heirs_tartessia_inv_task_19_population_trigger_tt: "#Y [THIS.GetProvince.GetName]#! has a population of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_02_heirs_tartessia_inv_task_19_population_loc')]"
 turdetania_02_heirs_tartessia_inv_task_19_population_loc_1: "(#R [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!)"
 turdetania_02_heirs_tartessia_inv_task_19_population_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!)"
 
 turdetania_02_heirs_tartessia_inv_task_20: "Expelling The Carthaginians"
 turdetania_02_heirs_tartessia_inv_task_20_DESC: "There is no love lost between our people and the [GetCountry('CAR').GetAdjective] colonists living alongside them, and for many years now, they have openly desired to seize the cities and settlements of the foreigners for themselves. [ROOT.GetCountry.GetRuler.GetName] believes that it is finally time to expel the Carthaginians from #E Iberia#!.\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
 
 turdetania_02_heirs_tartessia_inv_task_21: "End Punic Rule"
 turdetania_02_heirs_tartessia_inv_task_21_DESC: "Our victorious levies have shown no mercy to the Carthaginians living in #E Iberia#!, but have utterly destroyed their armies and have driven them from our coasts.\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 turdetania_02_heirs_tartessia_inv_task_21_tooltip: "[GetCountry('CAR').GetName] owns no territories in #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! and #Y [GetProvince('(int32)1036').GetArea.GetRegion.GetName]#! regions."
 
 turdetania_02_heirs_tartessia_inv_task_22: "Tartessian Weaponry"
 turdetania_02_heirs_tartessia_inv_task_22_DESC: "Thanks to the high-quality iron @iron! that we are able to take from the restored mines of [GetProvince('(int32)1415').GetName] and [GetProvince('(int32)1414').GetName], our blacksmiths have been able to craft exceptional weapons that will aid our warriors on the battlefield.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 turdetania_02_heirs_tartessia_inv_task_23: "Institute Mercenaries"
 turdetania_02_heirs_tartessia_inv_task_23_DESC: "Mercenary work is common among our people. Our troops are hired in wars near and far, and they always get the job done. That's something we should exploit for our own goals, by creating specific laws surrounding Mercenary job.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 turdetania_02_heirs_tartessia_inv_task_23_tooltip: "Have hired a #Y Mercenary Army#!."
 
 turdetania_02_heirs_tartessia_inv_task_24: "Punic Naval Traditions"
 turdetania_02_heirs_tartessia_inv_task_24_DESC: "Although the presence of #E Carthaginians#! within the lands of Iberia is not welcomed by our people, their skill at navigating the sea cannot be ignored - we do so at our peril. Ever the pragmatic one, [ROOT.GetCountry.GetRuler.GetName] has decreed that we should do what we can to emulate the Africans when it comes to our navies, for there is much that we can learn from them.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 turdetania_02_heirs_tartessia_inv_task_24_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has a navy size of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_24_total')|0]#! ships (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_24_current')|0Y])."
 
 turdetania_02_heirs_tartessia_inv_task_25: "Only The Finest Boats!"
 turdetania_02_heirs_tartessia_inv_task_25_DESC: "While smaller, lighter ships are necessary for traders and diplomats, they are not as useful when it comes to war - if we hope to stand against the naval powers of the Mediterranean, then we must have the finest boats in our navy; anything else is completely unacceptable.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 turdetania_02_heirs_tartessia_inv_task_25_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_total')|0]#! light ships in #Y [GetProvince('(int32)1036').GetName]#! (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_current')|0Y])."
 turdetania_02_heirs_tartessia_inv_task_25_tooltip_b: "#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_total')|0]#! light ships in #Y [GetProvince('(int32)1036').GetName]#! will be destroyed and replaced by larger ships."
 
 turdetania_02_heirs_tartessia_inv_task_26: "The Punic Way"
 turdetania_02_heirs_tartessia_inv_task_26_DESC: "Only a fool would deny the impact that the #E Punics#!, especially the #E Carthaginians#! to the south, have had on our government - there is much that we have learned from them. While some of the #E Traditionalists#! staunchly oppose the idea to openly embrace their political systems as our own, they are a minority.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 turdetania_02_heirs_tartessia_inv_task_26_effect_tooltip: "When you finish this task, you will receive the following effect:"
 turdetania_02_heirs_tartessia_inv_task_26_trigger_tooltip_a: "The current ruler of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! (#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!) is #R NOT#! a member of the #Y $traditionalist_party$#!."
 turdetania_02_heirs_tartessia_inv_task_26_trigger_tooltip_b: "#Y $traditionalist_party$#! has less than or equal to #Y 50#! Control of the Senate."
 
 turdetania_02_heirs_tartessia_inv_task_27: "Search For An Old Friend"
 turdetania_02_heirs_tartessia_inv_task_27_DESC: "Long ago, #E King Arganthonios#! received a vessel from the Greek city of #E Phokaia#! and offered the sailors a chance to settle in his kingdom. Ultimately, Phokaia succumbed to the Medes and was destroyed. Now, [ROOT.GetCountry.GetRuler.GetName] seeks to alter that fate, seeking a diplomatic exchange first.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_a: "We will attempt to purchase the territory of #Y [GetProvince('(int32)285').GetName]#!, where the ruins of #Y Phokaia#! are located."
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_b: "#G Good relations may ensure a positive answer to the offer.#!"
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_c: "If they accept the offer, #Y [GetProvince('(int32)285').GetName]#! will be transfered to #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_d: "If they reject the offer, #E [SCOPE.GetRootScope.GetCountry.GetName]#! will get a claim on #Y [GetProvince('(int32)285').GetName]#!."
 
 turdetania_02_heirs_tartessia_inv_task_28: "'Ashtart Priesthood"
 turdetania_02_heirs_tartessia_inv_task_28_DESC: "Now that the Priesthood of [GetDeityDefinition('omen_astarte_turdetani').GetName] has been established, the #E High Priestess#! has become a key figure in our politics. Her blessing of our rule grants us legitimacy in the eyes of the common folk, so maintaining good relations with her is essential. But we need the support of a #E High Priestess#! with an impeccable career.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 turdetania_02_heirs_tartessia_inv_task_28_trigger_tooltip_a: "#Y [THIS.GetCharacter.GetName]#! has a loyalty of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_loyalty_total')|0]#! (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_loyalty_current')|0Y])."
 turdetania_02_heirs_tartessia_inv_task_28_trigger_tooltip_b: "#Y [THIS.GetCharacter.GetName]#! has a zeal @religious_icon! of at least #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_zeal_total')|0]#! (Current: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_zeal_current')|0Y])."
 turdetania_02_heirs_tartessia_inv_task_28_trigger_tooltip_c: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! doesn't have a High Priestess of [GetDeityDefinition('omen_astarte_turdetani').GetName]."
 
