 # Expansion Events
 me_turdetania_2_heirs_tartessia.1.t: "A Strange Envoy"
 me_turdetania_2_heirs_tartessia.1.desc: "The most curious thing happened today, [ROOT.GetCountry.GetRuler.GetName]. A group of merchants and sailors, led by a grizzled old naval captain named [SCOPE.sCharacter('greek_merchant').GetName], arrived at [ROOT.GetCountry.GetCapital.GetName] bearing gifts. These travelers sailed here all the way from mainland #E Greece#!, claiming that Punic travelers told them that the ancient state of #E King Arganthonios#!, glorious and eternal #E Tartessos#!, had been reborn.\n\nThis has caused confusion and befuddlement throughout our capital, for no one here is familiar with the name #E Arganthonios#!, but the Greek travelers are adamant that we accept their gifts and beg us to confer upon them our friendship."
 me_turdetania_2_heirs_tartessia.1.a: "Oh, unexpected but welcome!"
 me_turdetania_2_heirs_tartessia.1.b: "Interesting...would you like to settle down here?"
 
 me_turdetania_2_heirs_tartessia.2.t: "Preparing the Embassy"
 me_turdetania_2_heirs_tartessia.2.desc: "Now that we are certain that we have friends abroad, it has been decided that we will send an embassy in hopes of learning more about this #E Arganthonios#! that the Greeks speak of.\n\nAfter interviewing a few candidates, [ROOT.GetCountry.GetRuler.GetName] has chosen [SCOPE.sCharacter('turdetanian_ambassador').GetName], a man with a good head on his shoulders, to be our chief diplomat. Prayers for safe travels have been made to the gods of our people, and sacrifices have been offered in hopes that the sea will remain calm."
 me_turdetania_2_heirs_tartessia.2.a: "May the gods see fit to bring you home soon, o [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName]!"
 me_turdetania_2_heirs_tartessia.2.tooltip: "The Ambassador starts his journey."
 
 me_turdetania_2_heirs_tartessia.3.t: "An Embassy from Tartessos!"
 me_turdetania_2_heirs_tartessia.3.desc: "A strange occurrence has taken place within [ROOT.GetCountry.GetCapital.GetName] and has been the only thing that the locals have been talking about for weeks now. A barbarian diplomat from the West arrived, and although his strange manner of speech was difficult to understand, a mediator was able to explain that the man came from a land called #E Tartessos#! and had been sent to us bearing gifts.\n\nThis strange ambassador claims that, long ago, a visitor from our realm traveled to the court of their king - a barbarian warlord named #E Arganthonios#! that had united the tribes - and this fact has been confirmed by our record keepers after reading through the writings of #E Herodotus#!.\n\nThe Tartessian claims that his people are ascendant once more, having reconstituted their ancient empire, and seek good relations with our people in order to emulate the friendship of our ancestors - something that [ROOT.GetCountry.GetRuler.GetName] is happy to do."
 me_turdetania_2_heirs_tartessia.3.a: "Incredible!"
 
 me_turdetania_2_heirs_tartessia.4.t: "The Embassy Returns!"
 me_turdetania_2_heirs_tartessia.4.desc: "When the ships bearing [SCOPE.sCharacter('turdetanian_ambassador').GetName] and his entourage were seen cresting the horizon one morning, a great crowd gathered on the shore and the excitement amongst the people was palpable - at long last, the wandering sons of [ROOT.GetCountry.GetName] had returned! Would the mystery of this #E Arganthonios#!, a name forgotten to our people but not to the Greeks, finally be revealed?\n\n The [ROOT.GetCountry.GetAdjective] diplomat landed to the cheers of thousands and was quickly escorted to [ROOT.GetCountry.GetCapital.GetName] for an audience with [ROOT.GetCountry.GetRuler.GetName], and as food and drink was brought forth, the words of [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] began to flow like the rich red wine poured into the rhytons.\n\nThe seas were calm and the voyage was prosperous, gods be praised, and our ships arrived without any trouble in the lands of the Greeks. [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] was happy to report that the Hellenics welcomed us warmly, extending us a hospitality that rivals our own, and our countrymen were comfortable and well-fed throughout the duration of their stay. A banquet and symposium were offered to our kinsmen, with no expense spared, and it was at this party that the question of Arganthonios was raised. Luckily for us, all of our inquiries were answered.\n\nThe writings of one #E Herodotus#!, a sage of some renown that is respected for his veracity in all matters, were consulted, and the Greeks told us that, hundreds of years ago, a wise and mighty #E King of Tartessos#! received a Greek silver merchant by the name of #E Kolaios#! after his ship had been blown off course.\n\nThis ruler was Arganthonios, of course, and it is recorded that he reigned over our ancestors for eight decades, securing wealth and peace for our fathers with his wisdom and strength. Much to the surpise of Kolaios, Arganthonios revealed that the Tartessians had previously welcomed other Greek visitors; refugees from [GetProvince('(int32)285').GetName] had already sailed across the Mediterranean and made contact with the Iberians.\n\nArganthonios was said to be a generous man and gave the Phokaians gifts of money and land, even presenting them with the opportunity to stay within our country if they so chose - an offer he now extended to Kolaios and his retinue. Kolaios seriously considered this proposal but homesickness made up his mind for him, and Arganthonios, bearing no grudge against the guests for desiring to leave, gave them money and ships for the trip back home.\n\nNews of [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName]'s story quickly spread throughout [ROOT.GetCountry.GetCapital.GetName], and the Greeks living within our borders were quick to claim that we must be the descendants of this Arganthonios - for how else could the people of [ROOT.GetCountry.GetName] accomplished all that they have without the blessings of the gods and our divine ancestors?"
 me_turdetania_2_heirs_tartessia.4.a: "What an interesting history...how could we have forgotten these things?"
 me_turdetania_2_heirs_tartessia.4.tooltip: "The Ambassador returns home."
 me_turdetania_2_heirs_tartessia.4.tooltip.b: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_1$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.5.t: "Sinus Tartessicus & Tartis River"
 me_turdetania_2_heirs_tartessia.5.desc: "As the influence of our people grows, there is a growing chorus of voices that calls for [ROOT.GetCountry.GetRuler.GetName] to make everything official and embrace our destiny as #E Tartessia#! by taking the name for our country. We have proven to all that we are the true successors of our ancestors, and the world still trembles to hear the glorious name of their realm; why shouldn't we call ourselves the same?"
 me_turdetania_2_heirs_tartessia.5.a: "Tartessia is back!"
 me_turdetania_2_heirs_tartessia.5.b: "Call the waters what you will, but we remain Turdetania."
 me_turdetania_2_heirs_tartessia.5.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_2$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.6.t: "Worship of Arganthonios"
 me_turdetania_2_heirs_tartessia.6.desc: "Now that a #E Great Temple#! has been constructed in [ROOT.GetCountry.GetCapital.GetName], one of the first official acts held by the priestly caste has been the introduction of #E Arganthonios#! to our religion pantheon. If our people truly hope to emulate the achievements of our ancestors, then we must seek the blessings of divine Arganthonios - we have ignored our history for far too long, and the great god might be angry at us for not faithfully honoring his memory and accomplishments."
 me_turdetania_2_heirs_tartessia.6.a: "Forgive us for forgetting you!"
 me_turdetania_2_heirs_tartessia.6.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_3$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.7.t: "Preparing the Apotheosis"
 me_turdetania_2_heirs_tartessia.7.desc: "The preparations for the religious ceremony that will take place at [ROOT.GetCountry.GetCapital.GetName] are an ongoing and slow process, but the priests are happy and continue to inform [ROOT.GetCountry.GetRuler.GetName] of the progress daily. It won't be much longer before all is ready, but it certainly feels like a lifetime for the [ROOT.GetCountry.GetRulerTitle]."
 me_turdetania_2_heirs_tartessia.7.a: "Soon, I will embrace my destiny as Arganthonios!"
 
 me_turdetania_2_heirs_tartessia.8.t: "Apotheosis!"
 me_turdetania_2_heirs_tartessia.8.desc: "The religious ceremony that saw [ROOT.GetCountry.GetRuler.GetName] obtain godhood was held within [ROOT.GetCountry.GetCapital.GetName] before a congregation of thousands, and all that were fortunate enough to attend agreed that nothing like it had ever been seen within the history of [ROOT.GetCountry.GetName], and its spectacle and pageantry most likely would never be seen by our people again.\n\nNo expense for the ceremony was spared by [ROOT.GetCountry.GetRuler.GetFirstName], who openly admitted that [ROOT.GetCountry.GetRuler.GetHerHis] own successes were due to the fact that [ROOT.GetCountry.GetRuler.GetSheHe] was truly the divine #E Arganthonios#!. Thousands of animals were slaughtered and incense was burned before altars as libations were poured, and the people chanted as one, their voices echoing through the streets of the capital. "
 me_turdetania_2_heirs_tartessia.8.a: "Arganthonios is back! Arganthonios is back!"
 me_turdetania_2_heirs_tartessia.8.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_4$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.9.t: "Legacy of Arganthonios"
 me_turdetania_2_heirs_tartessia.9.desc: "Against all odds, we have returned to re-found the destroyed city of Phokaia, a place laid low by Persian torches and still a mourned place in the history of our people.\n\nAnd yet the will of Arganthonios has been fulfilled and Phokaia will rise from the ashes and become a city of note once again, all thanks to the leaders of [ROOT.GetCountry.GetName], who now have a decision to make regarding the political destiny of this distant city."
 me_turdetania_2_heirs_tartessia.9.a: "History will not repeat itself."
 me_turdetania_2_heirs_tartessia.9.b: "They should retain some autonomy."
 me_turdetania_2_heirs_tartessia.9.tooltip: "We will create a #Y Colony#! state in #Y Phokaia#! and cede all the lands we control in the #Y Aeolis#! and #Y Ionia#! areas."
 me_turdetania_2_heirs_tartessia.9.tooltip.2: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_5$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.10.t: "The City of Arganthonios"
 me_turdetania_2_heirs_tartessia.10.desc: "Our civic engineers are pleased to report that their work in #E Arganthonia#!, the city built to honor the God-King that led our people in a glorious age, has concluded. Visitors to the new region say that Arganthonia is unlike any city that exists within [ROOT.GetCountry.GetName], with architecture that is unrivaled in elegance and opulence; never before has so much marble been seen in any [ROOT.GetCountry.GetAdjective] city."
 me_turdetania_2_heirs_tartessia.10.a: "A city worth of the great Arganthonios!"
 me_turdetania_2_heirs_tartessia.10.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_6$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.11.t: "The Blood of Arganthonios"
 me_turdetania_2_heirs_tartessia.11.desc: "One morning, [turdetanian_priest.GetName] interrupted [ROOT.GetCountry.GetRuler.GetName]'s breakfast with news about their scheme. [turdetanian_priest.GetFirstName] hands a paper to the [ROOT.GetCountry.GetRulerTitle], and [ROOT.GetCountry.GetRuler.GetSheHe] unrolls it. It's a carefully fabricated document, mimicking the style in which our antecesors wrote, declaring beyond a doubt that [ROOT.GetCountry.GetRuler.GetFirstName] is blood-related to the divine #E King Arganthonios#! through [ROOT.GetCountry.GetRuler.GetHerHis] father. [ROOT.GetCountry.GetRuler.GetName] and [turdetanian_priest.GetFirstName] share a knowing smile. The realm is secure.\n\nOverjoyed, [ROOT.GetCountry.GetRuler.GetFirstName] rises from the table and orders the Council to assemble. It's time for the kingdom to know!"
 me_turdetania_2_heirs_tartessia.11.a: "Send messengers throughout the land to spread the news!"
 me_turdetania_2_heirs_tartessia.11.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_7$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.12.t: "Vineyards of Turdetania"
 me_turdetania_2_heirs_tartessia.12.desc: "[ROOT.GetCountry.GetRuler.GetName], we have received reports from [SCOPE.sCharacter('turdetanian_priest').GetName] claiming that the gods have blessed our wine-making efforts, and what the Priest says is true. Our laborers in the fields have never seen such harvests, and the vineyards that we have built are producing more wine @wine! than our people will be able to drink.\n\nWe will undoubtedly be able to sell our excess wine at market for a profit, proving once again that you have made a wise economic investment. As a way of thanking the gods for their generous gifts, libations have been offered before their altars and the people are pleased to have such a pious [ROOT.GetCountry.GetRulerTitle]."
 me_turdetania_2_heirs_tartessia.12.a: "The wine of Turdetania will be sold as far as Persia!"
 me_turdetania_2_heirs_tartessia.12.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_8$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.13.t: "Starting the Restoration"
 me_turdetania_2_heirs_tartessia.13.desc: "Thanks to a large infusion of funds from the coffers of the [ROOT.GetCountry.GetAdjective] treasuries, mines have been built and restored throughout the land and our finest engineers have been sent to oversee these crucial operations. Even though many of the older mining sites have been worked over and stripped by the pickaxes of countless slaves, there are hopes that our engineers will be able to locate untapped veins of ore still locked away within the mountains and hills."
 me_turdetania_2_heirs_tartessia.13.a: "This is a pricey investment but it will be worth it!"
 
 me_turdetania_2_heirs_tartessia.14.t: "The Restoration of Tharsis & Luxia Mines"
 me_turdetania_2_heirs_tartessia.14.desc: "Although many doubted that there was anything left within the mines of the old Tartessian heartland, our engineers have made discoveries that some have called near-miraculous, and now the territories and slaves are busier than ever before. The waters of the Anas are filled day and night with ships transporting iron ore to the coast, where they are loaded onto larger vessels and taken to markets at home and farther abroad."
 me_turdetania_2_heirs_tartessia.14.a: "The Luxia River and Tharsis are thriving again!"
 me_turdetania_2_heirs_tartessia.14.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_9$#!' has now been #G Completed#!!"
 me_turdetania_2_heirs_tartessia.14.tooltip.a: "The Territories of [GetProvince('(int32)1332').GetName], [GetProvince('(int32)1414').GetName] and [GetProvince('(int32)1415').GetName] will receive the following modifier:"
 
 me_turdetania_2_heirs_tartessia.15.t: "A Matter of Law"
 me_turdetania_2_heirs_tartessia.15.desc: "Now that we are truly aware of what the ravages of time are capable of, it has been suggested by [ROOT.GetCountry.GetRuler.GetName]'s advisors that we codify the laws and traditions of our people in a secure manner by incribing them on #E Bronze Plaques#!. We cannot rely on oral tradition to keep names as #E Arganthonios#! alive in our cultural memory, as recent history has clearly demonstrated, so we must do all that we can to preserve our ways for posterity.\n\nWhile all agree that this is a necessity, there is a debate regarding the written word; some say that [ROOT.GetCountry.GetAdjective] is the only language we should utilize, but others are pushing for the #E Greek#! and #E Phoenician#! tongues to be included on these plaques as well."
 me_turdetania_2_heirs_tartessia.15.a: "Let us think on these matters and not be too hasty..."
 
 me_turdetania_2_heirs_tartessia.16.t: "A Proposal"
 me_turdetania_2_heirs_tartessia.16.desc: "The time has come to make a decision regarding the languages that will be included on the #E Bronze Plaques#! that are to be inscribed at [ROOT.GetCountry.GetCapital.GetName]. A loud contingent of voices is pushing for the inclusion of foreign languages such as Greek on these legal documents, arguing that our laws will be known across the wider world, and all the more respected because of it.\n\nIf we wish to include #E Greek#! and #E Phoenician#! on our plaques, we will need to hire an official translator - as always, there are costs associated with such things."
 me_turdetania_2_heirs_tartessia.16.a: "I'm not interested."
 me_turdetania_2_heirs_tartessia.16.b: "That sounds like a good idea!"
 me_turdetania_2_heirs_tartessia.16.tooltip.a: "The treasure will have a #G +10%#! #Y Local Population Happiness#! modifier."
 me_turdetania_2_heirs_tartessia.16.tooltip.b: "The treasure will have a #G +0.20%#! #Y Pop Assimilation Speed#! modifier."
 
 me_turdetania_2_heirs_tartessia.17.t: "Codified Laws!"
 me_turdetania_2_heirs_tartessia.17.desc: "After what seemed like an eternity of waiting, the #E Bronze Plaques#! commissioned by [ROOT.GetCountry.GetRuler.GetName] are finally ready. The rules and regulations of the [ROOT.GetCountry.GetAdjective] state have been written down on them, securing that these laws will remain timeless."
 me_turdetania_2_heirs_tartessia.17.a: "Let these Bronzes declare to everyone that the Law must be enforced!"
 me_turdetania_2_heirs_tartessia.17.b: "The Bronzes declare that every subject must know the law!"
 me_turdetania_2_heirs_tartessia.17.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_10$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.18.t: "Starting the Project"
 me_turdetania_2_heirs_tartessia.18.desc: "Now that our soldiers have brought peace and stability to the region, our engineers and architects can get to work doing what they do best; building roads through territories that will help facilitate the spread of trade. It will be hard, difficult work, but our men are ready to work for the greater glory of [ROOT.GetCountry.GetName], and are content knowing that their accomplishments will be celebrated by all that traverse through this region."
 me_turdetania_2_heirs_tartessia.18.a: "Let me know how the progress goes"
 me_turdetania_2_heirs_tartessia.18.tooltip: "The construction of the road begins."
 
 me_turdetania_2_heirs_tartessia.19.t: "Through the Mountains"
 me_turdetania_2_heirs_tartessia.19.desc: "My [ROOT.GetCountry.GetRulerTitle], a small update on the construction of the road that you have decreed be constructed; all continues smoothly, with new stretches of highway being built alongside the mountains that separate the rivers and the valleys of the interior. Morale is high amongst the workers, who pass the long hours singing the traditional songs of our people."
 me_turdetania_2_heirs_tartessia.19.a: "Good!"
 me_turdetania_2_heirs_tartessia.19.tooltip: "The construction of the road continues."
 
 me_turdetania_2_heirs_tartessia.20.t: "Reaching the Anas!"
 me_turdetania_2_heirs_tartessia.20.desc: "We are pleased to report that the road connecting the heartlands of [ROOT.GetCountry.GetName] to the #E Anas River#! has finally been built. Our armies are now able to reach the river in record time, ensuring that these ancient territories that once belonged to our forefathers will always remain in our grasp, now that we have retaken them."
 me_turdetania_2_heirs_tartessia.20.a: "I am pleased by everything that I am hearing"
 me_turdetania_2_heirs_tartessia.20.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_11$#!' has now been #G Completed#!!"
 me_turdetania_2_heirs_tartessia.20.tooltip.a: "The road is finally built!"
 
 me_turdetania_2_heirs_tartessia.21.t: "The River Anas"
 me_turdetania_2_heirs_tartessia.21.desc: "After years of bloody conflict, our troops finally reached the #E River Anas#! and reclaimed it for our people, driving out the foreigners living on rightful Tartessian clay. The valley of the river Anas was once an integral part of the our culture, being the place where magnificent temples and palaces were build by our predecesors - legendary places whose names are still familiar to us. Although many believed the river and its surrounding territory to be lost forever, [ROOT.GetCountry.GetRuler.GetName] has restored the glory that was lost to us by defeating our enemies and capturing what was taken from us long ago."
 me_turdetania_2_heirs_tartessia.21.a: "The River Anas will be our home again!"
 me_turdetania_2_heirs_tartessia.21.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_12$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.22.t: "Resettling the Anas"
 me_turdetania_2_heirs_tartessia.22.desc: "My [ROOT.GetCountry.GetRulerTitle], you will be pleased to hear that our people are resettling the areas that we have recently taken, and the region of [GetProvince('(int32)1436').GetName] in particular is prospering.\n\nSome farmers living there have notified us that there are two odd looking knolls on the outskirts of the settlement, and visitors sent to investigate have found sherds of pottery there that looks ancient."
 me_turdetania_2_heirs_tartessia.22.a: "This is intriguing...keep me informed of any further news"
 me_turdetania_2_heirs_tartessia.22.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_13$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.23.t: "The Odd Knoll"
 me_turdetania_2_heirs_tartessia.23.desc: "Over the last few weeks, there has been a steady stream of news from faraway [GetProvince('(int32)1436').GetName] that has captivated the interest of [ROOT.GetCountry.GetRuler.GetName], who has requested updates on the situation every day.\n\nThe locals continue to explore the hills where they have found pottery and coins, and it is said that treasures of gold and silver have been found, although these have quickly vanished. Guards have been put into place to deter further graverobbing, and [ROOT.GetCountry.GetRuler.GetFirstName] has ordered that the knoll be properly investigated - priests and engineers will be sent from [ROOT.GetCountry.GetCapital.GetName] to properly oversee the excavation, which is said to begin any day now."
 me_turdetania_2_heirs_tartessia.23.a: "If messengers from [GetProvince('(int32)1436').GetName] arrive, tell me at once!"
 me_turdetania_2_heirs_tartessia.23.tooltip: "The dig of the odd knoll starts."
 
 me_turdetania_2_heirs_tartessia.24.t: "A Temple!"
 me_turdetania_2_heirs_tartessia.24.desc: "Once our workers arrived and began to excavate the knolls in earnest, it did not take long for the structure buried underneath to reveal itself; it was a temple, one that showed signs of being ritually buried by the people.\n\n[SCOPE.sCharacter('astarte_turdetanian_priest').GetName] is very excited by all of this and claims that this is a sign from the gods. We were clearly destined to discover this temple when we returned the Anas region, and the gods want us to restore this temple and make it a site of worship once more. About one half of the knoll remains buried, and our laborers are working night and day to finish their work - we have barely scratched the surface thus far."
 me_turdetania_2_heirs_tartessia.24.a: "This is incredible! Keep digging!"
 me_turdetania_2_heirs_tartessia.24.tooltip: "The dig of the temple continues!"
 
 me_turdetania_2_heirs_tartessia.25.t: "The Temple of Astarte"
 me_turdetania_2_heirs_tartessia.25.desc: "After the floor of the temple was excavated, it became clear that it was once consecrated to the goddess [GetDeityDefinition('omen_astarte').GetName], for her symbol is carved into the floor of the central room. An extensive network of small cells have also been uncovered, with signs that they were used in ritual prostitution.\n\n[SCOPE.sCharacter('astarte_turdetanian_priest').GetName] has declared that we must rebuild the temple if we hope to gain from these discoveries."
 me_turdetania_2_heirs_tartessia.25.a: "Of course! This temple must be restored!"
 me_turdetania_2_heirs_tartessia.25.tooltip: "The #E #Y $temple_astarte_gw$#!#! #E Great Wonder#! starts its reconstruction!"
 
 me_turdetania_2_heirs_tartessia.26.t: "The Temple of Astarte"
 me_turdetania_2_heirs_tartessia.26.desc: "The restoration efforts are progressing steadily. The once-great temple built by the Tartessians is slowly taking shape again, centuries later. The work will take several more years, but at least the Sacred Room is now ready. [SCOPE.sCharacter('astarte_turdetanian_priest').GetName] made a libation and a sacrifice in honor of [GetDeityDefinition('omen_astarte_turdetani').GetName], and the building has been consecrated once more. Workers at the site and representatives of the state are celebrating this achievement with joy, and the festivities will continue into the evening."
 me_turdetania_2_heirs_tartessia.26.a: "Oh Lady of the lion, bless us with your grace!"
 me_turdetania_2_heirs_tartessia.26.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_14$#!' has now been #G Completed#!!"
 me_turdetania_2_heirs_tartessia.26.tooltip.a: "The reconstruction of the #E #Y $temple_astarte_gw$#!#! #E Great Wonder#! will continue."
 
 me_turdetania_2_heirs_tartessia.27.t: "Sacrilege!"
 me_turdetania_2_heirs_tartessia.27.desc: "A strange thing to report, and one that does not feel like it is a good omen; the dig site that we were considering investigating has been lost to us - everything there has been disturbed and destroyed, and it will be impossible to reconstruct what is left."
 me_turdetania_2_heirs_tartessia.27.a: "The horror!"
 me_turdetania_2_heirs_tartessia.27.tooltip: "The mission task '#Y The Temple of Astarte#!' has now been #R Bypassed#!!"
 
 me_turdetania_2_heirs_tartessia.28.t: "Starting the Dig"
 me_turdetania_2_heirs_tartessia.28.desc: "After weeks of heavy rains that have kept our men away from the hills, the dig at the knoll has finally started - much to [ROOT.GetCountry.GetRuler.GetName]'s relief."
 me_turdetania_2_heirs_tartessia.28.a: "Finally! Let's see what it hides."
 me_turdetania_2_heirs_tartessia.28.tooltip: "The dig of the knoll begins."
 
 me_turdetania_2_heirs_tartessia.29.t: "The Hecatomb"
 me_turdetania_2_heirs_tartessia.29.desc: "This morning, while digging in the main plaza of the temple, the anxious workers uncovered a great hecatomb - the site of a massive public sacrifice, where one hundred oxen and even a dog were offered to the gods. This discovery changed the mood in camp immediately and drastically, as everyone there is now afraid that they have disturbed a site of ritual importance.\n\nA few hours later, a marble statue of a female deity that had been broken intentionally was unearthed, and a state of near-panic brought all work to a halt. Our Hight Priest tried to calm the workers and told them not to worry, stating that there would be no repurcussions from disturbing the ancient bones, but many remained unconvinced."
 me_turdetania_2_heirs_tartessia.29.a: "We must keep going!"
 me_turdetania_2_heirs_tartessia.29.tooltip: "The digging continues, although the workers are pretty worried."
 
 me_turdetania_2_heirs_tartessia.30.t: "Odd Advice"
 me_turdetania_2_heirs_tartessia.30.desc: "The workers at the knoll were taking a break from their labors one afternoon when a strange old man appeared in their midst. Approaching [ROOT.GetCountry.GetRuler.GetName] calmy, the old man pointed an authoritative finger and accused the [ROOT.GetCountry.GetRulerTitle] of sacrilege for disturbing the ancient temple. It was offered to the gods and that should not change. The gods were unhappy with what was going on, the old man claimed, and [ROOT.GetCountry.GetRuler.GetFirstName] was committing a grave offense by undoing what had been done long ago.\n\nRaising his deep voice, the temperature seeming to drop around him, he warns [ROOT.GetCountry.GetRuler.GetFirstName] that he was inviting the wrath of the gods by proceeding."
 me_turdetania_2_heirs_tartessia.30.a: "It's just a mad old man ranting! Ignore him"
 me_turdetania_2_heirs_tartessia.30.b: "M-maybe I should follow his advice."
 me_turdetania_2_heirs_tartessia.30.tooltip.a: "The digging continues..."
 me_turdetania_2_heirs_tartessia.30.tooltip.b: "#R That man seems like he means business...#!"
 me_turdetania_2_heirs_tartessia.30.tooltip.c: "The temple will be reburied will all of its artifacts and the task will be bypassed."
 
 me_turdetania_2_heirs_tartessia.31.t: "The High-Relief"
 me_turdetania_2_heirs_tartessia.31.desc: "An event at the knoll requires your attention, [ROOT.GetCountry.GetRuler.GetName]. The superstitious workers have uncovered pieces of a gigantic relief, one that looks like it was destroyed and ritually scattered throughout the temple grounds, and this has caused scenes of chaos in their camps. The workers are frightened by the strange faces found on the High-Relief and are afraid of releasing monsters from deep underground."
 me_turdetania_2_heirs_tartessia.31.a: "Keep digging - we are almost done anyways"
 me_turdetania_2_heirs_tartessia.31.tooltip: "The digging is nearly done."
 
 me_turdetania_2_heirs_tartessia.32.t: "The Destroyed Temple"
 me_turdetania_2_heirs_tartessia.32.desc: "The dig at the temple continued, although it was soon decided that, once everything was finished and the items of value had been taken from the excavations, the temple would be buried again in a sign of respect for the will of the gods.\n\nThe efforts to look for treasure paid off. The missing pieces of the relief were found and reassembled, revealing an armored figure surrounded by women wearing rich jewelry and a flaming hairstyle and men in armor. The marble statue found in the plaza resulted in an exquisite statue of a barefooted goddess. Satisfied by what the workers had taken, [ROOT.GetCountry.GetRuler.GetName] gave the order to seal everything up."
 me_turdetania_2_heirs_tartessia.32.a: "What a wonderful gift from the past!"
 me_turdetania_2_heirs_tartessia.32.b: "I would love to know more about this..."
 me_turdetania_2_heirs_tartessia.32.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_15$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.33.t: "Buried, as it should be"
 me_turdetania_2_heirs_tartessia.33.desc: "The workers and laborers at the temple began to bury the structure that they had just so recently unexcavated, returning the dirt and stone to the places where their buckets and carts had taken them from. In a few weeks, everything had been returned to the way that it was."
 me_turdetania_2_heirs_tartessia.33.a: "We don't want to interfere with the will of the gods"
 me_turdetania_2_heirs_tartessia.33.b: "I would love to know more about this..."
 me_turdetania_2_heirs_tartessia.33.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_15$#!' has now been #R Bypassed#!!"
 
 me_turdetania_2_heirs_tartessia.34.t: "A Great Price to Pay"
 me_turdetania_2_heirs_tartessia.34.desc: "Some months have passed since that strange event with the old man during the excavation of that temple. [ROOT.GetCountry.GetRuler.GetName] still thinks about those words from time to time. Tonight, [ROOT.GetCountry.GetRuler.GetFirstName] left to [ROOT.GetCountry.GetRuler.GetHerHis] chambers, when [ROOT.GetCountry.GetRuler.GetFirstName] noticed the temperature dropped significantly...\n\nThat man was standing there. [ROOT.GetCountry.GetRuler.GetFirstName] struggled to remember his face, now covered by a white hood, but it was him...\n\n- You stole from the gods - the man said in a deep echoing voice.\n\n- And now you will pay the price. -\n\nFear and sorrow floded [ROOT.GetCountry.GetRuler.GetName] mind while the man rised a finger, pointing at the frightened leader. Next second, a corpse laid over the carpet... [ROOT.GetCountry.GetRuler.GetName] is dead."
 me_turdetania_2_heirs_tartessia.34.a: "#E #R The gods have claimed your soul.#!#!"
 
 me_turdetania_2_heirs_tartessia.35.t: "Purchasing Olisipo"
 me_turdetania_2_heirs_tartessia.35.desc: "Although our armies will go anywhere required, unjustified conflict with our neighbors has never been the way of [ROOT.GetCountry.GetRuler.GetName], who has always sought peaceful resolutions to our problems whenever presented with a thorny situation.\n\nIt is this same brotherly spirit that has prompted the [ROOT.GetCountry.GetRulerTitle] to seek a diplomatic solution to the question at hand; the acquisition of a territory, [GetProvince('(int32)1319').GetName], that lies at the mouth of the #E River Tagus#! in the west. The necessary funds have been set aside, and our riders are set to leave in the morning."
 me_turdetania_2_heirs_tartessia.35.a: "I'm sure some gold will do the trick!"
 me_turdetania_2_heirs_tartessia.35.tooltip: "We will send an offer to the owner of Olisipo."
 me_turdetania_2_heirs_tartessia.35.tooltip.a: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_16$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.36.t: "An Offer for Olisipo"
 me_turdetania_2_heirs_tartessia.36.desc: "My [ROOT.GetCountry.GetRulerTitle], we have received an impertinent question from the rising #E Turdetanian#! power, one that confirms our suspicions of them as a threat. Their diplomats have been friendly and respectful, but they are not here to exchange pleasantries; they wish to purchase [GetProvince('(int32)1319').GetName] from us, claiming that they must have this territory for themselves."
 me_turdetania_2_heirs_tartessia.36.a: "Hey, free gold!"
 me_turdetania_2_heirs_tartessia.36.b: "Olisipo is not for sale."
 
 me_turdetania_2_heirs_tartessia.37.t: "Olisipo Purchased!"
 me_turdetania_2_heirs_tartessia.37.desc: "There is most excellent news, my [ROOT.GetCountry.GetRulerTitle] - the wise inhabitants of [GetProvince('(int32)1319').GetName] have graciously accepted our offer to become their overlords, and the transfer of gold has sealed the deal - the land is ours!"
 me_turdetania_2_heirs_tartessia.37.a: "Good!"
 
 me_turdetania_2_heirs_tartessia.38.t: "Offer Rejected"
 me_turdetania_2_heirs_tartessia.38.desc: "Although you will hate hearing this news, it must be shared, o [ROOT.GetCountry.GetRuler.GetName]; the sale of [GetProvince('(int32)1319').GetName] has been refused to us. Our diplomats were told that no amount of gold will change their minds, for their territories are not for sale."
 me_turdetania_2_heirs_tartessia.38.a: "Then we will take the land...by force!"
 
 me_turdetania_2_heirs_tartessia.39.t: "An Offer to Oretania"
 me_turdetania_2_heirs_tartessia.39.desc: "After weeks of careful deliberation within the palace at [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] has convinced the naysayers living in the capital to go along with [ROOT.GetCountry.GetRuler.GetHerHis] plans.\n\nNow that the course of action has been decided upon, a delegation will leave our realm and head to [GetCountry('ORT').GetName] with an offer that they will hopefully not refuse."
 me_turdetania_2_heirs_tartessia.39.a: "Let us see if the Oretanians have any wisdom..."
 me_turdetania_2_heirs_tartessia.39.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_18$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.40.t: "A Hard Decision"
 me_turdetania_2_heirs_tartessia.40.desc: "My [ROOT.GetCountry.GetRulerTitle], a delegation from the rising #E Turdetanian#! power has arrived at [ROOT.GetCountry.GetCapital.GetName] this morning. Their diplomats are cordial and have shown us the greatest respect, but their message is a difficult one to hear.\n\nThey are proposing that the people of [ROOT.GetCountry.GetName] submit to them peacefully and become their subject. They have been very upfront about the alternative if we decline their generous offer; if we refuse their overtures, then they will claim our lands and take them by force if they have to."
 me_turdetania_2_heirs_tartessia.40.a: "We have no choice."
 me_turdetania_2_heirs_tartessia.40.b: "Never!"
 me_turdetania_2_heirs_tartessia.40.tooltip: "#R They will receive claims on our territories in Baetica and Contestania regions.#!"
 
 me_turdetania_2_heirs_tartessia.41.t: "Answer from Oretania"
 me_turdetania_2_heirs_tartessia.41.desc: "The diplomats that we dispatched to [GetCountry('ORT').GetName] have returned, and from the joyous look on their faces, the outcome of their mission was known even before they set foot within the palace.\n\nThe Oretanians have agreed to submit to us peacefully, swearing sacred oaths that they will treat our people as their own kin. From this day forth, we are brothers!"
 me_turdetania_2_heirs_tartessia.41.a: "Another diplomatic victory for [ROOT.GetCountry.GetRuler.GetName]!"
 
 me_turdetania_2_heirs_tartessia.42.t: "Expelling the Carthaginians"
 me_turdetania_2_heirs_tartessia.42.desc: "[ROOT.GetCountry.GetRuler.GetName] has sent an embassy to [GetCountry('CAR').GetCapital.GetName] with a message for [GetCountry('CAR').GetRuler.GetName] - their colonies throughout #E Iberia#! are considered illegal encroachments upon the traditional lands of the [ROOT.GetCountry.GetAdjective] people, and as such, the lives and possessions of their colonists are in grave danger.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has boldly proclaimed that [ROOT.GetCountry.GetRuler.GetSheHe] will not tolerate the Carthaginian presence any longer, and that the threat of war between our countries is a very real one."
 me_turdetania_2_heirs_tartessia.42.a: "Carthage must go!"
 me_turdetania_2_heirs_tartessia.42.tooltip: "We receive claims on all territories owned by [GetCountry('CAR').GetName] in #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! and #Y [GetProvince('(int32)1036').GetArea.GetRegion.GetName]#! regions."
 me_turdetania_2_heirs_tartessia.42.tooltip.a: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_20$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.43.t: "Tartessian Weapon Traditions"
 me_turdetania_2_heirs_tartessia.43.desc: "Never one to pinch pennies when it comes to the well-being of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has invested large sums of money and personal political capital into ensuring that our levies are familiar with the weapon traditions of the #E Tartessians#! of old.\n\nAs our soldiers drilled and trained in the martial tactics of our esteemed ancestors, an older warrior that is very popular with the rank and file caught the eye of [ROOT.GetCountry.GetRuler.GetFirstName] after the grizzled veteran disarmed four men at once.\n\nInquiries were quietly made, and it was revealed to the [ROOT.GetCountry.GetRulerTitle] that this man had proven himself time and time again in battle, and would be a natural choice to elevate to a position of leadership."
 me_turdetania_2_heirs_tartessia.43.a: "[ROOT.GetCountry.GetName] has need for soldiers of your caliber."
 me_turdetania_2_heirs_tartessia.43.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_22$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.44.t: "Turdetanian Mercenaries"
 me_turdetania_2_heirs_tartessia.44.desc: "It is said that in the days of old, the #E Turdetanians#! were feared mercenaries that won many victories across the wider world, fighting in desperate conflicts both at home and anywhere that their ships could take them. Our Elders, if they are to be believed, claim that our ancestors fought in wars both in the East as well as the West, returning home with slaves, gold and legendary stories that have been all but forgotten.\n\nBut this is no more, for our people have revived the martial spirit that brought our grandfathers renown and glory by returning to the ways of the sellsword and the creation of specific laws surounding the Mercenary life."
 me_turdetania_2_heirs_tartessia.44.a: "Our ancient traditions are a source of strength"
 me_turdetania_2_heirs_tartessia.44.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_23$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.45.t: "A Turdetanian City in the Atlantic"
 me_turdetania_2_heirs_tartessia.45.desc: "In the lands of Oppidania, the Phoenician and the Turdetanians have a small presence as outposts, mainly to ensure the supplies to ships that going to the Cassiterides. The Phoenicians call the main outpost #E Alis Ubbo#!, and its safe harbor being a welcoming sight for Phoenician traders sailing on the outskirts of the civilized world. Now that we have poured our resources into restoring faraway #E Olisipo#! to a greatness that it has not enjoyed for centuries, it has been proposed that we rename the city to Alis Ubbo in a nod to the Phoenician explorers."
 me_turdetania_2_heirs_tartessia.45.a: "Step by step, we go even further!"
 me_turdetania_2_heirs_tartessia.45.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_17$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.46.t: "Ended Punic Hegemony"
 me_turdetania_2_heirs_tartessia.46.desc: "[ROOT.GetCountry.GetRuler.GetName], our armies have crushed the Carthaginians in battle and have secured victory for our people - our enemies were unable to protect their holdings within #E Southern Iberia#! and were driven onto their ships in disgraceful defeat.\n\nThe Shopet [GetCountry('CAR').GetRuler.GetName] is reportedly livid and has vowed to send soldiers to [ROOT.GetCountry.GetCapital.GetName] in revenge, but these are the impotent mewlings of a chastised donkey - we have beaten the pathetic levies of [GetCountry('CAR').GetName] before and will happily do so again."
 me_turdetania_2_heirs_tartessia.46.a: "We are the protectors of Iberia!"
 me_turdetania_2_heirs_tartessia.46.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_21$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.47.t: "Punic Naval Traditions"
 me_turdetania_2_heirs_tartessia.47.desc: "Now that we are a significant power, we cannot afford to rely on a subpar navy to transport our soldiers to faraway shores and battle against our enemies on the high seas - we need a true Turdetanian navy, one that will fight for homeland and honor and not for the cold hard cash of a mercenary's wage.\n\nThankfully, there are lessons in construction and maintenance that we have learned from the #E Punic Naval Traditions#! that we have studied, and this arduous task has been made easier thanks to the invaluable knowledge that we have obtained."
 me_turdetania_2_heirs_tartessia.47.a: "May our sailors bring victory to our people!"
 me_turdetania_2_heirs_tartessia.47.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_24$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.48.t: "The Finest Vessels of the region!"
 me_turdetania_2_heirs_tartessia.48.desc: "After realizing that we would need heavier ships if we hoped to compete with some of the powerful navies currently roaming around the #E Mediterranean#!, [ROOT.GetCountry.GetRuler.GetName] gave the order to upgrade our fleets, no matter the cost. We cannot afford to ignore our navy, but must take whatever steps are necessary to ensure that we continue to dominate the seas - our future security could depend upon it."
 me_turdetania_2_heirs_tartessia.48.a: "[ROOT.GetCountry.GetName] rules the waves!"
 me_turdetania_2_heirs_tartessia.48.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_25$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.49.t: "A Mediterranean Capital"
 me_turdetania_2_heirs_tartessia.49.desc: "By all accounts, the Turdetanian colony at [GetProvince('(int32)1036').GetName] is thriving; the locals have embraced our overlordship over them, claiming that we have brought a peace to the city that has not been seen in lifetimes, and the city has quickly become a regional hub of economy activity. [ROOT.GetCountry.GetRuler.GetName] is pleased that we have a strong presence on the #E Mediterranean#!, realizing that a wider world awaits us in the East."
 me_turdetania_2_heirs_tartessia.49.a: "With the West becoming ours, we must look elsewhere for opportunity"
 me_turdetania_2_heirs_tartessia.49.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_19$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.50.t: "Answer from Oretania"
 me_turdetania_2_heirs_tartessia.50.desc: "Much to the annoyance of [ROOT.GetCountry.GetRuler.GetName], the Oretanians have politely refused what we have proposed, and have stated that they hope that relations between our people remain friendly in the face of unwelcome news such as this."
 me_turdetania_2_heirs_tartessia.50.a: "Sad to hear."
 me_turdetania_2_heirs_tartessia.50.tooltip: "We receive claims on all territories owned by #Y Oretania#! in #Y Baetica#! and #Y Contestania#! region."
 
 me_turdetania_2_heirs_tartessia.51.t: "Heirs of Tartessia!"
 me_turdetania_2_heirs_tartessia.51.desc: "Over the last few years, [ROOT.GetCountry.GetRuler.GetName] has overseen a revival in #E Tartessian#! culture and influence that has not been seen in decades, and by diligently focusing on restoring the foundations of our civilization, [ROOT.GetCountry.GetRuler.GetSheHe] has brought our people to height previously unimagined.\n\nThere are those living within [ROOT.GetCountry.GetCapital.GetName] that still remember a time when we were a small tribe struggling against our neighbors, but these lone voices are few and far between - most of our people only know an era of military victory and economic prosperity, of triumph after triumph.\n\nAnd so, when [ROOT.GetCountry.GetRuler.GetFirstName] proclaimed that we were truly the heirs of ancient #E Tartessia#! and that we were in a position to extend our influence wherever we desired, no one could deny that [ROOT.GetCountry.GetRuler.GetHerHis] words were true."
 me_turdetania_2_heirs_tartessia.51.a: "The gods are with us!"
 me_turdetania_2_heirs_tartessia.51.tooltip.a: "The mission '#T $turdetanian_mission_02_heirs_tartessia_inv$#!' has now been #G Completed#!!"
 me_turdetania_2_heirs_tartessia.51.tooltip.b: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! unlocks the special mission '#T Conquerors of Iberia#!'!"
 
 me_turdetania_2_heirs_tartessia.52.t: "The Punic Way"
 me_turdetania_2_heirs_tartessia.52.desc: "Even though we have made many great strides in recent years, it is widely acknowledged in [ROOT.GetCountry.GetCapital.GetName] that we are a young Republic and we still have so much to learn. Luckily for us, we have the example of our neighbors, the #E Punics#!, close by, and even though they have been implacable foes and fairweather friends in the past, we are not too proud to admit that we could learn a thing or two from them.\n\nAlthough some have privately grumbled that there is nothing that the foreigners have that we do not, [ROOT.GetCountry.GetRuler.GetName] has vowed to take inspiration from the Carthaginians in particular, arguing that we would benefit from studying their manner of governance and implementation of law."
 me_turdetania_2_heirs_tartessia.52.a: "Let's follow the Punic Way!"
 me_turdetania_2_heirs_tartessia.52.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_26$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.53.t: "A Risky Petition"
 me_turdetania_2_heirs_tartessia.53.desc: "[ROOT.GetCountry.GetRuler.GetName] sits on [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] throne, listening to the complaints of the Council with obvious boredom. The heated exchange between [turdetanian_heated_counsellor.GetName] and [turdetanian_priest.GetName] had captured everyone's attention—everyone, that is, except [ROOT.GetCountry.GetRuler.GetFirstName].\n\nSomething weighs on [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mind. [ROOT.GetCountry.GetRuler.GetFirstName] knows [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] rule is secure... for now. But that could change at any moment, and [ROOT.GetCountry.GetRuler.GetSheHe] must address this issue sooner rather than later.\n\nOnce the session ends, [ROOT.GetCountry.GetRuler.GetFirstName] orders [turdetanian_priest.GetFirstName] to stay. When they are alone, the [ROOT.GetCountry.GetRulerTitle] confides [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] concerns and asks for [turdetanian_priest.GetHerHis] advice. [turdetanian_priest.GetSheHe] suggests that [ROOT.GetCountry.GetRuler.GetFirstName]'s rule would be completely secure if people believe [ROOT.GetCountry.GetRuler.GetSheHe] is above mere mortals.\n\nIntrigued, [ROOT.GetCountry.GetRuler.GetName] asks what [turdetanian_priest.GetSheHe] has in mind. [turdetanian_priest.GetFirstName] explains that [turdetanian_priest.GetSheHe] can find, modify, and fabricate documents proving that [ROOT.GetCountry.GetRuler.GetName] is a direct descendant of the great #E King Arganthonios#!, but this must be done in complete secrecy.\n\nExcited by the idea, [ROOT.GetCountry.GetRuler.GetFirstName] provides [turdetanian_priest.GetFirstName] with enough gold from [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] coffers to carry out the plan."
 me_turdetania_2_heirs_tartessia.53.a: "No one can know about this!"
 
 me_turdetania_2_heirs_tartessia.54.t: "Sending the Envoy"
 me_turdetania_2_heirs_tartessia.54.desc: "Long ago, #E King Arganthonios#! received a vessel from the Greek city of #E Phokaia#! and offered the them a chance to settle in his kingdom. However, they politely declined, as their city was facing an imminent threat from the Medes. Ultimately, Phokaia succumbed to the Medes and was destroyed. Now, [ROOT.GetCountry.GetRuler.GetName], the symbolic heir of #E Arganthonios#!, seeks to alter that fate and offer aid to the ancient allies of the #E Turdetanians#!.\n\nThe Council suggested sending a substantial offer to claim the land through diplomacy. [ROOT.GetCountry.GetRuler.GetFirstName] decided to heed their advice and send an envoy to propose the deal.\n\nIf the offer is rejected, then it becomes [ROOT.GetCountry.GetRuler.GetName]'s duty to liberate Phokaia, even if by less diplomatic means."
 me_turdetania_2_heirs_tartessia.54.a: "This will do the trick!"
 me_turdetania_2_heirs_tartessia.54.tooltip: "We will send a envoy with a substantial offer to the owner of [GetProvince('(int32)285').GetName]"
 
 me_turdetania_2_heirs_tartessia.55.t: "Envoy from Tartessia!"
 me_turdetania_2_heirs_tartessia.55.desc: "My [ROOT.GetCountry.GetRulerTitle], we have received an envoy from the west. Their diplomats bring a generous offer in exchange for [GetProvince('(int32)285').GetName], claiming it is an ancient debt owed to the old #E Phokaians#!.\n\nSome advisors are outraged by the offer, insisting that the land rightfully belongs to us, while others point to the large coffers of gold and treasures they offer, suggesting it may benefit the state in exchange for a small, insignificant piece of land."
 me_turdetania_2_heirs_tartessia.55.a: "You said a lot of riches, right?"
 me_turdetania_2_heirs_tartessia.55.b: "[GetProvince('(int32)285').GetName] is not on sale."
 me_turdetania_2_heirs_tartessia.55.tooltip.a: "We will sell the territory of [GetProvince('(int32)285').GetName]"
 me_turdetania_2_heirs_tartessia.55.tooltip.b: "When our answer arrives:"
 
 me_turdetania_2_heirs_tartessia.56.t: "Good News from Anatolia!"
 me_turdetania_2_heirs_tartessia.56.desc: "There is most excellent news, my [ROOT.GetCountry.GetRulerTitle] - the owners of [GetProvince('(int32)285').GetName] have graciously accepted our offer to sell the territory, and the transfer of gold has sealed the deal - the land is ours!"
 me_turdetania_2_heirs_tartessia.56.a: "Phokaia won't be lost again!"
 me_turdetania_2_heirs_tartessia.56.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_27$#!' has now been #G Completed#!!"
 
 me_turdetania_2_heirs_tartessia.57.t: "Bad News from Anatolia"
 me_turdetania_2_heirs_tartessia.57.desc: "Although you will hate hearing this news, it must be shared, o [ROOT.GetCountry.GetRuler.GetName]; the sale of [GetProvince('(int32)285').GetName] has been refused to us. Our diplomats were told that no amount of gold will change their minds, for their territories are not for sale."
 me_turdetania_2_heirs_tartessia.57.a: "Then we will liberate our friends by force!"
 
 me_turdetania_2_heirs_tartessia.59.t: "Uninspired Workers"
 me_turdetania_2_heirs_tartessia.59.desc: "As work progresses on the #E $temple_astarte_gw$#!, we have noticed that initial motivation is waning, and many workers have become demotivated as progress has not been as swift as they had hoped.\n\n[SCOPE.sCharacter('turdetanian_cancho_roano_administrator').GetName] suggests that increasing their salaries could help motivate them and potentially attract more workers to the project."
 me_turdetania_2_heirs_tartessia.59.a: "A higher pay will motivate them."
 me_turdetania_2_heirs_tartessia.59.b: "They will work because their [ROOT.GetCountry.GetRulerTitle] commands it!"
 
 me_turdetania_2_heirs_tartessia.60.t: "Accident!"
 me_turdetania_2_heirs_tartessia.60.desc: "Bad news from the construction site of the #E $temple_astarte_gw$#! - it seems an unfortunate accident occurred while raising one of the walls of the main building, resulting in the death of several workers. Wives and mothers have come to the site to mourn their loss. [ROOT.GetCountry.GetRuler.GetName] has to do something."
 me_turdetania_2_heirs_tartessia.60.a: "Send a messenger to calm down the situation."
 me_turdetania_2_heirs_tartessia.60.b: "Send some money to their widows."
 
 me_turdetania_2_heirs_tartessia.61.t: "In Need of Materials"
 me_turdetania_2_heirs_tartessia.61.desc: "As our progress on the #E $temple_astarte_gw$#! continues, it seems we are running low on some materials, as the project is larger than initially anticipated.\n\nOur foremen are requesting the funds needed to purchase replacements and hire workers to transport the materials, while [SCOPE.sCharacter('turdetanian_cancho_roano_administrator').GetName] suggests that we make use of our army's reserves to avoid additional spending."
 me_turdetania_2_heirs_tartessia.61.a: "We can use some of our reserves in the army."
 me_turdetania_2_heirs_tartessia.61.b: "Pay for some transporters."
 
 me_turdetania_2_heirs_tartessia.62.t: "The High Priestess of Astarte"
 me_turdetania_2_heirs_tartessia.62.desc: "The #E $temple_astarte_gw$#! is nearing completion, and various advisors have brought to [ROOT.GetCountry.GetRuler.GetName]'s attention the issue of who will oversee the religious and administrative duties the temple requires. Three women have been selected for this demanding role, though only one can be chosen.\n\nAlthough not mandatory, it is recommended that the chosen person be of great zeal. It is a difficult decision that only [ROOT.GetCountry.GetRuler.GetName] can make."
 me_turdetania_2_heirs_tartessia.62.a: "[SCOPE.sChar('high_priestess_candidate_1').GetPraenomen] seems like a good choice."
 me_turdetania_2_heirs_tartessia.62.b: "In fact, [SCOPE.sChar('high_priestess_candidate_2').GetPraenomen] must be the one."
 me_turdetania_2_heirs_tartessia.62.c: "Maybe [SCOPE.sChar('high_priestess_candidate_3').GetPraenomen] will serve us well."
 
 me_turdetania_2_heirs_tartessia.63.t: "The Astarte Temple"
 me_turdetania_2_heirs_tartessia.63.desc: "At long last, the #E $temple_astarte_gw$#! has been constructed, and a festival honoring her restoration is being held within the region. [SCOPE.sCharacter('astarte_turdetanian_priest').GetName] is ecstatic and has continuously thanked [ROOT.GetCountry.GetRuler.GetName] for making this happy day a reality, for none of this would have been possible without the support of the [ROOT.GetCountry.GetRulerTitle].\n\nA fine two-story building, protected by sturdy outer walls painted white, is surrounded by a moat full of water, marking the sacred space. The procession passed across the bridge into the inner part of the building. There, beneath a tree in the plaza before entering the main structure, [SCOPE.sCharacter('astarte_turdetanian_priest').GetName] delivered a speech, giving thanks to the gods for guiding [ROOT.GetCountry.GetRuler.GetName] in uncovering the temple.\n\nThen, several women, assigned as the temple's keepers, alongside [SCOPE.sCharacter('astarte_turdetanian_priest').GetFirstName] and [ROOT.GetCountry.GetRuler.GetName], entered the building and performed a sacrifice at the altar on the second floor, under the sun, seeking the protection and grace of the almighty [GetDeityDefinition('omen_astarte_turdetani').GetName].\n\nThis day will be remembered for centuries."
 me_turdetania_2_heirs_tartessia.63.a: "Rejoice!"
 me_turdetania_2_heirs_tartessia.63.b: "I would love to know more about this..."
 me_turdetania_2_heirs_tartessia.63.tooltip: "#T Click here if you want to know more about this building.#!"
 
 me_turdetania_2_heirs_tartessia.64.t: "Discovering Cancho Roano"
 me_turdetania_2_heirs_tartessia.64.desc: "#E Cancho Roano#! was built in three phases, with the final phase completed around the 6th century. It remained in use until the 4th century as part of the Tartessians' effort to settle and colonize the Anas river.\n\nThis #E temple-sanctuary#! was separated from the outside world by a #E moat#! filled with water, emphasizing the sacred nature of the complex. A stone #E bridge#! provided access to the facility. On the far side, two #E towers#! welcomed the faithful, serving as both protectors and monumental features of the structure.\n\nAdvancing further, one would find a #E perimeter room#! surrounding the temple, containing 24 rooms, some of which were used as chapels. Among these, treasures of great value have been discovered.\n\nThe #E main building#! stands at the center, primarily constructed from adobe bricks and plastered in red. It is oriented eastward and has a U-shape, preceded by a #E plaza#! with a well and an olive tree. Inside, a lobby grants access to the second floor, where the #E altar#! was located, as well as to a corridor leading to small rooms, which are believed to have been used for sacred prostitution.\n\nThe attribution of the temple to the Canaanite goddess #E [GetDeityDefinition('omen_astarte').GetName]#! is supported by a symbol found in the largest room of the temple, although some scholars remain uncertain about this attribution.\n\n#E Cancho Roano#! was deliberately abandoned by its builders at the beginning of the 4th century, following a great feast, and was later set on fire. At the same time, similar Tartessian complexes in the region met the same fate as #E Cancho Roano#!."
 me_turdetania_2_heirs_tartessia.64.a: "So interesting!"
 
 me_turdetania_2_heirs_tartessia.65.t: "The High Priestess of Astarte"
 me_turdetania_2_heirs_tartessia.65.desc: "The #E $temple_astarte_gw$#! is currently lacking a High Priestess, and various advisors have brought to [ROOT.GetCountry.GetRuler.GetName]'s attention the issue of who will oversee the religious and administrative duties the temple requires. Three women have been selected for this demanding role, though only one can be chosen.\n\nAlthough not mandatory, it is recommended that the chosen person be of great zeal. It is a difficult decision that only [ROOT.GetCountry.GetRuler.GetName] can make."
 me_turdetania_2_heirs_tartessia.65.a: "[SCOPE.sChar('high_priestess_candidate_1').GetPraenomen] seems like a good choice."
 me_turdetania_2_heirs_tartessia.65.b: "In fact, [SCOPE.sChar('high_priestess_candidate_2').GetPraenomen] must be the one."
 me_turdetania_2_heirs_tartessia.65.c: "Maybe [SCOPE.sChar('high_priestess_candidate_3').GetPraenomen] will serve us well."
 
 me_turdetania_2_heirs_tartessia.66.t: "Discovering Casas del Turuñuelo"
 me_turdetania_2_heirs_tartessia.66.desc: "#E Casas del Turuñuelo#! was built by the Tartessians around the 5th century, during the cultural and territorial peak of the civilization of #E Tarteso#!. The Middle Valley of the river Anas was highly populated by the Tartessians during the last centuries of their existence, as evidenced by the numerous artificial mounds found in the region.\n\nThe site is still being excavated, but recent findings and its excellent state of preservation reveal an impressive and rich #E temple-sanctuary#!, larger than initially anticipated, making it one of the great discoveries of this century in this field.\n\nThe main entrance to the building has not yet been discovered, but it likely led to the large #E courtyard#!. A stone path has been found here, leading to a #E staircase#! to the upper floor, made of lime mortar - one of the earliest signs of this technique being used in this part of the Mediterranean. In this courtyard, a well and a niche have been found, where the base and feet of a polychrome statue made of Pentelic marble were discovered. Scholars believe this is where the building's economic activities may have taken place.\n\nWithin the courtyard, a grotesque image was found. A great #E hecatomb#! was likely performed by its inhabitants before they abandoned the building. Among the sacrifices, horses of different origins, including Egypt and Greece, were discovered, along with other animals to a lesser extent.\n\nSurrounding the courtyard were several rooms and hallways. In one of these rooms, archaeologists uncovered pieces of what seems to be a large #E high-relief sculpture#!, marking the first human representations found at a Tartessian archaeological site. Prior to this discovery, it was believed that the Tartessians were aniconic. The high-relief appears to have been deliberately destroyed and scattered throughout the area.\n\nClimbing the staircase from the courtyard leads to the upper floor, where the #E Sacred Room#! of the building is thought to be located. Here, a bull-skin-shaped altar and remains of a large feast were found.\n\n#E Casas del Turuñuelo#! was abandoned in the 4th century, burned, and buried by its inhabitants. Scholars believe the temple's occupants enjoyed a grand feast before performing a large hecatomb, setting the building on fire, and giving it a ritual burial."
 me_turdetania_2_heirs_tartessia.66.a: "So interesting!"
 
 me_turdetania_2_heirs_tartessia.67.t: "The 'Ashtart Turdetani Priesthood"
 me_turdetania_2_heirs_tartessia.67.desc: "[SCOPE.sChar('astarte_turdetanian_high_priestess').GetPraenomen], the High Priestess of the #E $temple_astarte_gw$#!, is a significant figure in our country due to [SCOPE.sCharacter('astarte_turdetanian_high_priestess').GetHerHis] duties as a servant of [GetDeityDefinition('omen_astarte_turdetani').GetName], interpreting the will of the goddess.\n\nThis position is highly popular among the common folk, so the state can leverage [SCOPE.sCharacter('astarte_turdetanian_high_priestess').GetHerHis] influence to reinforce its legitimacy. In return, the Priesthood demands greater autonomy in the territories they control. The stronger the relationship between the state and the Priesthood, the better it will be for both."
 me_turdetania_2_heirs_tartessia.67.a: "It is a privilege to have such important support."
 me_turdetania_2_heirs_tartessia.67.tooltip: "The mission task '#Y $turdetania_02_heirs_tartessia_inv_task_28$#!' has now been #G Completed#!!"
 
