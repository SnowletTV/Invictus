 turdetanian_mission_01_sons_baetica_inv: "Sons of Baetica"
 turdetanian_mission_01_sons_baetica_inv_DESCRIPTION: "The lands of #E Turdetania#! are full of riches. Since centuries, these lands have attracted merchants from every corner of the #E Mediterranean Sea#!, specially #E Phoenicians#! and #E Greeks#! that settled here founding outposts, some of them developing into larger settlements and even cities. This meeting point between Iberian indigenous peoples and settlers from the Eastern cultures of the Mediterranean created the #E Turdetanian#! culture. This colonies have the objective of trading and exploiting the riches of the mines and fertile lands of #E Turdetania#!.\n\n#E Turdetania#! has never been united, populated by numerous small city-states, but that doesn't block any ambitious state to try become the hegemonic state and become the rulers of #E Turdetania#!. Will the city of [ROOT.GetCountry.GetCapital.GetName] become the center of a unified #E Turdetania#!?"
 turdetanian_mission_01_sons_baetica_inv_CRITERIA_DESCRIPTION: "This mission will be considered complete when [ROOT.GetCountry.GetName] has become the hegemonic state in the lands around the #E Baetis#! river."
 turdetanian_mission_01_sons_baetica_inv_BUTTON_TOOLTIP: "The lands of Turdetania need a strong leadership to endure foreign intervention!"
