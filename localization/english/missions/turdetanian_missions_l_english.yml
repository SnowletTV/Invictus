 turdetania_01_generic_inv_task_1: "The Turdetanian Struggle"
 turdetania_01_generic_inv_task_1_DESC: "This will be a Desc."
 turdetania_01_generic_inv_task_1_tooltip: "The Reward will depend if we focus on #G Trade#! or #G Expansion#!."
 
