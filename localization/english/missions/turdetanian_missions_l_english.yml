 tartessia_mission_inv_1_task: "The Turdetanian Struggle"
 tartessia_mission_inv_1_task_DESC: "In a few months, [ROOT.GetCountry.GetRuler.GetName] shall soon make a bold proclamation - the tribes of [ROOT.GetCountry.GetName] hereby acknowledge our intention to end the neverending struggle of the Turdetanian states and unify the region under the authority of the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 tartessia_mission_inv_2_task: "African Connections"
 tartessia_mission_inv_2_task_DESC: "The might of #E Carthage#! is too powerful to ignore, and although we might find ourselves facing her armies one day in the future, for now, it makes sense for [ROOT.GetCountry.GetName] to maintain the good connections that we currently enjoy.\n\n[ROOT.GetCountry.GetRuler.GetName] has sent an embassy to the city of [GetProvince('(int32)3061').GetName] in hopes of securing our friendship - let us see how our overtures are received.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 tartessia_mission_inv_3_task: "Restore The Ancient Mines"
 tartessia_mission_inv_3_task_DESC: "In days of old, the material strength of the #E Tartessians#! was secured by the mineral wealth taken from the nearby mountains, and although the Earth has already given our ancestors much of her treasures, there yet remains ore to be found.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 have_mine_tartessia_tt: "We need to own #Y 3 Mines#! within our nation."

 tartessia_mission_inv_4_task: "North of the Baetis"
 tartessia_mission_inv_4_task_DESC: "One by one, the lands at the north of the #E River Baetis#! have falled into [ROOT.GetCountry.GetAdjective] hands, securing acces to the ritches of #E Tharsis#! and contacts with the tribes on the north of Baetica region - a situation that has caused unprecedented celebrating throughout the streets of [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

 tartessia_mission_inv_5_task: "Southernmost Iberia"
 tartessia_mission_inv_5_task_DESC: "The conquering spree launched by [ROOT.GetCountry.GetRuler.GetName] continues unabated, with the many cities that cluster around the southern tip of #E Iberia#! submitting to the rule of the seemingly unstoppable [ROOT.GetCountry.GetRulerTitle].\n\n#E [ROOT.GetCountry.GetRuler.GetFirstName]#! has managed to secure access to the Mediterranean Sea and the [ROOT.GetCountry.GetAdjective] people are overjoyed to see the five Turdetanian cities in southern Iberia become our possessions.\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

 tartessia_mission_inv_7_task: "Greek Trading Connections"
 tartessia_mission_inv_7_task_DESC: "Greek merchants from as far away as [GetProvince('(int32)84').GetName] and even [GetProvince('(int32)516').GetName] sometimes visit our markets at [ROOT.GetCountry.GetCapital.GetName], prompting [ROOT.GetCountry.GetRuler.GetName] to propose that these trading connections be made into something permanent. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 tartessia_mission_inv_8_task: "Tartessian Coinage"
 tartessia_mission_inv_8_task_DESC: "In a sign of our growing economic strength in [ROOT.GetCountry.GetCapital.GetName], it has been decided that we shall build a #T Coin Mint#! in our capital, a place that shall issue coins with the Tartessian script. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 tartessia_mission_inv_10_task: "Rulers of Turdetania"
 tartessia_mission_inv_10_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has done what no other Turdetanian City State has been able to do - unify #T Turdetania#! against all odds.\n\n#G Completing this task will unlock a new tree for [ROOT.GetCountry.GetName]#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 you_need_to_reform_tartessia_tt: "We need to take the decision to #T Reform Tartessia#!."
 me_tartessia_10_tooltip2: "#R We will voluntarily step down from the Monarchy and become a Republic!#!"

 tartessia_mission_inv_11_task: "Turdetanian Armor"
 tartessia_mission_inv_11_task_DESC: "From our earth, we mine the precious ore which we then work into usable metal, and one of the most valuable products that we make is #Y Turdetanian Armor#!. Equipped in this manner, our [ROOT.GetCountry.GetAdjective] soldiers have the best protection in all of #E Iberia#!! \n\n\n\n\n\n\n\n\n\n@italic_mil13!"

 # Unique Tasks
 astigi_et_urso_1: "Preparations"
 astigi_et_urso_1_DESC: "For a long time, [GetProvince('(int32)1374').GetName] has been dominating the region, with Astigi and Urso fighting back. Now this shall change, and we shall be established as the dominant power once and for all. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 astigi_et_urso_2: "Remove Rivals"
 astigi_et_urso_2_DESC: "At long last, our rivals for power have been removed, and with no one standing in our way, we are now the righful rulers of this land. \n\n\n\n\n\n\n\n\n\n@celt_mil12!"

 astigi_et_urso_3: "The Three Cities"
 astigi_et_urso_3_DESC: "With the defeat of our rivals, we are now the undisputed rulers of this part of the world. What use is land without people, however? We need to attract them here. \n\n\n\n\n\n\n\n\n\n@italic_mil9!"

 hasta_task_1: "Embrace Canaanite Ideals"
 hasta_task_1_DESC: "The prolonged contact with the Punic Canaanites has left its traces on our society, for better or for worse. Many follow these foreign gods; so many, in fact, that calling them foreign would no longer be true. \n\n\n\n\n\n\n\n\n\n@event_pic3!"

 hasta_task_2: "Trade Makes Us Rich"
 hasta_task_2_DESC: "We are a nation of trade, with many acknowledging that selling is in our blood. If there is a way to make coins bartering or selling, then [ROOT.GetCountry.GetName] is interested. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

 hasta_task_3: "Capital of Merchants"
 hasta_task_3_DESC: "The markets of #Y [ROOT.GetCountry.GetCapital.GetName]#! are bustling with activity; located in the center of the city, our capital is the beating heart of our ever-growing economy. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 hasta_task_4: "Trade Makes Us Wise"
 hasta_task_4_DESC: "Ideas get shared when people meet. People meet when they trade. Thus, ideas get shared when trade happens, and as we are premier traders, we are the first to hear of a new innovation. \n\n\n\n\n\n\n\n\n\n@italic_mil19!"

 onuba_task_1: "The Mines of Tharsis"
 onuba_task_1_DESC: "The ancient mines of [GetProvince('(int32)1415').GetName] are a bounty onto our nation, and as such, we should increase its output. Our blacksmiths would certainly be pleased to have even more iron to work with. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!"

 onuba_task_2: "Turdetanian Metals"
 onuba_task_2_DESC: "Metallurgy was a skill that was mastered by the #E Tartessians#! of old, but that does not mean that all of their knowledge has been lost. Our levies and conscripts have need of as much metal as we can obtain, so let us not shirk from our duties! \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 onuba_task_3: "Tartessian Weapon Traditions"
 onuba_task_3_DESC: "The Onubans are the most traditional of Turdetanians, remembering what others have forgotten about their shared past. We should see what we can learn about their martial traditions. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

 oripp_task_1: "A Well-Stocked Pantry"
 oripp_task_1_DESC: "Although our tribesmen are skilled hunters, it is pure foolishness to rely on wild game to feed a nation. We must make sure that we take steps to stock up our grain supply, for no man knows what the gods have in store.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 oripp_task_2: "Hail the Conquering Hero"
 oripp_task_2_DESC: "Because [ROOT.GetCountry.GetRuler.GetName] has done so much for the people of [ROOT.GetCountry.GetName], the citizens of [ROOT.GetCountry.GetCapital.GetName] have erected a statue of the [ROOT.GetCountry.GetRulerTitle] in the heart of our capital. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

