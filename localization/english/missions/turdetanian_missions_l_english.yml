 me_turdetania_1_generic.30.t: "A Foreign Invasion!"
 me_turdetania_1_generic.30.desc: "Desc Event: The country has been attacked by a foreign invader and deliberates if asking for help to the other Turdetanian tags or not."
 me_turdetania_1_generic.30.a: "Send help!"
 me_turdetania_1_generic.30.b: "We can manage alone."
 me_turdetania_1_generic.30.tooltip: "We will send help to every #Y Turdetanian#! country asking for joining our war by our side."
 
 me_turdetania_1_generic.31.t: "A Turdetanian Coallition"
 me_turdetania_1_generic.31.desc: "Desc Event: A Turdetanian state is being attacked by a foreign power and asks for help."
 me_turdetania_1_generic.31.a: "Of course we will join!"
 me_turdetania_1_generic.31.b: "We are not interested in such a thing."
 
 me_turdetania_1_generic.32.t: "A Helping Hand!"
 me_turdetania_1_generic.32.desc: "Desc Event: This particular Turdetanian state joins the coallition (the text must be dynamic, there will be multiple answers from different tags)."
