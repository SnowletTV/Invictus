# Mission Events
me_tylos_1_title: "The Throne Of Babylon"
me_tylos_1_desc: "Hundreds of years ago, the Sages and Seers of [GetProvince('(int32)918').GetName] must have peered deeply into the future through the Fabric of the Stars, and surely they knew of the foretold hour of their destruction at the hands of #E Cyrus#! - the nadir of its long and rich history.\n\nYet there must have been consolation, as well, in the knowledge that all would not be lost forever, but that [ROOT.GetCountry.GetRuler.GetName] would forge anew what had been broken and lost so long ago. It brings the [ROOT.GetCountry.GetAdjective] joy to see the [ROOT.GetCountry.GetRulerTitle] assume [ROOT.GetCountry.GetRuler.GetHerHis] rightful place on the throne of Babylon."
me_tylos_1.a: "Babylon has risen again!"
me_tylos_1.b: "None of this would have ever happened without Tylos!"

me_tylos_2_title: "A Rich Memory"
me_tylos_2_desc: "In days of old, it is said that the Babylonian people were guided in their affairs by a powerful bureaucracy, one that was able to effectively adminster government while maintaining the blessings of the gods. There was a central figure known as the #E Lugal#! that ruled like a King would, assigning important tasks to deputies and advisors.\n\nNow that we have reformed the ancient nation of #E Tilmun#!, claiming by rights the authority and gravitas of that long-gone state, it has been proposed that we go one step further and actually adopt the #E Babylon Bureaucracy#! as our own manner of governance.\n\n[ROOT.GetCountry.GetRuler.GetName] has argued that this will only bring legitimacy to [ROOT.GetCountry.GetName] and shall do wonders to increase our international prestige, yet others claim this is a monarchy in all but name."
me_tylos_2.a: "We believe in [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]!"
me_tylos_2.b: "The current system always worked..."

me_tylos_3_title: "The Memory Of Babylon"
me_tylos_3_desc: "For many years now, [ROOT.GetCountry.GetRuler.GetName] has been guided by a singular vision - reclaiming the glory of #E Babylon#! for the [ROOT.GetCountry.GetAdjective] people, and this includes driving the invaders out of the city itself and purifying it in a series of rituals.\n\nNow that we stand in a position to act upon our impulses, all that remains to be determined is how far our levies will have to go."
me_tylos_3_i_tt: "We gained claims on the [GetProvince('(int32)918').GetState.GetName]"
me_tylos_3.a: "We will take all we can!"
me_tylos_3_a_tt: "We will gain claims on the [GetProvince('(int32)933').GetState.GetName], the [GetProvince('(int32)911').GetState.GetName] and the [GetProvince('(int32)883').GetState.GetName]"
me_tylos_3.b: "Just Babylon for now..."

me_tylos.4.t: "The Three Temples"
me_tylos.4.desc: "A most fortuitous discovery! While we were busy constructing our Grand Theater in [GetProvince('(int32)7202').GetName], our diggers uncovered what appeared to be a section of an old, abandoned temple. Greatly excited by this, the excavations continued, and not one but three small structures were eventually unearthed in the heart of the city.\n\nWhile the center of Tylos was always considered to be among the most valuable real estate in our entire nation, there has been a mad dash amongst the nobility and the well-off [ROOT.GetCountry.GetAdjective] citizens to buy properties near the excavation site. We will one day restore the Three Temples to their true glory - what a gift from the gods!\n\nOne pleasant outcome of this entire experience is that [ROOT.GetCountry.GetRuler.GetFirstName] has become fast friends with our [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)], thanks to the many hours that the two have spent together observing this excavation."
me_tylos.4.a: "This is wonderful news! We are blessed to have found such things"

me_tylos.5.t: "The Mesopotamian Lifeline"
me_tylos.5.desc: "In a stunning feat of diplomatic genius, [ROOT.GetCountry.GetRuler.GetName] has managed to achieve the goals of the [ROOT.GetCountry.GetAdjective] people without having to send our armies into strange territories.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] was able to convince a newly-made friend to abandon their oaths and join cause with ours, bringing new lands - and enemies - for us to contend with."
me_tylos.5.a: "We are absolutely ready for whatever might happen"
me_tylos.5_tt: "The mission task '#Y The Mesopotamian Lifeline#!' has now been #G Completed#!!"

me_tylos.6.t: "A People Of The Sea"
me_tylos.6.desc: "[ROOT.GetCountry.GetRuler.GetName], now that the holy site for #E Awal#! has been built and beautified with a gigantic cult statue of the shark god, it is said that wonderful and inexplicable things are happening in our city. It seems that Awal sees what we have done and is pleased by our efforts.\n\nRecently, a strange priest that calls himself '#E The Shark#!' has appeared in the streets of [ROOT.GetCountry.GetCapital.GetName], preaching and prophesying in the streets that a golden age awaits our people.\n\nThis man, who some believe to be mad but others say is blessed by Awal, has boldly offered his services to the nation if we are willing to make a generous offering to Awal."
me_tylos.6.a: "We shall pay what is being asked"
me_tylos.6.b: "[ROOT.GetCountry.GetName] simply cannot afford this right now"
me_tylos.6_tt: "The mission task '#Y A People Of The Sea#!' has now been #G Completed#!!"

me_tylos.7.t: "A Memory Of Tilmun:Inquiry"
me_tylos.7.desc: "Now that [ROOT.GetCountry.GetCapital.GetName] has a proper library and academy, we can begin researching things that are of interest to the [ROOT.GetCountry.GetAdjective] people in earnest - all thanks to the handiwork of [ROOT.GetCountry.GetRuler.GetName].\n\nEven though the might of ancient nation of #E Tilmun#! has long faded from the earth, memory of its glory has not faded from the hearts of our kinsmen, who believe our stories are somehow connected.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has asked our scholars to research anything and everything that we have access to, hoping that we can find some evidence of this old kingdom somewhere."
me_tylos.7.a: "I eagerly await the results of what these scholars discover"

me_tylos.8.t: "A Memory Of Tilmun:Conclusion"
me_tylos.8.desc: "A year to the day, it has been reported that our scholars have completed their efforts into researching the history of #E Tilmun#!, that ancient trading power that once controlled this area thousands of years ago.\n\nOur noble classes were thorough in their inquiries, purchasing scrolls of great antiquity for our library and often sending expeditions to various regions in hopes of discovering more clues about Tilmun.\n\nImagine the surprise on [ROOT.GetCountry.GetRuler.GetName]'s face when our researchers told [ROOT.GetCountry.GetRuler.GetHerHim] that they had found a direct connection between our nation and their own, and that by rights of conquest, we could take these forgotten homelands for ourselves."
me_tylos.8.a: "This is an interesting development, to say the least..."
me_tylos.8_tt: "The mission task '#Y A Memory Of Tilmun#!' has now been #G Completed#!!"

me_tylos.9.t: "Exporting Babylonian Canes"
me_tylos.9.desc: "Thanks to the foundry and the marketplaces in [ROOT.GetCountry.GetCapital.GetName], we are manufacturing luxury goods at a staggering rate and selling our entire inventories at shocking prices - we are truly seeing profits that were unimaginable before.\n\n[ROOT.GetCountry.GetRuler.GetName] is not the only person to recognize the exciting business climate; a Tylian nobleman named #E Ea-Nasir#! has also been very active with trade, and the #E Babylonian canes#! that his workshops produce are desired by the upper classes the world over.\n\nPerhaps we could hire the services of such a nobleman? It will set us back a pretty penny, but can one place a monetary value on such things?"
me_tylos.9.a: "We must have Ea-Nasir and his expertise!"
me_tylos.9.b: "I don't have a good feeling about this..."
me_tylos.9_tt: "The mission task '#Y Exporting Babylonian Canes#!' has now been #G Completed#!!"

me_tylos.10.t: "The Mesopotamian-Indian Trade"
me_tylos.10.desc: "Thanks to the tremendous efforts put forth by the Tylians under the leadership of [ROOT.GetCountry.GetRuler.GetName], the city of [ROOT.GetCountry.GetCapital.GetName] has become a regular stop for merchants traveling between our markets and the distant shores of #E India#!, where representatives from our community have established trade houses in the kingdoms and distant ports at the ends of the world.\n\nThe importance of Tylos as a economic hub has grown immensely as a result of this, and we have surpassed all other cities in our region when it comes to trade income."
me_tylos.10.a: "We are fortunate to have such luxurious goods in Tylos"
me_tylos.10_tt: "The mission task '#Y The Mesopotamian-Indian Trade#!' has now been #G Completed#!!"

me_tylos.11.t: "Establishing Connections"
me_tylos.11.desc: "There are many benefits to establishing trade connections with those around us, some obvious and others not as much. Of course, [ROOT.GetCountry.GetName] will make money, and that is where most people's interests start and stop, but there are also political reasons that make this a worthwhile pursuit."
me_tylos.11.a: "Our clout grows by the day, and so do our treasuries..."
me_tylos.11_tt: "The mission task '#Y Establishing Connections#!' has now been #G Completed#!!"

me_tylos.12.t: "Export Of Sindones"
me_tylos.12.desc: "Our efforts to improve the imports and exports near [ROOT.GetCountry.GetCapital.GetName] have not only attracted the attention of merchants and tradesmen, but also sages.\n\nCurrently, the famous philosopher #E Theophrastus#! is currently visiting the capital, and it is said that the wisened scholar wouldn't mind staying here, if we could promise to pay for his food and lodging for the next couple of years."
me_tylos.12.a: "Yes, we can absolutely make these promises"
me_tylos.12.b: "We cannot afford this right now"
me_tylos.12_tt: "The mission task '#Y Export Of Sindones#!' has now been #G Completed#!!"

me_tylos.13.t: "Production Of Sindones"
me_tylos.13.desc: "Thanks to the state-level investments made by [ROOT.GetCountry.GetRuler.GetName], our textile production in [ROOT.GetCountry.GetCapital.GetName] is experiencing a period of rapid growth. Anyone with the coin to spare wants to purchase Tylian silk, and if they cannot afford such luxuries, then a robe made of Tylian cloth is the next best option.\n\nWhile we don't expect these good times to last forever, we are thankful that our cotton fields are giving us as much as they currently are."
me_tylos.13.a: "The people of Tylos have much to be thankful for"
me_tylos.13_tt: "The mission task '#Y Production of Sindones#!' has now been #G Completed#!!"

me_tylos.14.t: "Culture Of Sindones"
me_tylos.14.desc: "Visitors to [ROOT.GetCountry.GetCapital.GetName] are universally impressed by the cosmopolitan atmosphere that is found in our capital. All manner of foreign tongues are spoken in our markets, and the curious eavesdropper walking through our alleyways and boulevards might catch bits of conversation in five or six languages if they are listening carefully.\n\nIt seems that our lighthouses draw these strangers like a candle does a moth - which is a good thing for the [ROOT.GetCountry.GetAdjective] tax collectors."
me_tylos.14.a: "We welcome anyone and everyone to come live among us"
me_tylos.14_tt: "The mission task '#Y Culture of Sindones#!' has now been #G Completed#!!"

me_tylos.15.t: "The Isle Of Akar"
me_tylos.15.desc: "Using our shared religious affinities for the #E Chaldean Pantheon#! as an ice-breaker, [ROOT.GetCountry.GetRuler.GetName] has successfully managed to catch the ear of the governor of two small islands, [GetProvince('(int32)963').GetName] and [GetProvince('(int32)965').GetName], and has expressed our interest in purchasing the lands outright.\n\nAlthough such requests are normally met with disdain, the friendship between our two leaders has benefited [ROOT.GetCountry.GetName], and we now have the deal of a lifetime to consider; for one hundred gold coins, we can purchase these two islands, but we have to agree to it immediately."
me_tylos.15.a: "One hundred coins is a pittance...make it so!"
me_tylos.15.b: "We appreciate the price but cannot do anything about it right now"
me_tylos.15_tt: "The mission task '#Y The Isle of Akar#!' has now been #G Completed#!!"

me_tylos.16.t: "The Straight Of Hormizad"
me_tylos.16.desc: "Now that we have decided to conduct negotiations regarding the status of the province of [GetProvince('(int32)7210').GetName], everything is moving rather quickly.\n\nOur envoys return to [ROOT.GetCountry.GetCapital.GetName] with tales of rude hosts, but we will ignore these diplomatic insults for the moment - we have been given the price of one hundred and twenty five gold coins, and it has been made clear that this is the best price we can expect."
me_tylos.16.a: "One hundred twenty five gold coins is something that we can afford"
me_tylos.16.b: "We aren't paying for anything - we will take #E Heliou Limen#! by force!"
me_tylos.16_tt: "The mission task '#Y The Straight of Hormizad#!' has now been #G Completed#!!"

me_tylos.17.t: "A Gulf War"
me_tylos.17.desc: "It seems that news of our insults towards #E Gerrha#! were received with much laughter in [GetProvince('(int32)911').GetName], and it is said that the #E Seleukids#! have been repeating our gibes to each other, cracking themselves up at the boldness and cleverness of [ROOT.GetCountry.GetRuler.GetName] when it comes to causing offense.\n\nBesides spreading mirth, it seems that we have won ourselves the approval of our Overlord - while they will not join us, they have given us their blessing to attack our neighbors and they eagerly await reports of our victory."
me_tylos.17.a: "It won't be long before our levies seize the mainland!"
me_tylos.17_tt: "The mission task '#Y A Gulf War#!' has now been #G Completed#!!"

me_tylos.18.t: "Develop The Strait"
me_tylos.18.desc: "[ROOT.GetCountry.GetRuler.GetName], you will be pleased to hear of what they are doing out near [GetProvince('(int32)7210').GetName].\n\nFreeing the province from the clutches of their former Makan master was only the beginning - seeing the true potential in the area, our laborers worked ceaselessly in the hot desert sun, with the sound of their hammers and chisels offering a counterpoint to the cries of overhead gulls and the gentle lapping of the ocean waves.\n\nAlthough the work required was tremendous, a new port has been constructed, with a true city to support it."
me_tylos.18.a: "Finally, Heliou Limen embraces its destiny as a Tylian outpost"
me_tylos.18_tt: "The mission task '#Y Develop the Strait#!' has now been #G Completed#!!"

me_tylos.19.t: "The Flowers Of Inzak"
me_tylos.19.desc: "Although the worship of #E Inzak#!, the main deity of the ancient kingdom of #E Tilmun#!, has long been forgotten by our people, this is to be no more - [ROOT.GetCountry.GetRuler.GetName] has commanded that the isle of [GetProvince('(int32)963').GetName] be restored as a holy site for this supreme diety.\n\nEven though the mortar has not completely dried at the newly-constructed temple, 'Ahar is already thriving, with many eager settlers arriving in the nearby port at [GetProvince('(int32)965').GetName] with hopes of building a home on the small island."
me_tylos.19.a: "Inzak will bless us for remembering him..."
me_tylos.19_tt: "The mission task '#Y The Flowers of Inzak#!' has now been #G Completed#!!"

me_tylos.20.t: "Cotton Wood"
me_tylos.20.desc: "Because we have stockpiled an impressive amount of resources in [GetProvince('(int32)7202').GetName], with our supplies of wood, cedar and cloth able to last us years, it should come as no surprise that the local boatwrights in the capital are taking advantage of this fortuitous situation and have been experimenting with ship design.\n\nThanks to their efforts, we are able to build naval vessels that are masterfully constructed, and at a quick pace that defies belief. Everyone claims that [ROOT.GetCountry.GetRuler.GetName] is responsible for this state of affairs, and yet the gracious [ROOT.GetCountry.GetRulerTitle] says our engineers are the only ones deserving of praise."
me_tylos.20.a: "Without our hard workers, we are nothing. They deserve the honor, not I"
me_tylos.20_tt: "The mission task '#Y Cotton Wood#!' has now been #G Completed#!!"

me_tylos.21.t: "The Garden Of Tilmun"
me_tylos.21.desc: "It is a curious thing that so many have forgotten the real name of [ROOT.GetCountry.GetCapital.GetName], referring to the proud [ROOT.GetCountry.GetAdjective] capital simply as 'the Garden', or more properly 'The Garden of Tilmun'.\n\nVisitors to our metropolis are often captivated by the sights they encounter, often left breathless by the dazzling architecture and expansive gardens. It is even widely believed that one cannot simply visit [ROOT.GetCountry.GetCapital.GetName] once in a lifetime - this is a place that compels you to return, for there is nowhere else in the world like it."
me_tylos.21.a: "At last, I can begin to live like a human being"
me_tylos.21_tt: "The mission task '#Y The Garden of Tilmun#!' has now been #G Completed#!!"

me_tylos.22.t: "East Arabian Shipping"
me_tylos.22.desc: "Although [GetProvince('(int32)7203').GetName] was quite recently just another stretch of desert wasteland, the commands of [ROOT.GetCountry.GetRuler.GetName] have transformed the region into what it is now - a sprawling city, one that sees its fair share of shipping trade.\n\nThe shipping magnates of [GetProvince('(int32)7203').GetName] are amongst the wealthiest citizens in all of [ROOT.GetCountry.GetName] and are known far and wide for their control of the trade routes of Eastern Arabia." 
me_tylos.22.a: "I would have it be no other way..."
me_tylos.22_tt: "The mission task '#Y East Arabian Shipping#!' has now been #G Completed#!!"

me_tylos.23.t: "Alexander's Tylosian Colony"
me_tylos.23.desc: "Because [ROOT.GetCountry.GetCapital.GetName] is becoming known as a city that is friendly to peoples of all cultures and creeds, especially #E Macedonians#!, we have seen a large influx of settlers from the west, including some that claim to have famous names and would like to come serve [ROOT.GetCountry.GetRuler.GetName] at court.\n\nEach individual has something that they bring to the table. There is #E Archias of Pella#!, the esteemed navigator who commands a powerful navy, as well as #E Androsthenes of Thasos#!, who is known far and wide for his scholarly works. And yet we must not neglect #E Nearchos#!, one who accompanied Alexandros to the ends of the Earth and lived to tell his story.\n\nThe egos of these three men ensures that they will not live alongside each other...we must pick one, and one only."
me_tylos.23.a: "Archias and his navy are the first and only choice"
me_tylos.23.b: "Let us invite the scholar Androsthenes"
me_tylos.23.c: "Nearchos, the famed author? He is my choice"
me_tylos.23_tt: "The mission task '#Y Alexander's Tylosian Colony#!' has now been #G Completed#!!"

me_tylos.24.t: "Master Of The Erythraean Sea"
me_tylos.24.desc: "Many empires and kingdoms that have gone before us once patrolled their fleets through the #E Mare Erythraeum#!, and yet their ships have been reduced to driftwood, gone forevermore. We remain mindful that all things must pass, and the day shall come when we might no longer reign at the pinnacle of our power - anything is possible in this cruel world of ours, after all.\n\nBut that moment is far away, and today we are unchallenged by any around us - there are none that can stand against us in opposition as we proclaim ourselves the #E Master of the Erythraean Sea#!."
me_tylos.24.a: "We shall destroy any that oppose us! All hail [ROOT.GetCountry.GetName]!"
me_tylos.24_tt: "The mission task '#Y Master of the Erythraean Sea#!' has now been #G Completed#!!"

me_tylos.25.t: "Indian Markets"
me_tylos.25.desc: "Now that we have increased the opinions of the inhabitants of [GetProvince('(int32)6517').GetName], we feel emboldened enough to ask them to sell us their fine port.\n\nOur trade ships often make the perilous journey to India and it would be nice to have a Tylian port on the way that our sailors would feel safe visiting, and Canasida can certainly do well. Located directly halfway between our great city and the mighty goods of the #E Indus#!, it is in the prime position to use as a trade port.\n\nLuckily for us, an offer has been prepared...an expensive offer, but everything costs loads of money these days."
me_tylos.25.a: "The goods of India are priceless - agree to the sum"
me_tylos.25.b: "No, we will not pay anything...we shall take instead"
me_tylos.25_tt: "The mission task '#Y Indian Markets#!' has now been #G Completed#!!"
me_tylos_25_claims_tt: "#Y We will receive claims on the#! #T Gedrosia#! area."

me_tylos.26.t: "The Pearl Bank"
me_tylos.26.desc: "It is known that the gemcutters that work in [ROOT.GetCountry.GetCapital.GetName] are the best in the world, the undisputed masters of their craft, and when they say that there are nearby quarries that are worth exploring, [ROOT.GetCountry.GetRuler.GetName] is interested in listening to what they have to say.\n\nOur gems, particularly the [ROOT.GetCountry.GetAdjective] diamonds, are in high demand everywhere, and there are four locations nearby that are believed to contain large deposits of valuable gemstones but we will only have the resources to work in one place - where should it be?"
me_tylos.26.a: "[GetProvince('(int32)7206').GetName] is the place I chose" 
me_tylos.26.b: "How about [GetProvince('(int32)7205').GetName]?"
me_tylos.26.c: "[GetProvince('(int32)7200').GetName] is a worthy candidate"
me_tylos.26.d: "The omens say it must be [GetProvince('(int32)7197').GetName]"
me_tylos.26_tt: "The mission task '#Y The Pearl Bank#!' has now been #G Completed#!!"

me_tylos.27.t: "A Phoenician Homeland:Revelation"
me_tylos.27.desc: "[SCOPE.sCharacter('priest').GetName] has approached [ROOT.GetCountry.GetRuler.GetName] with news of a startling discovery; while working on restoring one of our temples in [ROOT.GetCountry.GetCapital.GetName], some laborers fell through a crack in the ground and discovered a hidden chamber, one that was filled with cuneiform tablets!\n\nIt will take some time to decipher the strange writing, but we eagerly await to see what has been uncovered."
me_tylos.27.a: "I never would have guessed that this is what you were about to tell me"
me_tylos.27_tt: "The mission task '#Y A Phoenician Homeland#!' has now been #G Completed#!!"

me_tylos.28.t: "A Phoenician Homeland:Conclusion"
me_tylos.28.desc: "[SCOPE.sCharacter('priest').GetName] has finished translating the tablets that were discovered in [ROOT.GetCountry.GetCapital.GetName].\n\nAccording to these documents, our [ROOT.GetCountry.GetAdjective] forebears were actually settlers from [GetProvince('(int32)743').GetName] - a fact that is corroborated by the similarity of our dialects and religious and cultural practices.\n\n[SCOPE.sCharacter('priest').GetFirstName], on [SCOPE.sCharacter('priest').GetHerHis] own accord, sent a team of diplomats to [GetProvince('(int32)743').GetName] on a clandestine mission to share our findings, and discovered that the #E Tyrians#! are interested in throwing their lot in with ours.\n\nWe have choices to make, so listen closely, [ROOT.GetCountry.GetRuler.GetName]. Some of the citizens of Tyre wish to leave their city and start their lives anew in [ROOT.GetCountry.GetCapital.GetName], whereas the representatives of the city want us to annex them entirely. We could also send them a donative and receive some of their technology in return...or we could forget this ever happened."
me_tylos.28.a: "We shall welcome the refugees to [ROOT.GetCountry.GetCapital.GetName]"
me_tylos.28.b: "Actually, we shall annex the city outright!"
me_tylos.28.c: "Let us exchange goods and services with each other"
me_tylos.28.d: "Meh, this was a bad idea...nevermind"
me_tylos.28_tt: "The mission task '#Y A Phoenician Homeland#!' has now been #G Completed#!!"

me_tylos.29.t: "Revival of Babylon"
me_tylos.29.desc: "[ROOT.GetCountry.GetCapital.GetName]. Our home has been an important trading hub for hundreds of years, and while we have been subjects of various powers, from the #E Achaemenids#! to the #E Seleukids#!, the desire for our independence has not been smothered by the heavy hand of the tyrants ruling over us - indeed, if anything, our dream of glory glows all the brighter.\n\n[ROOT.GetCountry.GetRuler.GetName] harbors a secret in [ROOT.GetCountry.GetRuler.GetHerHis] heart - the #E Revival of Babylon#! itself..."
me_tylos.29.a: "There is much for me to do, if I want to see the day..."
me_tylos.29_tt: "Time to make history..."


# Decisions
giant_shark_statue_treasure: "Renovate the Giant Shark Statue to Awal"
giant_shark_statue_treasure_desc: "The shark-god Awal favors our people, for his presence can be seen daily in the waters surrounding Tylos. We must honor our deity by renovating the colossal statue of the god that is in the center of our capital."
form_tilmun: "Form Tilmun"
form_tilmun_desc: "By seizing control of the lands around us, we have reformed the ancient Tilmun of old, the powerful trading society that controlled commerce in the Sinus Persicus."

