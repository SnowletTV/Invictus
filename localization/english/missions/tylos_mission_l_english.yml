treasure_giant_shark_statue_desc: "The colossal statue of Awal, the shark-god that protects and preys upon the Tylosian people, is one of our most sacred religious treasures."
enquiry_into_plants: "Enquiry Into Plants"
enquiry_into_plants_desc: "This treatise, written by the philosopher Theophrastus, catalogs a wide variety of botanical specimens."
treasure_androsthenes_tylos: "The Navigation of the Indian Ocean"
treasure_androsthenes_tylos_desc: "This text, written by the famed navigator Androsthenes, details his excursions to distant lands."
treasure_nearchos_tylos: "Indica"
treasure_nearchos_tylos_desc: "This simple scroll is the handwritten account of one Nearchos, detailing his expeditions throughout India."

