# Tylos mission tree
tylos_missions: "Revival of Babylon"
tylos_missions_DESCRIPTION: "On our island of #E Tylos#!, we currently walk along the razor's edge; 'protected' by the #E Seleukid Empire#!, who casts a hungry eye on our wealthy ports and gemstones, we are surrounded by aggressive Republics that would love to annex our borders. Needless to say, both friend and foe have set themselves up against us, and only time will tell if we are able to achieve a long-forgotten dream - the #E Revival of Babylon.#!"
tylos_missions_CRITERIA_DESCRIPTION: "This mission will be considered complete when #E Tylos#! has built itself up into a mighty nation that can claim the mantle of the ancient power of #E Babylon#!."
tylos_missions_BUTTON_TOOLTIP: "As Babylonia of old once ruled as far as the eye can see, so, too, do we claim her abandoned legacy..."

tylos_missions_task_1: "A People Of The Sea"
tylos_missions_task_1_DESC: "How will we be able to expand into the seas around us if we do not have the blessing of #E Awal#!, the shark-god who circles #E Tylos#! and watches our people. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
tylos_missions_task_1_tooltip: "Have greater than #Y 50%#! religious unity."

tylos_missions_task_2: "Export Of Sindones"
tylos_missions_task_2_DESC: "In order to ensure that our exports reach their intended markets, we must have the proper fleets and the technical know-how to patrol our waters - there is much work to be done. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

tylos_missions_task_3: "The Three Temples"
tylos_missions_task_3_DESC: "In one of the most ancient quarters of #E Tylos#!, an area that the locals treat as holy ground, it has been proposed that we build a Grand Theater. Let us set about the task while being mindful of the antiquity of the lands surrounding the worksite.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

tylos_missions_task_4: "The Great Ziggurat Of Ur"
tylos_missions_task_4_DESC: "TODO"

tylos_missions_task_5: "The Mesopotamian Lifeline"
tylos_missions_task_5_DESC: "Under the right circumstances, we might be able to achieve our foreign policy goals without having to actually wage a war... \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

tylos_missions_task_6: "The Memory Of Babylon"
tylos_missions_task_6_DESC: "Many claim the authority of a long-gone era without putting in the work to earn the right to do so, but no one can make the same statements about us. The time approaches whereupon we shall claim #E Babylon#! for ourselves. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"

tylos_missions_task_7: "A Memory Of Tilmun"
tylos_missions_task_7_DESC: "In our corner of the world, people still speak of 'Tilmun', a naval power that once dominated these lands by controlling the trade routes - a path that we are upon ourselves.\n\n#Y This will start an event chain#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

tylos_missions_task_8: "A Gulf War"
tylos_missions_task_8_DESC: "With the blessings of our overlords the #E Seleukid Empire#!, we can wage regional conflicts and attempt to steal the holdings of our neighboring Republics.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
tylos_insult_gerrha_tt: "We need to send an insult to #Y Gerrha#!."

tylos_missions_task_9: "A Rich Memory"
tylos_missions_task_9_DESC: "In days of old, it is said that the Babylonians administered their lands using a specialized type of bureaucracy, and while this was very long ago, [ROOT.GetCountry.GetRuler.GetName] remembers the benefits of using a similar style of governance and desires it for [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

tylos_missions_task_10: "The Garden Of Tilmun"
tylos_missions_task_10_DESC: "Let us do what we can to embellish the metropolis of #E Tylos#! and make it into the most elegant, civilized place in the entire world. \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"

tylos_missions_task_11: "The Mesopotamian-Indian Trade"
tylos_missions_task_11_DESC: "There will be much work required to establish trade routes between Mesopotamia and India, but we firmly belive that it can be done. \n\n\n\n\n\n\n\n\n\n\n@india_mil1!"

tylos_missions_task_12: "The Isle Of Akar"
tylos_missions_task_12_DESC: "Perhaps we might go about purchasing some lands from the #E Seleukid Empire#!? Their holdings are so vast that they might be willing to part with two small islands, especially if the price is right. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

tylos_missions_task_13: "The Strait Of Hormizad"
tylos_missions_task_13_DESC: "The time is at hand to see if we can seize the #E Straight of Hormizad#! by any means possible. Although we prefer a diplomatic solution, going to war is not out of the question. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

tylos_missions_task_14: "The Flowers Of Inzak"
tylos_missions_task_14_DESC: "Long ago, the deity #T Inzak#!, or Enzak as he is called in some dialects, protected and blessed the Tilmun civilization - could we, too, seek his favor? \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

tylos_missions_task_15: "A Phoenician Homeland"
tylos_missions_task_15_DESC: "We must search through our records and determine once and for all where our forefathers came from.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

tylos_missions_task_16: "Exporting Babylonian Canes"
tylos_missions_task_16_DESC: "The #E Foundry#! is an impressive achievement and once we understand how to properly build them, we should construct one in our capital immediately - our exports, particularly of canes, will expand quite rapidly once we do so. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

tylos_missions_task_17: "Alexander's Tylosian Colony"
tylos_missions_task_17_DESC: "Although they might be foreigners, no one can deny that the presence of the #E Macedonians#! within our society has been slowly increasing over time. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

tylos_missions_task_18: "Cotton Wood"
tylos_missions_task_18_DESC: "If we reform our navy and have the supplies on hand to properly outfit our fleet, the benefits will be well worth the time and investment. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

tylos_missions_task_19: "Indian Markets"
tylos_missions_task_19_DESC: "Our Tylosian merchants travel through the treacherous sea to reach the rich markets in the east. It would be nice if they could stop to rest at [GetProvince('(int32)6517').GetName] in Gedrosia, a perfect midway point to reach India. In order to make this trade easier for our merchants, perhaps we could see if the port itself is for sale? \n\n\n\n\n\n\n\n\n\n\n@india_por2!"

tylos_missions_task_20: "Master Of The Erythraean Sea"
tylos_missions_task_20_DESC: "The day is at hand where we can claim without any pretense that we are the true Master of the Erythraean Sea - no mean feat, and one that should celebrated throughout our entire nation. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

tylos_missions_task_21: "East Arabian Shipping"
tylos_missions_task_21_DESC: "While we certainly have plenty of room in [GetProvince('(int32)7202').GetName] for future growth, the amount of trade volumes that we handle have encouraged us to develop the nearby province of [GetProvince('(int32)7203').GetName] so that we might further our shipping potential. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

tylos_missions_task_22: "The Pearl Bank"
tylos_missions_task_22_DESC: "The amount of gemstones that we mine from our provinces leads us to believe that there might be other locations that have such natural wealth - we should see if we can find any new sites.\n\n#Y We can choose a new location that will produce gemstones @gems!#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

tylos_missions_task_23: "Babylon Reborn"
tylos_missions_task_23_DESC: "At long last, we stand at the pinnacle of our achievements - the true rebirth of #E Babylon#! as a power to be feared! \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

tylos_missions_task_24: "Develop The Strait"
tylos_missions_task_24_DESC: "The prime location of [GetProvince('(int32)7210').GetName] is begging for infrastructural improvements, and for obvious reasons; this province controls the Strait that leads into the Sinus Persicus, making it supremely important. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

tylos_missions_task_25: "Production Of Sindones"
tylos_missions_task_25_DESC: "There is always a strong demand for cotton textiles, both at home and abroad. We must do what we can to increase our production! \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

tylos_missions_task_26: "Culture Of Sindones"
tylos_missions_task_26_DESC: "Our flourishing trade routes has made #E Tylos#! something of a cosmopolitan city, as you never know exactly whom you might find wandering through its expansive streets. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

tylos_missions_task_27: "Establishing Connections"
tylos_missions_task_27_DESC: "Establishing good business relationships with those around us reflects upon our keen sense of economic acumen - everybody likes to make money. Let's look for like-minded partners. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil15!"

