#Events

secure_venetia_mission_event.16.t:0 "Alliance With the Veneti"
secure_venetia_mission_event.16.desc:0 "We have entered into an amicable alliance with the Veneti to the east. While this secures our eastern flank, it also conflicts with our longstanding relations with the Ligoni, who seem to compete with [GetCountry('VNT').GetName] for land. We could try to maintain the status quo, but such fence-sitting may offend our new allies..."
secure_venetia_mission_event.16.a:0 "We best cut our ties with the Ligoni"
secure_venetia_mission_event.16.b:0 "[GetCountry('VNT').GetName] has no say over our diplomacy!"

secure_venetia_mission_event.17.t:0 "Submission to Rome"
secure_venetia_mission_event.17.desc:0 "The mighty Roman war machine marches across Italia, sweeping aside all who dare oppose her. But instead of resisting the Roman advance, the Venetian people see the Romans as a guarantee of law and order.\n We've therefore decided to send a request to Rome, asking for oversight and judgement in our affairs, in return for recognition of their dominance over Italia."
secure_venetia_mission_event.17.a:0 "Let us see if they accept!"
secure_venetia_mission_event.17.a.tt:0 "Our offer of tribute is sent to the Romans."

secure_venetia_mission_event.18.t:0 "The Veneti Request Protection"
secure_venetia_mission_event.18.desc:0 "Our loyal allies, the Veneti, have requested our protection and oversight over their local disputes.\n This is hardly surprising, for the Veneti have long been disunited and squabbling amongst their various city-states; however, it is nonetheless an opportunity to extend our domain further into Cisalpine Gaul. And an especially tempting one at that, considering such willingness to see the benefits of the Roman civilization..."  
secure_venetia_mission_event.18.a:0 "How right of them to seek our assistance!"
secure_venetia_mission_event.18.b:0 "Venetia would be better controlled more directly..."

secure_venetia_mission_event.19.t:0 "Bending the Knee to the Etruscans"
secure_venetia_mission_event.19.desc:0 "The Etruscans may have been our enemies long ago, but a common enemy from the south has brought us together. While we may be banded together for now, the power disparity between us is still great, and the pressure of a concentrated Roman army in Venetia may yet cause our allies to abandon us. \n\nIt may therefore be necessary to make our own interests more direct Etruscan interests. And while bending the knee to our old rivals may sting, we may survive to once again rise to dominance in the future."
secure_venetia_mission_event.19.a:0 "It is time to send our proposal."
secure_venetia_mission_event.19.a.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! submits to #Y [GetCountry('ETR').GetName]#!."

secure_venetia_mission_event.20.t:0 "The Veneti Submit!"
secure_venetia_mission_event.20.desc:0 "Many times long past have Etruscans tried to break into the heartlands of Venetia, but we were never quite able to subdue them. Now, however, with the threat of a greater power from the south, fear has finally brought them to heel!\n\n Their envoys are obviously bitter about having to offer the submission of their lands to us, but it seems as though their rebellious streak has finally come to an end."
secure_venetia_mission_event.20.a:0 "How right of them to finally bend the knee!"
secure_venetia_mission_event.20.b:0 "Ha! Now they seek our protection!"

secure_venetia_mission_event.21.t:0 "When in Rome..."
secure_venetia_mission_event.21.desc:0 "Our entrance into the Roman dominion was one without conflict. The Romans seem not to view us as simple barbarians, but as distant relatives, 'descendants of the Trojans', and have invested in projects of bringing their civilization to Venetia. Most Veneti, on the other hand, have been welcoming the Romans in with open arms. Many are outright adopting the customs of our new overlords, wearing Roman dress, building Roman styled houses and even worshiping the new Roman gods.\n\nSoon there will be no language on our streets but Latin."
secure_venetia_mission_event.21.a:0 "You know, the Roman way of life seems awfully appealing"
secure_venetia_mission_event.21.b:0 "Worship of Jupiter won't go away, but let's maintain some of the old ways"
secure_venetia_mission_event.21.c:0 "These foreign heresies must be stamped out at any cost!"

secure_venetia_mission_event.22.t:0 "[GetCountry('ROM').GetName] Wishes for Further Integration"
secure_venetia_mission_event.22.desc:0 "While our current arrangement may be satisfactory for us, it is unsurprising that [GetCountry('ROM').GetName] increasingly views Venetia as yet another province of her empire. While we have been able to maintain a certain level of autonomy so far, it is becoming increasingly clear that Rome's expectations of our integration into her dominion is still far from our status quo, and that to break away from the expectations that Rome has for our further absorption into their civilization would be a grave insult."
secure_venetia_mission_event.22.a:0 "Very well, let us integrate further with Rome!"
secure_venetia_mission_event.22.a.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will become a #Y Feudatory#! of #Y [GetCountry('ROM').GetName]#!.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#!'s name will change."
secure_venetia_mission_event.22.b:0 "This demand is a step too far, even from Rome"
secure_venetia_mission_event.22.b.tt:0 "#Y [GetCountry('ROM').GetName]#! will be extremely offended"

secure_venetia_mission_event.23.t:0 "The Veneti Reject Further Integration"
secure_venetia_mission_event.23.desc:0 "Venetia has long been enjoying the prosperity brought by Roman rule; their disputes have been mediated and their borders protected by our own forces. But now, when their time has come to start paying their dues as a part of our dominion, they spit in our face!\n\nTheir audacity and insult must not go unanswered. We brought them peace and civilization, treating them as we would our own brothers, and they have betrayed us."
secure_venetia_mission_event.23.a:0 "It looks like we'll have to integrate the barbarians by force!"

secure_venetia_mission_event.27.t:0 "Vassalization of the Cenomanni"
secure_venetia_mission_event.27.desc:0 "While the Cenomanni have been our loyal allies for a while now, the time has come for our former lands to return to our control. Of course, considering our longheld friendship, peace and autonomy for our allies would be far more preferable to blood being shed. Besides, with our growing power, our direct protection would even be beneficial for the Cenomanni!\n\nOur envoys have already been sent, we just have to hope that our allies see reason..."
secure_venetia_mission_event.27.a:0 "Let's hope they accept!"

secure_venetia_mission_event.28.t:0 "[GetCountry('VNT').GetName] Requests Subservience"
secure_venetia_mission_event.28.desc:0 "Woe is the day when our old allies turn from loyalty to greed. Our longtime friends, the #Y Veneti#! have audaciously requested our submission to them!\n\n\nThis is extremely undesirable to our people; however, they are, at the very least, a people with which we are familiar and have many ties to. And besides, maybe swallowing our own pride would be preferable to facing their swords."
secure_venetia_mission_event.28.a:0 "They do seem to be growing in force"
secure_venetia_mission_event.28.b:0 "They want WHAT?"
secure_venetia_mission_event.28.b.tt:0 "#Y [GetCountry('VNT').GetName]#! will likely declare war on us"

secure_venetia_mission_event.29.t:0 "[GetCountry('CNM').GetName] Refuses!"
secure_venetia_mission_event.29.desc:0 "It seems as though the Cenomanni have rudely refused our offer of protection and have cut their ties with us!\n With the importance that their lands hold for us, there is only one possible outcome..."
secure_venetia_mission_event.29.a:0 "Time to raise the levies"
secure_venetia_mission_event.29.a_tt: "The #Y $secure_venetia_mission_task_19$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.67.t:0 "Pressuring [GetCountry('EPI').GetName] for Colonies"
secure_venetia_mission_event.67.desc:0 "Our merchants have been pressuring the [SCOPE.GetRootScope.GetCountry.GetRulerTitle] for more lands to establish outposts for a long time now, compelling [SCOPE.GetRootScope.GetCountry.GetName] to seize the island of [GetProvince('(int32)470').GetName]. Facing the Epirote coast from our new outpost, we now find ourselves in the position to use our power to pressure Epirus into commercial subservience. Not only would this greatly enrichen our merchants, but it would also open the door to a greater prize, Greece itself."
secure_venetia_mission_event.67.a:0 "We must send a demand, they will surely accept"
secure_venetia_mission_event.67.a_tt: "[GetCountry('EPI').GetName] will be sent a request to become our #T colony#!"

secure_venetia_mission_event.68.t:0 "[GetCountry('VNT').GetName] Requests Colonies"
secure_venetia_mission_event.68.desc:0 "From the northern end of the Adriatic, a barbarian power has suddenly appeared. Long having been a group of simple trading people, the [GetCountry('VNT').GetAdjective] seem to have given into their commercial greed and have set upon forging a trade empire. They have now set their eyes to us.\n\nA delegate from [GetCountry('VNT').GetName] has approached our [GetCountry('EPI').GetRulerTitle], giving us an ultimatum: Recognize our might and allow us to set up colonies on the Epirote coast, or else."
secure_venetia_mission_event.68.a:0 "We cannot stop their expansion. It may be better to give in" 
secure_venetia_mission_event.68.b:0 "The barbarians want WHAT?" 
secure_venetia_mission_event.68.b.tt:0 "[GetCountry('VNT').GetName] may declare war on us"

secure_venetia_mission_event.69.t:0 "[GetCountry('EPI').GetName] Refuses!"
secure_venetia_mission_event.69.desc:0 "The Kingdom of [GetCountry('EPI').GetName] has refused our generous demand, and stubbornly prioritize their sovereignty. Unfortunately for the Epirotes, they stand in our way of breaking into the Mediterranean, and in this situation our decisions are bound by circumstance.\n\nWe have no option but to take the Epirote coast by way of the sword."
secure_venetia_mission_event.69.a:0 "It seems as if we'll have to take the coast by force"
secure_venetia_mission_event.69.a_tt: "The #Y $secure_venetia_mission_task_29$#! mission task has now been #G completed!#!\nWe will #R go to war#! with [GetCountry('EPI').GetName]."

secure_venetia_mission_event.70.t:0 "Demand Subservience From the Greeks"
secure_venetia_mission_event.70.desc:0 "Long have our people simply struggled for survival among foreign powers and threats, always being in the shadows of other, greater civilizations. Now, however, the ambition of our merchant class has brought [SCOPE.GetRootScope.GetCountry.GetName] to a new level of might and wealth never imagined amongst our people before, bringing us to the gates of the great Hellenic civilization itself. And now that our great state stretches far and wide, it is only right that we demand recognition of our power from the Greeks.\n\nLet them see who the Aegean, and all of its bountiful trade, truly belong to!"
secure_venetia_mission_event.70.a:0 "Let's see if any Hellenic states recognize our power..."
secure_venetia_mission_event.70.a_tt: "The #Y $secure_venetia_mission_task_31$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.72.t:0 "[GetCountry('VNT').GetName] Enters Hellas"
secure_venetia_mission_event.72.desc:0 "The Veneti have long been a quiet barbarian people. Content to simply live and trade on their end of the Adriatic, these sons of Antenor, led there by the Paphlagonian prince after defeat at Troy, as legend says, kept to trading rather than making war.\nNow, however, the barbarian Venetic nation of [GetCountry('VNT').GetName] has rapidly built an empire across the Adriatic, conquering all those in their path in the name of obtaining wealth through maritime routes. Now they have reached the outskirts of Hellas itself. Our government has received a delegation from [GetCountry('VNT').GetName], the [GetCountry('VNT').GetAdjective] giving us what appears to be an outrageous request:\n\nRecognize the might of [GetCountry('VNT').GetName], and bend the knee."
secure_venetia_mission_event.72.a:0 "Let us align ourselves with this new power" 
secure_venetia_mission_event.72.b:0 "Let us send them tribute, lest they attack us"
secure_venetia_mission_event.72.c:0 "The utter gall of these barbarians!"

secure_venetia_mission_event.73.t:0 "Sending a Request for Spina"
secure_venetia_mission_event.73.desc:0 "The port of [GetProvince('(int32)144').GetName] stands just across our border, but we can see that if we held it we could make great use of it for exports, making it into a true port city the likes of which it once was. Since we have been making headway in courting, and improving relations with, [GetProvince('(int32)144').GetName]'s current owner, we are now in a position were we can see if they would accept the settlement changing hands, for a price, of course.\n\nNow our diplomats are sent, on behalf of the state, to make a deal over the port of Spina."
secure_venetia_mission_event.73.a:0 "Hopefully our acquisition is successful"

secure_venetia_mission_event.74.t:0 "[GetCountry('VNT').GetName] Offers to Buy [GetProvince('(int32)144').GetName]"
secure_venetia_mission_event.74.desc:0 "A delegation has arrived from [GetCountry('VNT').GetName] offering an interesting proposal, to buy the port of Spina at [GetProvince('(int32)144').GetName]. Of course the payment would be generous, the delegate assures us.\n\nConsidering the relative value of the province, this could be a good deal for us. However, we have to see what the Veneti plan to use it for..."
secure_venetia_mission_event.74.a:0 "A most generous deal!"
secure_venetia_mission_event.74.a.tt:0 "#Y [GetProvince('(int32)144').GetName]#! will come under the control of #Y [GetCountry('VNT').GetName]#!.\n[GetCountry('VNT').GetName] will pay [ROOT.GetCountry.GetName] #Y 300#! gold."
secure_venetia_mission_event.74.b:0 "It would be disadvantageous to let go of [GetProvince('(int32)144').GetName]"

secure_venetia_mission_event.75.t:0 "A Successful Purchase!"
secure_venetia_mission_event.75.desc:0 "The port of Spina has now come under [GetCountry('VNT').GetAdjective] control, and all of the future trade that will pass through the port, too!\n\nAlready, [GetCountry('VNT').GetAdjective] planners are heading to the site, seeing how the port can once again be expanded into a great harbor."
secure_venetia_mission_event.75.a:0 "Now it's time to open the port and turn a profit!"
secure_venetia_mission_event.75.a_tt: "The #Y $secure_venetia_mission_task_48$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.76.t:0 "An Arrangement With [GetCountry('ASP').GetName]"
secure_venetia_mission_event.76.desc:0 "The Greek city of $ASP$ has long been a thorn in our side, cutting off the profits of our traders, as a consequence of their close proximity to our closest ports. We do not, however, see conflict between our two states as inevitable.\n\nOur diplomats have already prepared an agreement to send to the $ASP_ADJ$, offering a last chance to enter into a stable, mutually beneficial arrangement, before more drastic steps must be taken."
secure_venetia_mission_event.76.a:0 "Let's send this ultimatum to [GetCountry('ASP').GetName]"

secure_venetia_mission_event.761.t:0 "[GetCountry('VNT').GetName] Seeks an Arrangement"
secure_venetia_mission_event.761.desc:0 "We have long coexisted with the Veneti tribe to our northwest, sometimes trading with them, and sometines profiting on amber trade that would have otherwise passed through their cities.\nNow, though, it seems as if they have united under the banner of $VNT$, and see our current arrangement as problematic.\n\nA [GetCountry('VNT').GetName] delegation has arrived at our council with an ultimatum: enter into a disfavorable trade agreement with $VN$ and submit to their power, or they will take more drastic measures."
secure_venetia_mission_event.761.a:0 "We cannot stand against [GetCountry('VNT').GetName]"
secure_venetia_mission_event.761.b:0 "Time to put a stop to these dastardly Veneti once and for all..."
secure_venetia_mission_event.761.b.tt:0 "#Y [GetCountry('VNT').GetName]#! will declare war on us"

secure_venetia_mission_event.77.t:0 "[GetCountry('ASP').GetName] Refuses!"
secure_venetia_mission_event.77.desc:0 "Alas, [GetCountry('ASP').GetName] has refused our offer of peace and friendship. What comes next is therefore unavoidable, as we must secure our Adriatic trade at all costs."
secure_venetia_mission_event.77.a:0 "If they refuse to join us peacefully..."
secure_venetia_mission_event.77.a_tt: "The #Y $secure_venetia_mission_task_49$#! mission task has now been #G completed!#!\nWe will #R go to war#! with [GetCountry('ASP').GetName]."

secure_venetia_mission_event.78.t:0 "Offering $ANO$ Protection"
secure_venetia_mission_event.78.desca:0 "The city of [GetProvince('(int32)117').GetName] is surrounded by hostile peoples that would no doubt do them much harm; we, on the other hand, could protect their people, while of course benefiting off of a small cut of their profits in trade.\n\nLet us send an offer of protection to [GetCountry('ANO').GetName] so that we can keep the city safe for our mutual benefit."
secure_venetia_mission_event.78.descb:0 "The city of [GetProvince('(int32)117').GetName] is under the control of foreign powers, with the city's maintenance and defenses neglected, and the $ANO_ADJ$ inhabitants vulnerable to bandits and pirates. It is clear that the current occupants of the city are unable to guarantee its security.\n\nIf we were to step in, on the other hand, we would be able to give the $ANO_ADJ$ much autonomy to once again develop their own city, while offering the security of both our militias and ships. Of course, we will have to convince their current overlords to cede the city to our dominion first, a task for which we have already collected funds."
secure_venetia_mission_event.78.a:0 "Let's see if [GetCountry('ANO').GetName] accepts our offer,"
secure_venetia_mission_event.78.b:0 "Let's see if $ANO$'s overlord accepts our proposition"

secure_venetia_mission_event.79.t:0 "[GetCountry('VNT').GetName] Offers to Protect Us!"
secure_venetia_mission_event.79.desc:0 "In the face of the $ROM_ADJ$ military machine marching through central Italia, and the aggressive Etruscans threatening us from the west, we are in a vulnerable position.\n\nIt may therefore be a blessing that [GetCountry('VNT').GetName] has offered to protect our city from external powers. However, the price to pay, of some of our sovereignty and a cut of our profits, may be far too unfavorable for us to be able to accept their deal."
secure_venetia_mission_event.79.a:0 "Such an agreement might benefit our city"
secure_venetia_mission_event.79.b:0 "It is not in our interests to feed [GetCountry('VNT').GetName] our commercial profits!"

secure_venetia_mission_event.80.t:0 "[SCOPE.Custom('owner_of_ankona_city')] Declines"
secure_venetia_mission_event.80.desca:0 "In spite of the benefits of our generous offer of protection, it seems as if the city of [GetProvince('(int32)117').GetName] has declined our offer, instead opting to prioritize their own sovereignty."
secure_venetia_mission_event.80.descb:0 "In spite of the mutual benefit of our offer of protection, it seems as if [SCOPE.Custom('owner_of_ankona_city')] has declined our offer, instead opting to keep the city of [GetProvince('(int32)117').GetName] for themselves."
secure_venetia_mission_event.80.a:0 "A pity"
secure_venetia_mission_event.80.a_tt: "The #Y $secure_venetia_mission_task_50$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.81.t:0 "[GetCountry('VNT').GetName] Seeks Protection Over [GetProvince('(int32)117').GetName]"
secure_venetia_mission_event.81.desc:0 "We have received a surprise delegation from [GetCountry('VNT').GetName] requesting control over the city of [GetProvince('(int32)117').GetName].\n\nThey say that they wish to take control of the governance of the city off of our hands, and that we have little need for it ourselves. Of course, they are willing to pay us a large sum in exchange, to sweeten the deal."
secure_venetia_mission_event.81.a:0 "Against such an incentive, is holding [GetProvince('(int32)117').GetName] really worth the trouble?"
secure_venetia_mission_event.81.b:0 "We have no interest in feeding [GetCountry('VNT').GetName]'s ambitions"

secure_venetia_mission_event.82.t:0 "Aspiring for Adriatic Colonies"
secure_venetia_mission_event.82.desc:0 "As we stare across the Adriatic, we look upon the Greek colonial states, such as Chersos, Pharos and Lissa with envy. Is this the secret behind the success of the Greeks? To establish permanent links across the seas, that can later be used for trade?\nThis question has led the merchant class of [GetCountry('VNT').GetName] to put great pressure on our government to try to imitate the Greek method of colony building, and a plan has now been formed to acquire lands on the Illyrian coast for the establishment of such colonies. Now we just have to see if the current owners of said lands are willing to trade them for gold, so that our plan my come to fruition."
secure_venetia_mission_event.82.a:0 "Let's see if any of the Illyrians accept"

secure_venetia_mission_event.83.t:0 "[GetCountry('VNT').GetName] Offers to Buy Our Coast"
secure_venetia_mission_event.83.desc:0 "It seems as if the [GetCountry('VNT').GetName]s have great interest in the lands of the Illyrian coast, and have offered us a great sum of gold in exchange for it. Of course, this means that there may be more value in the land that initially thought; on the other hand: Gold."
secure_venetia_mission_event.83.a:0 "Why, what a welcome exchange!"
secure_venetia_mission_event.83.b:0 "They will find no such deal here!"

secure_venetia_mission_event.84.t:0 "An Offer for Illyria Graeca"
secure_venetia_mission_event.84.desc:0 "Our merchants have a burning desire to see Illyria Graeca in [SCOPE.GetRootScope.GetCountry.GetAdjective] hands, as a staging post for further trade around the Mediterranean and for lands to establish new colonies, so much so that they are willing to contribute with the state to make a payment to its current inhabitants to purchase control over the region.\n\nSuch a mercantilist attempt at seizure over such a large amount of land is unprecedented; however, it does go to show the risks that our traders are willing to take. Of course, if they are to have success in their endeavor, it is the responsibility of the [SCOPE.GetRootScope.GetCountry.GetAdjective] state to support them.\n\nAs our delegate is sent off with a down payment for the region, we can only hope for success."
secure_venetia_mission_event.84.a:0 "Now our offer, and payment, is sent..."

secure_venetia_mission_event.85.t:0 "[GetCountry('VNT').GetName] Desires Illyria Graeca"
secure_venetia_mission_event.85.desc:0 "The diplomats of [GetCountry('VNT').GetName] have made an ambitious proposition on their part to us. They wish to acquire the entirety of the $illyria_graeca_area$ region through purchase. In their determination, their merchants have brought an enormous payment with them, in hopes of successfully convincing us to cede the territory to [GetCountry('VNT').GetName].\n\nTheir proposal may be tempting, with a large sum in exchange; however, the lands that they ask for are extensive."
secure_venetia_mission_event.85.a:0 "With such wealth at our fingertips, we will be welcoming of our new [GetCountry('VNT').GetAdjective] overlords"
secure_venetia_mission_event.85.a_tt:0 "Your country will be paid #Y 100#! gold for every territory in #Y $illyria_graeca_area$#! bought by [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.b:0 "With such a fat stack of gold, we may be better off without those lands"
secure_venetia_mission_event.85.b_tt:0 "Your country will be paid #Y 100#! gold for every territory in #Y $illyria_graeca_area$#! bought by [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.c:0 "What if we kept the money?"
secure_venetia_mission_event.85.c_tt:0 "Your country will seize a payment of #Y 100#! gold for every territory in #Y $illyria_graeca_area$#! sought after by by [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.d:0 "We would never give up $illyria_graeca_area$ for a bit of gold!"
secure_venetia_mission_event.85.d_tt:0 "The payment will be sent back to #Y [GetCountry('VNT').GetName]#!"

secure_venetia_mission_event.86.t:0 "Protection Over $RAE$"
secure_venetia_mission_event.86.desc:0 "We have long coexisted alongside the Raeti, regularly trading with them, and even intermixing with Raetian traders coming down south and vice-versa. Now, however, we realize that their protected existence in the Alps may be nearing its end. As Celtic tribes surround and harass the [GetCountry('RAE').GetName] lands, not even a simple alliance with them may save our old trading partners.\n\nHowever, if we were to convince our new allies to enter into a protective arrangement with us, we could send our soldiers to directly patrol and protect their borders against Celtic encroachment. Besides, if the amber route passing through their lands were to be cut off, we would suffer directly as well."
secure_venetia_mission_event.86.a:0 "Let us hope they see the necessity of such an arrangement"

secure_venetia_mission_event.87.t:0 "[GetCountry('VNT').GetName] Offers Military Protection"
secure_venetia_mission_event.87.desc:0 "We are currently in a precarious situation in our mountain home, with aggressive Celtic tribes on all sides threatening to cross our borders in raids, a full scale invasion of our lands. In an offer of help, our newfound allies in [GetCountry('VNT').GetName] have offered to assist us by sending their armies to guard the borders of our lands.\n\nThis, however, would come at the cost of our complete sovereignty."
secure_venetia_mission_event.87.a:0 "We could do with [GetCountry('VNT').GetAdjective] soldiers protecting our borders"
secure_venetia_mission_event.87.b:0 "The foreigners should keep their distance"
secure_venetia_mission_event.87.b.tt:0 "[GetCountry('VNT').GetName] may declare war on us if they have the #Y Bellicose#! diplomatic stance"

secure_venetia_mission_event.88.t:0 "[GetCountry('RAE').GetName] Declines"
secure_venetia_mission_event.88.desc:0 "It appears as if [GetCountry('RAE').GetName] has declined our offer of more direct protection, citing concerns over maintaining their complete independence. It appears as if we won't be able to directly control their security, and it will be up to the [GetCountry('RAE').GetAdjective]s themselves to protect their lands, and the valuable trade that passes through it."
secure_venetia_mission_event.88.a:0 "Let us at least guarantee their independence"
secure_venetia_mission_event.88.b:0 "We will secure the northern pass, one way or another..."
secure_venetia_mission_event.88.a_tt: "The #Y $secure_venetia_mission_task_56$#! mission task has now been #G completed!#!"
secure_venetia_mission_event.88.a_tt_2: "We will #R declare a war of #E conquest#!#! on [GetCountry('RAE').GetName]."

secure_venetia_mission_event.101.t:0 "[GetCountry('ROM').GetName] Sends Colonists to Aquileia"
secure_venetia_mission_event.101.desc:0 "[GetCountry('ROM').GetName] has received word of our need for help in defending our border, and has benevolently agreed to help!\nAlready, colonists are being sent from Rome to the lands of Akileia, ready to found a colony that they plan to call 'Aquileia', in order to defend our eastern border.\n\nOur gratitude to the $roman$s is immense! We will not forget their assistance!"
secure_venetia_mission_event.101.a:0 "This will surely protect our eastern border!"
secure_venetia_mission_event_101_tt:0 "The #Y $secure_venetia_mission_task_60$#! mission task has now been #G completed!#!\n[GetCountry('ROM').GetName] sends #Y $roman$#! colonists to settle [GetProvince('(int32)3606').GetName]\n[GetProvince('(int32)3606').GetName]'s name will change.\n[GetProvince('(int32)3606').GetName] will receive a #Y $fortress_building$#!"

secure_venetia_mission_event.106.t:0 "Formation of the Venetic League"
secure_venetia_mission_event.106.desc:0 "Our ally of [GetCountry('VNT').GetName] has been steadily rising to greatness. Formerly being a disunited tribal people, they are now a staunchly maritime centralized state with the capacity not just to defend itself, but to exert its will across the sea.\n\nNow [GetCountry('VNT').GetName] offers us an interesting proposal. They tell us that they wish to use their power to form a transmaritime league, headed from [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], that would provide security and trade to all those involved, and would like us to join their project."
secure_venetia_mission_event.106.a:0 "Let us join this Venetic League!"
secure_venetia_mission_event.106.b:0 "Maybe we should reconsider our alliance with [GetCountry('VNT').GetName]," 

secure_venetia_mission_event.107.t:0 "Ultimatum for Rhaetia"
secure_venetia_mission_event.107.desc:0 "Rhaetia has fallen to foreign forces, and our desire to take it upon ourselves to protect our neighbors has fallen through.\nBut we are a stubborn people, and our nation will not simply give up our alliance because our allies have been temporarily subjugated. Besides, we cannot allow someone else to control the Raetic pass, through which trade flows.\n\nThe result is simple: the holders of the Raeti relinquish control over Rhaetia peacefully, or they will be forced to do so."
secure_venetia_mission_event.107.a:0 "Let's send our ultimatum"
secure_venetia_mission_event.107.a_tt_2: "If the #E owner#! of the Rhaetian lands refuse our ultimatum, we will declare #R a war of #E conquest#!#! over Raetia.\nIf they accept, will will gain #E Rhaetia#! as a #Y league city#!."
secure_venetia_mission_event.107.b:0 "We cannot afford to fight over the Raeti"
secure_venetia_mission_event.107.a_tt: "The #Y $secure_venetia_mission_task_56$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.108.t:0 "The Veneti Demand Rhaetia"
secure_venetia_mission_event.108.desc:0 "[GetCountry('VNT').GetName] has sent us a delegation, saying that our recent conquest of lands held by [GetCountry('RAE').GetName] stands in violation of an agreement that they had recently made to protect [GetCountry('RAE').GetAdjective] land in exchange for preferential trade between the two peoples.\nAs such, they send us an ultimatum: Relinquish control of Rhaetia to the Raeti, under [GetCountry('VNT').GetAdjective] protection, or [GetCountry('VNT').GetName] will take control of the region by force."
secure_venetia_mission_event.108.a:0 "Let them try!"
secure_venetia_mission_event.108.b:0 "We cannot fight [GetCountry('VNT').GetName] today"

secure_venetia_mission_event.110.t:0 "The Roman Ways"
secure_venetia_mission_event.110.desc:0 "As time under Roman dominion passes, our people have come to be more and more enamored with the Roman way of life. From their impressive architecture to their organization and public administrations, various aspects of their civilization are tantalizing to the [GetCountry('VNT').GetAdjective] people. It should then be of no surprise that more and more Veneti have been slowly adopting various aspects of Roman culture, their clothing, their habits, and even their Latin language.\n\nThis societal shift will no doubt greatly change life within [GetCountry('VNT').GetName], at least if left to its own devices."
secure_venetia_mission_event.110.a:0 "Let us all don the Roman toga"
secure_venetia_mission_event.110.b:0 "We should fight not to abandon the ways of our ancestors!"
secure_venetia_mission_event.110.a_tt: "The #Y $secure_venetia_mission_task_16$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.111.t:0 "Refusal to Sell Illyrian Territory"
secure_venetia_mission_event.111.desc:0 "While we were hoping for our offer to be accepted, it seems as though the Illyrians have refused to entertain the notion of selling off their coastal lands, putting a definitive end to our plans to set up colonies in the area."
secure_venetia_mission_event.111.a:0 "Looks like our traders will be disappointed"
secure_venetia_mission_event.111.a_tt: "The #Y $secure_venetia_mission_task_51$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.112.t:0 "Seizure of Our Payment!"
secure_venetia_mission_event.112.desc:0 "The treacherous fiends in #E $illyria_graeca_area$#! have seized the entire sum of payment intended for our acquisition of their lands in Illyria Graeca, without giving any territories in exchange!\n\nOf course, it may have been unwise to have sent such a great sum in advance, a mistake that we cannot afford to make again. However, our view of the land's current overlord has now been forever tainted with dishonesty and treachery."
ven_we_loose_all_of_our_money: "#R We loose all of the money#! sent to buy Illyria Graeca."
secure_venetia_mission_event.112.a:0 "Those thieving charlatans!"
secure_venetia_mission_event.112.a_tt: "The #Y $secure_venetia_mission_task_52$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.113.t:0 "Refusal to Sell Illyria Graeca"
secure_venetia_mission_event.113.desc:0 "For whatever reason, be it political interests or a lack of trust with us, #E $illyria_graeca_area$s#! current holders have decided that they would rather possess Illyria Graeca than the vast sum sent to them, and has sent our payment back to us.\n\nIt appears as though the ambitions of our merchant class to establish a foothold at the end of the Adriatic have been hindered for now, a fact that may restrict our trade in the long run."
secure_venetia_mission_event.113.a:0 "We'll just have to find a way around them, then"
secure_venetia_mission_event.113.a_tt: "The #Y $secure_venetia_mission_task_52$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.114.t:0 "Request for Spina Refused"
secure_venetia_mission_event.114.desc:0 "In spite of our offer of payment, it appears as though our request to purchase Spina from its current occupants has been refused. Although investing into Spina would have been optimal to direct our exports into Italia, it now appears as though we will have to revise our plans."
secure_venetia_mission_event.114.a:0 "Oh well"
secure_venetia_mission_event.114.a_tt: "The #Y $secure_venetia_mission_task_48$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.115.t:0 "[GetCountry('ASP').GetName] Submits"
secure_venetia_mission_event.115.desc:0 "Perhaps having seen the benefits of economic cooperation, or simply having been intimidated by our growing might, [GetCountry('ASP').GetName] has decided to agree that entering [GetCountry('VNT').GetAdjective] domain is their safest choice of action."
secure_venetia_mission_event.115.a:0 "A wise choice!"
secure_venetia_mission_event.115.a_tt: "The #Y $secure_venetia_mission_task_49$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.116.t:0 "Control Over [GetCountry('CNM').GetName]"
secure_venetia_mission_event.116.desc:0 "As a result of our longstanding friendly ties with [GetCountry('CNM').GetName], along with our rise in martial might, the Cenomanni have agreed that our help in their administration would be beneficial for both their security and for the development of their own lands. Now we will be able to guarantee that ancient cities in the area, such as Verona, are back under [GetCountry('VNT').GetAdjective] protection."
secure_venetia_mission_event.116.a:0 "A welcome development!"
secure_venetia_mission_event.116.a_tt: "The #Y $secure_venetia_mission_task_19$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.117.t:0 "Ancona Accepts Protection"
secure_venetia_mission_event.117.desc:0 "Threatened by the Romans and other menacing powers, the Anconans have accepted to be taken under our wing for their protection.\nWe are certain that this will prove an excellent decision, for a partnership with the $venetic$ cities will certainly prove fruitful for [GetCountry('ANO').GetName]'s commerce!"
secure_venetia_mission_event.117.a:0 "Welcome under our wing!"
secure_venetia_mission_event.117.a_tt: "The #Y $secure_venetia_mission_task_50$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.118.t:0 "Acquisition of the Illyrian Coast"
secure_venetia_mission_event.118.desc:0 "Our efforts to court the Illyrians have proved fruitful, and they have accepted our offer to acquire their coastal lands in exchange for payment!\n\nAlready our merchants and their families are flocking to our new territories in Illyria, with the hope of establishing new lives and opportunities in offshore colonies."
secure_venetia_mission_event.118.a:0 "This will surely provide our merchants new opportunities in the long run"
secure_venetia_mission_event.118.a_tt: "The #Y $secure_venetia_mission_task_51$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.119.t:0 "Our Gambit Proves Successful!" 
secure_venetia_mission_event.119.desc:0 "It seems as though our large payment was successful, and the lands of $illyria_graeca_area$ are ours!\n\n$venetic$ settlers have arrived in the region, and our control is already being established. With such a commercial staging ground, our traders will now have unfettered access across the Mediterranean!"
secure_venetia_mission_event.119.a:0 "Our traders will surely benefit!"
secure_venetia_mission_event.119.a_tt: "The #Y $secure_venetia_mission_task_52$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.120.t:0 "[GetCountry('RAE').GetName] Accepts Protection"
secure_venetia_mission_event.120.desc:0 "With the threat posed by Celtic incursions, [GetCountry('RAE').GetName] has agreed, albeit hesitantly, to allow our more direct protection over their lands, and our forces are already crossing into [GetCountry('RAE').GetAdjective] lands.\nThey will not regret their decision, for in addition to protection over their lands, our economies (already linked) will surely experience mutual growth, with the $rhaetian$s having the opportunity to import a greater quantity of goods from the Mediterranean, and our greater access to the amber trade through the Alps."
secure_venetia_mission_event.120.a:0 "This will be a truly beneficial arrangement for all involved!"
secure_venetia_mission_event.120.a_tt: "The #Y $secure_venetia_mission_task_56$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.121.t:0 "Protectorate Over Ancona"
secure_venetia_mission_event.121.desc:0 "After much diplomatic effort, we have succeeded in convincing #E [GetProvince('(int32)117').GetName]'s#! current owner to give us dominion over the city. In spite of the costs, we believe that our investment into bringing the city into our realm will surely prove fruitful.\nBesides, with the autonomy that we have now given the Anconans, they will surely be forever grateful to their new protectors and be loyal in their relations to us."
secure_venetia_mission_event.121.a:0 "[GetProvince('(int32)117').GetName] is safe in $venetic$ hands"
secure_venetia_mission_event.121.a_tt: "The #Y $secure_venetia_mission_task_50$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.122.t:0 "Epirus Submits!"
secure_venetia_mission_event.122.desc:0 "Cowering in fear of our military might, it seems as though the Epirotes have decided that submission to [GetCountry('VNT').GetName] is indeed preferable to a conflict that they would be sure to lose.\nOf course, this is to be expected, for our meteoric rise is indeed to be feared.\n\nWith [GetCountry('EPI').GetName] under our heel, our merchants will have free rein to establish colonies in the region."
secure_venetia_mission_event.122.a:0 "Now onto Greece itself..."
secure_venetia_mission_event.122.a_tt: "The #Y $secure_venetia_mission_task_29$#! mission task has now been #G completed!#!\nEpirus has become our #Y colony#!."

secure_venetia_mission_event.123.t:0 "Gallic Arrivals"
secure_venetia_mission_event.123.desc:0 "Our policies of inviting Cenomannian settlers has had great success, and the amount of Gallic tribesmen now settled down in our country has greatly increased!\nWhile they might still have difficulty adapting to our native tongue, it is only a matter of time before they themselves feel as though they too are just another part of [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.123_tt_1:0 "#Y 15#! #E $lepontic$#! cultured pops have settled across #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_mission_event.123_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has started integrating #Y #E $lepontic$#!#! #E culture#!, with integration starting at #Y 50%#!."
secure_venetia_mission_event.123.a:0 "Welcome fellow countrymen!"
secure_venetia_mission_event.123_a_tt: "The #Y $secure_venetia_mission_task_7$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.124.t: "A Question of Governmental Structure"
secure_venetia_mission_event.124.desc: "In our search for governmental reforms we have learnt much from our more centralized neighbors, and we do now envision those benefits that such public representation could bring to our realm, especially considering that such a system would be well adapted to our relatively meritocratic society. An issue arises however as to what ends the structure of this representative system should be focused on.\nVenetic society has long been reliant on the prominent social role of the aristocratic Ekvopetars, the military upper class that many within our society seek to ascend to, and on their abilities to defend the wider populace, and they now pressure our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] to consider greater formalization of their important role within the structure of our new government. On the other hand lies the vast Venetic mercantile class, those families that travel far and wide from Greece to Scania with the aim of not only accumulating wealth for themselves, but also bringing riches to their community. If we were to enshrine the privileged status of the merchants it would surely bring great wealth to Veneto."
secure_venetia_mission_event.124.a: "Let us enshrine the status of our noble class."
secure_venetia_mission_event.124.a_tt: "The #Y $secure_venetia_mission_task_41$#! mission task has now been #G completed!#!\nOnce we have finished reforming our government, we will become an #Y Aristocratic Republic#!."
secure_venetia_mission_event.124.b: "Let us give privileges to these merchants!"
secure_venetia_mission_event.124.b_tt: "The #Y $secure_venetia_mission_task_41$#! mission task has now been #G completed!#!\nOnce we have finished reforming our government, we will become a #Y Plutocratic Republic#!."

secure_venetia_mission_event.125.t: "A Question of Governmental Structure"
secure_venetia_mission_event.125.desc: "In our search for governmental reforms we have learnt much from our more centralized neighbors, and we see the power that central authority can bring to a realm. An issue arises however as to what groups will be prioritized in association to our King.\nVenetic society has long been reliant on the prominent social role of the aristocratic Ekvopetars, the military upper class that many within our society seek to ascend to, and on their abilities to defend the wider populace, and they now pressure our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] to consider greater formalization of their important role within the structure of our new government. On the other hand lies the vast Venetic mercantile class, those families that travel far and wide from Greece to Scania with the aim of not only accumulating wealth for themselves, but also bringing riches to their community. If we were to enshrine the privileged status of the merchants it would surely bring great wealth to Veneto."
secure_venetia_mission_event.125.a: "Let us enshrine the status of our noble class."
secure_venetia_mission_event.125.a_tt: "The #Y $secure_venetia_mission_task_42$#! mission task has now been #G completed!#!\nOnce we have finished reforming our government, we will become an #Y Aristocratic Monarchy#!."
secure_venetia_mission_event.125.b: "let us give privileges to these merchants!"
secure_venetia_mission_event.125.b_tt: "The #Y $secure_venetia_mission_task_42$#! mission task has now been #G completed!#!Once we have finished reforming our government, we will become a #Y Plutocratic Monarchy#!."

secure_venetia_mission_event.126.t: "Governance of the Veneti"
secure_venetia_mission_event.126.desc: "Though it came at the back-end of a turbulent process of internal consolidation, and through the clashing of some sections of our society, our state can finally be said to be both centralized and functional. Whereas the cities and settlements of our people were once ripe for the picking by more consolidated external states, our common identity can today be said to be supported by a single administrative apparatus, designed to lead the Venetic people through any troubles with functional unity."
ven_our_government_has_reformed_tt: "We adopt a #E centralized government type#!."
secure_venetia_mission_event.126.a: "Together the Veneti are invincible!"
secure_venetia_mission_event.126.a_tt: "The #Y $secure_venetia_mission_task_43$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.127.t: "Bringing together the cities"
secure_venetia_mission_event.127.desc: "It has been a trial for [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] to try to tie the Venetic cities, long competing with one another, all into agreement on common rule, but our united Venetic identity has prevailed, and the main Venetian settlements have all agreed to start the process of drafting a common law.\nNever before has Veneto been truly united, with the cities throughout the land only recently acting as a somewhat cohesive political entity in the face of Gallic aggressions, however our previously disunited and weak state has forced them all to see the necessity in greater political and administrative cohesion, so that we may better act against our threats."  
secure_venetia_mission_event.127.a: "We can afford no further disunity"
secure_venetia_mission_event.127.a_tt: "The #Y $secure_venetia_mission_task_39$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.128.t: "Support of the Elites"
secure_venetia_mission_event.128.desc: "Venetic society has, as long as our people remember, been a society ruled by our martial elites, whom we call the Ekvopetars. Relied upon for governance, and for the protection of the local populations, it is they who must be called to band together with our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] if we are to have the societal force for real reform.\nLuckly for our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], the Ekvopetars have been largely brought around by [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] arguments on common interests, and it seems as though little is in the way of further efforts at centralization."
secure_venetia_mission_event.128.a: "Together, we will deliver a truly protected Venetia"
secure_venetia_mission_event.128.a_tt: "The #Y $secure_venetia_mission_task_40$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.129.t: "Mightier than Carthage"
secure_venetia_mission_event.129.desc: "Through the Meteoric rise of [SCOPE.GetRootScope.GetCountry.GetName], the Veneti have achieved a level of prestige and wealth that was unthinkable a few generations ago, having gone from what where essentially city states to a true maritime empire.\nSo great has our rise been, that under the tenure of our great [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] we have overshadowed the great state of #E Carthage#!, the formerly greatest maritime power of the Mediterranean.\n\nWith the hight that we continue to ascend to, how could any country be more glorious in its history and riches than the ascendant [SCOPE.GetRootScope.GetCountry.GetName]?"
secure_venetia_mission_event.129.a: "The [SCOPE.GetRootScope.GetCountry.GetName] will forever rule the waves!"
secure_venetia_mission_event.129.a_tt: "The #Y $secure_venetia_mission_task_53$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.130.t: "Alliances with the Gauls"
secure_venetia_mission_event.130.desc: "It has now been many years since the Gallic tribes flooded into the region, causing trouble for our people and conquering many of the other native peoples, some may say even long enough to put our differences aside.\nWhile we Veneti were forced to band together to defend against the most aggressive of these tribes, time has proven some others to have mellowed in their temperament, and after our initial conflicts, it seems as though we have managed to secure a robust alliance with at least one of these tribes.\n\nThough we may have a checkered past with the Gauls, it seems as though our future may be one of cooperation and mutual interest."
secure_venetia_mission_event.130.a: "We must now look to build links with our other neighbors..."
secure_venetia_mission_event.130.a_tt: "The #Y $secure_venetia_mission_task_6$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.131.t: "The Gaulish Ways of War"
secure_venetia_mission_event.131.desc: "When the Gauls first came down from the north our forces struggled against the Celtic swords and mail, however with the time that has passed, and with the widespread mixture of Gauls throughout our society, much of what had made them so formidable has been adopted by our own forces. Once humbled by the Gallic weapons and ways of fighting, our warriors are now fine tuned to them, and have become adept at countering the formations of the Gallic soldiers.\n\nMay those methods whose existence once came at our expense forevermore be our own, so that these Gallic ways may become one of the principle and most valuable tenets of Venetic warfare."
ven_we_unlock_celtic_millitary_traditions: "[SCOPE.GetRootScope.GetCountry.GetName] unlocks the #Y Celtic Military Traditions#!"
secure_venetia_mission_event.131.a: "Like the Gauls, our warriors are ferocious too!"
secure_venetia_mission_event.131.a_tt: "The #Y $secure_venetia_mission_task_8$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.132.t: "A bellicose foreign outlook"
secure_venetia_mission_event.132.desc: "Our people have never been completely untouched by the outside world, we ourselves came and conquered the Eugani before settling into our current homes, however our situation was calm enough that we were able to develop in relative disunity, with eache settlement responsible for their own defence as we skirmished and competed with one another. Recently though, the situation has started to become untenable. While we continue to grapple with the fallout of the Gallic invasions into the region, rumblings of great and terrible wars reach us from our nearby south, we are surrounded by instability.\nUnited by fear, the Veneti turn to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] with paranoid demands for ridding us of these threats, pleading with [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] to turn our united forces against the enemies of our country.\n\nIt seems as though the die have been cast for a previously unthinkable campaign for our people."
secure_venetia_mission_event.132.a: "We must seek to protect our home at any cost!"
secure_venetia_mission_event.132.a_tt: "The #Y $secure_venetia_mission_task_20$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.133.t: "The recovery of Atria"
secure_venetia_mission_event.133.desc: "Far too long has passed since the city's initial inhabitants were freed from foreign rule, but with a united Venetic force, we have managed to finaly retake the lost city.\n\nCenturies ago the original settlement was founded by our distant Venetic brethren before they were subjugated by the then expansionist Etruscans. Ever since then they had gone through successive foreign conquests, with the Dorics Greeks of Syracuse moving in, and finally ending with the Ligoni Celts.\nFinally though, through force of arms, we have brought the city under the rule of the Veneti.\n\nMay foreign hands never again touch this great city!"
ven_we_gain_claims_over_carnia_and_histria: "We gain claims over the #E lands of Carnia#! and over the #E lands of Istria#!"
secure_venetia_mission_event.133.a: "We will never again relinquish Atria!"
secure_venetia_mission_event.133.a_tt: "The #Y $secure_venetia_mission_task_1$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.134.t: "The Carnian Mountains"
secure_venetia_mission_event.134.desc: "These eastern mountains have long been the home of the Antagonistic Carni. A people not too dissimilar to our own, they have nevertheless entered into reoccurring conflict with those of us in eastern Venetia, as their desires for more fertile lowlands have brought their sights upon the area.\nAfter a bloody campaign into their homeland however, we have managed to subjugate them once and for all.\n\nNow the eastern passes lie free for our merchants to traverse unharassed as they make their way north along the lucrative amber road."
secure_venetia_mission_event.134.a: "Now the Carnian lands become ours."
secure_venetia_mission_event.134.a_tt: "The #Y $secure_venetia_mission_task_2$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.135.t: "Ateste Fortified"
secure_venetia_mission_event.135.desc: "With the threat posed by the Gauls, the cities of western Venetia have long stood vulnerable, with our horseback warriors serving as our sole lines of defense. However there does exist a small collection of hills inbetween the cities of Ateste and Patavnos, one which our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] has wisely decided to utilize in the construction of a large fortification to defend our western flank.\n\nThough our enemies can still circumvent it if they spend the effort, this new fortification at Ateste still does provide some much needed defense to one of our most important cities, and also serves as a refuge, if we so choose to use it as such."
secure_venetia_mission_event.135.a: "Our citizens may rest a little more calmly this night."
secure_venetia_mission_event.135.a_tt: "The #Y $secure_venetia_mission_task_3$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.136.t: "Blocking the Carnian Pass"
secure_venetia_mission_event.136.desc: "Though our efforts to fight those Carni to our east resulted in the removal of a great threat to our country, as well as opening up even greater trade opportunities, the mountain passes of the area still remained open, welcoming any newcomers that wished to seize the region from us and once again put our people, and merchants, in peril.\nTo rectify this gap in our defenses, our wise [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] pushed for the construction of fortifications to block the Carnian passes, sealing the area off for good.\n\nIt is now unthinkable that a real threat may come from our northeast, and the tribal menace from that region has now been decisively dealt with."
secure_venetia_mission_event.136.a: "By toiling in those mountains, we protect the plains of Venetia."
secure_venetia_mission_event.136.a_tt: "The #Y $secure_venetia_mission_task_4$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.137.t: "Subjugation of the Histri"
secure_venetia_mission_event.137.desc: "Our campaigns to the southeast have been successful, and those most troublesome of our distant kin, the Histrian Veneti, have finally been subjugated. Though much more unites us than separates us, their tendencies to adopt those Illyrian practices of targeting merchant shipping put them at odds with the rest of us, and it was imperative that this issue was dealt with.\nFinally though, the Histri have been brought into the fold, and should soon learn to coexist with a more peaceful, and economically useful, way of life."
ven_we_gain_the_rest_of_histria_area: "We gain claims over the rest of the #E #Y Histria#! area#!."
secure_venetia_mission_event.137.a: "They better behave from now on."
secure_venetia_mission_event.137.a_tt: "The #Y $secure_venetia_mission_task_5$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.138.t: "Alliance with the Romans"
secure_venetia_mission_event.138.desc: "Throughout our long-held struggle of defending our homelands from foreign invaders, us Veneti have mostly managed to deal with these threats ourselves. But though we have so far been capable of defending our lands by the will of our warriors, reliable allies are nevertheless greatly welcomed.\n\nIt is therefore to the great delight of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] that the power of [GetCountry('ROM').GetName] has heeded our calls for cooperation against our common enemies, the hostile Gaulish tribes, and agreed to an alliance!\n\nWith the manpower provided by the Roman citizenry, and our expertise against the Gallic armies, we should easily be able to cast down our mutual threats."
ven_roman_opinion_of_veneto_will_greatly_increase: "[GetCountry('ROM').GetName]'s opinion of [SCOPE.GetRootScope.GetCountry.GetName] #E greatly increases#!!"
secure_venetia_mission_event.138.a: "Few will be able to resist our combined Veneto-Roman arms!"
secure_venetia_mission_event.138.a_tt: "The #Y $secure_venetia_mission_task_9$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.139.t: "Rome accepts our Offer"
secure_venetia_mission_event.139.desc: "The Roman delegation has arrived once again, here to inform our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] that [GetCountry('ROM').GetName] has accepted our offer of protection, and will protect us as a part of the Roman realm.\n\nThough this comes at the sacrifice of our autonomy and sovereignity, we are now protected under the Roman banner for the foreseeable future."
ven_we_have_become_a_subject_of_rome: "We have become a #T subject#! of [GetCountry('ROM').GetName]"
secure_venetia_mission_event.139.a: "We may kneel for now, but we shall not fall."
secure_venetia_mission_event.139.a_tt: "The #Y $secure_venetia_mission_task_10$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.140.t: "Rome declines"
secure_venetia_mission_event.140.desc: "It appears as though our attempt to grow closer to [GetCountry('ROM').GetName] has yielded disastrous results. Refusing to simply accept our request of protection, [GetCountry('ROM').GetName] has interpreted our offer as a just cause for direct control over our lands and citizenry, all in the name of 'liberating' those who seek their 'benevolent' rule.\n\nWe have made a great error in seeking Roman help, and the miscalculations of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] may now lead to our doom."
ven_rome_claims_all_of_our_lands: "[GetCountry('ROM').GetName] has #R claimed#! #E all of our lands#!."
secure_venetia_mission_event.140.a: "Hey hey, wait a second!"
secure_venetia_mission_event.140.a_tt: "The #Y $secure_venetia_mission_task_10$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.141.t: "Alliance with the Etruscans"
secure_venetia_mission_event.141.desc: "Our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] knows more than anyone that in desperate times we must be pragmatic with whom we seek to ally. It is for this reason that our delegations have been making our way to the Etruscan lands, those of a people who had once held machinations on our homeland, to attempt to court their leaders, an action that has now yielded great success.\n\nWith a most favorable impression made of our country on the current rulers of [GetCountry('ETR').GetName], it seems as though our past tensions can finally be forgotten, and we can begin a new era of Veneto-Etruscan cooperation."
ven_etruscan_opinion_of_veneto_will_greatly_increase: "[GetCountry('ETR').GetName]'s opinion of [SCOPE.GetRootScope.GetCountry.GetName] #E greatly increases#!!"
secure_venetia_mission_event.141.a: "This is the start of an unshakable friendship!"
secure_venetia_mission_event.141.a_tt: "The #Y $secure_venetia_mission_task_11$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.142.t: "[GetCountry('ETR').GetName] accepts our Offer"
secure_venetia_mission_event.142.desc: "Delighted by our recognition of Etruscan power, it seems as though [GetCountry('ETR').GetName] has accepted our request of Etruscan protection. Though somewhat embarrassing for our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], our protection is now pretty much guaranteed for as long as [GetCountry('ETR').GetName] stands."
ven_we_have_become_a_subject_of_etruria: "We have become a #T subject#! of [GetCountry('ETR').GetName]"
secure_venetia_mission_event.142.a: "Sometimes submission is a necessary evil"
secure_venetia_mission_event.142.a_tt: "The #Y $secure_venetia_mission_task_12$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.143.t: "[GetCountry('ETR').GetName] declines"
secure_venetia_mission_event.143.desc: "In spite of our attempts to court the Etruscans, it seems as though they declined our request to seek their protection, citing the lack of value in such a costly endeavor. Though this lack of safety means that we remain vulnerable against foreign threats, at least we will continue to have little Etruscan interference in our governance, even if the shield of [GetCountry('ETR').GetName] would have been preferable."
secure_venetia_mission_event.143.a: "We stand alone then."
secure_venetia_mission_event.143.a_tt: "The #Y $secure_venetia_mission_task_12$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.144.t: "Pride of the Veneti"
secure_venetia_mission_event.144.desc: "We may be pragmatic when it comes to building alliances, we may seek diplomacy as a means to control the geopolitical situation of our country, but we will by no means cede the sovereignty of our people to any foreign power!\n\nLet all those around us know that while we do offer friendships, [SCOPE.GetRootScope.GetCountry.GetName] will never bow to any other countries, allies or not! Let [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] lead the Veneti to a glorious tomorrow!"
ven_etruria_and_rome_loose_much_opinion_of_us: "Both #Y [GetCountry('ROM').GetName]#! and #Y [GetCountry('ETR').GetName]#! are #R be greatly offended#! by such a declaration."
ven_we_claim_the_area_of_cenomannia_ven_superiority: "We gain claims over the area of #Y #E $east_insubria_area$#!#!"
secure_venetia_mission_event.144.a: "Long live [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.144.a_tt: "The #Y $secure_venetia_mission_task_13$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.145.t: "A Favorable Position"
secure_venetia_mission_event.145.desc: "In light of our formerly weak position, our Venetian diplomats have been working around the clock to secure good relations with our neighbors. While such a policy may have initially come at the cost of potential expansion of our lands, the protection afforded by the alliances that we have now build are showing that it has indeed payed off!\n\nWith our current protective network of alliances, Veneto will remain protected for a long time to come."
ven_romes_opinion_of_us_will_have_permanently_increased: "Our ties with [GetCountry('ROM').GetName] have been #T permanently#! #G strengthened#!!"
ven_etrurias_opinion_of_us_will_have_permanently_increased: "Our ties with [GetCountry('ETR').GetName] have been #T permanently#! #G strengthened#!!"
secure_venetia_mission_event.145.a: "With such allies, [SCOPE.GetRootScope.GetCountry.GetName] will never fall"
secure_venetia_mission_event.145.a_tt: "The #Y $secure_venetia_mission_task_14$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.146.t: "A firm border defense"
secure_venetia_mission_event.146.desc: "Through both external political action and internal reforms, along with extensive investments into fortifying the edges of our homelands, we have made Venetia nigh impenetrable!\n\nThough these many changes have been costly, the [SCOPE.GetRootScope.GetCountry.GetName] currently led by [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] is a stable one, one which lies safe from the threats that once rocked our country to its core.\n\nLet every Venetian celebrate! And let all know that the home of the Veneti remains unconquerable!"
secure_venetia_mission_event.146.a: "Venetia Invicta!"
secure_venetia_mission_event.146.a_tt: "The #Y $secure_venetia_mission_task_15$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.147.t: "A Siable Fleet"
secure_venetia_mission_event.147.desc: "We Veneti have long relied on naval prowess in order to protect our incoming Adriatic trade, though this was not quite backed up by numbers, until now. Under [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], we have managed to build quite a sizable naval force, one which will surely be able to serve to protect our maritime routes."
secure_venetia_mission_event.147.a: "Our naval force shall deter all those who contest our hold over our shores!"
secure_venetia_mission_event.147.a_tt: "The #Y $secure_venetia_mission_task_33$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.148.t: "The new harbor of Atria"
secure_venetia_mission_event.148.desc: "Long ago, Atria was one of the most important hubs of commerce in the Adriatic, with vast waterways built by the Doric Greek colonists who then controlled the city. But such prosperity had since left when the Adriatic coastline receded. Now however, after having returned Atria under Venetic rule, the remains of the infrastructure that remained there gave us a great opportunity to bolster our naval and commercial capacity.n\nThrough many months of hard work, and under the direction of [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], we have finally finished reforming and expanding what remained of the old ports, connecting it to the Padan river so that it may once again be used for docking a large amount of ships."
secure_venetia_mission_event.148.a: "One more grand harbor to support our growing fleet..."
secure_venetia_mission_event.148.a_tt: "The #Y $secure_venetia_mission_task_34$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.149.t: "The Harbor of Altinon"
secure_venetia_mission_event.149.desc: "In our quest to expand our naval capacity, the necessity to build an extensive harbor at our most prominent coastline settlement, Altinon, has become obvious. A particularly prominent city, and a great commercial center, there already existed a great foundation for expansion, that we have only just now been able to realize.\n\nNow our renovations of the city's ports are complete, and the regional capital now possesses a great capacity to hold an extensive Venetian fleet."
secure_venetia_mission_event.149.a: "With this, we can build a navy to rival the Greeks!"
secure_venetia_mission_event.149.a_tt: "The #Y $secure_venetia_mission_task_35$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.150.t: "The Great Venetian Navy"
secure_venetia_mission_event.150.desc: "We have long held a certain naval prowess that allowed us to compete with the ferocious Illyrians within the Adriatic, but only in unsubstantial numbers. Now though, under the command of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], we have managed to amass the greatest maritime force ever known by the Veneti.\n\nBeware enemies of [SCOPE.GetRootScope.GetCountry.GetName]! For we now hold the power to project our will across our sea!"
secure_venetia_mission_event.150.a: "[SCOPE.GetRootScope.GetCountry.GetAdjective] might shall reign across the Adriatic!"
secure_venetia_mission_event.150.a_tt: "The #Y $secure_venetia_mission_task_36$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.151.t: "Venetic Horse Breeding"
secure_venetia_mission_event.151.desc: "Merchant ships arrive at the docks of [GetProvince('(int32)3598').GetName], unloading the fast and hardy horses imported from across the Mediterranean, it is clear to [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] that while imperfect, these fine specimens do show potential for improving the already great stallions of Venetia.\n\nLong have the Veneti held a great reputation as the breeders of some of the most sought after race horses in southern Europa, but having imported horses with different advantageous characteristics from far abroad will allow us to improve our own breed even further."
ven_venetic_farmers_will_begin_to_breed_better_horses: "Venetian farmers will start breeding their horses together with these new imports, to produce #E an improved breed of Venetian horses#!"
secure_venetia_mission_event.151.a: "Send these ones off to the diiaritorbos, they will make great use of them."

secure_venetia_mission_event.152.t: "Horses of the Veneti"
secure_venetia_mission_event.152.desc: "'See this fine specimen my [SCOPE.GetRootScope.GetCountry.GetRulerTitle]', the noble says, farmer aside him holding a horse of immaculate constitution. 'It's speed is unmatched, and it's endurance is most unbelievable'.\n\nThe words of the noble seem hyperbolic to [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], but are soon affirmed once the horse is taken outside, and ridden across the entirety of the pasture at an astounding pace.\n\nOnce merely the holders of admirable beasts, this breeding program has bestowed [SCOPE.GetRootScope.GetCountry.GetName] with possibly the greatest breed of racehorses known to man."
secure_venetia_mission_event.152.a: "My my, what incredible stallions!"
secure_venetia_mission_event.152.a_tt: "The #Y $secure_venetia_mission_task_37$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.153.t: "The mighty Ekvopetars"
secure_venetia_mission_event.153.desc: "With the equipment bestowed by our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], the Ekvopetar class has never been more threatening to our enemies! A military class born of the need to protect the lands of the individual Venetic farms and settlements from incursions, the 'horse-lords' grew to become one of the most formidable horse-backed fighting forces in the region, allowing us to contend with forces several times our size. Up till now however, their equipment has been lacking in comparison to those of the Macedonians or Persians, but with the extensive investment afforded by our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], and with the cooperation of that noble class that forms the horse-lords, our fighting force can now contend with the premier cavalries of our world."
secure_venetia_mission_event.153.a: "Few will be able to stand against the horse-lords of Veneto!"
secure_venetia_mission_event.153.a_tt: "The #Y $secure_venetia_mission_task_38$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.154.t: "The arrival of Roman colonists"
secure_venetia_mission_event.154.desc: "With that closeness that our country has achieved with the Roman state, we have indeed managed to convince them to send us their citizens, so that we may boost our own population as part of the Roman sphere. With [SCOPE.GetRootScope.GetCountry.GetName] becoming an evermore integrated part of Rome, our previous status as a simple protectorate is also called into question, not that this will come at our detriment though."
ven_ten_roman_pops_have_settled_throughout_veneto: "#Y 10#! Roman pops has #E settled throughout [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_event.154.a: "Let us secure our status as a Colony of the Romans!"
secure_venetia_mission_event.154.b: "We ought to prioritize our status as a loyal ally in battle!"
secure_venetia_mission_event.154.a_tt: "The #Y $secure_venetia_mission_task_44$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.155.t: "The arrival of Etruscan Settlers"
secure_venetia_mission_event.155.desc: "After a few years of mingling with Etruscans, and as a part of their greater realm of influence, it seems as though our diplomatic actions have convinced many in [GetCountry('ETR').GetName] that a better life may await them in the friendly lands of [SCOPE.GetRootScope.GetCountry.GetName]!\n\nAs a result, many Etruscan settlers now arrive in our Venetic lands, looking to start a new life, one where they may contribute to our own economy."
ven_ten_etruscan_pops_have_settled_throughout_veneto: "#Y 10#! Etruscan pops has #E settled throughout [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_event.155.a: "Let us continue to invite settlers from Etruria!"
secure_venetia_mission_event.155.b: "Things are good the way they are,"
secure_venetia_mission_event.155.a_tt: "The #Y $secure_venetia_mission_task_45$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.156.t: "Advanced Venetic Urbanization"
secure_venetia_mission_event.156.desc: "We Veneti have long been a somewhat urban people, with many of our cities holding long and proud histories, however with our merchants regularly coming into contact with those cities of the Greek world and of the ascendant powers of central Italy, our begin to appear far more simplistic. It was to this end that our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] decided to empty our treasury for the sake of overhauling our urban settlements for the sake of elevating them to a more prestigious level.\n\nAfter several months of work the results are beginning to show. The public works around the cities, along with a high increase in accommodations, infrastructure and opportunities, is pulling all sorts of individuals from out of the woodworks, bringing them in from all around rural Venetia. In no time at all, our cities will surely rise to become a bastion of civilization that will put those of our competitors to shame."
secure_venetia_mission_event.156.a: "When one thinks of civilization, they will soon think of [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.156.a_tt: "The #Y $secure_venetia_mission_task_46$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.157.t: "Defense of Venetia"
secure_venetia_mission_event.157.desc: "Countless fortifications now dot our landscape, and countless more we will build. While we have long relied almost solely upon our soldiers to fight off intruders, it is these new fortifications that will give us breathing space to develop our country free from harassment. While we were once at the constant defense against those who held machinations over our lands, just let them try to attack us now."
secure_venetia_mission_event.157.a: "Our termons (borders) have been made virtually impenetrable."
secure_venetia_mission_event.157.a_tt: "The #Y $secure_venetia_mission_task_54$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.158.t: "Cities of Venetia"
secure_venetia_mission_event.158.desc: "Though historically not quite centralized like peoples further south, we Veneti nevertheless have a certain history of 'civilizational' development. From the ancient [GetProvince('(int32)3594').GetName] and [GetProvince('(int32)3595').GetName], to the trade centers of [GetProvince('(int32)3603').GetName] and [GetProvince('(int32)3598').GetName], our proud history of urban planning is nothing to snicker at.\n\nThough our cities are ancient, we must concede that they are in many ways backwards in comparison to those of our trade partners, and we would do well if we were to further invest into them."
secure_venetia_mission_event.158.a: "Let us look into how we can improve Venetic urban efficiency..."
secure_venetia_mission_event.158.a_tt: "The #Y $secure_venetia_mission_task_57$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.159.t: "The Situlas of Ateste"
secure_venetia_mission_event.159.desc: "The bronze situlas, large decorated vase-like buckets, sometimes used to hold the cremated remains of those long gone, produced in the city of Ateste have long been some of the finest in the region. With a quality and style unique to the Atestine Veneti, their situlas, coated in iconography of Venetian sphinxes, gods and other mystical beings, nature and of daily Venetian life, display the highest quality of Venetian artisanry. Though their situlas have been seldom exported abroad, the patronage given by [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] will surely allow artisans to travel abroad and scour the world for techniques, as well as afford them better equipment for their craft.\n\nSoon, Atestine situlae will become well known across the Mediterranean."
secure_venetia_mission_event.159.a: "What a beautiful situla!"
secure_venetia_mission_event.159.a_tt: "The #Y $secure_venetia_mission_task_58$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.160.t: "Quality Padovian Cloth"
secure_venetia_mission_event.160.desc: "It was foolish of us never to have realized this opportunity sooner, for the outskirts of the city of [GetProvince('(int32)3594').GetName] have long been productive in wool, but it is only now that we have unlocked the economical potential of the territory. With inspiration from cities such as Atria and Verona, we have invested into building workshops at [GetProvince('(int32)3594').GetName] to turn this wool into high quality cloth. Now [GetProvince('(int32)3594').GetName] is quickly appearing to be on the trajectory to overtake the other cities as the primary center for cloth production in the region, and maybe, eventually, in all of Italia."
secure_venetia_mission_event.160.a: "This cloth ought to be exported far and wide!"
secure_venetia_mission_event.160.a_tt: "The #Y $secure_venetia_mission_task_59$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.161.t: "The Belodonan Merchant Center"
secure_venetia_mission_event.161.desc: "For centuries now, northwest of Belodunum, there has long been a lake where passers-by would rest, make votive offers to the locally venerated deity, the god Trumusiate, and make their way up the mountain passes of the amber road. But such a journey requires adequate rest if it is to be a success, and if profitable trade is to be ensured. It is for this reason that we have wisely invested in the construction of substantial facilities at the Lagole outpost. Not only does this guarantee better preparation for our merchants, but this also provides a possible hub for foreign traders to congregate in, boosting the net return of our endeavor.\n\nBesides, by protecting the local merchants we have also surely pleased the gods."
secure_venetia_mission_event.161.a: "Trumusiate surely approves,"
secure_venetia_mission_event.161.a_tt: "The #Y $secure_venetia_mission_task_61$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.162.t: "Increased Venetic Trade"
secure_venetia_mission_event.162.desc: "The efforts that we have made in seeking out further trade routes are already proving to be fruitful, as many of our merchants are heard boasting of securing deals in places far more lucrative than where they had previously been making business. It should be of little question how beneficial this will be to our state in the long term, however it is not yet time to rest, as we should now look to how we can further expand our mercantile ambitions."
secure_venetia_mission_event.162.a: "We must continue our investments,"
secure_venetia_mission_event.162.a_tt: "The #Y $secure_venetia_mission_task_62$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.163.t: "Roads across Venetia"
secure_venetia_mission_event.163.desc_2: "How merciful our Roman governors are! In line with those efforts that we have made in investing into the infrastructure meant to help boost our trade, they have sent their own heavy investments into building a road network across our country, one which they call the 'Via Aurelia', from Atria to Aquileia.\n\nThough primarily meant to allow easier and faster passage for their troops, our connection to the Roman road system gives us much easier access to the wider Mediterranean trade network, and allows the movement of much greater amounts of cargo."
secure_venetia_mission_event.163.desc: "Our architects inform the [SCOPE.GetRootScope.GetCountry.GetRulerTitle] that their work has reached their end, and that the public works intended to expand the trade infrastructure throughout our country have all been completed. From various ports all constructed along the Venetian shore, to a vast network of paths and roads, connecting them to our prime commercial centers and hubs of artisanal production.\n\nIf one is to trade as a Venetian, they are now able to do so with greater ease of travel, and with the capacity to transport far greater quantities of goods."
ven_roads_have_been_constructed_across_venetia_and_olena: "A road system has been built across the areas of #E Olena#! and #E Venetia#!."
secure_venetia_mission_event.163.a: "This will surely help Venetian trade!"
secure_venetia_mission_event.163.a_tt: "The #Y $secure_venetia_mission_task_63$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.164.t: "Canal Expansion in Atria"
secure_venetia_mission_event.164.desc: "Though we have already made limited investments into the infrastructure within the city of Atria, much of its former canal system still laid in ruin, having decayed since the cities abandonment by its old Doric settlers. In spite of this however, the potential remained for renovations.\n\nNow, after several month of investments, the canals have not only been restored to their former glory, but have also been expanded somewhat, permitting the transport of ever-greater amounts of goods in and out of, and also throughout, the city."
secure_venetia_mission_event.164.a: "Atria will now see even greater growth!"
secure_venetia_mission_event.164.a_tt: "The #Y $secure_venetia_mission_task_64$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.165.t: "Temple of Altino"
secure_venetia_mission_event.165.desc: "Until now, the titular city of Altinon has only held a single great grove from which to express worship to the god Altino. Though in line with those practices that we generally use when giving thanks and offers to the gods (namely that of a large open space from which we burn sacrifices, give our votive writings, and drink our wine), it was far to simplistic when compared to the temples of Greece and Etruria, especially for such an important deity.\n\nAs such, we have now finished the construction of a truly massive temple, even overshadowing that to the great goddess Reitia in Ateste, from which we can continue to make our equine sacrifices, but now in a space befitting of the great deity."
secure_venetia_mission_event.165.a: "May Altino be pleased!"
secure_venetia_mission_event.165.a_tt: "The #Y $secure_venetia_mission_task_65$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.166.t: "The Forum of [GetProvince('(int32)3594').GetName]"
secure_venetia_mission_event.166.desc: "The Patavi have always been a prideful citizenry, defensive of their ancient city, they have been vying for the highest degree of representation possible ever since the Venetic cities had begun to come together under our current system. Though one may call them arrogant, we have long known that the citizens of [GetProvince('(int32)3594').GetName] ought to be somewhat represented in the governance of our country if we are to maintain internal stability, especially since it is the largest of our cities.\n\nThe citizens of [GetProvince('(int32)3594').GetName] were therefore pleased about the fact that we have finished constructing buildings for the congregation of their city councils, as well as a large Academy, that will allow their brightest minds to become some of the foremost statesmen and well educated elites of our country."
secure_venetia_mission_event.166.a: "[GetProvince('(int32)3594').GetName] is a pillar of a united Venetia"
secure_venetia_mission_event.166.a_tt: "The #Y $secure_venetia_mission_task_66$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.167.t: "Center of Mediterranean Trade"
secure_venetia_mission_event.167.desc: "For years now, we have been making continuous investments into the Venetian capacity to egage in trade far and wide. Having already had a longheld tradition of relying on mercantilism, our efforts have sought to bolster the capabilities of our traders to bring in profits for our country, and now we are seeing these projects of ours to be yielding mouth-watering returns.\n\nWhere we once simply managed to make a penny or two, we now bring in extraordinary profit margins, where we once saw boats go off across the Adriatic with amber, our merchants now travel with massive ships, hulls brimming with exotic goods. As amber and other northern goods continue to be sought after by the civilizations of the Mediterranean, and vice-versa, only one country now holds monopoly over all that passes through the trans-European amber route to this sea, our great country of [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.167.a: "So wealthy shall [SCOPE.GetRootScope.GetCountry.GetName] be!"
secure_venetia_mission_event.167.a_tt: "The #Y $secure_venetia_mission_task_67$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.168.t: "Our Rhaetian Allies"
secure_venetia_mission_event.168.desc: "The Raeti have long been a people that we have had an uneasy relationship with. Ever since our ancestors conquered the Euganei centuries ago, we've been seen more as invaders than friends. In spite of this we have indeed mingled and traded with the Raeti for generations, and through much convincing we have now managed to secure an alliance with their tribes.\n\nDispite any former tensions inbetween our two peoples, the future relationship inbetween [GetCountry('RAE').GetName] and [SCOPE.GetRootScope.GetCountry.GetName] is sure to be one of tight friendship."
ven_our_relations_with_rae_have_been_boosted: "[SCOPE.GetRootScope.GetCountry.GetName]'s relationship with #E [GetCountry('RAE').GetName]#! has been #Y boosted#!"
secure_venetia_mission_event.168.a: "May our peoples remain friends for as long as we live in these lands."
secure_venetia_mission_event.168.a_tt: "The #Y $secure_venetia_mission_task_55$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.169.t: "Our Cenomanni Rivals"
secure_venetia_mission_event.169.desc: "We have long attempted to tolerate those Gaulish tribes that invaded these lands, trying to build relations with them, only fighting back when they inevitably sent incursions into our lands. Well no more!\n\nIf the only thing that these barbarians understand is force, than so be it! On this day we swear that we shall push them away, far beyond the sights of our homeland. Our swords will soon descend upon the encampments of the Cenomanni, and drive them out of our rightful lands."
ven_gain_claims_over_east_insubria_area_and_noricum_mediterranum_area: "We gain claims over the areas of #E $east_insubria_area$#! and #E $noricum_mediterranum_area$#!"
secure_venetia_mission_event.169.a: "We shall end these audacious Celts!"
secure_venetia_mission_event.169.a_tt: "The #Y $secure_venetia_mission_task_21$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.170.t: "Fall of Cenomannia"
secure_venetia_mission_event.170.desc: "Through a tough and bitter struggle, we have pushed them out of our nearby lands, destroying the realm of the Cenomanni. Though some of the Celtic peoples within our own realm have protested our 'careless' and 'overly bellicose' actions, we can say with pride that the Cenomanni menace has been permanently dealt with, the prized Euganeian city of Verona now firmly in our grasp."
ven_we_gain_claims_in_aemillia_and_rhaetia: "We gain claims over the principal #E Etruscan cities#! in the #E Aemillia area#!.\nWe gain claims over the Alpine pass through #E Alpes Raetiae#!."
secure_venetia_mission_event.170.a: "Finally, the Gallic threat is at an end."
secure_venetia_mission_event.170.a_tt: "The #Y $secure_venetia_mission_task_22$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.171.t: "The Etruscan cities"
secure_venetia_mission_event.171.desc: "What wealth! And what architecture! These cities to our immediate south have long been well known to the Venetic people, having been an important point of influence to our ancestors, from which they adopted many aspects of civilization. However it was the Etruscans of this land, and not us, who found themselves victim to the Celtic invasions, being subjugated by the invading tribes generations ago now\n\nIt was therefore of great glory that we have now managed to take these cities under our own control, from which, with adequate investment, they will once again prosper and rise to their former glory. Making them into important hubs for extending our control of the amber trade network into Italia."
ven_we_gain_claims_over_the_rest_of_aemillia_and_over_insubria: "We gain claims over the rest of #E $aemilla_area$#! and over the #E $west_insubria_area$#! area."
secure_venetia_mission_event.171.a: "The cities of the lower Padan will remain firmly in our hands!"
secure_venetia_mission_event.171.a_tt: "The #Y $secure_venetia_mission_task_23$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.172.t: "The Rhaetian Pass"
secure_venetia_mission_event.172.desc: "Though our seizure of the pass came at the expense of the Raeti, it was nevertheless an important action for our realm. Now we will be able to better secure the passage of our traders northwards in the direction of Scania. Though a new problem has arisen, as disgruntled Raetic tribes have begun to harass our merchants and soldiers, outraged at our acquisition of their lands."
ven_gains_claims_over_surrounding_alpes_raetae_and_carniae: "We gain claims over the areas of #E Alpes Carniae#!, and #E Alpes Raetiae#!"
secure_venetia_mission_event.172.a: "Traders will make great use of this pass,"
secure_venetia_mission_event.172.a_tt: "The #Y $secure_venetia_mission_task_24$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.173.t: "Securing the Pass"
secure_venetia_mission_event.173.desc: "Fighting local tribes in the Alpine mountains is a monsterous and bloody task, but necessary to protect our trade route against those who insisted on disrupting it. Now with the surrounding territories conquered, and cleared of hostile tribes, our merchants shall be free to make their journey north unharassed."
ven_we_gain_claims_in_noricum: "We gain claims over the area of #E $helvetia_orientalis_area$#!"
secure_venetia_mission_event.173.a: "A bloody affair,"
secure_venetia_mission_event.173.a_tt: "The #Y $secure_venetia_mission_task_25$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.174.t: "A fine base of operations"
secure_venetia_mission_event.174.desc: "Having pushed our borders to the other side of the Alps, we reach the lowlands crisscrossed with navigable rivers and settlements. Though our traders have made the journey past these lands many times before, they would surely have greater success if we where to install outposts throughout this area of Noricum?\n\nLet us build trading outposts, so that this edge of the Venetic realm may become a bastion for all those who wish to find a connection from the frigid, but amber-rich, European north, and the wealthy markets of the Mediterranean civilizations to the south!"
ven_4_random_territories_will_gain_the_following: " #T 4#! random territories in #E $helvetia_orientalis_area$#!, or the surrounding lowland areas, will gain the following modifier:"
secure_venetia_mission_event.174.a: "Noricum shall become a prominent center of trade!"
secure_venetia_mission_event.174.a_tt: "The #Y $secure_venetia_mission_task_26$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.175.t: "Outposts at Illyria Graeca"
secure_venetia_mission_event.175.desc: "We have managed to seize that coast at the edge of our Pontus Adriaticum, along with the Greek cities of which we have already begun to develop as our own trading outposts. While we are not yet so far into the Mediterranean, these ports, located at the opening of our own sea, and near the edge of Greece itself, provides a local chockpoint from which we can now divert trade towards our Venetic urban centers."
ven_territories_in_illyria_graeca_recive_pops: "All of our territories in #E Illyria Graeca#! will receive #Y 3#! #T Venetic pops#!."
ven_we_gain_claims_over_epirus: "We gain claims over the area of #E $epirus_area$#!"
secure_venetia_mission_event.175.a: "The Amber Route shall be under our full control!"
secure_venetia_mission_event.175.a_tt: "The #Y $secure_venetia_mission_task_27$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.176.t: "The city of Daorson"
secure_venetia_mission_event.176.desc: "One of the richer cities of Illyria, Daorson was a prime target for our expansion. As one of the main cities of the amber road along the Adriatic, this prize will help serve our monopoly on the route's trade.\n\nSoon, all of Illyria will fall under Venetian rule."
ven_we_claim_central_illyria: "We will claim much of #E Central Illyria#!."
secure_venetia_mission_event.176.a: "Onwards!"
secure_venetia_mission_event.176.a_tt: "The #Y $secure_venetia_mission_task_28$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.177.t: "The Forts of Latobicia"
secure_venetia_mission_event.177.desc: "Threatened by the possibility of attack by mountain tribes beyond the conquered Carni, we have pushed our troops even further east, into even more harsh and mountainous terrain. While the lands of Latobicia are rough and hard to traverse, the fortifications left behind by the various local tribes serve as a most formidable defense. A ripe opportunity for permanently closing off our eastern flank.\n\nWith the Latocician defenses rebuilt by our armies, there is little chance that an enemy can pass through here to get to our heartlands."
ven_every_fort_territory_in_latobicia_gets: "All of our #E forts#! in the area of #E $noricum_mediterranum_area$#! gets:"
secure_venetia_mission_event.177.a: "Now we can rest easy,"
secure_venetia_mission_event.177.a_tt: "The #Y $secure_venetia_mission_task_30$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.178.t: "Far Eastern Markets"
secure_venetia_mission_event.178.desc: "Silk, papyrus, spices and gems. All this and more we are beginning to obtain in large quantities.\n\nEver since seizing, and then building a port in our furthest eastern territory in the island of Crete, we have had direct access to the bountiful markets of the east. No longer do Venetian traders simply take their goods to Greek middlemen, now it is the Veneti who are able to take their ships to the ports of Egypt, Phoenicia, and even further. With huge profits being made, and a flood of wealth entering [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.178.a: "A merchant's life for me!"
secure_venetia_mission_event.178.a_tt: "The #Y $secure_venetia_mission_task_32$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.179.t: "Complete control of Illyria"
secure_venetia_mission_event.179.desc: "Our conquest of the Illyrian lands has been hard fought, with many of the numerous tribes in the region resisting our expansion fiercely, however our wars against the potential of Illyrian piracy has come to an end, as the vast majority of their people now live under Venetian rule.\n\nThough a brave people, they are far too opportunistic to have our eyes diverted from them, and we have no mind to ever let up control of this land for as long as its people may return to their old ways.\n\n Let them instead learn to make riches the Venetic way, through trade and citybuilding, and learn our tongue, so that they hold little chance of remaining so rebellious."
ven_every_illyrian_majority_territory_in_illyria_gets: "Every territory in the #E Illyria#! region, with majority Illyrian cultured pops, will receive the following:"
secure_venetia_mission_event.179.a: "Our Adriatic will remain uncontested now"
secure_venetia_mission_event.179.a_tt: "The #Y $secure_venetia_mission_task_47$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.180.t: "Security in the Adriatic"
secure_venetia_mission_event.180.desc: "Long have the Illyrian pirates been a thorn in our side, harassing those vessels of ours attempting to make a profit in trade. Eventually, after one last incident involving the stealing of a large amount of goods, our patience had finally broken.\n\nLed by the brave #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, our forces beat back the Illyri, taking those ports from which they constantly sent hordes of pirates towards us. The glory of this victory, and the security that it has brought to our country, will be remembered for years to come.\n\nStill, as long as there exist more of these Illyrian tribes, the threat of their thieving ways coming back will continue to haunt us..."
secure_venetia_mission_event.180.a: "Down with piracy!"
secure_venetia_mission_event.180.a_tt: "The #Y $secure_venetia_mission_task_18$#! mission task has now been #G completed!#!"

secure_venetia_mission_event.181.t: "End of Chersos"
secure_venetia_mission_event.181.desc: "As a Greek colony right near our shores, Chersos was always going to be an irritating commercial competitor. However we have finally dealt with this threat permanently, by laying waste to their city.\n\nNow, with one less competitor for trade in the northern Adriatic, we will have a lot more space to maneuver in the region."
ven_we_claim_much_of_the_northern_illyrian_coast: "We gain claims over much of the northern #E Illyrian coastline#!."
secure_venetia_mission_event.181.a: "One more problem dealt with."
secure_venetia_mission_event.181.a_tt: "The #Y $secure_venetia_mission_task_17$#! mission task has now been #G completed!#!"

