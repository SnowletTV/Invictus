#Events

secure_venetia_mission_event.16.t:0 "Alliance With the Veneti"
secure_venetia_mission_event.16.desc:0 "We have entered into an amicable alliance with the Veneti to the east. While this secures our eastern flank, it also conflicts with our longstanding relations with the Ligoni, who seem to compete with [GetCountry('VNT').GetName] for land. We could try to maintain the status quo, but such fence-sitting may offend our new allies..."
secure_venetia_mission_event.16.a:0 "We best cut our ties with the Ligoni"
secure_venetia_mission_event.16.b:0 "[GetCountry('VNT').GetName] has no say over our diplomacy!"

secure_venetia_mission_event.17.t:0 "Submission to Rome"
secure_venetia_mission_event.17.desc:0 "The mighty Roman war machine marches across Italia, sweeping aside all who dare oppose her. But instead of resisting the Roman advance, the Venetian people see the Romans as a guarantee of law and order.\n We've therefore decided to send a request to Rome, asking for oversight and judgement in our affairs, in return for recognition of their dominance over Italia."
secure_venetia_mission_event.17.a:0 "Let us see if they accept!"
secure_venetia_mission_event.17.a.tt:0 "Our offer of tribute is sent."

secure_venetia_mission_event.18.t:0 "The Veneti Request Protection"
secure_venetia_mission_event.18.desc:0 "Our loyal allies, the Veneti, have requested our protection and oversight over their local disputes.\n This is hardly surprising, for the Veneti have long been disunited and squabbling amongst their various city-states; however, it is nonetheless an opportunity to extend our domain further into Cisalpine Gaul. And an especially tempting one at that, considering such willingness to see the benefits of the Roman civilization..."  
secure_venetia_mission_event.18.a:0 "How right of them to seek our assistance!"
secure_venetia_mission_event.18.b:0 "Venetia would be better controlled more directly..."

secure_venetia_mission_event.19.t:0 "Bending the Knee to the Etruscans"
secure_venetia_mission_event.19.desc:0 "The Etruscans may have been our enemies long ago, but a common enemy from the south has brought us together. While we may be banded together for now, the power disparity between us is still great, and the pressure of a concentrated Roman army in Venetia may yet cause our allies to abandon us. \n\nIt may therefore be necessary to make our own interests more direct Etruscan interests. And while bending the knee to our old rivals may sting, we may survive to once again rise to dominance in the future."
secure_venetia_mission_event.19.a:0 "It is time to send our proposal."
secure_venetia_mission_event.19.a.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! submits to #Y [GetCountry('ETR').GetName]#!."

secure_venetia_mission_event.20.t:0 "The Veneti Submit!"
secure_venetia_mission_event.20.desc:0 "Many times long past have Etruscans tried to break into the heartlands of Venetia, but we were never quite able to subdue them. Now, however, with the threat of a greater power from the south, fear has finally brought them to heel!\n\n Their envoys are obviously bitter about having to offer the submission of their lands to us, but it seems as though their rebellious streak has finally come to an end."
secure_venetia_mission_event.18.a:0 "How right of them to finally bend the knee!"
secure_venetia_mission_event.18.b:0 "Ha! Now they seek our protection!"

secure_venetia_mission_event.21.t:0 "When in Rome..."
secure_venetia_mission_event.21.desc:0 "Our entrance into the Roman dominion was one without conflict. The Romans seem not to view us as simple barbarians, but as distant relatives, 'descendants of the Trojans', and have invested in projects of bringing their civilization to Venetia. Most Veneti, on the other hand, have been welcoming the Romans in with open arms. Many are outright adopting the customs of our new overlords, wearing Roman dress, building Roman styled houses and even worshiping the new Roman gods.\n\nSoon there will be no language on our streets but Latin."
secure_venetia_mission_event.21.a:0 "You know, the Roman way of life seems awfully appealing"
secure_venetia_mission_event.21.b:0 "Worship of Jupiter won't go away, but let's maintain some of the old ways"
secure_venetia_mission_event.21.c:0 "These foreign heresies must be stamped out at any cost!"

secure_venetia_mission_event.22.t:0 "[GetCountry('ROM').GetName] Wishes for Further Integration"
secure_venetia_mission_event.22.desc:0 "While our current arrangement may be satisfactory for us, it is unsurprising that [GetCountry('ROM').GetName] increasingly views Venetia as yet another province of her empire. While we have been able to maintain a certain level of autonomy so far, it is becoming increasingly clear that Rome's expectations of our integration into her dominion is still far from our status quo, and that to break away from the expectations that Rome has for our further absorption into their civilization would be a grave insult."
secure_venetia_mission_event.22.a:0 "Very well, let us integrate further with Rome!"
secure_venetia_mission_event.22.a.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will become a #Y Feudatory#! of #Y [GetCountry('ROM').GetName]#!.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#!'s name will change."
secure_venetia_mission_event.22.b:0 "This demand is a step too far, even from Rome"
secure_venetia_mission_event.22.b.tt:0 "#Y [GetCountry('ROM').GetName]#! will be extremely offended"

secure_venetia_mission_event.23.t:0 "The Veneti Reject Further Integration"
secure_venetia_mission_event.23.desc:0 "Venetia has long been enjoying the prosperity brought by Roman rule; their disputes have been mediated and their borders protected by our own forces. But now, when their time has come to start paying their dues as a part of our dominion, they spit in our face!\n\nTheir audacity and insult must not go unanswered. We brought them peace and civilization, treating them as we would our own brothers, and they have betrayed us."
secure_venetia_mission_event.23.a:0 "It looks like we'll have to integrate the barbarians by force!"

secure_venetia_mission_event.27.t:0 "Vassalization of the Cenomanni"
secure_venetia_mission_event.27.desc:0 "While the Cenomanni have been our loyal allies for a while now, the time has come for our former lands to return to our control. Of course, considering our longheld friendship, peace and autonomy for our allies would be far more preferable to blood being shed. Besides, with our growing power, our direct protection would even be beneficial for the Cenomanni!\n\nOur envoys have already been sent, we just have to hope that our allies see reason..."
secure_venetia_mission_event.27.a:0 "Let's hope they accept!"

secure_venetia_mission_event.28.t:0 "[GetCountry('VNT').GetName] Requests Subservience"
secure_venetia_mission_event.28.desc:0 "Woe is the day when our old allies turn from loyalty to greed. Our longtime friends, the #Y Veneti#! have audaciously requested our submission to them!\n\n\nThis is extremely undesirable to our people; however, they are, at the very least, a people with which we are familiar and have many ties to. And besides, maybe swallowing our own pride would be preferable to facing their swords."
secure_venetia_mission_event.28.a:0 "They do seem to be growing in force"
secure_venetia_mission_event.28.b:0 "They want WHAT?"
secure_venetia_mission_event.28.b.tt:0 "#Y [GetCountry('VNT').GetName]#! will likely declare war on us"

secure_venetia_mission_event.29.t:0 "[GetCountry('CNM').GetName] Refuses!"
secure_venetia_mission_event.29.desc:0 "It seems as though the Cenomanni have rudely refused our offer of protection and have cut their ties with us!\n With the importance that their lands hold for us, there is only one possible outcome..."
secure_venetia_mission_event.29.a:0 "Time to raise the levies"

secure_venetia_mission_event.67.t:0 "Pressuring [GetCountry('EPI').GetName] for Colonies"
secure_venetia_mission_event.67.desc:0 "Our merchants have been pressuring the [SCOPE.GetRootScope.GetCountry.GetRulerTitle] for more lands to establish outposts for a long time now, compelling [SCOPE.GetRootScope.GetCountry.GetName] to seize the island of [GetProvince('(int32)470').GetName]. Facing the Epirote coast from our new outpost, we now find ourselves in the position to use our power to pressure Epirus into commercial subservience. Not only would this greatly enrichen our merchants, but it would also open the door to a greater prize, Greece itself."
secure_venetia_mission_event.67.a:0 "We must send a demand, they will surely accept"

secure_venetia_mission_event.68.t:0 "[GetCountry('VNT').GetName] Requests Colonies"
secure_venetia_mission_event.68.desc:0 "From the northern end of the Adriatic, a barbarian power has suddenly appeared. Long having been a group of simple trading people, the [GetCountry('VNT').GetAdjective] seem to have given into their commercial greed and have set upon forging a trade empire. They have now set their eyes to us.\n\nA delegate from [GetCountry('VNT').GetName] has approached our [GetCountry('EPI').GetRulerTitle], giving us an ultimatum: Recognize our might and allow us to set up colonies on the Epirote coast, or else."
secure_venetia_mission_event.28.a:0 "We cannot stop their expansion. It may be better to give in" 
secure_venetia_mission_event.68.b:0 "The barbarians want WHAT?" 
secure_venetia_mission_event.68.b.tt:0 "[GetCountry('VNT').GetName] may declare war on us"

secure_venetia_mission_event.69.t:0 "[GetCountry('EPI').GetName] Refuses!"
secure_venetia_mission_event.69.desc:0 "The Kingdom of [GetCountry('EPI').GetName] has refused our generous demand, and stubbornly prioritize their sovereignty. Unfortunately for the Epirotes, they stand in our way of breaking into the Mediterranean, and in this situation our decisions are bound by circumstance.\n\nWe have no option but to take the Epirote coast by way of the sword."
secure_venetia_mission_event.69.a:0 "It seems as if we'll have to take the coast by force"

secure_venetia_mission_event.70.t:0 "Demand Subservience From the Greeks"
secure_venetia_mission_event.70.desc:0 "Long have our people simply struggled for survival among foreign powers and threats, always being in the shadows of other, greater civilizations. Now, however, the ambition of our merchant class has brought [SCOPE.GetRootScope.GetCountry.GetName] to a new level of might and wealth never imagined amongst our people before, bringing us to the gates of the great Hellenic civilization itself. And now that our great state stretches far and wide, it is only right that we demand recognition of our power from the Greeks.\n\nLet them see who the Aegean, and all of its bountiful trade, truly belong to!"
secure_venetia_mission_event.70.a:0 "Let's see if any Hellenic states recognize our power..."

secure_venetia_mission_event.72.t:0 "[GetCountry('VNT').GetName] Enters Hellas"
secure_venetia_mission_event.72.desc:0 "The Veneti have long been a quiet barbarian people. Content to simply live and trade on their end of the Adriatic, these sons of Antenor, led there by the Paphlagonian prince after defeat at Troy, as legend says, kept to trading rather than making war.\nNow, however, the barbarian Venetic nation of [GetCountry('VNT').GetName] has rapidly built an empire across the Adriatic, conquering all those in their path in the name of obtaining wealth through maritime routes. Now they have reached the outskirts of Hellas itself. Our government has received a delegation from [GetCountry('VNT').GetName], the [GetCountry('VNT').GetAdjective] giving us what appears to be an outrageous request:\n\nRecognize the might of [GetCountry('VNT').GetName], and bend the knee."
secure_venetia_mission_event.72.a:0 "Let us align ourselves with this new power" 
secure_venetia_mission_event.72.b:0 "Let us send them tribute, lest they attack us"
secure_venetia_mission_event.72.c:0 "The utter gall of these barbarians!"

secure_venetia_mission_event.73.t:0 "Sending a Request for Spina"
secure_venetia_mission_event.73.desc:0 "The port of [GetProvince('(int32)144').GetName] stands just across our border, but we can see that if we held it we could make great use of it for exports, making it into a true port city the likes of which it once was. Since we have been making headway in courting, and improving relations with, [GetProvince('(int32)144').GetName]'s current owner, we are now in a position were we can see if they would accept the settlement changing hands, for a price, of course.\n\nNow our diplomats are sent, on behalf of the state, to make a deal over the port of Spina."
secure_venetia_mission_event.73.a:0 "Hopefully our acquisition is successful"

secure_venetia_mission_event.74.t:0 "[GetCountry('VNT').GetName] Offers to Buy [GetProvince('(int32)144').GetName]"
secure_venetia_mission_event.74.desc:0 "A delegation has arrived from [GetCountry('VNT').GetName] offering an interesting proposal, to buy the port of Spina at [GetProvince('(int32)144').GetName]. Of course the payment would be generous, the delegate assures us.\n\nConsidering the relative value of the province, this could be a good deal for us. However, we have to see what the Veneti plan to use it for..."
secure_venetia_mission_event.74.a:0 "A most generous deal!"
secure_venetia_mission_event.74.a.tt:0 "#Y [GetProvince('(int32)144').GetName]#! will come under the control of #Y [GetCountry('VNT').GetName]#!.\n[GetCountry('VNT').GetName] will pay [ROOT.GetCountry.GetName] #Y 300#! gold."
secure_venetia_mission_event.74.b:0 "It would be disadvantageous to let go of [GetProvince('(int32)144').GetName]"


secure_venetia_mission_event.75.t:0 "A Successful Purchase!"
secure_venetia_mission_event.75.desc:0 "The port of Spina has now come under [GetCountry('VNT').GetAdjective] control, and all of the future trade that will pass through the port, too!\n\nAlready, [GetCountry('VNT').GetAdjective] planners are heading to the site, seeing how the port can once again be expanded into a great harbor."
secure_venetia_mission_event.75.a:0 "Now it's time to open the port and turn a profit!"

secure_venetia_mission_event.76.t:0 "An Arrangement With [GetCountry('ASP').GetName]"
secure_venetia_mission_event.76.desc:0 "The Greek city of $ASP$ has long been a thorn in our side, cutting off the profits of our traders, as a consequence of their close proximity to our closest ports. We do not, however, see conflict between our two states as inevitable.\n\nOur diplomats have already prepared an agreement to send to the $ASP_ADJ$, offering a last chance to enter into a stable, mutually beneficial arrangement, before more drastic steps must be taken."
secure_venetia_mission_event.76.a:0 "Let's send this ultimatum to [GetCountry('ASP').GetName]"

secure_venetia_mission_event.761.t:0 "[GetCountry('VNT').GetName] Seeks an Arrangement"
secure_venetia_mission_event.761.desc:0 "We have long coexisted with the Veneti tribe to our northwest, sometimes trading with them, and sometines profiting on amber trade that would have otherwise passed through their cities.\nNow, though, it seems as if they have united under the banner of $VNT$, and see our current arrangement as problematic.\n\nA [GetCountry('VNT').GetName] delegation has arrived at our council with an ultimatum: enter into a disfavorable trade agreement with $VN$ and submit to their power, or they will take more drastic measures."
secure_venetia_mission_event.761.a:0 "We cannot stand against [GetCountry('VNT').GetName]"
secure_venetia_mission_event.761.b:0 "Time to put a stop to these dastardly Veneti once and for all..."
secure_venetia_mission_event.761.b.tt:0 "#Y [GetCountry('VNT').GetName]#! will declare war on us"

secure_venetia_mission_event.77.t:0 "[GetCountry('ASP').GetName] Refuses!"
secure_venetia_mission_event.77.desc:0 "Alas, [GetCountry('ASP').GetName] has refused our offer of peace and friendship. What comes next is therefore unavoidable, as we must secure our Adriatic trade at all costs."
secure_venetia_mission_event.77.a:0 "If they refuse to join us peacefully..."

secure_venetia_mission_event.78.t:0 "Offering $ANO$ Protection"
secure_venetia_mission_event.78.desca:0 "The city of [GetProvince('(int32)117').GetName] is surrounded by hostile peoples that would no doubt do them much harm; we, on the other hand, could protect their people, while of course benefitting off of a small cut of their profits in trade.\n\nLet us send an offer of protection to [GetCountry('ANO').GetName] so that we can keep the city safe for our mutual benefit."
secure_venetia_mission_event.78.descb:0 "The city of [GetProvince('(int32)117').GetName] is under the control of foreign powers, with the city's maintenance and defenses neglected, and the $ANO_ADJ$ inhabitants vulnerable to bandits and pirates. It is clear that the current occupants of the city are unable to guarantee its security.\n\nIf we were to step in, on the other hand, we would be able to give the $ANO_ADJ$ much autonomy to once again develop their own city, while offering the security of both our militias and ships. Of course, we will have to convince their current overlords to cede the city to our dominion first, a task for which we have already collected funds."
secure_venetia_mission_event.78.a:0 "Let's see if [GetCountry('ANO').GetName] accepts our offer,"
secure_venetia_mission_event.78.b:0 "Let's see if $ANO$'s overlord accepts our proposition"

secure_venetia_mission_event.79.t:0 "[GetCountry('VNT').GetName] Offers to Protect Us!"
secure_venetia_mission_event.79.desc:0 "In the face of the $ROM_ADJ$ military machine marching through central Italia, and the aggressive Etruscans threatening us from the west, we are in a vulnerable position.\n\nIt may therefore be a blessing that [GetCountry('VNT').GetName] has offered to protect our city from external powers. However, the price to pay, of some of our sovereignty and a cut of our profits, may be far too unfavorable for us to be able to accept their deal."
secure_venetia_mission_event.79.a:0 "Such an agreement might benefit our city"
secure_venetia_mission_event.79.b:0 "It is not in our interests to feed [GetCountry('VNT').GetName] our commercial profits!"

secure_venetia_mission_event.80.t:0 "[SCOPE.Custom('owner_of_ankona_city').GetName] Declines"
secure_venetia_mission_event.80.desca:0 "In spite of the benefits of our generous offer of protection, it seems as if the city of [GetProvince('(int32)117').GetName] has declined our offer, instead opting to prioritize their own sovereignty."
secure_venetia_mission_event.80.descb:0 "In spite of the mutual benefit of our offer of protection, it seems as if [SCOPE.Custom('owner_of_ankona_city').GetName] has declined our offer, instead opting to keep the city of [GetProvince('(int32)117').GetName] for themselves."
secure_venetia_mission_event.80.a:0 "A pity"

secure_venetia_mission_event.81.t:0 "[GetCountry('VNT').GetName] Seeks Protection Over [GetProvince('(int32)117').GetName]"
secure_venetia_mission_event.81.desc:0 "We have received a surprise delegation from [GetCountry('VNT').GetName] requesting control over the city of [GetProvince('(int32)117').GetName].\n\nThey say that they wish to take control of the governance of the city off of our hands, and that we have little need for it ourselves. Of course, they are willing to pay us a large sum in exchange, to sweeten the deal."
secure_venetia_mission_event.81.a:0 "Against such an incentive, is holding [GetProvince('(int32)117').GetName] really worth the trouble?"
secure_venetia_mission_event.81.b:0 "We have no interest in feeding [GetCountry('VNT').GetName]'s ambitions"

secure_venetia_mission_event.82.t:0 "Aspiring for Adriatic Colonies"
secure_venetia_mission_event.82.desc:0 "As we stare across the Adriatic, we look upon the Greek colonial states, such as Chersos, Pharos and Lissa with envy. Is this the secret behind the success of the Greeks? To establish permanent links across the seas, that can later be used for trade?\nThis question has led the merchant class of [GetCountry('VNT').GetName] to put great pressure on our government to try to imitate the Greek method of colony building, and a plan has now been formed to acquire lands on the Illyrian coast for the establishment of such colonies. Now we just have to see if the current owners of said lands are willing to trade them for gold, so that our plan my come to fruition."
secure_venetia_mission_event.82.a:0 "Let's see if any of the Illyrians accept"

secure_venetia_mission_event.83.t:0 "[GetCountry('VNT').GetName] Offers to Buy Our Coast"
secure_venetia_mission_event.83.desc:0 "It seems as if the [GetCountry('VNT').GetName]s have great interest in the lands of the Illyrian coast, and have offered us a great sum of gold in exchange for it. Of course, this means that there may be more value in the land that initially thought; on the other hand: Gold."
secure_venetia_mission_event.83.a:0 "Why, what a welcome exchange!"
secure_venetia_mission_event.83.b:0 "They will find no such deal here!"

secure_venetia_mission_event.84.t:0 "An Offer for Illyria Graeca"
secure_venetia_mission_event.84.desc:0 "Our merchants have a burning desire to see Illyria Graeca in [SCOPE.GetRootScope.GetCountry.GetAdjective] hands, as a staging post for further trade around the Mediterranean and for lands to establish new colonies, so much so that they are willing to contribute with the state to make a payment to its current inhabitants to purchase control over the region.\n\nSuch a mercantilist attempt at seizure over such a large amount of land is unprecedented; however, it does go to show the risks that our traders are willing to take. Of course, if they are to have success in their endeavor, it is the responsibility of the [SCOPE.GetRootScope.GetCountry.GetAdjective] state to support them.\n\nAs our delegate is sent off with a down payment for the region, we can only hope for success."
secure_venetia_mission_event.84.a:0 "Now our offer, and payment, is sent..."

secure_venetia_mission_event.85.t:0 "[GetCountry('VNT').GetName] Desires Illyria Graeca"
secure_venetia_mission_event.85.desc:0 "The diplomats of [GetCountry('VNT').GetName] have made an ambitious proposition on their part to us. They wish to acquire the entirety of the $illyria_graeca_area$ region through purchase. In their determination, their merchants have brought an enormous payment with them, in hopes of successfully convincing us to cede the territory to [GetCountry('VNT').GetName].\n\nTheir proposal may be tempting, with a large sum in exchange; however, the lands that they ask for are extensive."
secure_venetia_mission_event.85.a:0 "With such wealth at our fingertips, we will be welcoming of our new [GetCountry('VNT').GetAdjective] overlords"
secure_venetia_mission_event.85.a_tt:0 "Your country will be paid #Y 100#! gold for every territory in #Y $illyria_graeca_area$#! bought by [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.b:0 "With such a fat stack of gold, we may be better off without those lands"
secure_venetia_mission_event.85.b_tt:0 "Your country will be paid #Y 100#! gold for every territory in #Y $illyria_graeca_area$#! bought by [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.c:0 "What if we kept the money?"
secure_venetia_mission_event.85.c_tt:0 "Your country will seize a payment of #Y 100#! gold for every territory in #Y $illyria_graeca_area$#! sought after by by [GetCountry('VNT').GetName]"
secure_venetia_mission_event.85.d:0 "We would never give up $illyria_graeca_area$ for a bit of gold!"
secure_venetia_mission_event.85.d_tt:0 "The payment will be sent back to #Y [GetCountry('VNT').GetName]#!"

secure_venetia_mission_event.86.t:0 "Protection Over $RAE$"
secure_venetia_mission_event.86.desc:0 "We have long coexisted alongside the Raeti, regularly trading with them, and even intermixing with Raetian traders coming down south and vice-versa. Now, however, we realize that their protected existence in the Alps may be nearing its end. As Celtic tribes surround and harrass the [GetCountry('RAE').GetName] lands, not even a simple alliance with them may save our old trading partners.\n\nHowever, if we were to convince our new allies to enter into a protective arrangement with us, we could send our soldiers to directly patrol and protect their borders against Celtic encroachment. Besides, if the amber route passing through their lands were to be cut off, we would suffer directly as well."
secure_venetia_mission_event.86.a:0 "Let us hope they see the necessity of such an arrangement"

secure_venetia_mission_event.87.t:0 "[GetCountry('VNT').GetName] Offers Military Protection"
secure_venetia_mission_event.87.desc:0 "We are currently in a precarious situation in our mountain home, with aggressive Celtic tribes on all sides threatening to cross our borders in raids, a full scale invasion of our lands. In an offer of help, our newfound allies in [GetCountry('VNT').GetName] have offered to assist us by sending their armies to guard the borders of our lands.\n\nThis, however, would come at the cost of our complete sovereignty."
secure_venetia_mission_event.87.a:0 "We could do with [GetCountry('VNT').GetAdjective] soldiers protecting our borders"
secure_venetia_mission_event.87.b:0 "The foreigners should keep their distance"
secure_venetia_mission_event.87.b.tt:0 "[GetCountry('VNT').GetName] may declare war on us if they have the #Y Bellicose#! diplomatic stance"

secure_venetia_mission_event.88.t:0 "[GetCountry('RAE').GetName] Declines"
secure_venetia_mission_event.88.desc:0 "It appears as if [GetCountry('RAE').GetName] has declined our offer of more direct protection, citing concerns over maintaining their complete independence. It appears as if we won't be able to directly control their security, and it will be up to the [GetCountry('RAE').GetAdjective]s themselves to protect their lands, and the valuable trade that passes through it."
secure_venetia_mission_event.88.a:0 "Let us at least guarantee their independence"
secure_venetia_mission_event.88.b:0 "We will secure the northern pass, one way or another..."

secure_venetia_mission_event.101.t:0 "[GetCountry('ROM').GetName] Sends Colonists to Aquileia"
secure_venetia_mission_event.101.desc:0 "[GetCountry('ROM').GetName] has received word of our need for help in defending our border, and has benevolently agreed to help!\nAlready, colonists are being sent from Rome to the lands of Akileia, ready to found a colony that they plan to call 'Aquileia', in order to defend our eastern border.\n\nOur gratitude to the $roman$s is immense! We will not forget their assistance!"
secure_venetia_mission_event.101.a:0 "This will surely protect our eastern border!"
secure_venetia_mission_event_101_tt:0 "[GetCountry('ROM').GetName] sends #Y $roman$#! colonists to settle [GetProvince('(int32)3606').GetName]\n[GetProvince('(int32)3606').GetName]'s name will change.\n[GetProvince('(int32)3606').GetName] will receive a #Y $fortress_building$#!"

secure_venetia_mission_event.106.t:0 "Formation of the Venetic League"
secure_venetia_mission_event.106.desc:0 "Our ally of [GetCountry('VNT').GetName] has been steadily rising to greatness. Formerly being a disunited tribal people, they are now a staunchly maritime centralized state with the capacity not just to defend itself, but to exert its will across the sea.\n\nNow [GetCountry('VNT').GetName] offers us an interesting proposal. They tell us that they wish to use their power to form a transmaritime league, headed from [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], that would provide security and trade to all those involved, and would like us to join their project."
secure_venetia_mission_event.106.a:0 "Let us join this Venetic League!"
secure_venetia_mission_event.106.b:0 "Maybe we should reconsider our alliance with [GetCountry('VNT').GetName]," 

secure_venetia_mission_event.107.t:0 "Ultimatum for Rhaetia"
secure_venetia_mission_event.107.desc:0 "Rhaetia has fallen to foreign forces, and our desire to take it upon ourselves to protect our neighbors has fallen through.\nBut we are a stubborn people, and our nation will not simply give up our alliance because our allies have been temporarily subjugated. Besides, we cannot allow someone else to control the Raetic pass, through which trade flows.\n\nThe result is simple: the holders of the Raeti relinquish control over Rhaetia peacefully, or they will be forced to do so."
secure_venetia_mission_event.107.a:0 "Let's send our ultimatum"
secure_venetia_mission_event.107.b:0 "We cannot afford to fight over the Raeti"

secure_venetia_mission_event.108.t:0 "The Veneti Demand Rhaetia"
secure_venetia_mission_event.108.desc:0 "[GetCountry('VNT').GetName] has sent us a delegation, saying that our recent conquest of lands held by [GetCountry('RAE').GetName] stands in violation of an agreement that they had recently made to protect [GetCountry('RAE').GetAdjective] land in exchange for preferential trade between the two peoples.\nAs such, they send us an ultimatum: Relenquish control of Rhaetia to the Raeti, under [GetCountry('VNT').GetAdjective] protection, or [GetCountry('VNT').GetName] will take control of the region by force."
secure_venetia_mission_event.108.a:0 "Let them try!"
secure_venetia_mission_event.108.b:0 "We cannot fight [GetCountry('VNT').GetName] today"

secure_venetia_mission_event.110.t:0 "The Roman Ways"
secure_venetia_mission_event.110.desc:0 "As time under Roman dominion passes, our people have come to be more and more enamored with the Roman way of life. From their impressive architecture to their organization and public administrations, various aspects of their civilization are tantalizing to the [GetCountry('VNT').GetAdjective] people. It should then be of no surprise that more and more Veneti have been slowly adopting various aspects of Roman culture, their clothing, their habits, and even their Latin language.\n\nThis societal shift will no doubt greatly change life within [GetCountry('VNT').GetName], at least if left to its own devices."
secure_venetia_mission_event.110.a:0 "Let us all don the Roman toga"
secure_venetia_mission_event.110.b:0 "We should fight not abandon the ways of our ancestors!"

secure_venetia_mission_event.111.t:0 "Refusal to Sell Illyrian Territory"
secure_venetia_mission_event.111.desc:0 "While we were hoping for our offer to be accepted, it seems as though the Illyrians have refused to entertain the notion of selling off their coastal lands, putting a definitive end to our plans to set up colonies in the area."
secure_venetia_mission_event.111.a:0 "Looks like our traders will be disappointed"

secure_venetia_mission_event.112.t:0 "Seizure of Our Payment!"
secure_venetia_mission_event.112.desc:0 "The treacherous fiends in #E $illyria_graeca_area$#! have seized the entire sum of payment intended for our acquisition of their lands in Illyria Graeca, without giving any territories in exchange!\n\nOf course, it may have been unwise to have sent such a great sum in advance, a mistake that we cannot afford to make again. However, our view of the land's current overlord has now been forever tainted with dishonesty and treachery."
secure_venetia_mission_event.112.a:0 "Those thieving charlatans!"

secure_venetia_mission_event.113.t:0 "Refusal to Sell Illyria Graeca"
secure_venetia_mission_event.113.desc:0 "For whatever reason, be it political interests or a lack of trust with us, #E $illyria_graeca_area$s#! current holders have decided that they would rather possess Illyria Graeca than the vast sum sent to them, and has sent our payment back to us.\n\nIt appears as though the ambitions of our merchant class to establish a foothold at the end of the Adriatic have been hindered for now, a fact that may restrict our trade in the long run."
secure_venetia_mission_event.113.a:0 "We'll just have to find a way around them, then"

secure_venetia_mission_event.114.t:0 "Request for Spina Refused"
secure_venetia_mission_event.114.desc:0 "In spite of our offer of payment, it appears as though our request to purchase Spina from its current occupants has been refused. Although investing into Spina would have been optimal to direct our exports into Italia, it now appears as though we will have to revise our plans."
secure_venetia_mission_event.114.a:0 "Oh well"

secure_venetia_mission_event.115.t:0 "[GetCountry('ASP').GetName] Submits"
secure_venetia_mission_event.115.desc:0 "Perhaps having seen the benefits of economic cooperation, or simply having been intimidated by our growing might, [GetCountry('ASP').GetName] has decided to agree that entering [GetCountry('VNT').GetAdjective] domain is their safest choice of action."
secure_venetia_mission_event.115.a:0 "A wise choice!"

secure_venetia_mission_event.116.t:0 "Control Over [GetCountry('CNM').GetName]"
secure_venetia_mission_event.116.desc:0 "As a result of our longstanding friendly ties with [GetCountry('CNM').GetName], along with our rise in martial might, the Cenomanni have agreed that our help in their administration would be beneficial for both their security and for the development of their own lands. Now we will be able to guarantee that ancient cities in the area, such as Verona, are back under [GetCountry('VNT').GetAdjective] protection."
secure_venetia_mission_event.116.a:0 "A welcome development!"

secure_venetia_mission_event.117.t:0 "Ancona Accepts Protection"
secure_venetia_mission_event.117.desc:0 "Threatened by the Romans and other menacing powers, the Anconans have accepted to be taken under our wing for their protection.\nWe are certain that this will prove an excellent decision, for a partnership with the $venetic$ cities will certainly prove fruitful for [GetCountry('ANO').GetName]'s commerce!"
secure_venetia_mission_event.117.a:0 "Welcome under our wing!"

secure_venetia_mission_event.118.t:0 "Acquisition of the Illyrian Coast"
secure_venetia_mission_event.118.desc:0 "Our efforts to court the Illyrians have proved fruitful, and they have accepted our offer to acquire their coastal lands in exchange for payment!\n\nAlready our merchants and their families are flocking to our new territories in Illyria, with the hope of establishing new lives and opportunities in offshore colonies."
secure_venetia_mission_event.118.a:0 "This will surely provide our merchants new opportunities in the long run"

secure_venetia_mission_event.119.t:0 "Our Gambit Proves Successful!" 
secure_venetia_mission_event.119.desc:0 "It seems as though our large payment was successful, and the lands of $illyria_graeca_area$ are ours!\n\n$venetic$ settlers have arrived in the region, and our control is already being established. With such a commercial staging ground, our traders will now have unfettered access across the Mediterranean!"
secure_venetia_mission_event.119.a:0 "Our traders will surely benefit!"

secure_venetia_mission_event.120.t:0 "[GetCountry('RAE').GetName] Accepts Protection"
secure_venetia_mission_event.120.desc:0 "With the threat posed by Celtic incursions, [GetCountry('RAE').GetName] has agreed, albeit hesitantly, to allow our more direct protection over their lands, and our forces are already crossing into [GetCountry('RAE').GetAdjective] lands.\nThey will not regret their decision, for in addition to protection over their lands, our economies (already linked) will surely experience mutual growth, with the $rhaetian$s having the opportunity to import a greater quantity of goods from the Mediterranean, and our greater access to the amber trade through the Alps."
secure_venetia_mission_event.120.a:0 "This will be a truly beneficial arrangement for all involved!"

secure_venetia_mission_event.121.t:0 "Protectorate Over Ancona"
secure_venetia_mission_event.121.desc:0 "After much diplomatic effort, we have succeeded in convincing #E [GetProvince('(int32)117').GetName]'s#! current owner to give us dominion over the city. In spite of the costs, we believe that our investment into bringing the city into our realm will surely prove fruitful.\nBesides, with the autonomy that we have now given the Anconans, they will surely be forever grateful to their new protectors and be loyal in their relations to us."
secure_venetia_mission_event.121.a:0 "[GetProvince('(int32)117').GetName] is safe in $venetic$ hands"

secure_venetia_mission_event.122.t:0 "Epirus Submits!"
secure_venetia_mission_event.122.desc:0 "Cowering in fear of our military might, it seems as though the Epirotes have decided that submission to [GetCountry('VNT').GetName] is indeed preferable to a conflict that they would be sure to lose.\nOf course, this is to be expected, for our meteoric rise is indeed to be feared.\n\nWith [GetCountry('EPI').GetName] under our heel, our merchants will have free rein to establish colonies in the region."
secure_venetia_mission_event.122.a:0 "Now onto Greece itself..."

secure_venetia_mission_event.123.t:0 "Gallic Arrivals"
secure_venetia_mission_event.123.desc:0 "Our policies of inviting Cenomannian settlers has had great success, and the amount of Gallic tribesmen now settled down in our country has greatly increased!\nWhile they might still have difficulty adapting to our native tongue, it is only a matter of time before they themselves feel as though they too are just another part of [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.123_tt_1:0 "#Y 15#! #E $lepontic$#! cultured pops have settled across #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_mission_event.123_tt_2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has started integrating #Y #E $lepontic$#!#! #E culture#!, with integration starting at #Y 50%#!."
secure_venetia_mission_event.123.a:0 "Welcome fellow countrymen!"


