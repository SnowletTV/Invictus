l_english:

secure_venetia_mission_vnt:0 "Secure Venetia"
secure_venetia_mission_vnt_DESCRIPTION:0 "The lands of Venetia are vulnerable, and have already been subject to countless attacks. From our own arrival, from when we conquered the Eugani, to the Etruscans and the Gaulish invasions from the south and northwest, and now a new power emerges from the south.\n Clearly, to defend our home, we must shore up defenses, as well as secure diplomatic ties with those who might otherwise seek to destroy us."
secure_venetia_mission_vnt_CRITERIA_DESCRIPTION:0 "This mission requires us to improve our military and naval strength, and build up both our economy and government. And it will be completed once we have ensured the long-term security of the region of #E Venetia#!."
secure_venetia_mission_vnt_BUTTON_TOOLTIP:0 "We must ready our militias, and send out envoys!"
#Missions

secure_venetia_mission_task_1:0 "Retake Adria"
secure_venetia_mission_task_1_DESC:0 "The city of Adria has a long history, having been built up by the Etruscans, colonized by the Greeks from Aegina and Syracuse, and now brought under the dominion of the Celtic Ligoni tribe. We, however, were the first to settle in Adria, and while we have amicable relations with many of the Gallic tribes, Adria must be brought back under Venetic dominion, along with the rest of the western border area.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
secure_venetia_task_1_tt:0 "The city of #Y [GetProvince('(int32)3593').GetName]#! has be brought back to #E $VNT_ADJ$#! rule."
secure_venetia_take_adria_tt:0 "Get claims on #Y Carnia#! and the nation of #Y Istria#!."

secure_venetia_mission_task_2:0 "Take the Mountain Pass"
secure_venetia_mission_task_2_DESC:0 "The mountains to our northeast are not just some foreign wastelands that we can ignore, they are the domain of an aggressive tribe called the Carni. Responsible for the depopulation of our eastern borders, they have themselves attempted to invade our lands before and will surely do so again. Not only are these lands the source of foreign raids, they are our access to the all-important Amber Road! If we were to be cut off from the source of the Amber, as the Carni are able to do, our commerce would surely suffer. We cannot allow that to happen!\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
secure_venetia_mission_task_2_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has conquered the lands of #Y Carnia#!"
secure_venetia_take_the_mountain_pass_tt:0 "The mountainous territory of [GetProvince('(int32)4025').GetName] is under the control of [SCOPE.GetRootScope.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetName] will lose a small amount of #T aggressive expansion#!."

secure_venetia_mission_task_3:0 "Fortify [GetProvince('(int32)3595').GetName]"
secure_venetia_mission_task_3_DESC:0 "[GetProvince('(int32)3595').GetName] stands at the entrance to Venetia. It may be backed by the defendable Eugani Hills, but once passed, any enemy would have free reign in the rest of our flatlands. The fortifications at [GetProvince('(int32)3595').GetName] must be improved at once!\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
secure_venetia_fortify_este_tt:0 "Once a fortress has been built in #Y [GetProvince('(int32)3595').GetName]#!,"

secure_venetia_mission_task_4:0 "Fortify Carnia"
secure_venetia_mission_task_4_DESC:0 "With Carnia secured, we have taken direct control of yet another outpost that can secure our commercial routes. We should, however, make sure that it stays within Venetian hands for the forseeable future.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
secure_venetia_fortify_carnia_tt:0 "Once the #Y fort level#! at #Y [GetProvince('(int32)4025').GetName]#! has been brought up to #Y 2#!, or [SCOPE.GetRootScope.GetCountry.GetName] has raised money to invest in the existing fort at [GetProvince('(int32)4025').GetName],"

secure_venetia_mission_task_5:0 "Bring In the Histrians"
secure_venetia_mission_task_5_DESC:0 "Venetia is by no means a united nation; however, the Histri to the south have become particularly troublesome. Influenced by the Illyrians, our Histrian cousins have become savage pirates! For the sake of our merchants, we must stop this at once and bring them to heel!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
secure_venetia_mission_task_5_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has completely conquered the nation of #Y [GetCountry('HIS').GetName]#!"
secure_venetia_bring_in_the_histrians_tt:0 "Gain #E claims#! on the rest of the #Y Histria#! area."

secure_venetia_mission_task_6:0 "Ally the Celtic Tribes"
secure_venetia_mission_task_6_DESC:0 "While many of the Gauls that invaded Italy have met us swords in hand, a few tribes have remained friendly. The Cenomanni, for example, have gone so far as to settle many areas across Veneto, and while we may occasionally have come to blows, they have abstained from as much hostility towards us that other tribes have shown. And the Insubri, too, have sought our expertise on various occasions. If we are to secure our future in Northern Italia, we must forge strong ties with at least a few of these neighboring tribes.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
secure_venetia_mission_task_6_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! is allied to any #Y $gallic$#! country whose capital is in the region of #Y $cisalpine_gaul_region$#!"
secure_venetia_ally_the_cenomani_tt:0 "If #E [SCOPE.GetRootScope.GetCountry.GetName]#!'s new ally is #Y [GetCountry('CNM').GetName]#!, #E [GetCountry('CNM').GetName]'s#! opinion of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! will greatly increase.\n(#R If [GetCountry('CNM').GetName] is allied to [GetCountry('LGN').GetName], they may or may not break their alliance with [GetCountry('LGN').GetName].#!)\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! gains #E claims#! over the rest of #Y $ferraria_area$#!."

secure_venetia_mission_task_7:0 "Gallic Colonies"
secure_venetia_mission_task_7_DESC:0 "Many Cenomanni Celts have already arrived in our lands, mingling and assimilating into our homes and villages. The more men to protect our lands the better! And for a small incentive, we could surely reach a deal for more tribesmen to move in.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
secure_venetia_mission_task_7_tt:0 "#Y [GetCountry('CNM').GetName]'s#! opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! is greater or equal to #Y 120#!"
secure_venetia_gallic_colonies_tt:0 "#Y $lepontic$#! Cenomanni Celts will be encouraged to settle.\n\nThe #Y $lepontic$#! culture will start to integrate.\n\n"

secure_venetia_mission_task_8:0 "Adapt to Gallic Warfare"
secure_venetia_mission_task_8_DESC:0 "So strong is the growing Celtic influence on Venetian society that our clothes, words and even tools have started to appear more and more Gallic. In addition to our adoption of many Gallic customs, we are also becoming more and more familiar with the Gallic ways of war. While we mingle with many of the Celts in our own lands, there still exist hostile tribes that use these ways against us. By both adopting the tactics of our new brethren, and methods to counter them, we will be able to better defend our lands against other tribes in the Padana Vally.\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
secure_venetia_mission_task_8_tt_1:0 "#Y [GetCountry('CNM').GetName]#! is either allied to, or has its lands owned by #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_task_8_tt_2:0 "The #Y $lepontic$#! culture has become fully integrated"
secure_venetia_adopt_gallic_warfare_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will embrace #Y Celtic Military Traditions#!."

secure_venetia_mission_task_9:0 "Ally the Romans"
secure_venetia_mission_task_9_DESC:0 "The Romans, an aggressive, bellicose people, have been expanding in the south for quite some time now. While their culture is quite comparable to the Etruscans, with which we are familiar, their martial dominance knows no equal. We would be fools not to try to establish relations with them.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
secure_venetia_ally_the_romans_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! is allied to #Y [GetCountry('ROM').GetName]#!. #Y [GetCountry('ROM').GetName]'s#! opinion of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! will greatly increase."

secure_venetia_mission_task_10:0 "Swear Fealty to Rome"
secure_venetia_mission_task_10_DESC:0 "It is becoming quite clear just how mighty Rome is. Their desire for expansion is insatiable, and their armies are unstoppable. We Veneti, on the other hand, are decentralized, squabbling, and might do very well from the oversight of such a power. And besides, maybe Roman rule might bring some commercial opportunities too...\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
secure_venetia_mission_task_10_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! shares a border with #Y [GetCountry('ROM').GetName]#!"
secure_venetia_swear_fealty_to_rome_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will offer to become a #T $vassal_tribe$#! of #Y [GetCountry('ROM').GetName]#!.\nIf #E [GetCountry('ROM').GetName]#! accepts,"

secure_venetia_mission_task_11:0 "Ally the Etruscans"
secure_venetia_mission_task_11_DESC:0 "With central Italy facing an aggressive new contender, and our old enemies, the Etruscans, under attack, maybe now would be a good opportunity to make amends, and work together towards our common goals.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
secure_venetia_ally_the_etruscans_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! is allied to #Y [GetCountry('ETR').GetName]#!. #Y [GetCountry('ETR').GetName]'s#! opinion of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! will greatly increase." 

secure_venetia_mission_task_12:0 "Etruscan Protection"
secure_venetia_mission_task_12_DESC:0 "The Roman war machine is already at our doorstep, and we have little means of defending ourselves alone against this unstoppable force. It's becoming clearer and clearer that we must secure permanent protection from Etruria at all costs, even if it means bending the knee to old rivals.\n\n\n\n\n\n\n\n\n\n@italic_mil16!"
secure_venetia_mission_task_12_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! shares a border with #Y [GetCountry('ETR').GetName]#!"
secure_venetia_etruscan_protection_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will become a #T $vassal_tribe$#! of #Y [GetCountry('ETR').GetName]#!.\nIf #E [GetCountry('ETR').GetName]#! accepts,"

secure_venetia_mission_task_13:0 "Venetic Supremacy"
secure_venetia_mission_task_13_DESC:0 "Chaos surrounds us, and titans threaten us. We have managed to make new alliances, but our own allies look upon our lands with malicious intent. We will not, however, submit. We will be pragmatic in our diplomacy, but our liberty must always come first. If we must attack first, to eliminate our threats, then so be it.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
secure_venetia_sovereign_supremacy_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has adopted a #Y bellicose#! #Y diplomatic stance#!.\n\nLose opinion with both #Y [GetCountry('ETR').GetName]#! and #Y [GetCountry('ROM').GetName]#!.\nGain claims in #Y Cennomania#!. (if #Y [SCOPE.GetRootScope.GetCountry.GetName]#! has an alliance with #Y [GetCountry('CNM').GetName]#! it may be broken!)\n\n"

secure_venetia_mission_task_14:0 "Favorable Diplomacy"
secure_venetia_mission_task_14_DESC:0 "It seems as if our diplomatic efforts are paying off, even if it has cost us. However, we ought to make sure that we have not neglected to check what one of our neighbors have been up to. We would be foolish to let our guard down at this point!\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
secure_venetia_mission_task_14_tt:0 "Either #Y [GetCountry('ROM').GetName]#! or #Y [GetCountry('ETR').GetName]#! have an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! of at least #Y 100#!, or neither exist."
secure_venetia_favorable_diplomacy_tt:0 "No neighboring countries pose an immediate threat to #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\n\nIf [SCOPE.GetRootScope.GetCountry.GetName] is still allied to #Y [GetCountry('ETR').GetName]#! or #Y [GetCountry('ROM').GetName]#!, both [SCOPE.GetRootScope.GetCountry.GetName]'s ally and #Y [SCOPE.GetRootScope.GetCountry.GetName]#! will have strengthened opinions of each other until their alliance is broken."

secure_venetia_mission_task_15:0 "Venetian Security" 
secure_venetia_mission_task_15_DESC:0 "Allies secured, and geopolitical position asserted, all that's left now is to consolidate any straggling morsels of Venetic land not yet under our rule. Once all our lands are safe, and our Termons have been properly garrisoned and fortified, the lands of the Veneti will be truly unbreachable!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
secure_venetia_task_15_tt:0 "The states of #Y Olena#! and #Y Venetia#! are entirely under the control of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_venetian_security_tt:0 "All [SCOPE.GetRootScope.GetCountry.GetAdjective] lands have been consolidated."

secure_venetia_mission_task_16:0 "The Roman Ways"
secure_venetia_mission_task_16_DESC:0 "The more time that we spend as a part of the Roman Empire, the more we see the value in all things Roman. From the construction of aqueducts and roads, to the refined Roman orations, even their gods seem appealing...\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
secure_venetia_mission_task_16_tt_1:0 "The civilization level of #Y [GetCountry('ROM').GetCapital.GetName]#! is at #Y 40#! or greater."
secure_venetia_mission_task_16_tt_2:0 "#Y [GetCountry('ROM').GetName]#! holds #Y 10#! or more provinces"
secure_venetia_roman_culture_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will receive an event where they can choose to adopt #Y Roman#! culture (and the #Y Hellenic#! religion if Rome has switched their state religion)."

secure_venetia_mission_task_17:0 "Crush Chersos"
secure_venetia_mission_task_17_DESC:0 "Now that the Histri have been brought into the fold, we can look further upon the Adriatic coast. While the problem of Illyrian piracy is still a nuisance, a more pressing matter takes the form of the Greek colony of Chersos. Not only do they rule rightful Histrian-Venetic land, but as a commercial competitor right at our doorstep, they divert goods and profits that should rightfully be ours! This cannot stand.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
secure_venetia_mission_task_17_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! completely controls the area of #Y $histria_area$#!, including #Y [GetProvince('(int32)4034').GetName]#!"
secure_venetia_venetian_chersos_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will receive claims on the #Y Illyrian coast#!."

secure_venetia_mission_task_18:0 "The Upper Illyrian Coast"
secure_venetia_mission_task_18_DESC:0 "Illyrian pirates and bandits have long dominated the Adriatic sea, harassing our rightful waterways, and disturbing our precious trade. Well no more! We are in a position to finally put a stop to this, and we will show the Illyrians who really controls the Adriatic!\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
secure_venetia_mission_task_18_1:0 "[SCOPE.GetRootScope.GetCountry.GetName] completely owns the area of #Y $dalmatia_occidentalis_area$#!"
secure_venetia_mission_task_18_2:0 "At least #Y 5#! province territories in #Y $dalmatia_centralis_area$#! are owned by [SCOPE.GetRootScope.GetCountry.GetName]"
secure_venetia_conquer_the_illyrian_coast_tt:0 "Gain claims in #Y [GetProvince('(int32)4083').GetName]#! and #Y $illyria_graeca_area$#!\n\nAs a result of having reduced Illyrian pyracy in the Ardiatic,"

secure_venetia_mission_task_19:0 "Control Cenomannia"
secure_venetia_mission_task_19_DESC:0 "While our alliance with the Cenomanni has been fruitful so far, their ability to defend the lands of Cenomannia is to be questioned. As our own former lands, and by lying on the borders of our most important cities, this is not an area whose security we can leave to chance. Only by controlling our former lands more directly can we make sure that there are no blindspots on the perimeters of our border areas.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
secure_venetia_mission_task_19_tt1:0 "#E [GetCountry('CNM').GetName]#!'s opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! is greater or equal to #Y 110#!"
secure_venetia_mission_task_19_tt2:0 "[SCOPE.GetRootScope.GetCountry.GetName] has conquered the #Y $east_insubria_area$#! area"
secure_venetia_direct_control_over_cennomania_tt:0 "Unless [SCOPE.GetRootScope.GetCountry.GetName] has already conquered the [GetCountry('CNM').GetAdjective] lands, an offer of vassalization will be sent to #Y [GetCountry('CNM').GetName]#!"

secure_venetia_mission_task_20:0 "Preemptive Expansion"
secure_venetia_mission_task_20_DESC:0 "Our borders cannot be secured by relying on the arms of others. In such a precarious position such as ours, with so many hostile countries surrounding us, the only way that we can make sure that we are not caught off-guard is to attack first.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
secure_venetia_mission_task_20_tt:0 "Any owned province has a [GetBuilding('barracks_building').GetName|Y] building."
secure_venetia_preemptive_expansion_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has taken a #Y Bellicose#! diplomatic stance!\n\nTaking [SCOPE.GetRootScope.GetCountry.GetName] in a new #T expansionist#! route will be a big change for the [SCOPE.GetRootScope.GetCountry.GetAdjective] people, and will result in #R tyrrany#!, and a loss of #R stability#!.\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! gains #E claims#! over the rest of #Y $ferraria_area$#!.\nFor #Y 50#! years,"

secure_venetia_mission_task_21:0 "Rival Cenomannia"
secure_venetia_mission_task_21_DESC:0 "The Cenomanni are an affront to the Venetic people. Centuries ago they arrived on our ancestors' borders, seizing the city of Verona for themselves and putting our own major cities at risk. We have since done well by forming cordial relations with this tribe to secure our protection; however, their lands should be ours, as it is said they were once held by our forefathers. It is therefore not only a necessity to reacquire the Cenomanni lands, but a wrong to be righted.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
secure_venetia_rival_cenomannia_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will gain claims on the #Y $east_insubria_area$#! area."

secure_venetia_mission_task_22:0 "Decimate the Cenomanni"
secure_venetia_mission_task_22_DESC:0 "Enough is enough! They taunt us from their forts in our rightful Verona! Well no more! We will destroy their armies, and expel them from the sight of our borders!\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
secure_venetia_mission_task_22_tt:0 "#Y [GetCountry('CNM').GetName]#! has been entirely conquered by #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_decimate_the_cenomanni_tt:0 "Gain claims in the #Y $aemilla_area$#! area."

secure_venetia_mission_task_23:0 "Seize Spina and Felsina"
secure_venetia_mission_task_23_DESC:0 "The old Etruscan cities to the south have long influenced us, giving us writing and access to trade with Italia, so we know well the wealth that can be acquired by seizing these hubs at the end of the amber trade. With the cities of Spina, Felisia and Kaiuna under our belt, we will have free rein over amber exports into Italy!\n\n\n\n\n\n\n\n\n\n@italic_mil30!"
secure_venetia_mission_task_23_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has conquered the cities of #Y Aemillia#! including #Y [GetProvince('(int32)142').GetName]#!, #Y [GetProvince('(int32)144').GetName]#!, #Y [GetProvince('(int32)146').GetName]#! and #Y [GetProvince('(int32)149').GetName]#!, as well as #Y 4#! additional provinces in the area."
secure_venetia_seize_spina_and_felsina_tt:0 "Has conquered the Etruscan cities of #Y Aemillia#!!"

secure_venetia_mission_task_24:0 "The Rhaetian Route"
secure_venetia_mission_task_24_DESC:0 "The lands of the Raeti are important to us, for it is through those lands that we receive amber from that distant land of Scania! By pushing our borders further towards the source, we can have greater control over this product's import.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
secure_venetia_mission_task_24_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has carved a passage through the Rhaetian Alps"
secure_venetia_the_rhaetian_route_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims on the eastern Rhaetian mountains"

secure_venetia_mission_task_25:0 "Protect the Amber Route"
secure_venetia_mission_task_25_DESC:0 "We have managed to cut a path through Rhaetia for greater access to trade; however, the Rhaeti haven't taken this lying down, and our caravans are now being harassed by hordes of Rhaeti from the surrounding lands beyond our control. We must put a stop to these raids at once!\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
secure_venetia_mission_task_25_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has protected its trade route by conquering the majority of the surrounding Rhaetian Alps, including at least #Y 5#! province territories in #Y Alpes Carniae#!, and #Y 10#! in #Y Alpes Raetiae#!."
secure_venetia_protect_the_amber_route_tt:0 "Gain claims over the region of #Y Noricum#!"

secure_venetia_mission_task_26:0 "Access to Scanian Amber"
secure_venetia_mission_task_26_DESC:0 "The northern face of the Alps already touches our borders, but here we face many competing tribes, each with their own stake in the trade of precious Scanian amber. If we are able to push our borders even further north, we could make space to dot these wildlands with outposts to monopolize the imports of this amber for the whole Mediterranean!\n\n\n\n\n\n\n\n\n\n@italic_mil28!"
secure_venetia_mission_task_26_tt:0 "Has cleared the entrance to the Alps from the north, and has conquered at least #Y 8#! provinces in #Y Noricum#!"
secure_venetia_access_to_scanian_amber_tt:0 "Up to #Y 4#! province territories in the area of #Y Noricum#! will gain the following modifier:"

secure_venetia_mission_task_27:0 "Outposts in Illyria Graeca"
secure_venetia_mission_task_27_DESC:0 "With our encirclement of Adriatic trade almost complete, establishing outposts at the southern edge of Illyria will close off this trade to competitors. This is, thus, our logical next strategical step.\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
secure_venetia_mission_task_27_tt_1:0 "Both #Y [GetProvince('(int32)422').GetName]#! and #Y [GetProvince('(int32)415').GetName]#! are owned by [SCOPE.GetRootScope.GetCountry.GetName]"
secure_venetia_mission_task_27_tt_2:0 "A #Y Marketplace#! has been built in either #Y [GetProvince('(int32)422').GetName]#! or #Y [GetProvince('(int32)415').GetName]#!"
secure_venetia_outposts_in_illyria_grecia_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims in the region of #Y Epirus#!, and receives some colonists in random owned territories in #Y $illyria_graeca_area$#!."

secure_venetia_mission_task_28:0 "Take Daorson"
secure_venetia_mission_task_28_DESC:0 "Now that our border reaches deep into the Illyrian coastline, we are within touching distance of the city of Daorson. So many riches flow in and out of this Illyrian trading hub, that we cannot help but feel as if it should be in our own possession. Who can blame us, when such an opportunity is ripe for the taking...\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
secure_venetia_task_28_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds the city of #Y [GetProvince('(int32)4083').GetName]#!, as well as #Y [GetProvince('(int32)4082').GetName]#! and at least one of the surrounding Illyrian provinces."
secure_venetia_take_daorson_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims in #Y Central Illyria#!."

secure_venetia_mission_task_29:0 "Colonies in Epirus"
secure_venetia_mission_task_29_DESC:0 "Having established de facto control over the Adriatic Sea, the next steppingstone on the eastwards trade routes is the land of Epirus. While the Kingdom of Epirus is high and mighty, seizing a port in [GetProvince('(int32)470').GetName] may demonstrate our might, and convince the Epirotes to let us establish merchant colonies along their coast.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
secure_venetia_mission_task_29.a:0 "They will surely bend the knee to our might,"
secure_venetia_colonies_in_epirus_tt:0 "Upon taking territories in the Epirus region, #Y [GetCountry('EPI').GetName]#! may be obliged to become a vassal of [SCOPE.GetRootScope.GetCountry.GetName], and random owned province territories in the region will receive an influx of #Y $venetic$#! colonists.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims in #Y $aetolia_area$#!."

secure_venetia_mission_task_30:0 "Secure the Latobician Border"
secure_venetia_mission_task_30_DESC:0 "After conquering the antagonistic Carni, we have been able to better secure our northeastern routes to Baltic amber, and have made good use of the local mines, profiting off of their valuable metals. However this position is a potentially vulnerable one, with the mountains hiding all varieties of bandits and hostile tribesmen. It is therefore prudent to establish control over the surrounding region of Latobicia, so that we may have space to establish montane defenses more distantly from [GetProvince('(int32)4025').GetName] itself.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
secure_venetia_mission_task_30_tt:0 "At least #Y 11#! territories in the #Y Latobicia#! area are owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_secure_the_norican_border_tt:0 "Up to #Y 4#! random province territories in #Y Latobicia#! with a #Y Fortress#! will gain the following modifier:"

secure_venetia_mission_task_31:0 "Pressure the Greeks"
secure_venetia_mission_task_31_DESC:0 "Having started to break into the greater Eastern Mediterranean, we find ourselves more directly facing the great centers of Hellenic civilization. The Greeks may long have held sway as the harbingers of strength and progress in the region, however we have been steadily expanding ourselves and may be more that a match for Hellenic might! If we were to show our growing power by establishing a small foothold in Greece, we might be able to convince some of the weaker Greek city-states to submit to our inevitable hegemony.\n\n\n\n\n\n\n\n\n\n@italic_mil29!"
secure_venetia_task_31_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds at least one territory in the region of #Y Greece#!"
secure_venetia_pressure_the_greeks_tt:0 "Any weak countries with their capital in #Y Greece#!, with either #Y Neutral#!,#Y Trading#! or #Y Appeasment#! diplomatic stances, will be sent requests to submit to [SCOPE.GetRootScope.GetCountry.GetAdjective] power."


secure_venetia_mission_task_32:0 "An Outpost in Crete"
secure_venetia_mission_task_32_DESC:0 "The tendrils of our commercial networks are rapidly spreading across the Mediterranean world. However, if we want to increase our cash flows even further, we would be fools to not take the opportunity to break into the markets of the Near East. Bounties of Egyptian grain could feed our burgeoning $VNT_ADJ$ population, and more direct access to spices coming in from India could greatly raise our profits in commerce. If we were to establish at least one outpost in Crete, it would at least allow us to start importing such riches from the coastal cities of the Near East.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
secure_venetia_mission_task_32_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds any territory in #Y $crete_area$#! with at least one #Y Marketplace#!"
secure_venetia_an_outpost_in_crete_tt:0 "Having established a trade hub on the island of Crete, eastern goods will start flowing into #Y [SCOPE.GetRootScope.GetCountry.GetName]#!,"

secure_venetia_mission_task_33:0 "Build Up the Navy"
secure_venetia_mission_task_33_DESC:0 "The mettle of our ships was recently tested against a small Spartan fleet, led by the Spartan prince Cleonymos. While we may have utterly crushed their forces, we now know that we are reachable to the great navies of the Greeks, and it is possible that much larger fleets could one day be raised against us. We must inflate our own number of ships, so that it is more comparable to the Hellenic threat from the south.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
secure_venetia_build_up_the_navy_tt:0 "With a great increase in labor focused on ship building,"

secure_venetia_mission_task_34:0 "The Harbor of Adria"
secure_venetia_mission_task_34_DESC:0 "The city of [GetProvince('(int32)3593').GetName] has long been a crossroads for different cultures, with some of them having come in a long way from across the sea. It is therefore unsurprising that the city has had a long history of water based constructions, with the Etruscans having built water channels to discharge riverflow into the marshes, and the Greeks having built a canal directly from [GetProvince('(int32)3593').GetName] to the Adriatic sea. If we were to build upon this legacy, we could open [GetProvince('(int32)3593').GetName] up to be a harbor city, bringing in trade from all around but also serving to station our ships.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
secure_venetia_the_harbor_of_adria_tt:0 "The harbor at #Y [GetProvince('(int32)3593').GetName]#! will be expanded."

secure_venetia_mission_task_35:0 "Ports at [GetProvince('(int32)3598').GetName]"
secure_venetia_mission_task_35_DESC:0 "With our navy steadily increasing in size, we are in need of more space to keep our ships. Luckily, with its sublime position on the coast within our defensible $VNT_ADJ$ lagoon, our most holy city of [GetProvince('(int32)3598').GetName] would be a perfect location for a new naval port.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
secure_venetia_ports_at_altinos_tt:0 "Thanks to #Y [GetProvince('(int32)3598').GetName]#!'s large ports,"

secure_venetia_mission_task_36:0 "A Grand Fleet"
secure_venetia_mission_task_36_DESC:0 "The $VNT_ADJ$ navy is now large enough to provide us the capability to defend our home from large scale foreign raids, but if we wish to project our power, we need more than just a simple flotilla. If we greatly expand the fleet of [SCOPE.GetRootScope.GetCountry.GetName], it would provide us not just with the ability to defend ourselves from greater naval powers, but also give us the potential to aspire for naval hegemony.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
secure_venetia_a_grand_fleet_tt:0 "The #Y naval morale#! of [SCOPE.GetRootScope.GetCountry.GetName]'s ships will increase for several years."

secure_venetia_mission_task_37:0 "Venetic Horse Breeding"
secure_venetia_mission_task_37_DESC:0 "The excellent horses of $VNT$ have been famed from Rome to Greece for both their unmatched beauty and speed, a result of a long tradition of meticulous horse breeding, with special focus on the selection of mares. However, in recent decades our standards have become sloppier, and our horses have been becoming both slower and weaker. In a time of turmoil and insecurity, such as now, we cannot afford to neglect one of our military's main advantages.\nBy investing both coffers and time in once again improving the speed and endurance of our stallions, as well as importing horses with favorable characteristics from the steppes, we can raise a new breed of great $VNT_ADJ$ warhorses to surpass even the best of those that we have reared thus far.\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
secure_venetia_venetic_horse_breeding_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will start to produce warhorses with increased endurance and durability in any provinces producing #Y $horses$#!."
#on Ekupetaris:https://www.studietruschi.org/wp-content/uploads/2021/06/SE81_14.pdf
secure_venetia_mission_task_38:0 "Ekupetars" 
secure_venetia_mission_task_38_DESC:0 "The Horselords (Ekupetars) have long been the backbone of our military might. A well trained aristocratic cavalry class, they have bested even the Spartans in battle when they attempted a raid on our ancient city of [GetProvince('(int32)3594').GetName] (albeit, having divided their forces), and are well suited to the flat plains across Venetia. However, now that our contact with the Hellenic world and beyond is increasing, we can see that our own cavalry force is lacking in some regards. And while the Ekupetars are well trained in the art of cavalry warfare, their equipment has much to be left desired when compared to the Macedonian Companions, or Persian Cataphracts. If we were to invest in new equipment, and convince the noble families, from which the Ekupetars are sourced, to adopt new, mixed and adapted tactics, our cavalry force would surely be unmatched.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
secure_venetia_task_38_tt:0 "Every #Y Clan Chief#! has a loyalty of at least #Y 40#!"
secure_venetia_ekupets_tt:0 "The [SCOPE.GetRootScope.GetCountry.GetAdjective] Ekupetars will be fitted with better quality heavy equipment."

secure_venetia_mission_task_39:0 "Consolidate the Cities"
secure_venetia_mission_task_39_DESC:0 "#The Veneti have long been divided, with various cities, such as Patavium and Ateste, regularly coming into conflict with one another, both commercialy and over border disputes. But with enemies on all sides, and Carnian raids coming in from the east, the cities of $VNT$ can no longer afford to remain disunited. Let us call the cities of [GetProvince('(int32)3594').GetName],[GetProvince('(int32)3596').GetName],[GetProvince('(int32)3595').GetName] and [GetProvince('(int32)3603').GetName] together with [GetProvince('(int32)3598').GetName], to share equal parts in the governance of [SCOPE.GetRootScope.GetCountry.GetName], and form intercity councils to mediate any future disputes that may arise.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
secure_venetia_task_39_tt_1:0 "Both #Y Olena#! and #Y Venetia#! must be entirely under the control of #E [SCOPE.GetRootScope.GetCountry.GetName]#!, and have province loyalties of over #Y 80#!."
secure_venetia_task_39_tt_2:0 "\nA #Y court of law#! must be built in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
secure_venetia_consolidate_the_cities_tt:0 "The cities of [SCOPE.GetRootScope.GetCountry.GetName] will start to cooperate under shared rule of law"

secure_venetia_mission_task_40:0 "Support for a Central Government"
secure_venetia_mission_task_40_DESC:0 "As our cities start to come together, the question of a more formalized central government has become all the more feasible. By getting our aristocratic and commercial elites on board, we can finally look towards a more centralized system of governance.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
secure_venetia_task_40_tt:0 "All of the #Y clan chiefs#! in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! have a loyalty of at least #Y 70#!"
secure_venetia_support_for_a_central_government_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] will start to prepare for an overhaul of its system of governance."

secure_venetia_mission_task_41:0 "Commercial Interests"
secure_venetia_mission_task_41_DESC:0 "While looking to see how we may structure an ideal system of government , we can look to our allies to see the benefits of representative rule. Considering our mercantile oriented culture, we, of course, should put representative power in the hands of those who possess the ability to lead [SCOPE.GetRootScope.GetCountry.GetName] to great wealth.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
secure_venetia_task_41_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! must be allied to a nation whose government is a #Y republic#!"
secure_venetia_commercial_interests_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] will start copying a republican system of government from its ally, starting the process of reforming its government into a #Y plutocratic republic#!"

secure_venetia_mission_task_42:0 "Give Power to the King"
secure_venetia_mission_task_42_DESC:0 "While we may consider the cultural affinity of our people to tilt towards the interests of the merchant classes, we are able to observe from our close allies the value of consolidating power in the hands of one man. It is therefore an obvious choice to centralize power in the hands of a king, our Rakos, where he will be relied on to provide the nation of [SCOPE.GetRootScope.GetCountry.GetName] with both wisdom and stability. While taking advice from our pervasive merchant elites, of course.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
secure_venetia_task_42_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! must be allied to a nation whose government is a #Y monarchy#!"
secure_venetia_give_power_to_the_rakos_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] will start adopting a centralized monarchy from its neighbors, later becoming a #Y plutocratic monarchy#!"

secure_venetia_mission_task_43:0 "A Single Venetian State"
secure_venetia_mission_task_43_DESC:0 "With our administration coming together, a new sense of law and order is spreading in the lands of [SCOPE.GetRootScope.GetCountry.GetName]. Our cities are less prone to disputes, and the land has become safer to travel, with fewer bandits roaming less neglected borderlands throughout Venetia. A greater standardization of recordkeeping is allowing the possibility of more control over local governance, and a sense of united identity is arising amongst the $VNT_ADJ$ people. All that is left is to finalize our administrative reforms, and we will truly be able to declare ourselves to be a single united state.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
secure_venetia_a_single_state_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]'s #Y government type#! will change if [SCOPE.GetRootScope.GetCountry.GetName] is a tribe.\n\nIn improving its conscription system,"

secure_venetia_mission_task_44:0 "Roman Colonies"
secure_venetia_mission_task_44_DESC:0 "Our lands are sparsely populated, with little manpower to control the countryside, and the cities of the Romans are overcrowded. As our Roman overseers have proved to be benevolent thus far, surely a request for colonists to help populate our lands wouldn't go unanswered, especially if we provided any potental colonists with a little monetary incentive...\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
secure_venetia_roman_colonies_tt_1:0 "#Y 10#! #E $roman$#! culture #E pops#! will arrive from #Y [GetCountry('ROM').GetName]#!, populating the [SCOPE.GetRootScope.GetCountry.GetAdjective] country."
secure_venetia_roman_colonies_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will become a #Y $subject_colony$#! of #E [GetCountry('ROM').GetName]#!."


secure_venetia_mission_task_45:0 "Etruscan Settlers"
secure_venetia_mission_task_45_DESC:0 "As time passes, our relations grow more amicable with our new overlords. And as we look to our empty borderlands, we see an opportunity to make good use of our friendship. If we were to sway [GetCountry('ETR').GetName] with a monetary incentive, they may be willing to send settlers to help populate our lands.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
secure_venetia_etruscan_settlers_tt_1:0 "#Y 10#! #E $etruscan$#! culture #E pops#! will be encouraged to move to our countryside from #Y [GetCountry('ETR').GetName]#!."
secure_venetia_etruscan_settlers_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will become a #Y $subject_colony$#! of #E [GetCountry('ETR').GetName]#!."

secure_venetia_mission_task_46:0 "Urbanization Program"
secure_venetia_mission_task_46_DESC:0 "We aspire to reach the greatness of our Italic brethren, and yet our cities pale in comparison to those of [GetCountry('ROM').GetName] or [GetCountry('ETR').GetName]. If we are to even attempt to create cities of such grandeur, we must first have an urban workforce to be able to do so. If we invest our resources into a massive urbanization program, learning from the histories of our Italic allies, we might be able to boost the populations of our cities to have the manpower to invest into public works.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
secure_venetia_venetic_urbanization_program_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#!'s urban population will greatly increase, with #Y 12#! #E $venetic$#! pops appearing in #E cities#! throughout #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

secure_venetia_mission_task_47:0 "The Illyrian Hinterlands"
secure_venetia_mission_task_47_DESC:0 "With the coast of Illyria now mostly under our control, the scourge on our trading vessels has mostly been reduced; however, our position in Illyria has not yet been secured. Only by pushing our borders with the Illyrian tribes even further from the sea can we make sure that they cannot take to their piratical ways once again.\n\n\n\n\n\n\n\n\n\n@italic_mil20!"
secure_venetia_mission_task_47_tt_1:0 "The #Y $dalmatia_orientalis_area$#! area has been fully conquered by #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_mission_task_47_tt_2:0 "The #Y $savia_orientalis_area$#! area has been fully conquered by #E [SCOPE.GetRootScope.GetCountry.GetName]#!."
secure_venetia_the_illyrian_hinderlands_tt:0 "With their hinterlands subjegated, the Illyrians will be subdued for many years to come.\nEvery #Y Illyrian#! #T culture#! territory in the #Y Illyria#! region will receive the following modifier:"

secure_venetia_mission_task_48:0 "Purchase Spina"
secure_venetia_mission_task_48_DESC:0 "Spina has long been an important export hub on the Italic coast of the Adriatic, allowing goods to be imported in and out of the north and central Italic peninsula. So important was Spina in the past that its monopoly was only broken by Greek investments into Adria. If we were able to control that city, we could expand its ports, and make it even more profitable. Maybe its current owner would be willing to let it go, for a price...\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
secure_venetia_task_48_tt:0 "The owner of #Y [GetProvince('(int32)144').GetName]#! has an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! higher or equal to #Y 100#!."
secure_venetia_purchase_spina_tt:0 "An offer to purchase #Y [GetProvince('(int32)144').GetName]#! will be sent to its owner.\n\nIf #E [SCOPE.GetRootScope.GetCountry.GetName]#! gains #Y [GetProvince('(int32)144').GetName]#!, its port will be expanded."

secure_venetia_mission_task_49:0 "Arrangement With Chersos"
secure_venetia_mission_task_49_DESC:0 "For a long time the Hellenic city state of Chersos has competed with our trade at the top of the Adriatic, but such rivalry is feeble and bad for business. Now that we are a little bit stronger, maybe we can use our position to come to a favorable agreement with Chersos. Of course, we would make it worth their while.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
secure_venetia_arrangement_with_chersos_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will send #Y [GetCountry('ASP').GetName]#! an offer to become a #Y $subject_league_city_state$#!"

secure_venetia_mission_task_50:0 "Protect Ancona"
secure_venetia_mission_task_50_DESC:0 "Ancona is a strategically placed trading city on the Adriatic coast of central Italia, with which we make good commerce. Their port is impressive, being one of the best in the Adriatic. That said, their political position has become weak with the rise of great powers, such as the Romans, and their futher potential for trade is bound to be squandered. We should take advantage of the situation, and make investments towards establishing a protectorate over the citizens of Ancona.\n\n\n\n\n\n\n\n\n\n@italic_mil25!"
secure_venetia_task_50_tt:0 "The owner of #Y [GetProvince('(int32)117').GetName]#! has an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! higher or equal to #Y 100#!."
secure_venetia_protect_ancona_tt:0 "If #Y [GetCountry('ANO').GetName]#! is independent, #E [SCOPE.GetRootScope.GetCountry.GetName]#! will offer them protection as a #Y $subject_league_city_state$#!.\n\nIf [GetCountry('ANO').GetName] has been conquered, the owner of #Y [GetProvince('(int32)117').GetName]#! will receive an offer from #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

secure_venetia_mission_task_51:0 "Colonies in Illyria"
secure_venetia_mission_task_51_DESC:0 "If we are to emulate the success of the Greeks in establishing widespread trade networks, it may be wise to copy the Greek practice of establishing trading colonies. If we were to convince the Illyrian tribes on the Dalmatian coast to sell us their land for a hefty fee, we might have the opportunity to set up populous trading hubs.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
secure_venetia_task_51_tt:0 "The owner(s) of #Y [GetProvince('(int32)4054').GetName]#!, #Y [GetProvince('(int32)4056').GetName]#!, #Y [GetProvince('(int32)4058').GetName]#! and #Y [GetProvince('(int32)4060').GetName]#! have an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! of at least #Y 50#!."
secure_venetia_colonies_in_illyria_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will send offers to buy multiple provinces on the illyrian coast for #R -65#! #T gold#! each.\n#R ([SCOPE.GetRootScope.GetCountry.GetName] may lose up to 650 gold)#!\n#Y $venetic$#! colonists will flock to territories in the #Y Dalmatian Coast#! owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#!.\n\nEvery territory that [SCOPE.GetRootScope.GetCountry.GetName] manages to purchase will receive #G 3#! #Y pops#! and will receive the following modifier:"

secure_venetia_mission_task_52:0 "Buy Illyria Graeca"
secure_venetia_mission_task_52_DESC:0 "Our control of maritime trade is slowly inching towards the open Mediterranean, but if we want to secure a monopoly on Adriatic trade, we must take control of the entrance to our sea. To do so belligerently would come at a huge cost, but if we were to raise ludicrous funds, it may be possible to acquire the lands in Illyria Graeca monetarily.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
secure_venetia_task_52_tt:0 "Any country with provinces in the #Y $illyria_graeca_area$#! area has an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! higher or equal to #Y 100#!."
secure_venetia_buy_illyria_graecia_tt:0 "Any country holding land in #Y $illyria_graeca_area$#! will receive an offer from #E [SCOPE.GetRootScope.GetCountry.GetName]#! to buy it off of them.\n\nAll territories bought by [SCOPE.GetRootScope.GetCountry.GetName] in #Y $illyria_graeca_area$#! will receive $venetic$ colonists, giving each territory #G 3#! #Y pops#!." 

secure_venetia_mission_task_53:0 "Rival Carthage"
secure_venetia_mission_task_53_DESC:0 "We may once have been but a weak collection of tribal city states, but now our country of $VNT$ has risen to become a true maritime empire. We are not, however, alone in the waters of the Mediterranean. Far in the west, on from shores of North Africa, the state of Carthage has long dominated both trade and naval might, with tales of their glorious city often reaching our ports. This does not deter our ambition, however, for we will show the Carthaginians that as the empire of $VNT$ rises, their time in the sun will come to an end.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
secure_venetia_mission_task_53_tt_1:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has a greater number of ships than #Y $CAR$#!"
secure_venetia_mission_task_53_tt_2:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName] has a larger population that #Y [GetCountry('CAR').GetCapital.GetName]#!"
secure_venetia_mission_task_53_tt_3:0 "$VNT$ has either formed into the #Y $VENETIC_LEAGUE$#! or #Y $VENETIC_EMPIRE$#!"
secure_venetia_rival_carthage_tt:0 "With [SCOPE.GetRootScope.GetCountry.GetName]'s capital having overshadowed the city of [GetProvince('(int32)3256').GetName], #E [SCOPE.GetRootScope.GetCountry.GetName]#!'s ships will receive a massive boost to their #Y naval morale#!"

secure_venetia_mission_task_54:0 "Nationwide Defense"
secure_venetia_mission_task_54_DESC:0 "Though our fortifications at either end of the Venetic plain have somewhat helped to defend our most important cities, our new lands continue to be vulnerable to foreign raids and attacks from hostile neighbors without a more thorough solution. If we were to implement certain widespread standards in our construction of such fortifications, however, adopting some of the Celtic techniques in their construction of their irritating hillforts, as well as simply increasing the number of forts throughout our new possessions, we may be able to build a chain of defenses around our realm, lacking in any weak links.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
secure_venetia_nationwide_defense_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain a buff to their #Y global defense#!"

secure_venetia_mission_task_55:0 "Raetic Alliance"
secure_venetia_mission_task_55_DESC:0 "Our relationship with the Raeti tribes is long and complicated. These people have been inhabiting the mountains to our north for as long as we can remember, having entered into numerous skirmishes along our northern border, but also having brought trade and travelers through our lands. Now that we focus our sight beyond the mountains to the north, and our own coast to the south, it is time that we forge more permanent relations with our old neighbors.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
secure_venetia_alliance_with_the_rhaeti_tt:0 "#Y [GetCountry('RAE').GetName]#!'s opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! will greatly #Y increase#!."

secure_venetia_mission_task_56:0 "Protect Rhaetia"
secure_venetia_mission_task_56_DESC:0 "As our commercial ties with [GetCountry('RAE').GetName] strengthen, so too does the flow of amber coming in from northern Europe through [GetCountry('RAE').GetAdjective] territory. However, considering their weak military force, we are always at risk of losing this boost in commerce if [GetCountry('RAE').GetName] was to find itself under attack. As a country possessing a larger and more organized means of defense, it falls to us to secure the protection of the Alpine route through Rhaetia. Besides, it's in [GetCountry('RAE').GetName]'s best interest as well as ours.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
secure_venetia_protect_rhaetia_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will send an offer to make #Y [GetCountry('RAE').GetName]#! a #Y $subject_league_city_state$#!\nIf #E [GetCountry('RAE').GetName]#! no longer exists, the controler of [GetCountry('RAE').GetName]'s former lands will be sent an #Y ultimatum#! to release #E [GetCountry('RAE').GetName]#! as a #Y $subject_league_city_state$#! to #E [SCOPE.GetRootScope.GetCountry.GetName]#!."

secure_venetia_mission_task_57:0 "Cities of the Veneti"
secure_venetia_mission_task_57_DESC:0 "While highly decentralized, the Veneti have a long history of urban settlements, with some cities, such as [GetProvince('(int32)3594').GetName], being older than Rome. However many of these centers have either fallen into obscurity or unimportance. It would be prudent of [SCOPE.GetRootScope.GetCountry.GetName] to reinvest in rejuvinating some of its more important urban centers.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
secure_venetia_mission_task_57_tt:0 "Found at least #Y 1#! city in either the #Y $ferraria_area$#! area or the #Y $venetia_area$#! area, while holding both."
secure_venetia_mission_task_57_completion_tt:0 "If [SCOPE.GetRootScope.GetCountry.GetName] is tribal, will gain #Y centralization#!. If not, #E [SCOPE.GetRootScope.GetCountry.GetName]#! will gain #Y stability#!."


secure_venetia_mission_task_58:0 "Atestine Situli"
secure_venetia_mission_task_58_DESC:0 "[GetProvince('(int32)3595').GetName] is known across northern Italia as the city of Situli, with a long tradition, stemming back centuries, of making the highly decorated bronze vessels known as situla, either for practical, cerimonial or votive use. However the Veneti aren't the only to produce situli, and competition from the Celts and Etruscans risks overshadowing the work coming out of [GetProvince('(int32)3595').GetName]. Inspiration must be taken from the techniques of competitors, and from Greek art, to elevate Atestine-produced vessels.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
secure_venetia_mission_task_58_tt:0 "#Y $ferraria_area$#! is importing #Y $base_metals$#!"
secure_venetia_mission_task_58_completion_tt:0 "[GetProvince('(int32)3595').GetName] will intensify its production of situli."

secure_venetia_mission_task_59:0 "Padovian Cloth"
secure_venetia_mission_task_59_DESC:0 "While surrounding cities such as Verona and Adria may currently control the production of textiles in $cisalpine_gaul_region$, this has potential to change. [GetProvince('(int32)3594').GetName] may be one of the most ancient cities in the region, but it is currently losing out to competitors in the production of atisanal goods. If Padovians were to invest in producing cloth, however, they may be able to take advantage of their ample access to [SCOPE.GetRootScope.GetCountry.GetAdjective] wool to specialize in its production, overtaking other cities as the most important producer of cloth in $cisalpine_gaul_region$.\n\n\n\n\n\n\n\n\n\n@italic_mil28!"
secure_venetia_mission_task_59_tt:0 "#Y $ferraria_area$#! is importing either #Y $cloth$#! or #Y $cattle$#!"
secure_venetia_mission_task_59_completion_tt:0 "[GetProvince('(int32)3594').GetName] will start to produce #Y $cloth$ @cloth!#!."

secure_venetia_mission_task_60:0 "Roman Colony in Aquileia"
secure_venetia_mission_task_60_DESC:0 "The east of $venetia_area$ is barren and defenseless. With constant Carnian raids, the area has been left unpopulated and dangerous for our traders. However our friendship with Rome presents an opportunity. If we were to sufficiently court $ROM$, we could persuade the $ROM_ADJ$ senate to set up a settlement in [GetProvince('(int32)3606').GetName], for the purpose of defending our core $VNT_ADJ$ lands.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"
secure_venetia_mission_task_60_completion_tt:0 "[GetCountry('ROM').GetName] will set up a colony in our territory of [GetProvince('(int32)3606').GetName], sending #Y $roman$#! cultured #Y colonists#!,"

secure_venetia_mission_task_61:0 "An Outpost for Travelers"
secure_venetia_mission_task_61_DESC:0 "The Amber Road provides many opportunities for wealth for [SCOPE.GetRootScope.GetCountry.GetAdjective] traders; however, one of the main paths taken by our traders to reach the upper ends of the trade route goes through the cold and treacherous Dolomite mountains. Before making the journey, many traders stop at a place called Lagole, in [GetProvince('(int32)3604').GetName], to rest and pray to the god Trumsiate for safety, before embarking on their terrible journey. If we were to expand this outpost, it would be greatly appreciated by our merchants and traders, and might even give them more strength for their journey, increasing their success in their commercial endeavors.\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
secure_venetia_mission_task_61_completion_tt:0 "The merchant outpost in [GetProvince('(int32)3604').GetName] territory will be invested in,"

secure_venetia_mission_task_62:0 "Expand the Amber Trade"
secure_venetia_mission_task_62_DESC:0 "The Amber Road is a great source of wealth for the Veneti, receiving amber from far over the Alps, and selling it all the way across the Adriatic. It is said that our amber even reaches Egypt! It must be our priority to do all we can to expand the trade, and our first step should be to procure new routes for exports and imports, to give our traders more potential for turning profits.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
secure_venetia_mission_task_62_tt:0 "Institute the #Y $state_improvement_oratory$#! State Investment in either the #Y $ferraria_area$#! or #Y $venetia_area$#! areas"
secure_venetia_mission_task_62_completion_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]'s commercial network for trading will be expanded,"

secure_venetia_mission_task_63:0 "Infrastructure for Exports"
secure_venetia_mission_task_63_DESC:0 "If we want to increase [SCOPE.GetRootScope.GetCountry.GetAdjective] trade in amber, we first need the infrastructure for it, or a large quantity of goods will simply be bottlenecked instead of sold off, or worse, lost on the way. The number of [SCOPE.GetRootScope.GetCountry.GetAdjective] ports must increase to our ambitions.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
secure_venetia_mission_task_63_tt:0 "At least #Y 6#! province territories in either #Y $ferraria_area$#! or #Y $venetia_area$#! have #Y $port_building$s#!"
secure_venetia_mission_task_63_completion_tt:0 "#Y Roads#! will be built across #Y $ferraria_area$#! and #Y $venetia_area$#!."

secure_venetia_mission_task_64:0 "Adrian Infrastructure"
secure_venetia_mission_task_64_DESC:0 "[GetProvince('(int32)3593').GetName] has long been a famed trading city in $cisalpine_gaul_region$, being a chosen site for Greek colonization and having already been invested in by many cultures. However its years under the Ligoni have allowed parts of the city's infrastructure to fall into disrepair. We should make new investments into [GetProvince('(int32)3593').GetName], and give it potential for even greater expansion.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
secure_venetia_mission_task_64_completion_tt:0 "[GetProvince('(int32)3593').GetName] has its infrastructure and waterworks expanded,"

secure_venetia_mission_task_65:0 "A Temple to Altino"
secure_venetia_mission_task_65_DESC:0 "Altino is the patron god of [GetProvince('(int32)3598').GetName], and his sacred grove is the center of the city, with sacrifices periodically made in his name. However this grove is simple compared with the grand temples of the Greeks and Romans, and could be greatly expanded. If we were to do so, the citizens of [GetProvince('(int32)3598').GetName] would surely be pleased over the improved temple to their patron god.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
secure_venetia_mission_task_65_completion_tt:0 "A Great Temple has been built in [GetProvince('(int32)3598').GetName],"

secure_venetia_mission_task_66:0 "Padovian Representation"
secure_venetia_mission_task_66_DESC:0 "The citizens of [GetProvince('(int32)3594').GetName] have grown discontent over the past few years. Worry has grown that their great city, founded by none other then Antenor himself centuries ago, is playing second fiddle to their rivals in [GetProvince('(int32)3595').GetName] and [GetProvince('(int32)3598').GetName]. Unless more investment in made into placating and developing [GetProvince('(int32)3594').GetName], they will be very hesitant in working together with the other $VNT_ADJ$ cities. It may be well worth building up [GetProvince('(int32)3594').GetName], if not to satiate Padovian pride, then to make the city competitive with the larger urban centers in Etruria and Central Italia.\n\n\n\n\n\n\n\n\n\n@italic_mil30!"
secure_venetia_mission_task_66_completion_tt:0 "The population in [GetProvince('(int32)3594').GetName] will feel that the state has attended their needs,"

secure_venetia_mission_task_67:0 "Center of the Amber Road"
secure_venetia_mission_task_67_DESC:0 "Much investment has already been made to increase [SCOPE.GetRootScope.GetCountry.GetAdjective] commerce; however, there is still much to be done. If we are to expand our merchant class as to compete with the Phoenicians or Greeks across the Mediterranean, we must greatly invest in the commercial hubs around $VNT$, to stimulate even more ambitious new traders to scramble for profits, backed by their state. As a country positioned at both the center of the Amber trade, and at the head of the Adriatic sea, our traders will be poised to monopolize commerce across Europa!\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
secure_venetia_mission_task_67_tt:0 "At least #Y 8#! province territories in either #Y $ferraria_area$#! or #Y $venetia_area$#! have #Y $commerce_building$s#!"

secure_venetia_mission_task_68:0 "Found a Venetic League"
secure_venetia_mission_task_68_DESC:0 "In our country's rise to prominence, we have struggled and fought tooth and nail to retain our very existance. And while we have managed to secure a favorable position for ourselves, other states are not so fortunate to have reached a position such as ours. Having gone through such difficulties ourselves, we would readily extend the wing of our protection to lesser states. Together we can be united in prosperity and security under the flag of a single mercantile league.\n\n\n\n\n\n\n\n\n\n@italic_mil13!"
secure_venetia_mission_task_68_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! is either allied to at least #Y 4#! countries with less total population that itself and a maximum of #Y 15#! territories, or has at least #Y 5#! subjects."
secure_venetia_a_venetic_league_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will become the #Y $VENETIC_LEAGUE$#!.\nAny #E subject#! that is not a $subject_league_city_state$ will become a #Y $subject_league_city_state$#!.\nAll of [SCOPE.GetRootScope.GetCountry.GetName]'s existing #E $subject_league_city_state$s#! will be integrated into the #Y $VENETIC_LEAGUE$#!."

secure_venetia_mission_task_69:0 "A Venetian Empire"
secure_venetia_mission_task_69_DESC:0 "Our rise to power has so far been rapid and unexpected to our neighbors, with many hurdles having been thrown our way; yet we have bested them all. Now that our state spans from the Rhaetia to Crete, we are in a position to assert our imperial dominance over all of our neighboring lands, from Italia to Greece.\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
secure_venetia_a_venetian_empire_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will become the #Y $VENETIC_EMPIRE$#!\nThe #Y $VENETIC_EMPIRE$#! will gain claims over all of #Y Italia#!, #Y Illyria#!, and #Y Greece#!."

#Modifiers

me_veneto_gallic_warfare_cmod:0 "Gallic Warfare"
desc_me_veneto_gallic_warfare_cmod:0 "We have adopted many of the weapons and tactics of those Celts that we have assimilated, and have developed countermeasures against those that we have not."

me_este_fortifications_pmod:0 "Atestine Fortifications"
desc_me_este_fortifications_pmod:0 "Extensive fortification work has been undertaken in this province."

me_carnian_fortifications_pmod:0 "Carnian Fortifications"
desc_me_carnian_fortifications_pmod:0 "Extensive fortification work has been undertaken in this province."

me_sovereign_supremacy_modifier_cmod:0 "Bellicose Veneti"
desc_me_sovereign_supremacy_modifier_cmod:0 "This nation has decided that it must rely primarily on its own force to defend itself. Unfortunately for its neighbors, that means using offense as a form of defense."

me_favorable_diplomacy_veneto_cmod:0 "Diplomatic Stability"
desc_me_favorable_diplomacy_veneto_cmod:0 "This nation has reached a consensus on how to approach its neighbors safely and diplomatically, and has, therefore, been able to secure its geopolitical standing for the time being."

me_venetian_security_cmod:0 "Defended Termon"
desc_me_venetian_security_cmod:0 "In order to avoid being swept aside by Veneto's neighbors, this nation has employed highly efficient policies of border defense."

me_submission_to_rome_cmod:0 "Submission to Rome"

me_submission_to_etruria_cmod:0 "Submission to Etruria"

me_veneto_protected_adriatic_waterways_cmod:0 "Protected Adriatic Waterways"
desc_me_veneto_protected_adriatic_waterways_cmod:0 "After conquering the Illyrian coastline, the Veneti have not only been able to prove their dominance at sea, but have also temporarily purged piracy from the Adriatic, ensuring greater freedom for commerce in the region."

me_high_access_to_scanian_amber_pmod:0 "High Access to Scanian Amber"
desc_me_high_access_to_scanian_amber_pmod:0 "A high amount of access to lucrative amber from Scania has made this province very wealthy indeed!"

me_new_route_for_amber_imports_cmod:0 "New Amber Import Route"
desc_me_new_route_for_amber_imports_cmod:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! has recently carved out a new trade route to import amber through Rhaetia, and is experiencing a boost in commerce."

me_amber_imports_secured_cmod:0 "Amber Imports Secured"
desc_me_amber_imports_secured_cmod:0 "Bandits and hostile neighbors have been dislodged from this country's trade routes, facilitating commerce."

me_port_of_spina_ven_pmod:0 "Expansion of the Port of Spina"
desc_me_port_of_spina_ven_pmod:0 "The port of Spina, one of the main export hubs of the northern Adriatic and connected to much of Italian commerce, has been greatly expanded, boosting its capacity for trade but also increaing the local intensity of fishing."

me_expanded_venetic_fleet_cmod:0 "Expanded Venetic Fleet"
desc_me_expanded_venetic_fleet_cmod:0 "The Venetian fleet has recently been massively expanded, greatly increasing the morale of its sailors" 

me_improved_horses_veneto_cmod:0 "Superior Horses"
desc_me_improved_horses_veneto_cmod:0 "After an extensive breeding program, the horses reared by the Veneti have been selected to be both faster and stronger than those of other nations. However, this also goes hand in hand with higher upkeep."

me_specialized_horse_breeding_veneto_pmod:0 "Specialized Horse Breeding"
desc_me_specialized_horse_breeding_veneto_pmod:0 "This province produces some of the best race horses in the known world, providing stallions to the Romans, Greeks and beyond. However, such intensification in horse production also comes at the cost of increased need for horse feed."

me_well_equipped_ekupets_cmod:0 "Well Equipped Ekupetars"
desc_me_well_equipped_ekupets_cmod:0 "The equipment of [SCOPE.GetRootScope.GetCountry.GetName]'s leading warrior class, the 'Ekupetabos' (horselords), has been heavily upgraded, leading them to take a formidable role as shock cavalry."

me_consolidating_the_veneti_cities_cmod:0 "Consolidating the Veneti Cities"
desc_me_consolidating_the_veneti_cities_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] is bringing together its disunited city states, so that they can form a more formalized joint government."

me_arrival_of_roman_colonists_cmod:0 "Arrival of Roman Colonists"
desc_me_arrival_of_roman_colonists_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] is experiencing an influx of colonists from Rome, increasing its population."

me_venetian_urbanization_program_cmod:0 "Venetian Urbanization Program"
desc_me_venetian_urbanization_program_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] has invested in a massive program to increase urban growth, greatly increasing its population."

me_etruscan_settlers_arrive_cmod:0 "Etruscan Settlers Arrive"
desc_me_etruscan_settlers_arrive_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] is recieving an influx of settlers from Etruria, increasing its population."

me_noricum_fortifications_vnt_pmod:0 "Mountain Forts"
desc_me_noricum_fortifications_vnt_pmod:0 "This province has been fortified to protect cities in lower ground."

me_imports_from_the_east_ven_cmod:0 "Imports From the East"
desc_me_imports_from_the_east_ven_cmod:0 "Having taken control of the trade routes passing through Crete, this nation has found access to a vast amount of goods coming into the eastern Mediterranean through Asia, and has managed to monopolize their export westwards."

me_expanded_adria_harbor_pmod:0 "Expanded Harbor of Adria"
desc_me_expanded_adria_harbor_pmod:0 "The famed harbor of Adria, with already impressive waterways for trade across the seas, has been expanded even more. Now, it can hold much larger ships, be them for trade or war."

me_nationwide_fortifications_cmod:0 "National Defenses"
desc_me_nationwide_fortifications_cmod:0 "This nation has implemented certain standards for all fortifications built on their territory, to make sure that they possess no blind spots in their defense."

me_expanded_altinos_port_pmod:0 "Enlargened Port of [GetProvince('(int32)3598').GetName]"
desc_me_expanded_altinos_port_pmod:0 "A large port has been built in the city of [GetProvince('(int32)3598').GetName]; not just to further Venetic trade, but to be able to hold and build a grand fleet..."

me_ship_building_spree_vnt_cmod:0 "Ship Building Spree"
desc_me_ship_building_spree_vnt_cmod:0 "This nation has recently started enlarging their fleet, and currently has dedicated ship builders working diligently."

me_a_fleet_to_rival_carthage_ven_cmod:0 "A Fleet to Rival Carthage"
desc_me_a_fleet_to_rival_carthage_ven_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] has recently managed to make its capital overshadow the splendor of Carthage, and has built up a powerful naval tradition to boot."

me_atestine_situli_pmod:0 "Atestine Situli"
desc_me_atestine_situli_pmod:0 "The situli (decorative bronze buckets) produced by the artisans in the city of [GetProvince('(int32)3595').GetName] are some of the finest in northern Italia. Taking influence from the styles of the Celts, Etruscans and Greeks, the Atestine situla invokes both Venetic mythology and quality."

me_padovian_cloth_pmod:0 "Padovian Cloth"
desc_me_padovian_cloth_pmod:0 "[GetProvince('(int32)3594').GetName] has recently invested into greatly expanding its production of textiles, becoming one of the most important centers of fabric production in northern Italia."

me_outpost_at_lagola_pmod:0 "Outpost at Lagola"
desc_me_outpost_at_lagola_pmod:0 "This territory holds an important commercial outpost, where traders and merchants relax and make prayers to Trumsiate before making the journey over the Dolomites."

me_improved_commerce_cmod:0 "Surge in Commerce"
desc_me_improved_commerce_cmod:0 "This country recently has invested in new commercial routes, greatly expanding possibilities for its traders to earn more profits."

me_expanded_adrian_waterworks_pmod:0 "Expanded Waterworks of [GetProvince('(int32)3593').GetName]"
desc_me_expanded_adrian_waterworks_pmod:0 "Extensive investment has been undertaken to expand the waterworks and infrastructure of this city, greatly increasing its commercial value and potential for urban expansion."

me_pleased_padovians_pmod:0 "Pleased Padovians"
desc_me_pleased_padovians_pmod:0 "The citizens of [GetProvince('(int32)3594').GetName] feel that their demands for more investment into their city have been met generously, and will be strongly placated for quite some time."

me_great_temple_at_altinom_pmod:0 "Temple at [GetProvince('(int32)3598').GetName]"
desc_me_great_temple_at_altinom_pmod:0 "A great temple to the god Altino has been built here, striking awe and admiration into all of the citizens of [GetProvince('(int32)3598').GetName]."

me_center_of_the_amber_road_cmod:0 "Center of the Amber Road"
desc_me_center_of_the_amber_road_cmod:0 "[SCOPE.GetRootScope.GetCountry.GetName] is situated at the center of the extensive amber trade route, stretching from Scania and the Baltic and all the way to Greece, with almost all amber flowing to the Mediterranean passing first through $VNT_ADJ$ borders. This means high profit margins for [SCOPE.GetRootScope.GetCountry.GetName]."

me_growth_of_venetic_colony_pmod:0 "Local $VNT_ADJ$ Colony"
desc_me_growth_of_venetic_colony_pmod:0 "A $VNT_ADJ$ colony is being set up in this territory, with $venetic$ merchants and traders flocking from around [SCOPE.GetRootScope.GetCountry.GetName] for a chance at a new life here."

me_benevolent_treatment_to_the_spartans_pmod:0 "Benevolent Treatment to Sparta"
desc_me_benevolent_treatment_to_the_spartans_pmod:0 "This nation has decided to forgo a chance at brutal revenge on the Spartan populace, earning both gratitude and the loyalty of Spartan military might."

ven_venetic_league_cmod:0 "Codification of the Venetic League"
desc_ven_venetic_league_cmod:0 "The Venetic League has been declared by this nation, bringing together many peoples and cities into a single realm of maritime dominance."

ven_venetian_empire_cmod:0 "Declaration of the Venetian Empire"
desc_ven_venetian_empire_cmod:0 "This nation has grown into a massive maritime empire, reforming itself to be able to exert disproportionate military might across the seas."

me_venetic_manpower_law_cmod:0 "Efficient $VNT_ADJ$ Conscription"
desc_me_venetic_manpower_law_cmod:0 "Having centralized their state and bureaucracy, [SCOPE.GetRootScope.GetCountry.GetName] has managed to overhaul its conscription system, providing a larger, and more readily available, source of manpower."

me_veneto_chose_diplomacy_cmod:0 "Diplomacy Over War"
desc_me_veneto_chose_diplomacy_cmod:0 "This country has chosen to pursue the path of diplomacy as a means to protect itself, and is cultivating an image of neutrality and appeasement. While pleasing to its neighbors, it also means that any aggressive behavior by [SCOPE.GetRootScope.GetCountry.GetName] would be much harder to justify and explain."

me_vnt_appeasing_diplomacy_cmod:0 "Appeasement Diplomacy"

me_bellicose_doctrine_veneto_cmod:0 "Bellicose Policies"
desc_me_bellicose_doctrine_veneto_cmod:0 "The world surrounding this nation is dangerous and unpredictable. With its existence on a knife's edge, the Veneti know that they must seize every opportunity they can to expand and grow their power if they are to survive."

me_subjugated_illyrians_illyria_pmod:0 "Subjugated Illyrians"
desc_me_subjugated_illyrians_illyria_pmod:0 "With resistance to Venetic rule crushed in the Illyrian hinterlands, it will be a while until the Illyrians will be able to mount a resistance against [SCOPE.GetRootScope.GetCountry.GetName], a fact that the Veneti are ready to take advantage of with oppressive policies of taxation and conscription."

