#Decision Loc

declare_venetian_empire:0 "Declare a $VNT_ADJ$ Empire"
declare_venetian_empire_desc:0 "As long as we can remember, $VNT$ has existed in the shadow of other civilizations. Always trying to keep to ourselves, we have always had to fight for our very survival in $cisalpine_gaul_region$.\n\nNow however, we have been growing our country at a rapid pace. Spurred by the ambitions of our merchant class, our plutocratic state is reaching heights that our ancestors wouldn't have dreamed of. Now, with the growing amount of territories under the $venetic$ yolk, our status as a true empire will soon become unquestionable."

declare_venetian_empire_tt:0 "Country will change to #Y $VENETIC_EMPIRE$#!"

declare_venetic_league:0 "Declare a $venetic$ League"
declare_venetic_league_desc:0 "As long as we can remember, $VNT$ has existed in the shadow of other civilizations. Always trying to keep to ourselves, we have always had to fight for our very survival in $cisalpine_gaul_region$. We have not been alone in our struggle for security, however, and we have recently been banding with other merchant cities, for whom cooperation with us has proven beneficial.\n\nAs our combined size has been growing, so has the combined protective might of all our cities, and soon we will be able to safely declare ourselves a united league of Mediterranean cities, headed by the Veneti at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] of course, united by a collective will for security and prosperity."

declare_venetic_league_tt:0 "Will form the #Y $VENETIC_LEAGUE$#!"

form_veneto_decision:0 "Unite the #E Veneti#!"
form_veneto_decision_desc:0 "The Veneti have long inhabited the lands of #Y [GetProvince('(int32)3598').GetArea.GetName]#!, but, disunited as we are, that may not last.\n\nBeing in a unique position of strength, we should take it upon ourselves to unite the $venetic$ people into a single federation!"
form_veneto_tt:0 "Will form #Y $VNT$#!"

#Venetic Flavor event loc

veneto_flavour_event.1.t:0 "Sparta Falls to [SCOPE.GetRootScope.GetCountry.GetName]"
veneto_flavour_event.1.desc:0 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to [SCOPE.GetRootScope.GetCountry.GetAdjective] troops.\n\nMany years ago now, 452 years after the founding of [GetProvince('(int32)1').GetName], and 881 years after the founding of [GetProvince('(int32)3594').GetName], a prince of Sparta, Kleonymos, led his fleet to [GetProvince('(int32)3594').GetName] intent on destruction and conquest. He was defeated, of course, by a great $venetic$ fleet, with his forces all but destroyed, but not before sacking much of the surrounding Patavii lands. Now, the [special_province.Custom('get_city_type_loc')] of these invaders, [SCOPE.sP('special_province').GetName], is in our hands.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. Do we take revenge, and utterly sack the city? Or do we forgive the people of [SCOPE.sP('special_province').GetName] for the trespasses of one ambitious prince, and make use of their longheld military traditions?"
veneto_flavour_event.1.a:0 "Let us give the Spartans privileges, for both their gall and abilities!"
veneto_flavour_event.1.b:0 "Let's leave the Spartans alone, and show our mercy"
veneto_flavour_event.1.c:0 "Leave no living thing alive in the city of Sparta!"

veneto_flavour_event.2.t:0 "Rise of the Venetian Empire"
veneto_flavour_event.2.desc:0 "For too long, $VNT$ has existed in the backwater peripheries of the known world. Seen as a backwards tribal nation by many, and subject to the influence and political games of others. Now, however, the Veneti have risen to heights of power unimagined by our neighbors. Through swift reforms and massive expansion, we have definitively escaped our former position of insecurity to rise to dominate the Mediterranean as a great state.\nWith the massive territorial and naval might that we now wield, our status as the new empire of the seas in now unquestionable."
veneto_flavour_event.2.a:0 "Long live the Venetian Empire!"
veneto_flavour_event.2.a_tt: "The #Y $secure_venetia_mission_task_69$#! mission task has now been #G completed!#!"

veneto_flavour_event.3.t:0 "Rise of the Venetic League"
veneto_flavour_event.3.desc:0 "For the past few centuries, the cities of the Veneti have teetered on the very edge of destruction, constantly threatened by eternal invasions with low prospect for survival, nevermind growth. Against all odds, however, the cities have managed to consolidate themselves and unite under a common $VNT_ADJ$ banner, expanding their collective reach beyond the original Venetic heartlands.\nNow that the protective wings of the Veneti stretch over many different cities and peoples, united in prosperity and safety, it is time that this transmediterranean league was declared, so that all other countries know that our cities are protected by the naval might situated at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
veneto_flavour_event.3.a:0 "May our great league bring prosperity for all!"
veneto_flavour_event.3.a_tt: "The #Y $secure_venetia_mission_task_68$#! mission task has now been #G completed!#!"

veneto_flavour_event.5.t:0 "Arrival of the Romans"
veneto_flavour_event.5.desc:0 "We have long been alone in our fight against our hostile Gallic neighbors. Now, however, a new Italic power has arisen out of central Italia, with the Roman war machine having reached our borders. They too have a long history of hostilities with certain Gallic tribes, and seek to defeat those Celtic nations in Cisalpine Gaul.\n\nIf we were to request an alliance with [GetCountry('ROM').GetName], perhaps we could work together to bring peace and stability to the region..."
veneto_flavour_event.5.a:0 "Let us send them a request for amicitia!"
veneto_flavour_event.5.b:0 "We are perfectly fine fighting the Gauls on our own"
veneto_flavour_event.5.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] sends #Y [GetCountry('ROM').GetName]#! an offer of military expertise against Gallic tactics,\npossibly resulting in an #Y Alliance#!"

veneto_flavour_event.6.t:0 "The Veneti Request an Alliance"
veneto_flavour_event.6.desc:0 "In our expansion into Cisalpine Gaul, our borders have met those of an isolated Italic people called the Veneti. They have received us warmly, and are interested in our great civilization.\nLike [GetCountry('ROM').GetName], they too have long been plagued by the Gallic menace in Italia, and now offer to establish amicitia with us, in an alliance to fight the Gauls. In exchange, they assure us that they have much expertise to share in countering Gallic warfare tactics."
veneto_flavour_event.6.a:0 "We could do with an ally against the Gauls"
veneto_flavour_event.6.b:0 "Why ally the Veneti, when we can simply conquer them?"

veneto_flavour_event.7.t:0 "Treading on Eggshells"
veneto_flavour_event.7.desc:0 "Our neighbors far outclass us in size and power, but we have happily managed to secure alliances with some of the most powerful nations in the region.\nStill, the power disparity between us calls into question our current diplomatic stance towards stronger local powers.\n\nIf we are to continue maintaining our current diplomatic state of affairs, we might offend our much larger neighbors by denying their supremacy over the region. Our best option may therefore be to pursue a policy of appeasement."
veneto_flavour_event.7.a:0 "We must change the way our neighbors see us"
veneto_flavour_event.7.b:0 "Our current approach is fine!"

veneto_flavour_event.9.t:0 "Arrival of Kleonymos' Army"
veneto_flavour_event.9.desc:0 "In the year 452 ab urbe condita, [GetCharacter('(int32)176').GetPraenomen] of Sparta arrived on the shores of Venetia, ready to sack, and possibly conquer, the city of Patavium. Having failed on a previous expedition of conquest and raiding across the Italian peninsula, this was the ambitious prince's last gamble. With his sights set squarely on the city of #E [GetProvince('(int32)3594').GetName]#!, he marched his great army into Patavii territory, raiding the land as he went.\n\nThe Patavii, on the other hand, readied both their armies and navy to crush the forces of Kleonymos, lest he render their home to cinders..."
veneto_flavour_event.9.a:0 "Kleonymos will regret ever having set foot in [SCOPE.GetRootScope.GetCountry.GetName]!"
veneto_flavour_event.9_tt:0 "#E [GetCharacter('(int32)176').GetPraenomen]'#! Mercenary army must be defeated within #Y 2#! #E Years#!"

veneto_flavour_event.10.t:0 "A United Venetia"
veneto_flavour_event.10.desc:0 "We have succeeded in uniting the cities of the Veneti into a single federation. Now, all the $venetic$ people are united under the single banner of $VNT$."
veneto_flavour_event.10.a:0 "Venetia will be secured!"

veneto_flavour_event.12.t:0 "The Defeat of Kleonymos"
veneto_flavour_event.12.desc:0 "Our forces have defeated the armies of the treacherous #E [GetCharacter('(int32)176').GetPraenomen]#!!\nThe majority of his ships have been sunk, and what few troops he has left have been scattered. [GetCharacter('(int32)176').GetPraenomen] himself has already fled back to #E Sparta#!, unlikely to ever step foot near our lands again.\n\nThough a few of our lands have been plundered by his troops, our defeat of his Spartan army is a great victory for the $venetic$ people."
veneto_flavour_event.12.a:0 "May Kleonymos be damned for all eternity!"

veneto_flavour_event.14.t:0 "Kleonymos' Victory"
veneto_flavour_event.14.desc:0 "In spite of our best efforts to defeat him, #E [GetCharacter('(int32)176').GetPraenomen]#! has taken #E [GetProvince('(int32)3594').GetName]#! and burnt it to the ground, and our armies have failed to take what is left of the city back.\n\nWhat happens next depends on what terms we can reach with the terrible prince; however, any outcome will bring great loss to [SCOPE.GetRootScope.GetCountry.GetName] now."
veneto_flavour_event.14.a:0 "Let us give Kleonymos the wealth he wants"
veneto_flavour_event.14.b:0 "[GetProvince('(int32)3594').GetName] is under Kleonymos' control now"
veneto_flavour_event.14.b_tt:0 "#E Kleonymos#! establishes the Spartan colony of #Y $SPARTAN_PATAVIUM$#! in #E [GetProvince('(int32)3594').GetName]#!."

veneto_flavour_event.16.t:0 "Kleonymos Retreats from Apulia"
veneto_flavour_event.16.desc:0 "The Spartan prince, #E [GetCharacter('(int32)176').GetPraenomen]#!, has retreated from our lands as quickly as he appeared.\n\nSon of the old Spartan king Cleomenys, Kleonymos was an ambitious prince who had already launched an expedition in Magna Graecia in 452 ab urbe condita, but was eventually forced to withdraw back to Sparta. This year, however, he had launched a new expedition, and attacked Thuriae in our territory of #E [GetProvince('(int32)66').GetName]#!.\n\nLuckily for us, he was forced back to his ships by the threat posed by the armies of #E [GetCountry('ROM').GetName]#!, saving our territories from the wrath of his massive army."
veneto_flavour_event.16.a:0 "Crisis averted!"

veneto_flavour_event.17.t:0 "Kleonymos Sets Off for Italy"
veneto_flavour_event.17.desc:0 "Having failed in his earlier expedition against the Messenians last year, #E [GetCharacter('(int32)176').GetPraenomen]#! has once again assembled a vast army with hopes of finding fortune in Italia.\n\nWith [GetCharacter('(int32)176').GetPraenomen] and his troops leaving the lands of #E [GetCountry('SPA').GetName]#!, at least for the time being, our ruler, #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! will be free of any threats caused by the pretender's malicious influence."
veneto_flavour_event.17.a:0 "Let's hope that he doesn't come back"

veneto_flavour_event.18.t:0 "Kleonymos Suffers Defeat in Italia"
veneto_flavour_event.18.desc:0 "In 303 BC, the rogue prince #E [GetCharacter('(int32)176').GetPraenomen]#! saw a measure of success after he arrived on the shores of [GetProvince('(int32)470').GetName], easily conquering the island and establishing a Tyranny there. But then, [GetCharacter('(int32)176').GetPraenomen] left [GetProvince('(int32)470').GetName] for the prospect of finding greater riches and glory in Italia. After first having abandoned an attempt to take cities in Apulia, #E [GetCharacter('(int32)176').GetPraenomen]#! seems to have suffered utter defeat in #E [GetCountry('VNT').GetName]#!, having lost most of his forces trying to take the city of [GetProvince('(int32)3594').GetName]. Worse still, it appears that the island of [GetProvince('(int32)470').GetName] slid out of his grasp while #E [GetCharacter('(int32)176').GetPraenomen]#! was campaigning against the Italians.\n\nNow, he has returned to Sparta with his tail in between his legs, with little hope for restoring his kleos. Though he will remain a relevant player in $SPA_ADJ$ politics, this defeat will forever stain his image amongst the rest of the $SPA_ADJ$ population."
veneto_flavour_event.18.a:0 "A shameful end to the expedition."

veneto_flavour_event.19.t:0 "Kleonymos Killed in Italia"
veneto_flavour_event.19.desc:0 "In his final expedition to the lands of Italia, it appears as though #E [GetCharacter('(int32)176').GetPraenomen]#! has been killed in battle.\n\nHaving had most of his forces destroyed, it is unclear exactly where he met his final blow, whether it was in an attempt to attack Apulia, or in a raid against the Veneti across the Pontus Adriaticum. We are only sure that neither he, nor his soldiers, will ever return to #E $SPA$#!, providing much relief to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!."
veneto_flavour_event.19.a:0 "A violent end to a violent man."

veneto_flavour_event.20.t:0 "Kleonymos Returns Home in Glory!"
veneto_flavour_event.20.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! has returned from his expedition in #E Italia#!, bringing both gold and glory, to the dismay of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!.\n\nHaving sacked #E [GetProvince('(int32)3594').GetName]#! and brought #E [GetCountry('VNT').GetName]#! to its knees, he has extracted exorbitant quantities of tribute from the Veneti, and has returned to our country with his newfound fortune. Already a dangerous pretender against [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], his sudden surge in popularity amongst the $SPA_ADJ$ elite, along with his wealth, now makes him a foremost player in $SPA_ADJ$ politics, and an imminent threat to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle]."
veneto_flavour_event.20.a:0 "This complicates things..."

veneto_flavour_event.21.t:0 "Kleonymos' Kingdom of [GetProvince('(int32)3594').GetName]"
veneto_flavour_event.21.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]'#! expedition against the Italians has yielded great results for both himself and for #E [GetCountry('SPA').GetName]#! as a whole.\nHaving crushed the forces of the [GetCountry('VNT').GetName] tribe to the north of the Pontus Adriaticum, he has captured and sacked their oldest and most prosperous city, #E [GetProvince('(int32)3594').GetName]#!.\n\nNow, he has declared himself #E [GetCharacter('(int32)176').GetCountry.GetRulerTitle]#! of the $SPA_ADJ$ state of $SPARTAN_PATAVIUM$, and has offered to make his new kingdom an official colony of [GetCountry('SPA').GetName], in exchange for settlers.\nThis is a most favorable development to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, for in addition to furthering [GetCountry('SPA').GetAdjective] interests in the region, his exile to Venetia also benefits our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] by removing a dangerous pretender from $SPA_ADJ$ politics."
veneto_flavour_event.21.a:0 "We welcome our new Spartan colony!"

veneto_flavour_event.22.t:0 "Expansion of the Etruscans"
veneto_flavour_event.22.desc:0 "We long ago had to contend with Etruscan might in the Padan plains, however our ancestors managed to keep them at bay until the Gauls arrived to displace them from the region. Now though, [GetCountry('ETR').GetName] has returned to bring [GetCountry('ETR').GetAdjective] might back into the region.\nWe may once have been able to resist Etrurian domination, but that says little about how we will manage to deal with this new power. Maybe a more diplomatic approach will better protect us from [GetCountry('ETR').GetAdjective] expansion?"
veneto_flavour_event.22.a:0 "Let us forge good relations with Etruria!"
veneto_flavour_event.22.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] tries to appease #Y [GetCountry('ETR').GetName]#!,\npossibly resulting in an #Y Alliance#!"
veneto_flavour_event.22.b:0 "We have no need of a new alliance"

veneto_flavour_event.23.t:0 "The Veneti request an alliance"
veneto_flavour_event.23.desca:0 "We have once again reached the frontiers of Venetia, and it appears as if memories of our past expansion still frighten the Veneti. Compelled by the desire to maintain their independence through more diplomatic means, [GetCountry('VNT').GetName] has sent us envoys, pleading for the forging of an alliance between our two states.\nWhile we could disregard their attempts at appeasement, it does present an opportunity to expand our influence without bloodshed."
veneto_flavour_event.23.descb:0 "The Romans present a grave danger to our continued existence, but we are not the only ones in fear of the expansion of the Latins. To our northeast, our old enemies, the Veneti, have also come into contact with the Romans, and are looking to forge alliances to protect against Roman expansion. While the histories of our ancestors may be bloodied, it may be necessary to set it aside in order to deal with our shared threat."
veneto_flavour_event.23.a:0 "We could do with an ally in the region"
veneto_flavour_event.23.b:0 "Why ally the Veneti, when we can simply conquer them?"

veneto_flavour_event.24.t:0 "Expansion from the south"
veneto_flavour_event.24.desc:0 "With our eyes distracted by the surrounding Celts for some time, it appears as if a new power has suddenly appeared at our borders. As a result of several wars in central Italia, two great powers have begun to march their armies across the peninsula. The Etruscans, with whom our ancestors had once managed to defend our lands from, and the fearsome military state of Rome.\nWith both states showing aggressively bellicose ambitions in the region, we may have to pick a side if we are to maintain our lands free from the wrath of these burgeoning titans."
veneto_flavour_event.24.a:0 "Let us seek to appease the Romans"
veneto_flavour_event.24.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] tries to appease #Y [GetCountry('ROM').GetName]#!,\npossibly resulting in an #Y Alliance#!"
veneto_flavour_event.24.b:0 "We must seek the help of the Etruscans!"
veneto_flavour_event.24.b.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] tries to forge an #Y Alliance#! with #Y [GetCountry('ETR').GetName]#!."
veneto_flavour_event.24.c:0 "We can deal with this on our own."

veneto_flavour_event.25.t: "A Spartan Patavnos"
veneto_flavour_event.25.desc: "The consequences of our defeat to Kleomynos are already being heard throughout the Venetic lands. The other cities thoughout [SCOPE.GetRootScope.GetCountry.GetName] cry out in shock at the loss of one of their eldest to the foreign Spartans, and men and women alike shudder at the thought of this Hellenic violation so close to their homes. Meanwhile Patavnos, now being called [GetProvince('(int32)3594').GetName] by its new hellenic rulers, lies in chaos. The Patavii aristocracy lie dead in the streets, and their citizens detest their brutal Greek overlords, though who is to say what state Kleomynos may make his new realm into.\n\n [GetProvince('(int32)3594').GetName] may one day grow to prosper under the governance of Kleomynos, but one thing is for certain right now: It will surely take a long time for the [SCOPE.GetRootScope.GetCountry.GetAdjective] people to come to terms with this terrible loss."
veneto_flavour_event.25.a: "The Gods will one day come for Kleomynos!"
veneto_flavour_event.25.b: "I wonder what life will be like for the Patavii now?..."
veneto_flavour_event.25.b_tt: "#E You#! will switch to playing as #E #Y $SPARTAN_PATAVIUM$#!#!"

veneto_flavour_event.27.t: "A Patauian Kingdom"
veneto_flavour_event.27.desc: "Under the leadership of prince [GetCharacter('(int32)176').GetPraenomen], we have adventured in many parts of the Adriatic, finally settleing in the Venetic lands after defeating those forces guarding the city of Patauion. With few prospects in our old home city, we can finally forge a new kingdom in these newly conquered lands. But these new helots of ours, the barbarian Patavi, are especially troublesome. Though we have slain much of their upper class, they nevertheless seem determined to destroy us all at any cost, and they still outnumber us greatly, much more so than the Helots did back in Sparta itself. It remains to be seen whether we will be able to stabilze our current possition, or whether the Patavi, or the external Venetic tribes, will succeed in driving us out."
veneto_flavour_event.27.a: "We will forge a new destiny in these northern lands"
veneto_flavour_event.27.a_tt: "#G You will start playing as the #E Hellenic#! citystate of #E #Y $SPARTAN_PATAVIUM$#!#!#!"
veneto_flavour_event.27.b: "What of the Veneti? Who will lead them in this time of need?"
veneto_flavour_event.27.b_tt: "#R You will continue playing as #E #Y [GetCountry('VNT').GetName]#!#!#!"
