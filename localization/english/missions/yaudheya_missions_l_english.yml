 me_yaudheya_98_title:0 "Warriors of Politics: Success"
 me_yaudheya_98_desc:0 "We have successfully convinced [GetCountry('MRY').GetRuler.GetPraenomen|E] that [GetCountry('PRA').GetName|E] must be punished. And luckily, we're allowed to be the ones to enact said punishment. We have #E 5 years#! before this diplomatic incident will blow over."
 me_yaudheya_98.a:0 "Great! Now to wage war..."
 
 me_yaudheya_94_title:0 "Treachory! Lies! Deceit!"
 me_yaudheya_94_desc:0 "We have recieved word the [GetCountry('MRY').GetRuler.GetPraenomen] believes we have insulted him! He said that it wasa the blasted [GetCountry('YDD').GetRulerTitle] of [GetCountry('YDD').GetName|E] who told him. Somehow, [GetCountry('MRY').GetRuler.GetPraenomen] believes them and has allowed them to attack us directly if they so chose to. We must be ready."
 me_yaudheya_94.a:0 "Those barbarous liars!"
 
 me_yaudheya_70_title:0 "Maharaja-Senapati Requested"
 me_yaudheya_70_desc:0 "My #E [GetCountry('YDD').GetRulerTitle]#!, you have been requested by our overlord to serve in their army as a commander. How shall you respond?"
 me_yaudheya_70.a:0 "I will serve in the army, it is my duty."
 me_yaudheya_70.b:0 "No."

 me_yaudheya_72_title:0 "Mahasenapati Arrives"
 me_yaudheya_72_desc:0 "My #E [GetCountry('MRY').GetRulerTitle]#!, the #E Majasenapati#! has arrived in your court, ready to lead men in your name to victory!"
 me_yaudheya_72.a:0 "Excellent, we will use them well."

 me_yaudheya_71_title:0 "Mahasenapati Refuses"
 me_yaudheya_71_desc:0 "My #E [GetCountry('MRY').GetRulerTitle]#!, the #E Majasenapati#! of #E Yaudheya#! has refused to leave his country to fight on the battlefield for you."
 me_yaudheya_71.a:0 "How dissapointing..."

 me_yaudheya_50_title:0 "Mallian Republic"
 me_yaudheya_50_desc:0 "We have the option of creating another #E Colonial Republic#! in the area of #E Mallia#!. Alternatively, we could expand #E Panchnagara#! to include #E Mallia#!."