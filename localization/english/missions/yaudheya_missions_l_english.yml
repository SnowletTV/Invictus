 maharaja_senapati_loyalty:0 "Loyal to the Maharaja-Senapati"
 we_marry_ydd_tt:0 "We find a #E Mauryan#! spouse for the Mahasenapati."
 rodewala_wishes_to_join_ydd:0 "Rodewala Administrative Difficulties"
 permanent_yaudheya_happiness_mod:0 "Fought for their Rights"
 permanent_yaudheya_happiness_mod_desc:0 "We have granted these people special privileges in return that they give us what they can in terms of military prowess."
 defensive_dards:0 "Dardic Mountain Men"
 mallian_mercenaries:0 "Mallian Mercenaries"
 
 #Decisions
 sabotage_paurava:0 "Sabotage Paurava"
 sabotage_paurava_desc:0 "Attempt to sabotage the reputation of the Kingdom of [GetCountry('PRA').GetName|E]. You may attempt this #R once a year#!. The chance to successfully sabotage them will #G increase#! if you are friends with [GetCountry('MRY').GetRuler.GetPraenomen|E], are #E Silver Tongued#!, or have exceptionally high #E Charisma#!... however having undesirable #E Charisma#! or other traits will #R decrease#! your chances."
 paurava_is_warned_tt:0 "We have #G successfully#! enacted the #Y Sabotage Paurava#! decision.\n[GetCountry('PRA').GetName] will learn of this."
 ask_for_mahasenapati:0 "Request Mahasenapati"
 ask_for_mahasenapati_desc:0 "The Confederation of [GetCountry('YDD').GetName|E] is a very useful vassal to have. Throughout their history, they would provide elite warrior Mahasenapati, or Great Commanders, to their overlord's armies. We may request their leader become an army commander for us.\n\n#E A request will be made, however it may not be accepted. #!"

 #Other
 blood_of_pandava:0 "Blood of Pandu"
 blood_of_pandava_desc:0 "Pandu was the foster father to the five Pandava brothers. Each brother was linked together by a single woman, Panchali, who mistakenly wed all of them. Yudhishtira and Arjuna, two of the brothers, would find themselves as the Rajas of the Kuru Kingdom. Much later down the line, the children of Janamejaya from the Arjuna line and the children of Prativindhya from the Yudhishthira line would both find themselves ruling over different parts of the Yaudheyan Confederacy."
 
 #Events
 me_yaudheya_1_title:0 "$yaudheya_missions_task_1$"
 me_yaudheya_1_desc:0 "The #E Kshatriya#! party, or the #E Oligarchs#!, have been empowered! This great victory means that the #E Kshatriya#! warrior culture will be ensrhined within our very republican system. Of course, while we must take great care no one #E Kshatriya#! is greater than the other, we certainly can proclaim each individual #E Kshatriya#! is a king."
 me_yaudheya_1.a:0 "The world will tremble at our militant republic."
 me_yaudheya_1_tooltip:0 "The mission task '#Y $yaudheya_missions_task_1$#!' has now been #G Completed#!!"
 
 me_yaudheya_2_title:0 "$yaudheya_missions_task_2$"
 me_yaudheya_2_desc:0 "The #E [GetCountry('MRY').GetName] Empire#! is in the midst of its conquests of our whole world. The era of the Janapadas is long over at their hands. However, we have played our part in this. And we should continue to do so.\n\nWho but the mighty Kshatriya warriors of [GetCountry('YDD').GetName|E] have given Raja [GetCharacter('(int32)22').GetPraenomen|E] #E Maurya#! himself more victories than there is grain in Punjab? Who but we have rode Elephants over the Hindu-Kush, fought the remnants of #E [GetCharacter('(int32)39').GetPraenomen]' Empire#!, and slayed more men than holy [GetDeityDefinition('omen_kartikeya').GetName] has heads!"
 me_yaudheya_2.a:0 "Send some Yaudheyan soldiers to Raja [GetCharacter('(int32)22').GetPraenomen]!"
 me_yaudheya_2_tooltip:0 "The mission task '#Y $yaudheya_missions_task_2$#!' has now been #G Completed#!!"
 
 me_yaudheya_200_desc:0 "The #E [GetCountry('YDD').GetName] Confederacy#! has sent us a warrior. They have always aided us in our campaigns and this is no different. We can make great use of the elite warrior if we so wish to do so."
 me_yaudheya_200.a:0 "The Yaudheyans remain our friends."
 
 me_yaudheya_3_title:0 "$yaudheya_missions_task_3$"
 me_yaudheya_3_desc:0 "The three capitals of #E Yaudheya#! have been a part of the identity of this confederation since the start! The prime, administrative capital of #E Rohtok#!. The ancient capital of the Kuru Kingdom, #E Hastinapura#!. And finally, the region of #E Rodewala#!, where the country is ruled by no one capital, but still forms a distinct administrative zone.\n\nEach of these capitals should be developped further and prosper under our rule. We have funding from each zone and it's up to us to distribute these funds to each administrative zone as we see fit."
 me_yaudheya_3.a:0 "The capitals will shine!"
 me_yaudheya_3_tooltip:0 "The mission task '#Y $yaudheya_missions_task_3$#!' has now been #G Completed#!!"
 
 me_yaudheya_4_title:0 "$yaudheya_missions_task_4$"
 me_yaudheya_4_desc:0 "#E Rohtok#! is the closest thing we have to a true capital. In a way, it is the capital of our capitals, and our glorious city grows even more. It serves as a link from the Ganges River Valley in the east to the Indus River Valley of our people."
 me_yaudheya_4.a:0 "The Maharaja is in Maha Rohtok."
 me_yaudheya_4_tooltip:0 "The mission task '#Y $yaudheya_missions_task_4$#!' has now been #G Completed#!!"
 
 me_yaudheya_5_title:0 "$yaudheya_missions_task_5$"
 me_yaudheya_5_desc:0 "#E Hastinapura#! was the old capital of our parent entity, the #E Kuru Kingdom#!. Although we have replaced the ancient Kingdom, we certainly have not replaced their great capital. #E Hastinapura#! remains a sanctuary of #E Kuru#! people and the recent expansions to it will let it continue to grow despite its most ancient origin."
 me_yaudheya_5.a:0 "Hastinapura is so nice and homey!"
 me_yaudheya_5_tooltip:0 "The mission task '#Y $yaudheya_missions_task_5$#!' has now been #G Completed#!!"
 
 me_yaudheya_6_title:0 "$yaudheya_missions_task_6$"
 me_yaudheya_6_desc:0 "The land of #E Rodewala#! has never been very centralized. Off the banks of the river Satluj and on the edge of the deserts south, it has struggled to become as civilized as the rest of our rich lands. No longer is this the case as we have built a proper city to handle administration of #E Rodewala#!. This will both help the people of #E Rodewala#! to propor under our confederacy while strengthening our ability to traverse the desert of Rajistan just to our south."
 me_yaudheya_6.a:0 "Let's stroll along the Satluj."
 me_yaudheya_6_tooltip:0 "The mission task '#Y $yaudheya_missions_task_6$#!' has now been #G Completed#!!"
 
 me_yaudheya_7_title:0 "$yaudheya_missions_task_7$"
 me_yaudheya_7_desc:0 "What can one say about #E Sthanishvara#! but 'wow.' Despite not being one of our main administrative centers, it is without a doubt that #E Sthanishvara#! is destined to be a great city and a capital of a nation in the future. Perhaps that will be us, perhaps not. Whatever the case, the stars shine a little brighter in #E Sthanishvara#!."
 me_yaudheya_7.a:0 "I wonder if the moon shines brighter there too."
 me_yaudheya_7_tooltip:0 "The mission task '#Y $yaudheya_missions_task_7$#!' has now been #G Completed#!!"
 
 me_yaudheya_8_title:0 "$yaudheya_missions_task_8$"
 me_yaudheya_8_desc:0 "The conquest of #E Nokhar#! has given us access to one of the best positioned cities in our times. The #E Luhwar#! district especially seems fit for growth, and the #E Loh-Kot#! fort built in it is utterly indestructable. May those walls last for a thousand years!"
 me_yaudheya_8.a:0 "A walled city within a walled city."
 me_yaudheya_8_tooltip:0 "The mission task '#Y $yaudheya_missions_task_8$#!' has now been #G Completed#!!"
 
 me_yaudheya_9_title:0 "$yaudheya_missions_task_9$"
 me_yaudheya_9_desc:0 "The news has come from the Raja of #E Maurya#!, my Maharaja-Senapati! The #E Mauryan Empire#! has..."
 me_yaudheya_9.a:0 "Accepted our marriage request!"
 me_yaudheya_9.b:0 "Denied our marriage request..."
 me_yaudheya_9_tooltip:0 "The mission task '#Y $yaudheya_missions_task_9$#!' has now been #G Completed#!!"
 
 me_yaudheya_900_desc:0 "A request has come from [GetCountry('MRY').GetRuler.GetPraenomen|E], the Mahasenapati of #E Yaudheya#!, asking for a marriage to one of the Mauryan family... while we have married with the republic before, and they have remained some of our most loyal allies and subjects, should we really renew our marriages with them?"
 me_yaudheya_900.a:0 "Of course we can marry them!"
 me_yaudheya_900.b:0 "We would rather not."
 me_yaudheya_900.c:0 "Unfortunately, we already married to their rivals in #E Paurava#!."
 
 me_yaudheya_102_desc:0 "The Mauryans have denied our request to control [GetProvince('(int32)9263').GetArea.GetName|E]! Despite this, the people of lower [GetProvince('(int32)9263').GetArea.GetName|E] clamor to join our nation. Our claim over the region is legitimate."
 me_yaudheya_102.a:0 "What a shame!"
 
 me_yaudheya_10_title:0 "$yaudheya_missions_task_10$"
 me_yaudheya_10_desc:0 "The Mauryans have accepted our request to control [GetProvince('(int32)9263').GetArea.GetName|E]! The din of the people in the region can be heard all the way in #E Rohtok#!."
 me_yaudheya_10.a:0 "What joy diplomacy brings."
 me_yaudheya_10_tooltip:0 "The mission task '#Y $yaudheya_missions_task_10$#!' has now been #G Completed#!!"
 
 me_yaudheya_100_desc:0 "The #E Yaudheyan Confederacy#! has requested we relinquish our control over the [GetProvince('(int32)9263').GetArea.GetName|E] area. They have interesting arguments, and we wouldn't be losing much. They argue that they have a popular administrative city in the area with over #E 30#! pops, and giving them the land will temporarily give us financial freedom from the otherwise rural area. What shall we tell their Mahasenapati?"
 me_yaudheya_100.a:0 "Sure, we don't need that backwater anyways."
 me_yaudheya_100.b:0 "Giving up land? Haha... get out."
 
 me_yaudheya_11_title:0 "$yaudheya_missions_task_11$"
 me_yaudheya_11_desc:0 "The Kingdom of Porus, [GetCountry('PRA').GetName|E], will finally meet its end. [GetCountry('MRY').GetRuler.GetPraenomen|E] has allowed us to attack them, thanks to our diplomatic efforts, and so we shall declare war to conquer their entire state!"
 me_yaudheya_11.a:0 "[GetDeityDefinition('omen_kartikeya').GetName] blesses our blades!"
 me_yaudheya_11_tooltip:0 "The mission task '#Y $yaudheya_missions_task_11$#!' has now been #G Completed#!!"
 
 me_yaudheya_110_desc:0 "My Raja! The dreaded [GetCountry('YDD').GetName|E] #E Confederacy#! is soon going to declare war on us! The #E Mauryans#! have allowed this! Panic besets the court, will #E Paurava#! survive? What shall we do?"
 me_yaudheya_111.a:0 "We will do what we must."
 
 me_yaudheya_12_title:0 "$yaudheya_missions_task_12$"
 me_yaudheya_12_desc:0 "#E Sakala#! was the former capital of our enemies in #E Paurava#!, and now it has come into our possession. Her textiles are far beyond any other city in the whole of #E Bharat#!, and her glory surpasses the capabilities of the cities in #E Mallia#!. It is only right that we continue the glory of #E Sakala#! into a new era of leadership under us."
 me_yaudheya_12.a:0 "Sakala shirts, skirts, and socks for all!"
 me_yaudheya_12_tooltip:0 "The mission task '#Y $yaudheya_missions_task_12$#!' has now been #G Completed#!!"
 
 me_yaudheya_13_title:0 "$yaudheya_missions_task_13$"
 me_yaudheya_13_desc:0 "The wonderful region of #E Mallia#!! The grain from this province alone could feed all of #E India #!. The mighty cities stand side by side to each other, truly it is a place like no other. They say that merchants from as far as the eye can see congregate in #E Mallia#!. Furthermore, our conquest of the region has resulted only furthered the repute of lower Punjab."
 me_yaudheya_13.a:0 "Every man a... merchant?"
 me_yaudheya_13_tooltip:0 "The mission task '#Y $yaudheya_missions_task_13$#!' has now been #G Completed#!!"
 
 me_yaudheya_14_title:0 "$yaudheya_missions_task_14$"
 me_yaudheya_14_desc:0 "#E Taxila#!, or as we call it, #E Taksasila#!, is THE place to be for any student, teacher, or educational persons. While we are, of course, not as interested in pen and paper as we are sword and spear, we would be remiss to neglect the historic and wonderous city that #E Taksasila#! is, and its accompanying university."
 me_yaudheya_14.a:0 "If only there were a book on the art of war..."
 me_yaudheya_14_tooltip:0 "The mission task '#Y $yaudheya_missions_task_14$#!' has now been #G Completed#!!"
 
 me_yaudheya_15_title:0 "$yaudheya_missions_task_15$"
 me_yaudheya_15_desc:0 "Marriages to the #E Mallians#! has never been forbidden, but they lacked rights to inheret and enter legal contracts. Now, they have these integral rights and they have become fervant in their love for our rule. This republic was founded on the #E Kshatriya#!, however that does not mean that we cannot be fair to those in other castes."
 me_yaudheya_15.a:0 "I always found Mallian women pretty."
 me_yaudheya_15_tooltip:0 "The mission task '#Y $yaudheya_missions_task_15$#!' has now been #G Completed#!!"
 
 me_yaudheya_16_title:0 "$yaudheya_missions_task_16$"
 me_yaudheya_160_desc:0 "My liege! The dreaded [GetCountry('YDD').GetName|E] #E Confederacy#! is soon going to declare war on us! The #E Mauryans#! have allowed this! Panic besets the court, will we survive? What shall we do?"
 me_yaudheya_160.a:0 "We will defend from the mountains!"
 me_yaudheya_16_tooltip:0 "The mission task '#Y $yaudheya_missions_task_16$#!' has now been #G Completed#!!"
 
 me_yaudheya_16_desc:0 "The time of the #E Dards#! has come to an end. We attack unto the mountains that tower above #E Sthanishvara#!, and we will not return without the entirety of [GetProvince('(int32)7385').GetArea.GetName|E] under our control."
 me_yaudheya_16.a:0 "[GetProvince('(int32)7385').GetName|E], we are coming for you."
 
 me_yaudheya_17_title:0 "$yaudheya_missions_task_17$"
 me_yaudheya_17_desc:0 "[GetProvince('(int32)4380').GetArea.GetName|E] has always been a place of great repute, trade, riches, people, and everything a man could dream for. However, it had largely been ruled by #E Rajas#! and #E Ranis#! before we introduced #E Kshatriya#! republican control. While this is great for us, they may not feel the same. Thus, it may be beneficial to establish a new, partner league. A #E Panchnagara League#!, the league of 5 cities.\n\nDoing this will allow us to benefit from their undivided cooperation, giving us an increase production of #E Grain#!, #E Silk#!, #E Trade#!, and #E Cloth#!. Or we could keep our administrative control over the region, directly managing over their taxes and products. While less efficient it is more secure. What shall we do?"
 me_yaudheya_17.a:0 "Establish the Panch Nagara!"
 me_yaudheya_17.b:0 "We are united as ONE republic."
 me_yaudheya_17_tooltip:0 "The mission task '#Y $yaudheya_missions_task_17$#!' has now been #G Completed#!!"
 
 me_yaudheya_18_title:0 "$yaudheya_missions_task_18$"
 me_yaudheya_18_desc:0 "The way of the warrior, the #E Kshatriya#! way, is the way of our people, who are of course, #E Kshatriyas#!. #E Kshatriya#! represents one of the four major social classes of the caste system. It means 'authority,' and since the start of #E Vedic#! culture, it has represented us aristocratic warriors. Our way of republican #E Kshatriya #! rule has lead to a militaristic culture unlike anything the region has seen."
 me_yaudheya_18.a:0 "For every 5 #E Mauryans#!, one #E Yaudheyan#! will do."
 me_yaudheya_18_tooltip:0 "The mission task '#Y $yaudheya_missions_task_18$#!' has now been #G Completed#!!"
 
 me_yaudheya_19_title:0 "$yaudheya_missions_task_19$"
 me_yaudheya_19_desc:0 "The #E Maharaja-Senpati#!, you my liege, is the most prestigious title in #E Kuru-Yaudheyan#! culture. No elected position is higher. It literally means 'The Great King Military Commander' The #E Mauryans#! know you as the #E Mahasenapati#!, or 'The Great Military Commander,' still a very high honor. We pride ourselves as disciplined warriors, you can be assured of our loyalty."
 me_yaudheya_19.a:0 "And you, my ability."
 me_yaudheya_19_tooltip:0 "The mission task '#Y $yaudheya_missions_task_19$#!' has now been #G Completed#!!"
 
 me_yaudheya_20_title:0 "$yaudheya_missions_task_20$"
 me_yaudheya_20_desc:0 "Two peoples in our country have prominent presenses and very different lives. The #E Mallians#!, profitable merchants and farmers at the lowest parts of the Punjab; and the #E Dardics#!, mountain nomads at the highest paarts of the Punjab. They both demand more rights, and have said they are prepared to fight for them if need be. Well, we decree that they may be granted #E #Y special rights#!#!... so long as they prove they have the fighting capabilities to be part of our elite army. They wanted to fight for their rights after all! Which culture should we give these special rights to?"
 me_yaudheya_20.a:0 "The Mallians wealth will buy them victory."
 me_yaudheya_20.b:0 "The rugged mountains of the Dards have trained them."
 me_yaudheya_20_tooltip:0 "The mission task '#Y $yaudheya_missions_task_20$#!' has now been #G Completed#!!"
 
 me_yaudheya_201_title:0 "The Unconquerable Republic"
 me_yaudheya_201_desc:0 "The #E Yaudheya#! republic has gone from a small, yet powerful, successor state to the ancient #E Kuru Kingdom#!, to now a powerful force that can punch well above its weight against any foe, whether it be invaders from the north, empires from the south, attackers from the east, or warlords from the west. We need not hope for good fortunes in the future, for our fortunes have been won by our hard work, skill, and tenacity."
 me_yaudheya_201.a:0 "Long live #E Yaudheya#!!"
 me_yaudheya_201.b:0 "Long live the #E Yaudheya Confederacy#!!"
 me_yaudheya_201.c:0 "Long live the #E Yoddheya Gana#!!"
 me_yaudheya_201_tooltip:0 "The mission tree '#Y $yaudheya_missions$#!' has now been #G Completed#!!""

 me_yaudheya_21_title:0 "$yaudheya_missions_task_21$"
 me_yaudheya_21_desc:0 "The #E Mauryans#! occupied the territory of #E Indraprashta#!, but now it has been returned to us. In the times of the #E Kuru Kingdom#! of old, when two of our noble families, the #E Janamejaya#! and #E Prativindhya#!'s ancestors fought over the realm in the epic story, Mahabharata. After the #E Pandava#! brothers won, #E Indraprashta#! was the birthed from the peace from that war. We are the rightful successors of the #E Kuru Kingdom#!, and thus, we are the rightful heirs to the glorious city."
 me_yaudheya_21.a:0 "Indra's city is once more ours."
 me_yaudheya_21_tooltip:0 "The mission task '#Y $yaudheya_missions_task_21$#!' has now been #G Completed#!!"

 me_yaudheya_210_title:0 "$yaudheya_missions_task_21$"
 me_yaudheya_210_desc:0 "The #E Mahasenapati#! of #E Yaudheya#! has sent us an 'insistance' that we return #E Indraprashta#!. It was the first city of the #E Kuru Kingdom#! and several people within #E Yaudheya#!'s political parties claim descent from the legendary #E Pandava#! founders of the city. While it pains us to do so, we can really only watch as the city happily rejoins the republic. It has but already happened. What matters now is how we feel about this."
 me_yaudheya_210.a:0 "This is trechory, treason, or both!"
 me_yaudheya_210.b:0 "Indra's city is theirs by right."
 
 # Decision Events
 me_yaudheya_99_title:0 "Warriors of Politics: Slander"
 me_yaudheya_99_desc:0 "You are granted a council with [GetCountry('MRY').GetRuler.GetPraenomen|E] himself. This is your chance to convince him of why we should be able to attack the #E Kingdom of Paurava#! freely.\n\n"[ROOT.GetCountry.GetRuler.GetPraenomen|E], you speak ill of my subjects in #E Paurava#!. What is it that they say?" says [GetCountry('MRY').GetRuler.GetPraenomen].\nYou reply, "My [GetCountry('MRY').GetRulerTitle], they...""
 me_yaudheya_99.a:0 ""Horde wealth that belongs to you!""
 me_yaudheya_99.b:0 ""Say the Rani is unfaithful!""
 me_yaudheya_99.c:0 ""Claim that your face is unsightly!""
 me_yaudheya_99.d:0 ""Say that you... um... are... s-stupid..?""
 me_yaudheya_99.e:0 ""In my visions, [GetCountry('PRA').GetRuler.GetPraenomen|E] has turned you into a frog who prefers men!""
 me_yaudheya_99.f:0 ""Are bad.""
 me_yaudheya_99.g:0 ""They #E th#!lander you and #E th#!ay that you are '#E th#!upid' and a '#E th#!lob'.""
 me_yaudheya_99.s:0 ""Spread unspeakable rumors. Trust me my friend.""
 
 he_believes_you_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] believes your story."
 he_doesnt_believe_you_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] dismisses your story."
 paurava_punished_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] gives [GetCountry('PRA').GetName] a slap on the wrist."
 hes_angry_at_you_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] punishes you for lying."
 what_the_frick_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen] has no idea what you are on about."
 he_somehow_buys_it_tt:0 "[GetCountry('MRY').GetRuler.GetPraenomen]... somehow is convinced despite your idiocy."
 are_you_STUUPID_tt:0 "... what?"

