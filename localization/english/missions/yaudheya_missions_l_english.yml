 #Modifiers
 walls_of_lahore:0 "Loh-Kot Fort"
 nurture_taxila:0 "Taksasila Revitalized"
 mallian_marriages:0 "Mallian Marriages"
 mallian_marriages_desc:0 "The marriage of a Mallian family had a profound impact on the happiness of the Mallian peoples. They seem to support us much more now and find their place in the republic as more than servicable."
 PN5_ADJ:0 "Panchanadi"
 panchnagara:0 "Panchnagara League"
 panchnagara_mod:0 "Rise of Panchnagara"
 panchanada_as_subjects:0 "Yaudheyan Sponsorships"
 punjabi_heritage:0 "Heritage of 5 Cities"
 punjabi_heritage_desc:0 "The 5 cities of Panchanada, or the Panchnagara have come together to form the Panchnagaran League under the sponsorship of the venerable #E Confederation of Yaudheya#!!\n\nPanchanada means '5 rivers,' while Panch and Nagara come together to mean '5 cities.'"
 make_panchnagara_league_tt:0 "Establish a #Y colony#! in the two areas [GetProvince('(int32)4340').GetArea.GetName|E] and [GetProvince('(int32)4384').GetArea.GetName|E]."
