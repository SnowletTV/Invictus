#1.6
 ganges_delta_mod:0 "Ganges Delta"
 ganges_delta_mod_desc:0 "The great Sundarbans mangrove forests of the Ganges Delta have been a forbidding environment to outsiders for millennia, with only the local peoples able to adapt to exploit this rich farmland and it's resources."
 cannabis_steppe_mod:0 "Steppe Cannabis"
 cannabis_steppe_mod_desc:0 "While Cannabis has been in use for millennia, the Indo-European riders of the Scythian Steppe grew and used the substance for textiles and recreation at prolific rates. Scythian culture was instrumental in the spread of cannabis from the borders of Germany to China, as evidenced by large stashes of the substance in Scythian kurgan burials across Eurasia."
 arabian_dates_mod:0 "Arabian Dates"
 arabian_dates_mod_desc:0 "The peoples of the oases of the Arabia have been prolific date cultivators for thousands of years, using their limited water resources to grow forests of date palms able to feed tens of thousands of their tribesmen, facilitating Arabian trade and conquest."
 
