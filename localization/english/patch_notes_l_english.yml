l_english:
 patch_notes: "What's New"
 patch_notes_text:0 "V1.11.0.1 - Germanicus (breaks saves, use Nexusmods 1.10.1.1 version to continue old saves)\nNew/expanded mission trees:\n- Added new large tree for Germania\n- Added 2 new trees for Tayuan\n- Added new regional tree for Scandinavians\n- Added tree for Soodak releasable in Germania tree\n- Reworked Androphagian tree\n\nGFX changes (most by Pureon):\n- New map landmarks: The Oracle of Melqart, various Scythian Royal burial mounds, Newgrange prehistoric monument, The Carnac stones, The Ring of Brodgar, and two Queen of Sheba temples\n- Improved Hellenistic city graphics, so cities such as Rome and Athens look lived in\n- New city building models for Fezzani and Numidian culture groups\n- New unit models for Bactria, Tayuan, Emporion, Hemeroskopeion, Athens, Sparta, Argos, Syracusae, and Phasis\n- 3D model for the new Irminsul buildable wonder\n- New unique icons for 10 vanilla treasures\n- New flags for Aesti culture nations and Francia\n- A few new event pictures\n- Many other 3D model, texture, and other gfx improvements\n\nMap changes:\n- Expanded the map in the Atlas and Fezzan regions and around the Yellow Nile\n- Made more areas colour in properly when owning neighbouring provinces\n- Reworked the map and culture setup in Magna Graecia\n- Updated road visuals and locators around the world\n\nChanges:\n- Rebalanced a ton of mission trees and modifiers, we can't mention all of them\n- Reworked Iberian, Gallic, Latin names\n- Rebalanced event pool to slightly diversify events\n- Re-added the Imprison annexation options and rebalanced options\n- Rebalanced Steppe Horde government\n- Adjusted existing mission trees to new map setup\n- Updated all vanilla achievements to work with Invictus content\n- Completely rebalanced Temple States so you cannot spam them\n- Cleaned up succession code which should fix many issues\n- Rebalanced Sell into Slavery character interaction\n- Raised slaves per good cap to 5 from 4\n- Added Garmanian heritage\n- Added Aphrodite deity for Korinth\n- Updated Spanish, French and German translations\n\nBugfixes:\n- Fixed a lot of back-end trait scripting\n- Fixed several Parthian bugs\n- Fixed various issues related to Arranging Marriage\n- Fixed being able to imprison Olympic Competitors\n- Fixed retiring co-rulers\n- Made countless smaller bugfixes to mission trees\n- Fixed a loc hash conflict related to an Italian task\n- Fixed a lot of localisation\n- Fixed every bug reported to us"