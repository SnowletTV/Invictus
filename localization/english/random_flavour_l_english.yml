l_english:
 capture_port_no_valid_port_syracuse:0 "Syracuse cannot be breached due to the presence of an array of iron claws hanging from the walls - the ships would be capsized."
 boetia_flamethrower_inv:0 "Boetian Flamethrowers"
 boetia_flamethrower_inv_desc:0 "The Boeotian flamethrower was built and used at Delium to defeat the Athenian coalition and assault their fortifications."
 allow_improved_naval_siege:0 "A port raid/assault will take less ship damage."
 sambuca_siege_inv:0 "Sambucan Siege Engine"
 sambuca_siege_inv_desc:0  "The Sambuca engine was a Heracleides of Tarentum's popularized addition to ships attempting to take over a fortified harbor, allowing soldiers to storm the walls with some protection."
 tribulus_inv:0 "Tribulus"
 tribulus_inv_desc:0 "Caltrops were used on hundreds of battlefields as an area-denial tool against advancing lines and as a deterrent to elephants and horses."
 capture_port_no_valid_port_archimedes:0 "This fort cannot be breached as it is protected by an Archimedean death-ray; any assault would mean the burning of our ships."
 archimedes_death_ray_effect:0 "No enemy ship will be able to navally breach a fort with this invention."
 archimedes_death_ray_inv:0 "Archimedes' Death Ray"
 archimedes_death_ray_inv_desc:0 "The Death Ray that actually worked... the pinnacle of Archimedes' innovative weaponry literally set ships assaulting Syracuse on fire with its mirror lens."
 archimedes_steam_cannon_inv:0 "Archimedes' Steam Cannon"
 archimedes_steam_cannon_inv_desc:0 "The ancient version of the medieval and pre-modern steam cannons and gunpowder cannons, Archimedes' version provided powerful tower and wall defenses in Syracuse."
 crossbow_inv:0 "Crossbow"
 crossbow_inv_desc:0 "The crossbow provided an easier method of delivering dangerous projectiles. Invented in China in the 400s, its use expanded to west by trade routes such as the ones through the Tarim Basin."
 helepolis_inv:0 "Helepolis"
 helepolis_inv_desc:0 "Demetrius' super Siege Tower failed to conquer Rhodes, but it provided the model for superior siege engines, and was even used to build the Colossus of Rhodes."
 battering_ram_inv:0 "Battering Ram"
 battering_ram_inv_desc:0 "While many nations had adopted the battering ram, Vetruvius notes that the Punic Wars-Era Carthaginian battering rams were uniquely effective against enemy fortifications and provided their troops with a protective roof."
 sacred_band_inv:0 "Sacred Band of Carthage"
 sacred_band_inv_desc:0 "The Sacred Band of Carthage was an elite standing force which Carthage maintained outside of its mercenary armies. Carthaginian citizens and nobles found political fame in joining this superior fighting force."
 illyrian_helmet_inv:0 "Illyrian Helmet"
 illyrian_helmet_inv_desc:0 "The Illyrian-Type Helmet was one of the most widely-adopted helmets in the transition from the Classical to Hellenistic period for its simpler and less-taxing design on the user."
 sibyna_inv:0 "Sibyna"
 sibyna_inv_desc:0 "The Sibyna hunting spear, resembling a boar spear, doubled as an effective combat weapon in a close formation."
 cicones_blood_inv:0 "Cicones Blood"
 cicones_blood_inv_desc:0 "The Cicones were a revered Thracian tribe in the times of Achilles and Hector. Their blood still runs through the Thracians living in the land still called the home of the Cicones."
 rhomphaia_inv:0 "Rhomphaia"
 rhomphaia_inv_desc:0 "Similar to the Falx, the Rhomphaia was a useful curved-blade tool attached to the end of a spear pole which challenged even Roman armor. The Bessoi used it to great effect against the Italians."
 club_inv:0 "The Club"
 club_inv_desc:0 "The simplest weapon, the club proved that simple can be better when it was used frequently to break off the fancy iron points of spears, rendering them useless."
 akinakes_inv:0 "Akinakes"
 akinakes_inv_desc:0 "The akinakes was a light weapon which saw extensive use on the grassy steppe and the Iranian plateau, proving useful as a hunting weapon and a trusty sidearm which could be dipped in poison."
 pelte_shield_inv:0 "Pelte Shield"
 pelte_shield_inv_desc:0 "The shield which gave the Peltasts their name, it was a crescent-shaped whicker shape and could be shouldered or slung over the back as an effective protection for quick-moving skirmishers."
 scythian_helmet_inv:0 "Scythian Helmet"
 scythian_helmet_inv_desc:0 "The Scythian-Type Helmet served as the most efficient protection for mounted units relying on a broad view of the battlefield for following formation changes and charge directions mid-battle."
 chalcidian_helmet_inv:0 "Chalcidian Helmet"
 chalcidian_helmet_inv_desc:0 "Theoretically having been made first in the city of Chalkis, the Chalkidian-Type Helmet improved on the restrictive Corinthian Helmet, opening up the cheek plating for greater vision."
 corinth_helmet_inv:0 "Corinthian Helmet"
 corinth_helmet_inv_desc:0 "The famous helmet used to depict conflicts from the Trojan War to the Peloponnesian War, the Corinthian Helmet gave an exceptional breadth of protection of the user with rounded cheek plating and a nose-bridge-cover."
 phrygian_helmet_inv:0 "Phrygian Helmet"
 phrygian_helmet_inv_desc:0 "The Phrygian Helmet, characteristic for its imitation of the floppy Phrygian hat, was adopted all over the Aegean for its respected image and its full-coverage protection."
 thracian_mercs_inv:0 "Thracian Mercenaries"
 thracian_mercs_inv_desc:0 "Thracian mercenaries have been the go-to for many Aegean nations as long as mercenaries have existed, however these types are known to plunder excessively and cost a pretty drachma."
 royal_gift_exchance_inv:0 "Royal Gift Exchange"
 royal_gift_exchance_inv_desc:0 "In order to control a decentralized Odrysian realm, the royalty relied on loyal equestrian, local elites."
 hindu_sati_inv:0 "Sati"
 hindu_sati_inv_desc:0 "The Vedic Sati, a double-cremation, was also prevalent in several Indo-European cultures north of the Mediterranean, and Greco-Roman sources cite burial practices in this fashion, such as the Thracian Suttee."
 thracian_heroes_inv:0 "Thracian Heroes"
 thracian_heroes_inv_desc:0 "The Thracian Heroes, or the Thracian Rider, possibly a depiction of the ancient Rhesus, was an artistic and funerary motif used by Thracian populations which included Hellenic, Celtic, and Scythian elements."
 danubian_horsemen_inv:0 "Danubian Horsemen"
 danubian_horsemen_inv_desc:0 "The Danubian Horsemen, sometimes called the Dacian Horsemen is a cultural motif depicting what many think are Artemis, flanked by the Dioscuri brothers on horseback. However, this cultural theme may instead represent a connection to the land and the river."
 taulantia_mead_honey_inv:0 "Mead and Honey"
 taulantia_mead_honey_inv_desc:0 "There are many things the Taulantii were known for; but the Greeks and Romans also speak of their cuisine… yum."
 gentian_royal_coinage_inv:0 "Gentian Royal Coinage"
 gentian_royal_coinage_inv_desc:0 "Gentius centralized the coinage of the lands controlled by the Labeatae, making the collection and distribution of funds more efficient and based on the dynastic image."
 dalmatia_weapons_cult_inv:0 "Weapons Cult"
 dalmatia_weapons_cult_inv_desc:0 "The patriarchal Dalmatae worship weapons like others worship gods, and they buried arrays of them in tombs appearing like stone kurgans."
 lembus_inv:0 "The Lembus"
 lembus_inv_desc:0 "The Lembus was a great provider of food and wealth to the liburni tribes, bringing in countless fish from coastal waters."
 galaia_inv:0 "The Galaia"
 galaia_inv_desc:0 "The Galaia was one of the first troop-transport ships, and would fuel a better logistical transportation of soldiers across the rough waters."
 wooden_construction_iapyges_inv:0 "Wooden Construction"
 wooden_construction_iapyges_inv_desc:0 "The Iapyges rely on their vast surplus of wood for building almost everything. Quite nifty and cheap constructions are the result."
 dardanian_death_currency_inv:0 "Death Currency"
 dardanian_death_currency_inv_desc:0 "The Dardani bring bars of iron and precious metals to the grave, hoping to use them as payment in the next life."
 agathrysi_song_laws_inv:0 "Song Laws"
 agathrysi_song_laws_inv_desc:0 "It is said that the Agathyrsi sing their laws, and thus memorize them and follow them as children do when singing and dancing to simple songs which they remember even in old age."
 tripartite_cellae_building_inv:0 "Tripartite Cellae Building"
 tripartite_cellae_building_inv_desc:0 "The gods are most important in all things. This is why the Etruscans build three cellae in their temples and hold sacred the inner chambers for the cult image and votive offerings. Even the Romans followed their example when honoring Jupiter Optimus Maximus."
 nimrud_lens_inv:0 "Nimrud Lens"
 nimrud_lens_inv_desc:0 "As far back as Nimrud and the Epic of Ishtar and Izdubar, the people of Assyria have grasped the concept of the lens and used it for functional or decorative purposes when made with exotic cut-glass."
 pannonian_mining_inv:0 "Pannonian Mining"
 pannonian_mining_inv_desc:0 "The Pannonians lived on lands rich in ores and precious metals. Their intricate mines produced great wealth even after Rome took control of the area."
 antikythera_mechanism_inv:0 "Antikythera Mechanism"
 antikythera_mechanism_inv_desc:0 "The first analogue computer ever crafted, this device may have come from Rhodes and was able to track the olympic cycles as well as astronomical patterns."
 syrian_elephants_inv:0 "Syrian Elephants"
 syrian_elephants_inv_desc:0 "Among the largest of the Asian elephant species, the Syrian Elephant provided a rich ivory trade and ivory-craftsmanship market in the Levant and throughout the Persian sphere. However, these beasts were also capable of being made combat-ready, and would have been fielded in elephant armies across the Mediterranean. Perhaps one even crossed the Alps…"
 is_pregnant_loc:0 "Pregnant"
 mastic_gum_inv:0 "Mastic Gum"
 mastic_gum_inv_desc:0 "Hippocrates prescribed this Chios-grown gum from the Mastiochoria tree as a treatment for digestive problems, colds, and the terrible affliction of bad breath. Possibly the first chewing-gum, the substance made with the tree’s resin served as a popular confection."
 polyspaston_inv:0 "Polyspaston"
 polyspaston_inv_desc:0 "Polyspaston, or 'many pulleys', was the Greek version of ancient cranes, using torsion and a series of pulleys to lift large building materials high into the air for construction purposes. Cranes were even used to build the famous Parthenon."
 egyptian_mints_inv:0 "Mints"
 egyptian_mints_inv_desc:0 "Mints, the greatest solution to poor oral hygiene. The Egyptians made them using frankincense, cinnamon, myrrh, and honey in order to fight the tooth decay their pebble-embedded bread caused."
 perfume_inv:0 "Perfume"
 perfume_inv_desc:0 "Used since the Bronze Age in Egypt, the Near East, and the Indus Valley Civilization, perfume was both a hygiene product and a tool used to express social status and power through smell and aromatic presence."
 compass_inv:0 "Compass"
 compass_inv_desc:0 "Crafted first by the Han Chinese and introduced to the middle east and the Mediterranean via long trade routes, the early compass used a magnetized ore-based lodestone, sometimes in the shape of a ladle."
 tablet_maps_inv:0 "Tablet Maps"
 tablet_maps_inv_desc:0 "As early as the 3rd millennium BCE, the Babylonians were depicting geographical locations and areas on clay tablets."
 door_locks_inv:0 "Door Locks"
 door_locks_inv_desc:0 "Made using a wooden frame, a metal bolt, and a large wooden key, the earliest pin tumbler locks were made in Egypt to secure buildings and valuables. Some could say the keys looked like a modern toothbrush."
 alarm_clock_inv:0 "Alarm Clocks"
 alarm_clock_inv_desc:0 "Plato supposedly created the first alarm clock in 427BCE using a water dripping system and water-evacuation tube to set a timer and make noise when the time was up. Perhaps his students were sleeping through his lectures."
 cistern_inv:0 "Cistern"
 cistern_inv_desc:0 "Lined with lime plaster perfected from the Neolithic period, the peoples of the Levant relied on underground water receptacles to safely guard their supplies in the often arid climate."

 holy_site_delos: "Holy Island of"
 holy_site_delos_desc: "This island has been a revered sanctuary for hundreds, if not thousands of years. It is the birthplace of Apollo and Artemis and one of the holiest places in the Hellenic world."

  ### Gallic
 gallic_smithy_inv.1.t:0 "The Smith's Work"
 gallic_smithy_inv.1.desc:0 "After weeks and months of sweating and shedding blood, the master smith and his aides finally present you with their work. \nSome of the gathered nobles seem to guess its purpose, yet others can't discern anything of use from its covered silhouette. When it is finally unveiled, many gasp, for it is a sight to behold, its appearance an artwork. Its function not immediately clear, the master craftsman begins to explain..."
 gallic_smithy_inv.1.a:0 "Marvelous"
 gallic_smithy_inv.2.t:0 "The Missive"
 gallic_smithy_inv.2.desc:0 "Our [ROOT.GetCountry.GetRulerTitle] has decreed that [ROOT.GetCountry.GetRuler.GetSheHe] desires an item from the master smith. This item shall be both useful and pleasant to the eye. In [ROOT.GetCountry.GetRuler.GetHerHis] wisdom, [ROOT.GetCountry.GetRuler.GetSheHe] admits not being a craftsman [ROOT.GetCountry.GetRuler.GetHerHim]self, and thus not being able to qualify what the item should be. However, [ROOT.GetCountry.GetRuler.GetSheHe] warns that it should be a masterpiece and not a shoddy arrangement of materials."
 gallic_smithy_inv.2.a:0 "Inform the Craftsmen!"

 #events
 ritual_sacrifice_inv.1.t:0 "The Sacrifice"
 ritual_sacrifice_inv.1.desc:0 "Recently, [ROOT.GetCountry.GetRuler.GetName] decided to sacrifice a prisoner to the gods, so that they would improve the tribe's fortune. The dissenters should be silenced and the wavering reaffirmed in their loyalty to the tribe. Choosing the wrong sacrifice might impact us however..."
 ritual_sacrifice_inv.1.a:0 "May the gods bless us."
 ritual_sacrifice_inv.2.t:0 "Feasts in the name of the Sacrifice"
 ritual_sacrifice_inv.2.desc:0 "The Sacrifice was a success. Everyone celebrates, acknowledging that a time of growth and peace has come. The blood of the slain was a price the gods deemed worthy. No one has voiced concerns about the choice of the sacrifice, for they knew it to be the best for all."
 ritual_sacrifice_inv.2.a:0 "Only the best for our people!"
 ritual_sacrifice_inv.3.t:0 "The Offering Mourned"
 ritual_sacrifice_inv.3.desc:0 "The prisoner we sacrificed is being mourned, for the tribe did not like we chose an unworthy candidate to sacrifice to the gods. Some dissenters and friends of the offering have started to incite unrest, claiming that they were unjustly and illegally murdered. We should pay attention to them, for more and more follow their calls for a new ruler."
 ritual_sacrifice_inv.3.a:0 "Damnation!"

 #decision
 ritual_sacrifice_invictus:0 "Ritual Sacrifice"
 ritual_sacrifice_invictus_desc:0 "Sacrifice a prisoner to the gods. This may improve your tribe's cohesion, yet it might divide you further."
 ritual_sacrifice_decision.tt:0 "At least one character needs to be imprisoned. In addition, you either need to not have sacrificed anyone in the last ten years."

 # Special Text for Nuragic culture group Fall of Carthage Event
 dhe_city_fall.1.desc_2:0 "In the Great Green, a war of vengeance raged between the Carthaginians and the [ROOT.GetCountry.GetAdjective]s. We have been driven by generations of oppression, and now seek to reclaim our freedom and honor once and for all. As the siege of Carthage commenced, our generals led the [ROOT.GetCountry.GetAdjective] forces with unwavering determination. The battle was fierce, with both sides fighting desperately for their cause.\n\nThe walls of Carthage stood strong, but our horned warriors were relentless. The [ROOT.GetCountry.GetAdjective] strategic brilliance and the indomitable spirit of our warriors slowly chipped away at the city's defenses. Amidst the chaos of the battle, a daring plan emerged. Under the cover of night, a group of valiant Punic-speaking scouts infiltrated the city, sabotaging Carthage's supply lines and morale - we have used their language against them.\n\nAs the days turned into weeks, our steadfast efforts began to yield fruit and the Carthaginian resistance started to crumble beneath our feet. At the apogee of the battle, our leadership inspired the soldiers with the hallowed war cries of our people, recalling the memories of old with these ancient chants and forging an unbreakable bond that would determine the outcome of the siege. The decisive day arrived when the [ROOT.GetCountry.GetAdjective]s breached Carthage's walls, unleashing a wave of triumph in the name of our ancestors and our sole God.\n\nNow it is up to our wise [ROOT.GetCountry.GetRulerTitle] to choose the fate of our enemy of old - shall we foolishly leave them untouched, filling our hearts with a feeling of injustice, or shall we reclaim the honor of our ancestors? Our people, our navy, and our army have faith in whatever decision [ROOT.GetCountry.GetRuler.GetName] makes, but we cannot disappoint them."
 dhe_city_fall.1.e:0 "NO MERCY, NO PRISONERS."
 nuragic_dhe_city_fall.1:0 "\n\nThe Nuragic people expect justice, and showing mercy will be perceived as weakness."

 #Distinctions
  distinction_sarissa: "Sarissa"
  distinction_sarissa_desc: "This legion is known for its mastery of the spear, forming an elite unit that comprises the backbone of [ROOT.GetCountry.GetName]'s military."
  distinction_champions_of_rhodes: "Champions of Rhodes"
  distinction_champions_of_rhodes_desc: "This legion has been acclaimed by the people as the Champions of Rhodes for their many successful campaigns against the enemies of Rhodes."
  distinction_champions_of_thebes: "Champions of Thebes"
  distinction_champions_of_thebes_desc: "This legion has been acclaimed by the people as the Champions of Thebes for their many successful campaigns against the enemies of Thebes."
  distinction_poliorcetes: "Poliorcetes"
  distinction_poliorcetes_desc: "This Legion was awarded the nickname Poliorcetes after having laid long and decisive sieges to great fortifications. This legacy is still strong in the whole unit, which remains a highly adept besieging force."
 has_pia_tt:0 "This legion already has the #Y Pia#! distinction!"
 has_impia_tt:0 "This legion already has the #Y Impia#! distinction!"

 #Legion Histories
  legion_history_sarissa: "For their well know prowess with the sarissa formation in the province of [PROVINCE.GetName] the honor of [GetLegionDistinction('distinction_sarissa').GetName] was awarded."
  legion_history_poliorcetes: "Because our legion is feared for their reputation for quickly taking cities, they have been awarded the Poliorcetes Distinction."
  legion_history_rhodes: "The greatest army that has ever been assembled by the people of [PROVINCE.GetName] has been acclaimed as the [GetLegionDistinction('distinction_champions_of_rhodes').GetName] for their many years of brave fighting in service of Rhodes."
  legion_history_thebes: "The greatest army that has ever been assembled by the people of [PROVINCE.GetName] has been acclaimed as the [GetLegionDistinction('distinction_champions_of_thebes').GetName] for their many years of brave fighting in service of Thebes."

  inv_distinction.1.t: "Sarissa"
  inv_distinction.1.desc: "[ROOT.GetCountry.GetRuler.GetName], we have reports of a grand [ROOT.GetCountry.GetAdjective] victory to report! Our legion of spearmen, well-trained and battle seasoned as they are, recently met with the foe and were able to overcome overwhelming odds through sheer discipline. Although many nations fight with the spear, the unity of purpose demonstrated by our legion has set them apart from all others, and thus, the Sarissa distinction is awarded to them."
  inv_distinction.1.a: "Our enemies will crumble before the wall of [ROOT.GetCountry.GetAdjective] spears!"

   #2. Fire breaks out
  fire_events.2:0 "City on Fire"
  fire_events.2.t:0 "City on Fire"
  fire_events.2.desc:0 "My [ROOT.GetCountry.GetRulerTitle]#!, a fire has broken out in a bakery in #Y [SCOPE.sProvince('en_fuego').GetName]#!. If we do not act soon, we may have to rebuild parts of the city. \n Some of our ministers assure us that rebuilding the city would be less expensive than sending the fire brigade. They say that a few slaves aren't worth our time. Others insist on helping the inhabitants of #Y [SCOPE.sProvince('en_fuego').GetName]#!, arguing that it is the perfect opportunity to demonstrate our benevolence. Our subjects would be eternally grateful were we to rescue them."
  fire_events.2.a:0 "We must help our Citizens!"
  fire_events.2.b:0 "Let it Burn!"
   #3. Fire continues
  fire_events.3:0 "The Fire is Spreading"
  fire_events.3.t:0 "The Fire is Spreading"
  fire_events.3.desc:0 "The fire in #Y [SCOPE.sProvince('en_fuego').GetName]#! has worsened and has encroached on the neighboring buildings. The mayor implores us to send help, before more devastating damage cripples the city for the foreseeable future. Already, some inhabitants have been burned alive, including a master craftsman. We can still prevent further destruction if we allocate enough fire fighters and resources immediately!"
  fire_events.3.a:0 "Save the City!"
  fire_events.3.b:0 "Who cares."
  
   #4. Fire ravages...
  fire_events.4:0 "Conflagration"
  fire_events.4.t:0 "Conflagration"
  fire_events.4.desc:0 "The city of #Y [SCOPE.sProvince('en_fuego').GetName]#! will soon be naught but ashes. Even the stone has melted; it is a ghastly spectacle. The fires burn, as if the Gods themselves were commanding them to immolate the city. The priests say, that the citizens of #Y [SCOPE.sProvince('en_fuego').GetName]#! angered the Gods and are now being cleansed. My [ROOT.GetCountry.GetRulerTitle], now we can only pray for them."
  fire_events.4.a:0 "May the Gods have Mercy on their Souls."
  
   #5. The fire ends
  fire_events.5:0 "The Fires Come to an End"
  fire_events.5.t:0 "The Fires Come to an End"
  fire_events.5.desc:0 "The fires in #Y [SCOPE.sProvince('en_fuego').GetName]#! have died down and the remnants are being inspected. Only some rubble, ashes and slag remain of the once proud city. \n What should we do now? We could rebuild the city, which would benefit us in the long term, but would necessitate an investment. However, the priests say that the city was punished by the Gods themselves, and thus it would be blasphemy if we were to restore the city."
  fire_events.5.a:0 "The priests are driveling again."
  fire_events.5.b:0 "The Gods must have punished #Y [SCOPE.sProvince('en_fuego').GetName]#!."