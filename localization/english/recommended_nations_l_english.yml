 bastarnia_start:0 "#t Bastarnia#!\nDifficulty: #Y Normal#!\n\nThe history of our people, the migratory tribes of the Bastarnae, is long and storied, stretching back beyond memory into the mists of Time; even our Elders are unsure of where our original homeland was. For as long as we can remember, we have wandered, dreaming of a time when our roving will cease..."
