 #events
 ritual_sacrifice_inv.1.t:0 "The Sacrifice"
 ritual_sacrifice_inv.1.desc:0 "Recently, [SCOPE.sCharacter('current_ruler')GetName] decided to sacrifice a prisoner to the Gods, so that they would improve the tribe's fortune. The dissenters should be silenced and the wavering reaffirmed in their loyalty to the tribe. Choosing the wrong sacrifice might impact us however..."
 ritual_sacrifice_inv.1.a:0 "May the Gods bless us."
 ritual_sacrifice_inv.2.t:0 "Feasts in the name of the Sacrifice"
 ritual_sacrifice_inv.2.desc:0 "The Sacrifice was a success. Everyone celebrates, a time of growth and peace has come. The blood of [SCOPE.sCharacter('ritual_sacrifiec')GetName] was a price the Gods deemed worthy. No one has voiced concerns about the choice of the sacrifice, for they knew it to be the best for all."
 ritual_sacrifice_inv.2.a:0 "Only the best for our people!"
 ritual_sacrifice_inv.3.t:0 "The Offering Mourned"
 ritual_sacrifice_inv.3.desc:0 "The prisoner we sacrificed is being mourned, the tribe did not like we chose [SCOPE.sCharacter('ritual_sacrifice')GetHerHim], to sacrifice to the gods. Some dissenters and friends of the offering have started to incite unrest. We should pay attention to them, for more and more follow their calls of a new ruler."
 ritual_sacrifice_inv.3.a:0 "Damnation!"

 #decision
 ritual_sacrifice_invictus:0 "Ritual Sacrifice"
 ritual_sacrifice_invictus_desc:0 "Sacrifice a prisoner to the Gods. This may improve your tribe's cohesion, yet it might divide you further."
 ritual_sacrifice_decision.tt:0 "At least one character needs to be imprisoned. In addition, you either need to not have sacrificed anyone in the last ten years."


