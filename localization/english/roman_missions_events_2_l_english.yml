l_english:
 ### ME Greece Events ###
 me_roman_8_greece.1.t:0 "Negotiating with [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.1.a.tt:0 "#Y [SCOPE.sCountry('negotiate_illyria_country').GetName]#! will become a #Y Tributary#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! if they accept our demands."
 me_roman_8_greece.1.desc:0 "We have sent an emissary to the pirates of Illyria, to a so-called [SCOPE.sCountry('negotiate_illyria_country').GetRulerTitle] who seems to be in charge of the wild tribes. Our messenger seems to have been poorly treated, and reports back that there is not much point in continuing peaceful discussions with these barbarians, unless we try to force them into submission."
 me_roman_8_greece.1.a:0 "Strength is the only thing these pirates understand."
 me_roman_8_greece.1.b:0 "Maybe it is not worth our time to speak with these barbarians after all."
 me_roman_8_greece.2.t:0 "The Emissary from [SCOPE.sCountry('mission_country').GetName]"
 me_roman_8_greece.2.desc:0 "We have received an emissary from the warlike arrogant people of [SCOPE.sCountry('mission_country').GetName], demanding our immediate subjugation to their rule. They are threatening our people with war, unless we are willing to pay them regular tributes and show deference to their rules.\n\nThe rest of the council look to [ROOT.GetCountry.GetRuler.GetPraenomen] for [ROOT.GetCountry.GetRuler.GetHerHis] wise leadership, though it seems most of them take it for granted that we will reject this insulting offer."
 me_roman_8_greece.2.a:0 "'War? Hah! Let the pathetic dogs of [SCOPE.sCountry('mission_country').GetName] try if they dare.'"
 me_roman_8_greece.2.b:0 "A small tribute is better than being attacked by the legions of [SCOPE.sCountry('mission_country').GetName]."
 me_roman_8_greece.3.t:0 "Accepted Subjugation - [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.3.desc:0 "It seems the people of [SCOPE.sCountry('mission_country').GetName] were more civilized than we originally thought, as they have accepted to become tributaries of [ROOT.GetCountry.GetName], and pay their dues. With this, we will hopefully see less of their insulting pirate attacks across the Adriatic Sea."
 me_roman_8_greece.3.a:0 "Just as we had hoped."
 me_roman_8_greece.4.t:0 "Insulted by [SCOPE.sCountry('negotiate_illyria_country').GetName]"
 me_roman_8_greece.4.desc:0 "Not only was our peaceful emissary to [SCOPE.sCountry('negotiate_illyria_country').GetName] threatened and insulted, but the barbarians mocked our great nation as well. It is time to teach these wild beasts what a precarious situation they have put themselves in."
 me_roman_8_greece.4.a:0 "One does not simply insult Rome."
 me_roman_8_greece.5.t:0 "Diplomatic Relations - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.5.desc:0 "As we are looking for potential allies and friends among the Greek republics, our advisors have suggested approaching [SCOPE.sCountry('greek_ally_country').GetName]. As a strong republic with friendly relations with [ROOT.GetCountry.GetName], they seem like a good option."
 me_roman_8_greece.5.a:0 "What greater honor is there, than to be a client of [ROOT.GetCountry.GetName]?"
 me_roman_8_greece.5.a.tt:0 "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! will become a #Y Client State#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#! if the accept our offer."
 me_roman_8_greece.5.b:0 "An alliance will serve us both well."
 me_roman_8_greece.5.b.tt:0 "#Y [SCOPE.sCountry('greek_ally_country').GetName]#! will enter an #Y Alliance#! with #Y [SCOPE.GetRootScope.GetCountry.GetName]#! if they accept our offer."
 me_roman_8_greece.5.c:0 "They are not fit to be friends of [ROOT.GetCountry.GetName]."
 me_roman_8_greece.5.c.tt:0 "We end our diplomatic relations with #Y [SCOPE.sCountry('greek_ally_country').GetName]#!."
 me_roman_8_greece.6.t:0 "The Roman Emissary"
 me_roman_8_greece.6.desc_1:0 "We have received an emissary from Rome, the great power in the Italian peninsula. They have repeatedly tried to demand and guile us into becoming clients of their growing republic, giving up on our independence to start providing tribute to their war hungry rulers."
 me_roman_8_greece.6.desc_2:0 "We have received an emissary from Rome, the great power in the Italian peninsula. They offer us an alliance as equals, something of a surprise coming from the notoriously arrogant Roman people."
 me_roman_8_greece.6.a:0 "A client? To [SCOPE.sCountry('rome_country').GetName]? Ridiculous."
 me_roman_8_greece.6.b:0 "An alliance with [SCOPE.sCountry('rome_country').GetName] will not benefit us right now."
 me_roman_8_greece.6.c:0 "We accept their offer, as we need their protection in these trying times."
 me_roman_8_greece.7.t:0 "Accepted Offer - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.7.desc:0 "Our emissaries have finally returned to [ROOT.GetCountry.GetName] with a response from [SCOPE.sCountry('greek_ally_country').GetName]. As there was a halt in the diplomatic discussions between our two sides, their [SCOPE.sCountry('greek_ally_country').GetRulerTitle] personally intervened and decided to accept the offer. Perhaps [SCOPE.sCountry('greek_ally_country').GetRuler.GetSheHe] has a weak spot for [ROOT.GetCountry.GetName]?"
 me_roman_8_greece.7.a:0 "Wise choice, [SCOPE.sCountry('greek_ally_country').GetRuler.GetPraenomen]."
 me_roman_8_greece.8.t:0 "Rejected Offer - [SCOPE.sCountry('greek_ally_country').GetName]"
 me_roman_8_greece.8.desc:0 "The ungrateful Greeks in [SCOPE.sCountry('greek_ally_country').GetName] have rejected our charitable offer of protection, dismissing our emissaries. It seems they have no interest at all in coming to an agreement with Rome."
 me_roman_8_greece.8.a:0 "Their fate is their own."
 me_roman_8_greece.9.t:0 "Greek Client - [SCOPE.sP('current_province').GetName]"
 me_roman_8_greece.9.desc:0 "The city of Athens used to be the most important city in Greece, a center for learning, wisdom and thought. After the Peleponnesian war and the ravages of time, [SCOPE.sP('current_province').GetName] has been left destitute and the philosophers who once walked its streets are long gone."
 me_roman_8_greece.9.a:0 "We will restore the home of the philosophers to its former glory."
 me_roman_8_greece.9.b:0 "[SCOPE.sP('current_province').GetName] is too important to be independent."
 me_roman_8_greece.10.desc:0 "The Lacedaemonians were known far and wide for their expertise in war and all things military, but their state slowly dwindled as the Macedonians grew in the north."
 me_roman_8_greece.10.a:0 "It is time to restore [SCOPE.sP('current_province').GetName] as the center of the Peleponnese."
 me_roman_8_greece.10.b:0 "The Spartans are too dangerous to let loose once more."
 me_roman_8_greece.11.desc:0 "[SCOPE.sP('current_province').GetName|U] used to be one of the greatest of the city-states of Greece, standing at the border between Attica and the Peleponnese. When the other city-states banded into leagues and alliances to fight one another, Corinth stubbornly stuck to its independence. With the conquerors of Macedon, the ancient city-state was turned into nothing major than a glorified fortification for the Macedonian troops."
 me_roman_8_greece.11.a:0 "We will restore the Acrocorinth."
 me_roman_8_greece.11.b:0 "A fortified position is all it is."
 me_roman_8_greece.12.desc:0 "Before the rise of Alexander, Thebes was the most important of the Boeotian cities, and played an important role across Greece. After the Thebans stubbornly revolted against the young conqueror, they were brutally enslaved and the city was torched to the ground. Though restored some decades later, it never quite rose to the power and prominence it once had."
 me_roman_8_greece.12.a:0 "Once more, [SCOPE.sP('current_province').GetName] will be restored."
 me_roman_8_greece.12.b:0 "The Thebans are too careless to govern themselves."
 me_roman_8_greece.13.t:0 "Roman Greece"
 me_roman_8_greece.13.desc:0 "The strength of [ROOT.GetCountry.GetName] has finally conquered most of Greece, our eyes now focused on the kingdoms of the Successors and ancient Persian lands. As we are continuing our campaigns further eastwards it is important that we know our conquests in Greece have been secured, and with some concessions given to the Greeks it seems that will be the case."
 me_roman_8_greece.13.a:0 "Eastwards we go."
 me_roman_8_greece.13.a.tt.crete:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims on all territories in the Province of #Y Crete#! neither they nor a subject of theirs own"
 me_roman_8_greece.13.a.tt.aegean_islands:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains claims on all territories in the Province of #Y $aegean_islands_area$#! neither they nor a subject of theirs own"

 me_roman_greek_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! will become a #Y Client State#! of #Y Rome#!"
 me_roman_declined_client_state_tt:0 "#Y [SCOPE.sP('current_province').GetName]#! remains in our possession."

 ### ME Eastern Glory Events ###
 me_roman_9_eastern_glory.1.t:0 "Client Demands - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.1.desc:0 "Now that we have started to look eastwards to the Ionian cities of Anatolia for possible clients, our advisors have suggested we send some emissaries to the people of [SCOPE.sCountry('possible_ionian_client').GetName]. An offer of protection should be well appreciated by someone in a precarious position like theirs."
 me_roman_9_eastern_glory.1.a:0 "They should bow to [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.1.a.tt:0 "Emissaries will be sent to [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b:0 "We have no interest in this [SCOPE.sCountry('possible_ionian_client').GetName]."
 me_roman_9_eastern_glory.1.b.tt:0 "Our advisors will look for another potential client."
 me_roman_9_eastern_glory.2.t:0 "Roman Demands"
 me_roman_9_eastern_glory.2.desc:0 "We are approached by emissaries from powerful [SCOPE.sCountry('rome_country').GetName], far to the west. They are respectful and friendly, but their message is clear when they are offering us protection. They want our obedience and a tribute, and that we act as a puppet-ruler for their interests in the area, one way or another."
 me_roman_9_eastern_glory.2.a:0 "An offer of protection will ensure a rich future for [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.2.b:0 "They can tell [SCOPE.sCountry('rome_country').GetName] that [ROOT.GetCountry.GetName] have no interest in their offer."
 me_roman_9_eastern_glory.3.t:0 "Offer Accepted - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.3.desc:0 "The auspicious leadership of [SCOPE.sCountry('possible_ionian_client').GetName] have accepted our charitable offer of protection. Moving forward, [SCOPE.sCountry('possible_ionian_client').GetName] will be considered valuable allies of [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.3.a:0 "It is in the best interest of both of our countries."
 me_roman_9_eastern_glory.4.t:0 "Offer Rejected - [SCOPE.sCountry('possible_ionian_client').GetName]"
 me_roman_9_eastern_glory.4.desc:0 "The arrogant people of [SCOPE.sCountry('possible_ionian_client').GetName] have rudely rejected our gracious offer of protection. The insults hurled at our friendly emissaries and our nation cannot be overlooked, they will have to be punished for their follies."
 me_roman_9_eastern_glory.4.a:0 "How dare they?"
 me_roman_9_eastern_glory.5.t:0 "The Eastern Campaign"
 me_roman_9_eastern_glory.5.desc:0 "We have had several long and arduous campaigns through the Anatolian plains, over the hills and mountains of Cilicia and all the way to Syria. Our generals have fought bravely, as have the men in their armies, bringing victories to [ROOT.GetCountry.GetName].\n\nLarge triumphs are held in [ROOT.GetCountry.GetCapital.GetName] where the generals parade their treasures and prisoners through the streets, giving them the greatest honors available in [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.5.a:0 "'A triumph?! I deserve my own kingdom!'"
 me_roman_9_eastern_glory.5.b:0 "It is only right that [ROOT.GetCountry.GetName] bows to those who have sacrificed their lives for it."
 me_roman_9_eastern_glory.5.a.tt.1:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will split into two pieces, with the Republic taking over the western part and a new Dictatorship rising in the east.\nCivil war starts between the #Y Western Roman Republic#! and the #Y Eastern Roman Dictatorship#!"
 me_roman_9_eastern_glory.5.a.tt.2:0 "[SCOPE.sP('new_roman_capital').GetName] becomes the capital of #Y Eastern Roman Dictatorship#!.\nCharacters with less than #Y 66#! loyalty will move to the #Y Western Roman Republic#!"
 me_roman_9_eastern_glory.6.t:0 "The End of the Republic"
 me_roman_9_eastern_glory.6.desc:0 "The people rejoice as the popular ruler celebrates [ROOT.GetCountry.GetRuler.GetHerHis] victory against the traitors in the west with several large triumphs in our capital of [ROOT.GetCountry.GetCapital.GetName]. With the few retainers of the ancient republic finally gone, we can remove the shackles of the past and move forward with a strong empire led by [ROOT.GetCountry.GetRuler.GetName], our [ROOT.GetCountry.GetRulerTitle]."
 me_roman_9_eastern_glory.6.a:0 "'Remember that you are mortal.'"
 me_roman_9_eastern_glory.7.t:0 "The Bread Basket"
 me_roman_9_eastern_glory.7.desc:0 "As we are expanding our influence across the world, and we find our cities ever more populous, there is an increasing need for more grain, olives and wine to keep our people happy.\n\nThe stories say that the rich fertile flood plains of the Nile delta grow more grain than any other place known to man, and our advisors suggest setting up some trade relations with [SCOPE.sCountry('egyptian_country').GetName] to get access to some of this excess."
 me_roman_9_eastern_glory.7.a:0 "We will send a delegation to [SCOPE.sCountry('egyptian_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.7.a.tt:0 "A delegation will be sent to [SCOPE.sCountry('egyptian_country').GetName]."
 me_roman_9_eastern_glory.7.b:0 "The people of [SCOPE.sCountry('egyptian_country').GetName] are not to be trusted."
 me_roman_9_eastern_glory.7.b.tt:0 "We will look elsewhere for food."
 me_roman_9_eastern_glory.8.t:0 "The [SCOPE.sCountry('rome_country').GetAdjective] Delegation"
 me_roman_9_eastern_glory.8.desc:0 "We have received a respectable delegation from [SCOPE.sCountry('rome_country').GetName], seeking to come to a trade agreement with the rulers of the Nile Delta. It seems they wish to import some of our grain into their capital city of [SCOPE.sCountry('rome_country').GetCapital.GetName], as they have had issues finding enough sources of food lately."
 me_roman_9_eastern_glory.8.a:0 "Seems like we can find agreeable terms."
 me_roman_9_eastern_glory.8.b:0 "They will have to look elsewhere."
 me_roman_9_eastern_glory.9.t:0 "Grain in [ROOT.GetCountry.GetCapital.GetName]"
 me_roman_9_eastern_glory.9.desc:0 "Our delegation has sent us a messenger to inform us that the people of [SCOPE.sCountry('egyptian_country').GetName] agreed to our offer, and will start shipping grain to [ROOT.GetCountry.GetCapital.GetName] as soon as they can."
 me_roman_9_eastern_glory.9.a:0 "We appreciate that they were willing to listen to us."
 me_roman_9_eastern_glory.10.t:0 "[SCOPE.sCountry('egyptian_country').GetAdjective] Rejection"
 me_roman_9_eastern_glory.10.desc:0 "Our delegation has sent us a messenger to inform us that the people of [SCOPE.sCountry('egyptian_country').GetName] rejected our offer, after a particularly nasty discussion between the two sides broke down all communication."
 me_roman_9_eastern_glory.10.a:0 "We will have to look elsewhere then."
 me_roman_9_eastern_glory.11.t:0 "Kings of Anatolia"
 me_roman_9_eastern_glory.11.desc:0 "Our advisors have started to look towards the small kings in Anatolia for potential allies or help. In particular, [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] of [SCOPE.sCountry('asian_kingdom_country').GetName] seems like an interesting option, and one that might be interested in an alliance or friendship with [ROOT.GetCountry.GetName]."
 me_roman_9_eastern_glory.11.a:0 "Send a diplomatic delegation to [SCOPE.sCountry('asian_kingdom_country').GetCapital.GetName]."
 me_roman_9_eastern_glory.11.a.tt:0 "Emissaries will be sent to [SCOPE.sCountry('asian_kingdom_country').GetName]."
 me_roman_9_eastern_glory.11.b:0 "There must be someone more interesting than [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen]."
 me_roman_9_eastern_glory.11.b.tt:0 "We will look elsewhere for Anatolian friendship."
 me_roman_9_eastern_glory.12.t:0 "The Roman Delegates"
 me_roman_9_eastern_glory.12.desc:0 "[SCOPE.sCountry('rome_country').GetAdjective] delegates have arrived in [ROOT.GetCountry.GetCapital.GetName] seeking the friendship of our people. Though suspicious at first, it seems they are genuinely just looking to build closer relations with the people of Anatolia, seeking allies and friends they can interact and trade with. How dangerous could a friendship pact with [SCOPE.sCountry('rome_country').GetName] really be?"
 me_roman_9_eastern_glory.12.a:0 "We would love to get to know this [SCOPE.sCountry('rome_country').GetName] a bit better."
 me_roman_9_eastern_glory.12.b:0 "We have no interest in their friendship."
 me_roman_9_eastern_glory.13.t:0 "[ROOT.GetCountry.GetAdjective] Friendship - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.13.desc:0 "Our delegates to [SCOPE.sCountry('asian_kingdom_country').GetName] have sent a messenger back to [ROOT.GetCountry.GetCapital.GetName], bringing good news finally. It seems the people of [SCOPE.sCountry('asian_kingdom_country').GetName] have jumped at the opportunity to become friends of [ROOT.GetCountry.GetName], and their leader [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetPraenomen] [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetHerselfHimself] has talked about visiting [ROOT.GetCountry.GetCapital.GetName] and getting to know our nation better."
 me_roman_9_eastern_glory.13.a:0 "Joyous news! [SCOPE.sCountry('asian_kingdom_country').GetRuler.GetSheHe|U] is welcome any time."
 me_roman_9_eastern_glory.14.t:0 "Friendship Rejected - [SCOPE.sCountry('asian_kingdom_country').GetName]"
 me_roman_9_eastern_glory.14.desc:0 "Our delegates to [SCOPE.sCountry('asian_kingdom_country').GetName] have sent a messenger back to [ROOT.GetCountry.GetCapital.GetName], bringing bad news. It seems the people of [SCOPE.sCountry('asian_kingdom_country').GetName] have rejected our offer of friendship, and thrown out our delegates."
 me_roman_9_eastern_glory.14.a:0 "We find it deeply insulting that they dare mistreat our emissaries so badly."
 me_roman_9_eastern_glory.200.t:0 "Colors of the Empire"
 me_roman_9_eastern_glory.200.desc:0 "The flames of the civil war have finally become still. However, there is not a moment to rest. With the conflict over, it is time to decide on a new order. Our choices may seem insignificant, yet, with every change we make, we further etch into stone that this is a new era for Rome... no, the world as we know it.\n\nSo then, which color shall we proclaim as the official color of the state?"
 me_roman_9_eastern_glory.200.a:0 " #BOLD;COLOR:{0.61,0.27,0.42} Mauve#!, a color associated with the elegance of our people."
 me_roman_9_eastern_glory.200.b:0 " #E;R Red#!, a color we have always used on our banners and eagles."
 me_roman_9_eastern_glory.200.c:0 " #BOLD;COLOR:{0.51,0.31,0.75} Purple#!, a color representing the wealth of our Empire."

 ### Conquer Events ###
 roman_conquest_2.1.t:0 "Eastern Adriatic Coast"
 roman_conquest_2.1.desc:0 "With our recent conquest along the eastern Adriatic coastline we have managed to subdue some of the Illyrian and Greek threats in the area. A Roman colony in the area will secure our conquests for the foreseeable future."
 roman_conquest_2.1.a:0 "[SCOPE.sP('province_one').GetName] will protect our borders towards Macedon and Epirus."
 roman_conquest_2.1.b:0 "[SCOPE.sP('province_two').GetName] is perfectly blocking the path northwards."
 roman_conquest_2.1.c:0 "[SCOPE.sP('province_three').GetName] will be the first step into Illyria proper."
 roman_conquest_2.2.t:0 "Illyrian Foothold"
 roman_conquest_2.2.desc:0 "Taking control of the homeland of the Illyrian pirates is only the first step in pacifying the threats of the east. With the warlike Macedonians to the east, Illyria proper to the north and the arrogant Greeks to the south, there is a lot of work that remains. Having a safe haven for Romans will be essential to continue our campaigns."
 roman_conquest_2.2.c:0 "The rich farmland of [SCOPE.sP('province_three').GetName] is perfect for a colony."
 roman_conquest_2.3.t:0 "The Island of [ROOT.GetProvince.GetName]"
 roman_conquest_2.3.desc:0 "[ROOT.GetProvince.GetName] has finally fallen to our rule, and the question of what we will do with the island has come up repeatedly. Well situated to be our major port in the area, we could either expand on the local walls in the area, or start building a fleet to protect it."
 roman_conquest_2.3.a:0 "A defensive island in a sea of hostility."
 roman_conquest_2.3.b:0 "Send our shipwrights."
 roman_conquest_2.4.t:0 "Northern Sweep"
 roman_conquest_2.4.desc:0 "The Dardanians have long been a thorn in the side of all their neighbors, no matter who they might be. Though they have been subjugated and put under [ROOT.GetCountry.GetName] rule, we should found a local colony to civilize the region, and introduce [ROOT.GetCountry.GetAdjective] culture and traditions to the tribesmen."
 roman_conquest_2.4.a:0 "[SCOPE.sP('province_one').GetName] is perfectly placed between the wild north and Greek south."
 roman_conquest_2.4.b:0 "At the border to Macedonian land lies [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.5.t:1 "The Aetolian Coast"
 roman_conquest_2.5.desc:0 "The mountainous coastline of western Greece have been a difficult region to capture, but the people have finally given up and accepted Roman overlordship. The Epirotes are notoriously difficult to handle, but with a Roman colony nearby we will have make sure they are not causing too many issues after our armies move on to new campaigns."
 roman_conquest_2.5.a:0 "[SCOPE.sP('province_one').GetName] is rich and well placed, a perfect spot for a colony."
 roman_conquest_2.5.b:0 "[SCOPE.sP('province_two').GetName] located up in the mountains, the old capital of the Epirotes."
 roman_conquest_2.5.c:0 "To continue our campaigns to the south, [SCOPE.sP('province_three').GetName] will be a haven for our armies."
 roman_conquest_2.6.t:0 "Entering Macedonia"
 roman_conquest_2.6.desc:0 "Once a backwater province, Macedonia rose to prominence under Philip II and Alexander the Great, as the home of the conquerors of the known world. Finally the region has fallen to our troops, and we can secure the last remains of the once great empire. We should settle a colony in the area, to repress any thoughts of trying to raise old glories once more."
 roman_conquest_2.6.a:0 "[SCOPE.sP('province_one').GetName], home of the Argeads."
 roman_conquest_2.6.b:0 "The great city of [SCOPE.sP('province_two').GetName], port towards the Aegean Sea."
 roman_conquest_2.7.t:0 "Colony in the Peleponnese"
 roman_conquest_2.7.desc:0 "Finally we have been able to take control of the Peleponnese, home of great cities such as [SCOPE.sP('province_one').GetName], [SCOPE.sP('province_four').GetName] and [SCOPE.sP('province_two').GetName]. Once the heart of the civilized world, the arrogant Greeks have fallen upon harsh times, now reduced to subjects of our great nation. A Roman colony in the Peleponnese will remind them of that."
 roman_conquest_2.7.a:0 "The home of the Lacedaemonians, [SCOPE.sP('province_one').GetName]."
 roman_conquest_2.7.b:0 "The city of [SCOPE.sP('province_two').GetName], one of the greatest harbors of the Peleponnese."
 roman_conquest_2.7.c:0 "[SCOPE.sP('province_three').GetName], ancient rivals of the Lacedaemonians."
 roman_conquest_2.7.d:0 "[SCOPE.sP('province_four').GetName] is ideal for a defensive colony between Attica and the Peleponnese."
 roman_conquest_2.8.t:0 "Home of Civilization"
 roman_conquest_2.8.desc:0 "Once at the forefront of civilization, the heartland of Greece was ravaged and ruined by the Macedonian conquerors, left as nothing more than a shade of what it once was. Though their glory days are long gone, we see the potential growth of the area now that we have taken control of it, and a Roman colony is the first step in the right direction."
 roman_conquest_2.8.a:0 "The obvious choice is [SCOPE.sP('province_one').GetName]."
 roman_conquest_2.8.b:0 "[SCOPE.sP('province_two').GetName], the city once destroyed by Alexander."
 roman_conquest_2.8.c:0 "The home of the oracle, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.8.d:0 "Foremost of the Boeotian cities, [SCOPE.sP('province_four').GetName], by Lake Kopaida"
 roman_conquest_2.9.t:0 "The Thracian Lands"
 roman_conquest_2.9.desc:0 "Thrace used to be the terror of northern Greece, home of raiders and origin of the peltasts who became so commonplace in Greek armies. After Alexander conquered the tribes of northern Greece, and the rise of Lysimachos' kingdom, the land has become more civilized, developed, and used to Greek culture."
 roman_conquest_2.9.a:0 "The capital of Lysimachos is perfect for a colony."
 roman_conquest_2.9.b:0 "[SCOPE.sP('province_two').GetName] lies at the crossroads to the east, a convenient location."
 roman_conquest_2.9.c:0 "[SCOPE.sP('province_three').GetName] will protect our newfound Thracian lands from northern aggression."
 roman_conquest_2.10.t:0 "Entering Bithynia"
 roman_conquest_2.10.desc:0 "Bithynia was one of the few regions which stayed independent when Alexander started conquering the Persian empire. After his death, the Bithynians grew more powerful and initiated talks with the Diadochi, independent-minded city-states and small kingdoms."
 roman_conquest_2.10.a:0 "Building a colony in [SCOPE.sP('province_one').GetName] close to the Bosphorus seems like a good idea."
 roman_conquest_2.10.b:0 "The rich city-state of [SCOPE.sP('province_two').GetName] will bring newfound wealth to [ROOT.GetCountry.GetName]."
 roman_conquest_2.10.c:0 "[SCOPE.sP('province_three').GetName] is in a fortified important location, with a large valuable harbor."
 roman_conquest_2.10.d:0 "All the roads of Bithynia lead to [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.11.t:0 "The Pontic Threat"
 roman_conquest_2.11.desc:0 "$roman_mission_09_eastern_glory_task_9_DESC$ We should find a location for our colony that will let us assimilate and get accustomed to all of the cultures in the area."
 roman_conquest_2.11.a:0 "[SCOPE.sP('province_one').GetName] is an old rich city-state."
 roman_conquest_2.11.b:0 "The port in [SCOPE.sP('province_two').GetName] is a good entry point to the region."
 roman_conquest_2.11.c:0 "Deep in the hinterlands lies the old capital of the Pontics, [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.11.d:0 "Towards the wild mountain ranges to the east lies the territory of [SCOPE.sP('province_four').GetName]."
 roman_conquest_2.12.t:0 "The Ionian Coast"
 roman_conquest_2.12.desc:0 "The Ionian coastline is the home of many old Greek city-states, from rich [SCOPE.sP('province_four').GetName] in the south to the great city [SCOPE.sP('province_one').GetName] in the north. Often succumbing to the danger of the Persian empire to the east, or the greedy Greek kings and autocrats following in Alexander's footsteps, they are now safely under the protection of [ROOT.GetCountry.GetName]."
 roman_conquest_2.12.a:0 "The old city of [SCOPE.sP('province_one').GetName] seems a good choice."
 roman_conquest_2.12.b:0 "The temple to Diana in [SCOPE.sP('province_two').GetName] deserves a Roman colony raised in its honor."
 roman_conquest_2.12.c:0 "[SCOPE.sP('province_three').GetName] is a valuable port close to the many Greek Aegean isles."
 roman_conquest_2.12.d:0 "If [SCOPE.sP('province_four').GetName] could stop Demetrios, it must be a well fortified island."
 roman_conquest_2.13.t:0 "Cities of Syria"
 roman_conquest_2.13.desc:1 "The cities of Syria stretch back as far as our stories go, often mixed with the new Hellenistic cities of Alexander and the Diadochi. Ancient cultures and traditions have met new syncretic ideas and innovations, and creating a population that has often been difficult to control. With our recent conquests, it is time to settle a Roman colony and make our own mark on the area, like so many others have once done."
 roman_conquest_2.13.a:0 "[SCOPE.sP('province_one').GetName] will protect the path between Syria and Cilicia."
 roman_conquest_2.13.b:0 "The important harbor of [SCOPE.sP('province_two').GetName]."
 roman_conquest_2.13.c:0 "The ancient city of [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.14.t:0 "A Colony in Palestine"
 roman_conquest_2.14.desc:0 "$roman_mission_09_eastern_glory_task_10_DESC$ Now that the area has fallen to Rome, we should find a good location for a new Roman colony."
 roman_conquest_2.14.a:0 "[SCOPE.sP('province_one').GetName] is the greatest of their cities, and the only logical choice."
 roman_conquest_2.14.b:0 "The rich farmlands of [SCOPE.sP('province_two').GetName] will make for a good colony."
 roman_conquest_2.14.c:0 "The hills of [SCOPE.sP('province_three').GetName] seems to be a nice fortified position."
 roman_conquest_2.14.d:0 "[SCOPE.sP('province_four').GetName] looks like it might have the potential for a Roman colony."
 roman_conquest_2.15.t:0 "The Pirate Nest"
 roman_conquest_2.15.desc:0 "Cilicia has long been a haven for the pirates of the eastern Mediterranean, as the mountainous rocky land makes it difficult for anyone to be able to track them down and put an end to them. Though we have conquered the lands of Cilicia, controlling the region will be difficult, and we should start settling some of our citizens across the area to spread our influence over the people who live there."
 roman_conquest_2.15.a:0 "[SCOPE.sP('province_one').GetName] will be a useful port for our settlers."
 roman_conquest_2.15.b:0 "[SCOPE.sP('province_two').GetName] is essential for controlling the region."
 roman_conquest_2.15.c:0 "At the heart of Cilicia lies [SCOPE.sP('province_three').GetName]."
 roman_conquest_2.15.d:0 "[SCOPE.sP('province_four').GetName] is well fortified and is located in the heartland of Anatolia."
 roman_conquest_2.16.t:0 "Anatolian Heartland"
 roman_conquest_2.16.desc:0 "The rich plains of Anatolia stretch as far as the eye can see, a haven for all kinds of cultures, be it Greek, Persian or the local Anatolians. Trying to control this newfound land will be difficult, and we should settle some colonies to bring Roman and Latin traditions to the local people."
 roman_conquest_2.16.a:0 "[SCOPE.sP('province_one').GetName] at the center of Galatia."
 roman_conquest_2.16.b:0 "Lydia and [SCOPE.sP('province_two').GetName] will let us more easily control the western coast."
 roman_conquest_2.16.c:0 "[SCOPE.sP('province_three').GetName] in Phrygia."

 ### Conquest of Africa ###
 me_roman_6_africa.2.desc:0 "The Libyan coastline has long been part of the Carthaginian and the Cyrenaican trading spheres. There is, however, much of the coastline that remains unadministered.\n\nWe must encourage the settlement of the entire coast to consolidate our control, ensure it does not fall into the hands of our enemies, and that all its resources and peoples serve the Roman state. All that remains is find settlers willing to make the trip."
 me_roman_6_africa.7.t:0 "Kingdom of Cyrenaica"
 me_roman_6_africa.7.desc:0 "Our advisors have started to look outwards for potential allies or help. Particularly [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] of [SCOPE.sCountry('cyrenaica').GetName] seems like an interesting option, and one that might be interested in an alliance or friendship with [ROOT.GetCountry.GetName]."
 me_roman_6_africa.7.a:0 "Send a diplomatic delegation to [SCOPE.sCountry('cyrenaica').GetCapital.GetName]."
 me_roman_6_africa.7.a.tt:0 "Emissaries will be sent to [SCOPE.sCountry('cyrenaica').GetName]."
 me_roman_6_africa.7.b:0 "There must be someone more interesting than [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen]."
 me_roman_6_africa.7.b.tt:0 "We will look elsewhere for friendship."
 me_roman_6_africa.8.t:0 "The Roman Delegates"
 me_roman_6_africa.8.desc:0 "[SCOPE.sCountry('rome_country').GetAdjective] delegates have arrived in [ROOT.GetCountry.GetCapital.GetName] seeking the friendship of our people. Though suspicious at first, it seems they are genuinely just looking to build closer relations with the people of Africa, seeking allies and friends they can interact and trade with. How dangerous could a friendship pact with [SCOPE.sCountry('rome_country').GetName] really be?"
 me_roman_6_africa.8.a:0 "We would love to get to know this [SCOPE.sCountry('rome_country').GetName] a bit better."
 me_roman_6_africa.8.b:0 "We have no interest in their friendship."
 me_roman_6_africa.9.t:0 "[ROOT.GetCountry.GetAdjective] Friendship - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.9.desc:0 "Our delegates to [SCOPE.sCountry('cyrenaica').GetName] have sent a messenger back to [ROOT.GetCountry.GetCapital.GetName], bringing good news finally. It seems the people of [SCOPE.sCountry('cyrenaica').GetName] have jumped at the opportunity to become friends of [ROOT.GetCountry.GetName], and their leader [SCOPE.sCountry('cyrenaica').GetRuler.GetPraenomen] in particular have talked about visiting [ROOT.GetCountry.GetCapital.GetName] and get to know our nation better."
 me_roman_6_africa.9.a:0 "Joyous news! [SCOPE.sCountry('cyrenaica').GetRuler.GetSheHe|U] is welcome any time."
 me_roman_6_africa.10.t:0 "Friendship Rejected - [SCOPE.sCountry('cyrenaica').GetName]"
 me_roman_6_africa.10.desc:0 "Our delegates to [SCOPE.sCountry('cyrenaica').GetName] have sent a messenger back to [ROOT.GetCountry.GetCapital.GetName], bringing bad news. It seems the people of [SCOPE.sCountry('cyrenaica').GetName] have rejected our offer of friendship, and thrown out our delegates."
 me_roman_6_africa.10.a:0 "We find it deeply insulting that they dare mistreat our emissaries so badly."
 me_roman_6_africa.11.t:0 "Tribes of Numidia"
 me_roman_6_africa.11.desc:0 "Our advisors have started to look towards the small tribal nations in Numidia for potential allies or help. Particularly [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] of [SCOPE.sCountry('numidian_tribe_country').GetName] seems like an interesting option, and one that might be interested in an alliance or friendship with [ROOT.GetCountry.GetName]."
 me_roman_6_africa.11.a:0 "Send a diplomatic delegation to [SCOPE.sCountry('numidian_tribe_country').GetCapital.GetName]."
 me_roman_6_africa.11.a.tt:0 "Emissaries will be sent to [SCOPE.sCountry('numidian_tribe_country').GetName]."
 me_roman_6_africa.11.b:0 "There must be someone more interesting than [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen]."
 me_roman_6_africa.11.b.tt:0 "We will look elsewhere for Numidian friendship."
 me_roman_6_africa.12.t:0 "The Roman Delegates"
 me_roman_6_africa.12.desc:0 "[SCOPE.sCountry('rome_country').GetAdjective] delegates have arrived in [ROOT.GetCountry.GetCapital.GetName] seeking the friendship of our people. Though suspicious at first, it seems they are looking for allies and friends in their fight against Carthage. We must consider their proposal carefully."
 me_roman_6_africa.12.a:0 "We would love to join [SCOPE.sCountry('rome_country').GetName] against the Carthaginians!"
 me_roman_6_africa.12.b:0 "We have no interest in their friendship."
 me_roman_6_africa.13.t:0 "[ROOT.GetCountry.GetAdjective] Friendship - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.13.desc:0 "Our delegates to [SCOPE.sCountry('numidian_tribe_country').GetName] have sent a messenger back to [ROOT.GetCountry.GetCapital.GetName], bringing good news finally. It seems the people of [SCOPE.sCountry('numidian_tribe_country').GetName] have jumped at the opportunity to become subjects of [ROOT.GetCountry.GetName], and join us in our fight against the oppressive Carthaginians."
 me_roman_6_africa.13.a:0 "Joyous news! Together we will smash the Carthaginian stranglehold on Africa!"
 me_roman_6_africa.14.t:0 "Friendship Rejected - [SCOPE.sCountry('numidian_tribe_country').GetName]"
 me_roman_6_africa.14.desc:0 "Our delegates to [SCOPE.sCountry('numidian_tribe_country').GetName] have sent a messenger back to [ROOT.GetCountry.GetCapital.GetName], bringing bad news. It seems the people of [SCOPE.sCountry('numidian_tribe_country').GetName] have rejected our offer of friendship, and thrown out our delegates."
 me_roman_6_africa.14.a:0 "We find it deeply insulting that they dare mistreat our emissaries so badly."
 me_roman_6_africa.15.t:0 "[SCOPE.sCountry('numidian_tribe_country').GetName] Turns Their Coat"
 me_roman_6_africa.15.desc:0 "Word has reached us that [SCOPE.sCountry('numidian_tribe_country').GetRuler.GetPraenomen] of [SCOPE.sCountry('numidian_tribe_country').GetName], our once-loyal subject, has abandoned us in favor of our hated enemy, [SCOPE.sCountry('rome_country').GetName].\n\nIt is too late to prevent this treachery, the question is how we will react."
 me_roman_6_africa.15.a:0 "[SCOPE.sCountry('numidian_tribe_country').GetName]? We have no need of them, but we will certainly not forget their treachery."
 me_roman_6_africa.15.b:0 "That land rightfully belongs to Carthage, and we shall reclaim it!"
 me_roman_6_africa.15.b.tt:0 "#Y Carthage#! gains claims on all [SCOPE.sCountry('numidian_tribe_country').GetAdjective] territories."
 me_roman_6_africa.16.a.tt:0 "We will release a #Y Client State#! named Numidia who will gain control of all our territories in the region of #Y Numidia#!."
 me_roman_6_africa.16.a.tt_player:0 "We will release a #Y Client State#! named Numidia who will gain control of all our territories in the regions of #Y Numidia#!. As one of our subjects in Numidia is controlled by a player, they will be prioritized to fill this role."
 me_roman_6_africa.16.t:0 "The Kingdom of Numidia"
 me_roman_6_africa.16.desc:0 "To avoid having to govern all of Africa ourselves, the Senate has decided to set up a Client Kingdom in the hills of Numidia. We will leave these tribesmen to govern themselves as they see fit, under our protection, of course."
 me_roman_6_africa.16.a:0 "Numidia! Rise!"
 me_roman_6_africa.17.t:0 "The Rise of Numidia"
 me_roman_6_africa.17.desc:1 "In a surprising move, the leaders of [SCOPE.sCountry('mission_country').GetName] have given us freedom to govern our own lands, as well as all the territories they held in the area. Not only have they let us free to do as we wish, they have also promised us to defend our lands if necessary, as long as we continue to pay tribute to them."
 me_roman_6_africa.17.a:0 "It is time to make the most out of the freedom given to us."

 ### Roman Inheritance Events ###
 me_roman_inheritance.1.t:0 "[SCOPE.sCountry('rome_country').GetAdjective] Protection"
 me_roman_inheritance.1.desc:0 "After our old [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('former_ruler').GetPraenomen] died, the throne passed to [ROOT.GetCountry.GetRuler.GetName], but [ROOT.GetCountry.GetRuler.GetSheHe] has seen a lot of opposition to [ROOT.GetCountry.GetRuler.GetHerHis] rise to the throne. Some rumors even claim there was a small revolt and an assassination attempt on [ROOT.GetCountry.GetRuler.GetPraenomen] [ROOT.GetCountry.GetRuler.GetHerselfHimself] the night following the coronation.\n\nIn this time of need, a small delegation of emissaries from [SCOPE.sCountry('rome_country').GetName] have arrived to offer our new ruler their friendship in this time of need. One of the men in the delegation mentions in passing that [SCOPE.sCountry('rome_country').GetName] is willing to help protect us, if we were to bow down to their rule."
 me_roman_inheritance.1.a:0 "Let it be known that [ROOT.GetCountry.GetName] stands with [SCOPE.sCountry('rome_country').GetName]."
 me_roman_inheritance.1.b:0 "We do not need their help."
 me_roman_inheritance.2.t:0 "A New Client of [ROOT.GetCountry.GetName]"
 me_roman_inheritance.2.desc:0 "We have received a delegation from [SCOPE.sCountry('willing_country').GetName], who have declared their allegiance and subjugation to [ROOT.GetCountry.GetName]. After a particularly problematic change of rule, it seems the new ruler of [SCOPE.sCountry('willing_country').GetName] has had [SCOPE.sCountry('willing_country').GetRuler.GetHerHis] rights to the throne questioned by a lot of the followers of the previous ruler [SCOPE.sChar('former_ruler').GetName]."
 me_roman_inheritance.2.a:0 "[SCOPE.sCountry('willing_country').GetName] you say?"
 me_roman_inheritance.3.t:0 "The [SCOPE.sCountry('willing_country').GetAdjective] Inheritance"
 me_roman_inheritance.3.desc:0 "After the death of [SCOPE.sChar('willing_country').GetName] of [SCOPE.sCountry('willing_country').GetName], we found out [SCOPE.sChar('former_ruler').GetSheHe] had decided to will [SCOPE.sChar('former_ruler').GetHerHis] lands to [ROOT.GetCountry.GetName], as [SCOPE.sChar('former_ruler').GetSheHe] appreciated our friendship and aid. Now the old people of [SCOPE.sCountry('willing_country').GetName] are looking to us for guidance, as it seems they have agreed to follow the will of their old popular [SCOPE.sCountry('willing_country').GetRulerTitle]."
 me_roman_inheritance.3.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! has inherited the territories of #Y [SCOPE.sCountry('willing_country').GetName]#!"
 me_roman_inheritance.3.a:0 "[ROOT.GetCountry.GetName] will honor the wishes of the dead."
