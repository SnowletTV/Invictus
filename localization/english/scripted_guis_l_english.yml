 ### Republic Assembly
 assembly.1.t:0 "Curiate Assembly"
 summon_curiate_assembly:0 "Summon Curiate Assembly"
 assemble_curiate_assembly_title_tt:0 "#T Summon Curiate Assembly#!"
 assemble_curiate_assembly_desc_tt:1 "#TF Summons some of our most prestigious patricians to legitimize the appointments of the [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]. This interaction can boost the capabilities of our appointed Governors, and can be only be used once every 10 years."
 not_summoned_curiate_assembly_recently_tt:0 "You cannot summon the #Y Curiate Assembly#! again, until [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character:0 "Any character is a #Y Governor#!, but not the #Y Ruler#!."
 curiate_assembly_para_1_1:0 "In the relative comfort of the city walls, the favored citizens of [SCOPE.GetRootScope.GetCountry.GetName] gather to cast their votes of approval or disapproval upon our appointed magistrates."
 curiate_assembly_para_1_campus_martius:0 "The Curiate assembly meets this year on the expanded fields of the Campus Martius: the number of attendees is simply too great to hold the event within the walls of Rome.\n\nFrost still bedews the turf, while patricians file wearily in, bleary-eyed yet eager to make their contributions to the Republic known."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nThe assembly has been asked to endorse the candidacy of one of three well-regarded Governors this year: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], and [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nOn this occasion, two candidates have been presented to the assembly, seeking endorsement and assistance in their role. [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], and [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], both sit patiently, awaiting the inevitable approval of the patricians."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], and [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')] peer down anxiously at the gathering of patricians, each presumably hoping that their bribes and favors have worked to their advantage."
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')], and [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')] have both sent envoys from their Provinces, sure that their contribution to the glory of [SCOPE.GetRootScope.GetCountry.GetName] will guarantee them an endorsement."
 curiate_assembly_para_2_only_one:0 "\n\nThis year, only one candidate, [SCOPE.sChar('magistrate_1').GetName], is presented for endorsement. Whilst this is something of an irregularity, the assembly has agreed to meet and consider the endorsement of [SCOPE.sChar('magistrate_1').GetPraenomen] regardless."
 assembly.1.a:0 "Let us make intercession on behalf of [SCOPE.sChar('magistrate_1').GetPraenomen]."
 assembly.1.b:0 "[SCOPE.sChar('magistrate_2').GetPraenomen] could use a helping hand, perhaps."
 assembly.1.c:0 "Let us nudge the assembly in the direction of [SCOPE.sChar('magistrate_3').GetPraenomen]."
 assembly.option.tooltip:1 "From #G Finesse#! and #R Corruption#! of our Ruler, we have a #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#! success chance."
 assembly.1.d:0 "We trust the assembly to pick wisely."
 assembly.option.tooltip_deal_magistrate_1:1 "If we select this option, success chance will be increased to #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:1 "If we select this option, our success chance will be #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:1 "Due to previous endorsement of this candidate, chance is #R reduced#! to #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2:1 "If we select this option, success chance will be increased to #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:1 "Due to previous endorsement of this candidate, chance is #R reduced#! to #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3:1 "If we select this option, success chance will be increased to #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:1 "Due to previous endorsement of this candidate, chance is #R reduced#! to #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
 magistrate_1_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_1').GetName]#! will be considered for endorsement."
 magistrate_2_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_2').GetName]#! will be considered for endorsement."
 magistrate_3_picked_for_consideration:0 "\n#Y [SCOPE.sChar('magistrate_3').GetName]#! will be considered for endorsement."
 random_magistrate_picked:0 "The assembly will choose a Governor to endorse by themselves.\nSuccess chance will vary depending on which Governor is picked."
 potential_endorsement_rewards:0 "The outcomes of an endorsement can include @military_icon! @civic_icon! @oratory_icon! @religious_icon! or @gold!\n\n"
 assembly.1.e:0 "Let us not interfere, the assembly will make the right decision."
 assembly.2.t:0 "Assembly Endorses [SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t:0 "Assembly Declines Endorsement"
 assembly.2.desc:0 "In a furor of applause, the speaker for the Curiate Assembly approves the continued appointment of [SCOPE.sChar('selected_candidate').GetName], renowned [SCOPE.sChar('selected_candidate').GetTitleName].\n\nWith this newfound support, the assembly convenes to approve the institution of several minor posts to aid [SCOPE.sChar('selected_candidate').GetPraenomen] in [SCOPE.sChar('selected_candidate').GetHerHis] duties. Thankfully, they have offered several options, and request our decision as to which is most appropriate for [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.2.a:0 "A selection of military advisors."
 assembly.2.b:0 "A number of minor magistrates."
 assembly.2.c:0 "A holy man as advisor."
 assembly.2.d:0 "A renowned practitioner of rhetoric."
 assembly.2.e:0 "Surely [SCOPE.sChar('selected_candidate').GetPraenomen] would find more use for gold?"
 assembly.2.f:0 "A cuddly toy."
 multiple_endorsements_corruption:0 "\nAs this candidate has been endorsed before:\n"
 traits.2.b:0 "Summon the wisest minds in the land!"
 enables_unusual_event_options:0 "The #Y Lunatic#! Trait enables some particularly unusual event options."
 assembly.3.desc:0 "The Curiate Assembly deliberates well into the hot afternoon, with dour faces and disapproving stares. Finally, the speaker stands, and delivers a scathing rebuke of our candidates.\n\nIt seems we shall receive no endorsement this year."
 assembly.3.a:0 "Curses!"
 assembly.3.b:0 "We'll have to make it up to [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.3.c:0 "So be it. Abolish the Curiate immediately."
