diadochi_flavor.999.t:0 "Bactrian Betrayal"
diadochi_flavor.999.desc:0 "The disloyal Bactrian's have left the war against the aggressive Parthian. They leave us in a greatly weakened state to fend for ourselves in these dire times."
diadochi_flavor.999.a:0 "Leave them be...for now"
diadochi_flavor.999.b:0 "We'll fight them too!"

