 indo_scythian_kingdom:0 "Royaume indo-scythe"
 invasions_1.a:0 "Cela ne peut pas être bon..."
 invasions_1_desc:0 "Dans les terres lointaines des steppes orientales, une confédération tribale connue sous le nom de Xiongnu, sous leur chef Chanyu Modun, a subjugué les tribus majoritaires au-delà des montagnes de l'Altaï. On commence à craindre que le regard de Chanyu se fixe plus au sud et à l'ouest."
 invasions_1_title:0 "La Horde des Xiongnu"
 invasions_2.a:0 "Je peux entendre les sabots d'ici"
 invasions_2_desc:0 "Les Wusun, une tribu des steppes de langue iranienne avec des racines dans le Gansu, ont été pendant des siècles humiliés et vaincus par leurs cousins, les Yuezhi. Les Wusun ont été forcés de devenir des sujets du chef xiongnu Chanyu Modun pour se protéger, vivant sur les terres des Xiongnu et attendant leur heure pour se venger des Yuezhi. Maintenant que les Yuezhi ont été anéantis par la Confédération xiongnue et les Wusun, il est temps de réinstaller notre peuple dans les terres fertiles de la vallée d'Ili, la direction dans laquelle les Yuezhi restants ont fui. Le Grand Chanyu nous aidera dans notre conquête."
 invasions_2_title:0 "La migration Wusun"
 invasions_2_tooltip:0 "La tribu de #Y [wusun_country_scope.GetName]# ! déclare la guerre à #Y [wusun_invasion_defender.GetName]# ! avec le but de guerre #Y Conquête de la Horde# !."
 invasions_3.a:0 "Combien peut-il encore y en avoir ?"
 invasions_3_desc:0 "La guerre fait rage au-delà du bassin du Tarim entre les puissantes confédérations yuezhie et xiongnue. Les réfugiés de la steppe orientale arrivent en masse en Sogdiane et dans la vallée de l'Ili."
 invasions_3_title:0 "Arrivée des Yuezhi"
 invasions_3_tooltip:0 "Une importante population de culture #Y yuezhie# ! apparaîtra dans le bassin du Tarim"
 invasions_4.a:0 "Adopter la culture yuezhie"
 invasions_4.b:0 "Combattez-les"
 invasions_4_desc:0 "Les Yuezhi s'installent dans la région en si grand nombre que nous devons soit adopter leurs habitudes, soit nous battre pour maintenir notre culture telle que nous la connaissons."
 invasions_4_title:0 "Les Yuezhi"
 invasions_4_tooltip:0 "Accédez au but de guerre #Y Conquête de la Horde# ! pendant 25 ans \nJusqu'à #Y 50# ! pops adopteront la culture yuzehi."
 invasions_5.a:0 "Ils n'iront pas loin"
 invasions_5_desc:0 "La puissante confédération yuezhie, qui a dominé le sud de la Mongolie et le Gansu pendant des siècles, a été écrasée par le parvenu Chanyu Modun et sa confédération xiongnue en plein essor, avec l'aide de leur vieil ennemi le Wusun, en 176 avant notre ère. Le gros des Yuezhi a fui à l'ouest vers la vallée d'Ili et la Sogdiane pour échapper à la menace du puissant Chanyu, quitte à combattre pour cela les Saces, les Sogdiens et les Ioniens."
 invasions_5_title:0 "Invasion yuezhie"
 invasions_5_tooltip:0 "La tribu de #Y [yuezhi_country_scope.GetName]# ! déclare la guerre à #Y [yuezhi_invasion_defender.GetName]# ! avec le but de guerre #Y Conquête de la Horde# !."
 invasions_6.a:0 "Cela ne peut pas être bon..."
 invasions_6_desc:0 "Le peuple yuezhi a maintes et maintes fois forcé le peuple sace à quitter ses foyers. D'abord, la vallée d'Ili a été prise par les Yuezhi suite à leur migration depuis le Gansu, poussant les peuples saces vers le sud et l'ouest. Le peuple sace a de nouveau été chassé de ses terres par les invasions yuezhies en Sogdiane puis en Bactriane. Les Saces doivent à nouveau pousser vers le sud pour survivre, pénétrant cette fois dans les royaumes grecs et indiens du Gandhara et du fleuve Indus."
 invasions_6_title:0 "La Horde sace"
 invasions_6_tooltip:0 "La tribu de #Y [sakia_country_scope.GetName]# ! déclare la guerre à #Y [sakia_invasion_defender.GetName]# ! avec le but de guerre #Y Conquête de la Horde# !."
 invasions_8.a:0 "Cela ne peut pas être bon..."
 invasions_8_A_tooltip:0 "La tribu de #Y [yuezhi_country_scope_2.GetName]# ! déclare la guerre à #Y [yuezhi_bactria_invasion_defender.GetName]# ! avec le but de guerre #Y Conquête de la Horde# !."
 invasions_8_B_tooltip:0 "La tribu de #Y [yuezhi_country_scope.GetName]# ! déclare la guerre à #Y [yuezhi_bactria_invasion_defender.GetName]# ! avec le but de guerre #Y Conquête de la Horde# !."
 invasions_8_desc:0 "Alors que les Yuezhi pensaient avoir échappé aux Xiongnu, les Wusun, fidèles vassaux des Xiongnu (et notre ancien sujet), ont "reçu" des terres de la vallée d'Ili de la part du chef xiongnu Chanyu Modun. Les forces combinées de la Confédération des Xiongnu et des Wusun sont bien trop importantes pour que nous puissions espérer les vaincre, et nous devons fuir à nouveau ; cette fois vers le sud et les terres de Bactriane gouvernées par les Grecs. Coupée du reste du monde hellénique, cette région est mûre pour la conquête. Les Yuezhi subjugueront les villes de Bactriane, prendront leurs richesses et, surtout, ils resteront à l'abri de la menace xiongnue."
 invasions_8_title:0 "Invasion yuezhie de la Bactriane"
