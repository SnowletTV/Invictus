 alis_ubbo_intro.1.t:0 "Alis Ubbo"
 alis_ubbo_intro.1.desc:0 "The trading city of Alis Ubbo, meaning 'Pleasant Haven' in the Phoenician language, sits on a large basin in the estuary of the River Tagus. This makes it an ideal location to unload and reprovision Phoenician ships sailing on trade voyages along the western coast, some as far as the legendary Tin Islands. The settlement has become an important centre of commercial trade where valuable metals, salted fish and salt are traded with the inland tribes of the region."
 alis_ubbo_intro_01_release_as_subject_tt:0 "Release #Y Allis Ubbo#! as a #Y Feudatory#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 alis_ubbo_intro.1.a:0 "Release the city"
 alis_ubbo_intro.1.b:0 "Switch to Allis Ubbo"
 alis_ubbo_missions_iberia:0 "Pleasant Haven"
 alis_ubbo_missions_iberia_BUTTON_TOOLTIP:0 "Control the valuable metal trade along the western Atlantic coast."
 alis_ubbo_missions_iberia_DESCRIPTION:0 "From ancient times the Phoenician and Punic people have excelled at traveling, trading and settling across the sea. Hundreds of years ago they created a small trading outpost in [GetCountry('OLS').GetCapital.GetName], the capital of [GetCountry('OLS').GetName], looking to trade for rare metals with local tribes. While salted fish, salt, and metal exports provide [GetCountry('OLS').GetName] with a stable economy, the rich lands of Iberia are waiting for a mighty trade empire to take control of their many valuable metal mines."
 alis_ubbo_missions_iberia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we maintain a hold over the valuable metal trade along the western Atlantic coast."
 alis_ubbo_missions_iberia_REWARD_DESCRIPTION:0 ""
 alis_ubbo_missions_iberia_province_investments_0:0 "Olisipo's Port"
 alis_ubbo_missions_iberia_province_investments_0_DESC:0 "With a new focus towards the lucrative metal trade the need for a larger port in [GetCountry('OLS').GetCapital.GetName] has grown ever more urgent."
 alis_ubbo_missions_iberia_province_investments_1:0 "Capital of the Atlantic"
 alis_ubbo_missions_iberia_province_investments_1_DESC:0 "If we are to control trade in the region, [GetCountry('OLS').GetCapital.GetName] needs to become a city worthy of our ambitions."
 alis_ubbo_missions_iberia_province_investments_2:0 "Phoenician Allies"
 alis_ubbo_missions_iberia_province_investments_2_DESC:0 "Send an envoy to meet with representatives from our closest Phoenician neighbors in southern Iberia."
 alis_ubbo_missions_iberia_province_investments_3:0 "Carthaginian Matters"
 alis_ubbo_missions_iberia_province_investments_3_DESC:0 "It is considered fine statesmanship to send gifts to potential friends and trade partners. We should improve our relations with [GetCountry('CAR').GetName]."
 alis_ubbo_missions_iberia_province_investments_4:0 "Gadir Investments"
 alis_ubbo_missions_iberia_province_investments_4_DESC:0 "We will invest in trade opportunities with our Phoenician neighbour [GetCountry('GAD').GetName]."
 alis_ubbo_missions_iberia_province_investments_5:0 "Carthage Opportunities"
 alis_ubbo_missions_iberia_province_investments_5_DESC:0 "Show the people of [GetCountry('CAR').GetName] that [GetCountry('OLS').GetName] is booming with investment opportunities."
 alis_ubbo_missions_iberia_province_investments_6:0 "Flourishing Atlantic Port"
 alis_ubbo_missions_iberia_province_investments_6_DESC:0 "A steady stream of new merchant and military ships have made [GetCountry('OLS').GetCapital.GetName]'s port a bustling hub."
 alis_ubbo_missions_iberia_province_investments_0.tt:0 "[GetCountry('OLS').GetCapital.GetName]'s port is upgraded."
 alis_ubbo_carthage_opinion_tt:0 "[GetCountry('CAR').GetName]'s opinion of [GetCountry('OLS').GetName] should be more than #G 60#!."
 alis_ubbo_gadir_opinion_tt:0 "[GetCountry('GAD').GetName]'s opinion of [GetCountry('OLS').GetName] should be more than #G 40#!."
 alis_ubbo_carthage_relations_tt:0 "Send [GetCountry('CAR').GetName] #G 60#! to improve investment."
 alis_ubbo_gadir_relations_tt:0 "Send [GetCountry('GAD').GetName] #G 40#! to improve investment."
 alis_ubbo_gadir_relations_opinion:0 "Trade Relations"
 alis_ubbo_carthage_relations_opinion:0 "Trade Relations"
 alis_ubbo_improved_relations_opinion:0 "Good Relations"
 alis_ubbo_sefia_criminal_opinion:0 "Criminal Apprehended"
 alis_ubbo_money_aid_opinion:0 "Provided Aid"
 alis_ubbo_tribe_trade_opinion:0 "Trade Relations"
 alis_ubbo_helped_feed_opinion:0 "Famine Relief"
 alis_ubbo_sefia_start_opinion:0 "Trade Relations"
 alis_ubbo_missions_tin_trade_0:0 "Metal Mines of Iberia"
 alis_ubbo_missions_tin_trade_0_DESC:0 "The Iberian peninsula is rich in gold, silver, and other metals. We should focus first on expanding into the abundant metal sources in [GetProvince('(int32)1319').GetArea.GetRegion.GetName]."
 alis_ubbo_missions_tin_trade_1:0 "Oppidania Metals"
 alis_ubbo_missions_tin_trade_1_DESC:0 "Securing a surplus of metals in [GetProvince('(int32)1317').GetArea.GetName] will help establish our trade empire."
 alis_ubbo_missions_tin_trade_2:0 "Golden Ambitions"
 alis_ubbo_missions_tin_trade_2_DESC:0 "Taking control of the rich mines of [GetProvince('(int32)1301').GetArea.GetName] will provide the wealth needed to support our campaigns and build the necessary infrastructure to secure our rule in these newly conquered lands."
 alis_ubbo_missions_tin_trade_3:0 "Northern Mines"
 alis_ubbo_missions_tin_trade_3_DESC:0 "Taking control of the metal lands in [GetProvince('(int32)1136').GetArea.GetName] is the next step in dominating the metal trade in greater Iberia. We will send delegates to [GetProvince('(int32)1136').GetArea.GetName] to begin forging claims."
 alis_ubbo_missions_tin_trade_4:0 "Riches of Gallaecia"
 alis_ubbo_missions_tin_trade_4_DESC:0 "Traders from [GetProvince('(int32)1136').GetArea.GetRegion.GetName] have often brought back riches beyond imagination, be it silver, gold or other valuable minerals. We should obtain ownership of those mines."
 alis_ubbo_missions_tin_trade_4b:0 "An Unexpected Offer"
 alis_ubbo_missions_tin_trade_4b_DESC:0 "The [GetProvince('(int32)2152').GetOwner.Custom('get_base_government_type')] of [GetProvince('(int32)2152').GetOwner.GetName] has offered us the coastal settlement of  [GetProvince('(int32)2152').GetName] for a small fee. Our advisors suggest we create a new Phoenician run colony."
 alis_ubbo_missions_tin_trade_4b_tt:0 "[GetProvince('(int32)2152').GetOwner.GetName] will sell [GetProvince('(int32)2152').GetName] to [GetCountry('OLS').GetName] for a small fee."
 alis_ubbo_missions_tin_trade_4c:0 "Gallaecian Treasure"
 alis_ubbo_missions_tin_trade_4c_DESC:0 "Treasures from [GetProvince('(int32)1136').GetArea.GetRegion.GetName] will bring happiness to our people, and may further increase [GetCountry('OLS').GetRuler.GetPraenomen]'s popularity."
 alis_ubbo_missions_tin_trade_4c_tt:0 "Treasure discovered."
 alis_ubbo_missions_tin_trade_5:0 "Kassiteros Colony"
 alis_ubbo_missions_tin_trade_5_DESC:0 "[GetProvince('(int32)2152').GetName] is a great location for a colony."
 alis_ubbo_missions_tin_trade_5_tt:0 "[GetProvince('(int32)2152').GetName] becomes a colony of [GetCountry('OLS').GetName]."
 alis_ubbo_missions_tin_trade_6:0 "Land of Tin"
 alis_ubbo_missions_tin_trade_6_DESC:0 "The Phoenicians discovered the tin deposits of [GetProvince('(int32)2002').GetArea.GetRegion.GetName] hundreds of year ago. By gaining a foothold on the island we'll be able to control trade in the metal."
 alis_ubbo_missions_tin_trade_6_tt:0 "Export 2 or more #Y Base Metals#! @base_metals! from a province in [GetProvince('(int32)2002').GetArea.GetRegion.GetName]."
 alis_ubbo_missions_tribes_1:0 "Across the Tagus"
 alis_ubbo_missions_tribes_1_DESC:0 "We have a long and valuable trading relationship with the [GetCountry('SFI').GetPrimaryCulture.GetName] [GetCountry('SFI').Custom('get_base_government_type')] of [GetCountry('SFI').GetName] across the River Tagus. We should establish an embassy in their capital [GetCountry('SFI').GetCapital.GetName]."
 alis_ubbo_missions_tribes_1_tt:0 "Future missions with [GetCountry('SFI').GetName] will be #Y Blocked#!"
 alis_ubbo_missions_tribes_2:0 "A Delegate Approaches"
 alis_ubbo_missions_tribes_2_DESC:0 "A delegate of [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] of [GetCountry('SFI').GetName] has arrived in our new embassy, claiming a crippling famine is ravaging their country. We should divert our food to help alleviate [GetCountry('SFI').GetName]'s famine."
 alis_ubbo_missions_tribes_2_tt:0 "Our Capital city [GetCountry('OLS').GetCapital.GetName] has access to at least #Y 80#! food."
 alis_ubbo_missions_tribes_3:0 "Iberian Hostilities"
 alis_ubbo_missions_tribes_3_DESC:0 "After continued hostilities with Iberian tribes, [GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] of [GetCountry('SFI').GetName] has offered to become our Tribal Vassal. This will give [GetCountry('OLS').GetName] a portion of [GetCountry('SFI').GetName]'s monthly manpower income, and they gain our protection."
 alis_ubbo_diplomatic_range_modifier:0 "Encouraged Trade Policy"
 alis_ubbo_tribe_asylum_modifier:0 "Allowed tribe to settle"
 alis_ubbo_trade_complete_modifier:0 "Western Atlantic Trade Empire"
 alis_ubbo_port_complete_modifier:0 "Flourishing Trade Port"
 alis_ubbo_port_built_modifier:0 "Enthusiastic Traders"
 alis_ubbo_resource_modifier:0 "Trading Capital"
 alis_ubbo_food_help_modifier:0 "Sefia Food Aid"
 alis_ubbo_sefia_angry_modifier:0 "Sefia Reduced Trade"
 alis_ubbo_temp_modifier:0 "Economic Sanctions"
 treasure_bronze_gallaecian_warrior:0 "Bronze Gallaecian Warrior"
 treasure_bronze_gallaecian_warrior_desc:0 "A large bronze Gallaecian Warrior statue"
 alis_ubbo_missions_events.1.t:0 "Bronze Gallaecian Warrior"
 alis_ubbo_missions_events.1.desc:0 "A large bronze Gallaecian Warrior statue has been shipped back to [ROOT.GetCountry.GetCapital.GetName] as a celebration of our expansion into [GetProvince('(int32)1136').GetArea.GetRegion.GetName] and our hold over its valuable metal trade."
 alis_ubbo_missions_events.1.a:0 "This will make the people happy"
 alis_ubbo_missions_events.1.at:0 "$mission_task_completed_tt_1$Gallaecian Treasure$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.2.t:0 "Claims on Metal Mines"
 alis_ubbo_missions_events.2.desc:0 "We now have claims on the abundant metal sources in [GetProvince('(int32)1319').GetArea.GetRegion.GetName]. Conquest of [GetProvince('(int32)1319').GetArea.GetRegion.GetName] will greatly expand our influence in the area."
 alis_ubbo_missions_events.2.a:0 "Time to notify the levies"
 alis_ubbo_missions_events.2.at:0 "$mission_task_completed_tt_1$Metal Mines of Iberia$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.3.t:0 "Capital of the Atlantic"
 alis_ubbo_missions_events.3.desc:0 "Due to our strenuous efforts to expand our trade network, Phoenician traders are flocking to [GetCountry('OLS').GetName]. A steady stream of new merchant and military ships have made [ROOT.GetCountry.GetCapital.GetName] a bustling hub on the Atlantic. From sunrise until well after sundown the port is full of activity, as citizens, merchants, sailors, and other less savory occupants of the docks ply their trade."
 alis_ubbo_missions_events.3.a:0 "Truly a city of wonders!"
 alis_ubbo_missions_events.3.at:0 "$mission_task_completed_tt_1$Capital of the Atlantic$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.4.t:0 "Colonial Ambitions"
 alis_ubbo_missions_events.4.desc:0 "Our new colony of [GetCountry('OLZ').GetName] has officially been created. Merchants and tradespeople from [GetCountry('OLS').GetName] have moved north to seek their fortunes. The colony provides us with a foothold for further expansion abroad."
 alis_ubbo_missions_events.4.a:0 "A convenient location"
 alis_ubbo_missions_events.4.at:0 "$mission_task_completed_tt_1$Colonial Ambitions$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.5.t:0 "Carthage Opportunities"
 alis_ubbo_missions_events.5.desc:0 "It seems the money we set aside to boost our standing in [GetCountry('CAR').GetName], and occasionally bribe Carthaginian traders passing through, has finally started paying off. A large group of Phoenician traders have settled down in [ROOT.GetCountry.GetCapital.GetName], bringing wealth and new ideas to the area."
 alis_ubbo_missions_events.5.a:0 "A worthy investment!"
 alis_ubbo_missions_events.5.at:0 "$mission_task_completed_tt_1$Carthage Opportunities$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.6.t:0 "Influx of Traders"
 alis_ubbo_missions_events.6.desc:0 "We grow rich from the trade routes passing through the Pillars of Hercules. Our capital [ROOT.GetCountry.GetCapital.GetName] enjoys many benefits, and has seen an influx of new people and traders settling down."
 alis_ubbo_missions_events.6.a:0 "A city of the world's desire!"
 alis_ubbo_missions_events.6.at:0 "$mission_task_completed_tt_1$Flourishing Atlantic Port$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.7.t:0 "Olisipo's Port"
 alis_ubbo_missions_events.7.desc:0 "The shipyards and berths of this new port are a wonder to behold, and establish [GetCountry('OLS').GetName] as a serious maritime power. We will finally have access to the great markets of the Mediterranean."
 alis_ubbo_missions_events.7.a:0 "Finally a port for [ROOT.GetCountry.GetCapital.GetName]!"
 alis_ubbo_missions_events.7.at:0 "$mission_task_completed_tt_1$Olisipo's Port$mission_task_completed_tt_2$"
 alis_ubbo_missions_events.8.t:0 "Land of Tin"
 alis_ubbo_missions_events.8.desc:0 "Our advance along the Western Atlantic has been unstoppable. With our latest conquests of the tin islands, our power over the Atlantic metal trade is unmatched."
 alis_ubbo_missions_events.8.a:0 "As it should be."
 alis_ubbo_missions_events.8.at:0 "$mission_task_completed_tt_1$Land of Tin$mission_task_completed_tt_2$"
 alis_ubbo_events.1.t:0 "Tribe seeks asylum"
 alis_ubbo_events.1.desc:0 "A small tribe from [GetProvince('(int32)1420').GetArea.GetName] has requested asylum in [GetCountry('OLS').GetName] due to ongoing hostilities with other tribes. If we allow them to settle in [GetCountry('OLS').GetCapital.GetName], it will cause unhappiness among our [GetCountry('OLS').GetPrimaryCulture] population."
 alis_ubbo_events.1.a:0 "We must protect [GetCountry('OLS').GetPrimaryCulture.GetName] interests. Turn them away."
 alis_ubbo_events.1.b:0 "Nonsense, let them settle."
 alis_ubbo_events.2.t:0 "Mining conditions"
 alis_ubbo_events.2.desc:0 "[GetProvince('(int32)1317').GetName] is home to a thriving mining sector and is over time attracting more and more miners. However this rapid growth has created sub-optimal working conditions for many."
 alis_ubbo_events.2.a:0 "Ignore the whining"
 alis_ubbo_events.2.b:0 "Ensure decent working conditions"
 alis_ubbo_events.3.t:0 "Legitimacy Questioned"
 alis_ubbo_events.3.desc:0 "Rich merchants can be a great boon for any country, but their expensive habits and strong opinions can make them hard to please. There are rumours circulating of powerful metal merchants starting to question the legitimacy of our rule."
 alis_ubbo_events.3.a:0 "Pathetic! How dare they?!"
 alis_ubbo_events.3.b:0 "Nobles like bribes, don't they?"
 alis_ubbo_events.4.t:0 "Olisipo Import Tax"
 alis_ubbo_events.4.desc:0 "[SCOPE.sChar('alis_ubbo_briber').GetPraenomen], an influential merchant in [GetCountry('OLS').GetName], has offered a small donation to [ROOT.GetCountry.GetRuler.GetName] in exchange for marginally reduced import taxes on his shipments at Olisipo's new port."
 alis_ubbo_events.4.a:0 "We will not be bribed. Especially not by [SCOPE.sChar('alis_ubbo_briber').GetPraenomen]!"
 alis_ubbo_events.4.b:0 "Nobody needs to know..."
 alis_ubbo_events.5.t:0 "Criminal Decision"
 alis_ubbo_events.5.desc:0 "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] of [GetCountry('SFI').GetName] has notified our officials that a notorious [GetCountry('SFI').GetAdjective] criminal has escaped to [GetCountry('OLS').GetName]. This criminal was under investigation for heinous criminal acts. The criminal has offered a substantial bribe to stay in [GetCountry('OLS').GetName], however if we allow him to stay future trade and missions with [GetCountry('SFI').GetName] will be blocked."
 alis_ubbo_events.5.a:0 "This is probably a bad idea, but we'll let the criminal stay."
 alis_ubbo_events.5.b:0 "Arrest him. Good relations with [GetCountry('SFI').GetName] are far more beneficial."
 alis_ubbo_events.6.t:0 "Financial Aid"
 alis_ubbo_events.6.desc:0 "[GetCountry('SFI').GetRulerTitle] [GetCountry('SFI').GetRuler.GetPraenomen] of [GetCountry('SFI').GetName] has sent a messenger to our capital [GetCountry('OLS').GetCapital.GetName] to ask for financial aid. They will use the money to mitigate the horrors of the crippling famine ravaging [GetCountry('SFI').GetName]. Failing to help may harm relations and block future missions with [GetCountry('SFI').GetName]."
 alis_ubbo_events.6.a:0 "Fine. Send the money."
 alis_ubbo_events.6.b:0 "We have better things to waste money on."

 # Tag-Switch to Allis Ubbo Decision Loc
 carthage_switch_allis_ubbo: "Regarding Allis Ubbo"
 carthage_switch_allis_ubbo_desc: "We will abandon the decadent cities of our homeland and set sail for the distant port of Allis Ubbo in Iberia, an Atlantic safe haven where we can start a #G New Mission#! in the cozy company of Iberian and Celtic tribes.\n\n#Y Release Allis Ubbo#! as a #G Feudatory#! or #T Tag-Switch#! to playing as #Y Allis Ubbo#!."
 allis_ubbo_heritage: "Heritage of the Safe Haven"
 allis_ubbo_heritage_desc: "Hailed as a 'safe haven' for Punic traders that desired to visit a friendly city, one that would protect their ships from the threatening Celtic and Iberian tribes that wandered the interior of the peninsula, the port city of Allis Ubbo sits at a natural harbor with a commanding view of the Oceanus Atlanticus."