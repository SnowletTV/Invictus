 me_ant_task_start_tt_1:0 "Le [me_antigonids_scope.GetRulerTitle|Y] [me_antigonids_scope.GetRuler.GetPraenomen|Y] va commencer à"
 ### Antigonos' Vision
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$ : diadoque véritable"
 me_antigonid_1_vision.1.desc:2 "Lorsqu'il fut nommé satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName] après la bataille de [GetProvince('(int32)796').GetName], personne, et pas même [GetCharacter('(int32)37').GetPraenomen] lui-même, n'aurait pu prévoir la puissance et la gloire qui l'attendaient. Gouvernant paisiblement ses territoires depuis [GetProvince('(int32)1936').GetName], il a conservé sa satrapie après la mort de [GetCharacter('(int32)39').GetPraenomen], en dépit de l'absence de [GetProvince('(int32)918').GetName], jusqu'à ce que l'ambitieux régent [GetCharacter('(int32)409').GetPraenomen] fasse mouvement contre lui. [GetCharacter('(int32)37').GetPraenomen] s'est alors trouvé contraint de demander l'aide de [GetCharacter('(int32)9').GetPraenomen] et [GetCharacter('(int32)16').GetPraenomen].\n\nAprès ces épreuves, il fut nommé stratège de [GetProvince('(int32)290').GetArea.GetRegion.GetName] par [GetCharacter('(int32)9').GetPraenomen] à [GetProvince('(int32)761').GetName], il a défait les satrapes de Perdiccas, contrecarré les ambitions [GetCharacter('(int32)32').GetPraenomen], l'héritier de [GetCharacter('(int32)9').GetPraenomen], a pourchassé le rusé Grec [GetCharacter('(int32)408').GetPraenomen] jusqu'en [GetProvince('(int32)1595').GetArea.GetRegion.GetName], saisi les trésors achéménides, et renversé les conquêtes de [GetCharacter('(int32)41').GetPraenomen] et [GetCharacter('(int32)42').GetPraenomen] pour gouverner l'empire de [GetCharacter('(int32)39').GetPraenomen] depuis [GetProvince('(int32)257').GetName] jusqu'à [GetProvince('(int32)4799').GetName].\n\nDepuis lors, [GetCharacter('(int32)24').GetPraenomen] a repris l'Orient, turbulent et négligeable, s'unissant aux autres diadoques contre le royaume que [GetCharacter('(int32)37').GetPraenomen] s'était taillé par la force, tandis que tous succombaient aux pires excès, régicides, meurtres de parents ou apothéoses ridicules…"
 me_antigonid_1_vision.1.a:0 "Honneur et la famille font tout"
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$ : champions des diadoques"
 me_antigonid_1_vision.2.desc:0 "Le développement et l'expansion des territoires de [GetCharacter('(int32)37').GetPraenomen] se poursuivent, et il n'y a plus le moindre doute que notre royaume, en dépit des efforts répétés des autres diadoques pour le saper, a triomphé des alliances formées contre lui par ses rivaux : [GetCharacter('(int32)42').GetPraenomen], [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)24').GetPraenomen] et [GetCharacter('(int32)41').GetPraenomen]…"
 me_antigonid_1_vision.2.a:0 "Les Argéades ont fait place aux Antigonides"
 me_antigonid_1_vision.2.at:0 "La mission #Y $antigonid_01_vision$#! a été #G menée à bien#!."
 # Antigonid Capital
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$ : l'œuvre d'une vie"
 me_antigonid_1_vision.11.desc:1 "La cité nouvelle de [GetProvince('(int32)790').GetName] représente non seulement le développement de son royaume, mais aussi l'apogée de la vie d'homme d'État et de guerrier d'Antigone, depuis son poste de général sous Philippe II jusqu'à la victoire de son fils Démétrios sur Ptolémée à Salamine.\n\nEnfin, la capitale de l'Orient sera bientôt achevée, et alors se déroulera la grande fête qui attire musiciens et acteurs de tout le monde hellénistique pour honorer la dynastie d'Antigone."
 me_antigonid_1_vision.11.a:0 "Que de chemin parcouru"
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$ préparer l'achèvement de [GetProvince('(int32)790').GetName|Y]."
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$ : la perle de l'Orient"
 me_antigonid_1_vision.12.desc:0 "Les dieux se sont montrés favorables à nos efforts concernant [GetProvince('(int32)790').GetName], où les bâtiments publics et administratifs sont désormais achevés. Une grande fête et une parade victorieuse vont y être tenues, attirant des musiciens et acteurs venus de tout le monde hellénique pour participer à un spectacle sans égal, démontrant la gloire et le prestige de la dynastie antigonide.\n\nAdmirant tout cela depuis un balcon de son palais, ses membres peuvent être assurés que leur royauté ne fait plus aucun doute, et qu'ils ont rejoint les Argéades parmi les plus grandes maisons nobles de l'histoire de la Macédoine."
 me_antigonid_1_vision.12.a:0 "Cette cité sera éternelle"
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$ : le prix de la victoire"
 me_antigonid_1_vision.13.desc:0 "Tandis que nous cherchons à développer les cités et à réjouir le peuple, nos vicieux rivaux s'apprêtent encore une fois à nous attaquer. Les préparatifs de la fête tenue pour célébrer l'achèvement de [GetProvince('(int32)790').GetName] sont toujours en cours, et nous pourrions couper dans les dépenses si ces fonds sont considérés comme plus profitables pour mener une autre guerre – même s'il serait évidemment très triste de devoir annuler la parade de la victoire."
 me_antigonid_1_vision.13.a:0 "Nos ennemis doivent être vaincus"
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#! va être #R contournée#!."
 me_antigonid_1_vision.13.b:0 "Rien ne viendra interrompre cette fête"
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$ : la mort d'un rêve"
 me_antigonid_1_vision.14.desc:0 "La perte d'Antigonie est un coup symbolique porté à la dynastie antigonide, et une humiliation inimaginable pour le [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen].\n\nNous ne pouvons que prier les dieux qu'ils conduisent nos armées à la victoire un jour prochain…"
 me_antigonid_1_vision.14.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$#! a été #R contournée#!."
 me_antigonid_1_vision.14.a:0 "Tout n'est pas perdu"
 me_antigonid_1_vision.14.b:0 "Retirons-nous dans l'ancienne capitale"
 # Antigoneia's Port
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$ : carrefour oriental"
 me_antigonid_1_vision.21.desc:0 "Dans tous les projets entourant la capitale antigonide, l'ancien port de Myriandre et la colonie des vétérans d'Antigone à Alexandrie de l'Issos ont été au cœur de nos projets maritimes, grâce à l'ancienne route perse qui franchit les Portes de Syrie.\n\nIls ont bien servi la capitale, mais des suggestions ont été faites pour que la colonie d'Hydatos, à quelque distance sur l'Oronte et accueillant déjà des vétérans de Carie établis là par Antigone, devienne le port principal d'Antigonie."
 me_antigonid_1_vision.21.a:0 "Continuons de nous concentrer sur les ports au nord"
 me_antigonid_1_vision.21.at:0 "Une fois la tâche #Y $antigonid_01_vision_2$#! menée à bien :"
 me_antigonid_1_vision.21.b:0 "Hydatos est très prometteuse"
 me_antigonid_1_vision.21.c:0 "Pourquoi donc nous limiter ainsi ?"
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y] va aussi recevoir #Y $ant_01_2_2_pmod$#!."
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$ : la porte de l'Orient"
 me_antigonid_1_vision.22.desc:0 "Les ingénieurs ont terminé les travaux de dragage et de construction, offrant à Antigonie de nouveaux chantiers navals, des quais et des cales sèches sans qu'ils soient vulnérables, comme c'est souvent le cas, lorsqu'ils se trouvent trop proches de la mer.\n\n"
 me_antigonid_1_vision.22.desc_1:0 "L'humble établissement qui s'est trouvé établi autour du trophée d'Alexandre après la bataille de [GetProvince('(int32)796').GetName] surpasse désormais le vieux port de Myriandre, attirant marchands et artisans venus de loin. Il y a peu de doutes que l'importance de ce site n'a pas été surestimée…"
 me_antigonid_1_vision.22.desc_2:0 "Le port d'Hydatos n'est plus le simple mouillage qu'il était autrefois, et le maître de son port peut s'enorgueillir de posséder désormais l'une des meilleures installations d'Orient. Cela permet de nombreux échanges, et les chantiers navals et charpentiers de marine ont déjà beaucoup gagné en prospérité.\n\nNos hommes comparent fréquemment le site d'Hydatos à la région de Pieria, dans notre Macédoine natale : entre une haute montagne et la mer, où se trouve le grand port de [GetProvince('(int32)6399').GetName]. Déjà, ils ont commencé à l'appeler « Antigonie », d'après le nom de la capitale qu'il dessert."
 me_antigonid_1_vision.22.desc_3:0 "Préférant une approche plus équilibrée, les deux ports de Myriandre et d'Hydatos continueront de desservir la capitale comme auparavant, les deux sites recevant autant d'investissements l'un que l'autre."
 me_antigonid_1_vision.22.a:0 "Notre capitale ne connaîtra aucune rivale"
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$ : les ravages de la guerre"
 me_antigonid_1_vision.23.desc:0 "Antigonie et la région environnante nous échappent, aussi nos projets visant à développer ses ports doivent-ils être parmi les premiers à être abandonnés. C'est encore un rêve des Antigonides qui s'envole avec les vents de l'histoire…"
 me_antigonid_1_vision.23.a:0 "Tyché donne, Tyché reprend"
 me_antigonid_1_vision.23.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$#! a été #R contournée#!."
 # Phoenician Timber
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$ : cités portuaires"
 me_antigonid_1_vision.31.desc:0 "Le maintien des liens avec la Grèce et le contrôle sur la Méditerranée exigent une flotte puissante. Les Phéniciens à notre service se sont, à cet égard, montrés d'une grande aide.\n\nSi nous voulons préserver notre suprématie en mer, nous devons veiller à ce que les relations avec ces cités de marins soient renouvelées et perpétuées."
 me_antigonid_1_vision.31.a:0 "La flotte est vitale"
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$ négocier avec les cités-États phéniciennes."
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$ : maîtrise de la mer"
 me_antigonid_1_vision.32.desc:1 "Traiter avec les Phéniciens a permis de resserrer nos liens anciens, faisant à nouveau connaître un sentiment d'urgence dans les chantiers navals et de nos dépendances. Veillons maintenant à ce que nos victoires en mer ne soient pas célèbres par leur rareté, mais que le triomphe de Salamine marque une nouvelle ère dans la domination antigonide sur la mer intérieure."
 me_antigonid_1_vision.32.a:0 "Cette mer est nôtre"
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$ : pleurer les cèdres"
 me_antigonid_1_vision.33.desc:0 "La perte des cités phéniciennes met à mal notre ambition maritime dans la région. Nous sommes désormais privés des grands chantiers navals et des marins de ces ports antiques…"
 me_antigonid_1_vision.33.a:0 "Misère !"
 me_antigonid_1_vision.33.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$#! a été #R contournée#!."
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$ : [philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName]"
 me_antigonid_1_vision.34.desc_1:0 "Nos dépendances phéniciennes nous ont fourni de nombreux navires et marins pour notre cause, et [philokles_of_sidun.GetPraenomen], un riche prince de la cité de [GetProvince('(int32)747').GetName], a joué un rôle important en commandant et rassemblant ces forces navales en notre nom.\n\nMalgré tout, il ne fait aucun doute qu'il aspire à monter sur le trône de sa cité, et qu'il sent l'heure venue pour nous de lui retourner les nombreuses faveurs et générosités que lui devons. Et il menace de se trouver des amis ailleurs en cas de refus…"
 me_antigonid_1_vision.34.desc_2:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], un riche prince de la cité, a contribué à notre cause par le passé, notamment pour ce qui concerne notre flotte phénicienne. Malgré tout, son désir de monter sur le trône de sa cité natale a suscité des tensions entre nous."
 me_antigonid_1_vision.34.desc_3:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], un riche prince de la cité, sera un ami fiable en Phénicie, sur lequel nous appuyer pour atteindre nos ambitions maritimes si nous le laissons monter sur le trône de sa cité."
 me_antigonid_1_vision.34.a:0 "Laissons-le faire"
 me_antigonid_1_vision.34.b:0 "Quelle honte…"
 me_antigonid_1_vision.34_await_tt:0 "Nous attendons la réponse de [GetProvince('(int32)747').GetOwner.GetName|Y]. Si cela est accepté :"
 me_antigonid_1_vision.34_else_tt:0 "En cas de refus :"
 me_antigonid_1_vision.35.desc:1 "Les émissaires [philokles_sender.GetAdjective] sont arrivés à [ROOT.GetCountry.GetCapital.GetName] avec [philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName], un riche noble de la cité qui a des visées sur son trône en récompense des services rendus aux Macédoniens.\n\n"
 me_antigonid_1_vision.35.desc_1:0 "Ils ont l'intention de déposer notre dirigeant pour le remplacer par ce parvenu, sans aucune autre forme de compensation."
 me_antigonid_1_vision.35.desc_2:0 "Ils ont l'intention que nous cédions la cité à [philokles_of_sidun.GetPraenomen], sans aucune compensation en retour…"
 me_antigonid_1_vision.35.a:0 "Évitons de faire des vagues"
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen] n'est pas notre roi"
 me_antigonid_1_vision.36.desc_1:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName] a été emprisonné dans sa cité natale, en tant que traître et prétendant au trône. Il semble que le roi actuel n'aimait guère l'idée de se voir remplacer…"
 me_antigonid_1_vision.36.desc_2:0 "[GetProvince('(int32)747').GetOwner.GetName] s'est montré scandalisé de notre demande de céder la cité de [GetProvince('(int32)747').GetName] au prince [philokles_of_sidun.GetPraenomen]. Ses dirigeants ont appelé le pays à prendre les armes contre nous."
 me_antigonid_1_vision.36.desc_3:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName] vient tout juste d'être proclamé roi de la cité, avec notre bénédiction. Il est monté sur le trône, sans que cela suscite guère de réjouissances ni de récriminations."
 me_antigonid_1_vision.36.a:0 "Entendu"
 me_antigonid_1_vision.36.b:0 "[philokles_of_sidun.GetSheHe|U] nous sera loyal…"
 me_antigonid_1_vision.37.desc:0 "[philokles_of_sidun.GetPraenomen] de [GetProvince('(int32)747').GetName] vient d'arriver à la cour. C'est un prince mécontent, qui cherche du secours pour avancer ses revendications sur le trône de sa cité natale – ce qui lui a été refusé par les Antigonides en dépit de tous les services qu'il leur a rendus."
 me_antigonid_1_vision.37.a:0 "Il pourrait nous être utile"
 me_antigonid_1_vision.37.at:0 "La décision #Y $install_philokles_egypt$#! est maintenant disponible, et pourra être prise tant que [philokles_of_sidun.GetName|Y] sera vivant et en [THIS.GetCountry.GetName|Y]."
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$ : le courageux [phoenician_admiral.GetPraenomen]"
 me_antigonid_1_vision.38.desc:0 "Les ports de Phénicie ne manquent ni de marins, ni de capitaines expérimentés, endurcis par des années passées en mer à escorter ou piller les navires marchands qui croisent au large de leurs côtes.\n\nUn homme en particulier, connu sous le nom de [phoenician_admiral.GetPraenomen], s'est taillé une belle réputation et nous a été recommandé comme timonier et commandant d'escadre."
 me_antigonid_1_vision.38.a:0 "[phoenician_admiral.GetSheHe|U] pourrait nous être utile"
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y] va s'installer à la cour."
 me_antigonid_1_vision.38.b:0 "Nos amiraux sont suffisamment capables"
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y] va disparaître."

 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$ : chantiers navals de cèdre"
 me_antigonid_1_vision.39.desc:1 "Les charpentiers de marine des cités phéniciennes jouissent depuis des siècles d'une réputation d'excellence pour faire du célèbre bois de cèdre du Liban des navires de haute mer, vendus ensuite à celui qui les paiera le plus cher. Or, nous avons une fois encore besoin de renforcer la flotte par le commerce, si le prix est acceptable."
 me_antigonid_1_vision.39.a:1 "On ne peut avoir trop de navires" # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_1_vision.39.at:0 "Nous allons recevoir #Y 10#! @octere!octères dans 50 jours."
 me_antigonid_1_vision.39.b:1 "Nous pouvons les construire nous-mêmes"

 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$ : commande arrivée"
 me_antigonid_1_vision.40.desc:0 "Les navires demandés sont bien arrivés au large du port de [port_ship_scope.GetName], ou les marins [sidun_scope.GetAdjective] les ont confiés à nos hommes. Ces navires feront un magnifique ajout à nos forces navales."
 me_antigonid_1_vision.40.a:0 "C'est parfait"
 me_antigonid_1_vision.40.tt:0 "#Y 10#! @octere!octères sont arrivées au large de [port_ship_scope.GetName]."
 # Demetrios' Playground
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$ : la folie de [GetCharacter('(int32)32').GetPraenomen]"
 me_antigonid_1_vision.41.desc:0 "La lutte contre les descendants de [GetCharacter('(int32)9').GetPraenomen] pour le contrôle de la Grèce se poursuit, mais enfin nous sommes parvenus à chasser les garnisons de [GetCharacter('(int32)32').GetPraenomen] de la cité de [GetProvince('(int32)418').GetName]. Il s'agit sans doute de la position défensive ayant la plus grande importance stratégique dans la région.\n\nLibérer la cité comme nous l'avons fait à [GetProvince('(int32)416').GetName] est une possibilité, mais peut-être devrions-nous réfléchir à deux fois avant que nos forces évacuent l'Acrocorinthe…"
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName] est une garnison stratégique"
 me_antigonid_1_vision.41.b:0 "Les Corinthiens ont trop longtemps subi l'occupation"
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#! va recevoir l'indépendance en tant que #Y feudataire#!."
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 # Reiterate Tyre Proclamation
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$ : rêves de liberté"
 me_antigonid_1_vision.51.desc:0 "Après avoir déjoué les tentatives de [GetCharacter('(int32)42').GetPraenomen] visant à s'emparer de [GetProvince('(int32)687').GetArea.GetRegion.GetName], et avoir recouvré la cité stratégique de [GetProvince('(int32)743').GetName], [GetCharacter('(int32)37').GetPraenomen] a juré au nom de la Macédoine de défendre la liberté des cités grecques.\n\nMême si cette manœuvre politique est moquée par certains, cela suscite un grand espoir parmi les Grecs, désireux de se gouverner à nouveau eux-mêmes un jour, sans que la Macédoine n'intervienne plus danse leurs affaires. Si nous l'utilisions contre les autres diadoques, ces espérances pourraient nous être fort utiles."
 me_antigonid_1_vision.51.a:0 "Honorer les promesses dépend surtout de la situation"
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$ rassurer les cités-États grecques."
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$ : fierté hellénique"
 me_antigonid_1_vision.52.desc:0 "Nos envoyés se sont dispersés en Égée, paraissant devant toutes les Assemblées depuis [GetProvince('(int32)290').GetArea.GetName] jusqu'à [GetProvince('(int32)418').GetArea.GetName] avec des assurances et des rappels. Le monde grec a subi la domination macédonienne depuis la victoire de [GetCharacter('(int32)35').GetPraenomen] II sur [GetCountry('THE').GetName], et nous devons nous assurer de sa soumission par la promesse d'intervenir le moins possible dans ses affaires intérieures, en le traitant en allié plutôt qu'en sujet. Dans le cas contraire, les Grecs pourraient chercher à faire revivre leur passé glorieux aussitôt que l'occasion s'en présentera."
 me_antigonid_1_vision.52.a:0 "Une fois assurée sa protection, la Grèce sera libre"
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$ : synœcisme [ant_1_5_synoikism_scope.GetAdjective]"
 me_antigonid_1_vision.53.desc:0 "Encouragées par les approches diplomatiques et l'implication passée de [GetCharacter('(int32)37').GetPraenomen] envers le synœcisme, ou la consolidation des cités grecques en difficulté au sein d'établissements prospères, nos dépendances [ant_1_5_synoikism_scope.GetAdjective] nous ont approchés pour requérir notre aide.\n\nLeur [ant_1_5_synoikism_scope.GetRulerTitle] [ant_1_5_synoikism_scope.GetRuler.GetPraenomen] implore que nous offrions des ressources et des conseils, en tant que protecteurs, pour faciliter la réorganisation de [ant_1_5_synoikism_province_scope.GetName] selon ces mêmes prémices."
 me_antigonid_1_vision.53.a:0 "Le bon vouloir des Grecs est sans prix"
 me_antigonid_1_vision.53.at:0 "Dans un an, des pops des établissements [ant_1_5_synoikism_scope.GetAdjective] voisins vont s'établir à #Y [ant_1_5_synoikism_province_scope.GetName]#!, qui deviendra alors une cité."
 me_antigonid_1_vision.53.b:0 "Nous avons nos propres affaires à régler avant"
 me_antigonid_1_vision.54.desc:0 "Les magistrats envoyés aider au synœcisme [ant_1_5_synoikism_scope.GetAdjective] de [ant_1_5_synoikism_province_scope.GetName] et des villages avoisinants ont rapporté que leur œuvre était achevée.\n\nL'organisation de ce nouveau centre urbain permettra, espérons-le, mettra notre dépendance dans une meilleure position pour nous aider, et nous suscitera l'amitié des Grecs pour quelque temps…"
 me_antigonid_1_vision.54.a:0 "Peut-être cesseront-ils maintenant de nous importuner ?"
 me_antigonid_1_vision.54.tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y] pops [ant_1_5_synoikism_scope.GetAdjective] vont se rendre à [ant_1_5_synoikism_province_scope.GetName|Y]"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$ : médiateur bienveillant"
 me_antigonid_1_vision.56.desc:0 "Parmi toutes les requêtes et récriminations des Grecs, une question revient sans cesse : une querelle que seul peut résoudre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName] et [ant_1_5_dispute_subject_2.GetName] se disputent depuis longtemps la frontière entre [ant_1_5_dispute_territory_1.GetName] et [ant_1_5_dispute_territory_2.GetName], et veulent que nous tranchions leurs débats…"
 me_antigonid_1_vision.56.desc_2:0 "La localité [ant_1_5_dispute_subject_1.GetAdjective] de [ant_1_5_dispute_territory_1.GetName] et [ant_1_5_dispute_territory_2.GetName] ont depuis longtemps querelle à propos de la démarcation de leurs territoires respectifs."
 me_antigonid_1_vision.56.a:0 "Un examen approfondi résoudra tout cela…"
 me_antigonid_1_vision.56.b:0 "[ant_1_5_dispute_subject_1.GetName] est sans doute dans son bon droit"
 me_antigonid_1_vision.56.c:0 "Cédons tout à [ant_1_5_dispute_subject_2.GetName]."
 me_antigonid_1_vision.56.d:0 "Tout cela est sans intérêt…"
 # Formalize Divinity
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$ : luxe oriental"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen] et [GetCharacter('(int32)38').GetPraenomen] ont déjà reconnus par certaines cités grecques, comme [GetCharacter('(int32)39').GetPraenomen] le Grand lui-même, en tant que dieux vivants. Mais il est temps désormais de faire entrer notre dynastie au sein du panthéon officiel, comme les Lagides l'ont fait eux-mêmes. Cela hissera nos dirigeants à un rang égal à celui des grands rois de [GetCountry('MAC').GetName], [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen], et nous rapprochera des influences religieuses de nos territoires en Orient…"
 me_antigonid_1_vision.61.a:0 "[GetCharacter('(int32)37').GetPraenomen] était divin !"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$ légitimer l'apothéose des Antigonides."
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$ : déification dynastique"
 me_antigonid_1_vision.62.desc:0 "Les tentatives faites pour légitimer la déification de nos dirigeants ont connu un réel succès, même si cela peut susciter le mépris de certains nobles grecs ou macédoniens plus traditionalistes. L'exemple d'Alexandre a changé le monde, et nous devons adopter ses innovations religieuses si nous voulons que nos dirigeants puissent s'appuyer sur une légitimité suffisante en Orient."
 me_antigonid_1_vision.62.a:1 "Que tous louent le dieu-[ROOT.GetCountry.GetRulerTitle] [divinely_scope.GetPraenomen] !"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 # Secure Frontier
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$ : les pointes d'une boussole"
 me_antigonid_1_vision.71.desc:0 "Une nouvelle attaque des autres diadoques est presque certaine, aussitôt qu'ils auront vu une occasion de frapper. Nous serions bien avisés de nous tenir prêts pour cette éventualité, mais devons décider lequel des autres successeurs constitue la plus grande menace…"
 me_antigonid_1_vision.71.a:0 "[ant_01_frontier_egy_scope.GetShortName], au sud, est certaine d'être attaquée par [GetCountry('EGY').GetName]"
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$ fortifier la localité choisie.\nLorsque la tâche #Y $antigonid_01_vision_7$#! aura été menée à bien :"
 me_antigonid_1_vision.71.b:0 "Nous devons défendre les territoires orientaux d'une attaque [GetCountry('SEL').GetAdjective], en [ant_01_frontier_sel_scope.GetShortName]"
 me_antigonid_1_vision.71.c:0 "La frontière nord, en [ant_01_frontier_tre_scope.GetShortName], est vulnérable face à [GetCountry('TRE').GetName]"
 me_antigonid_1_vision.71.d:0 "Nous devons nous concentrer sur [ant_01_frontier_mac_scope.GetShortName], à l'ouest"
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$ : carapace de tortue"
 me_antigonid_1_vision.72.desc:0 "Les ingénieurs et constructeurs de l'armée ont achevé la forteresse de [ant_01_frontier_scope.GetName], protégeant [ant_01_frontier_scope.GetState.GetShortName] contre toute attaque directe [ant_01_frontier_owner_scope.GetAdjective] en [ant_01_frontier_scope.GetArea.GetRegion.GetName] [me_antigonids_scope.GetAdjective] et constituant un centre local pour les garnisons et les patrouilles."
 me_antigonid_1_vision.72.a:0 "Cela devrait retarder n'importe quelle attaque…"
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$ : projet inutile"
 me_antigonid_1_vision.73.desc:0 "La situation politique changeante a rendu inutiles nos projets de fortification à [ant_01_frontier_scope.GetName] contre [ant_01_frontier_owner_scope.GetName], rendant inutile tout progrès déjà fait…"
 me_antigonid_1_vision.73.a:0 "En effet"
 me_antigonid_1_vision.73.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$#! a été #R contournée#!."
 # Resettle Laranda
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$ : ruine isaurienne"
 me_antigonid_1_vision.81.desc:0 "Tandis que la noblesse demeure macédonienne, un grand nombre de nos sujets restent tout à fait étrangers par leurs langues et leurs coutumes. Il nous a donc été suggéré, à la fois pour susciter leur bonne volonté et démonter notre bienveillance en Orient par rapport aux dirigeants macédoniens qui nous ont précédés, de refonder l'ancienne cité isaurienne de [GetProvince('(int32)169').GetName]. Ses habitants l'avaient eux-mêmes incendiée, préférant y périr qu'être vaincus par l'insatiable régent Perdiccas."
 me_antigonid_1_vision.81.a:0 "Si cela peut faire avance notre cause…"
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$ recoloniser [GetProvince('(int32)169').GetName]."
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$ : renaissance de [GetProvince('(int32)169').GetName]"
 me_antigonid_1_vision.82.desc:0 "La reconstruction de l'importante cité de [GetProvince('(int32)169').GetName], brûlée autrefois jusqu'à ce qu'il n'en reste que l'or fondu de ses trésors et de ses temples, est achevée. Comme nous l'avions prévu, les travaux ont satisfait la population locale, qui autrefois utilisait sa destruction comme la preuve de la cruauté des dirigeants macédoniens."
 me_antigonid_1_vision.82.a:0 "La vengeance n'est pas toujours utile"
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$ : braises éteintes"
 me_antigonid_1_vision.83.desc:0 "Maintenant que nous ne contrôlons plus le site de [GetProvince('(int32)169').GetName], les efforts pour faire revivre son importance passée sont devenus inutiles…"
 me_antigonid_1_vision.83.a:0 "C'est décevant"
 me_antigonid_1_vision.83.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$#! a été #R contournée#!."
 # Attract Greek Colonists
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$ : terre de promesses"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen] a déjà consacré beaucoup de temps à s'assurer que son royaume dispose toujours de recrues nombreuses et s'appuie sur des fondations culturelles solides, établissant Macédoniens, Crétois, Chalcidiens et Cariens hellénisés dans de nombreuses villes.\n\nSi [GetProvince('(int32)790').GetName], [GetProvince('(int32)782').GetName], [GetProvince('(int32)1986').GetName] et [GetProvince('(int32)258').GetName] sont assurées d'être à l'avenir le témoignage de sa sagesse et de sa grandeur, d'autres colons pourraient aussi bénéficier du cosmopolitisme du pays."
 me_antigonid_1_vision.91.a:0 "Ils peuvent venir"
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$ attirer des colons pour qu'ils s'établissent."
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$ : vies nouvelles en Orient"
 me_antigonid_1_vision.92.desc:0 "Nos envoyés et magistrats ont fait tout leur possible pour susciter l'enthousiasme envers une colonisation grecque plus poussée, recourant pour cela à tous les moyens nécessaires. Pendant ce temps, les prospecteurs n'ont eu de cesse de parcourir nos territoires pour déterminer les sites les plus prometteurs pour de futures colonies.\n\nLeurs efforts n'ont pas été vains. Bien évidemment, beaucoup de colons se tiennent prêts à s'établir où nous leur dirons de leur faire, n'attendant que la décision du [me_antigonids_scope.GetRulerTitle], qui projette d'établir une colonie au nom du père de [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, [GetCharacter('(int32)27').GetPraenomen]."
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetName], en [ant_01_9_dest_1_scope.GetArea.GetName], est prometteuse"
 me_antigonid_1_vision.92.b:0 "Nous devrions développer [ant_01_9_dest_2_scope.GetName], en [ant_01_9_dest_2_scope.GetArea.GetName]"
 me_antigonid_1_vision.92.c:0 "En [ant_01_9_dest_3_scope.GetArea.GetName], [ant_01_9_dest_3_scope.GetName] sera prospère"
 me_antigonid_1_vision.92.d:0 "Envoyons-les à [ant_01_9_dest_4_scope.GetName], en [ant_01_9_dest_4_scope.GetArea.GetName]"
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y] pops vont immédiatement migrer à [ant_01_9_dest_scope.GetName|Y]."
 me_antigonid_1_vision.92.tt2:0 "L'opinion de chaque dépendance contributrice à l'égard de @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] va se dégrader de #R 20#!."
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$ : confiance chancelante"
 me_antigonid_1_vision.93.desc:0 "Notre influence, fragilisée, nous a fait perdre les points de départ d'où nous devions faire venir des colons sur nos terres, ou les lieux convenant à leur installation…"
 me_antigonid_1_vision.93.a:0 "Qu'importe"
 me_antigonid_1_vision.93.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$#! a été #R contournée#!."
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$ : colons [me_antigonids_scope.GetAdjective]"
 me_antigonid_1_vision.94.desc:1 "Les représentants [me_antigonids_scope.GetAdjective] ont répandu dans toutes les agoras grecques des récits sur une vie nouvelle en Orient, encourageant notre peuple à s'aventurer dans ces régions lointaines. Certains les qualifient de traîtres, d'autres disent qu'il s'agissait de désespérés ; mais quoi qu'il en soit la population souffre de cela."
 me_antigonid_1_vision.94.a:0 "Bonne chance à eux…"
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y] pops se sont rendues en @[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]![SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$ : colons [me_ant_01_9_sub_scope.GetAdjective]"
 me_antigonid_1_vision.95.desc:0 "Les tentatives faites pour attirer des colons grecs ont suscité l'enthousiasme sur l'agora de [me_ant_01_9_sub_scope.GetCapital.GetName] et au-delà. Des citoyens et des sujets de nos clients en [me_ant_01_9_sub_scope.GetName] aspirent à la chance de vivre une vie nouvelle en Orient. Malgré tout, leur gouvernement pourrait se montrer susceptible face à nos tentatives de persuasion…"
 me_antigonid_1_vision.95.a:0 "Parfait"
 me_antigonid_1_vision.95.at:0 "Une fois la tâche menée à bien, [SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y] pops vont migrer depuis [me_ant_01_9_sub_scope.GetName|Y] vers le site choisi."
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$ : enthousiasme [me_ant_01_9_ter_scope.GetCulture.GetName]"
 me_antigonid_1_vision.96.desc:0 "Certains Grecs des environs de [me_ant_01_9_ter_scope.GetName], en [me_ant_01_9_ter_scope.GetArea.GetName], se sont montrés intéressés pour rejoindre une nouvelle colonie antigonide en Orient."
 me_antigonid_1_vision.96.a:0 "Excellent"
 me_antigonid_1_vision.96.at:0 "Une fois la tâche menée à bien, [SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y] [SCOPE.Custom('ant_mis_01_2_pops_loc')] vont se rendre depuis [me_ant_01_9_ter_scope.GetName|Y] vers le site choisi."
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 # The Last Laugh
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$ : [me_antigonids_scope.GetRuler.GetPraenomen] Poliorcète"
 me_antigonid_1_vision.111.desc:0 "Enfin ces détestables Rhodiens, qui faisaient tout pour ne pas être impliqués dans les conflits des diadoques tout en bénéficiant de notre protection, ont été remis à leur place. L'humiliation de [GetCharacter('(int32)38').GetPraenomen] a été vengée par Nikê, et nul n'ose plus contester la puissance des Antigonides."
 me_antigonid_1_vision.111.desc_1:0 "\n\nCes extravagants Rhodiens avaient même érigé une gigantesque statue à leur dieu poliorcète, Hélios, afin de commémorer leur défense victorieuse, en vendant pour cela les restes des engins de siège que nous avions abandonnés au pied de leurs murs. Mais il est vrai qu'aucun homme honnête ne peut nier la beauté et les qualités du talent de Charès…"
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "Abattons-la, c'est à nous qu'elle revient"
 me_antigonid_1_vision.111.b:0 "Ces Rhodiens ont enfin compris quelle était leur place"
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$ : la chute de Rhodes"
 me_antigonid_1_vision.113.desc:0 "La courageuse cité de [GetProvince('(int32)266').GetName], implacable dans sa résistance à [GetCharacter('(int32)38').GetPraenomen] Poliorcète, et éternellement reconnaissante pour le secours de [GetCharacter('(int32)42').GetPraenomen] Sôtêr, vient d'être prise par les Antigonides…"
 me_antigonid_1_vision.113.desc_1:0 "\n\nSôtêr, ou « Sauveur », était une épithète originellement accordée à [GetCharacter('(int32)42').GetPraenomen] Ier par les Rhodiens parce qu'il était venu à leur secours. Mais, avec ces derniers événements, ce sobriquet semble être devenu une véritable moquerie… "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "Fils d'Hadès…"
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$ : destruction du colosse"
 me_antigonid_1_vision.114.desc:0 "La grande cité de [GetProvince('(int32)266').GetName], qui avait autrefois résisté au siège de [GetCharacter('(int32)38').GetPraenomen] Poliorcète, vient d'être prise par les Antigonides malgré tous les traités. Cédant à sa vilaine, [me_antigonids_scope.GetRuler.GetPraenomen] a fait démonter le merveilleux colosse de [helios_scope.GetName], érigé par les Rhodiens pour célébrer leur victoire passée. C'est une perte tragique pour Rhodes, et pour tout homme qui apprécie la beauté…"
 me_antigonid_1_vision.114.a:0 "Assurément les muses pleurent…"
 me_antigonid_1_vision.115.desc_1:0 "Ces maudits Antigonides, enhardis par leur victoire et cherchant toujours à soigner les blessures que nous avions autrefois infligées à leur orgueil, ont jeté à bas le glorieux monument dressé à Hélios. Les dieux ne pardonneront assurément pas un tel outrage !"
 me_antigonid_1_vision.115.desc_2:0 "Nous avons fini par tomber sous les coups des Antigonides, rendant vains tous les efforts accomplis lors de la défense héroïque contre [GetCharacter('(int32)38').GetPraenomen] Poliorcète…"
 me_antigonid_1_vision.115.a:0 "Nous devrons nous montrer patients, frères"
 # Hellenic Liberator
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$ : sauveur de [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 me_antigonid_1_vision.121.desc:0 "Nous avons enfin chassé les autres diadoques de [GetProvince('(int32)418').GetArea.GetRegion.GetName], réalisant le vœu de la proclamation de [GetCharacter('(int32)37').GetPraenomen] à [GetProvince('(int32)743').GetName], et notre rêve ancien d'établir notre domination sur la Grèce. En nous montrant sages en tant que bienfaiteurs et suzerains, nous pouvons nous assurer de sa loyauté au sein du pays."
 me_antigonid_1_vision.121.a:0 "C'est un beau butin"
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$ : gouvernement partagé"
 me_antigonid_1_vision.131.desc:0 "Maintenant que notre statut de protecteur des Grecs est indubitable, il est temps enfin de faire renaître les organes administratifs de [GetCharacter('(int32)35').GetPraenomen] II, nous assurant ainsi la loyauté et la coopération des turbulentes cités grecques.\n\nUne fois encore, la délégation de chaque cité va participer à un synédrion dans la magnifique cité de [GetProvince('(int32)418').GetName], les Macédoniens gérant les affaires liées à la politique étrangère. Une armée commune et un ensemble de traités permettront de faire entrer les cités agitées de Grèce dans une ère nouvelle d'unité, tout en préservant leur autonomie, leurs traditions et leurs identités."
 me_antigonid_1_vision.131.a:0 "Il n'y a pas un instant à perdre !"
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$ organiser la #Y $LEAGUE_OF_KORINTHOS$#!."
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$ : hégémonie sur la Grèce"
 me_antigonid_1_vision.132.desc:0 "De nombreux Grecs se trouvent une fois encore sous la protection bienveillante de [ROOT.GetCountry.GetName], grâce à la Ligue de [GetProvince('(int32)418').GetName], prenant en charge les affaires étrangères par le biais d'une seule institution chargée de défendre la Grèce. Espérons que cette fois elle sera plus durable que celles qui ont été formées par le passé…"
 me_antigonid_1_vision.132.a:0 "Puisse-t-elle être durable et prospère"
 me_antigonid_1_vision.132.at:0 "Toutes les localités que nous et nos dépendances possédons vont être absorbées par [ant_01_13_corinth_scope.GetName|Y]."
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$ : tensions en Hellade"
 me_antigonid_1_vision.133.desc:0 "Le déclin de notre influence en [GetProvince('(int32)418').GetArea.GetRegion.GetName] a rendu inutiles toutes les tentatives d'organiser une nouvelle ligue destinée à unir les cités grecques. Peut-être seront-elles unies un jour afin de profiter de leurs avantages."
 me_antigonid_1_vision.133.a:0 "Les Grecs devront veiller sur eux-mêmes maintenant"
 me_antigonid_1_vision.133.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#! a été #R contournée#!."
 me_antigonid_1_vision.134.desc:1 "[me_antigonids_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$" # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_1_vision.134.a:0 "Peut-être cela est-il nécessaire…"
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y] va devenir la #Y $LEAGUE_OF_KORINTHOS$#!, recevant toutes les localités grecques possédées par @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] ou ses dépendances, en tant que #Y feudataire#! [me_antigonids_scope.GetAdjective]."
 me_antigonid_1_vision.134.b:0 "Nous ne sommes pas des moutons !"
 me_antigonid_1_vision.134_desc_body:0 "émissaires sont arrivés à [ROOT.GetCountry.GetCapital.GetName] pour demander à ce que soit réorganisée la ligue de [GetProvince('(int32)418').GetName], établie à l'origine par [GetCharacter('(int32)35').GetPraenomen] II de [GetCountry('MAC').GetName]. Leur visée, officielle, est d'unir les cités grecques afin qu'elles puissent assurer en commun leur défense et protéger leurs intérêts ; mais la domination de la Macédoine sur la ligue suggère tout autre chose…"
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$ : dissensions en Grèce"
 me_antigonid_1_vision.135.desc:0 "Nos émissaires ont été repoussés par la dépendance grecque de [ant_01_14_scope.GetName]. Ses dirigeants ont décrié nos tentatives diplomatiques, osant les considérer comme une conquête pure et simple !"
 me_antigonid_1_vision.135.a:0 "Fous qu'ils sont !"
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] dispose de revendications sur toutes les localités [ant_01_14_scope.GetAdjective|Y]."
 me_antigonid_1_vision.136.desc:0 "En organisant officiellement une Ligue de [GetProvince('(int32)418').GetName], les Macédoniens ont confié le gouvernement entre les mains des représentants qu'ils avaient choisis, originaires pour l'essentiel de notre cité de [ROOT.GetCountry.GetCapital.GetName]. C'est là une époque étrange, mais peut-être une Grèce unifiée est-elle nécessaire, même si cela se fait à la pointe des sarisses macédoniennes…"
 me_antigonid_1_vision.136.a:0 "Faisons tout notre possible pour la Grèce"
 # Diadochi Conquest
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$ : reconquêtes"
 me_antigonid_1_vision.141.desc_1:0 "En dépit de nos échecs précédents, nous sommes parvenus enfin à arracher les approches de [GetCountry('EGY').GetName] au prétendu royaume de [GetCharacter('(int32)42').GetPraenomen], en prenant les grandes forteresses de [GetProvince('(int32)660').GetName] en [GetProvince('(int32)687').GetArea.GetRegion.GetName] et de [GetProvince('(int32)509').GetName], sur les rives du Nil."
 me_antigonid_1_vision.141.desc_2:0 "Nous avons enfin arraché les côtes de la Thrace, et les nombreuses cités qui les parsèment, au prétendu royaume de Lysimaque, mettant ainsi un terme aux ambitions antipatrides sur l'Hellespont et en Asie."
 me_antigonid_1_vision.141.desc_3:0 "Nous avançant une fois de plus en Orient, nous sommes parvenus à prendre les plaines de Mésopotamie au prétendu royaume séleucide afin d'en faire une zone tampon indispensable pour la défense de [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 me_antigonid_1_vision.141.desc:0 "\n\nNos victoires ne s'arrêteront assurément pas là, jusqu'à ce que l'ensemble de l'empire de [GetCharacter('(int32)39').GetPraenomen] soit reconquis et qu'il soit de nouveau réunifié sous l'autorité d'un monarque macédonien légitime."
 me_antigonid_1_vision.141.a:0 "Les jeux funéraires sont terminés, et notre deuil aussi"
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 # Pragmatic Alliance
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$ : renoncer aux rivalités"
 me_antigonid_1_vision.151.desc:0 "Les guerres pour le royaume de [GetCharacter('(int32)39').GetPraenomen] continuent, apparemment sans fin. Pourtant, le chapitre des premiers diadoques se referme, et le moment est peut-être enfin venu d'accepter le statu quo et de laisser tout désaccord à venir être réglé par les enfants qui succéderont à leurs pères…\n\nD'ici là, un rapprochement diplomatique avec un autre diadoque pourrait offrir un répit bienvenu pour notre jeune royaume."
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "Nous allons contacter [ant_01_15_target.GetName|Y] pour lui proposer notre amitié."
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "Nous n'avons besoin d'aucun allié !"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$ : liens dynastiques"
 me_antigonid_1_vision.152.desc:0 "Une offre d'allégeance est une bonne chose, mais un rapport plus durable, basé sur une confiance mutuelle, ne peut être assuré que par les intérêts partagés du mariage.\n\nLa possibilité la plus évidente de conclure un tel mariage entre nos deux pays serait que le prince [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] reçoive la main de la princesse [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen], afin d'unir nos deux dynasties."
 me_antigonid_1_vision.152.a:0 "Envoyons donc cette proposition"
 me_antigonid_1_vision.152.at:0 "Nous allons proposer un mariage entre [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y] et [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y]. Celle-ci se rendrait alors en @[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]![me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]."
 me_antigonid_1_vision.152.b:0 "Une alliance suffira"
 me_antigonid_1_vision.152.bt:0 "Nous allons offrir à @[ant_01_15_target.GetFlag]![ant_01_15_target.GetName|Y] une simple alliance."
 me_antigonid_1_vision.152.c:0 "À bien y réfléchir, mieux vaut tout annuler"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$ : diplomatie [me_antigonids_scope.GetAdjective]"
 me_antigonid_1_vision.153.desc:0 "Nos ennemis jurés dans la lutte pour l'empire de [GetCharacter('(int32)39').GetName], les Antigonides, nous ont offert de conclure la paix entre nous par la conclusion d'une alliance qui serait profitable aux deux parties. Si cela offrait un répit bienvenu pour nous permettre de nous concentrer sur d'autres questions, cela pourrait aussi s'avérer plus avantageux pour les Antigonides que pour nous."
 me_antigonid_1_vision.153.desc_1:0 "\n\nPour sceller l'accord, un mariage entre le prince [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] et la princesse [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective] [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] a aussi été proposé, ce qui semble indiquer le souhait d'une poursuite des intérêts communs plus durable…"
 me_antigonid_1_vision.153.a:0 "Assurément, la paix a ses propres mérites"
 me_antigonid_1_vision.153.b:0 "Une simple alliance suffira"
 me_antigonid_1_vision.153.c:0 "Cela pourrait être pour le mieux"
 me_antigonid_1_vision.153.d:0 "Ces couards redoutent donc la défaite !"
 me_antigonid_1_vision.153.dt:0 "Nous allons rejeter l'offre des @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetAdjective|Y]."
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$ : réponse [ant_01_15_target.GetAdjective]"
 me_antigonid_1_vision.154.desc:0 "Nos émissaires sont rentrés de la cour [ant_01_15_target.GetAdjective], porteur d'une nouvelle importante. "
 me_antigonid_1_vision.154.desc_1:0 "Notre offre de mariage et d'alliance a été acceptée avec enthousiasme, et des arrangements ont déjà été pris pour les festivités célébrant l'union de [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen] et [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen] !"
 me_antigonid_1_vision.154.desc_2:0 "Une alliance pragmatique entre nos pays a été acceptée, au moins de façon temporaire, ce qui montre qu'ils redoutent d'avoir à affronter trop tôt nos sarisses…"
 me_antigonid_1_vision.154.desc_3:0 "Une alliance pragmatique entre nos pays a été acceptée, au moins de façon temporaire, mais toute proposition de mariage royale a été aussitôt refusée."
 me_antigonid_1_vision.154.desc_4:0 "Notre offre de mariage a été refusée, et nos diplomates ont même rapporté que nous avions été traités de couards tout prêts à accepter n'importe quelle condition venant de nos rivaux."
 me_antigonid_1_vision.154.a:0 "Louée soit Héra !"
 me_antigonid_1_vision.154.b:0 "Nous n'avons donc pas à nous plaindre"
 me_antigonid_1_vision.154.c:0 "Un sujet d'inquiétude de moins, donc"
 me_antigonid_1_vision.154.d:0 "C'est exactement pour cela que les lances ont été inventées"
 me_antigonid_1_vision.158.desc:0 "Ces traîtres d'Antigonides ont arrangé une alliance avec le royaume [ant_01_15_target.GetAdjective] ! Cela va assurément modifier l'équilibre actuel des choses, et pas en défaveur des Antigonides…"
 me_antigonid_1_vision.158.a:0 "Ce n'est guère encourageant…"
 ### Macedonian Aspiration
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$ : la royauté véritable"
 me_antigonid_2_aspiration.1.desc:0 "Si le royaume de notre fondateur a été attaqué de toutes parts par ces traîtres opportunistes de diadoques, son statut royal a été assuré par la régence au nom de l'héritier d'Alexandre et sa gloire incomparable.\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] est [ROOT.GetCountry.GetRulerTitle], et un prétendant légitime au trône de Macédoine."
 me_antigonid_2_aspiration.1.a:0 "L'histoire n'est pas encore finie"
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$ : la royauté macédonienne"
 me_antigonid_2_aspiration.2.desc:0 "Nous avons veillé à la survie de la glorieuse dynastie d'Antigone en dépit de toutes les épreuves auxquelles elle a fait face ; même la puissance combinée de tous les royaumes des diadoques n'a pu égaler la ténacité des fils chéris des dieux.\n\nLa Macédoine est désormais assurée, et nos possessions en Orient pourront peut-être un jour être reprises aux illégitimes royaumes orientaux…"
 me_antigonid_2_aspiration.2.a:0 "Le royaume d'Antigone est nôtre"
 me_antigonid_2_aspiration.2.at:0 "La mission #Y $antigonid_01_vision$#! a été #G menée à bien#!.\nLa mission #Y $antigonid_03_dominance$#! est désormais disponible."
 # Greek Dominion
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$ : libération de la Grèce"
 me_antigonid_2_aspiration.11.desc:0 "Les campagnes de Démétrios et des autres généraux antigonides en Grèce ont été accueillies favorablement après le chaos et la cruauté de Polyperchon et de Cassandre, mais avec la perte de l'Orient il est devenu évident à tous que nous luttons pour nous maintenir.\n\nLes Grecs doivent accepter notre autorité en tant que « libérateurs » et seigneurs macédoniens légitimes, ou payer le prix."
 me_antigonid_2_aspiration.11.a:0 "Ces Grecs ne cesseront donc jamais ?"
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$ dénoncer les faux dirigeants de Grèce."
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$ : la bataille pour la Grèce"
 me_antigonid_2_aspiration.12.desc:0 "Après la mort d'Alexandre, Antipatros a pu assurer son contrôle sur la Grèce à Lamia. Mais depuis qu'il a lui-même disparu, la péninsule est de nouveau en proie à l'anarchie. C'est maintenant le trépas d'Antigone qui marque l'entrée dans une nouvelle période agitée pour la région, et nous devons veiller à ce qu'aucun État grec récemment reconstitué ou un autre diadoque ne nous chasse.\n\nLa Grèce doit comprendre, enfin, que l'autorité macédonienne des Antigonides n'est aucunement négociable."
 me_antigonid_2_aspiration.12.a:0 "Nous verrons de quel bois ils sont faits"
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] dispose de revendications sur toutes localités contrôlées par les diadoques, les oligarchies et les monarchies en $ant_hellas_list_tt$. ([SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y] localités)"
 # Dominate Epirus
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$ : rivalité à la frontière"
 me_antigonid_2_aspiration.21.desc:0 "La soumission des Épirotes règle enfin un problème ancien pour la Macédoine, et a permis de rabaisser cette dynastie Éacide qui prétendait disposer du trône de Macédoine. Les valeureux combattants molosses apprendront désormais à servir au mieux nos ambitions."
 me_antigonid_2_aspiration.21.a:0 "Où es-tu maintenant, Achille ?"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 # Recover Cilicia
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$ : carrefour oriental"
 me_antigonid_2_aspiration.31.desc:0 "La plaine côtière de Cilicie, connue de tous pour ses pirates, ses riches cités et sa position stratégique entre la Phrygie et la Syrie, relevait autrefois entièrement du royaume d'Antigone.\n\nLa reprendre nous permettra de réaffirmer nos ambitions en Orient et d'accroître notre domination sur la Méditerranée."
 me_antigonid_2_aspiration.31.a:0 "L'histoire est faite d'allers et de retours"
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 # Dynastic Relevance
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$ : disgrâce"
 me_antigonid_2_aspiration.41.desc_1:0 "Si notre royaume a été divisé, vaincu par les alliances conclues entre les autres diadoques, le prestige de notre dynastie après les victoires d'Antigone et son règne est indéniable, notamment parmi nos sujets d'Orient.\n\nDans la situation inconfortable dans laquelle nous nous trouvons, les successeurs pourraient accepter de se rapprocher de nous par un pacte de sang, comme cela se pratique de plus en plus fréquemment."
 me_antigonid_2_aspiration.41.desc_2:0 "Ces stupides [ant_2_marriage_country_scope.GetAdjective], par la voix de leur [ant_2_marriage_country_scope.GetRulerTitle] [ant_2_marriage_country_scope.GetRuler.GetPraenomen], ont repoussé avec morgue notre offre généreuse.\n\nNous allons devoir chercher ailleurs comment mener à bien nos plans…"
 me_antigonid_2_aspiration.41.desc_3:0 "Toutes les négociations ont été vaines, et les autres diadoques refusent de voir l'intérêt qu'ils auraient à conclure une alliance avec notre dynastie. Par Zeus, assurons-nous donc de leur faire regretter un jour cette erreur !"
 me_antigonid_2_aspiration.41.a:0 "Rapprochons-nous de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName]"
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]![ant_2_marriage_country_scope.GetName|Y] va recevoir une offre de mariage entre son dirigeant et [ant_2_marriage_bride_scope.GetName|Y].\nSi l'un des deux est marié, il divorcera.\nSi @[ant_2_marriage_country_scope.GetFlag]![ant_2_marriage_country_scope.GetName|Y] accepte, nous recevrons :"
 me_antigonid_2_aspiration.41.b:0 "Contactons [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]"
 me_antigonid_2_aspiration.41.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName] pourrait être un allié utile"
 me_antigonid_2_aspiration.41.d:0 "Nous ne nous abaisserons pas si bas !"
 me_antigonid_2_aspiration.41.e:0 "C'est un scandale !"
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$ : mariage royal"
 me_antigonid_2_aspiration.42.desc:0 "La dynastie d'Antigone, si elle a beaucoup perdu, s'est toutefois gagné un grand renom par son règne en Asie. Or, le prétendu [me_antigonids_scope.GetRulerTitle] des territoires qui leur restent, [me_antigonids_scope.GetRuler.GetName], vient de nous proposer une offre de mariage royal.\n\nUn tel accord pourrait être favorable pour les deux parties, notamment en mettant fin aux rivalités passées par un nouveau pacte de sang."
 me_antigonid_2_aspiration.42.a:0 "Ce serait une bonne chose"
 me_antigonid_2_aspiration.42.b:0 "Elle épousera notre héritier, [ant_2_primary_heir.GetPraenomen]"
 me_antigonid_2_aspiration.42.bt:0 "Ce serait une bonne chose."
 me_antigonid_2_aspiration.42.c:0 "Ils doivent concéder leur défaite, au lieu de s'humilier ainsi"
 me_antigonid_2_aspiration.42.ct:0 "L'offre @[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetAdjective|Y] va être rejetée."
 me_antigonid_2_aspiration.43.desc:0 "Nos émissaires sont heureux de pouvoir rapporter que les [ant_2_marriage_country_scope.GetAdjective] ont approuvé notre offre, acceptant que [ant_2_marriage_groom_scope.GetName] et [ant_2_marriage_bride_scope.GetName] soient mariés, scellant ainsi l'union de nos deux maisons.\n\nDe riches fêtes et banquets auront lieu à cette occasion à [ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName]. Espérons que cela marquera le début d'une amitié durable, quels qu'aient pu être nos différends par le passé."
 me_antigonid_2_aspiration.43.a:0 "À [ant_2_marriage_groom_scope.GetPraenomen] et [ant_2_marriage_bride_scope.GetPraenomen] !"
 # Strategic Fastness
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$ : les entraves de la Grèce"
 me_antigonid_2_aspiration.51.desc:0 "Nos hommes se sont assurés de la forteresse au sommet du pic pentu de l'Acrocorinthe, et avec elle de la garnison la plus stratégique de toute l'Hellade.\n\nAvec les pertes subies en Orient, le contrôle de la Grèce est d'autant plus vital, et ce point fort devrait nous permettre de consolider notre emprise sur la région."
 me_antigonid_2_aspiration.51.a:0 "La Grèce ne doit en aucun cas nous échapper"
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 # Blades of Tainaron
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$ : soldats de fortune"
 me_antigonid_2_aspiration.61.desc:0 "Le cap Ténare, au sud de Sparte, est devenu un véritable repaire de mercenaires, attirant toutes sortes d'hommes venus du monde hellénique pour y chercher la vie aventureuse et dangereuse des soldats de fortune.\n\nDe nombreux vétérans ont servi lors des guerres d'Alexandre, des diadoques au cours des querelles entre les petites cités-États, depuis Syracuse jusqu'à Nikonion. Et, pour un peu d'or, ils pourraient bien accepter de combattre pour notre cause."
 me_antigonid_2_aspiration.61.a:0 "Tout avantage sera bon à prendre dans les conflits à venir"
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$ entrer en contact avec les mercenaires de Ténare."

 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$ : stratégie martiale"
 me_antigonid_2_aspiration.62.desc:0 "Nous avons visité les camps de Ténare, et il reste maintenant à décider de la meilleure façon d'employer les talents de leurs habitants.\n\nCertains pots-de-vin pourraient nous assurer d'avoir un accès facilité aux services de leur compagnie, mais faire entrer leurs commandants dans les rangs de notre armée nous permettrait de réduire notre dépendance envers ces spadassins."
 me_antigonid_2_aspiration.62.a:0 "Graissons donc la patte de quelques capitaines influents"
 me_antigonid_2_aspiration.62.b:0 "Les officiers d'expérience pourraient former nos troupes"
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$ : commandants endurcis"
 me_antigonid_2_aspiration.63.desc:0 "Nos officiers ont parcouru les campements et l'agora de Ténare pour y dénicher des commandants d'expérience, prêts à contribuer à notre cause face aux autres diadoques.\n\nParmi les canailles et les opportunistes qui hantent les lieux, ils ont rencontré deux capitaines mercenaires expérimentés, tout prêts à servir notre [SCOPE.GetRootScope.GetCountry.GetRulerTitle] contre de l'or."
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen] nous sera utile"
 me_antigonid_2_aspiration.63.b:0 "[antigonid_general_2.GetPraenomen] aura besoin d'un cheval pour gagner la capitale"
 me_antigonid_2_aspiration.63.c:0 "Mieux vaut les renvoyer dans leurs taudis…"
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y] va rejoindre la cour.\n[rejected_general.GetName|Y] va disparaître."
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y] et [antigonid_general_2.GetName|Y] vont disparaître."
 # Hellenic Hegemon
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$ : protection des cités"
 me_antigonid_2_aspiration.71.desc:0 "Notre influence s'étend jusque loin en Grèce, et ses nombreuses cités nous ont permis d'acquérir une grande expérience lorsqu'il s'agit de louvoyer entre les intérêts divergents de groupes opposés dans des disputes juridiques – sans parler de la position de souverains indéniables du monde grecque dont nous bénéficions.\n\nSi le rêve d'une Ligue de Corinthe reformée doit être abandonné, la gestion des cités grecques semi-autonomes sous notre autorité reste une possibilité intéressante."
 me_antigonid_2_aspiration.71.a:0 "Tout à fait, semi-autonomes"
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 # Alkimachid Heartland
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$ : gains"
 me_antigonid_2_aspiration.81.desc:0 "Nous contrôlons désormais le cœur de l'ancienne satrapie de Lysimaque, de même que les ports commerciaux de l'Hellespont. Nos pertes en Orient sont donc désormais moins graves."
 me_antigonid_2_aspiration.81.a:0 "C'est un souci de moins"
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] dispose de revendications sur les provinces de [GetProvince('(int32)252').GetArea.GetName|Y] et de [GetProvince('(int32)245').GetArea.GetName|Y]."
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 # Throne of Alexander
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$ : le retour dans la patrie"
 me_antigonid_2_aspiration.91.desc:0 "Notre dynastie est parvenue à reprendre la grande capitale de Macédoine et les tombeaux de ses chefs et guerriers à ces maudits Antipatrides. Les Antigonides sont désormais les rois légitimes de la Macédoine, et non plus les simples successeurs provinciaux d'un empire disparu."
 me_antigonid_2_aspiration.91.a:0 "[me_antigonids_scope.GetRuler.GetPraenomen] est [me_antigonids_scope.GetRulerTitle] de Macédoine !"
 me_antigonid_2_aspiration.91.at:0 "Nous allons adopter l'étendard et les couleurs de la Macédoine."
 me_antigonid_2_aspiration.91.b:0 "Nous sommes et serons toujours le royaume d'Antigone"
 me_antigonid_2_aspiration.91.bt:0 "Nous allons conserver l'étendard et les couleurs des Antigonides."
 me_antigonid_2_aspiration.91.c:0 "Nous régnons sur la Macédoine, mais ce n'est plus celle de jadis"
 me_antigonid_2_aspiration.91.ct:0 "Nous allons adopter les couleurs de la Macédoine mais conserver les emblèmes antigonides."
 me_antigonid_2_aspiration.91.d:0 "C'est un nouveau chapitre qui s'ouvre dans l'histoire macédonienne"
 me_antigonid_2_aspiration.91.dt:0 "Nous allons adopter les symboles de la Macédoine mais conserver les couleurs antigonides."
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$ : une forteresse au sud"
 me_antigonid_2_aspiration.101.desc:0 "On parle beaucoup des cités hautement stratégiques de Chalcis et Corinthe, et de leur importance pour nos intérêts en Grèce, mais sur leur route depuis Pella s'étend la Thessalie. S'assurer de la contrôler est donc indispensable pour protéger les deux régions.\n\nIl a été suggéré de fonder une nouvelle cité et une nouvelle forteresse sur le golfe Pagasétique, nommée d'après Démétrios fils d'Antigone."
 me_antigonid_2_aspiration.101.a:0 "L'antique Phèraï doit laisser place à Démétrias"
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$ faire construire Démétrias."
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$ : inauguration de Démétrias"
 me_antigonid_2_aspiration.102.desc:0 "Les bâtisseurs ont achevé les bâtiments de la cité nouvelle de Démétrias, non loin du port de l'antique port de Pagases et de la cité thessalienne de Phèraï, dont les habitants ont été relogés dans de nouvelles maisons sur le site.\n\nLa prospérité de cette nouvelle garnison est d'ores et déjà assurée : elle se trouve entre la Macédoine et la Grèce, aussi bien par voie de terre que de mer…"
 me_antigonid_2_aspiration.102.a:0 "Cette cité est digne de notre royaume"
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$ : plans abandonnés"
 me_antigonid_2_aspiration.103.desc:0 "Nous avons perdu [GetProvince('(int32)391').GetName], aussi nos projets d'y fonder la cité nouvelle de Démétrias doivent-ils être désormais abandonnés…"
 me_antigonid_2_aspiration.103.a:0 "Malédiction !"
 me_antigonid_2_aspiration.103.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#! a été #R contournée#!."
 #  Antigonid Royalty
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$ : le royaume de Macédoine"
 me_antigonid_2_aspiration.111.desc:0 "Si nous avons été chassés des territoires conquis en Orient par les victoires d'Antigone, nos succès en Occident ont sans doute rehaussé notre dynastie aux yeux de nos ancêtres et de nos dieux.\n\nLes Antipatrides ont été jetés hors du royaume d'Alexandre, et les Antigonides sont rentrés dans leur patrie, en tant que rois légitimes de Macédoine."
 me_antigonid_2_aspiration.111.a:0 "Longue vie à eux !"
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
  # Fourth Fetter
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$ : agitations dans le Péloponnèse"
 me_antigonid_2_aspiration.121.desc:1 "Les cités stratégiques de [GetProvince('(int32)407').GetName] et de [GetProvince('(int32)418').GetName] ont longtemps accueilli une garnison macédonienne afin d'assurer le contrôle sur le centre de [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Mais au-delà de celle-ci, le Péloponnèse n'est pas doté pour faire face à la moindre insurrection.\n\nSi nous voulons surveiller les Spartiates et nous assurer que les Achéens ne s'inventent pas de folles idées, une quatrième entrave est nécessaire. Le mont Ithômé, qui domine la cité de [GetProvince('(int32)431').GetName], connu pour son temple à Zeus Ithoméen, par sa situation comme par sa configuration présenterait de clairs avantages." # [LocEditor:AwaitingBatchUpdate]
 me_antigonid_2_aspiration.121.a:0 "Ne perdons pas un instant"
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$ faire construire une forteresse sur le mont Ithômé."
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$ : la forteresse du Sud"
 me_antigonid_2_aspiration.122.desc:0 "Les bâtisseurs ont enfin achevé les murs et les casernements prévus sur le mont Ithômé, qui seront utilisée comme forteresse macédonienne dans le Sud de la Grèce afin de contrebalancer l'Acrocorinthe."
 me_antigonid_2_aspiration.122.a:0 "La Grèce est enfin protégée"
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$ : perte de l'Ithômé"
 me_antigonid_2_aspiration.123.desc:0 "Nous avons perdu le mont Ithômé, aussi tous les chantiers à son sommet, destinés à façonner la forteresse se sont-elles interrompues. Nous devons maintenant renoncer à nos plans."
 me_antigonid_2_aspiration.123.a:0 "Malédiction !"
 me_antigonid_2_aspiration.123.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#! a été #R contournée#!."
 # Poseidon's Throne
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$ : renaissance de la flotte"
 me_antigonid_2_aspiration.131.desc:0 "Tout est mis en œuvre pour veiller à la survie de la dynastie antigonide. Pour cela, la suprématie en mer face à l'Égypte et aux autres diadoques constitue notre plus grande chance de succès. Sans une flotte puissante, nous ne pouvons espérer projeter notre puissance en Orient, ni défendre nos possessions en Grèce face à l'Égypte."
 me_antigonid_2_aspiration.131.a:0 "Bien parlé !"
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$ assurer le développement de la flotte."
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$ : questions navales"
 me_antigonid_2_aspiration.132.desc:0 "Les enseignements tirés des campagnes de Démétrios à Salamine et Rhodes sont encore frais, et nombreux sont ceux qui pensent que les navires imposants pourront bientôt abattre les fortifications en s'appuyant sur les progrès réalisés dans l'artillerie de siège.\n\nCertains sont toutefois d'avis que mieux vaudrait continuer de recourir aux méthodes traditionnelles, basées sur l'abordage et la vitesse pour dominer les mers, tandis que les armées terrestres se chargent des fortifications."
 me_antigonid_2_aspiration.132.a:0 "La puissance de nos armes rendra les murs inutiles"
 me_antigonid_2_aspiration.132.b:0 "La mer doit devenir un lac antigonide"
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$ : maîtres de mers"
 me_antigonid_2_aspiration.133.desc:0 "Notre cause a trouvé de nombreux partisans parmi les marins et pirates de Méditerranée, le développement des flottes d'Antigone ayant financé bon nombre d'entre eux – qu'ils aient été honnêtes ou non.\n\nDeux éminents commandants macédoniens ont ainsi été localisés, qui se montrent prêts à servir dans notre flotte."
 me_antigonid_2_aspiration.133.a:0 "Bienvenue à bord, [antigonid_admiral_1.GetPraenomen]"
 me_antigonid_2_aspiration.133.b:0 "[antigonid_admiral_2.GetPraenomen] sera des nôtres"
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y] va rejoindre la cour.\n[rejected_admiral.GetName|Y] va disparaître."
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$ : cruel destin"
 me_antigonid_2_aspiration.134.desc:0 "N'ayant plus désormais le contrôle d'aucun port, nos rêves de dominer les mers se sont envolés. Si les Antigonides doivent un jour aligner une puissante flotte, ce ne sera pas de sitôt…"
 me_antigonid_2_aspiration.134.a:0 "Malédiction !"
 me_antigonid_2_aspiration.134.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#! a été #R contournée#!."
 # Stable Dynasty
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$ : des générations de rois"
 me_antigonid_2_aspiration.141.desc:0 "La légitimité de notre royaume provient largement des hauts faits d'Antigone le Borgne, dont le couronnement a marqué l'ascension de la dynastie et sa légitimité en tant que famille royale de Macédoine, bien au-delà de simples conquêtes et prétentions.\n\nLa couronne est désormais passée à la seconde génération de ses descendants, aussi avons-nous prouvé la valeur de notre famille en tant que dirigeants d'une Macédoine stable."
 me_antigonid_2_aspiration.141.a:0 "Nous sommes invincibles"
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "… et cela suffit"
 ### Antigonid Birthright
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$ : reprendre l'Orient"
 me_antigonid_3_birthright.1.desc:0 "L'aventure aura été périlleuse, mais en dépit des nombreux revers de notre dynastie et le retrait vers l'Occident, nous avons montré au monde que la noblesse antigonide vient bien de ses talents innés plutôt que de la longue liste de leurs dépendances et de leurs possessions.\n\nLe rêve de retourner en Orient est bien vivant, vers les grandes cités et colonies fondées par [GetCharacter('(int32)39').GetPraenomen], afin d'effacer la souillure de la défaite et d'acquérir une gloire sans précédent."
 me_antigonid_3_birthright.1.a:0 "[GetCharacter('(int32)37').GetPraenomen] sera vengé"
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] va disposer de revendications sur les régions de [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]."

 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$ : Nicatôr"
 me_antigonid_3_birthright.2.desc:0 "Les Antigonides ont sans doute surpassé les Argéades pour ce qui concerne la ténacité et l'audace, ajoutant contre toute attente la Macédoine, l'Asie, la Phrygie et la Syrie à leurs possessions.\n\nLorsque l'histoire de cette époque sera écrite, on se souviendra assurément des Antigonides comme les plus grands successeurs d'Alexandre et les héritiers les plus dignes de sa couronne."
 me_antigonid_3_birthright.2.a:0 "Nikê !"
 me_antigonid_3_birthright.2.tt:0 "La mission #Y $antigonid_03_birthright$#! a été #G menée à bien#!."
 # Kypriot Claim
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$ : prise méditerranéenne"
 me_antigonid_3_birthright.11.desc:0 "La grande île de Chypre est vitale pour contrôler les côtes de Phénicie, et constitue une base de départ indispensable pour la reconquête des territoires syriens. L'île doit devenir une forteresse imprenable, capable de briser les ambitions de tout envahisseur.\n\nC'est aussi une occasion d'étendre d'autres structures qui pourraient contribuer à faire avancer notre cause, ce qui est d'une grande importance aux yeux du [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]."
 me_antigonid_3_birthright.11.tt:0 "À moins qu'un port soit occupé ou annexé, dans #Y 365#! jours :"
 me_antigonid_3_birthright.11.a:0 "Une véritable forteresse flottante"
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y] va aussi recevoir #Y $ant_3_1_1_cmod$#!.\n[GetProvince('(int32)334').GetName|Y] et [GetProvince('(int32)331').GetName|Y] vont recevoir jusqu'à #Y 2 forts#! chacune."
 me_antigonid_3_birthright.11.b:0 "Ce sont les richesses de l'île qui en font la valeur"
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y] va aussi recevoir #Y $ant_3_1_2_cmod$#!.\n[GetProvince('(int32)334').GetName|Y] et [GetProvince('(int32)331').GetName|Y] vont recevoir jusqu'à #Y 1 fort#! et #Y 1 marché#! chacune."
 me_antigonid_3_birthright.11.c:0 "Les chantiers navals de Chypre rivaliseront avec ceux de Phénicie"
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y] va aussi recevoir #Y $ant_3_1_3_cmod$#!.\n[GetProvince('(int32)334').GetName|Y] et [GetProvince('(int32)331').GetName|Y] vont recevoir jusqu'à #Y 1 fort#! et #Y 1 port#! chacune."
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$ : achèvement des travaux"
 me_antigonid_3_birthright.12.desc:0 "Les travailleurs ont terminé les rénovations et expansions des structures des ports de Chypre, suivant à la lettre les plans du [ROOT.GetCountry.GetRulerTitle].\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "Les puissants murs de [GetProvince('(int32)334').GetName] et de [GetProvince('(int32)331').GetName] garantiront désormais que l'île restera bien entre nos mains."
 me_antigonid_3_birthright.12.desc_2:0 "Les dynamiques ports de [GetProvince('(int32)334').GetName] et de [GetProvince('(int32)331').GetName] assureront désormais que nous tirions le meilleur parti des riches mines de cuivre de Chypre."
 me_antigonid_3_birthright.12.desc_3:0 "Les chantiers navals de [GetProvince('(int32)334').GetName] et de [GetProvince('(int32)331').GetName] permettront désormais de construire de nombreux navires pour les flottes."
 me_antigonid_3_birthright.12.a:0 "Excellent"
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$ : île sans défense"
 me_antigonid_3_birthright.13.desc:0 "L'incapacité à assurer notre contrôle sur les ports de Chypre a ruiné nos plans de renforcement des fortifications."
 me_antigonid_3_birthright.13.a:0 "Malédiction !"
 me_antigonid_3_birthright.13.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#! a été #R contournée#!."
 # Treasuries of Asia
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$ : richesses de l'empire"
 me_antigonid_3_birthright.21.desc:0 "La plupart des immenses richesses prises dans le trésor des Achéménides, par Alexandre le Grand d'abord, puis par Antigone qui les a fait transporter en Asie, restent dans les capitales provinciales, autrefois fortifiées et commandées par des servants de confiance.\n\nMais plutôt que les laisser tomber entre les mains de traîtres et d'envahisseurs, mieux vaut en faire usage dès maintenant."
 me_antigonid_3_birthright.21.a:0 "Ouvrons les trésors"
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 # Aegean Mastery
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$ : notre mer"
 me_antigonid_3_birthright.31.desc:0 "Nous nous sommes assurés du contrôle de la majorité des ports sur l'Égée, qui nous permettent désormais de protéger le passage en Asie par la mer et de priver les autres diadoques des droits de douane si lucratifs et de ports vitaux pour toute force d'invasion."
 me_antigonid_3_birthright.31.a:0 "L'heure est donc venue"
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 # Asian Foothold
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$ : poussée vers l'est"
 me_antigonid_3_birthright.41.desc:0 "Comme [GetCharacter('(int32)39').GetPraenomen] lui-même, nous nous sommes avancés vers l'est depuis la Macédoine, franchissant la [GetProvince('(int32)2623').GetName] et nous établissant une fois encore sur les côtes de [GetProvince('(int32)290').GetArea.GetRegion.GetName].\n\nBientôt nous aurons repris la satrapie et le royaume de [GetCharacter('(int32)37').GetPraenomen], apportant ainsi la preuve que notre dynastie est supérieure à celle de tout autre successeur."
 me_antigonid_3_birthright.41.a:0 "Rien ne pourra nous arrêter"
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 # Naval Precedents
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$ : défi en mer"
 me_antigonid_3_birthright.51.desc:0 "Les victoires antigonides par le passé ont apporté la preuve de notre capacité à dominer les mers tout en mettant les autres diadoques sur la défensive. Qu'ils constatent désormais comme nos flottes sont puissantes !"
 me_antigonid_3_birthright.51.a:0 "La mer nous appelle"
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$ tout faire pour préserver sa suprématie en mer.\n@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y] doit conserver en permanence des navires à hauteur de trois quarts de la flotte la plus nombreuse des autres diadoques $ant_other_diadochi_tooltip$ pendant #Y 2#! ans ([SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0] actuellement)."
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$ : flotte dominante"
 me_antigonid_3_birthright.52.desc:0 "L'importance de notre flotte n'a pas échappé aux autres diadoques, et fait l'objet de bien des discussions dans tous les ports et tavernes de la mer Intérieure, poussant marins et charpentiers de marine à venir dans nos ports pour s'y faire embaucher.\n\nIl ne fait aucun doute que nous trouverons un commandant pour aider à organiser tous ces navires, mais peut-être le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] préférerait-il suivre l'exemple de l'implication personnelle de [GetCharacter('(int32)37').GetPraenomen] et [GetCharacter('(int32)38').GetPraenomen] pour commander ?"
 me_antigonid_3_birthright.52.a:0 "Nos rois connaissent parfaitement la mer"
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen] va disparaître"
 me_antigonid_3_birthright.52.b:0 "De nouveaux commandants sont toujours bienvenus"
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen] va rejoindre la cour"
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$ : surclassés"
 me_antigonid_3_birthright.53.desc:0 "Les efforts pour maintenir notre domination en mer face aux autres diadoques ont été un échec. Nous devrons nous contenter d'être seconds pour quelque temps."
 me_antigonid_3_birthright.53.a:0 "Malédiction !"
 me_antigonid_3_birthright.53.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#! a été #R contournée#!."
 # Satrap of Phrygia
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$ : naissance d'une dynastie"
 me_antigonid_3_birthright.61.desc:0 "Nous avons enfin repris l'ensemble de l'ancienne satrapie de [GetCharacter('(int32)37').GetPraenomen], en [GetProvince('(int32)1936').GetArea.GetRegion.GetName] : les valeureuses cités fondées par le brave conquérant [GetCharacter('(int32)37').GetPraenomen], les fameuses routes perses menant de [GetProvince('(int32)290').GetArea.GetName] à [GetProvince('(int32)790').GetName] et à l'illustre [GetProvince('(int32)536').GetName] au-delà des grands fleuves, les vastes étendues des barbares et les temples dressés à leurs dieux étranges.\n\n[GetCharacter('(int32)39').GetPraenomen] lui-même avait compris que son vaste empire ne pouvait être gouverné depuis ses marges, à [GetProvince('(int32)379').GetName], et si notre royaume reste peu étendu lorsqu'on le compare à son empire, il a été suggéré de rendre à l'ancienne capitale de [GetCharacter('(int32)37').GetPraenomen] son ancien statut."
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "Non, [ROOT.GetCountry.GetCapital.GetName] restera pour l'heure la capitale"
 me_antigonid_3_birthright.61.b:0 "Imitons en cela [GetCharacter('(int32)37').GetPraenomen]"
 me_antigonid_3_birthright.61.bt:0 "Jusqu'à [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] pops de culture #Y $macedonian$#! vont se déplacer de [me_antigonids_scope.GetCapital.GetName] à [GetProvince('(int32)1936').GetName|Y]."
 # Our Strait
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$ : mer bosphorane"
 me_antigonid_3_birthright.71.desc:0 "Le contrôle du détroit entre l'Asie et l'Europe est vital pour le succès d'une invasion de la première et, si cela devait en venir là, à assurer la défense de la seconde. Ce sont là les raisons pour lesquelles Antigone lui-même avait fondé les Antigonies de Mysie et de Bithynie.\n\nFaisons donc désormais des forts du détroit des défenses imprenables."
 me_antigonid_3_birthright.71.a:0 "Ils ne passeront pas !"
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$ renforcer les défenses du Bosphore."
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$ : tête de pont asiatique"
 me_antigonid_3_birthright.72.desc:0 "Les travailleurs ont achevé de renforcer les défenses des points stratégiques gardant le passage en Asie et le franchissement du Bosphore."
 me_antigonid_3_birthright.72.a:0 "Excellent"
 me_antigonid_3_birthright.72.at:0 "Tous les $ant_3_7_fort_spiel_tt$ vont aussi recevoir #Y $ant_3_7_pmod$#!."
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$ : fondations abandonnées"
 me_antigonid_3_birthright.73.desc:0 "La perte des cités stratégiques gardant le franchissement du Bosphore a ruiné tous nos plans de défense…"
 me_antigonid_3_birthright.73.a:0 "Misère"
 me_antigonid_3_birthright.73.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$ a été #R contournée#!."
 # Antigoneia
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$ : fondation enviable"
 me_antigonid_3_birthright.81.desc:0 "Nous n'avons pas oublié que c'est [GetCharacter('(int32)37').GetPraenomen] qui a fondé la grande cité de l'Oronte, quoi qu'en aient fait ceux qui l'ont prise ensuite. Elle est devenue la cité la plus importante de Syrie, grâce à sa situation stratégique non loin des portes de Syrie, à ses défenses naturelles et son accès à la mer, et il ne fait guère de doute que notre grand ancêtre avait tout cela à l'esprit.\n\nMaintenant que nous en avons repris le contrôle, il a été suggéré d'y transférer la capitale. Peut-être que, cela faisant, nous accéderons au rêve de [GetCharacter('(int32)37').GetPraenomen] d'un royaume macédonien positionné sur les lieux centraux des conquêtes de [GetCharacter('(int32)39').GetPraenomen]."
 me_antigonid_3_birthright.81.a:0 "Antigonie sera notre capitale"
 me_antigonid_3_birthright.81.b:0 "Laissons le passé au passé"
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 # To Gaza
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$ : passage du Nil"
 me_antigonid_3_birthright.91.desc:0 "Tandis que nous nous sommes avancés jusque dans le désert philistin, à un jet de pierre du Nil et des riches cités d'Égypte, n'oublions pas la folie qui a pris [GetCharacter('(int32)37').GetPraenomen] et [GetCharacter('(int32)38').GetPraenomen] lorsqu'ils ont tenté de les envahir, comme [GetCharacter('(int32)406').GetPraenomen] avant eux.\n\nPeut-être l'Égypte sera-t-elle nôtre un jour ; mais nous devons pour cela nous préparer, et éviter les chausse-trappes dans lesquelles sont tombés nos aïeux."
 me_antigonid_3_birthright.91.a:0 "Devons-nous reprendre l'orgueil de [GetCharacter('(int32)42').GetPraenomen] ?"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 # Restore Ionian League
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$ : autonomie de [header_scope.GetName]"
 me_antigonid_3_birthright.101.desc_1:0 "Nos amis [GetCountry('ION').GetAdjective] ont joui d'une grande autonomie sous notre autorité, bénéficiant d'un accès privilégié à [GetCharacter('(int32)37').GetPraenomen] au prix peu élevé d'une contribution à leur propre défense."
 me_antigonid_3_birthright.101.desc_2:0 "Les [GetCountry('IOA').GetAdjective] étaient des amis fidèles de [GetCharacter('(int32)37').GetPraenomen], recevant une grande aide pour réorganiser leurs cités en échange de recrues."
 me_antigonid_3_birthright.101.desc:0 "\n\nAujourd'hui, ces relations ont été rétablies, et notre bienveillance n'est pas oubliée des descendants de ceux qui ont tant prospéré sous notre autorité."
 me_antigonid_3_birthright.101.a:0 "Pourquoi pas, [me_antigonids_scope.GetRuler.GetPraenomen] est un libérateur après tout"
 me_antigonid_3_birthright.101.b:0 "On ne va toujours tout refaire pareil…"
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 # Reclaimer
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$ : le royaume de notre fondateur"
 me_antigonid_3_birthright.111.desc:0 "Nous avons enfin apporté la preuve à tous ceux qui voulaient contester notre suprématie sur les Macédoniens, par l'épée comme par le stylet, que les Antigonides sont les dignes héritiers de l'empire de [GetCharacter('(int32)39').GetPraenomen], eux qui ont pu unir l'Orient et l'Occident, se relancer après chaque revers, jusqu'à atteindre la victoire finale.\n\nAujourd'hui marque l'entrée dans une période nouvelle pour le monde, gouverné avec justice par un royaume macédonien centré sur les lieux où se rencontrent l'est et l'ouest – si du moins nous parvenons à conserver ce royaume que [GetCharacter('(int32)37').GetPraenomen] avait perdu il y a si longtemps."
 me_antigonid_3_birthright.111.a:0 "Vive le vainqueur, vive le [me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen] !"
 me_antigonid_3_birthright.111.b:0 "Les dieux apprécient l'humilité"
 me_antigonid_3_birthright.111.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_11$$mission_task_completed_tt_2$"
 # Ports of the East
 me_antigonid_3_birthright.121.t:0 "$antigonid_03_birthright_12$ : ailes de cèdre"
 me_antigonid_3_birthright.121.desc:0 "Nulle part ailleurs en Méditerranée ne se trouvent de tels capitaines et charpentiers de marine que dans les cités de Phénicie. Notre suprématie sur les mers sera désormais assurée grâce à l'afflux de marins et d'artisans venus se placer à notre service."
 me_antigonid_3_birthright.121.a:0 "Les mers sont à nous"
 me_antigonid_3_birthright.121.at:0 "Nous avons saisi #Y 7#! navires lourds."
 me_antigonid_3_birthright.121.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_12$$mission_task_completed_tt_2$"