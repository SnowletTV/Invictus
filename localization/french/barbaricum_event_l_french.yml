 flavor_germanics.1.t:0 "Le grand déluge"
 flavor_germanics.1.desc:"Des jours de pluie et d'orages ont fait que nos gens en [SCOPE.ger_1_target.GetName] craignent que la fin des temps soit proche. Cependant, ceux-ci n'ont pas annoncé la fin, mais une grande inondation qui a englouti des maisons, des animaux et des humains, tous destinés à ne jamais revoir la lumière du jour.\n\nAprès la fin du conflit, les survivants ont loué les dieux, mais ils doivent maintenant relever le grand défi de reconstruire ce qui était autrefois. La terre est toujours inondée deux fois par jour, créant des milliers de petites îles complètement entourées d'eau, mais l'eau se retire lentement...\n\nNotre peuple souhaite que nous mettions de côté une partie de nos fonds pour essayer d'aider ceux qui sont dans le besoin, afin de tirer le meilleur parti de la situation."
 flavor_germanics.1.a:0 "Dépenser de l'argent."
 flavor_germanics.1.b:0 "Utiliser l'armée comme main-d'œuvre."
 flavor_germanics.1.c:0 "Ils sont seuls."
 flavor_germanics.1.tt:0 "Jusqu'a #Y 20%#! de la population de #Y [THIS.GetProvince.GetName]#! est tuée par l'inondation."
 flavor_germanics.2.t:0 "Établissement du Terp"
 flavor_germanics.2.desc:0 "L'augmentation récente de la population a entraîné une demande accrue de terres habitables. Certains de nos hommes se sont mis à imiter les colonies de terps frisons, qu'ils ont érigées il y a plusieurs siècles. Le rivage d'Amsivaria semble être un bon endroit pour empiler de la boue afin de créer des terps et construire des maisons par-dessus pour les protéger des inondations. Nous devrons cependant envoyer certains de nos hommes pour les aider."
 flavor_germanics.2.a:0 "Construire un tel établissement."
 flavor_germanics.2.b:0 "Il y a d'autres sujets plus importants."
 flavor_germanics.4.t:0 "Décès d'un être cher"
 flavor_germanics.4.desc:0 "Après la mort de [SCOPE.sChar('rip_dead_dog').GetName], Les gens ont essayé de me réconforter, mais je n'ai jamais senti qu'ils comprenaient vraiment. Maintenant, j'ai tendance à les éviter, eux et leur bavardage inutile. Cependant, il y a une âme dont je n'ai pas détesté la compagnie : un chien marron qui a participé au rituel d'excarnation du corps de [SCOPE.sChar('rip_dead_dog').GetName] et présente un comportement similaire. Peut-être que le prêtre m'a dit la vérité et que nos proches survivent vraiment à travers les chiens après une cérémonie appropriée."
 flavor_germanics.4.a:0 "Joli petit chien, tu me comprends mieux que quiconque."
 flavor_germanics.5.t:0 "La mort de votre chien"
 flavor_germanics.5.desc:0 "Votre chien fidèle et digne de confiance a finalement rendu son dernier souffle. Il vous a servi longtemps depuis que vous avez reconnu votre proche décédé dans son comportement, mais il est maintenant temps d'enterrer votre vieil ami."
 flavor_germanics.5.a:0 "Je vais l'enterrer discrètement."
 flavor_germanics.6.t:0 "Le bosquet sacré de Mannus"
 flavor_germanics.6.desc:0 "Encore une fois, c'est le moment, le sacrifice à Mannus aura lieu ce soir. Comme toujours, nous sommes enchaînés, montrant notre soumission à notre grand Dieu. Heureusement, personne n'est tombé cette fois-ci - un bon présage. L'année dernière, le fils du chaman a dû se rouler par terre, après être tombé. L'année passée nous a apporté beaucoup de tempêtes et la récolte a été mauvaise. Cela a sûrement été causé par la maladresse de la jeunesse! \n\nLe sacrifice de cette année se tient fièrement au milieu du sol sacré, lié au vieux chêne derrière lui. Ses traits sont à peine reconnaissables, car les derniers rayons du soleil de la journée m'aveuglent, la volonté de Mannus le cachant à ma vue. Le chaman s'approche déjà de la victime, appuyant le tranchant du couteau sur sa poitrine, provoquant les premières gouttes de sang qui tombent sur le chêne en dessous de lui. Son sang va renouveler les forêts et la terre. Pour sauvegarder nos communautés et améliorer nos récoltes, il est offert à Mannus. Maintenant, la lame perce son coeur, son dernier souffle nous maudit, mais allume le feu de la vie. \n\nDéjà, les oiseaux ont commencé à chanter et à se réjouir, remplissant le vide laissé par la mort des sacrifices."
 flavor_germanics.6.a:0 "Mannus, donne-nous la force!"
 flavor_germanics.6.b:0 "S'opposer au rituel."
 flavor_germanics.7.t:0 "Le chariot de Nerthus vers les profondeurs"
 flavor_germanics.7.desc:0 "Il est temps pour notre prêtre de chevaucher à nouveau le chariot de Nerthus, le temps de la guerre est terminé. L'épée sera remplacée par la charrue, la terre fertile ensemencée de grains. Quand Nerthus visitera nos maisons, il y aura plus d'enfants, la fertilité des femmes sera plus grande qu'avant. Tous seront bénis par son voyage sur la terre, jusqu'à ce qu'elle s'en lasse. Son premier serviteur suivra sa maîtresse jusqu'à son domaine dans l'océan. Là, le prêtre enveloppera à nouveau le chariot, après que les esclaves l'aient lavé et orné de fleurs et d'or. Ensuite, les esclaves seront dévorés par l'océan, dernier sacrifice à Nerthus, jusqu'à ce qu'elle se réveille à nouveau et bénisse les terres de sa présence."
 flavor_germanics.7.a:0 "Nerthus, bénis-nous!"
 flavor_germanics.7.b:0 "Arrêtez le prêtre!"
 flavor_germanics.8.t:0 "Ariovistus"
 flavor_germanics.8.desc:0 "Dans nos rangs, un homme appelé par les Gaulois 'Ariovistus', un titre honorifique gaulois pour un grand chef militaire, est apparu récemment. C'est un vrai guerrier Suèbe qui a combattu et gagné de nombreuses batailles, parfois même aux côtés des Gaulois. \n\nAu cours de ces campagnes, il a appris la langue gauloise, une compétence qui, associée à ses contacts avec les Vangiones, les Nemetes et les Tribocci, pourrait nous aider à former une alliance avec ces tribus. \n\nParmi notre peuple, de plus en plus de personnes font appel à son autorité, car les exploits de [ROOT.GetCountry.GetRuler.GetName] palissent en comparaison des siens."
 flavor_germanics.8.a:0 "Faites d'Ariovistus notre nouveau dirigeant."
 flavor_germanics.8.b:0 "C'est juste un parvenu!"
 NICKNAME_ARIOVISTUS:0 "Ariovistus"
 FAMILY_ARIOVISTID:0 "Ariovistide"
 ariovistid:0 "Sang d'Ariovistus"
 ariovistid_desc:0 "Ariovistus est un titre honorifique gaulois pour un grand chef militaire. Il était accordé à un guerrier suèbe qui avait combattu et gagné de nombreuses batailles, parfois même avec des Gaulois. Au cours de ces campagnes, il a appris la langue gauloise et a noué des alliances avec plusieurs peuples gaulois. \n\nBien que son nom d'origine ait disparu, ses exploits restent dans les mémoires jusqu'à aujourd'hui. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 flavor_germanics.9.t:0 "Les alliés d'Ariovistus"
 flavor_germanics.9.desc:0 "Les contacts d'Ariovistus avec les Gaulois vivant au sud nous ont permis de conclure des "alliances" avec eux, car ils nous sont évidemment subordonnés, à nous, les Suèves, sous forme de tributaires."
 flavor_germanics.9.a:0 "Ils feront de formidables 'alliés'."
 flavor_germanics.10.t:0 "Le mariage norique"
 flavor_germanics.10.desc:0 "Notre plaidoyer pour un mariage politique avec une princesse nordique a été entendu. Ils ont présenté  [SCOPE.sChar('noric_princess').GetName], une belle et jeune fille d'origine noble."
 flavor_germanics.10.a:0 "Appel du prêtre."
 flavor_germanics.10.b:0 "Il y a de meilleures rencontres qui attendent."
 flavor_germanics.11.t:0 "La ligue lugienne"
 flavor_germanics.11.desc:0 "Les Vandales sont, de manière notoire, divisés en plusieurs tribus différentes. Ils n'aiment pas renoncer à leur allégeance tribale. Pour que les Vandales puissent prospérer, nous devons les réunir en une confédération sous l'égide de Lugus, le dieu celte des forgerons, car les dieux celtes sont apparemment supérieurs à nos anciennes croyances.\n\nSi nous parvenions à organiser nos alliés épars et les factions mineures et indépendantes, notre hégémonie serait indiscutable."
 flavor_germanics.11.a:0 "Envoyez les invitations."
 flavor_germanics.12.t:0 "La ligue lugienne"
 flavor_germanics.12.desc:0 "Des ambassadeurs de [SCOPE.sC('mission_country_lugia').GetName] sont venus à nous avec une offre. Les tribus vandales sont faibles lorsqu'elles sont seules, et l'Europe centrale est le champ de bataille des Celtes depuis trop longtemps. Ils prétendent que si les Vandales veulent prospérer, nous devons nous unir en une confédération sous l'égide de Lugus, le dieu celte des forgerons, car les dieux celtes sont apparemment supérieurs à nos anciennes croyances. \n\nLa proposition est scandaleuse, mais nous n'avons peut-être pas le choix, car une ligue forte sous la protection d'un leader fort pourrait être notre seule chance de survie."
 flavor_germanics.12.a:0 "Rejoignez la ligue."
 flavor_germanics.12.b:0 "Défendre notre souveraineté!"
 flavor_germanics.13.t:0 "Le navire de Nehalennia"
 flavor_germanics.13.desc:0 "Nehalennia, nous te remercions pour une année de terre fertile, de femmes et de récolte. De nombreux enfants sont nés, bénis par la santé de leurs membres et de leur esprit. Les cultures ont poussé en abondance, pour cela nous remercions ton prêtre, qui t'a amené à nous il y a de nombreuses saisons. Nous te remercions pour la protection des vivants contre les mauvais esprits et la protection des morts jusqu'à leur arrivée dans l'au-delà. Cette route périlleuse vers le royaume des morts, tu la sauves. Ton navire les transporte tous et ramène les nouveau-nés dans le ventre des mères. Nous te remercions Nehelennia d'avoir entendu nos appels et nous te remercions de les avoir exaucés."
 flavor_germanics.13.a:0 "Nehelennia soit louée!"
 flavor_germanics.14.t:0 "Le désert d'Helvétie"
 flavor_germanics.14.desc:0 "Pendant la conquête des terres helvètes, notre peuple a pillé tous les villages helvètes. Cette terre sera connue comme le désert helvétique même dans d'innombrables siècles!"
 flavor_germanics.14.a:0 "Le monde brûlera!"
 flavor_germanics.15.t:0 "La chute des Eduens"
 flavor_germanics.15.desc:0 "L'oppidum éduen est en ruine, les Eduens sont dispersés, et nos guerriers ont pillé tout ce qu'ils ont pu trouver. Dans cette tourmente, les Eduens ont envoyé un druide pour demander de l'aide, mais sa mission a échoué, car personne ne veut aider ces arrogants Eduens face à notre puissance."
 flavor_germanics.15.a:0 "Le monde brûlera!"
 flavor_germanics.16.t:0 "La chute des Ubii"
 flavor_germanics.16.desc:0 "Finalement, l'oppidum Ubien est tombé. La bataille a été assez féroce, car nos guerriers ont dû se battre en amont et percer trois remparts circulaires. Par la suite, nos guerriers Suèves ont pillé tout ce qu'ils ont pu trouver. \n\nLes Ubii ne seront plus en mesure d'aider les Gaulois à l'ouest du Rhenus.."
 flavor_germanics.16.a:0 "Le monde brûlera!"
 flavor_germanics.17.t:0 "Rex Germanorum"
 flavor_germanics.17.desc:0 "Seulement six marches. Puis [ROOT.GetCountry.GetRuler.GetName] serait à la fin de son ambitieux projet : s'asseoir sur le trône en tant que Rex Germanorum oint, comme les Romains l'appelaient même avant ce jour. \n\n [ROOT.GetCountry.GetRuler.GetName] aurait de préférence chargé les six dernières marches. Mais par déférence pour la majesté du moment, il marchait étape par étape avec dignité. \n\nLorsqu'il se présenta devant le trône sans prétention, il pivota brièvement en tournant le dos au public. Puis il se tourna et s'arrêta à nouveau, tout en regardant triomphalement et sévèrement l'homme le plus important de son royaume. \n\nJusqu'à ce qu'il s'asseye avec jubilation. Une sensation grisante le traversait... omnipotence, infaillibilité et fierté. Il était maintenant [ROOT.GetCountry.GetRuler.GetName] le premier de son nom, Rex Germanorum."
 flavor_germanics.17.a:0 "Vive [ROOT.GetCountry.GetRuler.GetName]!"
 
 
 #Startup events
 startup_events.10.t:0 "Les Frisons"
 startup_events.10.desc:0 "Il y a environ trois siècles, nos ancêtres ont arraché à la mer le sol sur lequel nous vivons. Ils ont empilé couche après couche de boue jusqu'à ce que les 'terps' soient créés.\n\nNotre peuple pratique l'élevage et le commerce de l'autre côté de la mer, dont la perspective a conduit de plus en plus d'immigrants à venir s'installer ici et à construire littéralement leur propre fortune.\n\nIl est difficile de dire ce que l'avenir nous réserve, mais nous pourrions peut-être jeter un coup d'œil à la mystérieuse ( et Perfide ) île d'Albion..."
 startup_events.10.a:0 "Nous, Frisons, sommes des hommes libres!"
 startup_events.11.t:0 "Les Suèves"
 startup_events.11.desc:0 "Les Suèves (Suebi), également appelés Irminones, se sont développés à partir de la population locale de l'âge du bronze autour de la rivière Albis, l'Elbe moderne. L'avènement de l'âge du fer s'accompagne d'une transformation de la société : désormais, tous sont égaux devant la mort, car chacun est enterré dans une urne de fabrication locale après avoir été incinéré. \n\nPourtant, les prouesses militaires ont commencé à jouer un rôle de plus en plus important, et les Suèves sont devenus le parangon de la culture germanique. Les jeunes hommes des autres tribus se coiffaient à la manière des Suèves, connue sous le nom de 'nœud suébien'. \n\nLeurs voisins guettent constamment leurs raids dans la crainte. Mais peut-être qu'un chef populaire pourrait rompre ce cycle ..."
 startup_events.11.a:0 "Qu'Irmin nous guide!"
 startup_events.12.t:0 "Les Vandales"
 startup_events.12.desc:0 "Tout d'abord, le phénomène de l'utilisation d'urnes faciales a commencé dans l'actuelle Poméranie et s'est étendu vers le sud dans ce qui allait devenir la Pologne continentale. Ces urnes avaient des couvercles en forme de chapeaux, des visages censés être modelés d'après des dessins enterrés et incisés. \n\nLa divergence entre les peuples nordiques de la côte baltique et les peuples continentaux s'est intensifiée au fil du temps, et les deux prendraient d'autres directions à l'avenir. \n\nAinsi, par exemple, le siècle dernier a vu un afflux de migrants Suèves qui vivent dans des colonies séparées parmi notre peuple et ont gardé leurs traditions et leurs traditions guerrières. Les interactions entre notre culture et la leur dépendent de nous."
 startup_events.12.a:0 "Laissons l'Alcis nous guider!"
 startup_events.13.t:0 "Les germaniques de la côte sud de la Baltique"
 startup_events.13.desc:0 "La culture, les croyances et aussi les gens de la patrie d'origine des Nordiques de l'âge du bronze, la péninsule scandinave, sont arrivés à l'époque moderne sur le territoire de la Poméranie, où ils se sont fondus dans le substrat local. Ce sont les racines des germaniques qui vivaient dans cette région et potentiellement aussi des mythes et légendes enregistrés plus tard. \n\nPlus tard, le phénomène de l'utilisation d'urnes faciales est apparu dans cette région et s'est répandu vers le sud dans ce qui est aujourd'hui la Pologne continentale. Ces urnes avaient des couvercles en forme de chapeaux, des visages censés être modelés d'après des dessins enterrés et incisés. \n\nLa divergence entre les Vandales du sud et les habitants de la côte baltique s'est intensifiée au fil du temps et les deux prendront d'autres directions."
 startup_events.13.a:0 "Que Gautr nous guide!"
 startup_events.14.t:0 "Les Ingvaeoniques"
 startup_events.14.desc:0 "Faisant partie des routes commerciales actives qui s'étendent de la Pritannia à la Scandia, les Ingvaeonics ont eu un accès facile aux marchandises provenant de l'une ou l'autre de ces deux régions et ont bénéficié de leur statut d'intermédiaires, étant capables de parler à la fois le celtique et le germanique. \n\n Leur foyer est la côte orientale de la mer du Nord, caractérisée par des plages de sable, des estuaires et la mer des Wadden. Ils sont les maîtres de cette mer agitée dans leurs solides embarcations et pourraient bientôt tourner leurs regards vers de nouvelles contrées."
 startup_events.14.a:0 "La mer du Nord nous attend."
 startup_events.15.t:0 "Les Istvaoniques"
 startup_events.15.desc:0 "Au carrefour des Celtes et des Suebi germaniques, entre les rivières Rhenus (Rhin) et Visurgis (Weser), vivent les Istvaonics. Influencés par tous leurs voisins à des degrés divers, leur culture et leurs croyances sont un amalgame qui varie d'une tribu à l'autre, une tribu étant plus encline à tel côté et l'autre tribu à tel autre. \n\nPourtant, l'érection de fortifications pour une défense solide est une tradition partagée par tous les Istvaoniques jusqu'à ce jour ; la quantité de coordination sociale et de travail impliquée dans cette tradition ne peut être sous-estimée. \n\nPersonne ne sait quelle voie ces tribus vont emprunter. S'uniront-elles ou se retrouveront-elles absorbées par des puissances étrangères ? Seul le temps nous le dira."
 startup_events.15.a:0 "Qu'Istio nous guide!"

 
 #Gaulish events
 flavor_gaul.1.t:0 "Les Gallizènes"
 flavor_gaul.1.desc:0 "Vous avez voyagé loin, et pourtant les femmes ne vous laisseront pas aller plus loin. 'Personne avec un bâton entre les jambes ne peut traverser l'eau', glousse une vieille femme. 'Roi, chef ou paysan, seule une femme peut visiter l'île sacrée'.\n\nVous regardez à travers l'eau brumeuse, ne voyant que le faible contour de l'île bénie au-delà des vagues. Les neuf prêtresses des Gallizènes habitent sur cette île, et si l'on en croit les anciennes, elles peuvent se transformer en bêtes et commander les vents. Vous êtes venu ici parce que vous aviez besoin de leur aide.\n\n'Alors va-t'en, vieille bique', criez-vous à la vieille femme. 'J'ai des affaires à régler avec les Gallizenae, mais je vais honorer les dieux et ne pas aller plus loin'. La vieille femme affiche un large sourire, sans une seule dent, et vous tend sa paume ouverte en attendant. Ses yeux sombres roulaient d'avant en arrière d'une manière folle, regardant tout sauf vous..\n\nA contrecœur, vous placez une pochette de pièces de monnaie dans sa main, qui clique doucement. 'Pourquoi mon chef a-t-il besoin des prêtresses sacrées ?' demande-t-elle d'un ton moqueur, ses yeux se fixant soudainement sur vous, sans ciller."
 flavor_gaul.1.descf:0 "Vous contemplez le détroit, au-delà duquel règnent les mystiques Gallizènes. Une vieille femme courbée et bienveillante se tient à vos côtés, pointant faiblement vers un contour sombre à l'horizon. 'C'est là que ma dame doit se rendre, pour trouver les servantes de l'oracle' dit-elle faiblement.\n\nL'île au-delà est voilée par les brumes, et seules les femmes y sont autorisées. 'Je cherche un passage, et j'apporte de l'argent', dites-vous à la vieille femme, qui s'illumine. 'Alors nous y allons maintenant', dit-elle en rayonnant et avec une énergie surnaturelle, elle part vers le rivage.\n\nVous savez qu'il faut suivre, et vous trouvez bientôt la vieille femme qui gesticule pour que des pêcheurs descendent de leur bateau. Celle-ci est équipée d'une grande lanterne à sa proue et d'un jeu de rames, mais la femme vous assure qu'elle vous emmènera seule sur l'île. 'Nous n'avons pas besoin d'hommes, et d'ailleurs ils n'iront peut-être pas', murmure-t-elle alors que les pêcheurs quittent le bateau à contrecœur.\n\nVous vous retrouvez sur le petit bateau, et la femme faible ne semble plus si faible. Elle rame dur et, à mi-chemin de la ligne droite, elle demande ; 'Quel est le but de la dame avec les prêtresses ?'. Ses yeux sont fixés sur vous et semblent appartenir à une jeune femme et non à une vieille femme."
 flavor_gaul.1.a:0 "Je suis tombé malade et je cherche la guérison de Mullo."
 flavor_gaul.1.b:0 "Je demande à leur oracle d'allumer une torche pour moi, car l'avenir est sombre."
 flavor_gaul.1.c:0 "Je souhaite la chance de Toutatis en mer."
 flavor_gaul.1.d:0 "Je dois gagner les faveurs de Smertrios dans les batailles à venir."
 flavor_gaul.1.e:0 "J'ai changé d'avis, vieille bique, rends-moi ma pièce!"
 flavor_gaul.2.t:0 "Les pouvoirs de guérison des gallizènes"
 flavor_gaul.2.desc:0 "Les jours passent et vous campez impatiemment sur le rivage, mais un soir, alors que la lune est basse et que le brouillard envahit la plage, une lumière apparaît au-dessus des eaux sombres. Vous apercevez une lanterne orange fixée à la proue d'un petit bateau et, une fois échouée, la vieille femme se précipite vers vous avec une jeune fille à ses côtés.\n\nLa jeune fille est vêtue d'un manteau de lin fin, fixé par une broche ornée au-dessus de sa poitrine. 'La jeune prêtresse a consulté les dieux' dit irrévérencieusement la vieille bique et s'en va dans les bois, laissant la jeune fille seule avec vous. La jeune femme qui se trouve devant vous est d'une beauté stupéfiante et vous ressentez une envie interdite.\n\nElle s'approche de vous et vous parle doucement ;; 'Mon chef, vous avez demandé l'avis de Mullo ?'. Vous regardez dans ses yeux sombres et les parfums de plusieurs herbes flottent lourdement dans l'air. Son souffle devient plus lourd et la broche en métal se presse contre votre poitrine. 'Le cadeau de Mullo est mieux donné en privé' murmure-t-elle en plaçant sa main dans la vôtre.\n\n"
 flavor_gaul.2.descf:0 "Le lendemain, vous vous trouvez dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet, et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et capeuses l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix personnes.\n\nEnsemble, les voix sont une cacophonie de murmures plutôt que les voix douces des neuf servantes présentes. L'une des servantes est alertée par votre présence et s'approche de vous. 'Ma dame souffre d'un malaise, prêtresse, et a besoin de la bénédiction de Mullo', dit faiblement la vieille femme, l'énergie soudainement déployée pendant le voyage ayant disparu.\n\n'Je vois', dit la prêtresse en hésitant. 'Venez avec moi'. Vous vous retournez pour faire vos adieux à la vieille femme, mais elle a disparu, et vous décidez de rattraper la prêtresse à la place. Un peu plus tard, vous arrivez tous les deux à un ruisseau où la prêtresse s'arrête.\n\n'Mullo est un dieu généreux, mais rien n'est donné gratuitement', murmure-t-elle presque, et de sa cape, elle sort un petit pot qu'elle vous tend. Elle ne dit rien d'autre que "Buvez" et s'éloigne de vous de cinq longs pas.\n\nVous buvez profondément, et bientôt le monde commence à tourner violemment. 'Dormez', vous entendez la voix feutrée de la prêtresse, mais le monde s'est assombri et s'est retourné, et tout ce que vous voyez, c'est la lune basse, au-delà de votre portée.\n\n"
 flavor_gaul.2.da:0 "Vous vous réveillez le lendemain, seul. Vous ne vous souvenez pas de la nuit passée, mais un parfum particulier emplit votre tente."
 flavor_gaul.2.a:0 "Je ne me suis pas senti aussi bien depuis longtemps."
 flavor_gaul.2.db:0 "Lorsque vous vous réveillez le matin, vous avez l'impression d'avoir bu à la gloire des dieux dix fois la nuit précédente. La prêtresse n'est nulle part."
 flavor_gaul.2.b:0 "Où est passée cette femme?"
 flavor_gaul.2.dc:0 "Vous vous réveillez avec une démangeaison et sans aucun souvenir de la nuit qui s'est écoulée. Que vous est-il arrivé?"
 flavor_gaul.2.c:0 "Ça me démange beaucoup, où est l'aîné?"
 flavor_gaul.2.daf:0 "Le lendemain, vous vous réveillez au son du ruisseau, avec un pot fendu dans la main. Vous vous levez et vous vous sentez étourdi, mais d'une manière ou d'une autre votre esprit est soulevé."
 flavor_gaul.2.af:0 "Je me sens étrangement bien."
 flavor_gaul.2.dbf:0 "Vous vous réveillez avec seulement un faible souvenir de la journée précédente. La vieille femme est assise près du ruisseau, se baignant les pieds, et se retourne pour vous saluer avec un sourire édenté."
 flavor_gaul.2.bf:0 "Comment suis-je arrivé ici ?"
 flavor_gaul.2.dcf:0 "Un fort hululement vous réveille le lendemain, et vous vous retrouvez sur une plage entourée de mouettes. Vous ressentez immédiatement une douleur lancinante à l'estomac et devez vous recoucher."
 flavor_gaul.2.cf:0 "Qu'y avait-il dans ce bol?"
 flavor_gaul.3.t:0 "L'Oracle des Gallizènes"
 flavor_gaul.3.desc:0 "Les jours passent et vous campez sur le rivage, attendant avec impatience le retour de la vieille bique. Un soir, alors que la lune est basse et que le brouillard s'étend sur les plages, une lumière apparaît au-dessus des eaux sombres.\n\nVous apercevez bientôt une lanterne orange fixée à la proue d'un petit bateau, et une fois échouée, la vieille bique se précipite vers vous avec une jeune fille à sa remorque. La jeune fille est vêtue d'un manteau de lin fin et porte une broche ornée au-dessus de sa poitrine.\n\n'Une prêtresse, comme l'a ordonné mon chef', prononce la vieille bique avec une fausse révérence. Pendant que la femme rassemble d'autres personnes brandissant des torches sur la plage, la prêtresse s'approche de vous. 'Vous cherchez une audience avec les dieux' dit-elle d'un ton solennel. Vous essayez de parler, mais elle vous fait taire en plaçant un doigt blanc sur vos lèvres.\n\n'Les dieux savent ', dit-elle, et elle vous force à vous agenouiller alors que les torches commencent à danser autour de vous dans l'obscurité. La prêtresse se met à psalmodier sur un ton déchirant, parlant d'abord clairement, puis en langues, tandis que les femmes et les hommes qui vous entourent murmurent et dansent, les feux tourbillonnant dans l'obscurité. La prêtresse tremble maintenant, puis se tortille et se tourne comme si une force d'un autre monde la contrôlait, et ses chants se transforment en cris de terreur et de révérence.\n\nSoudain, les feux s'arrêtent en silence, et la jeune fille s'effondre devant vous, trempée de sueur. Secouée, elle rampe lentement jusqu'à vous, et la jeune fille parle."
 flavor_gaul.3.descf:0 "Le lendemain, vous êtes allongé dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet, et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et capeuses l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix.\n\nEnsemble, les voix sont une cacophonie de murmures plutôt que les voix douces des neuf servantes présentes. L'une des servantes est alertée par votre présence et s'approche de vous. 'Ma dame demande l'aide des dieux ', dit la vieille femme courbée en essayant de faire la révérence, redevenue soudain bien faible.\n\n'Je veux savoir ce que les dieux me réservent', précisez-vous, mais la prêtresse vous a déjà pris la main et s'est dirigée vers la pierre. Les huit autres se dispersent dans les bois sombres à votre approche et celle qui reste vous demande de vous agenouiller devant la pierre.\n\nElle prend un bol en bois, l'élève vers la lune et commence à chanter. Le chant change d'intensité, mais vous restez agenouillé, jusqu'à ce que la prêtresse s'arrête soudainement et que le contenu du bol se déverse sur vous. Vous sentez une odeur de fer et la servante s'agenouille devant vous, place ses mains autour de votre oreille et parle doucement."
 flavor_gaul.3.a:0 "Vous avez honoré les dieux, ils éclaireront votre chemin."
 flavor_gaul.3.b:0 "Attendez-vous à l'inattendu, l'avenir est difficile à prédire."
 flavor_gaul.3.c:0 "Craignez, car les dieux voient de la malchance dans votre destin."
 flavor_gaul.4.desc:0 "Les jours passent et vous campez sur le rivage, attendant avec impatience le retour de la vieille bique. Un soir, alors que la lune est basse et que le brouillard envahit les plages, une lumière apparaît au-dessus des eaux sombres.\n\nVous apercevez bientôt une lanterne orange fixée à la proue d'un petit bateau, et une fois échouée, la vieille bique se précipite vers vous avec une jeune fille à sa remorque. La jeune fille est vêtue d'un manteau de lin fin et porte une broche ornée au-dessus de sa poitrine.\n\nMalgré un fou rire hystérique, la vieille femme parvient à parler. 'La mer m'a l'air belle, mais qu'est-ce qu'une vieille femme peut bien en savoir !' En caquetant, elle vous laisse avec la jeune femme. 'Tu cherches les conseils de Toutatis ? " demande-t-elle avant de se détourner de toi vers la mer sans attendre de réponse.\n\nElle tend sa main vers vous, et vous la saisissez avec incertitude. Elle vous entraîne dans l'eau froide, et son chant tremblant est tout ce que vous pouvez entendre par-dessus le bruit des vagues qui vous enveloppent. Vous tenez fermement la main de la prêtresse, craignant que la vague ne l'emporte dans la mer.\n\nLes vagues froides submergent maintenant sa tête dorée, mais elle continue à avancer avec vous qui la suivez. La dernière chose que vous voyez est l'eau sombre de la mer froide, et la dernière chose que vous entendez est un profond mugissement provenant des profondeurs de la mer.\n\n"
 flavor_gaul.4.descf:0 "Le lendemain, vous êtes allongé dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet, et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et capeuses l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix.\n\nEnsemble, les voix sont une cacophonie de murmures plutôt que les voix douces des neuf servantes présentes. L'une des servantes est alertée par votre présence et s'approche de vous.\n\n'Ma dame cherche les conseils de...' commence la vieille femme, mais elle est interrompue par la prêtresse. 'Toutatis. Oui, nous le savons.' La vieille femme rit et vous regarda bizarrement en quittant le bosquet.\n\nLa prêtresse vous incite à la suivre dans la forêt, et vous marchez en silence. Lorsque vous arrivez sur le rivage, la lune est encore basse et le soleil ne s'est pas encore levé. 'Toutatis exige une preuve' dit-elle solennellement, et elle vous prend la main.\n\nAvec vous à ses côtés, elle s'avance dans les vagues froides et noires et commence à chanter un hymne divin. Vous craignez d'être emportés par la vague et de ne jamais être revus, mais la prêtresse continue sans relâche.\n\nAlors que les vagues vous engloutissent, vous vous accrochez, et vous n'entendez que faiblement le chant par-dessus le bruit de l'océan. La dernière chose que vous voyez, ce sont les eaux sombres de la mer froide qui vous envahissent, et la dernière chose que vous entendez, c'est un profond mugissement provenant des profondeurs de la mer.\n\n"
 flavor_gaul.4.da:0 "Vous vous réveillez sur la plage ensoleillée, toussant violemment avec une douleur fulgurante dans la poitrine. Au-dessus de vous se trouve la vieille femme, qui vous a apparemment sauvé des profondeurs. Elle vous sourit d'un air édenté."
 flavor_gaul.4.a:0 "Je déteste cette vieille peau."
 flavor_gaul.4.db:0 "La prêtresse vous réveille, souriant faiblement, le soleil semblant enflammer ses cheveux d'or. 'Morideus Toutati', dit-elle doucement en balayant le sable de votre poitrine."
 flavor_gaul.4.b:0 "Le vent du dieu me favorise!"
 flavor_gaul.4.dc:0 "Soudain envahi par la peur la plus profonde, vous ramenez la prêtresse vers la terre ferme malgré ses protestations. Une fois en sécurité sur la plage, elle vous regarde d'un air vide."
 flavor_gaul.4.c:0 "Que faisait-elle ??!"
 flavor_gaul.5.desc:0 "Les jours passent et vous campez sur le rivage, attendant avec impatience le retour de la vieille bique. Un soir, alors que la lune est basse et que le brouillard s'étend sur les plages, une lumière apparaît au-dessus des eaux sombres.\n\nBientôt, vous distinguez une lanterne orange fixée à la proue d'un petit bateau, et une fois échouée, la vieille bique se précipite vers vous avec une jeune fille à sa remorque. La jeune fille est vêtue d'un manteau de lin fin et porte une broche ornée au-dessus de sa poitrine. 'Voici celui qui a besoin d'une lance', dit joyeusement la vieille bique en désignant vos parties inférieures, avec un sourire terrifiant sur son visage ridé.\n\nEn tremblant, vous vous tournez vers la prêtresse qui s'approche lentement de vous. 'Smertrios exige qu'un sacrifice soit fait', murmure-t-elle. 'Vous savez ce qu'il demande', poursuit-elle, et vous le savez. Vous sortez votre lame, et tendez sa poignée vers elle. Elle la saisit et place le fer froid dans votre main, et commence à chanter en jouant avec la lame.\n\nLe chant est d'abord doux, mais il gagne en intensité lorsqu'elle vous entaille la main, le sang imbibant le sable. Vous vous sentez faible, et lorsque la prêtresse se met à hurler, vous tombez à genoux, les ténèbres vous enveloppant.\n\n"
 flavor_gaul.5.descf:0 "Le lendemain, vous êtes allongé dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet, et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et capeuses l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix.\n\nEnsemble, les voix étaient une cacophonie de murmures plutôt que les voix douces des neuf servantes présentes. L'une des servantes est alertée par votre présence et s'approche de vous. 'Prêtresse, notre dame souhaite l'aide de Smertrios', dit la vieille femme en croassant.\n\n'Et il exigera un sacrifice' répond la servante, avant de fixer la vieille femme. 'Laissez-nous' dit-elle, non sans malice, et la vieille femme s'enfuit. Vous rejoignez la prêtresse près de la pierre dans le bosquet, et les huit autres sont maintenant partis.\n\nLa prêtresse détache une dague de sa ceinture et place la lame dans votre main, tout en vous regardant dans les yeux. Elle commence à chanter et, petit à petit, la dague entaille votre chair, faisant couler du sang dans l'herbe.\n\nLe chant de la prêtresse s'intensifie au fur et à mesure qu'elle coupe plus profondément, et à l'apogée, elle hurle dans un semblant d'allégresse alors que la douleur dans votre main devient trop difficile à supporter. Vos yeux s'assombrissent et vous tombez à genoux, les ombres vous enveloppant.\n\n"
 flavor_gaul.5.da:0 "Vous résistez à la douleur et la prêtresse vous aide à vous relever. D'une voix rauque, elle dit 'Smertrios est satisfait de votre courage' et vous montre la lame rouge, qui brille au clair de lune."
 flavor_gaul.5.a:0 "Smertrios guidera ma main."
 flavor_gaul.5.db:0 "Vous vous réveillez des heures plus tard, alors que le jour se lève à l'est. La prêtresse se tient au-dessus de vous, sans expression. Alors que vous essayez de vous asseoir, elle s'en va."
 flavor_gaul.5.b:0 "Je ne me sens pas plus fort."
 flavor_gaul.5.dc:0 "Vous vous réveillez le lendemain, avec une douleur lancinante dans votre main. Elle est couverte de votre sang, et vous vous sentez faible."
 flavor_gaul.5.c:0 "Cela ne semble pas bon du tout." 
 flavor_gaul.6.t:0 "La ligue lugienne - Une proposition amicale"
 flavor_gaul.6.desc:0 "Maintenant que nous nous sentons en sécurité dans nos possessions, il a été décidé que nous devrions chercher des relations amicales avec les tribus voisines, afin de garantir la prospérité future de Boihaemia. Il y a des tribus au nord, les Vandales, qui feraient de bons alliés - peut-être pouvons-nous envoyer des émissaires et déterminer s'il y a un intérêt à former une ligue ? L'union fait la force."
 flavor_gaul.6.a:0 "Envoyez nos meilleurs diplomates et dites-leur d'être généreux."
 flavor_gaul.7.t:0 "La ligue lugienne - Une offre suggestive"
 flavor_gaul.7.desc:0 "Les ambassadeurs de Boihaemia sont venus nous voir avec une offre. Le souverain de Boihaemia, [GetCountry('BOA').GetRuler.GetName], suggère que nous rejoignions une ligue sous sa protection, car l'union fait la force.\n\nLa proposition est scandaleuse, mais nous n'avons peut-être pas le choix. L'état perpétuel de conflit et d'incertitude causé par les combats incessants entre les tribus vandales a grandement appauvri Vandalia, de sorte que nous n'avons aucune chance contre la puissance boihaemienne"
 flavor_gaul.7.a:0 "Rejoignons la ligue."
 flavor_gaul.7.b:0 "Défendre notre souveraineté!"
 flavor_gaul.8.t:0 "La ligue lugienne - Réponses"
 flavor_gaul.8.desc:0 "Il n'y a pas longtemps, nous avons envoyé des émissaires à travers Vandalia. Ils avaient pour mission de persuader le plus grand nombre possible de puissances locales de rejoindre une ligue sous notre direction afin d'assurer leur sécurité en ces temps agités. Aujourd'hui, tous nos émissaires sont enfin revenus.\n\n"
 flavor_gaul.8.tt:0 "La mission est terminée."
 flavor_gaul.8.a:0 "Très bien..."
 flavor_gaul.8.desc_1:0 "Un grand nombre d'États ont accepté!\n\n[GetCountry('BOA').GetRuler.GetPraenomen] est humble et honoré par la confiance que les Vandales ont placée en lui [GetCountry('BOA').GetRuler.GetHerHim]. Notre souverain proclame la naissance de la Ligue lugienne, chargée de défendre les commerçants de la route de l'ambre sous l'œil bienveillant et protecteur de [GetCountry('BOA').GetName]."
 flavor_gaul.8.desc_2:0 "Malheureusement, ils apportent de mauvaises nouvelles ; aucun pays n'a accepté notre offre. \n\nIl n'y a aucun moyen de les raisonner maintenant."
 flavor_gaul.8.tt1:0 "Aucune tribu Vandale n'accepte notre offre."
 flavor_gaul.8.at:0 "[THIS.GetCountry.MakeScope.GetVariable('bohemian_league_counter_var').GetValue|0Y] Les états vandales ont accepté et ont été combinés en un nouveau vassal : @[lugian_league_head_scope .GetFlag]! [lugian_league_head_scope .GetName]."
 flavor_gaul.9.t:0 "Une Fédération Boii"
 flavor_gaul.9.desc:0 "Aussi longtemps que notre peuple s'en souvienne, nous avons vagabondé à notre guise ; bien que nous puissions temporairement nous enraciner, les Boii ont toujours migré vers de nouvelles terres quand cela nous convenait - c'est ainsi que les choses se sont faites. Cet état de fait a été satisfaisant, mais une période de changement s'annonce, et bien que certains résistent aux efforts de centralisation proposés par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], ils acquiesceront bientôt. En s'unissant pour former une tribu fédérée, les avantages potentiels sont multiples - nous le verrons tous avec le temps."
 flavor_gaul.9.a:0 "Je n'oublierai pas la confiance que vous avez placée en moi"
 flavor_gaul.10.t:0 "Le standard boihaemien"
 flavor_gaul.10.desc:0 "Un matin, vous êtes en train de rompre votre jeûne avec de la viande froide, les restes du repas de la veille, lorsqu'un conseiller entre, traînant pratiquement un lourd sac en toile de jute derrière lui. Faisant un geste avec un os de lapin à la main, vous demandez ce qu'ils transportent, et à votre grande surprise, une poignée de pièces d'or vous est offerte. 'Ah oui, je me souviens maintenant", dites-vous entre deux bouchées. 'Oui, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], nous avons reçu le premier lot de pièces que vous avez ordonné de fabriquer. Ce sera le nouveau standard utilisé dans toutes nos terres.' \n\n D'un grand mouvement depuis de votre tasse, vous prenez une des pièces et la tenez à la lumière, où l'or scintille comme le feu, et vous êtes immédiatement frappé par le visage effrayant sur l'avers."
 flavor_gaul.10.a:0 "C'est à ça que je ressemble, hein ? Je n'ai jamais vu une pièce plus belle"
 flavor_gaul.11.t:0 "Le grand temple de Baemia"
 flavor_gaul.11.desc:0 "Vous êtes assez vieux pour vous souvenir de l'époque où la Baemia n'était qu'une simple colonie, un endroit sans intérêt dans l'arrière-pays de la capitale, mais les choses ont changé sous votre direction. Non seulement une véritable ville a remplacé les masures et les appentis délabrés qui parsemaient autrefois le paysage boisé, mais une réalisation encore plus importante a été accomplie ; un Grand Temple, comme on n'en a jamais vu aussi loin au nord, a été construit au cœur de la nouvelle ville de Baemia."
 flavor_gaul.11.a:0 "Enfin, un lieu de culte digne des puissants Boihaemians."
 flavor_gaul.12.t:0 "Écraser les Germains"
 flavor_gaul.12.desc:0 "Nous avons appris que nos ennemis d'antan, les méprisables tribus des Quadi et des Marcomanni, ont été complètement détruits par nos hommes, et sont dispersés comme des chiens dans les bois et les forêts de leurs anciennes terres. Ils ont été complètement ruinés et ne pourront plus jamais remettre en question notre hégémonie ; c'est un exploit remarquable, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 flavor_gaul.12.a:0 "Nous n'avons pas terminé, mais seulement commencé notre travail."
 flavor_gaul.13.t:0 "La destruction de la Dacie"
 flavor_gaul.13.desc:0 "Autrefois, nous avions beaucoup à craindre des féroces Daces, certains membres de notre propre tribu osant dire que nous étions inférieurs à nos rivaux orientaux à tous égards, notamment sur le plan militaire. Alors que vous vous êtes hérissé de ces critiques, les prenant pour des attaques à peine voilées contre votre leadership, vous avez remporté la victoire contre vos ennemis une fois de plus, faisant taire les langues agitées de ceux qui remettent en question votre autorité. En fin de compte, la Falx de Dacie n'a pas fait le poids face à la Lance de Boian!"
 flavor_gaul.13.a:0 "Nous n'aurons plus à nous soucier des Daces."
 flavor_gaul_13_tooltip:0 "Toutes les terres daciennes recevront :"
 flavor_gaul.14.t:0 "Migrations boihaemiennes"
 flavor_gaul.14.desc:0 " Nous avons envoyé certains de nos meilleurs hommes dans le nord dans le but exprès de trouver des territoires propices à notre expansion, et leurs premiers rapports sont prometteurs. Nos éclaireurs ont traversé de vastes étendues de terre, ne s'arrêtant qu'au pied des montagnes, et sont revenus avec des histoires de forêts vierges, de champs herbeux qui seraient parfaits pour l'élevage du bétail, et même de grands dépôts d'argile sont présents - nous pourrions commencer à produire des vaisseaux en terre cuite. Il y aura des coûts associés à cet effort de colonisation, bien sûr, mais vous vous y êtes préparés à l'avance, n'est-ce pas ?"
 flavor_gaul.14.a:0 "Nous avons la monnaie pour financer cela"
 flavor_gaul.14.b:0 "Nos bourses sont serrées, mais nous avons la main d'œuvre"
 flavor_gaul.14.c:0 "En y réfléchissant, j'ai changé d'avis. Dites-leur d'arrêter"
 flavor_gaul.15.t:0 "Les terres entre les montagnes"
 flavor_gaul.15.desc:0 "Mon chef, notre peuple s'épanouit dans les provinces nouvellement colonisées où vous nous avez si sagement conduits, et les récits des champs fertiles et des forêts vierges incitent un plus grand nombre de nos concitoyens à quitter leurs foyers et à s'installer au loin. Il y a des royaumes entre les montagnes que nous n'avons pas encore colonisés, mais nous devrions redoubler d'efforts et les sécuriser immédiatement - pourquoi, vous pourriez vous demander ? La chasse y est bonne, avec de nombreux animaux sauvages à piéger pour leur fourrure, et la pierre et le pastel se trouvent en abondance dans ces régions."
 flavor_gaul.15.a:0 "Les coûts sont négligeables - j'ordonne que cela soit fait"
 flavor_gaul.15.b:0 "Nous serons un peu éparpillés, mais cela vaut la peine de faire un petit écart temporaire"
 flavor_gaul.15.c:0 "La hâte engendre le gaspillage - contentons-nous de ce que nous avons"
 flavor_gaul.16.t:0 "Bassin de Boihaemian"
 flavor_gaul.16.desc:0 "Maintenant que nous avons colonisé les terres situées au nord, un vieil adage nous vient à l'esprit ; plus on a de choses, plus il y a de problèmes. Nous sommes confiants dans nos capacités à défendre notre patrie contre quiconque pourrait nous défier, pourtant, comparé à nos autres possessions, notre flanc oriental est honteusement exposé. Et il n'y a aucun doute que les tribus au sud, une fois qu'elles auront eu vent de notre croissance, pourraient essayer de se rapprocher de nous, dans l'espoir de nous empêcher de nous étendre davantage. Ceci étant dit, nous devrions envisager de pousser vers l'est - certaines des rivières locales feraient une bonne frontière naturelle. Qu'en pensez-vous?"
 flavor_gaul.16.a:0 "Nous avons la volonté et la main d'œuvre - ce sera comme vous le dites"
 flavor_gaul.16.b:0 "Envoyer des colons immédiatement, quel qu'en soit le coût"
 flavor_gaul.16.c:0 "Chaque chose en son temps... le moment n'est pas encore arrivé"
 flavor_gaul.17.t:0 "Le bassin boihaemien"
 flavor_gaul.17.desc:0 "O Chieftain, nous avons besoin de votre permission pour une nouvelle initiative. Il semble que nous ayons un petit problème de surpopulation, mais heureusement, c'est quelque chose qui est facile à régler. Pour dire les choses simplement, notre peuple réclame de nouvelles terres à habiter ; notre nombre augmente chaque jour, et les pâturages que nous broutons actuellement ne suffiront pas à soutenir notre croissance future. Et pourtant, nous sommes entourés de terres attrayantes, avec de bons champs et de nombreuses ressources naturelles à exploiter, et si vous en donnez l'ordre, nous enverrons des équipes d'éclaireurs. S'ils trouvent des territoires qui répondent à nos besoins, vous serez les premiers à le savoir."
 flavor_gaul.17.a:0 "Cela me plaît - je donne ma bénédiction"
 flavor_gaul.18.t:0 "Au-delà des montagnes"
 flavor_gaul.18.desc:0 "Chef, quand je vous annoncerai cette nouvelle, vous serez sans doute aussi excité que nous le sommes tous. Il est vrai que nous nous sommes répartis sur l'ensemble des terres que vous commandez désormais, mais nous avons trouvé encore plus de territoires qui méritent d'être pris. Juste au nord des montagnes Sudetes, les provinces regorgent d'animaux sauvages, et les carrières de pierre de Gothinia ne demandent qu'à être vidées. Honnêtement, notre peuple est déjà sur place... il ne vous reste plus qu'à officialiser votre venue."
 flavor_gaul.18.a:0 "C'est excellent - faites en sorte que cela se produise"
 flavor_gaul.18.b:0 "Pourquoi m'ennuyer avec ça ? N'ai-je pas fait assez?"
 flavor_gaul.19.t:0 "La communauté boiohaemienne"
 flavor_gaul.19.desc:0 "Enfin, l'heure de notre victoire complète et totale est arrivée ! Grâce à [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], qui a guidé notre chemin à chaque étape, nous avons accompli beaucoup de choses ; l'expansion de nos territoires, la croissance de nos revenus commerciaux. Jamais auparavant dans notre histoire les Boii n'ont eu autant de succès, jamais nous n'avons été aussi grands que maintenant ; que les dieux continuent à bénir nos efforts!"
 flavor_gaul.19.a:0 "De grands moments nous attendent!"
 flavor_gaul.20.t:0 "Les côtes de Cantabrie"
 flavor_gaul.20.desc:0 "Ce matin, nous avons reçu la nouvelle que les premières importations de la province de Cantabrie, notre dernière conquête, ont atteint [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], provoquant une grande agitation sur les marchés, chacun se précipitant pour acheter ce qu'il peut. Alors que les pierres précieuses de cette région ne sont vendues qu'aux plus riches, le cuir fin de Cantabrie est convoité par tous, riches et pauvres, sans doute en raison de sa finesse particulière. \n\nAlors que vous réfléchissez au brouhaha qui règne dans les rues, nous vous rappelons que d'autres questions concernant la Cantabrie requièrent votre attention. Que réserve l'avenir à cette province?"
 flavor_gaul.20.a:0 "Tenons les Cantabres en laisse"
 flavor_gaul.20.a.tt:0 "Nous libérerons la province en question en tant qu'État client."
 flavor_gaul.20.b:0 "Nos principaux territoires s'étendent et prospèrent sous notre domination"
 flavor_gaul.20.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.21.t:0 "L'avenir de Lusitania"
 flavor_gaul.21.desc:0 "Lors d'une journée particulièrement chargée, les réunions avec les propriétaires terriens locaux et leurs représentants ont occupé la majeure partie de la matinée, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a été rappelé par un conseiller à propos d'affaires très éloignées de l'arrière-pays de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]; la province de Lusitanie. Après avoir remis la question à plus tard, sans doute en raison de notre emploi du temps chargé, nous devons prendre une décision quant à l'administration de ce territoire."
 flavor_gaul.21.a:0 "Toutes les provinces ne sont pas dignes d'être considérées comme notre patrie"
 flavor_gaul.21.a.tt:0 "Nous libérerons la province en question en tant qu'État client."
 flavor_gaul.21.b:0 "Les Lusitaniens finiront par adopter notre cultures"
 flavor_gaul.21.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.22.t:0 "Mons Calpe"
 flavor_gaul.22.desc:0 "Nos armées victorieuses ont conquis le monde entier, réduisant en cendres et en misère les villes assez folles pour résister. Nous avons non seulement dominé les tribus qui se chamaillent autour de nous, mais nous avons aussi affronté de plus grandes puissances et tenu bon, prouvant ainsi que nous ne sommes pas des barbares mais les égaux de n'importe qui. Maintenant, en ce bref moment de répit, alors que nous pouvons célébrer nos succès, décidons de l'avenir de certaines de nos plus récentes possessions."
 flavor_gaul.22.a:0 "La propriété pure et simple est tentante, mais c'est une question de réputation"
 flavor_gaul.22.a.tt:0 "Nous libérerons la province en question en tant qu'État client."
 flavor_gaul.22.b:0 "En absorbant ces anciennes villes, notre légende grandit"
 flavor_gaul.22.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.23.t:0 "Décisions frisonnes"
 flavor_gaul.23.desc:0 "Alors que les anciens se sont réunis pour un conseil aujourd'hui, l'un des points les plus urgents à l'ordre du jour était certainement la question de Frisia, et plus précisément ce que nous pensons qu'il faut faire avec la région maintenant que nous avons pleinement établi le contrôle."
 flavor_gaul.23.a:0 "Avoir un autre État client est dans notre intérêt"
 flavor_gaul.23.a.tt:0 "Nous libérerons la province en question en tant qu'État client."
 flavor_gaul.23.b:0 "Nous garderons ce territoire comme le nôtre"
 flavor_gaul.23.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.24.t:0 "Les Orcades lointaines"
 flavor_gaul.24.desc:0 "Lorsque nous réfléchissons à nos origines simples et que nous les comparons à nos circonstances actuelles, nous sommes humbles devant les vastes responsabilités que nous ont confiées les dieux ; qui aurait pu prévoir l'étendue de notre domination ? Même les terres lointaines des mythes des marins sont devenues une réalité que nous embrassons avec enthousiasme. Nous devons maintenant faire un choix : absorber ces îles lointaines ou créer un autre État client?"
 flavor_gaul.24.a:0 "Ils doivent nous servir mais conserver certains privilèges"
 flavor_gaul.24.a.tt:0 "Nous libérerons la province en question en tant qu'État client."
 flavor_gaul.24.b:0 "Les Orcades feront toujours partie de notre patrie"
 flavor_gaul.24.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.25.t:0 "Les maîtres de l'Atlantique"
 flavor_gaul.25.desc:0 "Il y a quelques semaines, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a ordonné à ses conseillers de se réunir dans [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] pour une réunion importante. Quand le jour J est arrivé, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'est tenu solennellement devant l'assemblée réunie et a parlé avec audace, rappelant notre histoire récente et les succès inimaginables dont notre peuple a été béni. En terminant son discours par 'Le jour est venu où le monde doit reconnaître que nous sommes les maîtres de l'Atlantique', la salle a éclaté en acclamations. \n\nLevant la main et exigant le silence, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'est ensuite demandé à haute voix si nous devions changer notre système de gouvernance afin de refléter notre changement de situation."
 flavor_gaul.25.a:0 "Notre richesse nous a permis d'atteindre ces sommets et reste notre priorité"
 flavor_gaul.25.b:0 "Proclamer au monde que notre ère est arrivée!"
 flavor_gaul.26.t:0 "Un triomphe romain"
 flavor_gaul.26.desc:0 "Nous avons humilié l'une des grandes puissances d'Italie, les Romains belliqueux, en expulsant ces tyrans de leur propre capitale - une ironie amère pour eux, car ils ont subi ce qu'ils ont fait à tant d'autres. Les histoires sur le siège de Rome se sont répandues dans votre armée, les prouesses de nos hommes atteignant un statut presque mythique. Même aujourd'hui, dans des cours lointaines en dehors de nos sphères d'influence, des rois nerveux rassemblent leurs conseillers, demandant à perdre haleine la force de nos armées et de nos flottes ; sommes-nous un danger? \n\nBien - qu'ils nous craignent tous."
 flavor_gaul.26.a:0 "Célébrez les soldats ! Ce sont eux qui ont fait ça"
 flavor_gaul.27.t:0 "Un goût pour le luxe"
 flavor_gaul.27.desc:0 "Si nos relations avec l'étranger ont certainement été bénéfiques pour l'État, d'autres changements, parfois imperceptibles, accompagnent toute nouveauté : il en a été ainsi et il en sera toujours ainsi. \n\nPour dire les choses simplement, notre peuple s'habitue aux plus belles choses de la vie, en important des biens luxueux des rois de l'Est et en dépensant une quantité stupéfiante de pièces pour payer ces articles. Jour après jour, nos ports sont remplis de marchands, colportant des cargaisons de soie et d'aromates provenant de déserts situés au bout du monde, et notre peuple n'en a jamais assez. Mais qui sont ces étrangers, exactement, qui nous apportent des choses étranges comme le 'sucre' ? Personne n'a jamais entendu parler de ces choses. Dans l'espoir de mieux comprendre ces régions lointaines et, peut-être, d'établir de nouvelles relations commerciales, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a décidé d'envoyer un groupe d'aventuriers à l'est, en leur demandant de découvrir tout ce qu'ils peuvent."
 flavor_gaul.27.a:0 "Je me demande ce que ces aventuriers vont trouver..."
 flavor_gaul.28.t:0 "Influences cosmopolites"
 flavor_gaul.28.desc:0 "Il y a des semaines, il a été ordonné qu'un groupe d'aventuriers, des guerriers courageux sélectionnés parmi nos levées, se dirige vers l'est pour une sorte de mission de reconnaissance, et ils sont finalement revenus ! Ordonnant que les hommes soient amenés immédiatement, s'exclamant qu'ils auront l'occasion de se reposer après avoir fait leur rapport, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'est précipité à leur rencontre, impatient d'entendre ce qu'ils avaient appris. \n\nEn permettant aux soldats épuisés de s'allonger, le vin est versé et les histoires commencent à se succéder. Nos hommes ont navigué vers l'est, suivant les eaux de la Méditerranée jusqu'à leur fin, errant le long des côtes et s'arrêtant dans chaque grande ville le long du chemin. Avec des voix modulées par l'excitation, ils racontent qu'ils ont même visité l'ancienne terre de [GetProvince('(int32)7691').GetArea.GetRegion.GetName]. Nos hommes parlent de l'hospitalité dont ils ont bénéficié, disant qu'il y a beaucoup de merveilles à voir dans ces villes, mais que de graves guerres ont ravagé la région pendant des siècles ; les chamailleries des rois qui détruisent la paix pour leurs propres ambitions. \n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] demande si les hommes sont revenus avec quelque chose, et sourit en entendant qu'il y a un véritable trésor d'informations ; non seulement nous avons d'excellentes cartes de la région, y compris de nombreux contacts dans plusieurs villes, mais nos aventuriers ont eu la prévoyance d'acheter autant de parchemins et de textes qu'ils ont pu trouver. Notre peuple apprécie la sagesse et les écrits des étrangers nous seront très utiles."
 flavor_gaul.28.a:0 "Un toast à la réussite de votre mission!"
 flavor_gaul.29.t:0 "Une terre agréable"
 flavor_gaul.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], maintenant que nous avons vaincu nos ennemis, nous devons prendre une décision. Comme vous le savez, nous avons l'habitude de construire une ville dans les territoires nouvellement conquis, car nous trouvons que c'est la meilleure solution en matière d'administration locale. Où devons-nous commencer la construction maintenant ? J'ai entendu dire qu'il y a plusieurs endroits disponibles, tous de bons candidats pour nos plans futurs."
 flavor_gaul.30.t:0 "L'expansion vers le sud"
 flavor_gaul.30.desc:0 "Les montagnes et les collines au sud n'étaient pas un obstacle pour nos forces, qui sont habituées à traverser des terrains difficiles ; si nos ennemis pensaient pouvoir se cacher de nous dans les forêts et les contreforts, ils se trompaient lourdement. Maintenant que nous avons soumis la région, nous devons choisir un endroit pour construire une ville ; après avoir combattu pour revendiquer ces terres, nous ne les quitterons plus jamais."
 flavor_gaul.31.t:0 "Gains génois"
 flavor_gaul.31.desc:0 "Nous avons conquis le littoral de Gênes, étendant nos possessions jusqu'aux eaux du Sinus Genuensis, ce qui est un motif de fierté pour [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Autrefois, nos peuples vivaient sur les flancs des montagnes, mais aujourd'hui, nous nous déversons comme une rivière dans la mer. Il y a beaucoup à célébrer à [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] ce soir, mais nous devons d'abord décider de ce que nous allons faire de nos nouvelles terres."
 flavor_gaul.32.t:0 "Victoire sur la Vénétie"
 flavor_gaul.32.desc:0 "Chevaux, olives, poissons, sel : les terres sur lesquelles vivaient autrefois les Vénitiens sont véritablement bénies des dieux, remplies de ressources que nous prenons volontiers. Il n'est pas étonnant qu'ils se soient battus aussi férocement, car qui voudrait renoncer à cette richesse naturelle ? Heureusement, ils n'ont pas pu nous empêcher de nous étendre... maintenant, une nouvelle question se pose. Nous devons choisir un endroit où construire, afin d'asseoir notre pouvoir dans cette région."
 flavor_gaul.33.t:0 "La fin des Étrusques"
 flavor_gaul.33.desc:0 "Depuis de nombreuses années, nous connaissons les Étrusques ; leurs villes fortifiées, remplies de richesses comme nous n'en avons jamais vues, ont longtemps tenté nos soldats, qui ne désiraient rien de plus que d'escalader leurs formidables murs et de les prendre pour nous. Ne jamais refuser à nos combattants ce qu'ils veulent, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a donné l'ordre d'envoyer nos soldats au cœur d'Etruria. Ils ont accompli tout ce qu'on leur demandait, et maintenant notre nation entière est en fête. Nous avons maintenant l'agréable corvée de déterminer le futur de cette région."
 flavor_gaul.34.t:0 "L'avenir de la Corse"
 flavor_gaul.34.desc:0 "Aujourd'hui est un grand jour pour notre peuple, car nous avons mis pied sur l'île de Corse. Comme nos ancêtres seraient fiers de nous ! Voir leurs fiers descendants prendre la mer, conquérir les îles lointaines, maîtres incontestés de la terre et de la mer... ils béniraient certainement nos efforts. Allons, décidons de ce qu'il faut faire de la Corse ; que dites-vous, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]?"
 flavor_gaul.35.t:0 "Cendres romaines"
 flavor_gaul.35.desc:0 "Notre dernière guerre a pris fin, et la nouvelle de notre victoire s'est répandue loin, bien au-delà des rivages de [GetProvince('(int32)4').GetArea.GetRegion.GetName]. Certains n'arrivent pas à croire que nous avons vaincu les Romains, affirmant qu'une République aussi puissante ne tomberait jamais devant de simples 'barbares'. \n\nÀ tous les sceptiques, nous lançons une invitation : venez dans la ville sur les rives du Tibre et voyez qui contrôle les portes de la ville. Maintenant que nous avons réduit la République romaine en cendres, nous avons des décisions à prendre."
 flavor_gaul.35.a:0 "La cité de Romulus."
 flavor_gaul.35.b:0 "Capoue nous convient parfaitement."
 flavor_gaul.35.c:0 "La ville antique de Neapolis a besoin de nouveaux habitants."
 flavor_gaul.35.d:0 "Ostie est l'endroit."
 flavor_gaul.35.e:0 "Buca, hein ? J'aime ce nom."
 flavor_gaul.36.t:0 "Magna Graecia se soumet"
 flavor_gaul.36.desc:0 "Comme nous avons conquis [GetProvince('(int32)4').GetArea.GetRegion.GetName], nous avons rencontré de nombreux peuples étranges, mais maintenant que nous avons atteint l'extrémité de la péninsule, nous posons nos yeux sur des villes anciennes, érigées bien avant que notre peuple ne traverse les Alpes. \n\nMalgré leur supériorité supposée, nous avons massacré les habitants des villes, détruisant leur autorité et la remplaçant par la nôtre. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a longtemps méprisé les douces cités de Magna Graecia, sachant qu'elles nous prennent pour de simples barbares - quel jour amer cela doit être pour elles. Maintenant que nous contrôlons la région, décidons de son avenir."
 flavor_gaul.37.t:0 "Mediolanum se lève"
 flavor_gaul.37.desc:0 "Bien que cela ait nécessité une quantité considérable de ressources, nous avons reçu la nouvelle que notre construction dans la province de [GetProvince('(int32)3571').GetName] est, enfin, terminée - notre ville est terminée depuis un petit moment maintenant, et il y a un nombre respectable de personnes qui y vivent, avec, espérons-le, beaucoup d'autres à venir. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a longtemps souligné l'importance de cette région, prévoyant un jour où notre ville dominera toutes les autres. L'avenir nous dira si cette prophétie se réalise."
 flavor_gaul.37.a:0 "Nous sommes fiers de ce que nous avons réalisé ici."
 flavor_gaul.38.t:0 "Culture italienne"
 flavor_gaul.38.desc:0 "Levant une rhyton à ses lèvres, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] goûte un peu du vin offert. 'Vous dites que ces raisins sont cultivés près du Mont Falernus ? Je crois avoir déjà entendu parler de ce type de vin' \n\n'Oui, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Le Mont Falernus n'est pas très loin d'ici... le trouvez-vous à votre goût ?' La préposée, une danseuse de vingt étés, baisse les yeux d'un air pudique et recule. \n\nRiant, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vide sa corne en un instant et fait signe de la remplir à nouveau. 'J'ai un faible pour le vin rhétien, qui est le meilleur que j'ai eu le plaisir de goûter, mais il y a des choses dans la culture d'ici qui me plaisent de plus en plus' \n\n'Comme la boisson...' murmure la préposée alors que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vide sa tasse.."
 flavor_gaul.38.a:0 "Nos méthodes sont meilleures, mais nous pourrions apprendre une chose ou deux des Italiens"
 flavor_gaul.39.t:0 "Une République aristocratique"
 flavor_gaul.39.desc:0 "'Et je vais attirer votre attention, [ROOT.GetCountry.GetRuler.GetFirstName], au fait que notre forme actuelle de gouvernance est intenable ; ce qui a fonctionné pour nos ancêtres ne peut fonctionner pour leurs petits-enfants, qui sont les maîtres de bien plus que les montagnes. Pourtant, aucune solution facile ne se présente à nous.' \n\nL'air est étouffant et chaud là où le Conseil se réunit ; une réalité désagréable à laquelle les nobles réunis à l'intérieur se sont habitués. Il y a un soulagement palpable dans la salle quand [ROOT.GetCountry.GetRuler.GetName] fait un signe de la main, signalant que le débat est terminé. \n\n'Peut-être que le temps est venu pour un changement.' En se levant, [ROOT.GetCountry.GetRuler.GetFirstName] dit tranquillement 'Nous pourrions imiter les manières de ceux qui nous entourent...'"
 flavor_gaul.39.a:0 "La noblesse continuera formellement à nous conduire à la gloire"
 flavor_gaul.40.t:0 "La sécurité est une chose rare dans ce monde"
 flavor_gaul.40.desc:0 "Non seulement nous avons conclu nos initiatives de construction dans les montagnes, renforçant nos fortifications ancestrales avec toute la puissance de notre puissant État derrière elle, mais nous avons également renforcé nos relations avec la véritable source de la défense de notre nation - le peuple. Toutes les familles dirigeantes croient en la vision selon laquelle [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'est donné pour notre pays et personne ne remet en question ses projets d'avenir à ce stade. Tout est sécurisé ; personne ne conteste notre règne."
 flavor_gaul.40.a:0 "Nous protégerons ceux qui croient en nous"
 flavor_gaul.41.t:0 "Tous les chemins mènent à Mediolanum"
 flavor_gaul.41.desc:0 "Quand nous avons posé les yeux sur [GetProvince('(int32)3571').GetName], c'était à peine une fortification, une tour à moitié détruite au milieu d'une belle plaine. Au fil des ans, nos souverains ont fait beaucoup pour la ville, et il n'y a pas de ville en [GetProvince('(int32)4').GetArea.GetRegion.GetName] qui puisse rivaliser avec son élégance et son charme. Peu importe d'où l'on vient - que ce soit de Rome, de Kroton, de Neapolis ou de n'importe quelle autre ville - ce que l'on dit est vrai : toutes les routes mènent à [GetProvince('(int32)3571').GetName], car il n'y a pas d'autre raison de quitter son foyer que de voir cette ville de rêve."
 flavor_gaul.41.a:0 "Nos yeux se déchirent à la vue de Mediolanum, le foyer de notre peuple"
 flavor_gaul.42.t:0 "Invités du Gaesati"
 flavor_gaul.42.desc:0 "Bien que le prix demandé soit élevé - certains pourraient dire qu'il est scandaleux - qui peut donner une valeur à l'expérience ? Ceux qui désirent les meilleures choses de la vie doivent souvent payer des primes, et cette affaire avec les Gaesati n'est pas différente des autres.\n\nAvec ces adages en tête, [ROOT.GetCountry.GetRuler.GetName] a accepté de payer les quatre cents pièces nécessaires pour engager un conseiller des Gaesati, les féroces mercenaires gaulois des montagnes. Bien que le prix soit élevé, nous attendons beaucoup de notre nouvel invité, car nous pensons que la sagesse transmise à nos troupes en vaudra la peine."
 flavor_gaul.42.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir... l'argent va et vient"
 flavor_gaul.43.t:0 "Les coûts associés"
 flavor_gaul.43.desc:0 "Comme vous le savez bien, [ROOT.GetCountry.GetRuler.GetName], votre dernier ordre de faire appel à des colons ne peut être fait gratuitement, et l'envoi de voyageurs à travers le pays sera coûteux. Nous devons acheter des chevaux pour nos émissaires, et les hommes et les chevaux devront être correctement équipés... il y a un grand nombre de coûts associés que nous devons gérer, malheureusement."
 flavor_gaul.43.a:0 "Voici tout ce que nous pouvons nous permettre pour le moment"
 flavor_gaul.43.b:0 "Nous avons plus que ce que nous pouvons donner"
 flavor_gaul.44.t:0 "Colons lépontiques"
 flavor_gaul.44.desc:0 "Il y a quelques semaines, [ROOT.GetCountry.GetRuler.GetName] a pris la décision d'appeler les colons à venir s'installer dans nos territoires les moins habités, faisant passer le message à travers nos terres que ceux qui seraient assez courageux pour commencer leur vie ailleurs auraient le soutien de l'État. Notre peuple est ambitieux et courageux, il n'a peur d'aucun défi, et nous avons rapidement eu tous les hommes libres dont nous avions besoin - nous sommes chanceux au-delà de toute mesure, d'être bénis comme nous le sommes. Ces colons se rassemblent près des contreforts de [GetProvince('(int32)3617').GetArea.GetName], en attendant de savoir où ils seront envoyés."
 flavor_gaul.44.a:0 "Dites à notre peuple de voyager loin, de s'installer là où son cœur le désire"
 flavor_gaul.45.t:0 "Papyrus lépontique"
 flavor_gaul.45.desc:0 "Nous avons des nouvelles passionnantes à annoncer de la Bibliothèque royale, o [ROOT.GetCountry.GetRuler.GetName]. Reconnaissant que nos besoins étaient bien supérieurs à ce qui était disponible localement, nous avons commencé à importer du papyrus, dans l'espoir d'augmenter nos propres matériaux d'écriture avec cette merveille égyptienne. Le flux constant de papyrus a permis à nos scribes de faire des copies des différents textes dont nous sommes entrés en possession, et nos connaissances se sont accrues de façon exponentielle grâce à lui - nous en verrons les résultats presque immédiatement, [ROOT.GetCountry.GetRuler.GetFirstName]."
 flavor_gaul.45.a:0 "C'est la meilleure chose que j'ai entendue de toute la journée"