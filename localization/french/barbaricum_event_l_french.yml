 #Startup events
 startup_events.10.t:0 "Le Frisii"
 startup_events.10.desc:0 "Il y a environ trois siècles, nos ancêtres ont arraché à la mer le sol sur lequel nous vivons. Ils ont empilé couche après couche de boue jusqu'à ce que les soi-disant terps soient créés. \n \nNotre peuple se livre à l'élevage et au commerce d'animaux à travers la mer, dont la perspective a conduit de plus en plus d'immigrants à venir vivre ici et à construire littéralement leur propre fortune. \n \nCe que l'avenir nous réserve est difficile à dire, mais peut-être pourrions-nous lorgner sur la mystérieuse île d'Albion..."
 startup_events.10.a:0 "Nous, Frisii, sommes des hommes libres !"

 startup_events.11.t:0 "Le Suebi"
 startup_events.11.desc:0 "Les Suebi, également Irminones, se sont développés à partir de la population locale de l'âge du bronze autour de la rivière Albis, l'Elbe moderne. L'avènement de l'âge du fer s'accompagne d'une transformation de la société ; désormais tous étaient égaux dans la mort, car tout le monde était enterré dans une urne fabriquée localement après l'incinération de leurs restes. \n \nPourtant, les prouesses militaires ont commencé à jouer un rôle de plus en plus important, aboutissant à ce que les Suebi deviennent le parangon de la culture germanique. Les jeunes hommes d'autres tribus coiffaient leurs cheveux à la manière Suebian, connue sous le nom de nœud Suebian. \n \nLeurs voisins guettent constamment leurs raids dans la peur. Mais peut-être qu'un leader populaire brisera la tradition de l'égalité dans la mort..."
 startup_events.11.a:0 "Laissez Irmin nous guider !"

 startup_events.12.t:0 "Les Vandales"
 startup_events.12.desc:0 "Premièrement, le phénomène de l'utilisation des urnes faciales a commencé dans la Poméranie moderne et s'est répandu vers le sud dans ce qui allait devenir la Pologne continentale. Ces urnes faciales avaient des couvercles en forme de chapeaux, des visages supposément modelés d'après les dessins enterrés et incisés. \n \nLa divergence entre les peuples du nord de la côte baltique et les peuples continentaux s'est intensifiée au fil du temps, et tous deux prendraient d'autres directions à l'avenir. \n \nAinsi, par exemple, le siècle dernier a vu un afflux de migrants Suebian qui vivent dans des colonies séparées parmi notre peuple et ont conservé leurs traditions et leurs traditions guerrières. Les interactions entre notre culture et la leur dépendent de nous."
 startup_events.12.a:0 "Laissez l'Alhiz nous guider !"

 startup_events.13.t:0 "Les Germains de la côte sud de la Baltique"
 startup_events.13.desc:0 "La culture, les croyances et aussi les habitants de la patrie d'origine de l'âge du bronze nordique, la péninsule scandinave, sont venus sur la terre qu'est la Poméranie à l'époque moderne, où elle a fusionné avec le substrat local. C'étaient les racines des Germains vivant dans cette région et potentiellement aussi des mythes et légendes enregistrés plus tard. \n \nPlus tard, le phénomène de l'utilisation des urnes faciales a commencé dans cette région et s'est répandu vers le sud dans ce qui est aujourd'hui la Pologne continentale. Ces urnes faciales avaient des couvercles en forme de chapeaux, des visages supposément modelés d'après les dessins enterrés et incisés. \n \nLa divergence entre les Vandales du sud et les peuples de la côte baltique s'est intensifiée au fil du temps et tous deux prendraient d'autres directions."
 startup_events.13.a:0 "Laissez Gautr nous guider !"

 startup_events.14.t:0 "Les Ingvaeonics"
 startup_events.14.desc:0 "Dans le cadre des routes commerciales actives s'étendant de Pritannia à Scandia, les Ingvaeonics ont eu un accès facile aux produits de base de l'un ou l'autre des deux et ont bénéficié en tant qu'intermédiaires, étant capables de parler à la fois celtique et germanique. \n \n Leur maison est la côte orientale de la mer du Nord, caractérisée principalement par des plages de sable, des estuaires fluviaux et la mer des Wadden. Ils sont les maîtres de cette mer agitée dans leurs navires robustes et pourraient bientôt tourner leurs yeux vers de nouvelles terres."
 startup_events.14.a:0 "La mer du Nord nous attend."

 startup_events.15.t:0 "Les Istvaoniques"
 startup_events.15.desc:0 "Au carrefour entre les Celtes et les Suèves germaniques, entre les fleuves Rhenus (Rhin) et Visurgis (Weser), vivent les Istvaoniques. Influencés par tous leurs voisins à des degrés divers, leur culture et leurs croyances sont un amalgame différent d'une tribu à l'autre, car une tribu est plus encline de ce côté et l'autre tribu de l'autre. \n \nPourtant, ériger des forts de colline pour une défense solide est une tradition partagée par tous les Istvaonics à ce jour; la quantité de coordination sociale et de travail impliquée dans cette tradition ne peut être sous-estimée. \n \nLe chemin que ces tribus emprunteront est une énigme. Vont-ils s'unir ou se retrouver absorbés par des puissances étrangères ? Seul le temps nous le dira."
 startup_events.15.a:0 "Laissez Istio nous guider !"

 #Gaulish events
 flavor_gaul.1.t:0 "Les Gallizenes"
 flavor_gaul.1.desc:0 "Vous avez voyagé loin, et pourtant les femmes ne vous laisseront pas aller plus loin. "Aucun avec un manche entre les jambes ne peut traverser l'eau", gloussa une vieille femme. "Roi, chef ou fermier, seule une femme peut visiter l'île sacrée". \n \nVous regardez à travers l'eau brumeuse, ne voyant que le faible contour de l'île bénie au-delà des vagues. Les neuf prêtresses des Gallizenae habitaient sur cette île, et si l'on en croyait les vieilles, elles pouvaient se transformer en bêtes et commander aux vents. Vous êtes venu ici parce que vous aviez besoin de leur aide. \n \n'Alors tu y vas, vieille femme', beuglez-vous à la vieille femme. "J'ai des affaires avec les Gallizenae, mais j'honorerai les dieux et n'irai pas plus loin". La vieille femme sourit largement, sans montrer une dent, et tendit sa paume ouverte dans l'attente. Ses yeux sombres roulaient d'avant en arrière d'une manière folle, regardant tout sauf vous. \n \nÀ contrecœur, vous placez une bourse de pièces, tintant doucement, dans sa main. « Pourquoi mon chef voudra-t-il les prêtresses sacrées ? demanda-t-elle d'un ton moqueur, les yeux soudain fixés sur toi, sans ciller."
 flavor_gaul.1.descf:0 "Vous regardez de l'autre côté du détroit, au-delà duquel règnent les mystiques Gallizenae. Une vieille femme courbée et bienveillante se tient à côté de vous, pointant faiblement vers un contour sombre à l'horizon. 'C'est là que ma dame doit aller, pour trouver les servantes oracle' dit-elle faiblement. \n \nL'île au-delà est voilée de brumes et seules les femmes y sont autorisées. "Je cherche le passage, et j'apporte de l'argent" dites-vous à la vieille femme à laquelle elle s'allume. 'Alors on y va maintenant' rayonna-t-elle et avec une énergie surnaturelle elle s'enfuit. \n \nVous savez bien suivre, et retrouvez bientôt la vieille femme faisant signe à quelques pêcheurs de descendre de leur bateau. Il est équipé d'une grande lanterne à sa proue et d'un ensemble de rames, mais la femme vous assure qu'elle vous emmènera seule sur l'île. "Nous n'avons pas besoin d'hommes, et d'ailleurs ils ne peuvent pas partir" marmonne-t-elle alors que les pêcheurs partent à contrecœur. \n \nVous vous retrouvez sur le petit bateau, et la faible femme ne semble plus aussi faible. Elle rame dur, et à mi-chemin à travers la ligne droite, elle demande "Quel est le but de la dame avec les prêtresses?". Ses yeux sont fixés sur vous, et ils semblent appartenir à une jeune femme, pas à une vieille."
 flavor_gaul.1.a:0 "Je suis tombé malade et je cherche la guérison de Mullo."
 flavor_gaul.1.b:0 "Je demande à leur oracle d'allumer une torche pour moi, car l'avenir est sombre."
 flavor_gaul.1.c:0 "Je souhaite la bonne fortune de Toutatis en mer."
 flavor_gaul.1.d:0 "Je dois gagner les faveurs de Smertrios dans les batailles à venir."
 flavor_gaul.1.e:0 "J'ai changé d'avis, vieille, rends-moi ma pièce !"
 flavor_gaul.2.t:0 "Les pouvoirs de guérison des Gallizenae"
 flavor_gaul.2.desc:0 "Les jours passent et vous campez impatiemment sur le rivage, mais un soir, alors que la lune est basse et que le brouillard s'élève sur la plage, une lumière apparaît au-dessus des eaux sombres. Vous distinguez une lanterne orange fixée à la proue d'un petit bateau et, une fois échouée, la vieille se précipite vers vous avec une jeune fille en remorque. \n \nLa servante est vêtue d'un manteau de lin fin fixé par une broche ornée au-dessus de sa poitrine. "La jeune prêtresse a conseillé les dieux" dit la vieille femme avec irrévérence et elle s'en alla dans les bois, laissant la jeune fille seule avec vous. La jeune femme devant vous est d'une beauté époustouflante, et vous ressentez un besoin interdit. \n \nElle s'approche de vous et parle doucement 'Mon chef, vous avez demandé conseil à Mullo ?' Vous regardez dans ses yeux sombres et les parfums de plusieurs herbes pèsent lourdement dans l'air. Son souffle devient plus lourd et la broche en métal se presse contre ta poitrine. "Le cadeau de Mullo est mieux donné en privé" murmure-t-elle et place sa main dans la tienne."
 flavor_gaul.2.descf:0 "Le lendemain vous êtes dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et masquées l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix. \n \nEnsemble, les voix sont une cacophonie de murmures plutôt que les voix douces des neuf bonnes présentes. Une des servantes est alertée par votre présence, et s'approche de vous. « Ma dame souffre d'une maladie, prêtresse, et a besoin de la bénédiction de Mullo », dit faiblement la vieille femme, l'énergie soudainement déployée pendant le voyage ayant disparu. \n \n"Je vois" dit la prêtresse avec hésitation. 'Viens avec moi'. Vous vous retournez pour dire au revoir à la vieille femme, mais elle a disparu et vous décidez de rattraper la prêtresse à la place. Vous arrivez tous les deux à un ruisseau un peu plus tard où la prêtresse s'arrête. \n \n« Mullo est un dieu bienveillant, mais rien n'est donné gratuitement », murmure-t-elle presque, et de son manteau elle sort un petit pot qu'elle vous tend. « Boire » est tout ce qu'elle dit alors qu'elle s'éloigne de vous à cinq longs pas. \n \nVous buvez abondamment et bientôt le monde commence à tourner violemment. « Dors », vous entendez la voix étouffée de la prêtresse, mais le monde est devenu sombre et renversé, et tout ce que vous voyez est la lune basse au-dessus, hors de votre portée."
 flavor_gaul.2.da:0 "Vous vous réveillez le lendemain, seul. Vous ne vous souvenez pas de la nuit passée, mais un parfum particulier emplit votre tente."
 flavor_gaul.2.a:0 "Je ne me suis pas senti mieux depuis longtemps."
 flavor_gaul.2.db:0 "Quand vous reprenez vos esprits le matin, vous avez l'impression d'avoir bu dix fois à la gloire des dieux au cours de la nuit précédente. La prêtresse est introuvable."
 flavor_gaul.2.b:0 "Où est passée cette femme ?"
 flavor_gaul.2.dc:0 "Vous vous réveillez avec une démangeaison et sans aucun souvenir de la nuit qui s'est écoulée. Ce qui vous est arrivé?"
 flavor_gaul.2.c:0 "Ça gratte beaucoup, où est le sureau ?"
 flavor_gaul.2.daf:0 "Vous vous réveillez le lendemain avec le ruissellement du ruisseau, un pot fêlé à la main. Vous vous levez et vous sentez étourdi, mais d'une manière ou d'une autre, votre esprit est remonté."
 flavor_gaul.2.af:0 "Je me sens étrangement bien."
 flavor_gaul.2.dbf:0 "Vous vous réveillez avec seulement un vague souvenir de la veille. La vieille femme est assise près du ruisseau, baigne ses pieds et se retourne pour vous saluer avec un sourire édenté."
 flavor_gaul.2.bf:0 "Comment suis-je arrivé ici?"
 flavor_gaul.2.dcf:0 "Un fort hululement vous réveille le lendemain, et vous vous retrouvez sur une plage entourée de goélands. Vous ressentez immédiatement une douleur lancinante dans l'estomac et devez vous allonger à nouveau."
 flavor_gaul.2.cf:0 "Qu'y avait-il dans ce bol ?"
 flavor_gaul.3.t:0 "L'Oracle des Gallizenes"
 flavor_gaul.3.desc:0 "Les jours passent avec vous campé sur le rivage, attendant anxieusement le retour de la vieille vieille. Un soir, alors que la lune est basse et que le brouillard s'abat sur les plages, une lumière apparaît au-dessus des eaux sombres. \n \nBientôt vous apercevez une lanterne orange fixée à la proue d'un petit bateau, et une fois échouée la vieille se précipite vers vous avec une jeune fille en remorque. La servante est vêtue d'un manteau de lin fin fixé par une broche ornée au-dessus de sa poitrine. \n \n« Une prêtresse, comme mon chef l'a ordonné », déclara la vieille dame avec une révérence feinte. Tandis que la vieille femme en rassemblait d'autres brandissant des torches sur la plage, la prêtresse s'approche de vous. « Vous cherchez une audience avec les dieux », dit-elle d'un ton solennel. Vous essayez de parler, mais elle vous fait taire avec un seul doigt blanc sur vos lèvres. \n \n« Les dieux savent », dit-elle, et vous force à vous mettre à genoux alors que les torches commencent à danser autour de vous dans l'obscurité. La prêtresse commence à chanter d'un ton déchirant, une fois parlant clairement, ensuite en langues, tandis que les femmes et les hommes qui vous entourent murmurent et dansent, les feux tourbillonnant dans l'obscurité. La prêtresse se contracte maintenant, puis se tord et se retourne comme si une force d'un autre monde était au-dessus d'elle, et ses chants se transforment en cris de terreur et de révérence. \n \nSoudain, les incendies s'arrêtent silencieusement et la jeune fille s'effondre devant vous, trempée de sueur. Secouée, elle rampe lentement vers vous et la bonne parle."
 flavor_gaul.3.descf:0 "Le lendemain, vous vous allongez dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et masquées l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix. \n \nEnsemble, les voix sont une cacophonie de murmures plutôt que les voix douces des neuf bonnes présentes. Une des servantes est alertée par votre présence, et s'approche de vous. "Ma dame demande aux dieux d'être guidés", dit la femme courbée en essayant de faire la révérence, mais elle est redevenue elle-même faible. \n \n"Je veux savoir ce que les dieux me réservent" précisez-vous, mais la prêtresse a déjà attrapé votre main et a commencé à se diriger vers la pierre. Les huit autres se dispersent dans les bois sombres à mesure que vous vous approchez, et celui qui reste vous invite à vous agenouiller devant la pierre. \n \nElle prend un bol en bois et le soulève vers la lune au-dessus et commence à chanter. Le chant change d'intensité, mais vous restez agenouillé, jusqu'à ce que la prêtresse s'arrête soudainement et que le contenu du bol soit versé sur vous. Vous sentez le fer et la bonne s'agenouille devant vous, met ses mains autour de votre oreille et parle doucement."
 flavor_gaul.3.a:0 "Vous avez honoré les dieux, ils éclaireront votre chemin."
 flavor_gaul.3.b:0 "Attendez-vous à l'inattendu, l'avenir est difficile à deviner."
 flavor_gaul.3.c:0 "Ayez peur, car les dieux voient la malchance sur votre chemin."
 flavor_gaul.4.desc:0 "Les jours passent avec vous campé sur le rivage, attendant anxieusement le retour de la vieille vieille. Un soir, alors que la lune était basse et que le brouillard s'élevait sur les plages, une lumière apparaît au-dessus des eaux sombres. \n \nBientôt vous apercevez une lanterne orange fixée à la proue d'un petit bateau, et une fois échouée la vieille se précipite vers vous avec une jeune fille en remorque. La servante est vêtue d'un manteau de lin fin fixé par une broche ornée au-dessus de sa poitrine. \n \nMalgré un éclat de rire hystérique, la vieille femme parvient à parler. "Les mers me semblent bien, mais qu'est-ce que la vieille femme sait!" En ricanant, elle vous laisse avec la jeune femme. « Vous cherchez les conseils de Toutatis ? demande-t-elle avant de se détourner de vous vers la mer sans attendre de réponse. \n \nElle vous tend la main et vous la saisissez avec hésitation. Elle vous entraîne dans l'eau froide, et son chant tremblant est tout ce que vous pouvez entendre par-dessus le fracas des vagues qui vous enveloppent. Vous tenez fermement la main de la prêtresse, craignant que la vague ne l'emporte dans la mer. \n \nLes vagues de froid submergent maintenant sa tête dorée, mais elle continue avec vous. La dernière chose que vous voyez, ce sont les eaux sombres de la mer froide, et la dernière chose que vous entendez, c'est un mugissement profond sous la mer."
 flavor_gaul.4.descf:0 "Le lendemain, vous vous allongez dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et masquées l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix. \n \nEnsemble, les voix sont une cacophonie de murmures plutôt que les voix douces des neuf bonnes présentes. Une des servantes est alertée par votre présence, et s'approche de vous. \n \n« Ma dame demande conseil à… » commença la vieille femme, mais elle est interrompue par la prêtresse. 'Toutatis. Oui, nous savons. La vieille femme rit et vous lança un regard bizarre en quittant le bosquet. \n \nLa prêtresse vous presse de la suivre dans la forêt, et vous marchez en silence. Lorsque vous sortez sur le rivage, la lune est encore basse et le soleil n'est pas encore levé. « Toutatis exige sa preuve » dit-elle solennellement en vous saisissant la main. \n \nAvec vous en remorque, elle marche dans les vagues froides et noires et commence à chanter un hymne divin. Vous craignez d'être tous les deux emportés par la vague, de ne plus jamais être revus, mais la prêtresse continue sans relâche. \n \nAlors que les vagues engloutissaient vos têtes, vous raffermissez votre prise et vous ne pouviez entendre que faiblement le chant par-dessus la ruée vers l'océan. La dernière chose que vous voyez, ce sont les eaux sombres de la mer froide qui vous submergent, et la dernière chose que vous entendez, c'est un beuglement profond sous la mer."
 flavor_gaul.4.da:0 "Vous vous réveillez sur la plage ensoleillée, toussant violemment avec une douleur fulgurante dans la poitrine. Au-dessus de vous se dresse la vieille femme, qui vous a apparemment sauvé des profondeurs. Elle vous sourit sans dents."
 flavor_gaul.4.a:0 "Je déteste cette vieille."
 flavor_gaul.4.db:0 "La prêtresse vous réveille, souriant légèrement avec le soleil semblant enflammer ses cheveux dorés. 'Morideus Toutatis', dit-elle doucement en enlevant le sable de votre poitrine."
 flavor_gaul.4.b:0 "Le vent du dieu me favorise !"
 flavor_gaul.4.dc:0 "Soudain submergé par la peur la plus profonde, vous entraînez la prêtresse vers la terre ferme malgré ses protestations. Une fois de retour en toute sécurité sur la plage, elle vous regarde d'un air vide."
 flavor_gaul.4.c:0 "Que faisait-elle?!"
 flavor_gaul.5.desc:0 "Les jours passent avec vous campé sur le rivage, attendant anxieusement le retour de la vieille vieille. Un soir, alors que la lune est basse et que le brouillard s'abat sur les plages, une lumière apparaît au-dessus des eaux sombres. \n \nBientôt vous apercevez une lanterne orange fixée à la proue d'un petit bateau, et une fois échouée la vieille se précipite vers vous avec une jeune fille en remorque. La servante est vêtue d'un manteau de lin fin fixé par une broche ornée au-dessus de sa poitrine. « Voici celui qui a besoin d'une lance » dit joyeusement la vieille vieille et pointe vers vos régions inférieures, avec un sourire terrifiant divisant son visage ridé. \n \nFrissonnant, vous vous tournez vers la prêtresse qui s'approche lentement de vous. « Smertrios exige qu'un sacrifice soit fait », murmure-t-elle. « Vous savez ce qu'il demande », poursuit-elle, et vous le savez. Vous sortez votre lame et tendez sa poignée vers elle. Elle l'attrape et place le fer froid dans votre main, et commence à chanter en jouant avec la lame. \n \nLe chant est doux au début, mais gagne en intensité à mesure qu'elle vous coupe la main, le sang imbibant le sable en dessous. Vous vous sentez faible, et alors que la prêtresse se met à crier, vous tombez à genoux, les ténèbres vous enveloppant."
 flavor_gaul.5.descf:0 "Le lendemain, vous vous allongez dans un bosquet au centre de l'île. La lune projette des ombres sombres sur le bosquet et en son cœur se trouve une grande pierre sculptée. Neuf silhouettes élancées et masquées l'entourent, chacune chuchotant à une entité invisible, mais chaque chuchotement semble porter la force de dix. \n \nEnsemble, les voix étaient une cacophonie de murmures plutôt que les voix douces des neuf bonnes présentes. Une des servantes est alertée par votre présence, et s'approche de vous. 'Prêtresse, notre dame souhaite l'aide de Smertrios' croasse la vieille femme. \n \n'Et il exigera un sacrifice' répond la servante, avant de fixer la vieille femme. « Laissez-nous », dit-elle, non sans méchanceté, et la vieille femme se précipite. Vous rejoignez la prêtresse à la pierre dans le bosquet, et les huit autres sont maintenant parties. \n \nLa prêtresse détache un poignard de sa ceinture et place la lame dans votre main, tout en vous regardant dans les yeux. Elle commence à psalmodier, et peu à peu le poignard vous coupe la chair, faisant couler du sang dans l'herbe. \n \nLe chant de la prêtresse s'intensifie à mesure qu'elle coupe plus profondément, et à l'apogée, elle hurle d'exaltation apparente alors que la douleur dans votre main devient trop forte pour être supportée. Vos yeux s'assombrissent et vous vous effondrez à genoux avec des ombres qui vous enveloppent."
 flavor_gaul.5.da:0 "Vous résistez à la douleur et la prêtresse vous aide à vous relever. D'une voix rauque, elle dit "Smertrios est ravi de votre courage" et vous montre la lame rouge, scintillante au clair de lune."
 flavor_gaul.5.a:0 "Smertrios guidera ma main."
 flavor_gaul.5.db:0 "Vous vous réveillez des heures plus tard, alors que la lumière commence à l'est. La prêtresse se tient au-dessus de vous, sans expression. Alors que vous essayez de vous asseoir, elle s'éloigne."
 flavor_gaul.5.b:0 "Je ne me sens pas plus fort."
 flavor_gaul.5.dc:0 "Vous vous réveillez le lendemain, avec une douleur lancinante dans la main. Il est maculé de votre sang et vous vous sentez faible."
 flavor_gaul.5.c:0 "Cela ne semble pas bon du tout."
 flavor_gaul.6.t:0 "La Ligue lugienne - Une proposition amicale"
 flavor_gaul.6.desc:0 "Maintenant que nous nous sentons en sécurité dans nos possessions, il a été décidé que nous devrions rechercher des relations amicales avec les tribus voisines, afin de garantir la prospérité future de Boihemia. Il y a des tribus dans notre nord, les Vandales, qui feraient de bons alliés - peut-être pourrions-nous envoyer des émissaires et déterminer s'il y a un intérêt à former une ligue ? Le nombre fait la force."
 flavor_gaul.6.a:0 "Envoyez nos meilleurs diplomates et dites-leur d'être généreux."
 flavor_gaul.7.t:0 "La Ligue Lugienne - Une Offre Suggestive"
 flavor_gaul.7.desc:0 "Des ambassadeurs de Boihaemia sont venus nous voir avec une offre. Le dirigeant boihémien, [GetCountry('BOA').GetRuler.GetName], suggère que nous rejoignions une ligue sous sa protection, car le nombre fait la force. \n \nLa proposition est scandaleuse, mais nous n'aurons peut-être pas le choix. L'état perpétuel de conflit et d'incertitude causé par les combats sans fin entre les tribus vandales a considérablement appauvri Vandalia, de sorte que nous n'avons aucune chance contre la puissance boihémienne."
 flavor_gaul.7.a:0 "Rejoignez la Ligue."
 flavor_gaul.7.b:0 "Défendez notre souveraineté !"
 flavor_gaul.8.t:0 "La Ligue Lugienne - Réponses"
 flavor_gaul.8.desc:0 "Il n'y a pas longtemps, nous avons envoyé des émissaires à travers Vandalia. Ils ont été chargés de persuader autant de pouvoirs locaux que possible de rejoindre une ligue sous notre direction afin d'assurer leur sécurité en ces temps turbulents. Aujourd'hui, tous nos émissaires sont enfin revenus."
 flavor_gaul.8.a:0 "Très bien..."
 flavor_gaul.8.desc_1:0 "Un bon nombre d'États ont accepté! \n \n[GetCountry('BOA').GetRuler.GetPraenomen] est honoré et honoré par la confiance que les Vandales ont placée en [GetCountry('BOA').GetRuler.GetHerHim]. Notre souverain proclame la naissance de la Ligue Lugienne, chargée de défendre les commerçants de la Route de l'Ambre sous l'œil bienveillant et protecteur de [GetCountry('BOA').GetName]."
 flavor_gaul.8.desc_2:0 "Malheureusement, ils apportent de mauvaises nouvelles ; aucun pays n'a accepté notre offre. \n \nIl n'y a aucun moyen de les raisonner maintenant."
 flavor_gaul.8.tt:0 "La tâche de la mission est terminée."
 flavor_gaul.8.tt1:0 "Aucune tribu vandale n'accepte notre offre."
 flavor_gaul.8.at:0 "[THIS.GetCountry.MakeScope.GetVariable('bohemian_league_counter_var').GetValue|0Y] Les États vandales ont accepté et ont été combinés comme nouveau sujet le [lugian_league_head_scope .GetFlag][lugian_league_head_scope .GetName] !."
 flavor_gaul.9.t:0 "Une Fédération Boian"
 flavor_gaul.9.desc:0 "Depuis aussi longtemps que notre peuple s'en souvienne, nous avons erré à volonté ; bien que nous puissions temporairement nous enraciner, les Boii ont toujours migré vers de nouvelles terres quand cela nous convenait - c'est ainsi que les choses ont été faites. Cet état des choses a été satisfaisant mais une période de changement est à nos portes, et bien que certains résistent aux efforts de centralisation proposés par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], ils vont bientôt acquiescer. En s'unissant dans une tribu fédérée, les avantages potentiels sont multiples - nous le verrons tous avec le temps."
 flavor_gaul.9.a:0 "Je n'oublierai pas la confiance que vous m'avez accordée"

 flavor_gaul.10.t:0 "La norme boihémienne"
 flavor_gaul.10.desc:0 "Un matin, vous rompez votre jeûne avec de la viande froide, restes du repas de la veille, lorsqu'un conseiller entre, traînant pratiquement un lourd sac en toile de jute derrière lui. En gesticulant avec un os de lapin à la main, vous demandez ce qu'ils transportent, et à votre grande surprise, une poignée de pièces d'or vous est offerte. 'Ah oui, maintenant je me souviens.' dis-tu entre deux bouchées. Oui, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], nous avons reçu le premier lot de pièces que vous avez commandé. Ce seront les nouvelles normes utilisées sur nos terres. \n \n Prenant un long coup de votre tasse, vous prenez l'une des pièces et la tenez à la lumière, où l'or scintille comme un feu, et vous êtes immédiatement frappé par le visage effrayant sur l'avers."
 flavor_gaul.10.a:0 "C'est à quoi je ressemble, hein ? Je n'ai pas vu une plus belle pièce de monnaie"
 flavor_gaul.10.tt:0 "The mission task '#Y The Boihaemian Standard#!' has now been #G Completed#!!"

 flavor_gaul.11.t:0 "Le Grand Temple de Baemia"
 flavor_gaul.11.desc:0 "Vous êtes assez vieux pour vous souvenir de l'époque où la Baemia n'était qu'un simple village, un endroit qui ne vaut pas la peine d'être mentionné dans l'arrière-pays de la capitale, mais les choses ont changé sous votre direction. Non seulement une véritable ville a remplacé les taudis délabrés et les appentis qui parsemaient autrefois le paysage boisé, mais une réalisation encore plus grande a été réalisée ; un Grand Temple, comme on n'en a jamais vu aussi loin au nord, a été construit au cœur de la nouvelle ville de Baemia."
 flavor_gaul.11.a:0 "Enfin, un véritable lieu de culte, digne des puissants Boihaemians."
 flavor_gaul.11.tt:0 "The mission task '#Y The Great Temple of Baemia#!' has now been #G Completed#!!"

 flavor_gaul.12.t:0 "Écraser les Allemands"
 flavor_gaul.12.desc:0 "Nous avons appris que nos anciens ennemis, les tribus méprisables des Quadi et des Marcomanni, ont été complètement détruits par nos hommes et sont dispersés comme des chiens dans les bois et les forêts de leurs anciennes patries. Ils ont été complètement ruinés et ne pourront plus jamais remettre en cause notre hégémonie ; c'est une réalisation remarquable, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 flavor_gaul.12.a:0 "Nous n'avons pas fini, mais nous commençons seulement notre travail."
 flavor_gaul.12.tt:0 "The mission task '#Y Crushing the Germans#!' has now been #G Completed#!!"

 flavor_gaul.13.t:0 "Destruction dace"
 flavor_gaul.13.desc:0 "Autrefois, nous avions beaucoup à craindre des féroces Daces, certains membres de notre propre tribu osant dire que nous étions inférieurs à nos rivaux orientaux à tous égards, en particulier militairement. Alors que vous vous hérissiez de ces critiques, les considérant comme des attaques à peine voilées contre votre leadership, vous avez une fois de plus remporté la victoire contre vos ennemis, faisant taire les langues agitées de ceux qui remettent en question votre autorité. En fin de compte, le Dacian Falx n'était pas à la hauteur de la Boian Spear !"
 flavor_gaul.13.a:0 "Nous n'aurons plus à nous soucier des Daces."
 flavor_gaul.13.tt:0 "The mission task '#Y Dacian Destruction#!' has now been #G Completed#!!"

 flavor_gaul.14.t:0 "Migrations boihémiennes"
 flavor_gaul.14.desc:0 "Nous avons envoyé certains de nos meilleurs hommes dans le nord dans le but exprès de trouver des territoires propices à notre expansion, et leurs premiers rapports sont prometteurs. Nos éclaireurs ont avancé à travers de vastes étendues de terre, ne s'arrêtant qu'aux contreforts des montagnes, et sont revenus avec des histoires de forêts vierges, de champs herbeux qui seraient parfaits pour l'élevage, et même de grands gisements d'argile sont présents - nous pourrions commencer fabrication de vases en terre cuite. Il y aura des coûts associés à cet effort de colonisation, bien sûr, mais vous vous y êtes préparé à l'avance, n'est-ce pas ?"
 flavor_gaul.14.a:0 "Nous avons la pièce pour financer cela"
 flavor_gaul.14.b:0 "Nos cordons de bourse sont serrés, mais nous avons la main-d'œuvre"
 flavor_gaul.14.c:0 "À la réflexion, j'ai changé d'avis - dis-leur d'arrêter"
 flavor_gaul.14.tt:0 "The mission task '#Y Boihaemian Migrations#!' has now been #G Completed#!!"

 flavor_gaul.15.t:0 "Les terres entre les montagnes"
 flavor_gaul.15.desc:0 "Mon chef, notre peuple s'épanouit dans les provinces nouvellement colonisées où vous nous avez si sagement conduits, et les histoires des champs fertiles et des forêts vierges inspirent davantage de nos gens à quitter leurs maisons et à s'installer loin. Il y a des royaumes entre les montagnes que nous devons encore coloniser, mais nous devrions redoubler d'efforts et les sécuriser immédiatement - pourquoi, pourriez-vous demander ? On y trouve une bonne chasse, avec beaucoup d'animaux sauvages à piéger pour leur fourrure, et la pierre et le pastel se trouvent en abondance dans ces régions."
 flavor_gaul.15.a:0 "Les coûts sont négligeables - j'ordonne que ce soit fait"
 flavor_gaul.15.b:0 "Nous serons un peu éparpillés, mais ça vaut le coup d'arrêt temporaire"
 flavor_gaul.15.c:0 "La hâte fait du gaspillage - contentons-nous de ce que nous avons"

 flavor_gaul.16.t:0 "Bassin Boihémien"
 flavor_gaul.16.desc:0 "Maintenant que nous avons colonisé les terres au nord, un vieil adage me vient à l'esprit ; plus vous en avez, plus il semble y avoir de problèmes. Nous sommes confiants dans nos capacités à défendre notre patrie contre quiconque pourrait nous défier, pourtant, comparé à nos autres possessions, notre flanc oriental est honteusement exposé. Et il ne fait aucun doute que les tribus de notre sud, une fois qu'elles auront vent de notre croissance, pourraient essayer de se rapprocher de nous, dans l'espoir de nous empêcher de nous développer davantage. Cela étant dit, nous devrions envisager de pousser vers l'est - certaines des rivières locales constitueraient une bonne frontière naturelle. Qu'en penses-tu?"
 flavor_gaul.16.a:0 "Nous avons la volonté et la main-d'œuvre - ce sera comme vous le dites"
 flavor_gaul.16.b:0 "Envoyez des colons immédiatement, peu importe le coût"
 flavor_gaul.16.c:0 "Tout en temps voulu... le moment n'est pas maintenant"

 flavor_gaul.17.t:0 "Le Bassin Boihémien"
 flavor_gaul.17.desc:0 "Ô Chef, nous avons besoin de votre permission pour une nouvelle initiative. Il semble que nous ayons un petit problème de surpeuplement, mais heureusement, c'est quelque chose qui se règle facilement. Autrement dit, notre peuple réclame de nouvelles terres à habiter ; notre nombre augmente de jour en jour et les pâturages sur lesquels nous paissons actuellement ne suffiront pas à soutenir notre croissance future. Et pourtant nous sommes entourés de terres attrayantes, avec de bons champs et beaucoup de ressources naturelles à prendre, et si vous donnez seulement le mot, nous enverrons les équipes de reconnaissance. S'ils trouvent des territoires satisfaisants pour nos besoins, vous serez les premiers informés."
 flavor_gaul.17.a:0 "Cela me plaît - je donne ma bénédiction"

 flavor_gaul.18.t:0 "Passé les montagnes"
 flavor_gaul.18.desc:0 "Chef, quand je vous annoncerai cette nouvelle, vous serez sans aucun doute aussi excité que nous le sommes tous. Il est vrai que nous nous sommes dispersés sur toutes les terres que vous commandez maintenant, mais nous avons trouvé encore plus de territoires qui valent la peine d'être pris. Juste au nord des montagnes des Sudètes, les provinces regorgent d'animaux sauvages et les carrières de pierre de Gothinia ne demandent pratiquement qu'à être vidées. Honnêtement, nos gens sont déjà là... vous n'avez qu'à le rendre officiel."
 flavor_gaul.18.a:0 "C'est excellent - faites en sorte que cela se produise"
 flavor_gaul.18.b:0 "Pourquoi m'embêtez-vous avec ça ? N'en ai-je pas assez fait ?"

 flavor_gaul.19.t:0 "Le Commonwealth boiohémien"
 flavor_gaul.19.desc:0 "Enfin, l'heure de notre victoire complète et totale est arrivée ! Grâce à [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], qui a guidé notre chemin à chaque étape du chemin, nous avons accompli beaucoup de choses ; l'expansion de nos territoires, la croissance de nos revenus commerciaux. Jamais auparavant dans notre histoire les Boii n'ont eu autant de succès, jamais nous n'avons été aussi grands que nous le faisons maintenant ; que les dieux continuent de bénir nos efforts !"
 flavor_gaul.19.a:0 "De grands moments nous attendent !"

 flavor_gaul.199.t:0 "The Rise Of Boihaemia"
 flavor_gaul.199.desc:0 "Early this morning, a simple and unassuming ceremony took place at [ROOT.GetCountry.GetCapital.GetName], and although the sun had barely risen over the horizon, there were hundreds of attendants present for the momentous occasion. [ROOT.GetCountry.GetRuler.GetName] had called for all of the #E Tribal Elders#! to gather at the capital, for the [ROOT.GetCountry.GetRulerTitle] did not wish to draw any unnecessary attention to [ROOT.GetCountry.GetRuler.GetHerHim]self. The reason for this meeting was simple; now that we have grown into a mighty nation, the people are clamoring for a new form of governance.\n\nThanks to [ROOT.GetCountry.GetRuler.GetFirstName]'s preeminent status in our nation, the choice ultimately belongs to [ROOT.GetCountry.GetRuler.GetHerHim]."
 flavor_gaul.199.a:0 "I promise to wield my authority as Monarch responsibly"
 flavor_gaul.199.b:0 "All of the power in [ROOT.GetCountry.GetName] lies with the people"
 BOHEMIAN_REPUBLIC_FINAL_NAME:0 "Boihaemian Republic"


 flavor_gaul.20.t:0 "Les côtes de Cantabrie"
 flavor_gaul.20.desc:0 "Ce matin, nous avons appris que les premières importations de la province de Cantabrie, notre dernière conquête, ont atteint [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], provoquant une grande agitation sur les marchés alors que chacun se bouscule pour acheter ce qu'il peut. Alors que les pierres précieuses de cette région ne sont vendues qu'aux plus riches, le cuir fin de Cantabrie est recherché par tous, riches et pauvres, sans doute en raison de sa finesse particulière. \n \nAlors que vous réfléchissez au brouhaha des rues, vous vous souvenez qu'il existe d'autres problèmes concernant la Cantabrie qui nécessitent votre attention. Que réserve l'avenir à cette province?"
 flavor_gaul.20.a:0 "Tenons les Cantabres en laisse"
 flavor_gaul.20.a.tt:0 "Nous libérerons la province en question comme État client."
 flavor_gaul.20.b:0 "Nos territoires principaux s'étendent et prospèrent sous notre domination"
 flavor_gaul.20.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.21.t:0 "L'avenir de la Lusitanie"
 flavor_gaul.21.desc:0 "Lors d'une journée particulièrement chargée, remplie de réunions avec les propriétaires fonciers locaux et leurs préposés qui ont pris la majeure partie de la matinée, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a été rappelé par un conseiller des questions loin de l'arrière-pays de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] ; la province de Lusitanie. Après avoir remis le dossier à plus tard, sans doute en raison de notre emploi du temps chargé, nous devons prendre une décision quant à la manière dont ce territoire va être administré."
 flavor_gaul.21.a:0 "Toutes les provinces ne sont pas dignes d'être considérées comme notre patrie"
 flavor_gaul.21.a.tt:0 "Nous libérerons la province en question comme État client."
 flavor_gaul.21.b:0 "Les Lusitaniens finiront par adopter nos voies"
 flavor_gaul.21.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.22.t:0 "Mons Calpe"
 flavor_gaul.22.desc:0 "Nos armées victorieuses ont conquis partout, transformant ces villes assez folles pour résister en cendres et en misère. Non seulement nous avons dominé les tribus qui se chamaillent qui nous entourent, mais nous nous sommes opposés à de plus grandes puissances et avons tenu bon, prouvant que nous ne sommes pas des barbares mais l'égal de tous. Maintenant, dans ce bref moment de répit, alors que nous pouvons célébrer nos succès, décidons de l'avenir de certaines de nos plus récentes possessions."
 flavor_gaul.22.a:0 "La propriété pure et simple est tentante, mais c'est une question de réputation"
 flavor_gaul.22.a.tt:0 "Nous libérerons la province en question comme État client."
 flavor_gaul.22.b:0 "En absorbant ces villes antiques, notre légende grandit"
 flavor_gaul.22.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.23.t:0 "Décisions frisonnes"
 flavor_gaul.23.desc:0 "Alors que les anciens se réunissaient pour un conseil aujourd'hui, l'un des points les plus urgents à l'ordre du jour était certainement la question de la Frise, et plus précisément ce que nous pensons être fait avec la région maintenant que nous avons pleinement établi le contrôle."
 flavor_gaul.23.a:0 "Avoir un autre État client sert nos intérêts"
 flavor_gaul.23.a.tt:0 "Nous libérerons la province en question comme État client."
 flavor_gaul.23.b:0 "Nous garderons ce territoire comme le nôtre"
 flavor_gaul.23.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.24.t:0 "Les orcades lointaines"
 flavor_gaul.24.desc:0 "Lorsque nous réfléchissons à nos origines simples et que nous les comparons à nos circonstances actuelles, nous sommes humiliés par les vastes responsabilités que nous ont confiées les dieux ; qui aurait pu prévoir à quel point notre domination deviendrait expansive ? Même les terres lointaines des mythes marins sont devenues une réalité que nous embrassons avec impatience. Nous devons maintenant faire un choix; absorbons-nous ces îles lointaines ou créons-nous un autre État client ?"
 flavor_gaul.24.a:0 "Ils nous serviront mais garderont certains privilèges"
 flavor_gaul.24.a.tt:0 "Nous libérerons la province en question comme État client."
 flavor_gaul.24.b:0 "Les Orcades feront toujours partie de notre patrie"
 flavor_gaul.24.b.tt:0 "Nous garderons nos terres et accélérerons l'assimilation des nouveaux assujettis."
 flavor_gaul.25.t:0 "Les Maîtres de l'Atlantique"
 flavor_gaul.25.desc:0 "Il y a quelques semaines, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a ordonné à ses conseillers de se réunir à [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] pour une réunion importante. Lorsque le jour fixé est arrivé, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'est solennellement tenu devant l'assemblée réunie et a parlé avec audace, rappelant notre histoire récente et les succès inimaginables dont notre peuple a été béni. Terminant ce discours par "Le jour est venu où le monde doit reconnaître que nous sommes les maîtres de l'Atlantique", la salle a éclaté en acclamations tumultueuses. \n \nLevant la main et exigeant le silence, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'est alors demandé à haute voix si nous devions changer notre système de gouvernance afin de refléter notre changement de circonstances."
 flavor_gaul.25.a:0 "Notre richesse nous a amenés à ces hauteurs élevées et reste notre priorité"
 flavor_gaul.25.b:0 "Proclamez au monde que notre ère est arrivée !"
 flavor_gaul.26.t:0 "Un triomphe romain"
 flavor_gaul.26.desc:0 "Nous avons humilié l'une des grandes puissances de l'Italie, les Romains belliqueux, en expulsant ces tyrans de leur propre capitale - certainement une ironie amère pour eux, car ce qu'ils ont impitoyablement fait à tant d'autres leur a été fait. Les histoires sur le siège de Rome se sont répandues dans votre armée, les prouesses de nos hommes atteignant un statut presque mythique. Même maintenant, dans des cours éloignées en dehors de nos sphères d'influence, des rois nerveux rassemblent leurs conseillers, demandant à bout de souffle la force de nos armées et de nos flottes ; sommes-nous un danger ? \n \nBien - qu'ils nous craignent tous."
 flavor_gaul.26.a:0 "Célébrez les soldats! C'est eux qui ont fait ça"
 flavor_gaul.27.t:0 "Le goût du luxe"
 flavor_gaul.27.desc:0 "Alors que nos enchevêtrements étrangers ont certainement été un avantage pour l'État, il y a d'autres changements, parfois imperceptibles, qui accompagnent tout ce qui est nouveau ; c'est ainsi qu'il en a été et qu'il en sera toujours. \n \nPour le dire franchement, notre peuple s'habitue aux bonnes choses de la vie, important des produits de luxe des rois de l'Est et dépensant une quantité stupéfiante de pièces pour payer ces articles. Jour après jour, nos ports sont remplis de marchands, colportant des cargaisons de soie et d'aromates provenant de déserts situés au bout du monde, et notre peuple ne peut tout simplement pas en avoir assez. Mais qui sont ces étrangers, au juste, qui nous apportent des choses étranges comme du « sucre » ? Personne n'a jamais entendu parler de telles choses. Espérant généralement mieux comprendre ces régions lointaines, et peut-être établir plus de relations commerciales dans le processus, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a décidé d'envoyer un groupe d'aventuriers vers l'est, leur demandant de découvrir tout ce qu'ils peuvent."
 flavor_gaul.27.a:0 "Je me demande ce que ces aventuriers vont trouver..."
 flavor_gaul.28.t:0 "Influences cosmopolites"
 flavor_gaul.28.desc:0 "Il y a quelques semaines, il a été ordonné qu'un groupe d'aventuriers, de vaillants guerriers triés sur le volet parmi nos troupes, se dirige vers l'est pour une sorte de mission de reconnaissance, et ils sont enfin revenus ! Ordonnant que les hommes soient amenés immédiatement, s'exclamant qu'ils auront l'occasion de se reposer après avoir fait leurs rapports, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se précipita à leur rencontre, impatient d'entendre ce qu'ils avaient appris. \n \nPermettant aux soldats épuisés de s'allonger, le vin est versé et les histoires commencent à couler à côté. Nos hommes ont navigué vers l'est, suivant les eaux de la Méditerranée jusqu'à leur fin, errant le long des côtes et s'arrêtant dans toutes les grandes villes en cours de route. Avec des voix s'élevant dans l'excitation, on dit qu'ils ont même visité l'ancienne terre de [GetProvince('(int32)7691').GetArea.GetRegion.GetName]. Nos hommes parlent des hospitalités qu'on leur a témoignées, disant qu'il y a beaucoup de merveilles à voir dans ces terres lointaines, pourtant de terribles guerres ont secoué la région pendant des siècles ; les querelles des rois alors qu'ils détruisent la paix pour leurs propres ambitions. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] demande si les hommes sont revenus avec quelque chose, et sourit en apprenant qu'il y a un véritable trésor d'informations dans les soutes de nos navires ; non seulement nous possédons d'excellentes cartes de la région, mais nos aventuriers ont eu la prévoyance d'acheter autant de rouleaux et de textes qu'ils pouvaient trouver - textes philosophiques, traités médicaux, histoires et généalogies. Notre peuple apprécie la sagesse et nous apprendrons beaucoup des écrits des étrangers."
 flavor_gaul.28.a:0 "Un toast à votre mission réussie !"
 flavor_gaul.29.t:0 "Une Terre Agréable"
 flavor_gaul.29.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], maintenant que nous avons vaincu nos ennemis, nous devons prendre une décision. Comme vous le savez, c'est notre habitude de construire une ville dans les territoires nouvellement conquis, car nous trouvons que c'est ce qu'il y a de mieux en matière d'administration locale. Où allons-nous commencer la construction maintenant ? J'ai entendu dire qu'il y a plusieurs endroits à notre disposition, tous de bons candidats pour nos projets futurs."
 flavor_gaul.30.t:0 "Extension sud"
 flavor_gaul.30.desc:0 "Les montagnes et les collines au sud n'étaient pas un obstacle pour nos forces, habituées à traverser des terrains difficiles ; si nos ennemis pensaient pouvoir se cacher de nous dans les forêts et les contreforts, ils se trompaient lourdement. Maintenant que nous avons soumis la région, nous devons choisir un endroit pour construire une ville ; ayant combattu pour revendiquer ces terres pour nous-mêmes, nous ne les quitterons plus jamais."
 flavor_gaul.31.t:0 "Gains génois"
 flavor_gaul.31.desc:0 "Nous avons conquis le littoral de Gênes, étendant nos possessions jusqu'aux eaux du Sinus Genuensis, qui fait la fierté de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Autrefois, nos peuples vivaient sur les flancs des montagnes, mais maintenant, nous nous déversons comme une rivière dans la mer. Il y a beaucoup à célébrer dans [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] ce soir, mais nous devons d'abord prendre nos décisions quant à ce que nous ferons de nos nouvelles terres."
 flavor_gaul.32.t:0 "Victoire sur la Vénétie"
 flavor_gaul.32.desc:0 "Chevaux, olives, poisson, sel ; les terres sur lesquelles les Vénitiens vivaient autrefois sont vraiment bénies des dieux, remplies de ressources que nous prendrons avec plaisir. Il n'est pas étonnant qu'ils se soient battus avec autant d'acharnement, car qui voudrait renoncer à cette richesse naturelle ? Heureusement, ils n'ont pas pu nous empêcher de nous développer... maintenant, une nouvelle question se pose. Nous devrions choisir un endroit pour construire, afin d'ancrer notre pouvoir dans cette région."
 flavor_gaul.33.t:0 "Fin des Étrusques"
 flavor_gaul.33.desc:0 "Depuis de nombreuses années, nous connaissons les Étrusques ; leurs villes fortifiées, remplies de richesses comme nous n'en avons jamais vues, ont longtemps tenté nos soldats, qui ne désiraient rien de plus que d'escalader leurs redoutables murailles et de les prendre pour les nôtres. Jamais du genre à refuser à nos combattants ce qu'ils veulent, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a donné l'ordre d'envoyer nos soldats au cœur de l'Étrurie. Tout ce qui leur a été demandé, ils l'ont réalisé, et maintenant toute notre nation le célèbre. Nous avons maintenant l'agréable corvée de déterminer l'avenir de cette région."
 flavor_gaul.34.t:0 "L'Avenir de la Corse"
 flavor_gaul.34.desc:0 "Aujourd'hui est un grand jour pour notre peuple, car nous nous sommes étendus à l'île de Corse et l'avons prise pour nous. Comme nos ancêtres seraient fiers de nous ! Voir leurs fiers descendants, prendre les vagues, conquérir des îles lointaines, les maîtres incontestés de la terre et de la mer... ils béniraient certainement nos efforts. Allons, décidons que faire de la Corse ; ce que vous dites, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]?"
 flavor_gaul.35.t:0 "Cendres romaines"
 flavor_gaul.35.desc:0 "Notre dernière guerre touche à sa fin, et la nouvelle de notre victoire s'est largement répandue, voyageant bien au-delà des côtes de [GetProvince('(int32)4').GetArea.GetRegion.GetName]. Certains ne peuvent pas croire que nous ayons vaincu les Romains, prétendant qu'une République aussi puissante ne tomberait jamais entre les mains de simples « barbares ». \n \nA tous les sceptiques, nous adressons une invitation ; venez à la ville sur les rives du Tibre et voyez qui contrôle les portes de la ville. Maintenant que nous avons réduit en cendres la République romaine, nous avons des décisions à prendre."
 flavor_gaul.35.a:0 "La ville de Romulus."
 flavor_gaul.35.b:0 "Capoue nous convient bien."
 flavor_gaul.35.c:0 "L'ancienne ville de Neapolis pourrait utiliser quelques nouveaux habitants."
 flavor_gaul.35.d:0 "Ostie est l'endroit."
 flavor_gaul.35.e:0 "Buca, hein ? J'aime ce nom."
 flavor_gaul.36.t:0 "La Magna Grecia soumet"
 flavor_gaul.36.desc:0 "Alors que nous avons conquis tout au long de [GetProvince('(int32)4').GetArea.GetRegion.GetName], nous avons rencontré de nombreux peuples étranges, mais maintenant que nous avons atteint l'extrémité de la péninsule, nous avons posé nos yeux sur des villes anciennes, érigées bien avant que notre peuple ne traverse les Alpes pour la première fois. \n \nMalgré leur supposée supériorité, nous avons massacré les citadins, détruisant leur pouvoir et le remplaçant par le nôtre. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a longtemps méprisé les douces villes de Magna Graecia, sachant qu'ils nous prennent pour de simples barbares - quelle journée amère cela doit être pour eux. Maintenant que nous contrôlons la région, décidons de son avenir."
 flavor_gaul.37.t:0 "Le médiolanum se lève"
 flavor_gaul.37.desc:0 "Bien que cela ait nécessité une quantité considérable de ressources, nous avons appris que notre travail dans la province de [GetProvince('(int32)3571').GetName] est enfin terminé - notre ville est terminée depuis un petit moment maintenant, et il y a un nombre respectable de personnes qui y vivent , avec, espérons-le, beaucoup d'autres à venir. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a longtemps souligné l'importance de cette région, prévoyant un temps où notre ville finira par dominer toutes les autres. Le temps nous dira si cette prophétie se réalise."
 flavor_gaul.37.a:0 "Nous sommes fiers de ce que nous avons accompli ici."
 flavor_gaul.38.t:0 "Culture italienne"
 flavor_gaul.38.desc:0 "Levant un rhyton à [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] lèvres, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] goûte une partie du vin offert. « Vous dites que ces raisins sont cultivés près du mont Falernus ? Je crois avoir déjà entendu parler de ce type de vin. \n \n'Oui, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Le mont Falernus n'est pas très loin d'ici... le trouvez-vous à votre goût ?' La préposée, une danseuse de vingt ans, baisse sagement les yeux en reculant. \n \nEn riant, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] draine [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] klaxon en un instant, faisant signe de le remplir. « Je me sens sensible au vin rhétique, qui est le meilleur que j'ai eu le plaisir de goûter, mais il y a des choses dans la culture ici qui grandissent en moi. » \n \n"Comme la boisson..." se murmure la préposée alors que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vide une autre tasse."
 flavor_gaul.38.a:0 "Nos manières sont meilleures, mais nous pourrions apprendre une chose ou deux des Italiens"
 flavor_gaul.39.t:0 "Une république aristocratique"
 flavor_gaul.39.desc:0 "« Et j'attire votre attention, [ROOT.GetCountry.GetRuler.GetFirstName], sur le fait que notre forme actuelle de gouvernance est intenable ; ce qui a autrefois fonctionné pour nos ancêtres ne peut pas fonctionner pour leurs petits-enfants, qui sont les maîtres de bien plus que les montagnes. Pourtant, aucune solution facile ne s'offre à nous. \n \nL'air est étouffant et chaud là où se réunit le Conseil ; une réalité désagréable à laquelle les nobles rassemblés à l'intérieur se sont habitués. Il y a un soulagement palpable dans la salle lorsque [ROOT.GetCountry.GetRuler.GetName] agite la main, signalant que le débat est terminé. \n \n"Peut-être que le moment est venu de changer." Se levant à [ROOT.GetCountry.GetRuler.GetHerHis] pieds, [ROOT.GetCountry.GetRuler.GetFirstName] dit tranquillement "Nous pourrions imiter les manières de ceux qui nous entourent ...""
 flavor_gaul.39.a:0 "La noblesse continuera formellement à nous conduire à la gloire"
 flavor_gaul.40.t:0 "La sécurité est une chose rare dans ce monde"
 flavor_gaul.40.desc:0 "Non seulement avons-nous conclu nos initiatives de construction dans les montagnes, renforçant nos fortifications ancestrales avec toute la puissance de notre puissant État derrière elles, mais nous avons également renforcé nos relations avec la véritable source de défense de notre nation - le peuple. Toutes les familles dirigeantes croient en la vision que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a définie pour notre pays, et personne ne remet en question [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] les plans futurs à ce stade. Tout est sécurisé; personne ne conteste notre règle."
 flavor_gaul.40.a:0 "Nous protégerons ceux qui croient en nous"
 flavor_gaul.41.t:0 "Tous les chemins mènent à Mediolanum"
 flavor_gaul.41.desc:0 "Lorsque nous avons vu [GetProvince('(int32)3571').GetName] pour la première fois, ce n'était qu'une fortification, une tour à moitié brisée au milieu d'une belle plaine. Au fil des ans, nos dirigeants ont beaucoup fait pour la ville, et aucune ville de [GetProvince('(int32)4').GetArea.GetRegion.GetName] ne peut rivaliser avec son élégance et son charme. Peu importe d'où l'on voyage - que ce soit Rome, Crotone, Neapolis ou n'importe quelle autre ville - ce qu'ils disent est vrai ; chaque route mène à [GetProvince('(int32)3571').GetName], car il n'y a pas d'autre raison de quitter la maison que de voir cette ville de rêve."
 flavor_gaul.41.a:0 "Nos yeux se larmes à la vue de Mediolanum, la maison de notre peuple"
 flavor_gaul.42.t:0 "Invités du Gaesati"
 flavor_gaul.42.desc:0 "Bien que le prix demandé soit élevé - certains diront qu'il est exorbitant -, qui peut accorder une valeur à l'expérience ? Ceux qui désirent les meilleures choses de la vie doivent souvent payer des primes, et cette affaire avec les Gaesati n'est pas différente des autres. \n \nAvec ces adages à l'esprit, [ROOT.GetCountry.GetRuler.GetName] a accepté de payer les quatre cents pièces nécessaires pour engager un conseiller des Gaesati, les féroces mercenaires gaulois des montagnes. Bien que le prix soit élevé, nous attendons beaucoup de notre nouvel invité, convaincus que la sagesse transmise à nos troupes en vaudra bien le coût."
 flavor_gaul.42.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir... l'argent va et vient"
 flavor_gaul.43.t:0 "Les coûts associés"
 flavor_gaul.43.desc:0 "Comme vous le savez bien, [ROOT.GetCountry.GetRuler.GetName], votre dernière commande d'appeler des colons ne peut pas être effectuée gratuitement, et envoyer des voyageurs à travers le pays coûtera cher. Nous avons des chevaux à acheter pour nos émissaires, et les hommes et les chevaux devront être correctement équipés... il y a un grand nombre de coûts associés auxquels nous devons faire face, malheureusement."
 flavor_gaul.43.a:0 "Voici tout ce que nous pouvons nous permettre en ce moment"
 flavor_gaul.43.b:0 "Nous avons plus que nous pourrions donner"
 flavor_gaul.44.t:0 "Colons lépontiques"
 flavor_gaul.44.desc:0 "Il y a quelques semaines, [ROOT.GetCountry.GetRuler.GetName] a pris la décision d'appeler les colons à venir habiter nos territoires les moins peuplés, faisant savoir à travers nos terres que ceux qui seraient assez courageux pour commencer leur vie ailleurs auraient le soutien de l'État. Notre peuple est ambitieux et chaleureux, n'a peur d'aucun défi, et nous avons rapidement eu tous les hommes libres dont nous avions besoin - nous sommes chanceux au-delà de toute mesure, d'être bénis comme nous le sommes. Ces colons se rassemblent près des contreforts de l'[GetProvince('(int32)3617').GetArea.GetName], attendant de savoir où ils seront envoyés."
 flavor_gaul.44.a:0 "Dites à nos gens de voyager loin et loin, de s'installer là où leur cœur le désire"
 flavor_gaul.45.t:0 "Papyrus lépontique"
 flavor_gaul.45.desc:0 "Nous avons des nouvelles passionnantes à vous annoncer de la Bibliothèque royale, o [ROOT.GetCountry.GetRuler.GetName]. Reconnaissant que nos besoins étaient bien supérieurs à ce qui était disponible localement, nous avons commencé à importer du papyrus, dans l'espoir d'enrichir notre propre matériel d'écriture avec cette merveille égyptienne. Le flux constant de papyrus a permis à nos scribes de faire des copies des différents textes dont nous sommes entrés en possession, et notre connaissance a augmenté de façon exponentielle à cause de cela - nous verrons les résultats presque immédiatement, [ROOT.GetCountry.GetRuler.GetFirstName]."
 flavor_gaul.45.a:0 "C'est la meilleure chose que j'ai entendue de toute la journée"

 flavor_gaul.46.t:0 "Honorer nos ancêtres"
 flavor_gaul.46.desc:0 "Croyant fermement que le chef sage reconnaît leurs dettes, [ROOT.GetCountry.GetRuler.GetName] a fait savoir que [ROOT.GetCountry.GetRuler.GetSheHe] honorerait nos ancêtres avec les cérémonies religieuses appropriées, y compris l'une de nos pratiques les plus sacrées et les plus anciennes - l'inhumation en chariot - le moment venu. Bien qu'il soit difficile pour une petite tribu d'obtenir un revenu stable, [ROOT.GetCountry.GetRuler.GetFirstName] a déclaré qu'aucun compromis ne sera épargné et que chaque dépense sera payée sans poser de questions. \n \nAlors que certains déplorent les énormes sommes impliquées dans de telles affaires, la majorité de notre peuple loue la piété de [ROOT.GetCountry.GetRuler.GetFirstName] comme un exemple pour nos jeunes générations."
 flavor_gaul.46.a:0 "Nous ne sommes pas ici pour marchander avec les dieux, mais pour les honorer"
 flavor.gaul.46.tt:0 "The mission task '#Y Honoring The Ancestors#!' has now been #G Completed#!!" 

 flavor_gaul.47.t:0 "Préparatifs pour l'inhumation"
 flavor_gaul.47.desc:0 "Alors que commence la période de deuil de notre précédent chef, [ROOT.GetCountry.GetRuler.GetName] a été approché en privé par les Sages et les Anciens, qui insistent pour que nous honorions nos anciennes habitudes en offrant au défunt un [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] Wagon Burial approprié. C'est un grand honneur, réservé uniquement à l'élite de notre société, mais que nous procédions ou non dépend entièrement de [ROOT.GetCountry.GetRuler.GetFirstName]. \n \nBien qu'il soit désagréable de discuter de questions financières lorsque toute notre nation est en deuil, il y a des coûts substantiels associés aux enterrements de wagons et [ROOT.GetCountry.GetRuler.GetFirstName] doit approuver les achats."
 flavor_gaul.47.a:0 "Oui, tout doit être préparé selon la tradition"
 flavor_gaul.47.b:0 "Nous ne pouvons tout simplement pas nous le permettre pour le moment - il n'y aura pas de wagon"

 flavor_gaul.48.t:0 "Enterrer le chariot"
 flavor_gaul.48.desc:0 "Une sombre procession se déroule à quelques heures de route à l'extérieur de [ROOT.GetCountry.GetCapital.GetName] alors que les derniers préparatifs sont en cours pour l'une de nos traditions les plus anciennes ; l'inhumation en wagon d'une élite culturelle. \n \nToutes sortes d'objets funéraires sont descendus dans le sol - de somptueux plats à manger en argent, des torcs d'or et des capes de fourrure de cérémonie, des cornes à boire et des plateaux de banquet incrustés de pierres précieuses - tandis que les animaux et les esclaves nécessaires sont sacrifiés à proximité. Tout a été fait selon des normes rigoureuses, et les présages montrent que les dieux sont très satisfaits de notre attention aux détails les plus fins. \n \nIl y a un silence respectueux alors que les derniers morceaux de terre tombent sur le chariot, et un par un, tout le monde se tourne vers [ROOT.GetCountry.GetRuler.GetName], qui offre quelques mots."
 flavor_gaul.48.a:0 "Alors que nous nous souvenons de nos obligations envers les morts, puissent-ils nous donner leurs bénédictions"

 flavor_gaul.49.t:0 "Soudoyer le Conseil"
 flavor_gaul.49.desc:0 "[ROOT.GetCountry.GetRuler.GetName] a la réputation de ne laisser rien entraver la réalisation des plans [ROOT.GetCountry.GetRuler.GetHerHis] ; chaque affaire militaire que [ROOT.GetCountry.GetRuler.GetFirstName] a rencontrée, par exemple, a été traitée rapidement et sans pitié, avec une efficacité qui pourrait être confondue avec de l'insensibilité. \n \nCela ne devrait pas surprendre ceux qui y prêtent attention que [ROOT.GetCountry.GetRuler.GetFirstName] recourrait à la corruption politique afin de faire bouger les engrenages de l'État. Chaque sac d'argent remis, chaque torc d'or, était livré avec une menace tacite de sceller l'affaire."
 flavor_gaul.49.a:0 "Si mes ennemis n'acceptent pas mes pièces, qu'ils reçoivent mes poignards..."
 flavor.gaul.49.tt:0 "The mission task '#Y Bribe The Council#!' has now been #G Completed#!!" 

 flavor_gaul.50.t:0 "Ambition monarchique"
 flavor_gaul.50.desc:0 "Bien que tout le monde ne soit pas heureux aujourd'hui - il y a ceux qui croient ridiculement être de meilleurs candidats au trône - une occasion capitale est sur nous ; sous l'œil vigilant de nos Anciens et du Sage, [ROOT.GetCountry.GetRuler.GetName] subit une purification rituelle pour la cérémonie de couronnement qui aura lieu plus tard aujourd'hui à [ROOT.GetCountry.GetCapital.GetName]. Quand le soleil se couchera dans quelques heures et que les sacrifices seront complets, nous aurons une nouvelle forme de gouvernement. \n \nBien que notre peuple n'ait jamais été gouverné par un véritable souverain auparavant, il a été reconnu que le moment est enfin venu. Puissent les dieux continuer à accorder à [ROOT.GetCountry.GetRuler.GetFirstName] la sagesse et l'intelligence pour faire avancer notre nation."
 flavor_gaul.50.a:0 "Je ne vous laisserai pas tomber, mais je ferai toujours tout pour Treveria !"
 flavor.gaul.50.tt:0 "The mission task '#Y Monarchic Ambition#!' has now been #G Completed#!!" 

 flavor_gaul.51.t:0 "Triomphe à Treveria"
 flavor_gaul.51.desc:0 "En fin de compte, notre peuple a de quoi être fier. Non seulement avons-nous détruit les tribus inférieures qui nous entouraient, absorbant leur force et leur pouvoir dans les nôtres, mais nous avons commencé à créer une civilisation vraiment digne d'être respectée. Nous avons également élevé une lignée de rois pour régner sur nous, et nos ingénieurs ont apprivoisé les forêts sauvages, construisant des villes et de magnifiques édifices qui éblouissent les yeux par leur intelligence. \n \nAlors que les gens ont fait beaucoup pour mériter eux-mêmes ces honneurs, beaucoup admettent que nous ne serions pas aussi loin que nous le sommes sans [ROOT.GetCountry.GetRuler.GetName] - même les détracteurs de [ROOT.GetCountry.GetRuler.GetFirstName] admettent que nous avons été bénis avec le leadership de [ROOT.GetCountry.GetRuler.GetHerHis]."
 flavor_gaul.51.a:0 "Saluez Treveria !"
 flavor.gaul.51.tt:0 "The mission task '#Y Triumph In Treveria#!' has now been #G Completed#!!" 

 flavor_gaul.52.t:0 "Trévéria"
 flavor_gaul.52.desc:0 "Bien que [ROOT.GetCountry.GetCapital.GetName] ait certainement bien servi notre peuple, ces derniers temps, il y a un chœur croissant exigeant que nous déplacions notre capital à [GetProvince('(int32)3690').GetName]. Non seulement la ville de Treveria a un accès fluvial, ce qui est vital pour son succès économique, mais elle est également située sur les plaines, ce qui donne à nos habitants la possibilité de se développer à l'avenir. Les forêts près de Caranusca s'avèrent être un frein au développement, car tout coûte plus cher. \n \n[ROOT.GetCountry.GetRuler.GetName] a une décision à prendre."
 flavor_gaul.52.a:0 "Déplaçons notre capitale - il n'y a aucune raison pour nous de rester sur un site inférieur"
 flavor_gaul.52.b:0 "Nous n'abandonnons pas nos terres ancestrales"
 flavor.gaul.52.tt:0 "The mission task '#Y Treveria#!' has now been #G Completed#!!" 

 flavor_gaul.53.t:0 "Treverian Belgique"
 flavor_gaul.53.desc:0 "Maintenant que nous avons subjugué les tribus qui habitent [GetProvince('(int32)3029').GetArea.GetRegion.GetName], [ROOT.GetCountry.GetRuler.GetName] a demandé à visiter la province afin de faire le point sur la région. Ayant traversé de telles difficultés pour sécuriser le territoire, tous peuvent comprendre la nécessité de vérifier personnellement nos réalisations. \n \nLes membres de la tribu Belgae semblent humbles, pour une fois - il n'y a pas de regards provocateurs offerts à notre peuple alors que le cortège royal se déplace dans les rues. Leur esprit de résistance semble avoir été brisé ; des nouvelles que nos conseillers militaires seront heureux d'entendre. \n \nAlors que le char de [ROOT.GetCountry.GetRuler.GetFirstName] tourne sur la route menant à la maison, un renard traverse l'autoroute et disparaît dans la forêt."
 flavor_gaul.53.a:0 "Nous prendrons cela comme un bon présage - revenons à [ROOT.GetCountry.GetCapital.GetName]"
 flavor.gaul.53.tt:0 "The mission task '#Y Treverian Belgium#!' has now been #G Completed#!!" 

 flavor_gaul.54.t:0 "Expansion Ouest"
 flavor_gaul.54.desc:0 "Enfin! Nos généraux rapportent que la percée tant attendue est arrivée ; après des guerres dévastatrices, nous avons finalement amené les régions de [GetProvince('(int32)2418').GetArea.GetName], [GetProvince('(int32)2499').GetArea.GetName] et [GetProvince('(int32)2489').GetArea.GetName] dans notre domination. \n \nIl y a beaucoup de célébrations bruyantes à [ROOT.GetCountry.GetCapital.GetName] ce soir, alors que les Chieftains réunis rivalisent pour voir qui peut se saouler [ROOT.GetCountry.GetRuler.GetName] le plus rapidement."
 flavor_gaul.54.a:0 "Quiconque doutait de mes capacités est un imbécile... hoquet"
 flavor_gaul.54.b:0 "Well, maybe one or two wouldn't hurt"
 flavor.gaul.54.tt:0 "The mission task '#Y Western Expansion#!' has now been #G Completed#!!"  

 flavor_gaul.55.t:0 "Melting Pot Of Cultures"
 flavor_gaul.55.desc:0 "While some Tribal Chieftains are known for isolating their people from the tribes living around them, [ROOT.GetCountry.GetRuler.GetName] has always believed that only fools would remove themselves from the wider world - there is much to learn from foreign cultures that could prove to be beneficial.\n\nWith this belief in mind, [ROOT.GetCountry.GetRuler.GetFirstName] has decided that [ROOT.GetCountry.GetName] would invite our cousins to share the warmth and safety of our hearths, and the lands ruled by the [ROOT.GetCountry.GetRuler.GetFamily.GetName] Tribes are known to be welcoming to the stranger - truly, our generosity is praised by all."
 flavor_gaul.55.a:0 "Everyone can find a home within [ROOT.GetCountry.GetName]"
 flavor.gaul.55.tt:0 "The mission task '#Y Melting Pot Of Cultures#!' has now been #G Completed#!!" 

 flavor_gaul.56.t:0 "Iron Mines"
 flavor_gaul.56.desc:0 "It came as a welcome surprise when reports came into [ROOT.GetCountry.GetCapital.GetName] that indicated that large veins of iron @iron! had been discovered in some of our territories - a blessing that could have only come from the god [GetDeityDefinition('omen_gobannus').GetName] himself. Our people have been slowly mastering the processes involved with blacksmithing iron and we already produce a decent amount of ore already, but it seems that Gobannus sees what we are doing and wants us to increase our efforts."
 flavor_gaul.56.a:0 "We need as much iron as we can get our hands on"
 flavor.gaul.56.tt:0 "The mission task '#Y Iron Mines#!' has now been #G Completed#!!"
 flavor.gaul.56.tt2:0 "Two random settlements that produce #Y Base Metals#! @base_metals! and #Y Stone#! @stone! will produce #Y Iron#! @iron! instead." 
 
 flavor_gaul.57.t:0 "Hill Fort Initiative"
 flavor_gaul.57.desc:0 "Thanks to the lessons that our architects have learned from constructing [GetProvince('(int32)3687').GetArea.GetName] and the many #E Hill Forts#! that protect the countryside, our workers have practically mastered their craft and can quickly erect fortifications or design an oppidum with a minimum of effort. With such skilled engineers on hand, we will able to build new cities much more efficiently than we would ever have before."
 flavor_gaul.57.a:0 "Then let us build wherever we can throughout [ROOT.GetCountry.GetName]"
 flavor.gaul.57.tt:0 "The mission task '#Y Hill Fort Initiative#!' has now been #G Completed#!!" 

 flavor_gaul.58.t:0 "Belgian Tributaries"
 flavor_gaul.58.desc:0 "Although there are many living within [ROOT.GetCountry.GetName] that are afraid of the #E Belgae#! and their fearsome reputation, the victorious [ROOT.GetCountry.GetRuler.GetName] has proven once and for all that these savages are just as easily dealt with as any other tribe.\n\nThe [ROOT.GetCountry.GetRulerTitle] likes to oftentimes repeat an old axiom that comes to mind; those that do not submit to [ROOT.GetCountry.GetAdjective] diplomacy will ultimately be chastised by [ROOT.GetCountry.GetAdjective] arms. And now that our borders encompass lands that were once ruled by the fierce Belgae, [ROOT.GetCountry.GetRuler.GetFirstName] must decide what their status will be; shall we treat them as our brothers or as our thralls?"
 flavor_gaul.58.a:0 "May all of our people live together in harmony"
 flavor.gaul.58.tt:0 "The mission task '#Y Belgian Tributaries#!' has now been #G Completed#!!" 

 flavor_gaul.59.t:0 "A Wagon Burial"
 flavor_gaul.59.desc:0 "Ever since the recent #E Wagon Burial#!, the mind of [ROOT.GetCountry.GetRuler.GetName] has been preoccupied with matters of life and death, and has spent many long hours in deep contemplation before the fire back home at [ROOT.GetCountry.GetCapital.GetName].\n\nOur very name - #E '[ROOT.GetCountry.GetAdjective]'#! - calls to mind the crossing of rivers, and the [ROOT.GetCountry.GetRulerTitle] often wonders if the days of our lives are measured in a similar way to the flowing of water. For what purpose have the gods given us such a short lifespan, one in which we are expected to accomplish so much? And what is the nature of the gods themselves? Do they remain untouched by the ravages of time, or do they, too, eventually succumb, as everything surely must? And if they are affected by the passing of the years, then are they really gods?\n\nNeedless to say, [ROOT.GetCountry.GetRuler.GetFirstName] has not been sleeping well, for [ROOT.GetCountry.GetRuler.GetSheHe] cannot stop thinking about such things."
 flavor_gaul.59.a:0 "I must trust in the will of the gods"
 flavor_gaul.59.b:0 "None of this makes sense...why do we do the things we do?"
 flavor_gaul.59.c:0 "There is no reason that I should trouble myself so"
 flavor.gaul.59.tt:0 "The mission task '#Y A Wagon Burial#!' has now been #G Completed#!!"
 treverian_ruler_contemplates_gods_tt:0 "Our Ruler will contemplate serious matters of life and death..." 

 flavor_gaul.60.t:0 "Trade Relations"
 flavor_gaul.60.desc:0 "In the history of our people, there are few that can stand next to [ROOT.GetCountry.GetRuler.GetName], who has not only secured many hard-won victories on the battlefield for [ROOT.GetCountry.GetName], but has also improved the daily lives of the tribes by importing luxurious goods to her marketplaces.\n\nWhile some #E Elders#! have denounced the flow of exotic tradegoods as effeminizing and demeaning to our traditional ways of life, [ROOT.GetCountry.GetRuler.GetFirstName] has publicly criticized [ROOT.GetCountry.GetRuler.GetHerHis] opponents in return, arguing that they would hold us back from becoming more powerful."
 flavor_gaul.60.a:0 "There are many benefits for allowing trade to flourish"
 flavor_gaul.60.b:0 "The wise man invests his money in order to make greater profits"
 flavor.gaul.60.tt:0 "The mission task '#Y Trade Relations#!' has now been #G Completed#!!" 

 flavor_gaul.61.t:0 "Treveran Oppida"
 flavor_gaul.61.desc:0 "Our architects and engineers have mastered the fine art of construction, honing their craft over many difficult years of hard labor. [ROOT.GetCountry.GetRuler.GetName] has been quick to praise their handiwork, holding up their efforts as an example of [ROOT.GetCountry.GetAdjective] brilliance at its finest, and has stated time and time again that we have need of such men.\n\nMessengers were sent throughout [ROOT.GetCountry.GetName] calling for laborers to come to [ROOT.GetCountry.GetCapital.GetName], where there was always be work to be found, and it did not take long for many freedmen to arrive in the capital."
 flavor_gaul.61.a:0 "Our growing civilization requires more cities - let us get to work"
 flavor.gaul.61.tt:0 "The mission task '#Y Treveran Oppida#!' has now been #G Completed#!!" 

 flavor_gaul.62.t:0 "The Rhenus"
 flavor_gaul.62.desc:0 "For many hours, a [ROOT.GetCountry.GetAdjective] #E War Council#! has been taking place at [ROOT.GetCountry.GetCapital.GetName], and the most experienced warriors living within [ROOT.GetCountry.GetName] - [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('clan_chief_one').GetName] and [SCOPE.sCharacter('clan_chief_two').GetName] - have gathered together to discuss strategy and tactics. Unfortunately for all present, there are disagreements as to how we should proceed.\n\n[SCOPE.sCharacter('clan_chief_one').GetFirstName] believes that dense forests of [GetProvince('(int32)2428').GetArea.GetName] would be the best province to invade, but [SCOPE.sCharacter('clan_chief_two').GetFirstName] swears that this is foolishness and that the first choice for our armies must be the rocky hills of [GetProvince('(int32)3627').GetArea.GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] is frustrated by the both of them and their mulish behavior and does not look forward to making the final decision, knowing that one of [ROOT.GetCountry.GetRuler.GetHerHis] best fighters will be sorely vexed."
 flavor_gaul.62.a:0 "I agree with [SCOPE.sCharacter('clan_chief_one').GetFirstName], and I will hear no other arguments"
 flavor_gaul.62.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName] has spoken truthfully"
 flavor_gaul.62.c:0 "You two fools bicker like spoiled children - be silent!"
 flavor.gaul.62.tt:0 "The mission task '#Y The Rhenus#!' has now been #G Completed#!!" 

 flavor_gaul.63.t:0 "Subjugation Of The Eburones"
 flavor_gaul.63.desc:0 "Now that the #E Eburones#! have been subdued by the impressive [ROOT.GetCountry.GetRuler.GetName], the famed [ROOT.GetCountry.GetRulerTitle] that has led the tribes of [ROOT.GetCountry.GetName] from one victory to the next, [ROOT.GetCountry.GetRuler.GetSheHe] has promised [ROOT.GetCountry.GetRuler.GetHerHis] warriors that even more glories lie in store."
 flavor_gaul.63.a:0 "Our levies shall soon march into new lands that I hereby claim!"
 flavor_gaul.63.b:0 "I will truly subjugate Eburonia...enslave the Belgae!"
 flavor.gaul.63.tt:0 "The mission task '#Y Subjugation Of The Eburones#!' has now been #G Completed#!!" 

 flavor_gaul.64.t:0 "Fortify The Rhenus"
 flavor_gaul.64.desc:0 "From [ROOT.GetCountry.GetRuler.GetHerHis] earliest days as [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] had always feared an invasion from across the #E River Rhenus#! but was unable to do much about it - the problems facing [ROOT.GetCountry.GetName] were pressing and severe, and imaginary #E Germanic#! raiders would be a problem for another day.\n\nBut that day finally came, and [ROOT.GetCountry.GetRuler.GetFirstName] was ready for the moment, gods be praised. Having scouted our fortifications and defenses, it was decided that #E Rhenish Watchmen#! would be placed at crucial junctures along the river and serve as guardsmen. These soldiers would be our first line of defense, holding the passages across the Rhenus and hopefully giving the rest of our levies enough time to come to their aid."
 flavor_gaul.64.a:0 "Brave guardians of Treveria, may the gods fight alongside you!"
 flavor.gaul.64.tt:0 "The mission task '#Y Fortify The Rhenus#!' has now been #G Completed#!!" 

 flavor_gaul.65.t:0 "Jura Mountains"
 flavor_gaul.65.desc:0 "Now that the levies of [ROOT.GetCountry.GetName] control the foothills and passages of the #E Jura Mountains#!, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] has announced to our people that our expansion has not ended, but would continue for as long as the gods would grant us victory."
 flavor_gaul.65.a:0 "There will be a time for peace, but that day has not come"
 flavor.gaul.65.tt:0 "The mission task '#Y Jura Mountains#!' has now been #G Completed#!!" 

 flavor_gaul.66.t:0 "Secure Our Coast"
 flavor_gaul.66.desc:0 "For many years, our tribes were confined to the plains and forests of #E Gaul#!, but things change, and in our case, things have changed quickly; no longer do we remain on the land, but our brave sons have constructed ships that they sail upon the distant waters.\n\nAlthough we are still finding our legs at sea, our people have tackled the task with gusto and have put their backs into the work of building strong ships for our sailors."
 flavor_gaul.66.a:0 "We must protect our interests at sea and land"
 flavor.gaul.66.tt:0 "The mission task '#Y Secure Our Coast#!' has now been #G Completed#!!" 

 # NEW BOIHAEMIA
 flavor_gaul.67.t:0 "Colonize The Land Beyond The Sudetes"
 flavor_gaul.67.desc:0 "The Sudetes is a land not so dissimilar from our own, although with much more plains than forest. We are wise to claim such a land for ourselves- it has become clear to [ROOT.GetCountry.GetRuler.GetName] that the fertile lands that lay beyond our homeland is where we will find true prosperity and wealth."
 flavor_gaul.67.a:0 "Our home away from home."
 flavor.gaul.67.tt:0 "The mission task '#Y Colonize The Land Beyond The Sudetes#!' has now been #G Completed#!!" 

 flavor_gaul.68.t:0 "Develop Our Transsudetan Land"
 flavor_gaul.68.desc:0 "In the years since we have expanded into the Transsudetan Lands, it has been transformed into a rather industrious province, full of many small villages and farms. It has come to resemble the Boihaemian homelands, something which [ROOT.GetCountry.GetRuler.GetName] is very proud of.\n\nNow that we have turned a place that was once sparsely inhabited into a now lively and civilized land, who can say where our conquests will take us next?"
 flavor_gaul.68.a:0 "First, we should look to our own lands..."
 flavor.gaul.68.tt:0 "The mission task '#Y Develop Our Transsudetan Land#!' has now been #G Completed#!!" 

 flavor_gaul.69.t:0 "Tauriscian Alliance"
 flavor_gaul.69.desc:0 "[ROOT.GetCountry.GetRuler.GetName] set out with his trusted clan chiefs, eager to finalize the pact that has been discussed between [GetCountry('BOA').GetName] and [GetCountry('TSC').GetName]. Upon his arrival at the Tauriscian capital, [GetProvince('(int32)4029').GetName], [ROOT.GetCountry.GetRuler.GetName] was greeted with music, a feast, and dancers.\n\nThings could not have gone more perfectly, and now [GetCountry('BOA').GetName] has a trusted ally, and can begin expansion into the lands that lay east of us."
 flavor_gaul.69.a:0 "I have friends everywhere."
 flavor.gaul.69.tt:0 "The mission task '#Y Tauriscian Alliance#!' has now been #G Completed#!!" 

 flavor_gaul.70.t:0 "Tauriscian Trade"
 flavor_gaul.70.desc:0 "Our alliance with [GetCountry('TSC').GetName] was so beneficial, it was only common sense to open up our trade relations to them. Now, not only are goods flowing through our lands, but they have promised to send some of their finest soldiers to act as the personal guard to [ROOT.GetCountry.GetRuler.GetName]!"
 flavor_gaul.70.a:0 "Truly, this was a wise decision."
 flavor.gaul.70.tt:0 "The mission task '#Y Tauriscian Trade#!' has now been #G Completed#!!" 

 flavor_gaul.71.t:0 "Into Upper Pannonia"
 flavor_gaul.71.desc:0 "The lands of #E Uppper Pannonia#! are sparsely inhabited, but they are still of strategic interest to us. Our seizure and subjugation of territories once controlled by the mountain-dwelling Cotinians, and the crafty Eraviscians has led to an area from which we can stage further invasions. It seems that the Celts to the south have begun to stir in the wake of our conquests, and the Dacians to the east do not seem trustworthy..."
 flavor_gaul.71.a:0 "We must be alert to any threats."
 flavor.gaul.71.tt:0 "The mission task '#Y Into Pannonia#!' has now been #G Completed#!!" 

 flavor_gaul.72.t:0 "Pannonian Dominance"
 flavor_gaul.72.desc:0 "After many hard-fought victories, we can finally say that #E Pannonia#! is now Boihaemian territory! This fertile land will become a crucial part of our new federation. After all, an army can only fight on a full stomach."
 flavor_gaul.72.a:0 "Our yields will be plentiful."
 flavor.gaul.72.tt:0 "The mission task '#Y Pannonian Dominance#!' has now been #G Completed#!!" 

 flavor_gaul.73.t:0 "Amber Coast"
 flavor_gaul.73.desc:0 "Our repeated dealings with the Germanics has led us to the realization of the vast riches they possess. Not in gold or silver, but in this strange, rocklike substance called amber. Although we are not quite sure what to make of it, the wealthy peoples of the south cannot get enough of the stuff. It was for this reason that [ROOT.GetCountry.GetRuler.GetName] organized a conquest of this region. Now with this precious resource soley under our control, we will become rich beyond our wildest dreams."
 flavor_gaul.73.a:0 "It seems Amber is worth more than gold."
 flavor.gaul.73.tt:0 "The mission task '#Y Amber Coast#!' has now been #G Completed#!!" 

 flavor_gaul.74.t:0 "Salt of Laciacum"
 flavor_gaul.74.desc:0 "After our conquest of Alaunian lands, their precious salt @salt! lakes have now fallen under our control. The Alaunians seemingly did not utilize this salt-producing area to its fullest potential, but now we are able to do so. Although we do not need salt in large quantities, there are markets elsewhere that we can sell it to to at great profit, such as the Germanics in the north."
 flavor_gaul.74.a:0 "Such a valuable good is always in high demand."
 flavor.gaul.74.tt:0 "The mission task '#Y Salt of Laciacum#!' has now been #G Completed#!!" 

 flavor_gaul.75.t:0 "Ferrum Noricum"
 flavor_gaul.75.desc:0 "Iron @iron! is not the only interesting thing about [GetProvince('(int32)3672').GetName].\n\nThese mountain passes are easily defensible, even with a small force, and the plentiful iron in the area is something which we can use to forge new weapons, tools and armor. Although we are not a mountain-dwelling people by nature, we will be able to make use of this strategic chokehold. It shall be our southern bastion from which we will be able to keep out any enemy who may seek to penetrate into our rich, northern lands."
 flavor_gaul.75.a:0 "Our blades will be as sharp as our wits."
 flavor.gaul.75.tt:0 "The mission task '#Y Ferrum Noricum#!' has now been #G Completed#!!" 

 flavor_gaul.76.t:0 "Setting Sail"
 flavor_gaul.76.desc:0 "Far to our south, in the warm waters of the #E Mediterranean Sea#!, it is known that there are thousands of ships that sail from port to port, city to city, carrying valuable cargoes of luxury goods or entire squadrons of elite military units - aspirations that [ROOT.GetCountry.GetRuler.GetName] has for [ROOT.GetCountry.GetName] one day.\n\nOur fleet is humble when compared to the vast armadas of those powerful realms, but everyone has to start somewhere, and [ROOT.GetCountry.GetRuler.GetFirstName] is proud of what we have accomplished so far."
 flavor_gaul.76.a:0 "Our navy is destined for great things, you'll see"
 flavor.gaul.76.tt:0 "The mission task '#Y Setting Sail#!' has now been #G Completed#!!"

 flavor_gaul.77.t:0 "North Sea Trade"
 flavor_gaul.77.desc:0 "Thanks to the increase of trade flowing into [ROOT.GetCountry.GetCapital.GetName], our merchants and tradesmen are making more profits than they imagined possible. In their gratitude, they have sent a large sum of money to [ROOT.GetCountry.GetRuler.GetName] as a way of showing their appreciation for the [ROOT.GetCountry.GetRulerTitle].\n\nThe sight of a trade ship braving the choppy waters of the #E Mare Germanicum#! in order to reach our ports is becoming a common one, and many of our youth dream of becoming sailors one day. "
 flavor_gaul.77.a:0 "I appreciate the gesture - I will put the gold to good use"
 flavor.gaul.77.tt:0 "The mission task '#Y North Sea Trade#!' has now been #G Completed#!!"

 flavor_gaul.78.t:0 "Bog Offering"
 flavor_gaul.78.desc:0 "One of our oldest religious rituals involves sacrificing a victim by drowning them in a bog and leaving their body in the murky waters, alongside gifts of food and clothing. This ancient practice has ensured [ROOT.GetCountry.GetAdjective] victory in battle, as well as bountiful harvests every year, and thus there has been pressure on [ROOT.GetCountry.GetRuler.GetName] to fulfill [ROOT.GetCountry.GetRuler.GetHerHis] sacred duties.\n\nNow that we have prisoners chained in [ROOT.GetCountry.GetCapital.GetName], the #E Tribal Elders#! have brought a suitable victim to the [ROOT.GetCountry.GetRulerTitle] and demanded that the gods be petitioned."
 flavor_gaul.78.a:0 "May the power of the gods be given to [ROOT.GetCountry.GetRuler.GetFirstName]"
 flavor_gaul.78.b:0 "Ask the gods to bless [ROOT.GetCountry.GetName] with victory over our enemies"
 flavor_gaul.78.c:0 "I will show the victim mercy - not all Frisians are monsters"
 flavor.gaul.78.tt:0 "The mission task '#Y Bog Offering#!' has now been #G Completed#!!"
 frisians_decide_bog_offering_tt:0 "Our [ROOT.GetCountry.GetRulerTitle|Y] will decide the fate of our prisoner..."
 frisian_victim_moves_to_bar_tt:0 "The prisoner will be #T Released#! into the Frisian wilderness..."

 flavor_gaul.79.t:0 "North Sea Coast"
 flavor_gaul.79.desc:0 "Over the last few months, the sight of [ROOT.GetCountry.GetAdjective] raiding ships sailing up and down the Northern coasts has become a terrifying omen for the locals living by the sea, for they know that our boats carry raiders and slavers and that our warriors will show no mercy to anyone living in their tribe.\n\n[ROOT.GetCountry.GetRuler.GetName] has often overseen many of these raids personally, earning a fearsome reputation as a plunderer and killer of men." 
 flavor_gaul.79.a:0 "This is only the beginning of your miseries"
 flavor.gaul.79.tt:0 "The mission task '#Y North Sea Coast#!' has now been #G Completed#!!"

 flavor_gaul.80.t:0 "Saxon Sailors"
 flavor_gaul.80.desc:0 "Our sailors have become adept at attacking and capturing enemy ships in battle, bringing our Frisian mastery of thievery and love of plunder to the open seas. [ROOT.GetCountry.GetRuler.GetName] has praised these efforts of our men, encouraging them to take as many foreign boats as possible - our navies have grown larger over the last few years, this is true, but there is always room to grow."
 flavor_gaul.80.a:0 "Glorious will our navy be!"
 flavor.gaul.80.tt:0 "The mission task '#Y Saxon Sailors#!' has now been #G Completed#!!"

 flavor_gaul.81.t:0 "Fortify Our Capital"
 flavor_gaul.81.desc:0 "Although our fortifications might not compare to the mighty walls of stone that surround the ancient cities far to our south, [ROOT.GetCountry.GetRuler.GetName] has done the best job that [ROOT.GetCountry.GetRuler.GetSheHe] can to make sure that the defenses of [ROOT.GetCountry.GetCapital.GetName] are adequate. Our garrisons have been well-stocked with supplies and our defenders have vowed to fight to the last man."
 flavor_gaul.81.a:0 "With our capital protected, we fear no one, Belgae or otherwise"
 flavor.gaul.81.tt:0 "The mission task '#Y Fortify Our Capital#!' has now been #G Completed#!!"

 flavor_gaul.82.t:0 "Sacrifice To [GetDeityDefinition('omen_yngvi').GetName]"
 flavor_gaul.82.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has called out to [GetDeityDefinition('omen_yngvi').GetName] for aid and assistance, asking for the mighty son of [GetDeityDefinition('omen_mannus').GetName] to shred our enemies into oblivion. Hearing our prayers of supplication, Ingwaz has turned his face towards [ROOT.GetCountry.GetName] and has blessed us with divine strength and power!"
 flavor_gaul.82.a:0 "We will unleash the fury of [GetDeityDefinition('omen_yngvi').GetName] upon our enemies!"
 flavor.gaul.82.tt:0 "The mission task '#Y Sacrifice To [GetDeityDefinition('omen_yngvi').GetName]#!' has now been #G Completed#!!"

 flavor_gaul.83.t:0 "Raid Pritannia"
 flavor_gaul.83.desc:0 "Now that we find ourselves in the midst of a war with the #E Pritannians#!, [ROOT.GetCountry.GetRuler.GetName] has ordered our levies to show no kindnesses to the islanders during these initial battles. 'The time will come for taking slaves, but the moment is not here - we must destroy those capable of fighting against us, and then we will take whatever we want.'"
 flavor_gaul.83.a:0 "Take no prisoners! Everyone must die!"
 flavor.gaul.83.tt:0 "The mission task '#Y Raid Pritannia#!' has now been #G Completed#!!"

 flavor_gaul.85.t:0 "Sharing The Wealth"
 flavor_gaul.85.desc:0 "Because the gods of war have been generous to the levies of [ROOT.GetCountry.GetName] and have blessed us with countless victories and wealth beyond measure, [ROOT.GetCountry.GetRuler.GetName] has decided to share the wealth with the leading men living in [ROOT.GetCountry.GetCapital.GetName].\n\nAfter handing out gifts of gold to [ROOT.GetCountry.GetRuler.GetHerHis] #E Tribal Council#!, [ROOT.GetCountry.GetRuler.GetFirstName] encouraged [ROOT.GetCountry.GetRuler.GetHerHis] men to use the proceeds from this unexpected windfall to arm themselves with weapons of iron @iron! - a request they they were happy to honor."
 flavor_gaul.85.a:0 "Thus equipped, we are prepared for whatever comes our way!"
 flavor.gaul.85.tt:0 "The mission task '#Y Sharing The Wealth#!' has now been #G Completed#!!"

 flavor_gaul.86.t:0 "The Fox Hunt"
 flavor_gaul.86.desc:0 "Amazing news from the frontier! During our recent raid into [GetCountry('EBS').GetName], our warriors managed to seize a group of rabble led by the notorious bandit [SCOPE.sChar('rups_belgae').GetName], a man wanted for his brutal attacks on Frisian territory, on their way back home to [ROOT.GetCountry.GetCapital.GetName].\n\nThis Eburonian scoundrel, known as #E 'The Fox'#! for the ease in which he slipped undetected across our border, has plundered our wealthiest lands for years now, so his capture is nothing short of a miracle."
 flavor_gaul.86.a:0 "This is the justice of the Frisian people!"
 flavor.gaul.86.tt:0 "The mission task '#Y The Fox Hunt#!' has now been #G Completed#!!"

 flavor_gaul.87.t:0 "The Saxons"
 flavor_gaul.87.desc:0 "In a curious turn of events, it seems that the #E Pritannian#! locals have taken to calling us the #E 'Saxons'#!, for they fear the knives that we carry on our cruel missions into their territories. Word has quickly traveled through the isle of the danger posed by us 'Saxons', with many Tribal Chieftains hoping to form some sort of defensive league against us.\n\nLaughing at their pathetic efforts to slow us down, [ROOT.GetCountry.GetRuler.GetName] has vowed to personally burn the ships and settlements of any that stand against us."
 flavor_gaul.87.a:0 "If Saxon is what men call us, then we embrace the name"
 flavor.gaul.87.tt:0 "The mission task '#Y The Saxons#!' has now been #G Completed#!!"

 flavor_gaul.88.t:0 "Pritannian Foothold"
 flavor_gaul.88.desc:0 "Our victorious armies, having secured for our kinsmen a foothold on the island of #E Pritannia#!, now turn their hungry eyes towards the horizon, where the lands of the locals call out to be conquered. [ROOT.GetCountry.GetRuler.GetName], never satisfied with peace, has ordered the levies of [ROOT.GetCountry.GetName] to draw themselves up for battle."
 flavor_gaul.88.a:0 "We shall not rest until we have destroyed our foes!"
 flavor.gaul.88.tt:0 "The mission task '#Y Pritannian Foothold#!' has now been #G Completed#!!"

 flavor_gaul.89.t:0 "The Northern Coast"
 flavor_gaul.89.desc:0 "The warriors of [ROOT.GetCountry.GetName] are truly remarkable; they never shy from the call of battle, but rush towards their deaths with no fear in their eyes. They march through the swampy marshes of #E Pritannia#! without any complaint, and neither the ceaseless rain that plagues the island nor the biting wind from its wild wastelands causes any grumbling from our men.\n\nWhen our soldiers win a campaign, they do not call out for rest or the right to return home to their families, but urge [ROOT.GetCountry.GetRuler.GetName] to carry them forward into glorious battle."
 flavor_gaul.89.a:0 "With such fighters standing with me, how can the [ROOT.GetCountry.GetAdjective] tribes ever lose?"
 flavor.gaul.89.tt:0 "The mission task '#Y The Northern Coast#!' has now been #G Completed#!!"

 flavor_gaul.90.t:0 "The Southern Coast"
 flavor_gaul.90.desc:0 "Our armies continue to smash those sent against them, taking new lands and territories for [ROOT.GetCountry.GetName] that allows us further access throughout #E Pritannia#! - a situation that [ROOT.GetCountry.GetRuler.GetName] is prepared to exploit."
 flavor_gaul.90.a:0 "Our armies march for #E Durotrigia#! - send word to their leaders"
 flavor.gaul.90.tt:0 "The mission task '#Y The Southern Coast#!' has now been #G Completed#!!"

 flavor_gaul.91.t:0 "The Eastern Coast"
 flavor_gaul.91.desc:0 "For three horrifying months, while claims were being prepared on the lands of their neighbors, the levies of [ROOT.GetCountry.GetName] plundered and ravaged the city of [GetProvince('(int32)2032').GetName] to their heart's content. Everything of value was taken from the city, and its streets were littered with the bodies of the indescriminately killed. Never before in the history of the #E Icenians#! had such a tragedy been unleashed upon them, and their people would never forget the crimes committed by the soldiers of [ROOT.GetCountry.GetRuler.GetName]."
 flavor_gaul.91.a:0 "Be thankful that you still have a city"
 flavor_gaul.91.b:0 "Do you want to see what I am really capable of?"
 flavor.gaul.91.tt:0 "The mission task '#Y The Eastern Coast#!' has now been #G Completed#!!"

 flavor_gaul.92.t:0 "Western Port"
 flavor_gaul.92.desc:0 "By all accounts, the port constructed in [GetProvince('(int32)2047').GetName] continues to surpass the lofty expectations of [ROOT.GetCountry.GetRuler.GetName], the one that had advocated the most for investment in the region. The waters of the #E Mare Hibernicum#! are teeming with life, and the fishermen setting out in their boats are constantly catching record hauls; a blessing that has brought food security to the locals."
 flavor_gaul.92.a:0 "A well-fed tribesman is a happy one, I'd wager"
 flavor.gaul.92.tt:0 "The mission task '#Y Western Port#!' has now been #G Completed#!!"

 flavor_gaul.93.t:0 "Northumbria"
 flavor_gaul.93.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has temporarily turned [ROOT.GetCountry.GetRuler.GetHerHis] attention from the planning of wars to the designing of cities, opening the treasury of [ROOT.GetCountry.GetName] up for the massive construction initiatives - an effort which has been a resounding success.\n\nThe wise [ROOT.GetCountry.GetRulerTitle] has correctly reasoned that the best way to extend [ROOT.GetCountry.GetAdjective] throughout the lands we have conquered is by building up the local infrastructure, which has pleased our people and eased their war-weary hearts."
 flavor_gaul.93.a:0 "My Northumbrian cities are showing everyone that we plan to stay"
 flavor.gaul.93.tt:0 "The mission task '#Y Northumbria#!' has now been #G Completed#!!"

 flavor_gaul.94.t:0 "Wessex"
 flavor_gaul.94.desc:0 "Our unbroken string of successes continues unabated, with nothing but good news being reported to [ROOT.GetCountry.GetRuler.GetName]; victory on the battlefield is ours, our warriors grow stronger by the day, and many tribesmen are migrating from their war-torn territories and settling into our lands, which increases our tax incomes as well as the amount of soldiers available for our levies."
 flavor_gaul.94.a:0 "May the gods continue to bless us so!"
 flavor.gaul.94.tt:0 "The mission task '#Y Wessex#!' has now been #G Completed#!!"

 flavor_gaul.95.t:0 "Sussex And Essex"
 flavor_gaul.95.desc:0 "After personally inspecting some promising locations, [ROOT.GetCountry.GetRuler.GetName] gave the order for new cities to be constructed in the southeastern regions of #E Pritannia#!. These new towns are intended to be homes for our kinsmen across the water, many of whom have left their traditional settlements in hopes of building up new lives for themselves on our island.\n\nAs word spreads throughout our continental holdings of the opportunities available in [GetProvince('(int32)2028').GetName] and [GetProvince('(int32)2020').GetName], ships carrying Saxon settlers are crossing the #E Mare Britannicum#! every day."
 flavor_gaul.95.a:0 "This is a most excellent development"
 flavor.gaul.95.tt:0 "The mission task '#Y Sussex And Essex#!' has now been #G Completed#!!"

 flavor_gaul.96.t:0 "The Heart Of Pritannia"
 flavor_gaul.96.desc:0 "With the province of [GetProvince('(int32)2045').GetArea.GetName] firmly in hand, the levies of [ROOT.GetCountry.GetName] have taken control of the heart of the island. Our raiders and warriors will be able to set out for raids in any direction that they so choose, and no one will be able to hide from the wrath of [ROOT.GetCountry.GetRuler.GetName]."
 flavor_gaul.96.a:0 "This is good news for the [ROOT.GetCountry.GetAdjective] tribes"
 flavor.gaul.96.tt:0 "The mission task '#Y The Heart Of Pritannia#!' has now been #G Completed#!!"

 flavor_gaul.97.t:0 "East Anglia"
 flavor_gaul.97.desc:0 "The situation in [GetProvince('(int32)2035').GetArea.GetName] continues to improve for our people, who have grown in enough numbers as to be considered the primary inhabitants of the region. The worship of our gods has replaced the local rituals of the natives, many of whom have embraced our faith in hopes of emulating our greatness. All in all, [ROOT.GetCountry.GetRuler.GetName] is quite pleased with everything that [ROOT.GetCountry.GetRuler.GetSheHe] is hearing from [ROOT.GetCountry.GetRuler.GetHerHis] advisors."
 flavor_gaul.97.a:0 "Truly, we are fortunate - let us never forget this"
 flavor.gaul.97.tt:0 "The mission task '#Y East Anglia#!' has now been #G Completed#!!"

 flavor_gaul.98.t:0 "The Hibernian Sea"
 flavor_gaul.98.desc:0 "Our naval powers have grown considerable over the last few years, allowing us to project power far from our own shores - a necessity for the [ROOT.GetCountry.GetAdjective] tribes, who rule over an extensive realm. The waters that surround #E Pritannia#! are ours to control, and none of our neighbors have any hopes of challenging our dominance at sea - it is believed that we could even inflict grievous damage upon the armadas of the mighty #E Mediterranean#! powers, although [ROOT.GetCountry.GetRuler.GetName] has stated that [ROOT.GetCountry.GetRuler.GetSheHe] is in no rush to see if this theory is true."
 flavor_gaul.98.a:0 "Let our navies stick to the Hibernian Sea for now"
 flavor.gaul.98.tt:0 "The mission task '#Y The Hibernian Sea#!' has now been #G Completed#!!"

 flavor_gaul.99.t:0 "Londinium"
 flavor_gaul.99.desc:0 "When our invading ships first crossed the waters of the #E Mare Germanicum#! in hopes of pillaging the coastal settlements of #E Pritannia#! many years ago, how could our sailors have foreseen that, one day, our [ROOT.GetCountry.GetRuler.GetName] would build for [ROOT.GetCountry.GetRuler.GetHerHim]self a capital city on the banks of the #E River Tamesis#!?\n\nOur kinsmen have left their traditional homelands forever, for [ROOT.GetCountry.GetRuler.GetFirstName] has declared that [GetProvince('(int32)2022').GetName] is the new capital of [ROOT.GetCountry.GetName] - an irrevocable break with our past, and a clear sign that a time of change has come to the [ROOT.GetCountry.GetAdjective] people."
 flavor_gaul.99.a:0 "Our future is here, on the island of Albion..."
 flavor.gaul.99.tt:0 "The mission task '#Y Londinium#!' has now been #G Completed#!!"

 flavor_gaul.100.t:0 "The Mines Of Belerion"
 flavor_gaul.100.desc:0 "Everything moves according to plan, [ROOT.GetCountry.GetRuler.GetName] - the mines that our people have built in the rocky foothills of [GetProvince('(int32)2006').GetArea.GetName] are already proving to be wise investments, paying us dividends that not even the most optimistic among us had anticipated."
 flavor_gaul.100.a:0 "This is excellent news - thank you for letting me know"
 flavor.gaul.100.tt:0 "The mission task '#Y The Mines Of Belerion#!' has now been #G Completed#!!"

 flavor_gaul.101.t:0 "Kent"
 flavor_gaul.101.desc:0 "For many nights, [ROOT.GetCountry.GetRuler.GetName] kept having the same dream - a being of light would appear in the [ROOT.GetCountry.GetRulerTitle]'s bedchambers and promise rewards if a #E holy site#! was built near the settlement of [GetProvince('(int32)2021').GetName]. This luminous creature refused to divulge its name, but promised that the presence of the gods would be able to be felt by the people if a holy site were to be built in a sacred grove near the coast. Although some back in [ROOT.GetCountry.GetCapital.GetName] balked at the costs of constructing a religious shrine, [ROOT.GetCountry.GetRuler.GetFirstName] ordered that it be built at once, believing in [ROOT.GetCountry.GetRuler.GetHerHis] heart that the benefits would be immediately obvious...and they were."
 flavor_gaul.101.a:0 "I knew that this would happen...we must offer sacrifices of thanksgiving"
 flavor.gaul.101.tt:0 "The mission task '#Y Kent#!' has now been #G Completed#!!"

 flavor_gaul.102.t:0 "Fortify Mercia"
 flavor_gaul.102.desc:0 "When the locals living in [GetProvince('(int32)2054').GetArea.GetName] reached out to [ROOT.GetCountry.GetRuler.GetName] asking for assistance, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] did not hesitate, but came to their aid at once. The tribes living there were tired of being raided by the wild #E Celts#! living farther north and were willing to do whatever was necessary to ensure their safety, but they could not protect themselves.\n\nIn order to put a stop to the tribal menace, [ROOT.GetCountry.GetRuler.GetFirstName] sent some of our best warriors to the region, ordering them to patrol the forests and attack any foreigners that they saw on sight. The fortress built in Dobunnia would become the home base for these soldiers, who were ready to enforce the [ROOT.GetCountry.GetAdjective] peace with their lives."
 flavor_gaul.102.a:0 "One day, I will conquer the lands of those tribes outright"
 flavor.gaul.102.tt:0 "The mission task '#Y Fortify Mercia#!' has now been #G Completed#!!"

 flavor_gaul.103.t:0 "Anglo-Saxon Kingdom"
 flavor_gaul.103.desc:0 "The unrivaled popularity of [ROOT.GetCountry.GetRuler.GetName] has allowed [ROOT.GetCountry.GetRuler.GetHerHim] to do whatever [ROOT.GetCountry.GetRuler.GetSheHe] pleases in the lands ruled by the [ROOT.GetCountry.GetAdjective]s, for without the dynamic and brilliant leadership of the #E [ROOT.GetCountry.GetRuler.GetFamily.GetName] Clan#!, many of the glorious accomplishments of [ROOT.GetCountry.GetRuler.GetHerHim] kinsmen would have never happened.\n\nAnd thus, when the mighty conqueror announced that a new kingdom would be proclaimed, one that ruled from a new capital that would extend its dominion throughout all of #E Albion#!, the tribes of [ROOT.GetCountry.GetName] were more than happy to embrace the change."
 flavor_gaul.103.a:0 "All hail the #E Anglo-Saxon Kingdom#! and its Monarch!"
 flavor.gaul.103.tt:0 "The mission task '#Y Anglo-Saxon Kingdom#!' has now been #G Completed#!!"

 flavor_gaul.104.t:0 "Juto-Saxon Kingdom"
 flavor_gaul.104.desc:0 "The unrivaled popularity of [ROOT.GetCountry.GetRuler.GetName] has allowed [ROOT.GetCountry.GetRuler.GetHerHim] to do whatever [ROOT.GetCountry.GetRuler.GetSheHe] pleases in the lands ruled by the [ROOT.GetCountry.GetAdjective]s, for without the dynamic and brilliant leadership of the #E [ROOT.GetCountry.GetRuler.GetFamily.GetName] Clan#!, many of the glorious accomplishments of [ROOT.GetCountry.GetRuler.GetHerHim] kinsmen would have never happened.\n\nAnd thus, when the mighty conqueror announced that a new kingdom would be proclaimed, one that ruled from a new capital that would extend its dominion throughout all of #E Albion#!, the tribes of [ROOT.GetCountry.GetName] were more than happy to embrace the change."
 flavor_gaul.104.a:0 "All hail the #E Juto-Saxon Kingdom#! and its Monarch!"
 flavor.gaul.104.tt:0 "The mission task '#Y Juto-Saxon Kingdom#!' has now been #G Completed#!!"

 flavor_gaul.105.t:0 "Saxon Kingdom"
 flavor_gaul.105.desc:0 "The unrivaled popularity of [ROOT.GetCountry.GetRuler.GetName] has allowed [ROOT.GetCountry.GetRuler.GetHerHim] to do whatever [ROOT.GetCountry.GetRuler.GetSheHe] pleases in the lands ruled by the [ROOT.GetCountry.GetAdjective]s, for without the dynamic and brilliant leadership of the #E [ROOT.GetCountry.GetRuler.GetFamily.GetName] Clan#!, many of the glorious accomplishments of [ROOT.GetCountry.GetRuler.GetHerHim] kinsmen would have never happened.\n\nAnd thus, when the mighty conqueror announced that a new kingdom would be proclaimed, one that ruled from a new capital that would extend its dominion throughout all of #E Albion#!, the tribes of [ROOT.GetCountry.GetName] were more than happy to embrace the change."
 flavor_gaul.105.a:0 "All hail the #E Saxon Kingdom#! and its Monarch!"
 flavor.gaul.105.tt:0 "The mission task '#Y Saxon Kingdom#!' has now been #G Completed#!!"

 #Aremorica Mission Events

 flavor_gaul.106.t:0 "The Gifts of Toutatis!"
 flavor_gaul.106.desc:0 "In his divine munificence, Toutatis has made manifest a holy object by which to call upon his blessings!\n\nForged by the hands of our greatest metalworkers and overseen by divine intervention, the efforts of the most skilled and righteous of [SCOPE.GetRootScope.GetCountry.GetAdjective]s have produced an elaborate and extravegant black cauldron, one brimming with blessed power. With this, we are to conduct sacrifices, potions and spells of the greatest significance to our sacred god!\n\nToday, by having helped us in our obtaining this cauldron, the gods have further ennobled the people of [SCOPE.GetRootScope.GetCountry.GetName]. And through the use of our new implement, our fortune shall be multiplied tenfold!"
 flavor_gaul.106.a:0 "By Toutatis, what power!"
 flavor_gaul.106.tt:0 "The #Y $barbaricum_aremorica_mission_task_20$#! mission task has now been #G completed!#!"

 flavor_gaul.107.t:0 "Aremorican Centre of Trade"
 flavor_gaul.107.desc:0 "From the shores where we would once see Carthaginian ships pass in the distance on their way to the lands of Britannia, we now greet the Punic shiphands as they dock in our own harbors, paying fair tolls for the stay in which they intend to make the most of the booming commercial activity in the area.\n\nWhile our seaward position has always lent us towards trade and overseas travel, our own lands were long neglected as centers for such activity, forcing our merchants to make journeys to Dumnonia and futher abroad, in order to practice their livelyhoods. With the great investments made by [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] in the region, we have finally turned our country into an entrepot that will enrichen our traders here at home!"
 flavor_gaul.107.a:0 "We have gained much relevance among the Gallic peoples."
 flavor_gaul.107.tt:0 "The #Y $barbaricum_aremorica_mission_task_1$#! mission task has now been #G completed!#!"

 flavor_gaul.108.t:0 "Fleet of the [SCOPE.GetRootScope.GetCountry.GetAdjective]s"
 flavor_gaul.108.desc:0 "It has been a basic necessity for [SCOPE.GetRootScope.GetCountry.GetName] to hold a respectable naval force to protect her trade with the Pritannians, but a mixture of increased commerce along our shores, along with a divergence of our trade-protecting vessels for the purposes of aiding the expansion of our borders, had stretched our naval capacity thin.\n\nNow however, we have finally managed to build our fleet to account for our expanded necessities. Once again, we are well equiped to defend our trade from piracy, as well as project our will across our shores in a way we have as of yet seldom imagined."
 flavor_gaul.108.a:0 "Our grand fleet will dominate the seas!"
 flavor_gaul.108.tt:0 "The #Y $barbaricum_aremorica_mission_task_3$#! mission task has now been #G completed!#!"

 flavor_gaul.109.t:0 "Defense of the Aremorican Shores"
 flavor_gaul.109.desc:0 "In spite of our naval traditions, our costline settlements have long been subjects to the whims of marauders. Being a people so tightly linked to the sea, our homes, inumerous as they are, are far to scattered to lay undefended to those who would wish to do us harm.\n\nIt is with great wisdom therefore, that [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] took it upon [ROOT.GetCountry.GetRuler.GetHerHim]self to begin the fortification of all of our foremost towns and villages dotting the Aermorican coast. With this project now complete, our people can finally sleep soundly at night."
 flavor_gaul.109.a:0 "The [SCOPE.GetRootScope.GetCountry.GetAdjective]s shall by prey no more"
 flavor_gaul.109.tt:0 "The #Y $barbaricum_aremorica_mission_task_2$#! mission task has now been #G completed!#!"

 flavor_gaul.110.t:0 "A united Aremorica"
 flavor_gaul.110.desc:0 "The Gauls of our peninsula have remained divided for far too long! While alone we have only been able to extend our hands to a limited degree, it is together that the people of Aremorica can truly aspire for power. From the cold seas to the North, to beyond the Alpine mountains, Let all Celts know that an indomidable people live in Aremorica, one that will seek to greater ambitions than ever before!"
 flavor_gaul.110.a:0 "No men can conquer the unyielding Aremoricans!"
 flavor_gaul.110.tt:0 "The #Y $barbaricum_aremorica_mission_task_5$#! mission task has now been #G completed!#!"

 flavor_gaul.111.t:0 "Seizure of the Belgian Coast"
 flavor_gaul.111.desc:0 "The ferocious Belgians finally bow to our [SCOPE.GetRootScope.GetCountry.GetRulerTitle], and our battered armies stand victorious.\n\nThe Belgae are famed for their bravery and battle-hardiness, so we knew what we were getting into from the onset. In spite of the foe in front of us however, we were able to prove our own meddle, and have shown the Aremoricans to be supreme.\n\nNow we will be unopposed in our North Sea commerce."
 flavor_gaul.111.a:0 "Victory to [SCOPE.GetRootScope.GetCountry.GetName]!"
 flavor_gaul.111.tt:0 "The #Y $barbaricum_aremorica_mission_task_9$#! mission task has now been #G completed!#!"

 flavor_gaul.112.t:0 "Greater Aremorica"
 flavor_gaul.112.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] can hardly catch [ROOT.GetCountry.GetRuler.GetHerHis] breath. Exhausted, [ROOT.GetCountry.GetRuler.GetSheHe] musters all [ROOT.GetCountry.GetRuler.GetHerHis] strength to raise [ROOT.GetCountry.GetRuler.GetHerHis] gaze upon the battlefield bellow. Bodies are strewn around, but most can be seen to be of the enemy.\n\nIt came at a great cost, and after endless marching and fighting, but the land of these tribes, so far from our peninsula, are finally under the uncontested command of our [SCOPE.GetRootScope.GetCountry.GetRulerTitle]. With the final holdout in the area conquered, we have brought [SCOPE.GetRootScope.GetCountry.GetAdjective] rule to an extent unimaginable in the times of our forefathers.\n\nThough greater trials may come to our country, we can today be sure that it is [SCOPE.GetRootScope.GetCountry.GetName] that stands supreme!"
 flavor_gaul.112.a:0 "Glory to [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]!"
 flavor_gaul.112.tt:0 "The #Y $barbaricum_aremorica_mission_task_12$#! mission task has now been #G completed!#!"

 flavor_gaul.113.t:0 "Dumnonian Tribute"
 flavor_gaul.113.desc:0 "One of the foremost kingdoms of the Pritannians, the Dumnoni are those that share the most of our customs among the peoples of the Northern isles. It is appropriate therefore, that our first foray across the North should bring us control of a people so familiar. Though their sentiments may for now be that of betrayal, they will come to see the value of the peace and protection we bring in exchange for their tin and tribute."
 flavor_gaul.113.a:0 "Dumnonia is ours now!"
 flavor_gaul.113.tt:0 "The #Y $barbaricum_aremorica_mission_task_6$#! mission task has now been #G completed!#!"

 flavor_gaul.114.t:0 "Across Pritannia"
 flavor_gaul.114.desc:0 "We have stretched deep into the lands of the Pritannic kingdoms, having not only stretched past the vital western coasts of Cambria, but have established a foothold across the sea into Hibernia too.\n\nWhile we have long come to these lands for the sake of making a living, we now extend our familiarity with this land into tight possession. With the Pritannian coasts under our mastery, our surrounding sea is but our playing field."
 flavor_gaul.114.a:0 "No others but [SCOPE.GetRootScope.GetCountry.GetName] shall have mastery in these seas!"
 flavor_gaul.114.tt:0 "The #Y $barbaricum_aremorica_mission_task_10$#! mission task has now been #G completed!#!"

 flavor_gaul.115.t:0 "A People of the Sea"
 flavor_gaul.115.desc:0 "We are a people born by the ocean to die by it too. We subsist of it's fruits, travel it to scour commercial gains abroad and ride it on our way to wars with opposing realms.\n\nThis long held reliance that the [SCOPE.GetRootScope.GetCountry.GetAdjective]s have had upon our surrounding seas has only intensified recently, with new seaside villages and settlements popping up all throughout [SCOPE.GetRootScope.GetCountry.GetName]. We celebrate this heritage of ours, in our stories, poems and handyworks!"
 flavor_gaul.115.a:0 "Ah, the waves beckon us beyond the horizon..."
 flavor_gaul.115.tt:0 "The #Y $barbaricum_aremorica_mission_task_4$#! mission task has now been #G completed!#!"

 flavor_gaul.116.t:0 "Trade with the Isles"
 flavor_gaul.116.desc:0 "The peoples of Pritannia, with the frequent contacts that our realms make, have come to share much with us in the way of customs. However, what in which lies the interests of [SCOPE.GetRootScope.GetCountry.GetName] is more than the familiarity that we have with the Pritannians, but the valuable products that come only from across the Northern shores.\n\nWith the intensified commercial ties that our traders have secured, all of these valuable goods are coming into our country in greater quantities than ever before."
 flavor_gaul.116.a:0 "We should strive to deepen our ties with the Pritanni even further!"
 flavor_gaul.116.tt:0 "The #Y $barbaricum_aremorica_mission_task_7$#! mission task has now been #G completed!#!"

 flavor_gaul.117.t:0 "A New Amber Route"
 flavor_gaul.117.desc:0 "The precious orange stone known as lyngourion to the Greeks, once only trickling from eastern trade in miniscule amounts, has become more plentiful as the result of the endevous of our most ambitious merchants. \n\nHaving sought to make the most of the potential profits the trade of this good can afford, our traders have journeyed to the Northwestern lands where the stone can be found, making deals with the various tribes that live along the coast of the Suebic sea. \n\nWhile still an expensive good, necklaces and other elaborate items containing amber have become ever more ubiquitous among those of the [SCOPE.GetRootScope.GetCountry.GetAdjective]s who can afford such things, as our new direct trade routes permit a greater quantity of the stuff to arrive in our lands."
 flavor_gaul.117.a:0 "And the profits brings greater income into our hands..."
 flavor_gaul.117.tt:0 "The #Y $barbaricum_aremorica_mission_task_17$#! mission task has now been #G completed!#!"

 flavor_gaul.118.t:0 "Expanded North-Western Trade"
 flavor_gaul.118.desc:0 "While the lands of the Northern Isles have been under [SCOPE.GetRootScope.GetCountry.GetAdjective] control for some time now, it had become apparent the limit on the quantity of goods that we could extract from those lands. From metals, pottery, meats, wool and the like, the existing ports would be filled with goods, only for our foods to rot and precious items be lost to bandits, with only a trickle actually being sent to Aremorica.\n\nOur [SCOPE.GetRootScope.GetCountry.GetRulerTitle] however, started the construction of settlements and ports all along the Pritannian shore in a bid to remedy this trouble. Now a far greater magnitude of goods are able to arrive at our metropolis, comming from those North-Western Isles."
 flavor_gaul.118.a:0 "The significance of our holding of Pritannia grows immensely!"
 flavor_gaul.118.tt:0 "The #Y $barbaricum_aremorica_mission_task_23$#! mission task has now been #G completed!#!"

 flavor_gaul.119.t:0 "Greater than Carthage"
 flavor_gaul.119.desc:0 "Vast have the ranges of our trade fleets become, and ever larger has our navy grown. While we once merely saw the traders of Carthage as amicable foreigners, the rise in our country's power compeled them to hostilities against us. And so the Carthaginians attempted to cut off our routes, sabotage our relations with other countries and perform every action of harm that one would do to diminish a potential rival. However all of this has come to nought.\n\nIt is clear now that our commercial and naval power has vastly overtaken that of the Empire of the Carthaginians, and we have risen as such that we are now perfectly equiped to bring our will and influence upon that Southern sea that Carthage calls her home waters."
 flavor_gaul.119.a:0 "Our influence shall be felt beyond the shores of Baetica!"
 flavor_gaul.119.tt:0 "The #Y $barbaricum_aremorica_mission_task_19$#! mission task has now been #G completed!#!"

 #

 flavor_gaul.120.t: "A Warrior Rises From Obscurity"
 flavor_gaul.120.desc: "[ROOT.GetCountry.GetRuler.GetName] has made it known that [ROOT.GetCountry.GetRuler.GetSheHe] desires to conquer territories for [ROOT.GetCountry.GetName] - truly, there is no one living within earshot of the [ROOT.GetCountry.GetRulerTitle]'s home in [ROOT.GetCountry.GetCapital.GetName] that has not overheard the cries of warriors training for battle, day in and day out - but [ROOT.GetCountry.GetRuler.GetSheHe] has long believed that we are not quite ready for full-fledged war against our neighbors.\n\nBut one day, while [ROOT.GetCountry.GetRuler.GetFirstName] was preparing to leave for a hunt, a heavily-armed young man appeared in [ROOT.GetCountry.GetRuler.GetHerHis] doorway and asked for an audience with [ROOT.GetCountry.GetRuler.GetHerHim].\n\n'Who are you, lad, and why do you seek the [ROOT.GetCountry.GetRulerTitle]?'\n\nPlacing his hand over his heart, the soldier bowed and spoke in a voice choked with emotion. 'I am known as [SCOPE.sChar('chattia_character_appears_scope').GetName], and I was told to come here.'\n\nCocking an eyebrow, [ROOT.GetCountry.GetRuler.GetFirstName] grunted in reply. 'Come here? Who sent you?'\n\n'You might find this hard to believe, but I swear before all gods that what I say is true - [GetDeityDefinition('omen_istaevo').GetName] appeared to me in a dream and told me that I was destined to fight in the retinue of [ROOT.GetCountry.GetRuler.GetFirstName].'"
 flavor_gaul.120.a: "Is that so, young [SCOPE.sChar('chattia_character_appears_scope').GetFirstName]? We shall see about that..."
 flavor.gaul.120.tt: "The mission task '#Y A Warrior Rises From Obscurity#!' has now been #G Completed#!!"

 flavor_gaul.121.t: "Germano-Celtic Trade"
 flavor_gaul.121.desc: "The flow of trade between the #E Germans#! and the #E Gauls#! has been picking up, with many merchant caravans making their way through territories controlled by [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName], always seeking ways to increase the wealth and prestige of the [ROOT.GetCountry.GetAdjective] tribes, has levied a small tax on cargoes that are being transported through our realm; a fee that most are happy to pay, realizing that safe passage through our land is worth more than gold."
 flavor_gaul.121.a: "Everyone benefits from good trade...this pleases me"
 flavor.gaul.121.tt: "The mission task '#Y Germano-Celtic Trade#!' has now been #G Completed#!!"
 chattia_germano_celt_trade_mod: "Germano-Celtic Trade"
 desc_chattia_germano_celt_trade_mod: "Thanks to our fortuitous position between the lands of the Germans and the Gauls, we are benefitting from the trade routes."

 flavor_gaul.122.t: "Work The Furnaces"
 flavor_gaul.122.desc: "The hungry furnaces of the [ROOT.GetCountry.GetAdjective] blacksmiths are never satiated, for her armies always have need of iron @iron! for their weapons and her warriors require precious metals @precious_metals! for torcs of gold and silver. [ROOT.GetCountry.GetRuler.GetName] has wisely invested in building mines throughout lands that can sustain them, and the reports filtering back to [ROOT.GetCountry.GetCapital.GetName] of our busy workers are encouraging."
 flavor_gaul.122.a: "Tell the slaves to work harder! We have quotas to meet"
 flavor.gaul.122.tt: "The mission task '#Y Work The Furnaces#!' has now been #G Completed#!!"
 barbaricum_form_francia_mission_task_8_tt: "We need to own at least #T 1 Mine#! in the #G Sicambria#! province."

 flavor_gaul.123.t: "The Many Sons Of Istijo"
 flavor_gaul.123.desc: "The [ROOT.GetCountry.GetAdjective] tribes have unleashed their wrath against their neighbors, exploding from the forests near [ROOT.GetCountry.GetCapital.GetName] and conquering vast tracts of territory in a short amount of time. Even [ROOT.GetCountry.GetRuler.GetName] is surprised by the level of success of [ROOT.GetCountry.GetRuler.GetHerHis] armies - had the [ROOT.GetCountry.GetRulerTitle] underestimated the strength of [ROOT.GetCountry.GetRuler.GetHerHis] levies?\n\nThe many battles waged against the #E Gauls#! has honed [ROOT.GetCountry.GetRuler.GetFirstName]'s skills to a razor's edge, and now that the armies have had a taste of victory, they are clamoring for the opportunity to plunder even more lands - a wish that will soon be granted."
 flavor_gaul.123.a: "The triumphant sons of [GetDeityDefinition('omen_istaevo').GetName] will feast tonight!"
 flavor.gaul.123.tt: "The mission task '#Y The Many Sons Of Istijo#!' has now been #G Completed#!!"

 flavor_gaul.124.t: "A Worthy Capital"
 flavor_gaul.124.desc: "As word spreads throughout [ROOT.GetCountry.GetName] of the many improvements made to the capital, tribesmen from all across the realm have made their way to [ROOT.GetCountry.GetCapital.GetName] in hopes of personally serving in the armies of [ROOT.GetCountry.GetRuler.GetName]. The [ROOT.GetCountry.GetRulerTitle] is known to be a leader of men, one that takes care of those under [ROOT.GetCountry.GetRuler.GetHerHis] command, and our brethren, hoping to enrich themselves and make a name for themselves, have flocked to [ROOT.GetCountry.GetRuler.GetHerHis] banner."
 flavor_gaul.124.a: "There is room for everyone here at [ROOT.GetCountry.GetCapital.GetName]"
 flavor.gaul.124.tt: "The mission task '#Y A Worthy Capital#!' has now been #G Completed#!!"

 flavor_gaul.125.t: "A Trade Fortress"
 flavor_gaul.125.desc: "As the importance of trade grows within [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has taken the unprecedented step of building strong fortifications to protect the main [ROOT.GetCountry.GetAdjective] market that is located at the capital. Merchants traveling through [ROOT.GetCountry.GetCapital.GetArea.GetName] hope to enter our walls before nightfall, knowing that the safest place for themselves and their goods will be within the city. In order to accomodate their growing numbers, new districts are being built within [ROOT.GetCountry.GetCapital.GetName] - all in all, a sign of the prosperous times."
 flavor_gaul.125.a: "Come, sell your wares here, and enjoy the time you spend with us"
 flavor.gaul.125.tt: "The mission task '#Y A Trade Fortress#!' has now been #G Completed#!!"
 chattia_trade_fort_mod: "Trade Fortress"
 desc_chattia_trade_fort_mod: "In order to protect their valuable trade incomes, a fortress has been constructed in the main market city of the Istvaonics."

 flavor_gaul.126.t: "Spilling Gallic Blood"
 flavor_gaul.126.desc: "For many of the tribes living in #E Gaul#!, the rise of [ROOT.GetCountry.GetRuler.GetName] has been nothing short of a nightmare; the bold [ROOT.GetCountry.GetRulerTitle] has gathered many fierce warriors together and unleashed them in lands unused to war, and the borders of [ROOT.GetCountry.GetName] have expanded at a rate that has raised alarms in the settled villages of the interior. Many Tribal Elders have hastily convened meetings, asking each other in fearful voices if they were safe from the [ROOT.GetCountry.GetAdjective] threat.\n\nFor some Gallic tribes, the answer was no."
 flavor_gaul.126.a: "Onward to eternal glory!"
 flavor.gaul.126.tt: "The mission task '#Y Spilling Gallic Blood#!' has now been #G Completed#!!"

 flavor_gaul.127.t: "Centralize State"
 flavor_gaul.127.desc: "The successes enjoyed by [ROOT.GetCountry.GetName] are not solely due to the many victories that her armies have won on the battlefield, although these certainly have played their part, but the political strength of its government has ensured that the [ROOT.GetCountry.GetAdjective]s are able to administer the lands they have taken. [ROOT.GetCountry.GetRuler.GetName] has spent long hours discussing matters with the #E Tribal Council#!, ensuring that all voices within [ROOT.GetCountry.GetCapital.GetName] are heard and respected, and this careful attention to internal matters has paid dividends as the tribe continues to centralize."
 flavor_gaul.127.a: "Our future successes are guaranteed by what we have accomplished today"
 flavor.gaul.127.tt: "The mission task '#Y Centralize State#!' has now been #G Completed#!!"
 chattia_political_influence_modifier: "Centralized Chattia"
 desc_chattia_political_influence_modifier: "Thanks to our efforts to reform internally, our political influence has grown stronger."

 flavor_gaul.128.t: "Iron Bar Standard"
 flavor_gaul.128.desc: "Thanks to our growing economy, the need to standardize the types of iron @iron! utilized by our traders and blacksmiths has become a necessity, and [ROOT.GetCountry.GetRuler.GetName] has risen admirably to the task. Although it was an expensive undertaking, [ROOT.GetCountry.GetRuler.GetFirstName] saw the need and knew that it had to be done, and no cost will prevent the [ROOT.GetCountry.GetRulerTitle] from performing [ROOT.GetCountry.GetRuler.GetHerHis] duties.\n\nLuckily for us, this initiative has had tremendous success, and production throughout the realm has increased. Our overworked slaves are unhappy about these changes, but everyone else is enjoying the benefits."
 flavor_gaul.128.a: "Everyone living within [ROOT.GetCountry.GetName] must do their part"
 flavor.gaul.128.tt: "The mission task '#Y Iron Bar Standard#!' has now been #G Completed#!!"

 flavor_gaul.129.t: "The Frankish Kingdom"
 flavor_gaul.129.desc: "When representatives from the #E Tribal Council#! approached [ROOT.GetCountry.GetRuler.GetName] with a golden crown, the [ROOT.GetCountry.GetRulerTitle] was stunned. Naturally, [ROOT.GetCountry.GetRuler.GetSheHe] harbored secret ambitions of one day becoming a monarch, but there were pressing issues facing [ROOT.GetCountry.GetName] and the time never seemed right.\n\nIt came as quite the surprise, then, when the Tribal Chieftains gathered in [ROOT.GetCountry.GetCapital.GetName] to submit peacefully. Never before in the history of the [ROOT.GetCountry.GetAdjective] tribes had a leader accomplished as much as [ROOT.GetCountry.GetRuler.GetFirstName] had, and the honor bestowed upon [ROOT.GetCountry.GetRuler.GetHerHim] felt overdue, at this point."
 flavor_gaul.129.a: "You are our natural King...[GetDeityDefinition('omen_istaevo').GetName] grants you this title, not us"
 flavor.gaul.129.tt: "The mission task '#Y The Frankish Kingdom#!' has now been #G Completed#!!"

 flavor_gaul.130.t:0 "Salland"
 flavor_gaul.130.desc:0 "The hill-fort at [SCOPE.sProvince('batavian_city_scope').GetName] has finally been finished, and some of our people, now called the #COLOR:{0.207,0.301,1} Salian Franks#!, have begun settling it and the marshes around the delta of the #E Rinaz#!, which form the ''island'' of #E Batavia#!.\n\nIt being such a marshy place, rife with disease and hard to access, caused many a good slave to perish in the construction, and the living conditions in [SCOPE.sProvince('batavian_city_scope').GetName] are not the best, with hard to find supplies and other problems of the sort. Many who settled this new land are starting to speak of resettlement again, to a more livable place..."
 flavor_gaul.130.a:0 "We will see where this leads them."
 flavor.gaul.130.tt:0 "The mission task '#Y Salland#!' has now been #G Completed#!!"

 flavor_gaul.131.t:0 "Ripuaria"
  flavor_gaul.131.desc:0 "While to the north our cousins settled in empty lands, the grasses in [GetProvince('(int32)3726').GetArea.GetName] are quite hotly contested; there are plenty of raids coming this way every spring and summer, and the violence between Celtic tribes is only exacerbated by us coming along every once in a while.\n\nNow, the #COLOR:{0.361,0.807,0.525} Ripuarians#! are settling the area. Long before crossing the #E Rinaz#! into their new homes they had planned to come here, land of easy living and blue skies. Still, many threats loom for these people, as the tribes upriver prepare to gnaw on the unready..."
 flavor_gaul.131.a:0 "There's always something to do, an enemy to squash!"
 flavor.gaul.131.tt:0 "The mission task '#Y Ripuaria#!' has now been #G Completed#!!"

 flavor_gaul.132.t:0 "Settle Toxandria"
 flavor_gaul.132.desc:0 "The tall, dark trees of Toxandria hid their secrets right up to the point our armies crossed the #E Rinaz#!; what presented itself as a fertile and plentiful land is yet again wet, damp and muddy. Some elders who went along chastise their leaders, such as [SCOPE.sChar('salian_chieftain_scope').GetName] for the two forced, and ultimately disappointing, migrations out of the land where our ancient ones reigned.\n\nThat is now the past though, and the #COLOR:{0.207,0.301,1} Salian Franks#! must now work very hard to establish a living in these formerly Celt lands; they have decided to have their councils in a place they now call #E Tohsandrjo Bairgaz#!."
 flavor_gaul.132.a:0 "Let yourself shrug, and then get to work!"
 flavor.gaul.132.tt:0 "The mission task '#Y Settle Toxandria#!' has now been #G Completed#!!"

 flavor_gaul.133.t:0 "The Moginos Valley"
 flavor_gaul.133.desc:0 "The bucolic plain of the Moginos is large, and quite accomodating to life; our men found that most industries here come from the woods and the animals, it is a happy place to live in, one where we have once again dislogded the weakened Celts from without great trouble.\n\nUnder [GetDeityDefinition('omen_istaevo').GetName] us #COLOR:{0.361,0.807,0.525} Ripuarians#! have known victories in countries we had never dreamed about, such is the power of his blessing."
 flavor_gaul.133.a:0 "Another safe haven for the families."
 flavor.gaul.133.tt:0 "The mission task '#Y The Moginos Valley#!' has now been #G Completed#!!"

 flavor_gaul.134.t:0 "Along the Rinaz"
 flavor_gaul.134.desc:0 "The #COLOR:{0.361,0.807,0.525} Ripuarian Franks#! have let their swords challenge the course of the river, upstream into unknown lands, with their shields blocked the attacks of the vicious [GetCulture('ubian').GetName]#E  Celts#!, and with their feet ran up hills, forests and palisades, defying the fatigue lesser men are subject to, in a march into lands hitherto unknown to them. They now control most of the flow of the great Rinaz, no easy task."
 flavor_gaul.134.a:0 "Valor and iron."
 flavor.gaul.134.tt:0 "The mission task '#Y Along the Rinaz#!' has now been #G Completed#!!"

 flavor_gaul.135.t:0 "Toxandria the Once-Barren"
 flavor_gaul.135.desc:0 "Many efforts have been made to make this region more habitable; some minor canals dug in between farmland, some forests cleared for fields, and what was a hostile environment now is a reasonable place to live.\n\nMany villages have since been built by new people settling from over the river, as there is not food enough for everyone there, and the old Celtic ways have been displaced by [GetReligion('germanic_religion').GetName] shrines and festivals, true gods are now worshipped here. The wild hunt has crossed the #E Rinaz#!!"
 flavor_gaul.135.a:0 "A massive achievement!"
 flavor.gaul.135.tt:0 "The mission task '#Y Toxandria the Once-Barren#!' has now been #G Completed#!!"

 flavor_gaul.136.t:0 "Push Westwards"
 flavor_gaul.136.desc:0 "''We have never been used to climate such as this, warm summer, winters with little snow, and fields as green as the rarest of gemstones. We, the #COLOR:{0.207,0.301,1} Salian Franks#!, have realised our destiny, to find a home where living is not a hardship, but a pleasure'' turning to the warriors gathered to the left of the mound, [SCOPE.sChar('salian_chieftain_scope2').GetName] laughed and said;\n\n''And in the last month I have seen the warriors of my warband unclothed out in the fields a bizarre amount of times (I do concede the heat is unbearable here), and we all seem to have developed a strange appetite for snails and small birds during these trying months of campaign, but we are here now, and we have settled on a divine land. All the cheers for us, and for [SCOPE.sChar('salian_warband_leader_scope').GetName]'s warband!"
 flavor_gaul.136.a:0 "Hooray!"
 flavor.gaul.136.tt:0 "The mission task '#Y Push Westwards#!' has now been #G Completed#!!"

 flavor_gaul.137.t:0 "Germanic Conversion"
 flavor_gaul.137.desc:0 "The chariots that rode up along the Rinaz, with their wheels skimming the water and sending splashes all over, have now settled their thundering wheels, and struck the hammer of our gods into this virgin soil.\n\nThe #COLOR:{0.356,0.141,0} Fraujaz#! observe new ceremonies in these lands, one which respect our traditional gods."
 flavor_gaul.137.a:0 "We, the carriers of our gods in this world, are to praise."
 flavor.gaul.137.tt:0 "The mission task '#Y Germanic Conversion#!' has now been #G Completed#!!"

 flavor_gaul.138.t:0 "Turnacum And Camaracum"
 flavor_gaul.138.desc:0 "It is quite happy fate that two places so inviting for settling were indeed settled, independently, by two groups of #COLOR:{0.207,0.301,1} Salian Franks#!. These two new cities serve the western part of the [ROOT.GetCountry.GetAdjective] land as it's administrative centers, and have as such not had much trouble in expanding beyond their original walls. We have had to improve our burg-building skills, and demolished many of the original homes, as the squalor in some of the neighbourhoods did become almost unbearable."
 flavor_gaul.138.a:0 "Windfalls of life."
 flavor.gaul.138.tt:0 "The mission task '#Y Turnacum And Camaracum#!' has now been #G Completed#!!"

 flavor_gaul.139.t:0 "Fortify Our Western Borders"
 flavor_gaul.139.desc:0 "Some said that civilization and its idle ways would turn the [GetCulture('istvaeonic').GetName]#E s#! soft, and we would forget the harshness out of which we were born. Yet, with the rumblings of conflict in Gaul, this has been disproved, as many new hill-forts, a structure which hadn't been built for quite some time, have been erected along the [GetProvince('(int32)9168').GetName], now modernized for the new type of warfare.\n\nThere is no doubt on anyone's mind that this river is now a defensive line with organization the likes of which few in the north have ever seen."
 flavor_gaul.139.a:0 "No mercy upon those who dare try to cross."
 flavor.gaul.139.tt:0 "The mission task '#Y Fortify Our Western Borders#!' has now been #G Completed#!!"

 flavor_gaul.140.t:0 "Salians Triumphant"
 flavor_gaul.140.desc:0 "The prosperity possible in the #COLOR:{0.207,0.301,1} Salian#! lands made these Franks quickly gain influence in the government, which has now culminated in the entire court and all the chieftains moving to [GetProvince('(int32)3045').GetName], a land so distinct from ours, yet so beautiful, next to the sea and naturally defensible, and in a single handful of soil lie a million possibilities.\n\nNot only this, but in it's fields lies the heralding of a new era for the [GetCulture('istvaeonic').GetName]#E s#!, far from our original lands but still with the inner strength that allowed us to get here. No more warmongering Suebi, deathly winters and untillable fields. Now, we are unstoppable."
 flavor_gaul.140.a:0 "To the west!"
 flavor.gaul.140.tt:0 "The mission task '#Y Salians Triumphant#!' has now been #G Completed#!!"

 flavor_gaul.141.t:0 "Ripuarians Triumphant"
 flavor_gaul.141.desc:0 "The life possible in the rivers that flow through the  #COLOR:{0.207,0.301,1} Salian#! lands made them prime target for migration of the others, and some already dream of great [GetCulture('istvaeonic').GetName] cities in these places, a distant dream but not an entirely impossible one.\n\nA great procession of the chief, followed by his greatly loyal tribe, set from [GetProvince('(int32)3831').GetName] to [GetProvince('(int32)3690').GetName], and just beside the procession rides, invisible, the heralding of a new era for the [GetCulture('istvaeonic').GetName]#E s#!, far from our original lands but still with the inner strength that allowed us to get here. No more warmongering Suebi, deathly winters and untillable fields. Now, we are unstoppable."
 flavor_gaul.141.a:0 "To the riversides!"
 flavor.gaul.141.tt:0 "The mission task '#Y Ripuarians Triumphant#!' has now been #G Completed#!!"

 flavor_gaul.142.t:0 "The Suebi Revolt"
 flavor_gaul.142.desc:0 "With so many of our people migrating westwards, the [GetCulture('irminonic').GetName] peoples in the east of our kingdom, with less and less of our tribesmen in the area, have decided to ditch their subjecthood and spit in the face of their once-overlords, us.\n\nThe many different Suebi tribes now gather around the ambitious old chieftain [SCOPE.sCountry('cheruscia_revolt_scope').GetRuler.GetName] of the #E Cheruscii#! tribe, who has sent messengers offering us either peace (which will come with offerings of gratitude) or a war of blood, fire and death.\n\nMany in the warbands have begun riling up their brothers for the coming annihilation of those warmongers. The truth is that the westwards stampede has indeed left our old territories quite empty and we would have to seriously stretch our armies to be able to even put up a fight, and most in the west do not intend to fight for the old territories they left."
 flavor_gaul.142.a:0 "We don't care about those muddied huts, leave them be."
 flavor_gaul.142.b:0 "We have no choice, we must march for our honor!"
 flavor.gaul.142.tt:0 "The mission task '#Y #!' has now been #G Completed#!!"
 francia_overstretched_armies: "Francia Overextended"
 cheruscia_morale_marines: "Spirit of the Suebi"
