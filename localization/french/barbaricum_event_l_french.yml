 flavor_germanics.1.t:0 "Le grand déluge"
 flavor_germanics.1.desc:0 "Des jours de pluie et d'orages ont fait craindre à nos habitants de [SCOPE.germanics_1_target.GetName] que la fin des temps approche. Cependant, ceux-ci n'ont pas annoncé la fin, mais une grande inondation qui a englouti maisons, animaux et humains - tous destinés à ne plus jamais revoir la lumière des jours. \n \nAprès que ce soit fini, les survivants ont loué les dieux mais sont maintenant posés avec le grand défi de reconstruire ce qui était autrefois. La terre est encore inondée deux fois par jour, créant des milliers de petites îles complètement entourées d'eau, mais l'eau se retire lentement... \n \nNotre peuple attend de nous que nous mettions de côté une partie de nos fonds pour essayer d'aider ceux qui en ont besoin, afin de tirer le meilleur parti de la situation."
 flavor_germanics.1.a:0 "Dépenser de l'argent."
 flavor_germanics.1.b:0 "Utiliser l'armée comme main-d'œuvre."
 flavor_germanics.1.c:0 "Ils sont seuls."
 flavor_germanics.1.tt:0 "Jusqu'à #Y 20%# ! de la population de #Y [THIS.GetProvince.GetName]# ! est tué par le déluge."
 flavor_germanics.2.t:0 "Règlement Terp"
 flavor_germanics.2.desc:0 "L'augmentation récente de la population a entraîné une demande accrue de terres habitables. Certains de nos hommes ont élevé pour imiter les colonies frisonnes de terp, qu'ils ont érigées il y a plusieurs siècles. Le rivage d'Amsivaria semble être un bon endroit pour entasser de la boue pour créer des terps et construire des maisons dessus pour les protéger des inondations. Nous aurions cependant besoin d'envoyer quelques-uns de nos hommes pour les aider."
 flavor_germanics.2.a:0 "Construisez une telle colonie."
 flavor_germanics.2.b:0 "Il y a d'autres sujets plus importants."
 flavor_germanics.4.t:0 "Décès d'un être cher"
 flavor_germanics.4.desc:0 "Après la mort de [SCOPE.sChar('rip_dead_dog').GetName], des gens ont essayé de me réconforter, mais je n'ai jamais eu l'impression qu'ils comprenaient vraiment. Maintenant, j'ai tendance à les éviter ainsi que leurs bavardages inutiles. Cependant, il y a une âme dont je n'ai pas détesté la compagnie : un chien brun qui a participé au rituel de l'œillet du corps de [SCOPE.sChar('rip_dead_dog').GetName] et montre un comportement similaire. Peut-être que le prêtre m'a conseillé correctement et que nos proches vivent vraiment dans les chiens après une cérémonie appropriée."
 flavor_germanics.4.a:0 "Jolie levrette, tu me comprends mieux que personne."
 flavor_germanics.5.t:0 "Mort de votre chien"
 flavor_germanics.5.desc:0 "Votre chien fidèle et de confiance a enfin rendu son dernier souffle. Il vous a servi longtemps depuis que vous avez reconnu votre être cher décédé pour la première fois dans son comportement, mais il est maintenant temps d'enterrer votre vieil ami."
 flavor_germanics.5.a:0 "Je vais l'enterrer tranquillement."
 flavor_germanics.6.t:0 "Le bosquet sacré de Mannus"
 flavor_germanics.6.desc:0 "Une fois de plus il est temps, le sacrifice à Mannus aura lieu ce soir. Comme toujours, nous sommes enchaînés, montrant notre soumission à notre grand Dieu. Heureusement, personne n'est tombé cette fois-ci - un bon présage. L'année dernière, le fils du chaman a dû se rouler par terre après être tombé. L'année écoulée nous a apporté de nombreuses tempêtes et la récolte a été mauvaise. Cela a sûrement été causé par le jeune maladroit ! \n \nLe sacrifice de cette année se dresse fièrement au milieu de la terre sacrée, lié au vieux chêne derrière lui. Ses traits sont à peine reconnaissables, car les derniers rayons du soleil du jour m'aveuglent, la volonté de Mannus le cache de ma vue. Déjà le Chaman s'approche de la victime, pressant le tranchant du couteau contre sa poitrine, provoquant la chute des premières gouttelettes de sang sur le jeune chêne sous lui. Sa force vitale renouvellera les forêts et la terre. Pour sauvegarder nos communautés et améliorer nos récoltes, il est offert à Mannus. Maintenant, la lame transperce son cœur, son dernier souffle nous maudit, tout en allumant le feu de la vie. \n \nDéjà, les oiseaux se sont mis à chanter et à se réjouir, comblant le vide laissé par les sacrifices de la mort."
 flavor_germanics.6.a:0 "Mannus, accorde-nous la force !"
 flavor_germanics.6.b:0 "S'opposer au rituel."
 flavor_germanics.7.t:0 "Le chariot de Nerthuz dans les profondeurs"
 flavor_germanics.7.desc:0 "Il est temps pour notre prêtre de reprendre le chariot de Nerthuz, le temps de la guerre est révolu. L'épée sera remplacée par la charrue, la terre fertile ensemencée de grains. Quand Nerthuz visitera nos maisons, il y aura plus d'enfants, la fécondité des femmes est plus grande qu'avant. Ils sont tous bénis par son voyage sur la terre, jusqu'à ce qu'elle s'en lasse. Son premier serviteur suivra sa maîtresse dans son domaine de l'océan. Là, le prêtre enfermera à nouveau le chariot, après que les esclaves aient lavé le chariot et l'aient orné de fleurs et d'or. Par la suite, les esclaves sont dévorés par l'océan, le dernier sacrifice à Nerthuz, jusqu'à ce qu'elle se réveille une fois de plus et bénisse les terres de sa présence."
 flavor_germanics.7.a:0 "Nerthuz, bénis-nous !"
 flavor_germanics.7.b:0 "Arrêtez le prêtre !"
 
 flavor_germanics.8.t:0 "Arioviste"
 flavor_germanics.8.desc:0 "Dans nos rangs, un homme appelé par les Gaulois Arioviste, titre honorifique gaulois pour un grand chef militaire, est apparu récemment. C'est un vrai guerrier Suebian qui a combattu et remporté de nombreuses batailles parfois même avec les Gaulois. \n \nAu cours de ces campagnes, il a appris la langue gauloise, une compétence qui, associée à ses contacts avec les Vangiones, les Némètes et les Tribocci, pourrait nous aider à former une alliance avec ces tribus. \n \nParmi notre peuple, de plus en plus réclament son leadership, car les réalisations de [ROOT.GetCountry.GetRuler.GetName] sont pâles par rapport aux réalisations d'Ariovistus."
 flavor_germanics.8.a:0 "Faites d'Ariovistus notre nouveau dirigeant."
 flavor_germanics.8.b:0 "Ce n'est qu'un parvenu !"

 NICKNAME_ARIOVISTUS:0 "Arioviste"
 FAMILY_ARIOVISTID:0 "Arioviste"
 ariovistid:0 "Sang d'Arioviste"
 ariovistid_desc:0 "Arioviste est un titre honorifique gaulois pour un grand chef militaire. Il a été accordé à un guerrier Suebian qui a combattu et remporté de nombreuses batailles parfois même avec des Gaulois. Au cours de ces campagnes, il a appris la langue gauloise et a noué des alliances avec plusieurs Gaulois. \n \nBien que son nom d'origine ait disparu, ses exploits sont encore dans les mémoires à ce jour. \n \n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 flavor_germanics.9.t:0 "Les alliés d'Arioviste"
 flavor_germanics.9.desc:0 "Les contacts d'Ariovistus avec les Gaulois vivant dans notre sud nous ont assuré des « alliances » avec eux, car ils nous sont évidemment subordonnés, les Suebi, sous la forme d'affluents."
 flavor_germanics.9.a:0 "Ils feront de redoutables « alliés »."

 flavor_germanics.10.t:0 "Le mariage norique"
 flavor_germanics.10.desc:0 "Notre plaidoyer pour un mariage politique avec une princesse noricaine a été entendu. Ils ont présenté [SCOPE.sChar('noric_princess').GetName], une belle et belle demoiselle d'origine noble."
 flavor_germanics.10.a:0 "Appelez le prêtre."
 flavor_germanics.10.b:0 "Il y a de meilleurs matchs en attente."

 flavor_germanics.11.t:0 "La Ligue Lugienne"
 flavor_germanics.11.desc:0 "Les Vandales sont notoirement divisés en plusieurs tribus différentes. Ils n'aiment pas renoncer à leur allégeance tribale. Si les Vandales doivent prospérer, nous devons les unir en une confédération sous l'égide de Lugus, le dieu celtique des forgerons, car les dieux celtiques sont apparemment supérieurs à nos anciennes croyances. \n \nSi nous parvenions à organiser nos alliés dispersés et les factions mineures indépendantes, notre hégémonie serait incontestable."
 flavor_germanics.11.a:0 "Envoyez les invitations."

 flavor_germanics.12.t:0 "La Ligue Lugienne"
 flavor_germanics.12.desc:0 "Les ambassadeurs de [SCOPE.sC('mission_country_lugia').GetName] sont venus nous voir avec une offre. Les tribus vandales sont faibles lorsqu'elles sont isolées, et l'Europe centrale a été le champ de bataille des Celtes pendant trop longtemps. Ils prétendent que si les Vandales doivent prospérer, nous devons nous unir en une confédération sous l'égide de Lugus, le dieu celtique des forgerons, car les dieux celtiques sont apparemment supérieurs à nos anciennes croyances. \n \nLa proposition est scandaleuse, mais nous n'aurons peut-être pas le choix, car une ligue forte sous la protection d'un leader fort pourrait être notre seule chance de survie."
 flavor_germanics.12.a:0 "Rejoignez la Ligue."
 flavor_germanics.12.b:0 "Défendez notre souveraineté !"
 flavor_germanics.13.t:0 "Navire de Nehalennia"
 flavor_germanics.13.desc:0 "Nehalennia, nous te remercions pour une année de terre fertile, de femmes et de récolte. De nombreux enfants sont nés, dotés de membres et d'un esprit sains. Les récoltes ont poussé en abondance, pour cela nous remercions votre prêtre, qui vous a amené à nous il y a de nombreuses saisons. Nous te remercions pour la protection des vivants contre les mauvais esprits et la protection des morts jusqu'à leur arrivée dans l'au-delà. Cette route périlleuse vers le royaume des morts, vous la sauvegardez. Votre navire les transporte tous et amène le nouveau-né dans le ventre des mères. Nous vous remercions Nehelennia d'avoir entendu nos demandes et nous vous remercions de les avoir satisfaites."
 flavor_germanics.13.a:0 "Nehelennia soit louée !"

 flavor_germanics.14.t:0 "Le désert helvétique"
 flavor_germanics.14.desc:0 "Lors de la conquête des terres helvètes, notre peuple a pillé tous les villages helvètes. Cette terre sera connue sous le nom de désert helvétique même dans d'innombrables siècles !"
 flavor_germanics.14.a:0 "Le monde va brûler !"

 flavor_germanics.15.t:0 "La chute des Éduens"
 flavor_germanics.15.desc:0 "L'oppidum éduen est en ruine, les Éduens sont dispersés et nos guerriers ont pillé tout ce qu'ils ont pu trouver. Dans cette tourmente, les Aedui ont envoyé un druide avec un appel à l'aide, mais sa mission a échoué, car personne ne veut aider l'arrogant Aedui contre notre puissance."
 flavor_germanics.15.a:0 "Le monde va brûler !"

 flavor_germanics.16.t:0 "La chute de l'Ubii"
 flavor_germanics.16.desc:0 "Enfin, l'oppidum Ubien est tombé. La bataille a été assez féroce, car nos guerriers ont dû se battre en montée et percer trois remparts circulaires. Ensuite, nos guerriers Suebian ont pillé tout ce qu'ils ont pu trouver. \n \nLes Ubii ne pourront plus venir en aide aux Gaulois à l'ouest du Rhenus."
 flavor_germanics.16.a:0 "Le monde va brûler !"

 flavor_germanics.17.t:0 "Rex germanorum"
 flavor_germanics.17.desc:0 "Seulement six étapes. [ROOT.GetCountry.GetRuler.GetName] serait alors à la destination de ses plans ambitieux : s'asseoir sur le trône en tant qu'oint Rex Germanorum, comme les Romains l'appelaient avant même ce jour. \n \n [ROOT.GetCountry.GetRuler.GetName] aurait de préférence chargé les six dernières étapes. Mais par déférence pour la majesté du moment, il marchait pas à pas avec dignité. \n \nLorsqu'il se tenait devant le trône sans prétention, il persévéra peu de temps, le dos tourné au public. Puis il se tourna et s'arrêta de nouveau, tout en regardant triomphalement et sévèrement l'homme le plus important de son royaume. \n \nJusqu'à ce qu'il s'assit avec des réjouissances. Un sentiment grisant l'envahit... omnipotence, infaillibilité et fierté. Il était maintenant [ROOT.GetCountry.GetRuler.GetName] le premier du nom, Rex Germanorum."
 flavor_germanics.17.a:0 "Longue vie [ROOT.GetCountry.GetRuler.GetName]!"

 flavor_germanics.18.t:0 "Across The Albis"
 flavor_germanics.18.desc:0 "Now that it has been decided by our #E Tribal Council#! that we will leave the safety of [ROOT.GetCountry.GetCapital.GetName] to ford the rushing waters of the #E River Albis#!, an argument has arisen amongst the #E Tribal Chieftains#! as to who will be the first to cross to the other shore.\n\n[SCOPE.sCharacter('clan_chief_one').GetName], a fierce warrior that is known for usually getting his way, claims that his battlefield experience has won him the right, whereas his brother Chieftain, the plucky [SCOPE.sCharacter('clan_chief_two').GetName], argues that the levies of the [SCOPE.sCharacter('clan_chief_two').GetFamily.GetName] deserve the chance to prove themselves the equals of the #E [SCOPE.sCharacter('clan_chief_one').GetFamily.GetName]s#!.\n\n[ROOT.GetCountry.GetRuler.GetName], who is clearly annoyed that infighting between the Chieftains has already started, has a choice to make."
 flavor_germanics.18.a:0 "I place my faith in [SCOPE.sCharacter('clan_chief_one').GetFirstName] - a proven warrior"
 flavor_germanics.18.b:0 "We will follow you, [SCOPE.sCharacter('clan_chief_two').GetFirstName], so don't let us down"
 flavor_germanics.18.c:0 "The honor of leading our warriors across the river is mine!"
 flavor_germanics.18.tooltip:0 "The mission task '#Y Across The Albis#!' has now been #G Completed#!!"

 flavor_germanics.19.t:0 "Northern Allies"
 flavor_germanics.19.desc:0 "Now that we have settled the question of the warlike northerners that have threatened our borders, [ROOT.GetCountry.GetRuler.GetName] is pleased to learn that many of the #E Scandian#! warriors have sworn oaths of loyalty to the #E [ROOT.GetCountry.GetRuler.GetFamily.GetName] Clan#!. Rather than plot against us, they seek to join their strength to ours in hopes of destroying our mutual foes, for the Scandians have seen the plunder and booty that we have acquired and wish to enrich themselves.\n\nThe only thing that the [ROOT.GetCountry.GetRulerTitle] needs to decide is how these Scandian warriors should fight; should they focus on destroying our enemies, or should [ROOT.GetCountry.GetRuler.GetFirstName] give them permission to raid to their heart's content?"
 flavor_germanics.19.a:0 "Let us crush our enemies and then pilfer their lands after the fact"
 flavor_germanics.19.b:0 "A gold coin to the soldier that captures the most slaves!"
 flavor_germanics.19.tooltip:0 "The mission task '#Y Northern Allies#!' has now been #G Completed#!!"
 suebians_choose_military_bonus_tt:0 "We will get to select a #R Military Bonus#! for our armies."

 flavor_germanics.20.t:0 "Expel The Usipetes And Tencteri"
 flavor_germanics.20.desc:0 "Our victorious warriors have crushed the feeble armies of the #E Usipetes#! and the #E Tencteri#!. Slaves were clapped into chains and dragged back to [ROOT.GetCountry.GetCapital.GetName], and any that were foolish enough to resist the efforts of our armies had their heads removed from their bodies - the savage [ROOT.GetCountry.GetRuler.GetName] will tolerate no challenge to [ROOT.GetCountry.GetRuler.GetHerHis] rule."
 flavor_germanics.20.a:0 "All glory and praise to [GetDeityDefinition('omen_mannus').GetName]!"
 flavor_germanics.20.tooltip:0 "The mission task '#Y Expel The Usipetes And Tencteri#!' has now been #G Completed#!!"

 flavor_germanics.21.t:0 "Into Teuriochaemia"
 flavor_germanics.21.desc:0 "Over the last few years, our kinsmen have steadily moved into the province of [GetProvince('(int32)3951').GetArea.GetName], especially after our warriors have pushed out any that might oppose our migration into the forests.\n\nAs word spreads throughout the tribes of the good hunting that can be found in the south, more and more of our people are making the arduous trek in hopes of building a better life for themselves."
 flavor_germanics.21.a:0 "May this land be a blessing to [ROOT.GetCountry.GetName]"
 flavor_germanics.21.tooltip:0 "The mission task '#Y Into Teuriochaemia#!' has now been #G Completed#!!"

 flavor_germanics.22.t:0 "Gallic Allies"
 flavor_germanics.22.desc:0 "As word of [ROOT.GetCountry.GetRuler.GetName]'s devastating battle prowess spread throughout [ROOT.GetCountry.GetName] and beyond, it came as a surprise when a #E Gallic Delegation#! arrived one morning in [ROOT.GetCountry.GetCapital.GetName] with an urgent request.\n\nOur spies report that the Gauls are struggling against each other in order to see who will become the predominant power, and in an effort to overpower their rivals once and for all, an offer was extended to [ROOT.GetCountry.GetRuler.GetFirstName] that [ROOT.GetCountry.GetRuler.GetSheHe] could not refuse. 'Invade the lands of our enemies and despoil them, we beg you. Whatever you want will be yours!'"
 flavor_germanics.22.a:0 "These Gauls will rue the day that they invited us here..."
 flavor_germanics.22.tooltip:0 "The mission task '#Y Gallic Allies#!' has now been #G Completed#!!"

 flavor_germanics.23.t:0 "The Seven Allies"
 flavor_germanics.23.desc:0 "Never before in our history have the armies of [ROOT.GetCountry.GetName] been as successful as they are; under the inspired leadership of [ROOT.GetCountry.GetRuler.GetName], our warriors have shattered any opponents foolish enough to meet us on the battlefield, and the embassies sent from [ROOT.GetCountry.GetCapital.GetName] usually return to the [ROOT.GetCountry.GetAdjective] capital with good news.\n\nWith our levies swelling with foreign fighters seeking glory and wealth, our [ROOT.GetCountry.GetRulerTitle] must decide how these soldiers must train - a good problem that [ROOT.GetCountry.GetRuler.GetSheHe] is happy to have."
 flavor_germanics.23.a:0 "The light infantry of [ROOT.GetCountry.GetName] is the most important part of our army"
 flavor_germanics.23.b:0 "Our archers need to be ready for whatever comes their way"
 flavor_germanics.23.c:0 "All of our warriors should train in the forests of our homeland"
 flavor_germanics.23.tooltip:0 "The mission task '#Y The Seven Allies#!' has now been #G Completed#!!"

 flavor_germanics.24.t:0 "Across The Rhenus"
 flavor_germanics.24.desc:0 "By all accounts, the lands across the #E River Rhenus#! are fertile and welcoming, with gently-rolling hills and endless fields of grain - good territory for grazing animals and growing crops. Encouraged by these reports, [ROOT.GetCountry.GetRuler.GetName] is ready to send our [ROOT.GetCountry.GetAdjective] levies across the Rhenus."
 flavor_germanics.24.a:0 "The sons of my sons will farm these lands..."
 flavor_germanics.24.tooltip:0 "The mission task '#Y Across The Rhenus#!' has now been #G Completed#!!"

 flavor_germanics.25.t:0 "Tame The Roman Wolf"
 flavor_germanics.25.desc:0 "The invincible forces of [ROOT.GetCountry.GetRuler.GetName] have humbled the #E Roman Legions#!, sending them back to their cursed peninsula with their tails tucked between their legs. In their hubris, the Romans assumed that they would be able to deal with us as they have any other so-called 'barbarian tribe', and our scouts report that the enemy did not bother with scouting the local countryside.\n\nTheir laziness has proved to be their undoing, for our [ROOT.GetCountry.GetAdjective] kinsmen pounced upon the unsuspecting Romans time and time again, causing a sense of panic and desperation in the Roman camps. It has even been reported that their #E Consuls#! have been publicly chastised by the #E Roman Senate#! for allowing such disgraceful defeats - news that is music to the ears of [ROOT.GetCountry.GetRuler.GetFirstName]."
 flavor_germanics.25.a:0 "One day, I will raze [GetProvince('(int32)1').GetName] to the ground!"
 flavor_germanics.25.tooltip:0 "The mission task '#Y Tame The Roman Wolf#!' has now been #G Completed#!!"

 flavor_germanics.26.t:0 "Integrate Allies"
 flavor_germanics.26.desc:0 "Although [ROOT.GetCountry.GetRuler.GetName] listened to the suggestions made by those that we have conquered, the fierce [ROOT.GetCountry.GetRulerTitle] has rejected their proposals for coexistence and has made the decision that everyone living within our hegemony should be directly integrated."
 flavor_germanics.26.a:0 "A united people is the only way forward for [ROOT.GetCountry.GetName]!"
 flavor_germanics.26.tooltip:0 "The mission task '#Y Integrate Allies#!' has now been #G Completed#!!"

 flavor_germanics.27.t:0 "Assimilate Allies"
 flavor_germanics.27.desc:0 "Rather than forcefully integrate those that have sworn fealty to [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has decided that an effort to assimilate our countrymen will be enough. As the [ROOT.GetCountry.GetRulerTitle] has mused to [ROOT.GetCountry.GetRuler.GetHerHis] advisors, 'How can anyone resist our superior [ROOT.GetCountry.GetAdjective] ways? Within a generation, you will not be able to tell any of us apart.'"
 flavor_germanics.27.a:0 "I hope that I have chosen wisely"
 flavor_germanics.27.tooltip:0 "The mission task '#Y Assimilate Allies#!' has now been #G Completed#!!"

 flavor_germanics.28.t:0 "Royal Heir"
 flavor_germanics.28.desc:0 "Never before in [ROOT.GetCountry.GetCapital.GetName] has there been a celebration like the one thrown by [ROOT.GetCountry.GetRuler.GetName] over the birth of [ROOT.GetCountry.GetRuler.GetHerHis] child, a healthy and sturdy baby named [SCOPE.sChar('but_thats_my_baby_scope').GetName]. Wine flows in the capital like the #E River Rhenus#! itself, and the dancing and feasting has been going on for over a week now with no signs of stopping.\n\nThe child's mother, the blushing [ROOT.GetCountry.GetConsort.GetName], is the guest of honor at the event, and the clearly drunk [ROOT.GetCountry.GetRuler.GetFirstName] has toasted her health practically every hour, praising the gods for giving the people of Semnonia a new heir. Holding the child up in the air so that all present can admire [SCOPE.sChar('but_thats_my_baby_scope').GetHerHim], the proud [ROOT.GetCountry.GetRulerTitle] cannot stop smiling - truly, [ROOT.GetCountry.GetRuler.GetFirstName] was the happiest that [ROOT.GetCountry.GetRuler.GetSheHe] had ever been in [ROOT.GetCountry.GetRuler.GetHerHis] life."
 flavor_germanics.28.a:0 "May my descendants reign over [ROOT.GetCountry.GetName] for ten thousand years!"
 flavor_germanics.28.b:0 "Truly, is there a more beautiful woman anywhere in the world?"
 flavor_germanics.28.tooltip:0 "The mission task '#Y Royal Heir#!' has now been #G Completed#!!"

 flavor_germanics.29.t:0 "The Boiohaemian Basin"
 flavor_germanics.29.desc:0 "The lands to our south have long been unclaimed by any tribe, and are home only to hermits and those that have been forsaken by their people - one can travel through the dark forests for days without encountering another living soul.\n\nOur kinsmen are starting to explore these territories, however, and have journeyed farther and farther away from [ROOT.GetCountry.GetCapital.GetName] in search of good hunting. It was on such a journey that our scouts discovered the #E Boiohaemian Basin#!, a vast and pristine region that holds much promise.\n\nWhen [ROOT.GetCountry.GetRuler.GetName] learned of these untouched lands that knew no master, it was decided then and there that our armies would follow in the footsteps of our hunters and move south."
 flavor_germanics.29.a:0 "I wonder what else we will find in the Boiohaemian Basin..."
 flavor_germanics.29.tooltip:0 "The mission task '#Y The Boiohaemian Basin#!' has now been #G Completed#!!"

 flavor_germanics.30.t:0 "Moenus Trade"
 flavor_germanics.30.desc:0 "Conquering new lands brings with it many opportunities; some good and some bad. Thankfully for the tribes of [ROOT.GetCountry.GetName], our people have only encountered wealth since crossing the #E River Moenus#!. Our contacts with the locals have not only increased the trade flowing to [ROOT.GetCountry.GetCapital.GetName], but the taxes taken by our merchants have flooded the treasury with wealth never before seen among the [ROOT.GetCountry.GetAdjective]."
 flavor_germanics.30.a:0 "I pray that we put this money to good use"
 flavor_germanics.30.tooltip:0 "The mission task '#Y Moenus Trade#!' has now been #G Completed#!!"

 flavor_germanics.31.t:0 "Invade Boiohaemia"
 flavor_germanics.31.desc:0 "Thankfully for our warriors, we have encountered no resistance worth mentioning as our levies have moved en masse into #E Boiohaemia#! - any that were foolish enough to cross swords with us are rotting on the battlefield, and a steady stream of slaves trickles northward to [ROOT.GetCountry.GetCapital.GetName].\n\nEncouraged by these stellar results, [ROOT.GetCountry.GetRuler.GetName] has ordered [ROOT.GetCountry.GetRuler.GetHerHis] soldiers to continue their plundering and raiding."
 flavor_germanics.31.a:0 "The gods of war are with us! We must press the attack!"
 flavor_germanics.31.tooltip:0 "The mission task '#Y Invade Boiohaemia#!' has now been #G Completed#!!"

 flavor_germanics.32.t:0 "Maroboduus's Palace"
 flavor_germanics.32.desc:0 "While [ROOT.GetCountry.GetRuler.GetName] is known primarily for [ROOT.GetCountry.GetRuler.GetHerHis] expertise in leading warriors into battle, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] also desires to be acknowledged as a builder, often musing to [ROOT.GetCountry.GetRuler.GetHerHis] advisors the following sentiment; 'Any man can slay another, but if I desire to leave a permanent legacy, then the children of my grandchildren must look upon the works that I have left behind. These gnarled hands, so comfortable holding a spear or a sword, must also lift stone upon stone...'\n\nGuided by such visions, construction of a magnificent palace soon began in the countryside, and when it was completed, tribesmen from all throughout [ROOT.GetCountry.GetName] made the arduous journey through the difficult terrain in order to gaze upon the structure for themselves. Impressed by its size and grandeur, many decided to stay, and this is how [ROOT.GetCountry.GetRuler.GetFirstName] became known as a master architect."
 flavor_germanics.32.a:0 "May this grand edifice stand for centuries to come!"
 flavor_germanics.32.tooltip:0 "The mission task '#Y Maroboduus's Palace#!' has now been #G Completed#!!"

 flavor_germanics.33.t:0 "The Safe Haven For Traitors"
 flavor_germanics.33.desc:0 "Over the last few years, the lands of [GetCountry('GTH').GetName] became known as a place where [ROOT.GetCountry.GetAdjective] rebels and malcontents could find refuge from the long arm of [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] unyielding justice, but the vengeful [ROOT.GetCountry.GetRulerTitle] has finally put a stop to this flagrant violation of our laws by subduing the Guthonians outright.\n\nNow, those that earn the wrath of our people can only hope to find salvation in death, for [ROOT.GetCountry.GetRuler.GetFirstName] has made it abundantly clear that there is no safe haven for traitors on [ROOT.GetCountry.GetRuler.GetHerHis] watch."
 flavor_germanics.33.a:0 "Did you really think that I would let you get away with this?"
 flavor_germanics.33.b:0 "My word is the final authority within [ROOT.GetCountry.GetName]..."
 flavor_germanics.33.tooltip:0 "The mission task '#Y The Safe Haven For Traitors#!' has now been #G Completed#!!"


 flavor_germanics.34.t:0 "Cross The River Marus"
 flavor_germanics.34.desc:0 "The gods have truly blessed our efforts to settle the lands of the #E Boiohaemian Basin#!, for we have found nothing but success across the waters of the #E River Marus#!. Even now, our kinsmen are taming the wild lands, planting crops and allowing their herds to roam freely over the rolling hills under the watchful eye of their shepherds.\n\nOur tribes are very pleased with [ROOT.GetCountry.GetRuler.GetName], who has done more than anyone to make such things possible, and the name of the [ROOT.GetCountry.GetRulerTitle] is praised by the common people."
 flavor_germanics.34.a:0 "This land will be ours forevermore...I will make sure of it"
 flavor_germanics.34.tooltip:0 "The mission task '#Y Cross The River Marus#!' has now been #G Completed#!!"


 flavor_germanics.35.t:0 "Defend The Basin"
 flavor_germanics.35.desc:0 "Recently, [ROOT.GetCountry.GetRuler.GetName] has spent a great deal of time personally training the levies that are meant to act as guardians at the chokepoints that lead into the #E Boiohaemian Basin#!, and after weeks of grueling practice out in the forests, the [ROOT.GetCountry.GetRulerTitle] is finally satisfied with the efforts of our [ROOT.GetCountry.GetAdjective] kinsmen and has returned to [ROOT.GetCountry.GetCapital.GetName].\n\nThese brave warriors, who will act as the first line of defense when it comes to protecting our new territories, are more than ready for the task entrusted to them, and they patrol the fortifications erected by our people with grim purpose."
 flavor_germanics.35.a:0 "May your arrows fly straight and your swords strike true!"
 flavor_germanics.35.tooltip:0 "The mission task '#Y Defend The Basin#!' has now been #G Completed#!!"

 flavor_germanics.36.t:0 "Spread The Word Of Twisto"
 flavor_germanics.36.desc:0 "When asked who is the most responsible for bringing victory to our people, [ROOT.GetCountry.GetRuler.GetName] will be the first to praise [GetDeityDefinition('omen_tuisto').GetName], for the pious [ROOT.GetCountry.GetRulerTitle] has always acknowledged the supremacy of the gods in man's affairs.\n\nNot content with just offering lipservice to our mighty god, [ROOT.GetCountry.GetRuler.GetFirstName] has built a shrine to [ROOT.GetCountry.GetRuler.GetHerHis] patron deity in hopes of spreading our faith in the lands we have settled." 
 flavor_germanics.36.a:0 "I am not surprised to learn that Twisto has won new converts"
 flavor_germanics.36.tooltip:0 "The mission task '#Y Spread The Word Of Twisto#!' has now been #G Completed#!!"

 flavor_germanics.37.t:0 "Marcomannic Wars"
 flavor_germanics.37.desc:0 "From humble beginnings, the efforts of [ROOT.GetCountry.GetRuler.GetName] have brought the tribes of [ROOT.GetCountry.GetName] to the height of power; the word and will of the mighty [ROOT.GetCountry.GetRulerTitle] are enforced by the devastatingly-strong levies that [ROOT.GetCountry.GetRuler.GetSheHe] commands. Never before in our history has such a large military force been commanded by our Chieftains - a sign that our glory is ascendant and that no one can stand in our way.\n\nThe mere mention of our name strikes terror in the hearts of our enemies, and there are daily prayers offered by our foes in hopes that the wrath of the [ROOT.GetCountry.GetAdjective] does not destroy them."
 flavor_germanics.37.a:0 "With such forces at my disposal, I could conquer the world!"
 flavor_germanics.37.tooltip:0 "The mission task '#Y Marcomannic Wars#!' has now been #G Completed#!!"

 flavor_germanics.38.t:0 "Cotinian Slaves"
 flavor_germanics.38.desc:0 "The #E [GetCountry('OTN').GetName]s#! used to live in their mountain passes, avoiding interactions with foreigners whenever possible and hoping that they could spend their days alone - a dream shattered by the almighty [ROOT.GetCountry.GetRuler.GetName], who has sent [ROOT.GetCountry.GetRuler.GetHerHis] armies into the rocky clefts and hills in order to enslave and pillage.\n\nNow that the weak Cotinians have been crushed, the [ROOT.GetCountry.GetRulerTitle] wonders what their future will hold in store for them."
 flavor_germanics.38.a:0 "Put the locals to work in their homeland"
 flavor_germanics.38.b:0 "Clap the Cotini in chains and send them to the fields and mines"
 flavor_germanics.38.tooltip:0 "The mission task '#Y Cotinian Slaves#!' has now been #G Completed#!!"

 flavor_germanics.39.t:0 "A New Germanic Home"
 flavor_germanics.39.desc:0 "Much has changed for our people in the last few years; we have risen from obscurity and have become a force to be reckoned with. By all accounts, our migration southward into the #E Boiohaemian Basin#! has been a stunning success, paying dividends and rewards that not even the mighty [ROOT.GetCountry.GetRuler.GetName] could have truly foreseen. Long ago, much was uncertain for us, and now, the future is ours to make..."
 flavor_germanics.39.a:0 "May this new home serve as a refuge for our tribes in the days to come"
 flavor_germanics.39.tooltip:0 "The mission task '#Y A New Germanic Home#!' has now been #G Completed#!!"

 flavor_germanics.40.t:0 "The Sacred Grove Of The Alhiz"
 flavor_germanics.40.desc:0 "Although the holy ground of [GetProvince('(int32)4005').GetName] is distant from [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] wasted no in time in securing this important territory for the tribes of [ROOT.GetCountry.GetName]. Not content with merely being a steward of the sacred, our [ROOT.GetCountry.GetRulerTitle] spent a vast sum in order to construct a #E Holy Site#! in Stragona near a grove that the locals claim is blessed by [GetDeityDefinition('omen_alcis').GetName], a deity that [ROOT.GetCountry.GetRuler.GetSheHe] believes watches over [ROOT.GetCountry.GetRuler.GetHerHim] personally.\n\nWith the shrine built and the reputation of [ROOT.GetCountry.GetRuler.GetFirstName] growing, the proud warrior has announced that our armies will soon conquer new territories."
 flavor_germanics.40.a:0 "The Elysian province belongs to us, and we shall claim it! [GetDeityDefinition('omen_alcis').GetName] wills it"
 flavor_germanics.40.tooltip:0 "The mission task '#Y The Sacred Grove Of The Alhiz#!' has now been #G Completed#!!"

 flavor_germanics.41.t:0 "Face Urn"
 flavor_germanics.41.desc:0 "One of the most important honors ever afforded a [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] is a burial in a #E Vandal Face Urn#!; with their mortal remains entombed in such a magnificently ornate state, the name and reputation of the fallen was all but assured to live on forever.\n\nAnd even though [ROOT.GetCountry.GetRuler.GetFirstName] has not yet passed from this realm into the afterlife, a face urn has already been prepared for [ROOT.GetCountry.GetRuler.GetHerHim] in a sign of respect and admiration for the impressive warrior. Our #E Tribal Elders#! want to ensure that we never forget all of the tremendous things that the mighty [ROOT.GetCountry.GetRuler.GetFirstName] has done for all of us."
 flavor_germanics.41.a:0 "May my deeds be worthy of this gift I have received!"
 flavor_germanics.41.tooltip:0 "The mission task '#Y Face Urn#!' has now been #G Completed#!!"

 flavor_germanics.42.t:0 "The Amber Road"
 flavor_germanics.42.desc:0 "Although we are perfectly content to mind our affairs and limit contact with our neighboring tribes, [ROOT.GetCountry.GetRuler.GetName] has encouraged us to expand our connections with the wider world - especially if it means selling amber @amber!, a luxury good that we have in abundance that is greatly desired by foreign merchants.\n\nOver the years, the trade networks have grown stronger and stronger, and our connections with our #E Celtic#! neighbors are much greater than they were before. Thankfully, this situation seems to benefit everyone involved."
 flavor_germanics.42.a:0 "I promise to put the profits we make to good use"
 flavor_germanics.42.tooltip:0 "The mission task '#Y The Amber Road#!' has now been #G Completed#!!"

 flavor_germanics.43.t:0 "Amber Of Our Own"
 flavor_germanics.43.desc:0 "Lately, a madness for amber @amber! seems to have seized our people, for everyone desires a piece of 'glesum' for their own. Our artisans shape the valuable sap into animal forms such as bear or deer, and a [ROOT.GetCountry.GetAdjective] shrine is not considered holy without a piece of sacred amber somewhere inside. There are some tribesmen living among us that have made small fortunes from trading amber to foreigners, and once [ROOT.GetCountry.GetRuler.GetName] learned how much money was exchanging hands, the [ROOT.GetCountry.GetRulerTitle] decided to make amber production a priority for [ROOT.GetCountry.GetName]."
 flavor_germanics.43.a:0 "We must gather as much amber as we possibly can!"
 flavor_germanics.43.tooltip:0 "The mission task '#Y Amber Of Our Own#!' has now been #G Completed#!!"
 barbaricum_vandalia_lugia_mission_task_4_tt:0 "A random settlement will have its #T Trade Good#! changed to #T Amber#! @amber!, and a random settlement that produces #T Amber#! will receive a #G Special Bonus#!."

 flavor_germanics.44.t:0 "Contact With Celts"
 flavor_germanics.44.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has long cultivated trading connections with the #E Celts#! living near us, and over time, relations between us and many other tribes have grown to be quite friendly. Our people get along rather nicely, it must be said; we share a love for many similar things, such as the glories of the hunt, and there are many living among us that have intermarried our Celtic cousins.\n\nRather than discourage such things from happening, [ROOT.GetCountry.GetRuler.GetFirstName] has given [ROOT.GetCountry.GetRuler.GetHerHis] blessing, for [ROOT.GetCountry.GetRuler.GetSheHe], too, has friends among the Celts, and is oftentimes found conversing with their wise men and #E Tribal Elders#! in hope of gleaning wisdom."
 flavor_germanics.44.a:0 "By the gods, I believe it is actually paying off.."
 flavor_germanics.44.tooltip:0 "The mission task '#Y Contact With Celts#!' has now been #G Completed#!!"

 flavor_germanics.45.t:0 "A Celtic Ritual"
 flavor_germanics.45.desc:0 "Although many of the #E Tribal Elders#! viewed the actions of [ROOT.GetCountry.GetRuler.GetName] with open suspicion, no one could stop the [ROOT.GetCountry.GetRulerTitle] from conducting a #E Celtic#! religious ritual in the heart of [ROOT.GetCountry.GetCapital.GetName]. Some argued that the rites were too expensive, whereas others stuck with the tried-and-true claim that such happenings were blasphemous and liable to invite the wrath of our traditional deities, and yet none of our gods showed themselves to complain.\n\nOn the contrary, the omens were more favorable than they ever were before; our hives were overflowing with honey, fish practically leapt out of the rivers into our nets, and herds of fat, slow-moving deer passed through our forests."
 flavor_germanics.45.a:0 "There is power to be found in the Celtic pantheon!"
 flavor_germanics.45.tooltip:0 "The mission task '#Y A Celtic Ritual#!' has now been #G Completed#!!"

 flavor_germanics.46.t:0 "The Lugian Confederacy"
 flavor_germanics.46.desc:0 "The Celtic deity [GetDeityDefinition('omen_lugus').GetName] has blessed our people with countless victories, setting us above all others even though his name was unknown to our forefathers, and it comes as no surprise to hear that [ROOT.GetCountry.GetRuler.GetName] has decided to form a confederacy that honors the great god.\n\n'From this day forth, we shall be known as #E Lugia#!; a home for both #E Germanic#! and #E Celtic#! warriors. Like two great rivers that have joined their waters together, so, too, shall the strength of our peoples forge a new culture. Let us celebrate this sacred moment with sacrifices and praise to Lugus, who has made all of this possible.'"
 flavor_germanics.46.a:0 "All hail #E Lugia#! and all hail [ROOT.GetCountry.GetRuler.GetFirstName]!"
 flavor_germanics.46.tooltip:0 "The mission task '#Y The Lugian Confederacy#!' has now been #G Completed#!!"
 lugus_added_to_lugia_pantheon_tt:0 "The deity #T Lugus#! will be added to our #T Pantheon#!."

 flavor_germanics.47.t:0 "Our Suebian Minority"
 flavor_germanics.47.desc:0 "There are many residing within [ROOT.GetCountry.GetName] that view the #E Irminones#! living alongside us with deep suspicion, but [ROOT.GetCountry.GetRuler.GetName] has told our kinsmen that they must accept the minority in our midst...or else.\n\n'Give the Irminones time to prove themselves to you, and you will see that they are worthy of the accolades that I have bestowed upon them. Our levies swell with bold fighters, our trade incomes are growing, and our enemies fear us...there are no downsides here.'\n\nWhether or not these words will prove to be true remains to be seen, but everyone is willing to trust in the [ROOT.GetCountry.GetRulerTitle] for now."
 flavor_germanics.47.a:0 "Everything that I do, I have done for [ROOT.GetCountry.GetName]"
 flavor_germanics.47.tooltip:0 "The mission task '#Y Our Suebian Minority#!' has now been #G Completed#!!"

 flavor_germanics.48.t:0 "Invite More Tribal Migrants"
 flavor_germanics.48.desc:0 "As word spreads that the tribes of [ROOT.GetCountry.GetName] are encouraging migrants to settle within their borders, [ROOT.GetCountry.GetRuler.GetName] has been approached by a rich #E Irminonic#! merchant; a man of noble status named [SCOPE.sCharacter('irminonic_nobleman_scope').GetName], one that is wealthy and ambitious and seeks to live in [ROOT.GetCountry.GetCapital.GetName].\n\nWhen asked why he wants to live alongside the [ROOT.GetCountry.GetAdjective]s, [SCOPE.sCharacter('irminonic_nobleman_scope').GetFirstName] claims that there are good business opportunities in our homeland and that he is interested in helping to grow the amber @amber! trade.\n\nThe Irminonic nobleman is willing to pay for the privilege of staying here, but asks that his rights be enshrined in law; a move that will prove to be an unpopular one if [ROOT.GetCountry.GetRuler.GetFirstName] decides to go through with it."
 flavor_germanics.48.a:0 "We will welcome anyone that wants to live alongside us"
 flavor_germanics.48.b:0 "Do what [SCOPE.sCharacter('irminonic_nobleman_scope').GetFirstName] asks, consequences be damned"
 flavor_germanics.48.tooltip:0 "The mission task '#Y Invite More Tribal Migrants#!' has now been #G Completed#!!"

 flavor_germanics.49.t:0 "With Spear And Sword"
 flavor_germanics.49.desc:0 "All throughout [ROOT.GetCountry.GetName] and beyond, [ROOT.GetCountry.GetRuler.GetName] is gaining a reputation for being a fierce warrior that is unequalled by any currently living, and many even believe that [ROOT.GetCountry.GetRuler.GetFirstName] might be the greatest fighter that has ever walked the Earth.\n\nEvery foe that has raised the ire of the [ROOT.GetCountry.GetRulerTitle] has been dispatched to whatever gods of the underworld that they believe in, and one of the most hailed accomplishments of [ROOT.GetCountry.GetRuler.GetFirstName] is the subjugation of all other #E Vandal#! tribes.\n\nThe smell of burning villages and bodies has become like an incense offered to the gods of war, and the world trembles in fear, wondering where the armies of the deadly Chieftain will strike next."
 flavor_germanics.49.a:0 "Whatever I desire for myself, I will take!"
 flavor_germanics.49.tooltip:0 "The mission task '#Y With Spear And Sword#!' has now been #G Completed#!!"

 flavor_germanics.50.t:0 "The Unification Of The Vandals"
 flavor_germanics.50.desc:0 "'From this day forth, we embrace a new name; no longer will we be known as #E Harian#!, but we will be called #E Vandal#!. We have united all of our kinsmen under one banner, and from humble beginnings, we have quickly become the dominant power in #E Germania#!. May the gods bless us as we continue to move against our enemies!'\n\nAt these words, loud cheers erupt through the military camp where [ROOT.GetCountry.GetRuler.GetName] is addressing [ROOT.GetCountry.GetRuler.GetHerHis] troops. Ever on the move, [ROOT.GetCountry.GetRuler.GetFirstName] barely had time to recover from the last battle before [ROOT.GetCountry.GetRuler.GetSheHe] decided to announce the exciting news to the brave warriors that had made the day possible."
 flavor_germanics.50.a:0 "This is no time to rest, for much work remains to be done"
 flavor_germanics.50.tooltip:0 "The mission task '#Y The Unification Of The Vandals#!' has now been #G Completed#!!"

 flavor_germanics.51.t:0 "Colonization Of The East"
 flavor_germanics.51.desc:0 "Long ago, there were many territories to our east that were mostly unpopulated, but our intrepid kinsmen have slowly been migrating into the forests and plains and building settlements. The colonization of the east seems to be going extremely well; our people are thriving, tax revenues are higher than they have ever been, and our tribes have enough room to grow without getting in each other's way."
 flavor_germanics.51.a:0 "This pleases me greatly...I have chosen wisely"
 flavor_germanics.51.tooltip:0 "The mission task '#Y Colonization Of The East#!' has now been #G Completed#!!"

 flavor_germanics.52.t:0 "The Pannonian Plains"
 flavor_germanics.52.desc:0 "The expansive territories of the #E Pannonian Plains#! lie before us, with no one standing in our way of claiming them entirely for ourselves. While some living in [ROOT.GetCountry.GetCapital.GetName] are the questioning the depth of [ROOT.GetCountry.GetRuler.GetName]'s ambitions, few are unwilling to speak against the [ROOT.GetCountry.GetRulerTitle]; everything that has happened to [ROOT.GetCountry.GetName] is because of the things that [ROOT.GetCountry.GetRuler.GetSheHe] has done."
 flavor_germanics.52.a:0 "The plains of Pannonia are a stepping stone to greater glories..."
 flavor_germanics.52.tooltip:0 "The mission task '#Y The Pannonian Plains#!' has now been #G Completed#!!"

 flavor_germanics.53.t:0 "Celtic Manufactories"
 flavor_germanics.53.desc:0 "Although our people are primarily known as warriors and conquerors, [ROOT.GetCountry.GetRuler.GetName] has ensured that we have not neglected our infrastructure; quite the contrary. Vast sums have been set aside to construct mines in our provinces, and the blacksmiths of [ROOT.GetCountry.GetName] are in desperate need of iron @iron!, a valuable metal that we never seem to have enough of.\n\nWhile there is still plenty of room for our manufacturing capacity to grow, the efforts of [ROOT.GetCountry.GetRuler.GetFirstName] are already paying dividends, which is another feather in the cap of the famed [ROOT.GetCountry.GetRulerTitle]."
 flavor_germanics.53.a:0 "Our economy needs a strong foundation, if we hope to rise above all others"
 flavor_germanics.53.tooltip:0 "The mission task '#Y Celtic Manufactories#!' has now been #G Completed#!!"

 flavor_germanics.54.t:0 "Glesum"
 flavor_germanics.54.desc:0 "Although [ROOT.GetCountry.GetRuler.GetName] has expressed a curious bewilderment over the popularity of amber @amber! with traveling merchants, the [ROOT.GetCountry.GetRulerTitle] will not 'look a gift horse in the mouth', as the saying goes.\n\nThe foreigners are happy to pay handsome sums for the rare material, so why should the tribes of [ROOT.GetCountry.GetName] leave their money sitting on the table? If anything, the [ROOT.GetCountry.GetAdjective] people should do what they can to gather as much amber as humanly possible."
 flavor_germanics.54.a:0 "You want more glesum, you say? I happen to have some for sale"
 flavor_germanics.54.tooltip:0 "The mission task '#Y Glesum#!' has now been #G Completed#!!"

 flavor_germanics.55.t:0 "Claiming The Coast"
 flavor_germanics.55.desc:0 "Although our land is well-watered by nearby rivers, we currently do not have unfettered access to the coasts - something that [ROOT.GetCountry.GetRuler.GetName] is prepared to change, even if it means causing a war with our neighbors."
 flavor_germanics.55.a:0 "I hereby claim the coasts for [ROOT.GetCountry.GetName]!"
 flavor_germanics.55.tooltip:0 "The mission task '#Y Claiming The Coast#!' has now been #G Completed#!!"

 flavor_germanics.56.t:0 "Suebian Knot"
 flavor_germanics.56.desc:0 "One of the easiest ways to identify a #E Suebian#! is by hairstyle; their warriors are known to gather their locks on the sides of their head, tying them up in a bundle - the so-called #E 'Suebian Knot'#!.\n\nAlthough our people traditionally have not worn the knot themselves, the friendly connections between us and the nearby Suebians has increased the contacts between our tribes, and more and more of our kinsmen are starting to adopt this strange look.\n\nAlthough [ROOT.GetCountry.GetRuler.GetName] prefers a different look for [ROOT.GetCountry.GetRuler.GetHerHim]self, with [ROOT.GetCountry.GetRuler.GetHerHis] hair short in front and yet long and wild in the back, even the [ROOT.GetCountry.GetRulerTitle] admits that the Suebian Knot is impressive."
 flavor_germanics.56.a:0 "I am glad to see that our warriors are adopting the style"
 flavor_germanics.56.tooltip:0 "The mission task '#Y Suebian Knot#!' has now been #G Completed#!!"

 flavor_germanics.57.t:0 "Baltic Ports"
 flavor_germanics.57.desc:0 "Now that we control lands that border the waters of the #E Oceanus Sarmaticus#!, our need for a mighty navy, one capable of protecting our economic and military interests, has become a dire necessity; a clarion call to action that [ROOT.GetCountry.GetRuler.GetName] has heard loud and clear.\n\nWith a steady supply of wood @wood! stocked in [ROOT.GetCountry.GetCapital.GetName] and a small army of laborers working in our newly-constructed ports, our countrymen have thrown themselves into the task of constructing an armada with abandon."
 flavor_germanics.57.a:0 "We cannot rest until we have a proper fleet"
 flavor_germanics.57.tooltip:0 "The mission task '#Y Baltic Ports#!' has now been #G Completed#!!"

 flavor_germanics.58.t:0 "A Precious Artifact"
 flavor_germanics.58.desc:0 "Although the amount of gold required to purchase the #E Suebian Knot Cauldron#! was nothing to sneeze at, once [ROOT.GetCountry.GetRuler.GetName] had seen it and admired its fine craftsmanship with [ROOT.GetCountry.GetRuler.GetHerHis] own eyes, [ROOT.GetCountry.GetRuler.GetSheHe] knew that [ROOT.GetCountry.GetRuler.GetSheHe] would be willing to pay whatever price was asked, for never before had the [ROOT.GetCountry.GetRulerTitle] admired such a magnificent artwork in person.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] knew that [ROOT.GetCountry.GetRuler.GetHerHis] [ROOT.GetCountry.GetAdjective] countrymen would feel similarly, and made the necessary preparations to purchase the cauldron. The hunch of the [ROOT.GetCountry.GetRulerTitle] proved to be a correct one, as the tribes were impressed by its splendor."
 flavor_germanics.58.a:0 "People will travel far and wide to witness this marvel!"
 flavor_germanics.58.tooltip:0 "The mission task '#Y A Precious Artifact#!' has now been #G Completed#!!"

 flavor_germanics.59.t:0 "Iron Conscription"
 flavor_germanics.59.desc:0 "One of the most controversial decisions ever enacted by [ROOT.GetCountry.GetRuler.GetName] was [ROOT.GetCountry.GetRuler.GetHerHis] plan to seize all of the iron @iron! from [ROOT.GetCountry.GetRuler.GetHerHis] people. Despite loud complaining and pushback from some segments of [ROOT.GetCountry.GetAdjective] society, [ROOT.GetCountry.GetRuler.GetSheHe] insisted that being the [ROOT.GetCountry.GetRulerTitle] was not a popularity contest; whatever was necessary for the continued success of [ROOT.GetCountry.GetName] would happen, even if everyone hated [ROOT.GetCountry.GetRuler.GetHerHim] for it. Yes, our tribes were mining iron, but we needed more of it, and it would have to come from somewhere.\n\nAlthough the ramifications from this decision would cause tension for years, [ROOT.GetCountry.GetRuler.GetFirstName] knew in [ROOT.GetCountry.GetRuler.GetHerHis] heart that the levies would be strengthened for at least a generation, and this was good enough for [ROOT.GetCountry.GetRuler.GetHerHim]."
 flavor_germanics.59.a:0 "Bury your kin with amber goods and save the iron for our army"
 flavor_germanics.59.tooltip:0 "The mission task '#Y Iron Conscription#!' has now been #G Completed#!!"

 flavor_germanics.60.t:0 "Amber Road"
 flavor_germanics.60.desc:0 "Once, [ROOT.GetCountry.GetRuler.GetName] asked [ROOT.GetCountry.GetRuler.GetHerHis] #E Tribal Council#! what happened to the amber @amber! that was sold to the #E Celtic traders#! that came to the markets in [ROOT.GetCountry.GetCapital.GetName], and [ROOT.GetCountry.GetRuler.GetSheHe] could not believe the answer.\n\nIt was reported that the Celts would travel far to the south, visiting lands never before seen or imagined by anyone living in [ROOT.GetCountry.GetName], where they would meet with merchants that spoke unintelligible tongues. Our precious amber would then be bartered for spices @spices! or rare goods like ivory @elephants!, or perhaps even traded for gemstones @gems!, although it was known that gold and silver @precious_metals! was highly preferred.\n\nWhile this was hard to believe by itself, the next part blew [ROOT.GetCountry.GetRuler.GetFirstName]'s mind; our amber would be loaded onto ships and taken across the water, where the rich cargoes would be unloaded in port cities thousands of miles away."
 flavor_germanics.60.a:0 "The world is truly a mystifiying place..."
 flavor_germanics.60.tooltip:0 "The mission task '#Y Amber Road#!' has now been #G Completed#!!"

 flavor_germanics.61.t:0 "Rye Farming"
 flavor_germanics.61.desc:0 "Our brethren are hunters and warriors, unequalled when it comes to stalking deer @wild_game! in the forests, and our kinsmen know where to gather berries @dates! and fruits @fruits! from the wild woodlands - our diet is rich and varied, able to sustain our hungry population.\n\nAnd although [ROOT.GetCountry.GetRuler.GetName] prefers to eat roasted meat over anything else, the [ROOT.GetCountry.GetRulerTitle] is happy to see the tribes planting more and more rye @grain! in the farmlands that we cleared. Bread is one of our staple foods, and our crafty farmers even know how to ferment the grain and make intoxicating drinks that are very popular among the people living in [ROOT.GetCountry.GetCapital.GetName]."
 flavor_germanics.61.a:0 "Bread, beer and meat...what more could anyone ask for?"
 flavor_germanics.61.tooltip:0 "The mission task '#Y Rye Farming#!' has now been #G Completed#!!"

 flavor_germanics.62.t:0 "Cimbrian Relations"
 flavor_germanics.62.desc:0 "Rather than wage war on every tribe living around us, [ROOT.GetCountry.GetRuler.GetName] has decided to pursue friendly relations with some of our neighbors in hopes of securing new opportunities for the people of [ROOT.GetCountry.GetName] - an experiment that has proved to be a resounding success so far.\n\nOur contacts among the #E Scandians#! has resulted in some of the northerners migrating to [ROOT.GetCountry.GetCapital.GetName] in hopes of living alongside our kinsmen. Our reputation as a growing power has attracted many who wish to tie their fates to our own; an innovation that [ROOT.GetCountry.GetRuler.GetFirstName] has welcomed."
 flavor_germanics.62.a:0 "All that wish to adopt our ways are welcome to live here"
 flavor_germanics.62.tooltip:0 "The mission task '#Y Cimbrian Relations#!' has now been #G Completed#!!"

 flavor_germanics.63.t:0 "Baltic Coast"
 flavor_germanics.63.desc:0 "With the naval strength of the [ROOT.GetCountry.GetAdjective] tribes growing by the year, the ambitious [ROOT.GetCountry.GetRuler.GetName] has made it known that the ships of [ROOT.GetCountry.GetName] would not hesitate in ferrying our troops to distant shores - wherever we can sail is fair game for our raiders. Even now, a newly-constructed fleet has gathered in [GetProvince('(int32)4752').GetName] in preparation for overseas adventures."
 flavor_germanics.63.a:0 "We will attack by land and sea!"
 flavor_germanics.63.tooltip:0 "The mission task '#Y Baltic Coast#!' has now been #G Completed#!!"

 flavor_germanics.64.t:0 "The Land Of The Gods"
 flavor_germanics.64.desc:0 "Over the last few months, our navy has taken a break from attacking our neighbors and has gone on a fact-finding mission, carrying our kinsmen into strange lands but not in search of glorious battle. When a rare cessation of hostilities opened a brief window of opportunity for our tribes to sail to the north in hopes of finding the rumored #E Land of the Gods#!, [ROOT.GetCountry.GetRuler.GetName] knew that [ROOT.GetCountry.GetRuler.GetSheHe] would regret passing up this opportunity and gave the order for exploration to commence.\n\nOur expedition did not disappoint; our intrepid explorers claim that they discovered a land where the sun hangs low in the sky throughout the day, barely setting below the horizon before rising again. In this realm of undying light, where strange ruins dotted the landscape, the presence of the gods could be felt, and our men swear that an aura of good fortune clung to them and protected them while they explored."
 flavor_germanics.64.a:0 "It feels like you brought this powerful energy home with you - well done"
 flavor_germanics.64.tooltip:0 "The mission task '#Y The Land Of The Gods#!' has now been #G Completed#!!"

 flavor_germanics.65.t:0 "Stone Circles"
 flavor_germanics.65.desc:0 "The presence of foreigners living amongst the tribes of [ROOT.GetCountry.GetName] is a sight that is hardly worth mentioning these days, for many strangers have built their thatched huts and settlements within our borders - something that [ROOT.GetCountry.GetRuler.GetName] has encouraged. These newcomers have brought their traditions and cultural practices with them, and it is not uncommon to see monuments that they have constructed, like their #E stone circles#!, in the countryside.\n\nWhile this would have been unheard of a couple of generations ago, no one bats an eye now."
 flavor_germanics.65.a:0 "As time marches on, change follows in its footsteps"
 flavor_germanics.65.tooltip:0 "The mission task '#Y Stone Circles#!' has now been #G Completed#!!"

 flavor_germanics.66.t:0 "Gothiscandia"
 flavor_germanics.66.desc:0 "From the humblest of beginnings, our people have quickly risen to the dizzying heights of power; our victorious levies have conquered lands known only to our ancestors, and we have silenced the tongues of those that oppose our designs. Even now, our borders encompass far-flung territories that are distant from our traditional homeland; a testament to the dynamic leadership of [ROOT.GetCountry.GetRuler.GetName], who has carried us from victory to victory.\n\nAnd so, when the ambitious [ROOT.GetCountry.GetRulerTitle] decreed that our tribes would be hailed by a new name, one that reflected our newfound status in the world, this declaration was met with near-unanimous approval by the tribes."
 flavor_germanics.66.a:0 "All hail #E Gothiscandia#! and the [ROOT.GetCountry.GetRuler.GetFamily.GetName] Clan!"
 flavor_germanics.66.tooltip:0 "The mission task '#Y Gothiscandia#!' has now been #G Completed#!!"

 flavor_germanics.67.t:0 "Migration To The East"
 flavor_germanics.67.desc:0 "Although the borders of [ROOT.GetCountry.GetName] are currently larger than they have ever been, the scheming [ROOT.GetCountry.GetRuler.GetName] has cast [ROOT.GetCountry.GetRuler.GetHerHis] eye eastward, where the unclaimed territories cry out for [ROOT.GetCountry.GetAdjective] settlers.\n\nIn order to secure the future of our tribes, the [ROOT.GetCountry.GetRulerTitle] has made it known that we will send our people east."
 flavor_germanics.67.a:0 "May the gods walk alongside you to your new homeland"
 flavor_germanics.67.tooltip:0 "The mission task '#Y Migration To The East#!' has now been #G Completed#!!"

 flavor_germanics.68.t:0 "To The Alpes"
 flavor_germanics.68.desc:0 "While there are those living in [ROOT.GetCountry.GetName] that desired to see our tribes travel to the east, the final decisions regarding anything are made by [ROOT.GetCountry.GetRuler.GetName], and it was made known that we would be heading south instead.\n\nThe mountain range that the locals called the #E 'Alpes'#! has caught the [ROOT.GetCountry.GetRulerTitle]'s fancy; the passes leading in and out of the rocky highlands are easily defendable, and there are many rich countries in #E Italia#! that would be excellent targets for raiding."
 flavor_germanics.68.a:0 "I have made the right decision...to the Alpes and beyond!"
 flavor_germanics.68.tooltip:0 "The mission task '#Y To The Alpes#!' has now been #G Completed#!!"

 flavor_germanics.69.t:0 "To The Black Sea"
 flavor_germanics.69.desc:0 "Bolstered by our success in the #E Oceanus Sarmaticus#!, the mighty [ROOT.GetCountry.GetRuler.GetName] has informed our #E Tribal Elders#! that our people will move eastward in hopes of claiming territories on the coast of the #E Pontus Euxinus#!. Our kinsmen have become adept sailors, and [ROOT.GetCountry.GetRuler.GetFirstName] has seen firsthand the slaves and plunder that our warriors have brought from abroad. There are many rich #E Greek#! colonies in the Pontus Euxinus, and the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] cannot wait to unleash our raiders upon the unsuspecting city-dwellers."
 flavor_germanics.69.a:0 "One day, I will control the entire Pontus Euxinus!"
 flavor_germanics.69.tooltip:0 "The mission task '#Y To The Black Sea#!' has now been #G Completed#!!"

