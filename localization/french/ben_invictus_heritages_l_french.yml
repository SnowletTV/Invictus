 ###TF IBERIAN###
 carpetani_heritage:0 "Héritage carpétan"
 carpetani_heritage_desc:0 "Les Carpetans sont une tribu à l'héritage modeste, située en plein centre de la péninsule, souvent négligée par ses voisins. Ce qui peut apparaître comme une faiblesse est en fait leur force ; Alors que les autres se chamaillent sans cesse, les Carpetans préfèrent s'épanouir dans la paix et construire de puissantes coalitions qui pourront frapper lorsque l'heure de la guerre sonnera inévitablement."
 celtician_heritage:0 "Héritage celticien"
 celtician_heritage_desc:0 "Les Celticiens étaient l'une des rares tribus de la péninsule considérées comme civilisées par les Grecs, même si elles l'étaient moins que les Turdetans voisins. De nombreuses autres tribus ont construit leur propre héritage après avoir migré du territoire des Celticiens ."
 vaccaeian_heritage:0 "Héritage vaccéen"
 vaccaeian_heritage_desc:0 "Les Vaccéens étaient des maîtres de l'agriculture. Leur fort héritage égalitaire leur a permis d'exploiter les zones fertiles du plateau occidental grâce à un système d'agriculture collectiviste."

 ## GEOGRAPHICAL ##

 plateau_heritage:0 "Héritage des plateaux"
 plateau_heritage_desc:0 "Des hauts plateaux de Perse à ceux du Tibet, ce peuple s'est adapté à la vie dans ces terres difficiles. Ils ont une connaissance approfondie de ce qui est nécessaire à la survie, et peuvent l'exploiter afin d'éloigner les envahisseurs. Cependant, peu habitués aux flots tumultueux, leurs navires auront tendance à fuir s'ils sont engagés dans un combat."

 ## UNIQUE ##

 zhangzhung_heritage:0 "Héritage de Zhang Zhung"
 zhangzhung_heritage_desc:0 "Fondé il y a presque 300 ans, le Zhang Zhung a maintenu un isolement relatif. Bien qu'ils acceptent d'autres cultures, ils ne désirent pas être impliqués dans les conflits au-delà de leur montagnes. Certains considèrent qu'il s'agit du foyer originel des enseignements hindous, et le Zhang Zhung a maintenu son pouvoir pendant presque 1000 ans."

 cimbrian_heritage:0 "Héritage cimbre"
 cimbrian_heritage_desc:0 "Les féroces guerriers des Cimbres posèrent une sérieuse menace à la république romaine vers la fin du deuxième siècle avant J.-C. Envahissant la Gaule et la Germanie depuis les lointaines terres de Scandie, ils ne purent être défaits que par Marius après deux batailles désastreuses."

 teutonic_heritage:0 "Héritage teutonique"
 teutonic_heritage_desc:0 "Connu pour leurs guerriers féroces, les Teutons se sont alliés aux Cimbres lors de leur invasion de l'Europe. Ils se sont brisés et ont fui lors de la bataille contre les Romains, mais non sans avoir infligé de sérieux dégats à l'armée de la république romaine."
 bactrian_heritage:0 "Héritage Greco-Bactrien"
 bactrian_heritage_desc:0 "Rencontre des cultures orientale et hellénistique, pays fort, situé aux portes de l'Inde, la Bactriane est une région stratégique, fertile et fortement urbanisée, qui a marqué la Bactriane et l'Inde par la construction de villes, le mélange de l'art gréco-indien et la diffusion du bouddhisme."


 ## From Dustin - DoA ##

 heritage_of_emporion:0 "Héritage d'Emporion"
 heritage_of_emporion_desc:0 "La colonie grecque d'Emporion est le premier comptoir de l'est de l'Ibérie. En faisant le commerce du fer et des métaux précieux, elle s'est enrichie et tient à maintenir la présence grecque dans la région."
 assyrian_heritage:0 "Héritage assyrien"
 assyrian_heritage_desc:0 "L'ancien empire assyrien a duré près de 2 000 ans dans la région de la haute Mésopotamie et de la Syrie.  Sa gloire est finalement restaurée après des centaines d'années d'occupation perse et grecque." 
 heritage_of_hemeroskopeion:0 "Héritage de Héméroskopeion"
 heritage_of_hemeroskopeion_desc:0 "Située sur un promontoire surplombant la mer, la colonie grecque d'Hemeroskopeion a été fondée par les Grecs Massaliotes et est devenue importante pour son commerce de fer provenant des mines d'Ibérie avant la conquête romaine."
 balearic_heritage:0 "Héritage talayotique"
 balearic_heritage_desc:0 "Célèbres pour leurs frondeurs, les îles Baléares tiennent une position importante en Méditerranée occidentale."
 cappadocian_heritage:0 "Héritage cappadoce"
 cappadocian_heritage_desc:0 "La Cappadoce a changé de mains à plusieurs reprises dans le sillage des conquêtes d'Alexandre.  D'abord gouverné par un satrape perse, puis donné à Eumène, le territoire est à nouveau détenu par les Macédoniens, mais pour combien de temps, nul ne peut le dire..."
 aeduian_heritage:0 "Héritage aeduian"
 aeduian_heritage_desc:0 "Les Éduens de Gaule ont été l'un des premiers alliés de Rome, même s'ils ont fini par se révolter à plusieurs reprises.  Ils ont également été le premier peuple tribal à obtenir le droit de devenir sénateur sous le règne de Claude." 
 zalmoxian_heritage:0 "Héritage zalmoxien"
 zalmoxian_heritage_desc:0 "Zalmoxis, une ancienne divinité des Gètes et des Daces, est en grande partie inconnue.  Ses origines peuvent être celles d'un esclave grec ou d'un grand roi.  Mais il est indéniable que son peuple est prêt à changer le monde grec depuis sa position dans le nord du pays."
 dumnonian_heritage:0 "Héritage domnonien"
 dumnonian_heritage_desc:0 "Les Dumnonii, l'une des tribus du sud de la Britannia, occupent une position défensive à l'extrémité de la péninsule des Cornouailles.  Ils occupent l'une des rares villes importantes de la Grande-Bretagne préromaine et tirent leur richesse du commerce lucratif de l'étain."
