l_french:
  boar_vessel.1.t:0 "Une antiquité retrouvée"
  boar_vessel.1.desc:0 "Alors qu'il travaillait dans une ferme, un esclave a réussi à découvrir accidentellement un vieux trésor d'il y a longtemps. Ça ressemble à une sorte de pot, qu'est-ce qu'on va en faire ?"
  boar_vessel.1.a:0 "On devrait le garder, c'est clairement un cadeau des dieux."
  boar_vessel.1.b:0 "Allez l'utiliser à la ferme ou quelque chose comme ça, nous n'en avons pas besoin"
  boar_vessel:0 "Navire de sanglier"
  boar_vessel_desc:0 "Pot en argile en forme de sanglier"
