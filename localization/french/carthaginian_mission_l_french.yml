 ### Trade Investments ###
 carthage_mission_trade_investments:0 "Investissements commerciaux"
 carthage_mission_trade_investments_DESCRIPTION:0 "Depuis les temps les plus reculés, Phéniciens et Puniques ont été d'excellents marins, commerçant et colonisant toutes les rives de la Méditerranée. Si nous voulons maintenir notre contrôle sur le commerce entre l'Orient et l'Occident, nous devons prendre le contrôle de davantage de ports et nos marchands doivent redoubler d'efforts à l'étranger."
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que nous aurons étendu nos réseaux commerciaux et accru les importations."
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "Nous devons redoubler les efforts pour préserver le contrôle de notre empire commercial."
 carthage_mission_trade_altar_philaeni:0 "Autel des Philènes"
 carthage_mission_trade_altar_philaeni_DESC:0 "Nous devrions envoyer des émissaires rencontrer nos voisins orientaux afin de résoudre un problème frontalier qui s'est récemment présenté."
 carthage_mission_trade_altar_philaeni_tt:0 "La localité de #Y [SCOPE.sP('altar_of_philaeni').GetName]#! n'est revendiquée par personne."
 carthage_mission_trade_altar_philaeni_tt_2:0 "Si la localité de #Y [SCOPE.sP('altar_of_philaeni').GetName]#! n'est toujours pas revendiquée lorsque cette tâche a été menée à bien, elle passera à Carthage."
 carthage_mission_trade_cyrene_relations:0 "Relations avec la Cyrénaïque"
 carthage_mission_trade_cyrene_relations_DESC:0 "Il est souvent considéré comme d'un grand sens politique d'envoyer des présents à de possibles alliés et partenaires commerciaux. Nous devrions ainsi améliorer les relations avec les Grecs qui se trouvent à l'est."
 carthage_mission_trade_another_periplus:0 "Nouveau périple"
 carthage_mission_trade_another_periplus_DESC:0 "Cela fait des siècles que nous n'avons pas envoyé d'explorateurs prendre contact avec des peuples lointains. Le temps est venu de monter une autre expédition. Mais qui envoyer ? Un candidat de valeur doit être trouvé."
 carthage_mission_trade_another_periplus_tt:0 "Un amiral #G audacieux#! va se présenter."
 carthage_mission_trade_into_unknown:0 "Dans l'inconnu"
 carthage_mission_trade_into_unknown_DESC:0 "Un volontaire a été trouvé, et l'expédition est prête à faire voile. Ashtarté sourit aux audacieux, et nous devons être les plus audacieux de tous !"
 carthage_mission_trade_into_unknown_tt:0 "Carthage ou l'une de ses dépendances possèdent la localité de #Y Rutubis#!"
 carthage_mission_trade_into_unknown_tt_2:0 "L'expédition pourrait revenir avec quelque secret inconnu."
 carthage_mission_trade_partners_old:0 "Ancienne partenaire commerciale"
 carthage_mission_trade_partners_old_DESC:0 "Avec le temps, les relations avec nos anciens partenaires commerciaux égyptiens se sont distendues. Leur pays est riche et fertile, dispose de nombreuses ressources de grand intérêt pour nos marchands, et il contrôle la route maritime vers la mer Rouge et au-delà. Nous devrions donc reprendre contact avec l'Égypte pour procéder à de nouveaux échanges et assurer notre prospérité commune."
 carthage_mission_trade_gateway_indus:0 "Porte vers l'Indus"
 carthage_mission_trade_gateway_indus_DESC:0 "Les conquêtes d'Alexandre le Grand en Orient ont placé sous l'influence de la Macédoine un nombre de plus en plus important de pays, ouvrant ainsi de nouveaux marchés et de nouveaux produits. Nous avons ainsi entendu dire que la vallée de l'Indus, très loin à l'est, est extrêmement riche. Les routes terrestres, malgré tout, traversent l'empire des Séleucides, et nous devons obtenir la permission de ceux-ci avant de pouvoir le parcourir."
 carthage_mission_opinion_fallback:0 "Nouveaux partenariats"
 carthage_mission_opinion_fallback_DESC:0 "Les conquêtes d'Alexandre le Grand en Orient ont placé sous l'influence de la Macédoine un nombre de plus en plus important de pays, ouvrant ainsi de nouveaux marchés et de nouveaux produits. Nous avons ainsi entendu dire que la vallée de l'Indus, très loin à l'est, est extrêmement riche. Les routes terrestres, malgré tout, traversent des territoires contrôlés par des puissances étrangères, et nous devons obtenir leur permission avant de pouvoir les parcourir pour que les négociants de Carthage puissent atteindre les rives de l'Indus."
 carthage_mission_opinion_fallback_tt:0 "Au moins un pays en dehors des régions de l'#Y Afrique#!, de la #Y Numidie#! et de la #Y Maurétanie#!, produisant des @elephants!#Y éléphants#!, a une opinion d'au moins #Y 100#! à l'égard de Carthage."
 carthage_mission_trade_from_east:0 "Commerce avec l'Orient"
 carthage_mission_trade_from_east_DESC:0 "De nouvelles routes ont été ouvertes avec l'Indus, aussi est-il temps d'y envoyer nos marchands pour qu'ils établissent des relations commerciales. Nous avons entendu parler d'une ressource particulièrement intéressante : les éléphants, plus grands et plus robustes que les nôtres. En ramener quelques-uns et les installer dans nos territoires devrait être une priorité pour nous."
 carthage_mission_trade_ancient_nemesis:0 "Ennemis héréditaires"
 carthage_mission_trade_ancient_nemesis_DESC:0 "Nos ennemis héréditaires, les cités-États grecques, si elles sont faibles lorsqu'on les considère individuellement, sont au contraire puissantes lorsqu'elles sont unies, et elles ont toujours une grande importance dans le commerce en Méditerranée. Afin d'assurer notre position de maîtres de la Méditerranée, nous devrions donc établir un comptoir dans les territoires grecs afin d'y rivaliser avec les marchands autochtones."
 carthage_mission_trade_ancient_nemesis_tt:0 "Carthage possède n'importe quelle localité dotée d'un port dans les régions de #Y Grèce#! ou d'#Y Asie#!."
 carthage_mission_trade_ancient_nemesis_tt_2:0 "L'opinion de tous les pays grecs des régions de #Y Grèce#! et d'#Y Asie#! s'améliore de #G 25#! à notre égard."
 carthage_mission_trade_ancient_nemesis_tt_3:0 "Toutes les localités des régions de #Y Grèce#! ou d'#Y Asie#! possédées par Carthage et dotées d'un port reçoivent pour #Y 20#! ans #Y $carthage_mission_trade_ancient_nemesis_modifier$#! :"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "Toutes les localités des régions de #Y Grèce#! ou d'#Y Asie#! possédées par Carthage et dotées d'un port reçoivent pour #Y 20#! ans un modificateur particulier."
 carthage_mission_trade_metropolis_west:0 "Métropole de l'Occident"
 carthage_mission_trade_metropolis_west_DESC:0 "Carthage, la vibrante cité aux mille couleurs, la plus grande cité d'Afrique, la métropole commerciale par excellence, dispose désormais du port le plus vaste de toute la Méditerranée. La quantité de marchandises qui y est débarquée ou embarquée chaque jour est proprement stupéfiante. Les ressources ramenées de tout le monde connu font d'elle la cité la plus riche de toute la Méditerranée occidentale."
 carthage_mission_central_sardinia:0 "Sardaigne centrale"
 carthage_mission_central_sardinia_DESC:0 "Nous avons connu de nombreux conflits avec les tribus sardes, ce qui a suscité bien des troubles et des incertitudes dans la région. Il est temps de mettre un terme à toutes leurs rébellions et d'assurer la tranquillité sur l'île."
 carthage_mission_sardinian_mines:0 "Mines sardes"
 carthage_mission_sardinian_mines_DESC:0 "Les mines de Sardaigne devraient être étendues afin de permettre d'amener à la surface davantage de ces minerais qui se trouvent cachés profondément dans le sol de toute l'île."
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! possède au moins #Y 3#! localités dotées d'un #Y site minier#! en #Y Sardaigne#! (#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!)"
 carthage_mission_securing_the_island:0 "S'assurer la Sardaigne"
 carthage_mission_securing_the_island_DESC:1 "Si nous sommes enfin parvenus à prendre le contrôle de l'île, les indigènes suscitent encore des troubles de temps à autre. Renforcer certains des anciens nuraghes pour en faire des positions fortifiées où les troupes pourraient se retrancher permettrait de mettre un terme définitif aux révoltes."
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! possède au moins #Y 4#! localités dotées d'un #Y fort#! en #Y Sardaigne#! (#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!)"

 ### Bomilcar's Revolution ###
 carthaginian_mission_bomilcars_revolution:0 "Conséquences de la révolution"
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:1 "Les conséquences politiques de la révolution de Bomilcar pèsent toujours sur le pays."
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que tous conflits politiques hérités de la révolution de Bomilcar auront été résolus."
 carthaginian_mission_bomilcars_revolution_task_1:0 "Le conseil des Cent-Quatre"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "Le conseil des Cent-Quatre est composé des juges du pays, et rend des décisions importantes au nom de l'ensemble du peuple. Le dirigeant de Carthage lui-même ne peut s'opposer entièrement à cette assemblée, aussi lui est-il bien plus avantageux de parvenir à un accord s'il veut procéder à des changements radicaux dans le système politique, car le conseil est parfaitement en mesure de s'y opposer."
 carthaginian_mission_bomilcars_revolution_task_2:0 "Puissance intérieure"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "Si nous voulons rendre au système politique de Carthage sa gloire passée, nous devons disposer de davantage de sièges au Sénat afin de nous assurer que nos politiques y sont validées."
 carthaginian_mission_bomilcars_revolution_task_3:0 "Soldats de la révolution"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:1 "La révolution était autrefois puissante à Carthage, toute prête à renverser les autorités du pays. Si tous se sont vus pardonner leurs crimes, beaucoup des révolutionnaires occupent aujourd'hui des fonctions importantes au sein du système politique, tout en s'y opposant à certains égards."
 carthaginian_mission_bomilcars_revolution_task_4:0 "Renforcement du système"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "Le système politique n'a nul besoin d'être transformé : il suffit de le renforcer pour éviter qu'un tyran dispose du pouvoir suffisant pour décider seul de l'avenir de l'ensemble du pays."
 carthaginian_mission_bomilcars_revolution_task_5:0 "Système ploutocratique"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:1 "Les marchands ont longtemps joué un rôle important à Carthage. Ce sont eux qui assurent la richesse de ses cités et assurent de bonnes relations avec les éventuelles dépendances sur toutes les rives de la Méditerranée. Mais lors de la révolution du tyran Bomilcar, nombreux ont été ceux à qui a été promis que les classes les plus humbles verraient leur pouvoir renforcé dans les cités. Un système ploutocratique serait donc certainement bien accepté dans les deux camps, ainsi que parmi certains sénateurs."
 carthaginian_mission_bomilcars_revolution_task_6:0 "Système oligarchique"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "Les nombreux juges du conseil des Cent-Quatre ont déjà prévu et établi tous les projets nécessaires pour faire évoluer le système politique afin de s'assurer d'y détenir le pouvoir. Avec le soutien du suffète, ils seront ainsi capables de s'imposer au reste des autorités et de prendre le contrôle de l'ensemble du gouvernement."
 carthaginian_mission_bomilcars_revolution_task_7:0 "Système aristocratique"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "Les nobles possèdent déjà de vastes domaines fonciers, et nombre d'entre eux sont déjà bien présents au sein du système politique. Ils apprécieraient donc qu'une évolution de celui-ci leur assure un pouvoir plus important encore."
 carthaginian_mission_bomilcars_revolution_task_8:0 "Accueil de mercenaires"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "$carthage_mercenary_overlord_desc$"
 carthaginian_mission_bomilcars_revolution_task_final:0 "Paix carthaginoise"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "Enfin nous pouvons nous débarrasser des fers du passé, héritage durable de la révolution de Bomilcar, pour regarder de nouveau vers l'avenir."

