 ### Sicily Missions ###
 carthaginian_sicily_expansion_mission:0 "Mettre fin à la guerre en Sicile"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "La Sicile a longtemps été un champ de bataille avec ses divers occupants grecs, notamment ceux de Syracuse. Cela nous a coûté cher en ressources, et a par le passé manqué de peu provoquer notre perte, du fait du belliqueux Agathocle. Il est temps donc de mettre un terme à ces conflits pour annexer enfin l'île. Définitivement, cette fois."
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que l'ensemble de la Sicile aura été annexé."
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "Sicile"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:1 "Il est temps de mettre un terme à la menace que constitue Syracuse, et d'annexer l'ensemble de la Sicile. Plus jamais nous ne serons mis en danger par les ambitions de tyrans grecs belliqueux."
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:1 "Défendre [SCOPE.sP('acragas_province').GetName]"
 carthaginian_sicily_expansion_mission_1_DESC:0 "Nous avons promis de protéger Acragas des agressions de Syracuse, mais malgré nos interventions il semble que la cité soit finalement tombée entre les mains de l'ennemi. Il est temps sans doute de préparer sa libération."
 carthaginian_sicily_expansion_mission_1_tt:0 "Ni [SCOPE.sCountry('mission_country').GetName] ni [SCOPE.sCountry('acragas_country').GetName] ne possèdent #Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName] est la dépendance d'un pays étranger"
 carthaginian_sicily_expansion_mission_2:1 "[SCOPE.sP('acragas_province').GetName] libérée"
 carthaginian_sicily_expansion_mission_2_DESC:1 "En tant que fidèle alliée de [SCOPE.sCountry('mission_country').GetName], Acragas est un port de premier ordre vers l'Orient grec. Maintenant d'importantes relations commerciales avec sa métropole, elle pourrait être convaincue d'importer des marchandises et les richesses grecques jusqu'à l'Épicratie."
 carthaginian_sicily_expansion_mission_2_tt:0 "[SCOPE.sCountry('acragas_country').GetName] possède #Y [SCOPE.sP('acragas_province').GetName]#!"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! garantit l'indépendance de [SCOPE.sCountry('acragas_country').GetName]"
 carthaginian_sicily_expansion_mission_3:1 "[SCOPE.sP('acragas_province').GetName] soumise"
 carthaginian_sicily_expansion_mission_3_DESC:0 "Acragas se trouve à la frontière entre l'Occident punique et l'Orient syracusain. Si nous voulons nous assurer du contrôle de l'ensemble de la Sicile, nous devons d'une façon ou d'une autre soumettre cette cité-État férocement indépendante à notre autorité."
 carthaginian_sicily_expansion_mission_4:0 "Colonies phéniciennes"
 carthaginian_sicily_expansion_mission_4_DESC:0 "Les colonies phéniciennes de l'Ouest de la Sicile sont les quelques enclaves restées à notre peuple sur l'île. Mais elles sont souvent prises à partie par les Grecs. Veiller à ce qu'elles demeurent fortes et prospères est vital si nous voulons propager notre influence à toute la région."
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! a le rang de cité."
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! a le rang de cité."
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! a le rang de cité."
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!, #Y [SCOPE.sP('panorumus_province').GetName]#! et #Y [SCOPE.sP('soluntum_province').GetName]#! reçoivent pour #Y 10#! ans #Y $carthaginian_sicily_mission_punic_city_province_modifier$#! :"
 carthaginian_sicily_expansion_mission_5:0 "Sicanie punique"
 carthaginian_sicily_expansion_mission_5_DESC:0 "L'Épicratie de Sicile occidentale a longtemps été le seul rempart face aux agressions de Syracuse. Si elle a au cours de bien des guerres été assaillie et dévastée, nous devons veiller à ce que ses cités soient suffisamment peuplées pour guider ceux qui comptent sur notre protection."
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "#Y 3#! hommes libres de foi cananéenne et de culture punique apparaissent à #Y [SCOPE.sP('lilybaeum_province').GetName]#!, à #Y [SCOPE.sP('panorumus_province').GetName]#! et à #Y [SCOPE.sP('soluntum_province').GetName]#!."
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#! a une population d'au moins #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! pops (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)."
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#! a une population d'au moins #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! pops (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)."
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#! a une population d'au moins #Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#! pops (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!)."
 carthaginian_sicily_expansion_mission_6:0 "Ennemie de l'Est"
 carthaginian_sicily_expansion_mission_6_DESC:0 "Sur la pointe sud-est de la Sicile se trouve Syracuse, la plus grande des cités grecques de l'île, et une véritable épine dans notre flanc. Nous avons longtemps affronté ses armées sur l'île, qui ont même eu l'audace, il y a peu, de débarquer non loin de la capitale pour y causer d'importantes destructions."
 carthaginian_sicily_expansion_mission_7:0 "Syracuse punique"
 carthaginian_sicily_expansion_mission_7_DESC:0 "Prendre le contrôle de Syracuse n'est que la première de nombreuses étapes dans la pacification de l'île, qui permettra de mettre enfin un terme aux guerres de Sicile."
 carthaginian_sicily_expansion_mission_8:0 "Soumission des Sicules"
 carthaginian_sicily_expansion_mission_8_DESC:1 "Les Sicules comptent parmi les plus anciens habitants de Sicile. Ils vivaient là longtemps avant que les Grecs aient décidé de s'établir sur la côte. S'ils ont été repoussés dans l'intérieur, ils font toutefois preuve d'un remarquable esprit d'indépendance, auquel nous allons devoir répondre."
 carthaginian_sicily_expansion_mission_9:0 "Gouverneur local"
 carthaginian_sicily_expansion_mission_9_DESC:1 "Un gouverneur originaire de la région permettrait assurément d'apaiser les tensions entre les habitants de la Sicile orientale et l'administration que nous avons établie sur place. Il pourrait ramener l'ordre tout en préservant les usages anciens."
 carthaginian_sicily_expansion_mission_9_tt:0 "Un gouverneur a été établi à #Y [SCOPE.sP('syracuse_province').GetName]#!"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:1 "Toutes les localités de Sicile où la culture #Y sicéliote#! domine reçoivent pour #Y 10#! ans #Y $punic_occupation_local_governor_modifier$#! :"
 carthaginian_sicily_expansion_mission_10:0 "Navires siciliens"
 carthaginian_sicily_expansion_mission_10_DESC:1 "Les Syracusains sont réputés pour leur ingéniosité, et nombre d'expérimentations intéressantes ont été menées par le passé dans leur cité. Examiner leurs plans, leurs idées et leurs chantiers navals pourrait fournir des avantages non négligeables à notre flotte."
 carthaginian_sicily_expansion_mission_11:0 "Du vin et du grain"
 carthaginian_sicily_expansion_mission_11_DESC:0 "Les terres agricoles de Sicile sont certes riches de vin et de grain, mais les champs sont bien mal entretenus, et les méthodes de culture dépassées. Appliquer les méthodes carthaginoises dans la région permettrait à coup sûr des récoltes telles qu'il en a rarement été vu."
 carthaginian_sicily_expansion_mission_11_trigger_tt:1 "Au moins #Y 5#! localités de Sicile produisent du @wine!#Y vin#! ou des @grain!#Y céréales#! (#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!)."
 carthaginian_sicily_expansion_mission_11_tt:2 "Toute localité de Sicile produisant soit du @wine!#Y vin#!, soit des @grain!#Y céréales#! va recevoir jusqu'au #Y terme de la partie#! #Y $punic_agriculture_modifier$#! :"
 carthaginian_sicily_expansion_mission_final:0 "La fin d'une ère"
 carthaginian_sicily_expansion_mission_final_DESC:0 "La Sicile a longtemps connu des conflits, entraînant pauvreté et désastres. Maintenant que l'ensemble de l'île est sous noter autorité et ne craint plus les attaques des Grecs, la seule chose qui reste à faire est de décider de la meilleure façon de la gouverner."
 carthaginian_sicily_expansion_mission_final_tt:1 "Lorsque cette tâche aura été menée à bien, la Sicile sera soit placée sous une autorité punique, ou libérée en tant que #Y dépendance#! de Carthage."

 ### Iberia Missions ###
 carthaginian_iberia_expansion_mission:0 "Les luttes en Ibérie"
 carthaginian_iberia_expansion_mission_DESCRIPTION:1 "Les riches territoires de l'Ibérie méritent qu'un puissant peuple de commerçants prenne le contrôle de ses nombreuses mines d'argent. Les nombreuses colonies phéniciennes déjà établies sont une tête de pont, qui donnera à nos troupes le moyen de pénétrer dans l'intérieur de ces régions encore sauvages."
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que nous aurons pris le contrôle des régions de Contestanie et de Bétique."
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "Les riches mines d'Ibérie n'attendent que nous !"
 carthaginian_iberia_expansion_mission_task_1:0 "Richesses de l'Ibérie"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "Les négociants grecs et phéniciens étant entrés en relation avec les peuples du Sud-Est de l'Ibérie en ont souvent tiré des richesses au-delà de l'imagination, que ce soit de l'argent, de l'or ou d'autres métaux de grande valeur."
 carthaginian_iberia_expansion_mission_task_2:0 "Mines d'Ibérie"
 carthaginian_iberia_expansion_mission_task_2_DESC:1 "Le contrôle des riches mines d'Ibérie assurera la prospérité nécessaire pour financer les campagnes militaires et construire les infrastructures indispensables à notre domination sur ces régions nouvellement acquises."
 carthaginian_iberia_expansion_mission_task_3:0 "Port argentifère"
 carthaginian_iberia_expansion_mission_task_3_DESC:1 "Il est indispensable de fonder un comptoir ou deux pour les navires qui ramènent l'argent produit en Ibérie."
 carthaginian_iberia_expansion_mission_task_3_tt_1:1 "Carthage possède #Y [SCOPE.sP('qishi_province').GetName]#!, qui a rang de cité."
 carthaginian_iberia_expansion_mission_task_3_tt_2:1 "Carthage possède #Y [SCOPE.sP('choba_province').GetName]#!, qui a rang de cité."
 carthaginian_iberia_expansion_mission_task_3_tt_3:1 "Carthage possède #Y [SCOPE.sP('igilgili_province').GetName]#!, qui a rang de cité."
 carthaginian_iberia_expansion_mission_task_3_tt_4:1 "Carthage possède #Y [SCOPE.sP('zalda_province').GetName]#!, qui a rang de cité."
 carthaginian_iberia_expansion_mission_task_4:0 "Arrière-pays contestanien"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "Prendre le contrôle des territoires contestaniens n'est que la première étape avant d'imposer notre autorité sur l'ensemble de l'Ibérie."
 carthaginian_iberia_expansion_mission_task_4_tt:2 "Offre une revendication sur toutes les provinces de la province de #Y Contestanie méridionale#! que nous ne possédons pas actuellement"
 carthaginian_iberia_expansion_mission_task_5:0 "Intervention punique"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "Si nous entretenons depuis fort longtemps des relations profitables avec certaines des tribus des côtes de l'Ibérie, le reste de la région n'acceptera pas aisément la domination d'étrangers. De fait, les habitants de l'Ibérie sont réputés pour leur entêtement et leurs manières barbares."
 carthaginian_iberia_expansion_mission_task_5_optional:0 "Protection de l'arrière-pays"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "En fortifiant les nombreux cols de l'arrière punique en Ibérie, nous pourrons veiller à ce que le travail dans les mines puisse se poursuivre sans dommages, quelles que soient les circonstances."
 carthaginian_iberia_expansion_mission_task_5_optional_tt:1 "Les localités d'#Y Aboula#!, #Y Basti#! et #Y Fortuna#! reçoivent pour #Y 10#! ans #Y $punic_mission_iberian_defense_modifier$#! "
 carthaginian_iberia_expansion_mission_task_6:0 "Une nouvelle Carthage"
 carthaginian_iberia_expansion_mission_task_6_DESC:2 "Nous devons fonder un nouveau foyer de civilisation dans nos possessions d'Ibérie, comme Carthage l'a été autrefois lorsque nos pères se sont établis en Afrique."
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName] possède au moins #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#! localités ayant le rang de cité dans les régions de #Y Bétique#! et de #Y Contestanie#! (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_7:0 "Baléares"
 carthaginian_iberia_expansion_mission_task_7_DESC:2 "Par leur situation d'étape lors de la navigation entre les tribus d'Ibérie et les colons phéniciens, les Baléares disposent d'une culture unique et intéressante. Du fait de leur proximité avec le reste de l'Ibérie, elles s'avèrent être un atout de premier ordre pour imposer notre domination militaire sur toute la région."
 carthaginian_iberia_expansion_mission_task_8:0 "Port aux frondeurs"
 carthaginian_iberia_expansion_mission_task_8_DESC:1 "Les Baléares sont réputées pour leurs excellents frondeurs. Maintenant que ces îles sont sous notre contrôle, nous pouvons les recruter à notre service."
 carthaginian_iberia_expansion_mission_task_9:0 "Héritage de Tartessos"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "Avec les siècles, l'antique Tartessos s'est perdue. Mais il semble toujours possible de perpétuer les relations que nous entretenions avec elle, cette fois avec les tribus qui se sont établies sur ses territoires."
 carthaginian_iberia_expansion_mission_task_9_tt:0 "Any country with Turdetanian primary culture has opinion of us of 25 or higher."
 carthaginian_iberia_expansion_mission_task_10:0 "Alliance avec Tartessos"
 carthaginian_iberia_expansion_mission_task_10_DESC:1 "Compter des alliés parmi les tribus d'Ibérie offre l'opportunité de nous montrer auprès d'elles en amis plutôt qu'en envahisseurs, et ainsi de faciliter la mainmise sur leurs territoires."
 carthaginian_iberia_expansion_mission_task_10_tt:1 "Toutes les localités de la région de #Y Bétique#! vont recevoir pour #Y 10#! ans #Y $carthage_mission_iberian_baetica_modifier$#! :"
 carthaginian_iberia_expansion_mission_task_11:0 "Coloniser l'Hispanie"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "Les Carthaginois considèrent avec un vif intérêt les exploits accomplis en Ibérie, et déjà un grand nombre de colons puniques se sont établis dans la région. Sans doute le moment est-il venu de coloniser la région avec plus de détermination."
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName] possède dans les provinces de #Y Bétique#! et de #Y Contestanie#! au moins #Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#! localités ayant rang de cité, où la culture #Y punique#! est majoritaire (#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!)"
 carthaginian_iberia_expansion_mission_task_11_tt:1 "Toutes les localités des régions de #Y Bétique#! et de #Y Contestanie#! vont recevoir pour #Y 5#! ans #Y Colons puniques#! :"
 carthaginian_iberia_expansion_mission_task_12:0 "Divinités ibères"
 carthaginian_iberia_expansion_mission_task_12_DESC:1 "De nombreuses tribus ibères se trouvent désormais soumises à notre autorité, aussi peut-on constater un intérêt certain pour leur culte à Carthage. Intégrer l'une de leurs divinités au sein du panthéon serait donc considéré comme un signe de notre réelle volonté de rapprochement, d'autant que nous nous accoutumons de plus en plus à ces cultures qui nous étaient étrangères il y a peu encore."
 carthaginian_iberia_expansion_mission_task_12_tt:0 "La #Y bénédiction d'Andovellicos#! va remplacer celle de #Y Kothar#!."
 carthaginian_iberia_expansion_mission_task_13:0 "Mainmise sur la Bétique"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "Nous avons déjà pris pied en Bétique, grâce aux établissements qui y ont été fondés. Il est temps désormais de nous assurer de ce territoire, de manière à ce que les colons y vivent en sécurité et puissent étendre nos activités et notre présence dans la région."
 carthaginian_iberia_expansion_mission_task_13_tt:1 "Jusqu'à #Y 3#! pops de #Y [SCOPE.sP('agadir_province').GetName]#!, de #Y [SCOPE.sP('menesthei_province').GetName]#! et de #Y [SCOPE.sP('ocuri_province').GetName]#! vont adopter la culture #Y punique#!."
 carthaginian_iberia_expansion_mission_task_14:0 "Faire renaître Tartessos"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "La Tartessos des origines a peut-être disparu, mais en y consacrant suffisamment d'efforts et de ressources nous pourrions faire renaître sa domination passée sur le lac Ligustin et le fleuve Bétis."
 carthaginian_iberia_expansion_mission_task_14_tt:2 "Une #Y colonie#! du nom de #Y Tartessos#! va recevoir son indépendance dans la localité de #Y [SCOPE.sP('tartessos_province').GetName]#! et recevoir les localités de #Y [SCOPE.sP('olontigi_province').GetName]#!, #Y [SCOPE.sP('urgia_province').GetName]#! et #Y [SCOPE.sP('nabrissa_province').GetName]#!."
 carthaginian_iberia_expansion_mission_task_final_1:0 "Ascension de la Nouvelle-Carthage"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:1 "Carthage s'est autrefois libérée de la domination de Tyr pour prendre en main son propre destin. De la même manière, nous devrions laisser la Nouvelle-Carthage d'Ibérie écrire elle-même sa propre histoire, parmi les tribus hostiles de ces terres étrangères."
 carthaginian_iberia_expansion_mission_task_final_1_tt:2 "Une #Y dépendance#! du nom de Nouvelle-Carthage va recevoir son indépendance et recevoir toutes les localités que possède #Y [SCOPE.GetRootScope.GetCountry.GetName]#! dans les régions de #Y Bétique#! et de #Y Contestanie#!."
 carthaginian_iberia_expansion_mission_task_final_2:0 "Domination de l'Hispanie"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:1 "Les territoires de l'Ibérie doivent être soumis à notre autorité, quels que soient les moyens à employer pour cela. Avec leurs riches mines et leurs plaines fertiles, ils sont indispensables à l'avenir de notre peuple."
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "L'opinion de tous les pays possédant des localités limitrophes des territoires carthaginois en #Y Bétique#! ou en #Y Contestanie#!, mais ne sont pas alliés ou dépendances de Carthage, va se dégrader de #R 30#!."

 ### Magna Graecia Mission ###
 carthaginian_magna_graecia_expansion_mission:0 "Prendre pied en Grande-Grèce"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "La Grande-Grèce se trouve au carrefour des territoires italiques au nord et grecs à l'est, et quiconque peut s'en emparer pourra se livrer à de fructueux accords dans les nombreux conflits qui les divisent."
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que nous aurons étendu notre influence sur la Grande-Grèce."
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "Nous avons longtemps commercé, entretenu des relations et combattu les peuples de Grande-Grèce. Étendre nos intérêts dans la région s'avérerait très bénéfique pour une puissance en pleine expansion comme la nôtre."
 carthaginian_magna_graecia_expansion_mission_task_1:1 "Prendre $croton_area$"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:2 "$croton_area$ était autrefois peuplée de Grecs venus de l'est, mais ces derniers temps les peuples italiques s'y sont installés depuis le nord. Elle est réputée pour son vin de grande qualité, ses plaines fertiles et ses nombreux ports, aussi serait-ce là un objectif de grande valeur pour nous."
 carthaginian_magna_graecia_expansion_mission_task_2:0 "Conquérir la Lucanie"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "Partagée entre ses ports grecs et un arrière-pays italique, la Lucanie est une région complexe à gouverner. Mais aussi difficile que cela puisse être, pacifier la province est essentiel si nous voulons nous enfoncer plus avant dans la péninsule Italienne."
 carthaginian_magna_graecia_expansion_mission_task_3:0 "Conquérir Tarente"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "Tarente et Métaponte comptent parmi les cités les plus anciennes de la côte méridionale de l'Italie. Réputées pour leurs cavaleries et leurs arts, elles nous garantiraient de grands bénéfices si nous pouvions les soumettre à notre autorité."
 carthaginian_magna_graecia_expansion_mission_task_4:0 "Ports de Grande-Grèce"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:2 "Les riches ports de Grande-Grèce ont souvent échappé à notre contrôle, les Grecs ayant le monopole sur de vastes régions du Nord de la Méditerranée. En prenant le contrôle de certains d'entre eux, soit par la force, soit par la diplomatie, nous aurions accès au vaste réseau commercial des cités de la contrée."
 carthaginian_magna_graecia_expansion_mission_task_4_tt:1 "[SCOPE.sCountry('mission_country').GetName] possède au moins #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#! ports dans les provinces de #Y Calabre#!, de #Y Lucanie#! et de #Y Tarentaise#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!)"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "Le possesseur de #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) a une opinion d'au moins #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "Le possesseur de #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) a une opinion d'au moins #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "Le possesseur de #Y [SCOPE.sP('rhegium_province').GetName]#! (#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!) a une opinion d'au moins #Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "Foyer punique"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "Nous avons pu constater que répandre notre culture et nos traditions parmi ces Grecs obstinés ne suscite qu'hostilité et résistance à notre encontre, tandis qu'instaurer un acteur indépendant et bien disposé à notre égard suscitera l'intérêt pour nos marchandises. Si on leur en laisse le temps, les populations de Grande-Grèce se feront aux idées venues de Carthage."
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:4 "[SCOPE.sCountry('mission_country').GetName] possède au moins une localité dotée d'un port et où la culture #Y punique#! est majoritaire dans les contrées de #Y $croton_area$#!, de #Y Lucanie#! ou de #Y Tarentaise#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!)"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:4 "Accorde l'indépendance à notre plus grand port de culture #Y punique#! dans les contrées de #Y $croton_area$#!, de #Y Lucanie#! ou de #Y Tarentaise#! avec le statut de #Y colonie#! de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "Pompéi punique"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "Nichée le long de la côte montagneuse du Nord-Ouest de la Grande-Grèce, Pompéi est assurément un lieu vital pour s'assurer de l'accès aux territoires des Latins et des Italiques."
 carthaginian_magna_graecia_expansion_mission_task_6_tt:1 "Accorde l'indépendance à Pompéi, avec le statut de #Y colonie#! de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "Traditions commerciales"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:1 "Nous avons une longue tradition de commerce sur tout le pourtour de la Méditerranée, transportant les marchandises de valeur d'une rive à l'autre. Que ce soit l'argent d'Ibérie, le cuivre de Chypre ou le grain d'Égypte, nous avons toujours été un acteur de premier ordre dans les relations commerciales les peuples."
 carthaginian_magna_graecia_expansion_mission_task_8:0 "Cavalerie tarentine"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:1 "La cavalerie de Tarente est réputée sur tout le pourtour de la Méditerranée pour ses tactiques de harcèlement performantes, et ses mercenaires ont souvent renforcé avec bonheur les armées hellénistiques d'Orient. Faire venir certains de ces cavaliers et soldats fameux en [SCOPE.sCountry('mission_country').GetName] nous permettrait de nous approprier toute leur expertise."
 carthaginian_magna_graecia_expansion_mission_task_8_tt:1 "Le pays possédant #Y Tarente#! a une opinion d'au moins #Y 150#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "Alliance locale"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:2 "Nous avons un accord ancien avec les Étrusques, et au cours du temps de nombreux traités commerciaux ont été conclus avec les autres tribus italiques. Mais ces gens ont pour détestable habitude de rompre sans remords les traités et de s'affronter les uns les autres. Nous ne devrions toutefois pas avoir à en pâtir, aussi devrions-nous chercher des termes acceptables pour tous afin que chacun puisse prospérer."
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:1 "L'opinion de tous les pays #Y italiques#! des régions de #Y Grande-Grèce#! et d'#Y Italie#! qui ne sont ni alliés, ni des dépendances de [SCOPE.sCountry('mission_country').GetName] s'améliore de #G 25#! à son égard."
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:1 "L'opinion de tous les pays #Y hellénistiques#! des régions de #Y Grande-Grèce#! et d'#Y Italie#! qui ne sont ni alliés, ni des dépendances de [SCOPE.sCountry('mission_country').GetName] se dégrade de #R 50#! à son égard."
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "Traités anciens"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "Nous avons conclu de nombreux traités et accords avec les Grecs, que ce soit avec ceux de Grande-Grèce, de Gaule ou de Grèce même. Mais, à mesure que s'ouvre à nous l'accès aux territoires de la Grande-Grèce, il est temps d'amender certains de ces traités anciens afin de les adapter aux réalités nouvelles."
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:1 "L'opinion des pays #Y hellénistiques#! des régions de #Y Grande-Grèce#! et d'#Y Italie#! qui ne sont ni alliés, ni des dépendances de [SCOPE.sCountry('mission_country').GetName] s'améliore de #G 25#! à son égard."
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:1 "L'opinion des pays #Y italiques#! des régions de #Y Grande-Grèce#! et d'#Y Italie#! qui ne sont ni alliés, ni des dépendances de [SCOPE.sCountry('mission_country').GetName] se dégrade de #R 50#! à son égard."
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "Grande-Punicie"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:1 "Nous ne deviendrons jamais être le jouet des caprices des autres, mais tout au contraire accorder la priorité aux questions intérieures. Plus jamais ne serons-nous attaqués par ces ambitieux et belliqueux tyrans grecs, ni trahis par les déloyales tribus italiques."
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:2 "Toutes les localités de #Y $croton_area$#!, de #Y Lucanie#!, de #Y Tarentaise#!, d'#Y Apulie#! et de #Y Campanie#! reçoivent #Y Grande-Punicie#! :"

 ### Cyprus/Phoenicia Mission ###
 carthaginian_phoenicia_expansion_mission:0 "Libération de la Phénicie"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "Les Phéniciens ont longtemps été contraints à la soumission par des maîtres étrangers. En tant que descendants des colons venus de Tyr, il n'est que justice que nous retournions à notre cité pour lui apporter notre secours."
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que les provinces de Phénicie méridionale et septentrionale auront été soumises ou auront reçu l'indépendance."
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "Nos frères phéniciens ont trop longtemps subi l'oppression, l'heure est venue de leur porter secours."
 carthaginian_phoenicia_expansion_mission_task_1:0 "Opportunités à Chypre"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "Aussi loin que nous pouvons nous en souvenir, nous avons commercé avec Chypre, et même disposé de plusieurs colonies sur l'île. En reprendre le contrôle serait d'un grand bénéfice si nous voulons un jour étendre notre influence vers l'est, jusqu'en Anatolie et en Assyrie."
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:1 "[SCOPE.sCountry('mission_country').GetName] possède dans la province de #Y Chypre#! une localité ayant le rang de cité et un port (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:1 "[SCOPE.sCountry('mission_country').GetName] possède dans la province de #Y Chypre#! une localité produisant des @base_metals!#Y métaux de base#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!)"
 carthaginian_phoenicia_expansion_mission_task_2:0 "Richesses de cuivre"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "Chypre est fameuse depuis longtemps pour ses profondes et riches mines de cuivre. En prendre le contrôle est le meilleur moyen de financer les campagnes militaires vers la Méditerranée orientale."
 carthaginian_phoenicia_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] possède dans la province de #Y Chypre#! au moins #Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#! localités ayant un #Y site minier#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!)"
 carthaginian_phoenicia_expansion_mission_task_3:0 "Emporium du cuivre"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:1 "Vendre de grandes quantités de cuivre à Chypre est assuré de susciter notre richesse et de satisfaire les peuples voisins."
 carthaginian_phoenicia_expansion_mission_task_3_tt:1 "Au moins #Y 3#! @base_metals!#Y métaux de base#! sont exportés depuis la province de #Y Chypre#! (#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!)"
 carthaginian_phoenicia_expansion_mission_task_4:0 "Libération de Tyr"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "Nous étions autrefois qu'une simple colonie, avant de devenir à notre tour une puissance indépendante. Maintenant l'heure a sonné de rentrer à Tyr pour libérer nos parents de l'oppression étrangère."
 carthaginian_phoenicia_expansion_mission_task_5:0 "Retour victorieux"
 carthaginian_phoenicia_expansion_mission_task_5_tt:1 "Certains personnages d'origine #Y phénicienne#! vont apparaître en [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "La libération de Tyr n'est que la première étape de la campagne pour rendre à la Phénicie toute sa gloire. Encore aujourd'hui, des Phéniciens sont opprimés dans d'autres cités."
 carthaginian_phoenicia_expansion_mission_task_6:0 "Unification de la Phénicie"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "Depuis des temps immémoriaux, les grandes cités phéniciennes ont été indépendantes l'une de l'autre, toutes alignées le long de la côte depuis Tyr au sud jusqu'à Arados au nord."
 carthaginian_phoenicia_expansion_mission_task_7:0 "Empire du cèdre"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:1 "On dit que les premiers Phéniciens utilisèrent les grands troncs de cèdre pour construire leurs navires et parcourir la Méditerranée afin de commercer avec des peuples lointains. Quiconque a accès à ce bois peut en faire de même et disposer de navires d'une qualité sans égale."
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "Expertise navale"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:1 "Les Phéniciens comptent parmi les meilleurs constructeurs navals que le monde ait jamais vus, aussi leurs maîtres leur demandent-ils toujours de construire pour eux des navires gigantesques."
 carthaginian_phoenicia_expansion_mission_task_final:0 "Hégémonie phénicienne"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:1 "Le peuple phénicien a été sous la domination d'un maître étranger depuis des siècles. Il est temps qu'un maître qui soit lui-même d'origine phénicienne s'assure désormais de les protéger."
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "Toutes les localités détenues par des dépendances dans les provinces de #Y Phénicie septentrionale#! et #Y méridionale#! sont intégrées."
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "Phénicie libérée"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "Par leurs activités commerciales qui les menaient partout en Méditerranée, les Phéniciens ont toujours eu un grand esprit d'indépendance. Ce n'est donc que justice qu'ils se gouvernent désormais par eux-mêmes."
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:1 "Un #Y feudataire#! du nom de Phénicie va recevoir son indépendance et toutes les localités possédées par [SCOPE.sCountry('mission_country').GetName] dans les provinces de #Y Phénicie septentrionale#! et #Y méridionale#!."
 
 ### Africa Mission ###
 carthaginian_africa_expansion_mission:0 "Domination de l'Afrique"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "À mesure que s'étend notre empire commercial, que se multiplient les colonies et les ports sur les rives étrangères, nos ambitions en Afrique sont devenues moins visibles. Nous devons assurer notre position sur nos terres, nous protéger des soulèvements et des raids lancés par les tribus insoumises avant de tourner à nouveau nos regards par-delà la mer."
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que l'ensemble de l'Afrique sera soumise ou conquise."
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "Afrique"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "Nous devons assurer nos arrières avant de regarder à nouveau au-delà de la mer."
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "Intégration des Musulames"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:2 "Les territoires des tribus musulames bordent les nôtres au sud-ouest. Mais si ces peuples nous sont officiellement soumis, ils sont entrés en conflit avec les colons puniques dans les territoires frontaliers. Il semble que l'heure est venue de faire pénétrer la civilisation punique parmi ces sauvages."
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! possède au moins une localité ayant rang de cité et au moins #Y 15#! pops dans les provinces de #Y Thabracanie#!, de #Y Musulamie#! ou de #Y Maxitanie#!."
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! va annexer les #Y Musulames#!."
 carthaginian_africa_expansion_integrating_phoenicians:0 "Sœurs perdues"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "Les cités phéniciennes d'Utique et Missua, nos cités-sœurs, sont depuis longtemps de fidèles alliées de Carthage. Pourtant, le bruit court qu'elles pourraient ne pas être aussi fidèles que nous le croyions. Peut-être vaudrait-il donc mieux qu'elles ne contrôlent plus leur destin elles-mêmes."
 carthaginian_africa_expansion_ending_massaesylia:0 "La menace massæsyle"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "Les tribus massæsyles, à l'ouest, ont lancé des raids sur les établissements puniques situés entre Rusaddir et Qartan. Elles doivent être soumises, et sentir s'abattre sur elles tout le poids de la colère de Carthage."
 carthaginian_africa_expansion_ending_massaesylia_tt1:1 "Les #Y Massæsyles#! sont une dépendance de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_ending_massaesylia_tt2:1 "Les #Y Massæsyles#! n'existent plus, et #Y [SCOPE.GetRootScope.GetCountry.GetName]#! ou ses dépendances possèdent entièrement les provinces de #Y Sitifienne#!, de #Y Machourie#!, d'#Y Iolide#!, de #Y Massæsylie#! et de #Y Métagonie#!."
 carthaginian_africa_expansion_securing_coastline:0 "Domination de la côte"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "Si nous contrôlons déjà la côte septentrionale de l'Afrique et de la Numidie, nous devons malgré tout étendre notre emprise en prenant le contrôle des côtes de Maurétanie. Ainsi sera assurée notre domination sur la Méditerranée occidentale."
 carthaginian_africa_expansion_unruly_subject:0 "Mutinerie des Berbères"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "Les Massyles, s'ils reconnaissent officiellement notre autorité, sont des sujets inconstants. Nous ne pouvons jamais nous fier à eux, savoir s'ils combattront pour nous ou passerons à l'ennemi. Le temps dira si leur allégeance est véritable."
 carthage_africa_unruly_subject.tt:1 "Mener à bien cette tâche se traduira par un conflit entre les #Y Massyles#! et #G [SCOPE.GetRootScope.GetCountry.GetName]#!."
 carthaginian_africa_expansion_massylian_hinterland:0 "Arrière-pays massyle"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "Les Massyles sont désormais soumis, mais nous devons assurer notre contrôle sur l'arrière-pays, au sud. L'arrivée de colons puniques devrait nous fournir tous les moyens d'imposer notre influence dans la région."
 carthaginian_africa_expansion_eastern_coast:0 "Quatre cités"
 carthaginian_africa_expansion_eastern_coast_DESC:1 "Les cités phéniciennes du sud, sur la côte de Byzacène, sont depuis longtemps nos alliés. Afin de renforcer notre mainmise sur la région, le moment est sans doute venu de les rapprocher encore de nous en les plaçant dans le giron de [SCOPE.GetRootScope.GetCountry.GetName]."
 carthaginian_africa_expansion_emporium_tripoli:0 "Emporium de Tripoli"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "Nos voisines Emporia et la Tripolitaine sont placées sous notre protection. Afin d'étendre notre emprise vers le sud et l'est, il pourrait être temps de prendre le contrôle direct de ces ports marchands dynamiques."
 carthaginian_africa_expansion_libyan_empire:0 "Empire de Libye"
 carthaginian_africa_expansion_libyan_empire_DESC:1 "La côte de l'Afrique est sous notre contrôle, et les tribus de Numidie et de Maurétanie se sont soumises à l'autorité de [SCOPE.GetRootScope.GetCountry.GetName], depuis les piliers de Melqart jusqu'au désert de Libye. Le pays est donc désormais en sécurité, les territoires situés sur les autres rives de la mer peuvent être conquis, et l'époque glorieuse de la cité de Didon va bientôt briller de mille feux."
 carthage_africa_libyan_empire.tt:0 "Mener à bien cette tâche va offrir le choix entre deux avantages permanents."
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "La tribu des Musulames va soit se soumettre et devenir un État client de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ou lancer une guerre pour arracher son indépendance."

 ### Iberian Investment Mission ###
 carthage_mission_iberian_investments:0 "Investissements en Ibérie"
 carthage_mission_iberian_investments_DESCRIPTION:1 "La conquête de l'Ibérie a grandement accru notre influence dans la région. Malgré tout, certains des territoires conquis restent pauvres et peu développés. Afin de pouvoir réellement profiter des nombreuses richesses ibériques, nous devons investir dans davantage d'infrastructures."
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que nous aurons développé les régions de Bétique et de Contestanie."
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "Pour l'heure, nos possessions ibériques sont trop pauvres pour fournir les richesses que nous espérions. Davantage d'investissements assureraient que l'argent coule à flots jusqu'à [ROOT.GetCountry.GetCapital.GetName]."
 carthage_mission_iberian_investments_metal_emporium:0 "Mines de Mastianie"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "La péninsule Ibérique est riche d'or, d'argent et d'autres métaux moins précieux. S'assurer d'en contrôler la production aiderait les Barcides à établir leur puissance en Ibérie."
 carthage_mission_iberian_investments_metal_emporium_tt_1:2 "Carthage possède au moins #Y 6#! localités dans les régions de #Y Bétique#! et de #Y Contestanie#! ayant un #Y site minier#!, qui produisent soit des @base_metals!#Y métaux de base#!, du @iron!#Y fer#! ou des @precious_metals!#Y métaux précieux#! (#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!)."
 carthage_mission_iberian_investments_metal_emporium_tt_2:2 "Chaque localité des régions de #Y Bétique#! et de #Y Contestanie#! ayant un #Y site minier#! et produisant soit des @base_metals!#Y métaux de base#!, du @iron!#Y fer#! ou des @precious_metals!#Y métaux précieux#! reçoit jusqu'au #Y terme de la partie#! #Y $carthage_mission_iberian_investments_metal_emporium_modifier$#! :"
 carthage_mission_iberian_investments_ports_iberia:0 "Havres ibériques"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "Avec une telle abondance de matières premières produites en Ibérie, fonder et établir un réseau commercial permettra d'assurer l'influence des Barcides sur la scène politique ibérique, et peut-être même à Carthage."
 carthage_mission_iberian_investments_ports_iberia_tt_1:3 "Posséder au moins #Y 10#! ports dans les régions de #Y Bétique#! et de #Y Contestanie#!, ayant le rang de cité et un #Y marché#! (#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!)."
 carthage_mission_iberian_investments_ports_iberia_tt_2:2 "Chaque province des régions de #Y Bétique#! ou de #Y Contestanie#! ayant au moins #Y 1#! cité portuaire dotée d'un #Y marché#! va recevoir pour #Y 20#! ans #Y $carthage_mission_iberian_investments_ports_iberia_modifier$#! :"
 carthage_mission_iberian_investments_iberian_riches:0 "Richesses ibériques"
 carthage_mission_iberian_investments_iberian_riches_DESC:1 "Ayant pris le contrôle des sources de matières premières et s'étant arrangés pour les exporter par eux-mêmes, les Barcides se sont ainsi assurés du monopole sur le commerce des métaux ibériques. Leurs exportations d'or, notamment, sont particulièrement lucratives. Ils ont, bien évidemment, offert d'en envoyer à Carthage."
 carthage_mission_iberian_investments_iberian_riches_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! possède une province en #Y Bétique#! ou en #Y Contestanie#! qui exporte au moins #Y 4#! @precious_metals!#Y métaux précieux#!."
 carthage_mission_iberian_investments_governing_iberia:0 "Gouvernorat barcide"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "Les Barcides ont demandé à recevoir le gouvernorat de Qart-Hadasht. Ils nous ont informés qu'ils ont de grandes ambitions pour nos colonies d'Ibérie."
 carthage_mission_iberian_investments_loyal_iberia:0 "Loyauté ibérique"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "Avant de mettre en œuvre leurs grands projets, les Barcides doivent au préalable s'assurer de la loyauté des populations qu'ils administrent. Par la grâce de Tanit, espérons qu'ils y parviendront !"
 carthage_mission_iberian_investments_loyal_iberia_tt_1:2 "Chaque province des régions de #Y Bétique#! et de #Y Contestanie#! a une #Y loyauté provinciale#! d'au moins #G 40#!."
 carthage_mission_iberian_investments_loyal_iberia_tt_2:2 "Chaque province des régions de #Y Bétique#! et de #Y Contestanie#! va recevoir pour #Y 20#! ans #Y $carthage_mission_iberian_investments_loyal_iberia_modifier$#! :"
 carthage_mission_iberian_investments_iberian_civilization:0 "Qart-Hadasht"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "La Nouvelle-Carthage, la perle de l'Ibérie, a été fondée sur un havre naturel et est entourée de chaînes de montagnes et de plaines fertiles. Ce site avantageux lui a permis de grandir et de prospérer, jusqu'au point de rivaliser avec Carthage elle-même."
 carthage_mission_iberian_investments_old_carthage:0 "Rapatrier les richesses"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "Les richesses des colonies carthaginoises devraient bénéficier en tout premier lieu à Carthage elle-même. Les richesses de l'Ibérie assureraient ainsi à la cité un prestige inégalé."
 carthage_mission_iberian_investments_new_carthage:0 "Ascension de la Nouvelle-Carthage"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "Les fondateurs de Carthage avaient quitté la sécurité de Tyr pour forger eux-mêmes leur propre destinée. De la même façon, nous devons laisser la Nouvelle-Carthage, entre les mains de la famille Barcide, forger elle-même son propre destin parmi les tribus hostiles de ces territoires étrangers."
 
 ### Rome Missions ###
 carthaginian_rome_expansion_mission:2 "Abattre la louve romaine" # [LocEditor:AwaitingBatchUpdate]
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "Rome est une puissance en pleine ascension, conquérant ses voisins sans leur témoigner la moindre merci. Si nous la laissons poursuivre ainsi, ce n'est qu'une question de temps avant qu'ils débarquent un jour sur la côte de l'Afrique."
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que Rome n'existera plus."
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:1 "Les Romains doivent être écrasés avant de devenir une menace pour nous."
 carthaginian_rome_expansion_mission_task_1:0 "Mer punique"
 carthaginian_rome_expansion_mission_task_1_DESC:1 "Longtemps, la Méditerranée occidentale est restée notre domaine. Pourtant, les Romains pensent avoir le droit de s'étendre dans ce qui est nos territoires. Il convient donc de leur rappeler pourquoi nous avons exploré l'ensemble de la mer avant même la naissance de Rome."
 carthaginian_rome_expansion_mission_task_1_tt:1 "[SCOPE.sCountry('mission_country').GetName] possède au moins #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#! navires (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_2:0 "Résolution en mer"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "Si nous prenions le contrôle de leurs ports, les Romains seraient incapables de construire le moindre navire, et nous pourrions continuer de dominer les mers et imposer notre autorité sur l'ensemble des îles de la Méditerranée."
 carthaginian_rome_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName] contrôle au moins #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#! ports possédés par #Y Rome#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_3:0 "Inventions romaines"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "En menant des recherches et comprenant les outils employés par nos ennemis, nous pourrons nous opposer à eux plus efficacement et ainsi annuler tous les bénéfices qu'ils leur procurent. Ils nous ont pris un navire et ont pu construire une flotte de navires de haute-mer ; en prenant en retour l'un des leurs nous serons assurés de pouvoir imiter leur technologie navale."
 carthaginian_rome_expansion_mission_task_3_tt:0 "Découvre l'invention du #Y corvus#!."
 carthaginian_rome_expansion_mission_task_4:0 "Approche par le Nord"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "Les peuples belliqueux de Gaule ont par le passé mené des raids jusqu'à Rome. Si nous leur présentons de bons arguments, ils seraient sans doute prêts à reprendre les armes."
 carthaginian_rome_expansion_mission_task_4_rome_modifier:1 "Chaque province #Y romaine#! de la région de #Y Gaule cisalpine#! va recevoir pour #Y 5#! ans #Y $carthage_mission_cisalpine_gaul_modifier$#! :"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "L'opinion de toutes les tribus possédant des localités dans la région de #Y Gaule cisalpine#! à l'égard de Rome se dégrade de #R -80#!."
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:1 "L'opinion de toutes les tribus possédant des localités dans la région de #Y Gaule Cisalpine#! à l'égard de [SCOPE.sCountry('mission_country').GetName] s'améliore de #G 50#!."
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:1 "Toute dépendance tribale de Rome possédant des localités dans la région de #Y Gaule cisalpine#! reçoit pour #Y 5#! ans #Y $carthage_mission_rome_disloyal_subjects_modifier$#! :"
 carthaginian_rome_expansion_mission_task_5:0 "Approche par le Sud"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "Les Grecs de Grande-Grèce se sont longtemps opposés à l'expansion romaine, même si à chaque fois ils ont été vaincus. Il est certain qu'ils seront prêts à se soulever une fois encore contre ces Latins arrogants si nous pouvons leur fournir des arguments convaincants."
 carthaginian_rome_expansion_mission_task_5_rome_modifier:1 "Chaque province #Y romaine#! de la région de #Y Grande-Grèce#! va recevoir pour #Y 5 ans#! #Y $carthage_mission_magna_graecia_state_modifier$#! :"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:1 "L'opinion de tous les pays #Y italiotes#! et #Y sicéliotes#! possédant des localités dans la région de #Y Grande-Grèce#! à l'égard de [SCOPE.sCountry('mission_country').GetName] s'améliore de #G 50#!."
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "L'opinion de tous les pays #Y italiotes#! et #Y sicéliotes#! possédant des localités dans la région de #Y Grande-Grèce#! à l'égard de Rome se détériore de #R -80#!."
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:1 "Toute dépendance #Y italiote#! ou #Y sicéliote#! de Rome possédant des localités dans la région de #Y Grande-Grèce#! reçoit pour #Y 5#! ans #Y $carthage_mission_rome_disloyal_subjects_modifier$#! :"
 carthaginian_rome_expansion_mission_task_6:0 "Fin de l'arrogance de Rome"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "Une demande outrageuse après l'autre. Il est temps de mettre un terme à la fierté arrogante des Romains."
 carthaginian_rome_expansion_mission_task_7:0 "Liberté pour les Gaulois"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "En prenant le contrôle des anciens territoires tribaux du Nord, nous pourrons nous assurer de convaincre les indigènes de prendre part à nos côtés à la guerre contre Rome."
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:1 "#Y [SCOPE.sP('taurinorum_province').GetName]#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_verona_tt:1 "#Y [SCOPE.sP('verona_province').GetName]#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:1 "#Y [SCOPE.sP('bononia_province').GetName]#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:1 "#Y [SCOPE.sP('altinon_province').GetName]#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_genua_tt:1 "#Y [SCOPE.sP('genua_province').GetName]#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_7_effect_tt:1 "Les localités de la région de #Y Gaule cisalpine#! vont prendre leur indépendance de Rome et s'opposer à elle."
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "#Y [THIS.GetProvince.GetName]#! va prendre son indépendance pour nous aider dans le conflit contre Rome."
 carthaginian_rome_expansion_mission_task_8:0 "Liberté pour la Grande-Grèce"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "Les localités de la région de #Y Grande-Grèce#! vont prendre leur indépendance de Rome et s'opposer à elle."
 carthaginian_rome_expansion_mission_task_8_DESC:0 "En prenant le contrôle des anciens territoires grecs de Grande-Grèce, nous pourrons assurer les habitants de la région de prendre part à nos côtés à la guerre contre Rome."
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:1 "#Y Tarentum#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_capua_tt:1 "#Y Capua#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:1 "#Y Heraclea#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_croton_tt:1 "#Y Croton#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:1 "#Y Sipontum#! est possédée par Rome mais contrôlée par [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_rome_expansion_mission_task_9:0 "Marbre romain"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "Si les Romains ne sont guère impressionnants pour eux-mêmes, ils ont un talent certain pour voler le travail des autres. Leurs villages, si pitoyables autrefois, sont devenus de puissantes et impressionnantes cités, et nous pourrions bien en tirer quelques leçons."
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#! possède au moins #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#! localités sous contrôle de #Y [SCOPE.sCountry('mission_country').GetName]#! (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! possède au moins #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#! localités où la culture #Y romaine#! est majoritaire (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!)"
 carthaginian_rome_expansion_mission_task_10:0 "Sang romain"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "L'heure est venue de faire de ces Romains entêtés des travailleurs efficaces, là où est leur place : dans nos champs."
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "Au moins #Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#! pops d'#Y esclaves#! de culture #Y romaine#! se trouvent à [SCOPE.sC('mission_country').GetCapital.GetName] (#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!)."
 carthaginian_rome_expansion_mission_task_11:0 "La cité éternelle"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "Certains prétendent que la grande cité de Rome passera les épreuves du temps, ville éternelle pour les millénaires à venir. Ils se trompent."
 carthaginian_rome_expansion_mission_task_11_tt:1 "#Y [SCOPE.sCountry('rome_country').GetName]#! ne possède plus aucune localité dans les régions de [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]"
 carthaginian_rome_expansion_mission_task_12:0 "Ostie carthaginoise"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "Le port d'Ostie est longtemps resté le plus grand de la République romaine, permettant d'amener les marchandises venues de tout le monde connu à cette civilisation toujours plus cupide."
 carthaginian_rome_expansion_mission_task_13:0 "Duel pour l'Occident"
 carthaginian_rome_expansion_mission_task_13_DESC:1 "Un conflit entre [SCOPE.sCountry('mission_country').GetName] et Rome a longtemps été inévitable, alors que les deux surpassaient peu à peu toutes les autres dans la région. Mais le moment approche où devra se décider laquelle détiendra l'hégémonie sur la Méditerranée occidentale."
 carthaginian_rome_expansion_mission_task_13_tt:1 "Le Sénat approuvera plus aisément une déclaration de guerre contre Rome."
 carthaginian_rome_expansion_mission_task_final:0 "Le sel et le feu"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "La cité de #Y Rome#! va être réduite en cendres."
 carthaginian_rome_expansion_mission_task_final_DESC:0 "Les Romains ont été écrasés par les pieds de nos soldats, et il a enfin été mis un terme à leurs ambitions expansionnistes. Ils connaîtront désormais le sort qu'ils méritent, celui qu'ils ont déjà réservé tant de fois à leurs malheureuses victimes."
 carthaginian_rome_expansion_mission_task_final_2:1 "Latium punique"
 carthaginian_rome_expansion_mission_task_final_2_DESC:1 "Les habitants de Rome ne méritent aucunement recevoir un traitement particulier. Ils ne sont que les habitants d'une localité parmi d'autres au sein du dynamique empire commercial de [SCOPE.sCountry('mission_country').GetName], et seront traités en tant que tels."
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "Jusqu'à #Y 20%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont adopter la culture #Y punique#!."
 carthaginian_rome_expansion_mission_task_final_3:0 "Soumission de Rome"
 carthaginian_rome_expansion_mission_task_final_3_DESC:1 "Lorsqu'elle était rivale de [SCOPE.sCountry('mission_country').GetName], Rome s'est révélée être une ennemie valeureuse. Si nous faisions d'elle une dépendance, nous pourrions tourner leur détermination à notre avantage pour lors des conflits à venir."
 carthaginian_rome_expansion_mission_task_final_3_tt:2 "Rome va recevoir son indépendance en tant que #Y client#! de [SCOPE.sCountry('mission_country').GetName]"

 ### Naval Dominance ###
 carthaginian_mission_naval_dominance:0 "Domination des mers"
 carthaginian_mission_naval_dominance_DESCRIPTION:1 "Depuis les temps anciens, les Phéniciens et les Puniques ont excellé dans l'exploration, le commerce et la colonisation au-delà des mers. Malgré tout, si nous voulons conserver la domination en Méditerranée occidentale, nous devons réinventer notre façon de naviguer."
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien une fois que nous aurons développé les ports et la flotte."
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "Il est important de tout faire tout pour préserver notre domination sur la Méditerranée occidentale."
 carthaginian_mission_naval_dominance_task_1:0 "Étendre le cothon"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "Le port de Carthage a toujours été l'un des plus grands au sein du monde punique, mais alors que notre empire s'est étendu, de même que la cité, il y a besoin d'établir de nouvelles structures et une nouvelle organisation de l'ensemble du port. Nous ne devrions pas regarder à la dépense, et développer les capacités navales de la capitale pour en faire une véritable base et un centre de la construction navale."
 carthaginian_mission_naval_dominance_task_2:0 "Expérimentations navales"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "Pour assurer notre position de puissance navale avancée de la région, nous devons investir davantage de temps et d'énergie dans les technologies. Ce n'est que par l'expérimentation et les essais d'idées nouvelles que nous pourrons savoir ce qui fonctionne et ce qui ne fonctionne pas."
 carthaginian_mission_naval_dominance_task_2_tt:0 "Au moins #Y 10#! navires se trouvent à #Y [SCOPE.sP('carthage_scope').GetName]#!, soit des trières, soit des tétrères (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!)."
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "#Y 10#! navires situés à #Y [SCOPE.sP('carthage_scope').GetName]#! vont être détruits."
 carthaginian_mission_naval_dominance_task_3:0 "Héritage phénicien"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "Les cèdres de Phénicie seront essentiels si nous voulons construire les meilleurs navires de ce côté du monde. En tant que fils du peuple phénicien, nous entretenons déjà des relations avec les gens qui vivent encore aujourd'hui en Phénicie."
 carthaginian_mission_naval_dominance_task_4:0 "Ports d'Afrique"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "L'heure est venue pour nous de dominer les nombreux ports d'Afrique, qui jouent un rôle si crucial dans le commerce de toute la région. Jamais plus les tribus sauvages de Numidie ou de Maurétanie ne doivent assurer le contrôle des sites importants de la côte."
 carthaginian_mission_naval_dominance_task_4_tt:0 "[SCOPE.sCountry('mission_country').GetName] ou l'une de ses dépendances contrôlent toutes les localités ayant un port dans la région d'#Y Afrique#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "[SCOPE.sCountry('mission_country').GetName] ou l'une de ses dépendances contrôlent toutes les localités ayant un port dans la région de #Y Numidie#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "[SCOPE.sCountry('mission_country').GetName] ou l'une de ses dépendances contrôlent toutes les localités ayant un port dans la région de #Y Maurétanie#! (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!)"
 carthaginian_mission_naval_dominance_task_4_effect_tt:1 "Toutes les localités dotées d'un port que contrôle [SCOPE.sCountry('mission_country').GetName] dans les régions d'#Y Afrique#!, de #Y Numidie#! et de #Y Maurétanie#! vont recevoir pour #Y 20#! ans #Y Domination commerciale#! :"
 carthaginian_mission_naval_dominance_task_6:0 "Priorités pour l'avenir"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "Promulguer des politiques appropriées nous permettrait de choisir comment nos ports devraient être utilisés."
 carthaginian_mission_naval_dominance_task_6_tt:0 "Promulgue une politique pour tous les ports des régions d'#Y Afrique#!, de #Y Numidie#! et de #Y Maurétanie#!."
 carthaginian_mission_naval_dominance_task_7:0 "Contrôle des mers"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "Nous sommes la première puissance maritime de Méditerranée, aussi devons-nous disposer d'une flotte sans rivale, capable d'écraser quiconque s'oppose à elle. L'heure est venue donc de commencer à rassembler les matériaux et les charpentiers capables de renforcer nos capacités navales."
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName] possède au moins #Y 200#! navires (#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!)"
 carthaginian_mission_naval_dominance_task_8:0 "Port septentrional"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "Disposer d'un port en Gaule nous permettrait d'accéder enfin aux grands marchés cachés dans les territoires sauvages du Nord. Cela fait trop longtemps que les Grecs y contrôlent entièrement les échanges."
 carthaginian_mission_naval_dominance_task_8_tt:0 "Le possesseur du port de [SCOPE.sP('narbo_scope').GetName] (#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!) a une opinion d'au moins #Y 25#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "Le possesseur du port de [SCOPE.sP('sextantio_scope').GetName] (#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!) a une opinion d'au moins #Y 25#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "Le possesseur du port de [SCOPE.sP('arelatis_scope').GetName] (#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!) a une opinion d'au moins #Y 25#! à l'égard de [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_mission_naval_dominance_task_final:0 "Seigneur des mers"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "Nous sommes incontestablement les maîtres de la Méditerranée. Notre technologie et notre maîtrise dépassent de bien loin celles de tous nos rivaux."
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "Nous allons pouvoir tenter d'acheter les ports de #Y [SCOPE.sP('narbo_scope').GetName]#!, #Y [SCOPE.sP('sextantio_scope').GetName]#! ou #Y [SCOPE.sP('arelatis_scope').GetName]#!."
