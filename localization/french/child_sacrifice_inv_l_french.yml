l_french:
 child_sacrifice:0 "Sacrifice d'enfant"
 child_sacrifice_dec.tt:0 "Vous ne devez pas avoir réussi à sacrifier un enfant dans le dernier #Y 10# ! années."
 child_sacrifice_desc:0 "Sacrifiez un enfant noble au nom des dieux, qui accorderont une bénédiction à vos terres s'ils l'approuvent. Cependant, ils puniront votre peuple si le sacrifice n'est pas assez digne. \n \nLa faveur divine pourrait être ce qui est nécessaire pour faire face à votre crise actuelle, mais une condamnation pourrait mettre fin à votre règne."
 child_sacrifice_inv.1.a:0 "[SCOPE.sCharacter('sacrifice_1')GetName] sera sacrifié !"
 child_sacrifice_inv.1.b:0 "[SCOPE.sCharacter('sacrifice_2')GetName] sera sacrifié !"
 child_sacrifice_inv.1.c:0 "[SCOPE.sCharacter('sacrifice_3')GetName] sera sacrifié !"
 child_sacrifice_inv.1.d.tt:0 "Votre dirigeant est soit dérangé, soit exceptionnellement religieux."
 child_sacrifice_inv.1.d:0 "Trois valent mieux qu'un."
 child_sacrifice_inv.1.desc:0 "Récemment, #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! est tombé dans le malheur. Des chuchotements ont surgi au tribunal que vous êtes incapable de statuer. Cependant, tout n'est pas la faute de #Y [ROOT.GetCountry.GetRuler.GetPraenomen]#!. Les guerres récentes ont déstabilisé le royaume. Le peuple est mécontent et l'armée découragée des récentes défaites. \n#Y [SCOPE.sCharacter('murder_priest')GetName]# ! a proposé un rituel séculaire pour restaurer la foi parmi la population. En sacrifiant un enfant aux dieux, nous sommes sûrs de gagner leur faveur auprès d'eux. Ils nous béniraient sûrement, si seulement nous choisissions un sacrifice digne..."
 child_sacrifice_inv.1.e.tt:0 "Soit votre dirigeant n'adhère pas au récit religieux, soit il n'a pas le cœur de tuer des enfants."
 child_sacrifice_inv.1.e:0 "Nous trouverons un autre moyen."
 child_sacrifice_inv.1.t:0 "Sacrifice pour les dieux"
 child_sacrifice_inv.2.a:0 "Louez les Dieux."
 child_sacrifice_inv.2.desc:0 "Les Dieux nous sourient. Ils jugent notre sacrifice digne. Ils ont envoyé un présage. Nos taureaux sont en meilleure santé que jamais. Les prêtres nous assurent que nous avons été bénis. \nNos troupes ont retrouvé leur esprit, combattant plus férocement qu'auparavant. Les esclaves se réjouissent et les nobles soulagés que l'avenir soit désormais assuré. Le soutien populaire a augmenté et votre gouvernance est maintenant acceptée."
 child_sacrifice_inv.2.t:0 "Un présage de bon augure"
 child_sacrifice_inv.3.a:0 "Nous remercions les Dieux."
 child_sacrifice_inv.3.desc:0 "Les prêtres nous disent que les dieux sont contents de notre sacrifice. Ils ont repéré un motif dans les intestins du taureau abattu la nuit dernière. Cela montre clairement que les dieux approuvent notre offrande, et pour cela ils nous ont accordé une faveur mineure. Baal fera pleuvoir davantage sur nos terres. \nLes agriculteurs sont maintenant plus confiants dans l'avenir et ont recommencé à labourer les champs. Les citoyens et les nobles ont recommencé à accepter votre règne."
 child_sacrifice_inv.3.t:0 "Signes d'espoir"
 child_sacrifice_inv.4.a:0 "C'était une erreur."
 child_sacrifice_inv.4.desc:0 "Il n'a pas plu depuis longtemps. Peut-être est-ce un signe des Dieux ? Le prêtre l'interprète comme tel. Votre réputation auprès des notables a encore diminué et davantage de nos sujets ruraux ont commencé à remettre en question votre capacité à gouverner... \nLe sacrifice ne devait pas être du goût de Baal, le seigneur de la pluie. Nous payons maintenant le prix d'offrir un tribut inférieur."
 child_sacrifice_inv.4.t:0 "Signes inquiétants"
 child_sacrifice_inv.5.a:0 "Nous sommes condamnés"
 child_sacrifice_inv.5.desc:0 "Les tempêtes ravagent nos flottes et bloquent nos ports depuis des semaines. Les Dieux nous punissent sûrement, car nous leur avons offert la plus inférieure des oblations, et l'enfant n'était pas fait pour cela. De plus, nos prêtres n'avaient pas assez bien fait les cérémonies, car ils étaient pressés. Cela a dû irriter les dieux, car nous ne pouvons ni commercer ni pêcher. Pire encore, certaines parties de nos forêts de cèdres ont brûlé."
 child_sacrifice_inv.5.t:0 "Un présage désastreux"
 child_sacrifice_inv.6.a:0 "Au moins les enfants sont en sécurité"
 child_sacrifice_inv.6.desc:0 "Nos sujets avaient anticipé le sacrifice qui allait influencer les dieux, pourtant #Y [ROOT.GetCountry.GetRuler.GetPraenomen]# ! vient de décréter qu'aucun enfant ne serait sacrifié. Elles seraient à l'avenir des esprits brillants dont notre nation aurait besoin, que ce soit en tant que mères ou guerrières. \nIl n'est pas surprenant que la décision soit accueillie avec désapprobation. Maintenant, les protestations ont de nouveau éclaté à travers le pays. Il faut se préparer au pire..."
 child_sacrifice_inv.6.t:0 "Population découragée"
 desc_not_sacrificed:0 "Ce personnage n'a pas été sacrifié, ce dont il ou elle sera reconnaissant... pendant un certain temps au moins."
 desc_restless_population:0 "Le peuple est incertain quant à l'avenir et son souverain n'a pas daigné demander aux dieux..."
 desc_sacrifice_bad:0 "Les Dieux sont déçus. Le sacrifice n'était pas digne. La prochaine fois, ils ne seront peut-être pas aussi indulgents avec nous. Après tout, nous parcourons toujours la Terre."
 desc_sacrifice_good:0 "Notre nation a été bénie par les dieux, qui sont maintenant apaisés après que nous ayons sacrifié un noble enfant pour eux."
 desc_sacrifice_meh:0 "Les Dieux sont déçus. Le sacrifice n'était pas à leur goût. Pour cela, ils nous ont punis."
 desc_sacrifice_ok:0 "Notre nation a reçu une petite aubaine des dieux qui sont maintenant apaisés. À l'avenir, davantage de sacrifices pourraient être nécessaires pour les garder heureux."
 not_sacrificed:0 "Non sacrifié"
 restless_population:0 "Population agitée"
 sacrifice_bad:0 "Déception divine"
 sacrifice_good:0 "Approbation divine"
 sacrifice_meh:0 "Déception divine"
 sacrifice_ok:0 "Approbation divine"
