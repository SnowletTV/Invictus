 ip_mon_48_martial_desc:0 "Ses propositions s'expliquent par son grand intérêt pour la chose militaire. La première propose d'améliorer la qualité de l'entraînement des troupes, tandis que la seconde permettrait d'augmenter de façon notable la quantité de recrues."
 ip_mon_48_finesse_desc:0 "Ses propositions s'expliquent par son grand intérêt pour l'administration. La première propose d'améliorer l'efficacité de la collecte des taxes, tandis que la seconde permettrait d'optimiser les méthodes de construction."
 ip_mon_48_charisma_desc:0 "Ses propositions s'expliquent par son grand intérêt pour les affaires publiques. La première propose d'améliorer le moral du peuple, tandis que la seconde permettrait d'améliorer notre capacité à intégrer nos dépendances."
