 ###get_olympic_highlight
 pankration_event:0 "lors de l'épreuve de lutte du pancrace. Au cours de la rencontre, [SCOPE.sChar('highlight_competitor_1').GetPraenomen], de [SCOPE.sC('highlight_1_origin_country').GetName], a porté un coup très violent à [SCOPE.sChar('highlight_competitor_2').GetPraenomen], de [SCOPE.sC('highlight_2_origin_country').GetName], qui est resté sans connaissance durant presque toute la journée."
 diaulos_event:0 "durant la course du diaulos, un double tour du stade olympique. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] s'y est alors presque envolé au passage de la ligne d'arrivée, se précipitant sur la foule exubérante qui poussait des cris de jubilation."
 pygmachia_event:0 "pendant le combat aux poings de la pygmachie. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] y a été disqualifié après avoir tenté d'arracher les yeux de son adversaire, [SCOPE.sChar('highlight_competitor_2').GetPraenomen] de [SCOPE.sC('highlight_2_origin_country').GetName]."
 hoplitodromos_event:0 "lors de la dernière course des jeux, l'hoplitodromos, qui voit s'affronter des coureurs en armes. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] y a franchi la ligne d'arrivée une bonne heure après le début de la course, ayant préféré s'arrêter pour conter fleurette à un groupe de jeunes filles riant sottement."
 synoris_event:0 "au cours de la très attendue course de chars, la synoris. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName] y a alors sauvé son adversaire d'une mort certaine lorsque son char s'est renversé dans la poussière soulevée par la course."
 stadion_event:0 "durant le stadion, la plus ancienne et la plus prestigieuse des courses à pied. [SCOPE.sChar('highlight_competitor_1').GetPraenomen] de [SCOPE.sC('highlight_1_origin_country').GetName], bon dernier durant l'essentiel du parcours, finit par emporter la victoire au tout dernier moment, lorsque [SCOPE.sChar('highlight_competitor_2').GetPraenomen] de [SCOPE.sC('highlight_2_origin_country').GetName], qui se trouvait alors en tête, a trébuché et est tombé, entraînant dans sa chute tous ceux qui le poursuivaient."
