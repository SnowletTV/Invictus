 get_battle_win_1:0 "a dirigé en personne une contre-attaque furieuse après que des éclaireurs ennemis ont tenté de prendre le train de bagages, prévenant ainsi que la panique se répande à l'arrière des troupes. [SCOPE.sChar('ip_mon_59_consort').GetSheHe|U] a alors lancé la poursuite contre les fuyards, jusque sur le champ de bataille où [SCOPE.sChar('ip_mon_59_consort').GetSheHe] a pu appuyer l'attaque principale menée par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] !"
 get_battle_win_2:0 "a assumé le commandement du flanc gauche de l'armée, fait face à un assaut en règle et mis en déroute l'ennemi avant de le poursuivre jusque dans son camp avant de faire demi-tour pour porter secours au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] en portant une attaque écrasante à l'arrière de ses assaillants !"
 get_battle_win_3:0 "est restée proche de [ROOT.GetCountry.GetRuler.GetPraenomen], lui offrant ses conseils ainsi qu'à ses généraux et les aidant à scruter le champ de bataille lors des combats, avant de se jeter dans la mêlée avec la cavalerie des Compagnons !"
 get_battle_loss_1:0 "a tenté d'empêcher des éclaireurs ennemis de prendre le train de bagages mais n'a pu contenir leurs assauts furieux, qui l'ont contrainte à fuir vers le [ROOT.GetCountry.GetRulerTitle] pour éviter d'être entièrement encerclée."
 get_battle_loss_2:0 "a pris le commandement de l'aile gauche de l'armée mais, en dépit d'une lutte féroce n'a pu contenir les assauts de l'ennemi. L'aile s'est dispersée, menaçant que le centre soit encerclé et poussant à la déroute les forces [ROOT.GetCountry.GetAdjective]."
