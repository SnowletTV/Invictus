 ### get_type_of_reborn_heir ###
 get_type_of_reborn_heir_zeal:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] était autrefois un riche prince, incapable de voir la vie difficile de ceux qu'il gouvernait. Les jours, les semaines et les années passaient tandis que son peuple continuait de souffrir et de mourir, sans même qu'il s'en rende compte.\n\nLorsqu'il apprit enfin les difficultés des humbles, il ne ferma pas les yeux ni ne prétendit ne rien voir. Tout au contraire, il fit don de toutes ses richesses matérielles, renonça à sa vie de luxe pour marcher parmi eux et connaître ceux sur lesquels il avait autrefois régné. Ayant acquis une grande connaissance de la vie elle-même et une grande sagesse, le prince, âgé, est devenu un grand maître et un sage, et nombreux furent ceux qui s'assemblèrent autour de lui. Il vécut une longue vie, consacrée à partager son savoir et la façon de le suivre sur la voie de la sagesse."
 get_type_of_reborn_heir_finesse:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] était autrefois le cadet de deux frères, élevé au sein d'une famille qui avait longtemps exercé une grande influence sur la scène politique de son peuple. En tant que politicien, il avait vu les souffrances des vétérans, qui avaient combattu et versé leur sang pour défendre le pays, et les troubles qu'ils suscitaient lorsqu'ils étaient rejetés après la fin de leur service.\n\nAprès la mort de son frère aîné, qui avait tenté d'imposer des réformes politiques, il prit sa succession et tenta de réformer l'ensemble du pays. Faisant promulguer plusieurs réformes très populaires, il devint l'un des hommes politiques les plus célèbres de son temps, fameux aussi bien parmi le peuple que chez ses pairs.\n\nMalheureusement, après la mort de l'un de ses ennemis, il fut à tort désigné comme coupable, et fut assassiné dans la guerre civile qui survint alors."
 get_type_of_reborn_heir_martial:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] était autrefois un grand général au sein de son peuple, cherchant à le venger de ses anciens ennemis, quelque part vers le nord. À la tête de troupes exotiques, il parcourut d'anciens pays, franchit une neige épaisse recouvrant les sommets de hautes montagnes, avant de redescendre sur ses ennemis impies.\n\nS'il se montra plus brillant que ses ennemis à maintes et maintes occasions, il ne parvint jamais à assiéger leur ancienne cité, et fut contraint de quitter la péninsule où elle se trouvait pour regagner son propre pays, où l'ennemi avait lui-même débarqué.\n\nSa dernière bataille fut sa défaite finale, et il fut banni de chez lui, pour terminer pourchassé par ses ennemis et se trouver contraint de mettre fin à ses jours en s'empoisonnant lui-même."
 get_type_of_reborn_heir_martial_2:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] était autrefois un grand homme d'État, qui mena ses troupes jusque loin dans des contrées éloignées et sauvages, où vivaient des tribus belliqueuses telles qu'on n'en avait jamais vu auparavant. Repoussant ses ennemis à chaque bataille, il parvint à dompter ces contrées dangereuses et à leur imposer son autorité. Et, alors que son mandat s'achevait, ses rivaux, dans son propre pays, tentèrent alors de le contraindre par ruse à abandonner ses troupes, de manière à s'emparer de lui avant qu'il ne gagne encore en puissance.\n\nContraint à livrer une dangereuse guerre civile contre ses anciens amis et alliés, il remporta chaque bataille, jusqu'à ce qu'il ne reste plus personne pour s'opposer à lui. Il songea alors que pardonner à ses adversaires était la chose la plus juste à faire.\n\nMais, à la toute fin, ceux à qui il avait pardonné se rassemblèrent et conspirèrent contre lui, pour finir par le poignarder à mort."
 get_type_of_reborn_heir_charisma:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] était autrefois un sage, qui commença à remettre en cause les traditions et la façon de vivre des habitants de sa cité. Il s'adressait aux jeunes, leur posant des questions sur chaque sujet auquel il songeait.\n\nUn petit groupe se réunit bientôt autour de lui, certains voyant en lui un maître pour conduire leur existence, couchant par écrit ses paroles et ses pensées. Un oracle prétendit même qu'il était le plus sage des hommes qui vécut jamais.\n\nMais alors que sa cité faisait face à des difficultés, il fut accusé de corrompre la jeunesse, et condamné à lui-même mettre fin à ses jours en avalant du poison."
