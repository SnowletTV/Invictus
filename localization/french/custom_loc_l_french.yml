 ###tribal_pol_17_duel_reason
 tribal_pol_17_duel_reason_1:0 "Deux chefs de clans, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] et [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName], s'opposent l'un à l'autre depuis longtemps maintenant. Et si nul ne semble réellement savoir ce qui a encore empiré la situation, tous deux paraissent persuadés désormais qu'il leur est impossible de se tolérer plus longtemps."
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName] a surpris [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] avec une des femmes de son clan, et exige désormais un duel pour que l'injure soit réparée et ainsi retrouver son honneur bafoué."
 tribal_pol_17_duel_reason_3:0 "Cela fait des années maintenant que [SCOPE.sCharacter('clan_chief_duel_victim').GetName] prétend que [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] veut le tuer. Ces accusations viennent d'ailleurs de resurgir, et tous deux sont désormais résolus à s'affronter dans un duel pour régler enfin la question."
 tribal_pol_17_duel_reason_4:0 "Cela fait maintenant des années que [SCOPE.sCharacter('clan_chief_duel_victim').GetName] est en permanence offensé et insulté par [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]. Leur querelle a encore empiré ces derniers temps, au point que [SCOPE.sCharacter('clan_chief_duel_victim').GetName] exige désormais que ses torts soient réparés l'épée à la main."
 tribal_pol_17_duel_reason_5:0 "Après que [SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName] a une fois encore refusé de prendre part à une cérémonie religieuse, [SCOPE.sCharacter('clan_chief_duel_victim').GetName] a exigé de l'affronter les armes à la main, au motif que son manque de foi ne pouvait être toléré plus longtemps."
