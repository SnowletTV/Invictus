 get_pg_sipontum_desc:0 "Siponte n'a sans doute pas le même prestige que tant d'autres cités grecques d'Italie, mais son port sur l'Adriatique et sa proximité avec Rome en fait une cible bien tentante."
 get_pg_metapontum_desc:0 "Métaponte est une cité florissante aux frontières des territoires de Tarente, et si son âge d'or est passé nous ne devrions pas sous-estimer la ténacité de ses habitants, non plus que leur talent à surmonter toutes les épreuves."
 get_pg_heraclea_desc:0 "Héraclée est, de même que Métaponte et Tarente, une perle italiote, dotée d'un port bien placé sur le golfe de Tarente et ayant autrefois été le lieu de réunion pour l'assemblée des Grecs d'Italie."
 get_pg_tarentum_desc:0 "Tarente est une véritable perle, rendue riche par ses magnifiques céramiques, comptant de nombreux cavaliers de grand talent, et dotée d'un port important. Il est aisé de voir pourquoi les Épirotes sont si envieux de se mêler de ses conflits."
 get_pg_thuria_desc:0 "Thourioï a longtemps été célèbre et glorieuse, en ces temps où elle était perpétuellement en guerre contre ses voisines et où elle avait recueilli le fameux traître spartiate Alcibiade. Et si les Lucaniens sont parvenus à la soumettre, elle n'en a pas trop souffert pour l'heure."
 get_pg_croton_desc:0 "Crotone est le premier lieu d'enseignement pour les Italiotes, et c'est là que le mathématicien Pythagore a fondé son école. Peut-être serait-elle prête à sacrifier son indépendance contre notre protection afin de voir les leçons et ses bibliothèques crouler sous davantage de livres encore ?"
 get_pg_elea_desc:0 "Élée abrite tous ces Phocéens qui ont fui l'avancée de Cyrus de Perse pour fonder les colonies massaliotes. Parmi eux se trouvait Zénon, célèbre pour ses paradoxes. Son heure de gloire est passée, mais cela rendra notre offre d'autant plus tentante pour ses habitants."
 get_pg_hipponium_desc:0 "Hippone a connu une histoire tragique, après avoir été attaquée par Denys l'Ancien, tyran de Syracuse. Les revers de la fortune qu'elle a connus depuis lors pourraient être à notre avantage, car les hommes ne peuvent surmonter tant d'infortunes sans finir par chercher ailleurs la garantie de leur sécurité."
 get_pg_locri_desc:0 "Locres, la « fleur de l'Italie », a connu un passé glorieux. C'est elle qui a fondé la cité d'Hippone, et elle est célèbre pour ses sanctuaires de Perséphone et Aphrodite. Avec un peu de chance, ses habitants pourraient être intéressés par notre proposition."
 get_pg_rhegium_desc:0 "Rhêgion, la porte de la Sicile, occupe un site stratégique lui permettant de contrôler les détroits de Charybde et Scylla. Elle sera donc vitale pour saper la puissance de Syracuse et de Carthage, qui sont tout occupées à se disputer les mers."
