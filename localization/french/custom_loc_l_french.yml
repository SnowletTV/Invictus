 ### get_satrapy_project_outcome_text_type ###
 get_satrapy_project_outcome_army:0 "Nos armées ont été renforcées, notre peuple est devenu plus valeureux et discipliné qu'il ne l'avait jamais été jusqu'à présent. L'histoire se souviendra de nos soldats, rendus fameux par leur bravoure et leur vaillance au combat.\n\nNous sommes désormais prêts à aller de l'avant, avec le soutien de tout le pays, pour défier nos voisins et nos ennemis."
 get_satrapy_project_outcome_income:0 "Des marchands sont arrivés de contrées fort lointaines pour visiter les légendaires marchés [ROOT.GetCountry.GetAdjective], réputés pour les marchandises rares et exotiques qui y sont vendues. Nos voisins et nos amis regardent vers nos frontières avec envie, avec ancré au cœur le désir de s'emparer de nos richesses.\n\nLes années à venir seront cruciales pour assurer, une fois pour toutes, notre place dans l'histoire."
 get_satrapy_project_outcome_peace:0 "La paix a été instaurée dans le pays, apportant abondance et prospérité à tous. Jamais plus désormais ceux qui résident sous notre autorité ne s'opposeront ni ne s'affronteront, car désormais tous nos regards seront portés sur l'avenir.\n\nMaintenant que le pays est raffermi, il est temps de faire avancer nos projets."
