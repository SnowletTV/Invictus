 form_duna:0 "Form Duna"
 form_duna_desc:0 "The city known to the Romans as Duna Urbs is called as such for its location at the westernmost point of its namesake river, the Duna river. Its positioning is ideal for accessing the inner traderoutes of the eastern fringes of Europe and tapping into the rich Baltic sea trade network. While the settlement remains small at this moment, it is simply fated for greatness... and we are the first step in that legacy."

 become_gallus:0 "Se castrer"
 become_gallus_desc:0 "En raison de la nature zélée de notre souverain, celui-ci peut se castrer comme s'il était un saint prêtre de Cybèle afin de témoigner de son respect pour l'épouse de Cybèle, Attis."
 make_gallus:0 "Ordonner au prêtre de se castrer"
 make_gallus_desc:0 "Les Galli étaient des prêtres ou saints hommes du culte de Cybèle. Comme l'époux de la déesse Attis, qui s'est castré dans une frénésie divine, un Gallus se castrerait lui aussi et porterait exclusivement des vêtements féminins. Continuons cette pratique en faisant castrer notre grand prêtre lui-même.\n\nCette décision peut être prise une fois tous les 25 ans."

