 tibetan_empire_prov_jangtang:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Jangtang#!."
 tibetan_empire_prov_tsang:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Tsang#!."
 tibetan_empire_prov_zhangzhung:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Zhangzhung#!."
 unite_the_dahae_desc:0 "Depuis trop longtemps, les tribus dahae se chamaillent entre elles. Nous avons été désunis et faibles, ouverts aux caprices des grands empires qui nous entourent.\nUnissons les tribus dahéennes en une puissante fédération tribale, car ce n'est qu'alors que nous serons maîtres de notre destin."
 convert_to_new_armenian_religion:0 "Adopter la foi anahitique"
 convert_to_new_armenian_religion_desc:0 "Les fidèles d'Anahit se sont répandus dans tout notre pays. Il s'est avéré une religion populaire avec sa malléabilité à nos divinités locales. Il est peut-être temps d'adopter officiellement cette religion arménienne et de l'appeler la nôtre."
