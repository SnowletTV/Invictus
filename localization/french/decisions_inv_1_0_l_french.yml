l_french:

 #### Decisions from Commander Kings - To Appoint A Regent

 become_regency:0 "Nommer un régent"
 become_regency_desc:0 "[COUNTRY.GetName] marchera bientôt à la guerre. Notre [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] doit diriger nos troupes sur le front, et pour cela nommer un régent pour gouverner en son absence. Le régent gouvernera la région capitale et commandera aux levées de cette région pendant que [COUNTRY.GetRuler.GetName] pourra diriger les soldats d'élite d'une légion ou bien une flotte. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"
 revert_regency:0 "Retirer le régent"
 revert_regency_desc:0 "Le moment est venu pour [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] de revenir aux affaires du gouvernement. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"


 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms

 create_spartan_empire:0 "Sparte impériale"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], resplendit dans la gloire des conquêtes, eclypsant tous les autres petits royaumes; il nous faudrait un nouveau titre pour le dirigeant de l'Empire [COUNTRY.GetAdjective]."
 deify_spartan_emperor:0 "Déifier l'empereur spartiate"
 deify_spartan_emperor_desc:0 "Peu de gens nient que [COUNTRY.GetRuler.GetName] est béni. Il s'ensuit donc que cet héritage divin ne peut être que la propriété d'un être divin."

 proclaim_punic_republic:0 "Adopter le républicanisme punique"
 proclaim_punic_republic_desc:0 "Les héritiers de la Phénicie gouvernent en tenant compte à la fois des traditions républicaines et des pratiques commerciales astucieuses, ce qui constitue véritablement la meilleure forme de gouvernement pour [COUNTRY.GetName]."


 restore_parsa:0 "Restaurer Parsa"
 restore_parsa_desc:0 "Il serait sage de redonner à Parsa sa gloire d'antan."

 #Formables
 form_liguria:0 "Former la Ligurie"
 form_liguria_desc:0 "Les Ligures ont persisté en Gaule cisalpine pendant des millénaires, vivant divisés en petites tribus et travaillant dans les champs. Cependant, une nouvelle puissance se lève au sud qui, si elle n'est pas contrôlée, pourrait menacer notre existence même. Afin de contrer cette menace, nous devons nous regrouper en une fédération panligure capable de combattre ceux qui veulent nous soumettre."
 formable_not_liguria_exists:0 "La Ligurie n'existe pas"

 form_slavia:0 "Une fédération pan-slave"
 form_slavia_desc:0 "Nous, les Slaves, vivons aux frontières du monde connu depuis des millénaires, nous contentant d'une maigre existence au milieu des vastes forêts. Pourtant, en dépit de nos similitudes, nous sommes dispersés et divisés, vivant comme si nous étions des peuples distincts, nous battant et nous faisant la guerre les uns contre les autres pour des motifs insignifiants et des querelles sans importance. Si nous nous soulevions et soumettions le reste de notre communauté, nous pourrions proclamer une fédération panslave s'étendant de la mer Baltique à la steppe, capable de soumettre ceux qui sont assez fous pour nous défier."
 formable_not_slavia_exists:0 "La Slavie n'existe pas"

 form_punt:0 "Former Punt"
 form_punt_desc:0 "D'Adouli à Apocopa, Punt est au carrefour du commerce depuis des générations. L'ivoire d'Afrique, l'encens d'Arabie et même les épices de la lointaine Inde transitent par ses ports. Si nous unissions les différentes villes et royaumes de la région sous notre bannière, nous serions en mesure de monopoliser le commerce et d'atteindre une immense richesse au-delà de nos plus folles imaginations."
 formable_not_punt_exists:0 "Punt n'existe pas"
 
 form_indger:0 "Former le royaume indo-germanique"
 form_indger_desc:0 "Nous avons migré bien au-delà des limites de notre patrie germanique et nous nous sommes trouvés une terre riche et fertile à l'est des montagnes de l'Hindu Kush. Avec cet endroit comme fondation de notre nouveau pays, notre peuple peut prospérer."
 indger_not_exists:0 "Le #Y Royaume indo-germanique#! ne doit PAS exister."
 
 form_arabia:0 "Forme Arabie"
 form_arabia_desc:0 "Pendant des générations, l'Arabie a été un lien commercial, fournissant de l'encens et de la myrrhe aux principales civilisations du monde, mais notre potentiel de grandeur a été gaspillé par les nombreuses tribus et royaumes fragmentés de la région, qui se font la guerre au lieu de travailler ensemble. En unifiant la péninsule, nous pouvons forger une civilisation des sables rivalisant avec celle de l'Egypte et de la Perse."
 formable_not_arabia_exists:0 "#Y Arabie# ! ne doit PAS exister."
 
 form_germania:0 "Forme Germania"
 form_germania_desc:0 "Les tribus de Germania sont chacune individuellement fortes et puissantes, mais sans un chef fort pour les diriger, nous restons juste cela; des tribus séparées trop occupées à être embourbées dans des luttes intestines pour participer à la plus grande gloire qui nous attend. En soumettant et en déposant nos rivaux faibles et myopes, nous pourrons proclamer un Empire germanique capable de mener des guerres titanesques dont la légende parlera pendant mille ans, et la domination du continent sera à nous!"
 formable_not_germania_exists:0 "#Y Germania# ! ne doit PAS exister."

 #Formable Names
 LIGURIA_NAME:0 "Ligurie"
 LIGURIA_ADJECTIVE:0 "Ligurien"

