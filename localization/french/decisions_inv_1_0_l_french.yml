 cyr_treasure_serpent_of_slonta:0 "Le Grand Serpent libyen"
 cyr_treasure_serpent_of_slonta_desc:0 "Un magnifique relief en pierre représentant un serpent, créé par les anciens Libyens en hommage à leurs dieux-serpents."
 cyr_silted_harbour:0 "Port ensablé"
 desc_cyr_silted_harbour:0 "La lagune naturelle qui sert de port à cette ville est ensablée, ce qui rend difficile l'accostage des navires."

 embellish_suebi_grave_fields:0 "Embellissez les champs de sépulture de Suebian"
 embellish_suebi_grave_fields_desc:0 "De nombreux guerriers morts ont été inhumés dans les tombes de #Y Laciburaium#!, leurs familles allongées à côté d'eux et leurs esprits ont été relâchés dans l'au-delà lors de cérémonies de crémation élaborées. Ils nous ont tous bien servis, chacun à leur manière. Leurs lieux de repos définitifs ont été abandonnés pendant des décennies et sont maintenant dans un état déplorable. \nLeurs esprits libérés peuvent nous regarder avec bienveillance depuis l'au-delà - si nous embellissons et restaurons leurs tombes. Les morts méritent d'être commémorés pour les actes qu'ils ont accomplis."
 chaukia_terp:0 "Le Terp d'Amsivaria"
 chaukia_terp_desc:0 "Les conditions de construction d'un terp en [GetProvince('(int32)3836').GetName] sur l'exemple des Frisons sont idéales. Cela donnera à notre peuple plus de terres sur lesquelles vivre, car il s'agit d'un monticule d'habitation artificiel créé pour fournir un sol sûr pendant les ondes de tempête, les marées hautes et les inondations de la mer ou des rivières."

