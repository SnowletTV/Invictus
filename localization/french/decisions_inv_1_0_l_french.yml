 restore_argead_dynasty_desc:0 "[COUNTRY.GetRuler.GetName], souverain de Macédoine, siège des rois macédoniens, a décidé de restaurer la dynastie Argead, car il a du sang Argead, de l'épouse de Kassandre, Thessalonique, demi-sœur d'Alexandre le Grand."
