 become_regency:0 "Nommer un régent"
 become_regency_desc:0 "[COUNTRY.GetName] marchera bientôt à la guerre. Notre [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] doit diriger nos troupes sur le front, et pour cela nommer un régent pour gouverner en son absence. Le régent gouvernera la région capitale et commandera aux levées de cette région pendant que [COUNTRY.GetRuler.GetName] pourra diriger les soldats d'élite d'une légion ou bien une flotte. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"
 convert_to_agama:0 "Adopter la foi agamique"
 convert_to_agama_desc:0 "La foi agamique des Dravidiens est ancienne et remonte à l'aube de la civilisation. Faisons la promotion de l'agamisme parmi nos sujets et à notre cour."
 convert_to_ajivika:0 "Adopter la foi ajivika"
 convert_to_ajivika_desc:0 "Le grand Makkhali Gosala a montré ses voies à sa secte ajivika. Il prêche que le destin est absolu, que tout est prédestiné. Soumettons-nous à notre sort d'embrasser Ajivika."
 convert_to_anahitic_religion:0 "Adopter la foi anahitique"
 convert_to_anahitic_religion_desc:0 "Les fidèles d'Anahit se sont répandus dans tout notre pays. Il s'est avéré une religion populaire avec sa malléabilité à nos divinités locales. Il est peut-être temps d'adopter officiellement cette religion arménienne et de l'appeler la nôtre."
 convert_to_berber_religion:0 "Adopter la foi amazighe"
 convert_to_berber_religion_desc:0 "Bien que les personnes de confession amazighe aient été autrefois inspirées et affectées par leurs voisins, elles nous ont à leur tour affectées. Notre peuple a commencé à adopter les croyances des tribus du désert, se tournant autant vers Nanna Tala et Shaheded que vers n'importe quelle divinité locale."
 convert_to_burmese_religion:0 "Adopter la foi natique"
 convert_to_burmese_religion_desc:0 "La religion des peuples du Sud-Est du monde s'est propagée jusqu'à nous. Ils disent que dans chaque être vivant se trouvent des Nats, et que les Nats sont dans chaque être vivant. Peut-être devrions-nous officiellement embrasser le culte Nat."
 convert_to_eastern_animism:1 "Adopter la foi swanco"
 convert_to_eastern_animism_desc:1 "Les déesses Swancho et Menya sont vénérées sur nos terres. Les idoles de Kem et de Kom se retrouvent partout dans leurs maisons. L'État devrait maintenant aussi accepter les dieux de Tocharie et du bassin du Tarim comme siens."
 convert_to_hinduism:0 "Adopter la foi védique"
 convert_to_hinduism_desc:0 "Pour que les Védas et les anciens enseignements de l'Inde ancienne soient la politique officielle de notre État, promeuvons le védisme parmi nos sujets et à notre cour."
 convert_to_illyrian_pantheon:0 "Adopter la foi illyrique"
 convert_to_illyrian_pantheon_desc:0 "La foi des Illyriens provient d'anciennes croyances paléo-balkaniques. Faisant autrefois partie des mêmes croyances que le zalmoxisme et le cybélisme, la foi illyrique se distingue par ses cultes décentralisés. Le Culte du Soleil au Nord, le Culte du Serpent au Sud, et le nouveau Culte du Cavalier thrace venu de l'Est. Peut-être devrions-nous adopter les croyances illyriques et poursuivre l'un de ces cultes comme le nôtre."
 convert_to_mithra_religion:0 "Adopter la foi mithraïque"
 convert_to_mithra_religion_desc:0 "Nous avons remarqué la prédominance du dieu glorieux du Soleil, Mithra, ainsi que sa foi mithriaque. Les prêtres mages annonçant les Mèdes sont certainement une entité convaincante. Notre État peut bénéficier de l'acceptation de Mithra et des pratiques du mithraïsme comme les nôtres."
 convert_to_nilotic_pantheon:0 "Adopter la foi nhialique"
 convert_to_nilotic_pantheon_desc:0 "Le culte de Kowth Nhial et des nombreux Colwics du peuple nilotique s'est répandu sur nos terres. Il est peut-être temps d'accepter les dieux du Haut-Nil comme les dieux de notre propre peuple."
 convert_to_nuragic_pantheon:0 "Adopter la foi nuragique"
 convert_to_nuragic_pantheon_desc:0 "La religion indigène des peuples nuragiques de Sardaigne et de Corse est une tradition millénaire. Le grand père des Nuragiques nous incite à lui rendre un culte. Embrassons le culte et les croyances de cette religion."
 convert_to_pre_indo_european_religion:0 "Adopter la foi waaqie"
 convert_to_pre_indo_european_religion_desc:0 "De plus en plus de notre peuple demande conseil aux prêtres de Mari, la déesse de la montagne, et offre des cadeaux à Aatxe en échange de sa protection. Il est temps pour nous de reprendre officiellement leur culte."
 convert_to_puntic_religion:0 "Adopter la foi waaqie"
 convert_to_puntic_religion_desc:0 "Pendant des années, les commerçants de nos ports ont parlé de la divinité suprême connue sous le nom de Waaq, qui n'a personne d'autre pour se tenir à ses côtés, et les histoires de son amour sans fin et de son autorité divine ont trouvé un écho auprès de notre peuple, qui cherche à devenir son enfants. Peut-être pourrions-nous tous rechercher l'étreinte réconfortante de Waaq ?"
 convert_to_vaksh_religion:0 "Adopter la foi voxiste"
 convert_to_vaksh_religion_desc:0 "La religion du fleuve Vakhsh s'est répandue dans les terres que nous administrons. Les gens adorent le dieu solaire Mihr Oir le matin avec le lever du soleil et nomment leurs enfants après Ramset, le dieu du peuple. Que le Seigneur Vish nous porte à l'illumination et adopte Vakhsh et son saint panthéon de divinités."
 create_spartan_empire:0 "Sparte impériale"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], resplendit dans la gloire des conquêtes, eclypsant tous les autres petits royaumes; il nous faudrait un nouveau titre pour le dirigeant de l'Empire [COUNTRY.GetAdjective]."
 deify_spartan_emperor:0 "Déifier l'empereur spartiate"
 deify_spartan_emperor_desc:0 "Peu de gens nient que [COUNTRY.GetRuler.GetName] est béni. Il s'ensuit donc que cet héritage divin ne peut être que la propriété d'un être divin."
 form_alania:0 "Former l'Alanie"
 form_alania_desc:0 "Divisés et sans chef, les Alains ont été à plusieurs reprises poussés plus à l'ouest par des tribus plus fortes, forcés de se contenter des pires pâturages. En consolidant nos parents sous une seule tribu, nous serons dans une position privilégiée pour dominer les Sarmates et assurer notre place légitime en tant que seigneurs des chevaux de la steppe."
 form_arabia:0 "Former l'Arabie"
 form_arabia_desc:0 "Pendant des générations, l'Arabie a été un lien commercial, fournissant de l'encens et de la myrrhe aux principales civilisations du monde, mais notre potentiel de grandeur a été gaspillé par les nombreuses tribus et royaumes fragmentés de la région, qui se font la guerre au lieu de travailler ensemble. En unifiant la péninsule, nous pouvons forger une civilisation des sables rivalisant avec celle de l'Egypte et de la Perse."
 form_germania:0 "Former la Germanie"
 form_germania_desc:0 "Les tribus de Germania sont chacune individuellement fortes et puissantes, mais sans un chef fort pour les diriger, nous restons juste cela; des tribus séparées trop occupées à être embourbées dans des luttes intestines pour participer à la plus grande gloire qui nous attend. En soumettant et en déposant nos rivaux faibles et myopes, nous pourrons proclamer un Empire germanique capable de mener des guerres titanesques dont la légende parlera pendant mille ans, et la domination du continent sera à nous!"
 form_indger:0 "Former le Royaume indo-germanique"
 form_indger_desc:0 "Nous avons migré bien au-delà des limites de notre patrie germanique et nous nous sommes trouvés une terre riche et fertile à l'est des montagnes de l'Hindu Kush. Avec cet endroit comme fondation de notre nouveau pays, notre peuple peut prospérer."
 form_liguria:0 "Former la Ligurie"
 form_liguria_desc:0 "Les Ligures ont persisté en Gaule cisalpine pendant des millénaires, vivant divisés en petites tribus et travaillant dans les champs. Cependant, une nouvelle puissance se lève au sud qui, si elle n'est pas contrôlée, pourrait menacer notre existence même. Afin de contrer cette menace, nous devons nous regrouper en une fédération panligure capable de combattre ceux qui veulent nous soumettre."
 form_massagetia:0 "Former les Massagètes"
 form_massagetia_desc:0 "Nous étions autrefois la puissance dominante de la région, célèbre pour avoir pillé et terrorisé nos voisins, allant jusqu'à tuer Cyrus lui-même. Cependant, notre pouvoir a été brisé par Darius, qui nous a forcés à nous soumettre à son autorité. Maintenant que les Perses sont partis et que leurs terres sont en déroute, nous pouvons nous unir aux autres tribus massagéennes pour reprendre notre place légitime dans la steppe."
 form_neo_mitanni:0 "Reformer le Mitanni"
 form_neo_mitanni_desc:0 "Il y a longtemps, le grand Royaume mitanni a été détruit par les Assyriens, son peuple massacré et ses villes réduites en cendres. Maintenant que nous contrôlons ses anciennes terres, nous pouvons nous proclamer les héritiers de ce fier héritage et inaugurer un renouveau de la civilisation mitannie."
 form_piaoyue:0 "Former le Piaoyue"
 form_piaoyue_desc:0 "Les terres où les religions bon, védique et natique ​​se rencontrent ont longtemps été un carrefour qui facilite l'échange de biens et d'idées à travers une région remplie d'une variété de personnes très différentes. Et pourtant, il peut y avoir de la force dans la diversité et les terres des Piaoyue en témoignent."
 form_punt:0 "Former le Pount"
 form_punt_desc:0 "D'Adouli à Apocopa, le Royaume de Pount est au carrefour du commerce depuis des générations. L'ivoire d'Afrique, l'encens d'Arabie et même les épices de la lointaine Inde transitent par ses ports. Si nous unissions les différentes villes et royaumes de la région sous notre bannière, nous serions en mesure de monopoliser le commerce et d'atteindre une immense richesse au-delà de nos plus folles imaginations."
 form_slavia:0 "Former la Slavie"
 form_slavia_desc:0 "Nous, les Slaves, vivons aux frontières du monde connu depuis des millénaires, nous contentant d'une maigre existence au milieu des vastes forêts. Pourtant, en dépit de nos similitudes, nous sommes dispersés et divisés, vivant comme si nous étions des peuples distincts, nous battant et nous faisant la guerre les uns contre les autres pour des motifs insignifiants et des querelles sans importance. Si nous nous soulevions et soumettions le reste de notre communauté, nous pourrions proclamer une fédération panslave s'étendant de la mer Baltique à la steppe, capable de soumettre ceux qui sont assez fous pour nous défier."
 form_tibetan_empire:0 "Former le Tibet"
 form_tibetan_empire_desc:0 "Le Tibet a longtemps été un trou perdu, isolé sur les sommets des montagnes qui nous protègent. Cependant, nos terres dures et perfides ne nous protégeront pas pour toujours, car tôt ou tard, nous serons conquis par une force trop grande et terrible pour être vaincue par nous-mêmes ; pour survivre, nous devons mettre fin à notre période d'isolement et conquérir activement nos voisins. Avec le plateau fermement sécurisé à l'intérieur des frontières de notre royaume, nous pouvons proclamer un glorieux empire tibétain capable de projeter puissance et influence du haut du monde !"
