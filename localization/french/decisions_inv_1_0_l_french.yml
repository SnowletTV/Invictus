 natic_flavor.1.a:0 "Adoptons la foi en Nats."
 natic_flavor.1.b:0 "Sans doute pas."
 natic_flavor.1.desc:0 "La migration du peuple pyu s'est bien établie dans ces terres autrefois occupées par les cultures pu. Avec l'installation de notre peuple, la plupart des gens embrassent les croyances natiques plutôt que nos croyances ancestrales tibétaines. En fait, la religion natique ​​est devenue un meilleur reflet de nos croyances que nos anciennes habitudes ne l'ont jamais été. Officialisons le changement."
 natic_flavor.1.t:0 "Adoption du natisme par les Pyu"
 parsa_restored:0 "Perse restaurée"
 proclaim_punic_republic:0 "Adopter le républicanisme punique"
 proclaim_punic_republic_desc:0 "Les héritiers de la Phénicie gouvernent en tenant compte à la fois des traditions républicaines et de pratiques commerciales astucieuses, ce qui constitue véritablement la meilleure forme de gouvernement pour [COUNTRY.GetName]."
 pyu_natic_convert.tt:0 "Jusqu'à #G 20#! pops dans la capitale se convertissent au #E Natisme#!."
 restore_parsa:0 "Restaurer la Perse"
 restore_parsa_desc:0 "Il serait sage de redonner à la Perse sa gloire d'antan."
 revert_regency:0 "Retirer le régent"
 revert_regency_desc:0 "Le moment est venu pour [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] de revenir aux affaires du gouvernement. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"
 switch_characters_to_mitanni_culture:0 "Tous les personnages des familles importantes de notre précédente culture principale se convertiront à la culture #Y néo-mitannie#!."
 switch_to_mitanni_culture:0 "Nous ferons de #Y néo-mitannie#! notre culture principale, et toutes les pops de notre précédente culture principale s'y convertiront."
