 #### Decisions from Commander Kings - To Appoint A Regent

 become_regency:0 "Nommer un régent"
 become_regency_desc:0 "[COUNTRY.GetName] marchera bientôt à la guerre. Notre [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] doit diriger nos troupes sur le front, et pour cela nommer un régent pour gouverner en son absence. Le régent gouvernera la région capitale et commandera aux levées de cette région pendant que [COUNTRY.GetRuler.GetName] pourra diriger les soldats d'élite d'une légion ou bien une flotte. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"
 revert_regency:0 "Retirer le régent"
 revert_regency_desc:0 "Le moment est venu pour [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] de revenir aux affaires du gouvernement. Vous pourriez gagner de l'influence politique en fonction du nombre d'idées actives!"

 #### Decisions from 2 Spartan Kings - To Create Higher Ranking Government Forms

 create_spartan_empire:0 "Sparte impériale"
 create_spartan_empire_desc:0 "[COUNTRY.GetRuler.GetName], resplendit dans la gloire des conquêtes, eclypsant tous les autres petits royaumes; il nous faudrait un nouveau titre pour le dirigeant de l'Empire [COUNTRY.GetAdjective]."
 deify_spartan_emperor:0 "Déifier l'empereur spartiate"
 deify_spartan_emperor_desc:0 "Peu de gens nient que [COUNTRY.GetRuler.GetName] est béni. Il s'ensuit donc que cet héritage divin ne peut être que la propriété d'un être divin."

 proclaim_punic_republic:0 "Adopter le républicanisme punique"
 proclaim_punic_republic_desc:0 "Les héritiers de la Phénicie gouvernent en tenant compte à la fois des traditions républicaines et de pratiques commerciales astucieuses, ce qui constitue véritablement la meilleure forme de gouvernement pour [COUNTRY.GetName]."

 become_tyrannic_monarchy:0 "Embrace Tyranny"
 become_tyrannic_monarchy_desc:0 "It is becoming increasingly apparent that [COUNTRY.GetName] yearns for a firmer hand to guide her through these dark times."
 become_tyrannic_monarchy_tt:0 "A character with a high Martial stat will attempt to usurp the [COUNTRY.GetAdjective] throne and establish a #Y Tyranny#!."



 restore_parsa:0 "Restaurer la Perse"
 restore_parsa_desc:0 "Il serait sage de redonner à la Perse sa gloire d'antan."

 #Formables
 form_liguria:0 "Former la Ligurie"
 form_liguria_desc:0 "Les Ligures ont persisté en Gaule cisalpine pendant des millénaires, vivant divisés en petites tribus et travaillant dans les champs. Cependant, une nouvelle puissance se lève au sud qui, si elle n'est pas contrôlée, pourrait menacer notre existence même. Afin de contrer cette menace, nous devons nous regrouper en une fédération panligure capable de combattre ceux qui veulent nous soumettre."
 formable_not_liguria_exists:0 "#Y Ligurie# ! n'existe pas"

 form_hellespontine_district:0 "Form Hellespontine District"
 form_hellespontine_district_desc:0 "First created as a result of the Athenian monopoly on violence and trade in the Propontic Sea and the Bosporus Strait, the Hellespontine District represented one of the wealthiest trading hubs in the world, controlling taxation and goods-flow. To recreate this monopoly on the economy would grant us a great control over the world's politics and future."
 formable_not_hellespontine_district_exists:0 "#Y Hellespontine District#! does not exist."

 form_lesser_scythia:0 "Former la Petite Scythie"
 form_lesser_scythia_desc:0 "Connue également sous le nom de "Scythia Minor", cette région était l'un des royaumes les plus méridionaux contrôlés par les Scythes à leur apogée de l'ère classique sous le roi Ateas. Riche de ports de commerce et d'arrière-pays sauvages, elle se présente comme un avant-poste formidable mais insignifiante pour les seigneurs des steppes."
 formable_not_lesser_scythia_exists:0 "#Y Petite Scythie#! n'existe PAS"

 form_lesser_media:0 "Form Lesser Media"
 form_lesser_media_desc:0 "Media was fractured upon conquest by Alexander the Great, but Lesser Media is certainly not Lesser in quality. This area comprises perhaps the greatest portion of Media, with the rich and ancestral lands hosting the wealth of knowledge of the Iranian plateau, from the age of Assyrians till now."
 formable_not_lesser_media_exists:0 "#Y Lesser Media#! does not exist."
 LESSER_MEDIA_NAME:0 "Lesser Media"
 LESSER_MEDIA_ADJ:0 "Lesser Median"
 lesser_media_claim_tooltip:0 "#E Lesser Media#! will gain Claims on the Region of #Y Media#!."
 add_media_claims:0 "La Médie va disposer de revendications sur la région de #Y Médie#!."

 form_corsica:0 "Former la Corse"
 form_corsica_desc:0 "An isle so close to the rich Roman/Etruscan shores in Italia, Corsica has always remained a wild land, divided in half by a rough mountain spine which harbors dangerous and resilient tribal folk. This land could be a bastion of the Corsii if it were consolidated under native rule."
 formable_not_corsica_exists:0 "#Y Corse#! n'existe PAS"

 form_greater_maeotia:0 "Former la Grande Méotie"
 form_greater_maeotia_desc:0 "Le lac Maeotis, une grande mer au nord du Pont-Euxin, est au point extrême des voies d'eau qui s'étendent jusqu'à l'Atlantiqueau-delà des colonnes d'Hercule. Le peuple tribal méote, longtemps opprimé à la fois par les Grecs et les peuples des steppes, doit prendre le contrôle de son héritage côtier afin de s'affirmer dans ce monde chaotique."
 formable_not_greater_maeotia_exists:0 "#Y Grande Méotie#! n'existe PAS"

 form_slavia:0 "Former la Slavie"
 form_slavia_desc:0 "Nous, les Slaves, vivons aux frontières du monde connu depuis des millénaires, nous contentant d'une maigre existence au milieu des vastes forêts. Pourtant, en dépit de nos similitudes, nous sommes dispersés et divisés, vivant comme si nous étions des peuples distincts, nous battant et nous faisant la guerre les uns contre les autres pour des motifs insignifiants et des querelles sans importance. Si nous nous soulevions et soumettions le reste de notre communauté, nous pourrions proclamer une fédération panslave s'étendant de la mer Baltique à la steppe, capable de soumettre ceux qui sont assez fous pour nous défier."
 formable_not_slavia_exists:0 "#Y Slavie#! n'existe pas"

 form_lazica:0 "Form Lazica"
 form_lazica_desc:0 "The Laz people once dwelt among the Abasgoi to the north and have for generations traveled the winding paths of the wetlands of Colchis' delta region. Forgotten in the eyes of Kuji's kind, it ought to be the Laz who take their turn in ruling the Phasis and charting a new course for the people of the eastern Black Sea."
 formable_not_lazica_exists:0 "#Y Lazica#! does not exist."

 form_punt:0 "Former le Pount"
 form_punt_desc:0 "D'Adouli à Apocopa, le Royaume de Pount est au carrefour du commerce depuis des générations. L'ivoire d'Afrique, l'encens d'Arabie et même les épices de la lointaine Inde transitent par ses ports. Si nous unissions les différentes villes et royaumes de la région sous notre bannière, nous serions en mesure de monopoliser le commerce et d'atteindre une immense richesse au-delà de nos plus folles imaginations."
 formable_not_punt_exists:0 "#Y Punt#! n'existe pas"

 form_tibetan_empire:0 "Former le Tibet"
 form_tibetan_empire_desc:0 "Le Tibet a longtemps été un trou perdu, isolé sur les sommets des montagnes qui nous protègent. Cependant, nos terres dures et perfides ne nous protégeront pas pour toujours, car tôt ou tard, nous serons conquis par une force trop grande et terrible pour être vaincue par nous-mêmes ; pour survivre, nous devons mettre fin à notre période d'isolement et conquérir activement nos voisins. Avec le plateau fermement sécurisé à l'intérieur des frontières de notre royaume, nous pouvons proclamer un glorieux empire tibétain capable de projeter puissance et influence du haut du monde !"
 tibetan_empire_not_exists:0 "#Y Tibet#! n'existe PAS."
 tibetan_empire_prov_zhangzhung:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Zhangzhung#!."
 tibetan_empire_prov_jangtang:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Jangtang#!."
 tibetan_empire_prov_chomolangma:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Chomolangma#!."
 tibetan_empire_prov_tsang:0 "Nous ou l'un de nos sujets possède des portions tibétaines de #Y Tsang#!."
 
 form_indger:0 "Former le Royaume indo-germanique"
 form_indger_desc:0 "Nous avons migré bien au-delà des limites de notre patrie germanique et nous nous sommes trouvés une terre riche et fertile à l'est des montagnes de l'Hindu Kush. Avec cet endroit comme fondation de notre nouveau pays, notre peuple peut prospérer."
 indger_not_exists:0 "#Y Royaume indo-germanique#! n'existe PAS."
 
 form_arabia:0 "Former l'Arabie"
 form_arabia_desc:0 "Pendant des générations, l'Arabie a été un lien commercial, fournissant de l'encens et de la myrrhe aux principales civilisations du monde, mais notre potentiel de grandeur a été gaspillé par les nombreuses tribus et royaumes fragmentés de la région, qui se font la guerre au lieu de travailler ensemble. En unifiant la péninsule, nous pouvons forger une civilisation des sables rivalisant avec celle de l'Egypte et de la Perse."
 formable_not_arabia_exists:0 "#Y Arabie# ! n'existe PAS."
 
 form_germania:0 "Former la Germanie"
 form_germania_desc:0 "Les tribus de Germania sont chacune individuellement fortes et puissantes, mais sans un chef fort pour les diriger, nous restons juste cela; des tribus séparées trop occupées à être embourbées dans des luttes intestines pour participer à la plus grande gloire qui nous attend. En soumettant et en déposant nos rivaux faibles et myopes, nous pourrons proclamer un Empire germanique capable de mener des guerres titanesques dont la légende parlera pendant mille ans, et la domination du continent sera à nous!"
 formable_not_germania_exists:0 "#Y Germanie# ! n'existe PAS."
 
 form_neo_mitanni:0 "Reformer le Mitanni"
 form_neo_mitanni_desc:0 "Il y a longtemps, le grand Royaume mitanni a été détruit par les Assyriens, son peuple massacré et ses villes réduites en cendres. Maintenant que nous contrôlons ses anciennes terres, nous pouvons nous proclamer les héritiers de ce fier héritage et inaugurer un renouveau de la civilisation mitannie."
 formable_not_neo_mitanni_exists:0 "#Y Royaume néo-mitanni#! n'existe PAS."
 switch_to_mitanni_culture:0 "Nous ferons de #Y néo-mitannie#! notre culture principale, et toutes les pops de notre précédente culture principale s'y convertiront."
 switch_characters_to_mitanni_culture:0 "Tous les personnages des familles importantes de notre précédente culture principale se convertiront à la culture #Y néo-mitannie#!."
 
 form_alania:0 "Former l'Alanie"
 form_alania_desc:0 "Divisés et sans chef, les Alains ont été à plusieurs reprises poussés plus à l'ouest par des tribus plus fortes, forcés de se contenter des pires pâturages. En consolidant nos parents sous une seule tribu, nous serons dans une position privilégiée pour dominer les Sarmates et assurer notre place légitime en tant que seigneurs des chevaux de la steppe."
 formable_not_alania_exists:0 "#Y Alanie#! n'existe PAS."
 alania_formable_prov_darn:0 "Nous ou l'un de nos sujets possède des portions alaniques de #Y Darn#!"
 alania_formable_prov_durse:0 "Nous ou l'un de nos sujets possède des portions alaniques de #Y Durse#!."
 alania_formable_prov_zhalaqana:0 "Nous ou l'un de nos sujets possède des portions alaniques de #Y Zhalaqana#!."
 
 form_massagetia:0 "Former les Massagètes"
 form_massagetia_desc:0 "Nous étions autrefois la puissance dominante de la région, célèbre pour avoir pillé et terrorisé nos voisins, allant jusqu'à tuer Cyrus lui-même. Cependant, notre pouvoir a été brisé par Darius, qui nous a forcés à nous soumettre à son autorité. Maintenant que les Perses sont partis et que leurs terres sont en déroute, nous pouvons nous unir aux autres tribus massagéennes pour reprendre notre place légitime dans la steppe."
 formable_not_massagetia_exists:0 "#Y Massagètes#! n'existe PAS."
 massagetia_formable_prov_darn:0 "Nous ou l'un de nos sujets possède des portions massagètes de #Y Darn#!."
 massagetia_formable_prov_chach:0 "Nous ou l'un de nos sujets possède des portions massagètes de #Y Chach#!."
 massagetia_formable_prov_chomaria:0 "Nous ou l'un de nos sujets possède des portions massagètes de #Y Chomaria#!."

 form_piaoyue:0 "Former le Piaoyue"
 form_piaoyue_desc:0 "Les terres où les religions bon, védique et natique ​​se rencontrent ont longtemps été un carrefour qui facilite l'échange de biens et d'idées à travers une région remplie d'une variété de personnes très différentes. Et pourtant, il peut y avoir de la force dans la diversité et les terres des Piaoyue en témoignent."
 PIY_NAME:0 "Piaoyue"
 PIY_ADJECTIVE:0 "piaoyue"
 PIY:0 "Piaoyue"
 natic_flavor.1.t:0 "Adoption du natisme par les Pyu"
 natic_flavor.1.desc:0 "La migration du peuple pyu s'est bien établie dans ces terres autrefois occupées par les cultures pu. Avec l'installation de notre peuple, la plupart des gens embrassent les croyances natiques plutôt que nos croyances ancestrales tibétaines. En fait, la religion natique ​​est devenue un meilleur reflet de nos croyances que nos anciennes habitudes ne l'ont jamais été. Officialisons le changement."
 natic_flavor.1.a:0 "Adoptons la foi en Nats."
 natic_flavor.1.b:0 "Sans doute pas."
 pyu_natic_convert.tt:0 "Jusqu'à #G 20#! pops dans la capitale se convertissent au #E Natisme#!."

 unite_the_dahae:0 "Unifier les Dahéens"
 unite_the_dahae_desc:0 "Depuis trop longtemps, les tribus dahae se chamaillent entre elles. Nous avons été désunis et faibles, ouverts aux caprices des grands empires qui nous entourent.\nUnissons les tribus dahéennes en une puissante fédération tribale, car ce n'est qu'alors que nous serons maîtres de notre destin."
 unite_dahae_claims_tooltip:0 "Les Dahéens vont disposer de revendications sur la province de #Y Parthie#!."

 form_abasgia:0 "Form Abasgia"
 form_abasgia_desc:0 "By defeating and subjugating the various tribes around us to form a mighty nation, we have proven to the world that we are no mere barbarians, but are the founders of a new kingdom - Abasgia!"
 
 form_vindelicia:0 "Form Vindelicia"
 form_vindelicia_desc:0 "At the rocky foothills of the Alps, the various fractured Vindelician tribes dwell, our disunity and division enabling the neighboring Germanic and Celtic tribes to raid and pillage us with impunity; if we were to confederate and consolidate the other Vindelician tribes under a single leader, we could coordinate our forces and ward off those who would dare subjugate us."
 vindelicia_not_exists:0 "#Y Vindelicia#! must NOT exist."
 
 form_tocharia:0 "Form Tocharia"
 form_tocharia_desc:0 "From time immemorial we have sat at the crossroads of great civilizations, facilitating trade and ideas from east and west as middlemen, fueling the growth of wealthy cities straddling the habitable corridors running through the treacherous desert. With the death of Alexander to the west, the rise of the Xiongnu to the northeast, and China divided into warring states, much of the world has been thrown into turmoil, making it more prudent then ever before to shore up our defenses and secure the trade routes for merchants passing through; by wresting control of the other cities in the Tarim Basin, we can monopolize the silk road to increase our profits and enable funding of an effective defense."
 formable_not_tocharia_exists:0 "#Y Tocharia#! does not exist."
 
 form_pong:0 "Form Pong"
 form_pong_desc:0 "Shrouded in mystery, the Shan people exist in the misty highlands at the edge of the Indic and Sinitic worlds, having migrated here many generations ago. With the recent arrival of the Pyu people, the fertile Irrawaddy valley has been left fragmented and divided into various city-states and tribes, leaving the area vulnerable to an outside incursion:0 With the finest warriors of the highlands assembled into a single force, we will be able to pour outward from our fortified hills and establish a great kingdom that will be spoken of in myth and legend for generations to come."
 formable_not_pong_exists:0 "#Y Pong#! does not exist."
 
 #Pannonia
 form_pannonia_all:0 "Form Pannonia"
 form_pannonia_dacia:0 "Form Pannonia"
 form_pannonia_celtic:0 "Form Pannonia"
 form_pannonia_germanic:0 "Form Pannonia"
 form_pannonia_scythian:0 "Form Pannonia"
 form_pannonia_baltic:0 "Form Pannonia"
 form_pannonia_pannonian:0 "Form Pannonia"
 form_pannonia_berber:0 "Form Pannonia"
 form_pannonia_all_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the fertile plains of the Carpathian basin are the perfect place to establish a strong, powerful kingdom worthy of remembrance. Yet, the other tribes which inhabit it are scattered and divided, lead by lesser men unworthy of their titles; if we can rise above our peers and unite the region, we can proclaim ourselves as the true masters of Pannonia and forge a better future for our people."
 form_pannonia_dacia_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the Carpathian basin is the perfect place to establish a great kingdom worthy of remembrance. Our bretheren are scattered and divided, lead by lesser rulers unworthy of their title; if we can unite the region, we can proclaim ourselves the true master of Pannonia."
 form_pannonia_celtic_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the Carpathian basin is the perfect place to establish a great kingdom worthy of remembrance. Our bretheren are scattered and divided, lead by lesser rulers unworthy of their title; if we can unite the region, we can proclaim ourselves the true master of Pannonia."
 form_pannonia_germanic_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the Carpathian basin is the perfect place to establish a new home for our people, where they will never know fear and the horrors of war again. The inhabitants of this region are sparse and fractured along petty tribal feuds, if we act now, we can conquer this region and establish ourselves as the masters of Pannonia."
 form_pannonia_scythian_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the Carpathian basin is the perfect place to establish a new home for our people, where they will never know fear and the horrors of war again. The inhabitants of this region are sparse and fractured along petty tribal feuds, if we act now, we can conquer this region and establish ourselves as the masters of Pannonia."
 form_pannonia_baltic_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the Carpathian basin is the perfect place to establish a new home for our people, where they will never know fear and the horrors of war again. The inhabitants of this region are sparse and fractured along petty tribal feuds, if we act now, we can conquer this region and establish ourselves as the masters of Pannonia."
 form_pannonia_pannonian_desc:0 "Protected by the mountains in the north and east and shielded by rivers to the south, the Carpathian basin is the perfect place to establish a great kingdom worthy of remembrance. Our bretheren are scattered and divided, lead by lesser rulers unworthy of their title; if we can unite the region, we can proclaim ourselves the true master of Pannonia."
 form_pannonia_berber_desc:0 "Having abandoned our harsh, dry, and inhospitable desert homeland in search of greener pastures, our people have been surviving on the move, living from moment to moment, taking advantage of any opportunity which presented itself. However, after many long years of hardship and strife, many are growing weary of their long travels, and are beginning to question our leadership. Yet, just as all hope seemed lost, we have stumbled upon a rich, fertile region which is largely abandoned, and those who do remain are scattered and divided; if we act now and take advantage of this weakness, we can conquer this region and establish ourselves as the masters of Pannonia."
 PANNONIA_NAME:0 "Pannonia"
 PANNONIA_ADJECTIVE:0 "Pannonian"
 pannonia_not_exists:0 "#Y Pannonia#! must NOT exist."
 formable_pannonia_capital:0 "Our capital must be located in the regions of #Y Pannonia#!, #Y Dacia#!, or the highlighted portions of #Y Boihaemia#!."
 
 #Atrebatia
 form_atrebatia:0 "Form Atrebatia"
 form_atrebatia_desc:0 "Long have we crossed the channel to raid and loot the shores of Britannia, earning our warriors great wealth and plunder over the years. However, now that we have begun to create permanent settlements in the area, it is time that we claimed lordship over our new domains by establishing the kingdom of Atrebatia."
 ATREBATIA_NAME:0 "Atrebatia"
 ATREBATIA_ADJECTIVE:0 "Atrebatian"
 atrebatia_not_exists:0 "#Y Atrebatia#! must NOT exist."
 formable_atrebatia_capital:0 "Our capital must be located in the regions of #Y Britannia#! or #Y Caledonia#!."

#make sure there's no overlap with caria
 form_chrysaoric_league:0 "Form Chrysaoreus"
 form_chrysaoric_league_desc:0 "Alexandros won great popularity with the Carians for restoring Queen Ada to the Carian throne after she had been deposed by her brother. For a time she ruled under the watchful eye of Asander who had been the Satrap of Lydia and then also of Caria. Although, Asander was favored by Antipater, Ptolemaios, and Seleukos, he was an enemy of the envious Antigonous. In 313 BCE, Asander was forced to cede his territories to Antigonus with the Satrapy of Caria being effectively dissolved. \n\nPerhaps by creating a league of Carian cities under the auspices of Hekate and Zeus Chrysaoreus, centered around [GetProvince('(int32)1980').GetName] which houses temples to these most favored gods, the towns and villages of Caria can fulfill their destiny and that of our people by blazing a new path free from the imposition of foreign interlopers."
 form_chrysaoric_league_claims_tooltip:0 "Chrysaoreus will gain Claims on the Areas of #Y $ionia_area$#!, #Y $sporades_area$#! and #Y $lycia_area$#!."
 caria_ownership_value_tooltip:0 "At least #Y 75%#! of the highlighted Territories in #Y Caria#! are owned directly or by Subject."
# caria_ownership_value_tooltip_old:0 "At least #Y 15#! Territories in #Y Caria#! are owned by #Y [COUNTRY.GetName]#! or a Subject. (Current:0 #Y [SCOPE.ScriptValue('current_caria_ownership_value')|0]#!)"

 formable_not_chrysaoric_league_exists:0 "#Y Chrysaoreus#! must NOT exist."
 formable_not_chrysaoric_exists:0 "La #Y Ligue chrysaorienne#! ne doit PAS exister."
 CHRYSAORIC_NAME:0 "Ligue chrysaorienne"
 CHRYSAORIC_ADJ:0 "chrysaorienne"
 CHY:0 "Ligue chrysaorienne"

 form_caria:0 "Former la Carie"
 form_caria_desc:0 "Les villes, les villages et le peuple de Carie doivent accomplir leur destinée en suivant une voie nouvelle, débarrassée des envahisseurs étrangers."
 caria_citizen_nobles_tooltip:0 "#Y Carian#! (#E Culture#!) has #E Citizen#! or #E Noble#! status."
 form_caria_claims_tooltip:0 "$CIA$ va disposer de revendications sur les contrées de #Y $coastal_caria_area$#! et de #Y $inland_caria_area$#!"
 formable_not_caria_exists:0 "#Y $CIA$#! ne doit PAS exister."

 form_ionia:0 "Unite the Ionians"
 form_ionia_desc:0 "Stretching across the Aegean coast, the cities of Ionia have often been at the mercy of foreign powers. But the time has come for the Ionian people, the children of Ion, to unite under one banner, to defend their freedom and restore the glory of their ancestors."
 form_ionia_claims_tooltip:0 "#E Ionia#! will gain Claims on the Areas of $aeolia_area$ and $coastal_caria_area$"
 formable_not_ionia_exists:0 "#E Ionia#! must NOT exist"
 ionia_ownership_value_tooltip:0 "At least #Y 50%#! of the highlighted Territories which historically made up the #Y Ionian League#! are owned by #Y [THIS.GetCountry.GetName]#! or their subject"

 form_aeolia:0 "Unite the Aeolians"
 form_aeolia_desc:0 "The Aeolians, said to be descendants of Aeolus, the ruler of the winds, were among the first Greeks to settle on the western coast of Asia Minor. For centuries, their settlements spread from the shores of Asia to the islands of Lesbos and Tenedos, thrived, but over time they fell prey to the power struggles of larger empires. Now, the time has come for the Aeolian people to rise again, uniting their scattered cities and reclaiming their rightful place as a powerful and independent league."
 form_aeolia_claims_tooltip:0 "#E Aeolia#! will gain Claims on the Areas of $ionia_area$ and $mysia_area$"
 formable_not_aeolia_exists:0 "#Y Aeolia#! must NOT exist"
 aeolia_ownership_value_tooltip:0 "At least #Y 75%#! of the highlighted Territories which historically made up the #Y Aeolian League#! are owned by #Y [THIS.GetCountry.GetName]#! or their subject"


 form_fezzan:0 "Form Fezzan"
 form_fezzan_desc:0 "Those traveling in the lands of Fezzan are there for one or two reasons; they either desire to hire our formidable mercenary armies for themselves, or they have gotten lost in the vast desert plains that are our domain. The time has come to embrace our destiny and establish a new state, one that shall rule from the desolate places - like a rose blooming in the desert."
 fezzan_claims_tooltip:0 "Fezzan will gain Claims on the Region of #Y Fezzan#!"
 formable_not_fezzan_exists:0 "#Y Fezzan#! must NOT exist."
 fezzan_ownership_value_tooltip:0 "At least #Y 75%#! of the highlighted Territories in the Fezzan region must be owned by #Y [THIS.GetCountry.GetName]#! or their subject."
 FEZ:0 "Fezzan"
 FEZ_ADJ:0 "Fezzani"

 form_palestine:0 "Form Philistia"
 form_palestine_desc:0 "Once known to the Egyptians as the Peleset, the powerful member of the daunting Sea Peoples who took down an age, and known to the Greeks as Philistines, the people of south Canaan, whatever they are called, the land they live on would be left with the name of their people, the land of the Philistines, Philistia. The rich pentapolis is filled with cities of ports and trade, located at a key traderoute between the lands of Egypt and Syria. Since the bronze age, the people of Philistia have completely blended with Phoenecian culture, inhereting their rich legacy as well as building upon their own."
 formable_not_palestine_exists:0 "#Y Philistia#! must NOT exist."
 PLS:0 "Philistia"
