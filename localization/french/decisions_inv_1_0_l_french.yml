 form_troas:0 "Unite the Troad"
 form_troas_desc:0 "Home to the ruins of the fabled city of Troy, the Greek cities of the Troad have long thrived thabnks their strategic position along the Hellespont, boasting strong mercantile roots and access to key trade routes between Europe and Asia. The premier cities of the region—Ilion, Dardanos, Skepsis, Assos, Alexandria Troas, Abydos, and Lampsakos—have traditionally been bound together in the Koinon of Athena Ilias, a religious and political league formed under the guidance of Antigonos I Monophthalmos. This league was established to administrate the annual Panathenaia festival at the sacred sanctuary of Athena Ilias in Troy, a powerful symbol of unity and shared heritage for the cities of the region. In addition to these leading cities, the Koinon also included Rhoiteion, Parion, Gargara, and Lampsakos from the Troad, as well as cities beyond, like Chalcedon and Myrlea on the shores of the Propontis. Together, these cities shared in the governance of the sanctuary, sending religious envoys, organizing sacrifices, and defending their collective autonomy against the encroachment by foreign power."
