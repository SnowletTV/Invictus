 omen_chinese_yangzhu:1 "Yangzhu"
 omen_chinese_yangzhu_desc:3 "#Y Divinité chinoise#!\nYangzhu est l'une des huit divinités vénérées dans le Qi."
 deity_chinese_yuezhu:0 "$omen_chinese_yuezhu$"
 omen_chinese_yuezhu:1 "Yuezhu"
 omen_chinese_yuezhu_desc:3 "#Y Divinité chinoise#!\nYuezhu est l'une des huit divinités vénérées dans le Qi."
 deity_chinese_rizhu:0 "$omen_chinese_rizhu$"
 omen_chinese_rizhu:1 "Rizhu"
 omen_chinese_rizhu_desc:3 "#Y Divinité chinoise#!\nRizhu est l'une des huit divinités vénérées dans le Qi."
 deity_chinese_sishizhu:0 "$omen_chinese_sishizhu$"
 omen_chinese_sishizhu:1 "Sishizhu"
 omen_chinese_sishizhu_desc:3 "#Y Divinité chinoise#!\nSishizhu est l'une des huit divinités vénérées dans le Qi."
 deity_chinese_fengshi:0 "$omen_chinese_fengshi$"
 omen_chinese_fengshi:1 "Fengshi"
 omen_chinese_fengshi_desc:3 "#Y Divinité chinoise#!\nFengshi, aussi appelé Fei Lian, est le dieu du vent dans la mythologie chinoise. Il gouverne les huit vents des nouvelles, qui parcourent les cinq climats."
 deity_chinese_yushi:0 "$omen_chinese_yushi$"
 omen_chinese_yushi:1 "Yushi"
 omen_chinese_yushi_desc:3 "#Y Divinité chinoise#!\nYushi, issu de la mythologie chinoise, est responsable de la pluie."
 deity_chinese_dasiming:0 "$omen_chinese_dasiming$"
 omen_chinese_dasiming:1 "Da Siming"
 omen_chinese_dasiming_desc:3 "#Y Divinité chinoise#!\nDa Siming règne sur la vie et la mort des hommes."
 deity_chinese_shaosiming:0 "$omen_chinese_shaosiming$"
 omen_chinese_shaosiming:1 "Shao Siming"
 omen_chinese_shaosiming_desc:3 "#Y Divinité chinoise#!\nShao Siming est le dieu chargé des héritiers sur terre."
 deity_chinese_houtu:0 "$omen_chinese_houtu$"
 omen_chinese_houtu:1 "Houtu"
 omen_chinese_houtu_desc:3 "#Y Divinité chinoise#!\nHoutu est une représentante des divinités chinoises de la terre (terme générique désignant tous les dieux naturels de la terre) et exerce sa domination sur toute la terre, à l'image de Gaia, la Terre-Mère de la mythologie occidentale."
 deity_chinese_daizong:0 "$omen_chinese_daizong$"
 omen_chinese_daizong:1 "Daizong"
 omen_chinese_daizong_desc:3 "#Y Divinité chinoise#!\nDaizong est le Mont Tai, la montagne de l'Est. Selon la mythologie et la légende, après la mort de Pan Gu, sa tête s'est transformée en Mont Tai."
 deity_chinese_graangsreen:0 "$omen_chinese_graangsreen$"
 omen_chinese_graangsreen:1 "Heengshan"
 omen_chinese_graangsreen_desc:3 "#Y Divinité chinoise#!\nHuangdi établit le Mont Heng comme les Montagnes du Sud, l'un des objets sacrés du culte montagnard."
 deity_chinese_huashan:0 "$omen_chinese_huashan$"
 omen_chinese_huashan:1 "Huashan"
 omen_chinese_huashan_desc:3 "#Y Divinité chinoise#!\nLe Mont Hua (également appelé Mont Taihua), l'un des Cinq Monts sacrés, est aussi connu comme les Montagnes de l'Ouest."
 deity_chinese_gyyngsreen:0 "$omen_chinese_gyyngsreen$"
 omen_chinese_gyyngsreen:1 "Hengshan"
 omen_chinese_gyyngsreen_desc:3 "#Y Divinité chinoise#!\nHengshan est la montagne septentrionale des Cinq Monts sacrés."
 deity_chinese_songshan:0 "$omen_chinese_songshan$"
 omen_chinese_songshan:1 "Songshan"
 omen_chinese_songshan_desc:3 "#Y Divinité chinoise#!\nSongshan est la montagne centrale des Cinq Monts sacrés."
 deity_chinese_he:0 "$omen_chinese_he$"
 omen_chinese_he:1 "He Bo"
 omen_chinese_he_desc:3 "#Y Divinité chinoise#!\nHe Bo, dieu fleuve du He, habite dans le fleuve He (aujourd'hui le Fleuve Jaune). Il chevauche une tortue blanche et utilise cinq poissons rayés comme guides pour parcourir et surveiller la région, ou pour monter au Mont Kunlun rencontrer les dieux."
 deity_chinese_huai:0 "$omen_chinese_huai$"
 omen_chinese_huai:1 "Huai Shen"
 omen_chinese_huai_desc:3 "#Y Divinité chinoise#!\nLe dieu fleuve Huai Shen. L'un des Sidu."
 deity_chinese_ji:0 "$omen_chinese_ji$"
 omen_chinese_ji:1 "Ji Shen"
 omen_chinese_ji_desc:3 "#Y Divinité chinoise#!\ndieu fleuve Ji Shen. L'un des Sidu."
 deity_chinese_jiang:0 "$omen_chinese_jiang$"
 omen_chinese_jiang:1 "Jiang Shen"
 omen_chinese_jiang_desc:3 "#Y Divinité chinoise#!\ndieu fleuve Jiang Shen. L'un des Sidu."
 deity_chinese_xihe:0 "$omen_chinese_xihe$"
 omen_chinese_xihe:1 "Xihe"
 omen_chinese_xihe_desc:3 "#Y Divinité chinoise#!\nXihe, nom de la mère du dieu soleil dans la mythologie. La légende dit qu'elle était l'épouse de Di Jun, avec qui elle eut dix fils, tous des soleils (corbeaux dorés), qui vivaient dans la mer de l'Est, sur l'arbre Fusang, et se relayaient pour assurer leur présence dans le ciel."
 deity_chinese_shangdi:0 "$omen_chinese_shangdi$"
 omen_chinese_shangdi:1 "Haotian Shangdi"
 omen_chinese_shangdi_desc:3 "#Y Divinité chinoise#!\nShangdi, l'Empereur céleste, ou Dieu Hao Tian, communément appelé le Ciel, le Dieu céleste, le Seigneur céleste, est la divinité suprême vénérée par les Fils du Ciel, les empereurs et les souverains. Il trouve son origine dans le culte chinois du ciel (Cangtian, Haotian) et de l'Étoile polaire (Beichen, Di Xing). D'une part, le « ciel supérieur » est nommé Hao Tian en raison de son énergie immense. La vastitude du ciel est désignée par Cangtian. Personne n'est plus respecté que l'empereur, qui est investi par le ciel, d'où son nom de Shangdi. D'autre part, Shangdi réside dans l'Étoile polaire et est appelé l'Empereur du ciel, l'Étoile de la Polaire."
 deity_chinese_qingdi:0 "$omen_chinese_qingdi$"
 omen_chinese_qingdi:1 "Qingdi Taihao"
 omen_chinese_qingdi_desc:3 "#Y Divinité chinoise#!\nQingdi, l'un des cinq empereurs légendaires, gouverne l'est du monde et constitue l'un des principaux objets de culte pour les empereurs et les temples. Il est aussi appelé « Cang Di » et « Mu Di ». Dans la conception des « Cinq Empereurs du Premier Ciel », Qingdi correspond à Taihao. Il est associé au bois dans les cinq éléments, au printemps parmi les saisons, et à la couleur cyan dans la palette des cinq couleurs."
 deity_chinese_yandi:0 "$omen_chinese_yandi$"
 omen_chinese_yandi:1 "Yandi Shennong"
 omen_chinese_yandi_desc:3 "#Y Divinité chinoise#!\nYandi, appelé ainsi en raison de ses talents en agriculture par le feu, est connu comme le roi de la vertu du feu et fut, selon la légende, le seigneur commun du monde dans les temps anciens."
 deity_chinese_huangdi:0 "$omen_chinese_huangdi$"
 omen_chinese_huangdi:1 "Huangdi Xuanyuan"
 omen_chinese_huangdi_desc:3 "#Y Divinité chinoise#!\nHuangdi est le premier des Cinq Empereurs, chargé de gouverner le monde. Selon la légende mythique, son père Shaodian était roi de l'ours, vivant sur la colline de Xuan Yuan, d'où ce nom. Huangdi porte aussi le nom de Ji, lié à l'eau, et son clan est associé à l'ours, ce qui donne à son pays le surnom de 'pays de l'ours'."
 deity_chinese_baidi:0 "$omen_chinese_baidi$"
 omen_chinese_baidi:1 "Baidi Shaohao"
 omen_chinese_baidi_desc:3 "#Y Divinité chinoise#!\nL'Empereur Blanc, l'un des Cinq Empereurs, est dit gouverner l'ouest du monde, et fut l'un des principaux objets de culte dans les anciens empires et temples. Dans le concept des « Cinq Empereurs du Premier Ciel », Bai Di est Shao Hao. Il correspond à l'or dans les cinq éléments, à l'automne parmi les saisons, et au blanc dans les cinq couleurs."
 deity_chinese_heidi:0 "$omen_chinese_heidi$"
 omen_chinese_heidi:1 "Heidi Zhuanxu"
 omen_chinese_heidi_desc:3 "#Y Divinité chinoise#!\nZhuan Xu, l'un des Cinq Empereurs, résidait au Xuan Gong, un palais du nord de couleur noire associé à l'élément eau. On disait donc qu'il était un empereur de vertu aqueuse, également appelé Xuan Di."
 deity_chinese_xiangjun:0 "$omen_chinese_xiangjun$"
 omen_chinese_xiangjun:1 "Xiangjun"
 omen_chinese_xiangjun_desc:3 "#Y Divinité chinoise#!\nLe dieu de Xiang Shui."
 deity_chinese_xiangfuren:0 "$omen_chinese_xiangfuren$"
 omen_chinese_xiangfuren:1 "Xiangfuren"
 omen_chinese_xiangfuren_desc:3 "#Y Divinité chinoise#!\nLe dieu de Xiang Shui."

 # Tengri
 deity_hu_ulgen:0 "$omen_hu_ulgen$"#撑犁信仰的神灵来自于后世的古突厥神话神灵，在此鸣谢@梅勒 对本MOD的帮助
 omen_hu_ulgen:1 "Ulgen"
 omen_hu_ulgen_desc:3 "#Y Divinités hu#!\nUlgen est la créature la plus sacrée de tous les êtres célestes, résidant dans les seize cieux, et n'est second qu'au Labour (parfois même considéré comme son égal). Il protège tous les êtres contre les griffes de Yin Yi, dieu de l'incertitude et de la mort. Des chevaux blancs sont souvent sacrifiés par les chamanes lors des rituels de Miguel."
 deity_hu_qayra:0 "$omen_hu_qayra$"
 omen_hu_qayra:1 "Qayra"
 omen_hu_qayra_desc:3 "#Y Divinités hu#!\nQayra réside dans le dix-septième ciel. On raconte qu'autrefois, il errait dans la rivière du temps et qu'après la naissance de la Terre, il devint le maître des trois mondes de l'air, de l'eau et de la terre, ainsi que le créateur de nombreuses choses et des êtres humains. De plus, il enseigna aux hommes l'art de fabriquer le vin."
 deity_hu_tengri:0 "$omen_hu_tengri$"
 omen_hu_tengri:1 "Tengri"
 omen_hu_tengri_desc:3 "#Y Di deities#!\nTengri était la divinité principale et le dieu suprême des Di, souvent assimilé à l'Empereur céleste du Royaume du Milieu. Avec le temps, son image commença à se différencier progressivement, donnant naissance à des figures telles que Wo Tengri, responsable du temps, et Fu Tengri, chargé de la terre."
 deity_hu_aqana:0 "$omen_hu_aqana$"
 omen_hu_aqana:1 "Aqana"
 omen_hu_aqana_desc:3 "#Y Divinités hu#!\nAqana est la fille de Qayra, dieu de la fertilité de la terre et de la vie dans la mythologie des Di. C'est elle qui poussa Qayra à commencer la création à partir du fleuve du temps."
 deity_hu_qizagan:0 "$omen_hu_qizagan$"
 omen_hu_qizagan:1 "Qizagan"
 omen_hu_qizagan_desc:3 "#Y Divinités hu#!\nQizagan réside dans les Neuf Cieux. Il est représenté tenant un arc dans une main et une trompette dans l'autre, monté sur un grand cheval rouge. C'est un dieu puissant de la guerre dans la croyance des Di."
 deity_hu_erlik:0 "$omen_hu_erlik$"
 omen_hu_erlik:1 "Erlik"
 omen_hu_erlik_desc:3 "#Y Divinités hu#!\nErlik réside en enfer, et il est le symbole de la mort, des enfers, des maladies et de la malchance en tant que divinité des Di. En tant que créateur des esprits maléfiques, les gens lui font souvent des offrandes pour éviter les calamités qu'il envoie."
 deity_hu_mergen:0 "$omen_hu_mergen$"
 omen_hu_mergen:1 "Mergen"
 omen_hu_mergen_desc:3 "#Y Divinités hu#!\nMergen, dieu de la sagesse et de la pensée, réside au dix-septième ciel. Il est connu comme un guerrier portant un casque et un arc, monté sur un cheval blanc."
 deity_hu_umay:0 "$omen_hu_umay$"
 omen_hu_umay:1 "Umay"
 omen_hu_umay_desc:3 "#Y Divinités hu#!\nUmay est la déesse de la fertilité, protectrice des femmes et des enfants, ainsi que l'épouse du ciel. Son image est également associée au soleil. La Diaspora du Nord priait pour obtenir sa bénédiction afin d'avoir de nombreux enfants."

 # Baiyue
 deity_baiyue_warrior_worship:0 "$omen_baiyue_warrior_worship$"
 omen_baiyue_warrior_worship:1 "Culte du guerrier"
 omen_baiyue_warrior_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue du guerrier"
 deity_baiyue_weapon_worship:0 "$omen_baiyue_weapon_worship$"
 omen_baiyue_weapon_worship:1 "Culte des armes"
 omen_baiyue_weapon_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue des armes"
 deity_baiyue_land_worship:0 "$omen_baiyue_land_worship$"
 omen_baiyue_land_worship:1 "Culte de la terre"
 omen_baiyue_land_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue de la terre"
 deity_baiyue_forest_worship:0 "$omen_baiyue_forest_worship$"
 omen_baiyue_forest_worship:1 "Culte de la forêt"
 omen_baiyue_forest_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue de la forêt"
 deity_baiyue_ancestor_worship:0 "$omen_baiyue_ancestor_worship$"
 omen_baiyue_ancestor_worship:1 "Culte des ancêtres"
 omen_baiyue_ancestor_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue des ancêtres"
 deity_baiyue_elder_worship:0 "$omen_baiyue_elder_worship$"
 omen_baiyue_elder_worship:1 "Culte des anciens"
 omen_baiyue_elder_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue des anciens"
 deity_baiyue_river_worship:0 "$omen_baiyue_river_worship$"
 omen_baiyue_river_worship:1 "Culte des rivières"
 omen_baiyue_river_worship_desc:3 "#Y Divinités baiyue#!\nCulte baiyue des rivières"
 deity_baiyue_fertility_cult:0 "$omen_baiyue_fertility_cult$"
 omen_baiyue_fertility_cult:1 "Culte de la fertilité"
 omen_baiyue_fertility_cult_desc:3 "#Y Divinités baiyue#!\nCulte baiyue de la fertilité"

 # Muisic
 deity_yi_god_of_wind:0 "$omen_yi_god_of_wind$"
 omen_yi_god_of_wind:1 "Sinjang"
 omen_yi_god_of_wind_desc:3 "Les esprits des généraux militaires sont appelés sinjang. Ces esprits peuvent être trouvés dans les âmes de nombreux grands généraux à travers l'histoire. Ces généraux militaires incluent même des généraux historiques plus récents."
 deity_yi_god_of_thunder:0 "$omen_yi_god_of_thunder$"
 omen_yi_god_of_thunder:1 "Jowangshin"
 omen_yi_god_of_thunder_desc:3 "Jowangshin est la déesse coréenne du feu. Elle peut aussi être la 'déesse de la cuisine' mentionnée dans les sources chinoises. Jowangshin est la déesse non seulement du feu, mais aussi du foyer et des rituels tabous. Ces tabous étaient interdits aux femmes au foyer, qui restaient les principales adoratrices de Jowangshin. Les rituels tabous sont les suivants :\n\nNe pas jurer dans la maison.\nNe pas s'asseoir sur le foyer.\nNe pas reposer ses pieds sur le foyer.\nLa cuisine doit être maintenue propre.\nVous devez vénérer les divinités dans la cuisine.\n\nJowangshin est l'une des divinités les plus populaires en Corée, et punissait tous ceux qui enfreignaient l'un des cinq tabous. En fait, elle était connue pour être assez vindicative envers ceux qui faisaient cela, lui donnant un rôle de déesse vengeresse dans la mythologie."
 deity_yi_god_of_mountain:0 "$omen_yi_god_of_mountain$"
 omen_yi_god_of_mountain:1 "Sansillyong"
 omen_yi_god_of_mountain_desc:3 "Sansillyong, ou Sansin, sont des esprits de la montagne. Ils sont généralement représentés comme des hommes à barbe blanche, vêtus de robes bleues, accompagnés de tigres. Ils protègent les habitants grâce à leur puissant contrôle sur la nature."
 deity_yi_god_of_grass:0 "$omen_yi_god_of_grass$"
 omen_yi_god_of_grass:1 "Ch'ilsong"
 omen_yi_god_of_grass_desc:3 "La divinité cosmologique Ch'ilsong est l'esprit des sept étoiles de la Grande Ourse. Ch'ilsong deviendra plus tard associé au bouddhisme, mais il était à l'origine lié au chamanisme musical. Cet esprit est connu pour s'occuper des enfants."
 deity_yi_god_of_wine:0 "$omen_yi_god_of_wine$"
 omen_yi_god_of_wine:1 "Bari Gongju"
 omen_yi_god_of_wine_desc:3 "La déesse patronne des chamans, guide des âmes des défunts, et déesse de la Grande Ourse, Bari Gongju, ou la princesse Bari, est l'une des divinités les plus connues et vénérées du chamanisme coréen. Son histoire est très ancienne et a été racontée en diverses versions jusqu'à nos jours.\n\nIl existe plusieurs versions du récit, mais les détails de base racontent le mariage d'un roi et d'une reine. La reine donne naissance à six filles toutes traitées avec luxe. Lors de la septième grossesse, la reine fait un rêve, interprété comme le signe que le septième enfant serait enfin un fils. Cependant, ce septième enfant est encore une fille. Le roi, déçu, ordonne que la fille soit abandonnée, ou en coréen, 'beori.' C'est de là que vient le nom Bari. Elle partira alors en voyage qui la mènera finalement à la divinité."
 deity_yi_god_of_medicine:0 "$omen_yi_god_of_medicine$"
 omen_yi_god_of_medicine:1 "Hwanin"
 omen_yi_god_of_medicine_desc:3 "Hwanin, ou Haneunim, aussi appelé Haneul-nim ou Sang-je, est le dieu des cieux. Il est le souverain du royaume céleste, il commande la sagesse et l'autorité. Il a gagné en importance pendant le royaume de Gojoseon, et encore plus au XIXe siècle. Il était probablement encore un dieu important à cette époque. Hwanin est aussi le grand-père du Dieu-Roi Dangun."
 deity_yi_god_of_sea:0 "$omen_yi_god_of_sea$"
 omen_yi_god_of_sea:1 "Hogu Pyolsong"
 omen_yi_god_of_sea_desc:3 "Hogu Pyolsong est une déesse muisique de la variole, bien qu'elle ait peut-être été auparavant une déesse des maladies en général. Dans le chamanisme muisique coréen moderne, Hogu Pyolsong a été réinterprétée comme déesse de la varicelle plutôt que de la variole. Cela montre la nature flexible et durable du muisisme."
 deity_yi_god_of_river:0 "$omen_yi_god_of_river$"
 omen_yi_god_of_river:1 "Yeongdeung"
 omen_yi_god_of_river_desc:3 "Déesse du vent, Yeongdeung Halman, aussi appelée Yongdong, elle contrôle les vents marins, notamment autour de l'île de Jeju (Tamna), la plus grande île au sud de la péninsule coréenne. Sa légende raconte qu'elle vient de l'est de Tamna, mais qu'une fois par an, elle revient sur l'île pour lui apporter vie, graines, et autres choses nécessaires à la subsistance des habitants."
 deity_dalnim:0 "$omen_dalnim$"
 omen_dalnim:0 "Dalnim"
 omen_dalnim_desc:0 "Sœur du dieu du soleil Haemosu, Dalnim est la déesse muisique de la lune. Elle possède plusieurs mythes d'origine expliquant comment elle a obtenu son statut divin. Un mythe dit qu'elle était si belle qu'elle a captivé le ciel lui-même, qui lui accorda la divinité. Un autre raconte qu'elle a gravi une telle hauteur qu'elle atteignit la lune. Un troisième mythe affirme qu'elle et son frère furent capturés, et qu'elle pria le ciel. Du ciel descendit une corde qu'ils grimpèrent pour atteindre la sécurité, devenant ainsi respectivement les divinités du soleil et de la lune."
 deity_haemosu:0 "$omen_haemosu$"
 omen_haemosu:0 "Haemosu"
 omen_haemosu_desc:0 "Frère de la déesse de la lune Dalnim, Haemosu est le dieu muisique du soleil. On raconte qu'il chevauchait un char tiré par cinq dragons jusqu'à la Terre pour écouter les humains avant de retourner au ciel, symbolisant ainsi le lever et le coucher du soleil."
 deity_seokga:0 "$omen_seokga$"
 omen_seokga:0 "Seokga"
 omen_seokga_desc:0 "Le dieu farceur et espiègle, Seokga, est connu pour ses blagues et pour tourmenter les mortels sans cesse. Malgré son rôle de créateur de tout, Seokga désirait être le seul souverain du monde. Il défia Mireuk, l'autre dieu créateur de l'univers, dans un duel de création : celui qui ferait pousser le plus de fleurs resterait, l'autre serait exilé. Seokga vola secrètement les fleurs de Mireuk, ce qui provoqua la disparition de ce dernier. Cet acte injuste causa le premier péché, engendrant la première mort, et créa le cycle incessant de naissance et de mort, rendant le monde imparfait, mêlant joie et souffrance."
 deity_mireuk:0 "$omen_mireuk$"
 omen_mireuk:0 "Mireuk"
 omen_mireuk_desc:0 "Le dieu principal de la création et créateur de l'univers, il sépara le plan des mortels du reste du cosmos. Cinq insectes dorés et cinq insectes argentés furent créés, formant cinq couples qui devinrent les ancêtres de toute l'humanité. Il régna sur l'humanité à une époque sans péché, sans douleur ni mort, mais tout changea lorsque Seokga, le dieu farceur, voulut devenir le seul maître de l'humanité. Seokga tricha dans la compétition qui déterminait le souverain, et Mireuk disparut après sa défaite, laissant un monde rempli de péché, de douleur et de mort."

 # Kodo
 deity_wa_god_kaze:0 "$omen_wa_god_kaze$"
 omen_wa_god_kaze:1 "Fujin"
 omen_wa_god_kaze_desc:3 "#Y Divinités kodo#!\nL'un des plus anciens Kami, Fujin fut l'un des deux Kami nés d'Izanami pour échapper à Yomi avant qu'Izanagi ne le scelle. Il est le Kami du vent, parfois appelé Kaze ou Ryobo. Il est souvent représenté avec son frère Raijin, le Kami de la foudre, du tonnerre et des tempêtes."
 deity_wa_god_kaminari:0 "$omen_wa_god_kaminari$"
 omen_wa_god_kaminari:1 "Raijin"
 omen_wa_god_kaminari_desc:3 "#Y Divinités kodo#!\nParfois nommé Kaminari, Raijin est le Kami de la foudre, du tonnerre et des tempêtes. Il fut l'un des deux Kami nés d'Izanami pour échapper à Yomi avant qu'Izanagi ne le scelle. Il est souvent représenté avec son frère Fujin, le Kami du vent."
 deity_wa_god_hi:0 "$omen_wa_god_hi$"
 omen_wa_god_hi:1 "Kagu Tsuchi"
 omen_wa_god_hi_desc:3 "#Y Divinités kodo#!\nKagu Tsuchi, la force éclatante, est né d'Izanami. Cependant, en tant que Kami du feu, Kagu Tsuchi brûla Izanami à mort lors de sa naissance. Le cœur brisé, Izanagi décapita Kagu Tsuchi, ce qui donna naissance à plusieurs Kami. Il fut finalement associé aux forgerons. Kagu Tsuchi est parfois appelé Hi."
 deity_wa_god_ame:0 "$omen_wa_god_ame$"
 omen_wa_god_ame:1 "Amaterasu"
 omen_wa_god_ame_desc:3 "#Y Divinités kodo#!\nAmaterasu est une déesse des arts et du soleil. Elle est aussi connue comme déesse de la fertilité, car sa lumière favorise la croissance agricole. Elle entretient une relation tumultueuse avec son frère, un Kami des tempêtes nommé Susano'o, qui a détruit ses rizières. Cela la mit en colère et elle refusa alors sa lumière au monde pendant un temps."
 deity_wa_god_kawa:0 "$omen_wa_god_kawa$"
 omen_wa_god_kawa:1 "Kawa"
 omen_wa_god_kawa_desc:3 "#Y Divinités kodo#!\nRoi des Kami des rivières, Kawa est devenu un nom générique pour désigner tous les Kami des rivières. Il est parfois aussi appelé Kahaku."
 deity_wa_god_inazuma:0 "$omen_wa_god_inazuma$"
 omen_wa_god_inazuma:1 "Izanagi"
 omen_wa_god_inazuma_desc:3 "#Y Divinités kodo#!\nIzanagi fut l'un des sept premières générations de Kami issues de la création des cieux. Lui et sa sœur-épouse Izanami créèrent de nombreux Kami. Cependant, Kagu Tsuchi, Kami du feu, causa la mort d'Izanami en la brûlant lors de sa naissance. Iznagi, dévasté, descendit à Yomi pour la récupérer. Mais, en arrivant, il rejeta Izanami car sa chair était verte et en décomposition. Il scella Izanami avec une pierre, séparant le monde des vivants de celui des morts."
 deity_wa_god_ama:0 "$omen_wa_god_ama$"
 omen_wa_god_ama:1 "Izanami"
 omen_wa_god_ama_desc:3 "#Y Divinités kodo#!\nIzanami fut l'une des sept premières générations de Kami issues de la création des cieux. Elle et son frère-époux Izanagi créèrent de nombreux Kami. Cependant, Kagu Tsuchi, Kami du feu, causa la mort d'Izanami en la brûlant lors de sa naissance. Iznagi, dévasté, descendit à Yomi pour la récupérer. Mais, en arrivant, il rejeta Izanami car sa chair était verte et en décomposition. Il scella Izanami avec une pierre, séparant le monde des vivants de celui des morts."
 deity_wa_god_yama:0 "$omen_wa_god_yama$"
 omen_wa_god_yama:1 "Oyamatsumi"
 omen_wa_god_yama_desc:3 "#Y Divinités kodo#!\nOyamatsumi est un Kami des montagnes, appelés aussi Yama-no-Kami. Il est le frère aîné d'Amaterasu et un enfant d'Izanami et Izanagi. Avec No-Zuchi, il engendra huit Kami, ainsi que deux autres Kami sans mère connue."
 deity_wa_god_umi:0 "$omen_wa_god_umi$"
 omen_wa_god_umi:1 "Okuninushi"
 omen_wa_god_umi_desc:3 "#Y Divinités kodo#!\nOkuninushi est un Kami du développement national, du commerce et de l'agriculture. Il descend du Kami Susano'o. Okuninushi sera associé plus tard à l'Ouest de Wa."
 deity_wa_god_tsuki:0 "$omen_wa_god_tsuki$"
 omen_wa_god_tsuki:1 "Tsuki-Yomi"
 omen_wa_god_tsuki_desc:3 "#Y Divinités kodo#!\nTsuki-Yomi est le Kami de la lune. Il est le frère jumeau de la déesse du soleil Amaterasu. Ils se sont brouillés après que Tsuki-Yomi tua un Kami de la nourriture. Depuis, Amaterasu refuse de le voir, donnant naissance au cycle du jour et de la nuit."
 deity_wa_god_tsuchi:0 "$omen_wa_god_tsuchi$"
 omen_wa_god_tsuchi:1 "Kuninotokotachi"
 omen_wa_god_tsuchi_desc:3 "#Y Divinités kodo#!\nKuninotokotachi fut l'un des deux Kami de la première génération. Il arriva sur la Terre primordiale et est parfois considéré comme le Kami primordial de l'univers."
 deity_wa_god_sorei:0 "$omen_wa_god_sorei$"
 omen_wa_god_sorei:1 "Sorei"
 omen_wa_god_sorei_desc:3 "#Y Divinités kodo#!\nSorei représente le culte des ancêtres dans le kodoïsme ancien. Les Sorei peuvent devenir des esprits protecteurs, voire être élevés au rang de Kami. Plus précisément, le terme désigne les esprits ancestraux honorés à une date spécifique du calendrier, comme une fête ou un jour commémoratif."
 deity_minakanushi:0 "$omen_minakanushi$"
 omen_minakanushi:0 "Ame-no-Minakanushi"
 omen_minakanushi_desc:0 "#Y Divinités kodo#!\nAme-no-Minakanushi est la première divinité à s'être manifestée après la création des cieux. Il fait partie des cinq divinités qui précèdent les sept générations de Kami. Il fut le Maître Central des trois premières divinités."
 deity_takamimusubi:0 "$omen_takamimusubi$"
 omen_takamimusubi:0 "Takamimusubi"
 omen_takamimusubi_desc:0 "#Y Divinités kodo#!\nTakamimusubi fut la deuxième divinité à se manifester après la création des cieux. Il existait avant les sept générations de Kami. Il fut le Grand Créateur et un Kami de l'agriculture."
 deity_kamimusubi:0 "$omen_kamimusubi$"
 omen_kamimusubi:0 "Kamimusubi"
 omen_kamimusubi_desc:0 "#Y Divinités kodo#!\nKamimusubi fut la troisième divinité à se manifester après la création des cieux. Il est antérieur aux sept générations de Kami. Il fut le Créateur Divin."
 deity_mizuhanome:0 "$omen_mizuhanome$"
 omen_mizuhanome:0 "Mizuhanome"
 omen_mizuhanome_desc:0 "#Y Divinités kodo#!\nMizuhanome est une Kami de l'eau. Elle est fille d'Izanami, née de son urine, et est parfois connue comme la déesse-dragon de l'eau."
 deity_inari:0 "$omen_inari$"
 omen_inari:0 "Inari"
 omen_inari_desc:0 "#Y Divinités kodo#!\nInari est la Kami des renards. Elle est aussi appelée Inari-Okami. Inari est considérée à la fois comme une divinité de la fertilité et liée aux messages, car les renards seraient capables de transmettre des messages d'Inari aux mortels."