l_french:
 chinese_religions:0 "shénisme"
 desc_chinese_religions:0 "Un territoire aussi vaste que la Chine abrite de nombreuses philosophies et traditions entremêlées, formant une riche tapisserie de vie spirituelle ; les préceptes des grands maîtres, tels Kong Fuzi, sont respectés et honorés aux côtés des anciens rites des clans locaux. Les ancêtres sont vénérés, et des offrandes sacrées sont faites aux esprits gardiens capricieux qui protègent le foyer."
 convert_to_chinese_religions:0 "Adopter la foi shénique"
 convert_to_chinese_religions_desc:0 "Telle une grande lumière scintillant au sommet d'une haute tour, la foi shénique projette de longues ombres sur notre peuple, qui s'est tous tourné, comme des tournesols, vers l'éclat émanant de divinités étrangères. Et pourtant, sont-elles vraiment si étrangères ? Leurs voies sont-elles si différentes des nôtres ? Les similitudes ne sont-elles pas bien plus nombreuses ?"
 # Shenic
 deity_chinese_sheshen:0 "$omen_chinese_sheshen$"
 omen_chinese_sheshen:1 "Sheshen"
 omen_chinese_sheshen_desc:3 "#Y Divinité chinoise#!\nSheshen est le dieu chargé de la terre."
 deity_chinese_jishen:0 "$omen_chinese_jishen$"
 omen_chinese_jishen:1 "Jishen"
 omen_chinese_jishen_desc:3 "#Y Divinité chinoise#!\nJishen est le titre du dieu de l'agriculture et des grains."
 deity_chinese_tianzhu:0 "$omen_chinese_tianzhu$"
 omen_chinese_tianzhu:1 "Tianzhu"
 omen_chinese_tianzhu_desc:3 "#Y Divinité chinoise#!\nTianzhu est l'une des huit divinités vénérées dans le Qi."
 deity_chinese_dizhu:0 "$omen_chinese_dizhu$"
 omen_chinese_dizhu:1 "Dizhu"
 omen_chinese_dizhu_desc:3 "#Y Divinité chinoise#!\nDizhu est l'une des huit divinités vénérées dans le Qi."
