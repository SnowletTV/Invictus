l_english:

 deity_meis:0 "$omen_meis$"
 omen_meis:0 "Meis"
 omen_meis_desc:0 "Meis, une forme du dieu lunaire « Men », trouvé en Lydie en Anatolie, joue probablement un rôle similaire dans le mythe caucasien. Il est probable que ce nom soit aussi celui du dieu lunaire niche Mangha ou Mah. Malheureusement, on ne sait pas grand-chose sur Meis, donc la plupart de nos suppositions reposent sur le dieu anatolien Men, lui-même influencé par le dieu zoroastrien et mithriaque Mah. Cela expliquerait pourquoi Men est associé à la présidence des mois lunaires, le mot avestique pour lune et mois étant le même. Il est aussi représenté avec des cornes en croissant émergeant derrière ses épaules."
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "Ainina"
 omen_ainina_and_danina_desc:2 "Ainina, aussi connue sous le nom de Danina, est une déesse introduite dans le panthéon armazique à une date plus tardive. Elle est souvent associée à la fertilité, à la guérison et à la sagesse, et bénéficie d'un culte. Elle est parfois assimilée à Anahit ou Inanna."
 deity_ochopintre:0 "$omen_ochopintre$"
 omen_ochopintre:0 "Ochopintre"
 omen_ochopintre_desc:0 "Ochopintre était un esprit ou un dieu des forêts. Il protégeait les plantes et les animaux sauvages. Il ressemble en partie au dieu grec Pan. Ochopintre est représenté né avec des jambes et des cornes de chèvre. Il est parfois appelé Ochi, ce qui révèle le lien avec le nom Boch, un être mythologique chèvre."
 deity_phasia:0 "$omen_phasia$"
 omen_phasia:0 "Phasia"
 omen_phasia_desc:0 "Phasia est la déesse tutélaire de la ville de Phasis. Cette ville faisait partie du cycle mythologique grec des Argonautes, connue apparemment comme une cité commerçante en Colchide. Il est très probable que Phasis fût une colonie mixte gréco-barbare. Une statue d'une déesse phasienne a été trouvée approximativement à l'emplacement de l'ancienne Phasis, ce qui a conduit à la théorie que Phasis avait une déesse tutélaire, inspirant ainsi le nom de la déesse Phasia en représentation de cette divinité locale."

 deity_arhan:0 "$omen_arhan$"
 omen_arhan:0 "Arhan"
 omen_arhan_desc:0 "Le fondateur légendaire de l'Albanie caucasienne et le patron éponyme des Albanais eux-mêmes, le seigneur Arhan marchait parmi les immortels à l'époque des grands mythes du déluge eurasiens. Mi nomade, mi montagnard, Arhan parcourait les montagnes du Caucase à la recherche d'un lieu pour installer sa famille et faire grandir son peuple. Pour ses enfants et leurs descendants, il est aussi connu sous le nom d'« Aghvan », tandis que les étrangers le connaissent comme l'homme des montagnes."
 deity_bardos:0 "$omen_bardos$"
 omen_bardos:0 "Bardos"
 omen_bardos_desc:0 "L'un des huit fils du légendaire Targamos (appelé aussi Togarmah), Bardos et ses descendants s'installèrent et civilisèrent les terres des Albanais et des Odiens à l'ouest de la rivière Berduji jusqu'à la confluence de l'Araxe et du Koura. Son domaine était riche et bien arrosé, et il posa les fondations d'une ville à Partaw, dont le nom dérive du sien."
 deity_movakanos:0 "$omen_movakanos$"
 omen_movakanos:0 "Movakanos"
 omen_movakanos_desc:0 "Le quatrième fils du légendaire Targamos (également appelé Togarmah), Movakanos et ses descendants régnèrent sur les terres des Albanais au nord du Koura et à l'est de la petite rivière Alzani, s'étendant jusqu'à la mer Caspienne/Mazandaran. Son domaine était protégé par les montagnes du Caucase du Nord à l'arrière. C'est dans cette région qu'il fonda la ville de Movaknet, dont le nom s'inspire du sien."
 deity_heros:0 "$omen_heros$"
 omen_heros:0 "Heros"
 omen_heros_desc:0 "Fils du légendaire Targamos/Togarmah, Heros installa ses partisans et enfants entre les branches du système fluvial de l'Alzani sur une rive défendable. Créant les bases de Hereti, nommée d'après lui, Heros régna sur une terre mixte peuplée d'Albanais, d'Ibères et occasionnellement de Nordiques des steppes."
 deity_lekos:0 "$omen_lekos$"
 omen_lekos:0 "Lekos"
 omen_lekos_desc:0 "Le cinquième fils de Togarmah, Lekos fut le père de la tribu Lek et de nombreux Legiens/Lezgi. Son territoire alloué était le Caucase du Nord et la côte caspienne autour de Daraband. Cette terre était riche en commerce terrestre et maritime, et de nombreux Iraniens et Caucasiens s'y mélangeaient. Ainsi, ses descendants ont du mal à révéler leur identité à un étranger."
 deity_durdzuks:0 "$omen_durdzuks$"
 omen_durdzuks:0 "Durdzuks"
 omen_durdzuks_desc:0 "Fils de Kavkasos et petit-fils du légendaire Togarmah, Durdzuks engendra plusieurs des tribus les plus belliqueuses du Caucase du Nord, autour de l'actuelle Tchétchénie et Ingouchie. Ses descendants et adeptes sont appelés les Nakhs ou Vainakhs. Son sang a conduit ce peuple à une agressivité excessive envers ses voisins."
 deity_boseli:0 "$omen_boseli$"
 omen_boseli:0 "Boseli"
 omen_boseli_desc:0 "Créature taureau parcourant les montagnes et les pâturages vallonnés, Boseli était un emblème de fertilité et de reproduction. La vue de Boseli encourageait les hommes des tribus suaniennes à coucher courageusement avec leurs femmes, et une visite nocturne de Boseli amenait le matin un lot de veaux nouveau-nés. Telle était la bénédiction de Boseli, l'être à l'apparence de taureau."
 deity_iakhsari:0 "$omen_iakhsari$"
 omen_iakhsari:0 "Iakhsari"
 omen_iakhsari_desc:0 "Fils de Ghmerti, Iakhsari combattit aux côtés d'autres héros divins contre les Devis et les Qajis (créatures démoniaques). Guerrier, il était aussi guérisseur des malades et des blessés de guerre, et chassait les mauvais esprits des malades mentaux. Parmi les héros divins, il rivalisait pour voir qui tuerait le plus de Devis, remportant ce duel avec Kopala. Ses terrains de chasse étaient les montagnes de l'est."
 deity_barbale:0 "$omen_barbale$"
 omen_barbale:0 "Barbale"
 omen_barbale_desc:0 "Déesse du soleil, Barbale était liée à la guérison, à la reproduction du bétail et des cultures, ainsi qu'à la protection contre les maladies. Elle était aussi considérée comme la principale protectrice des femmes dans tout le Caucase. Vénérée surtout dans le Nord, elle pouvait parfois aussi être source de mal, car le soleil peut aussi brûler..."
 deity_shavkhani:0 "$omen_shavkhani$"
 omen_shavkhani:0 "Shavkhani"
 omen_shavkhani_desc:0 "L'Héphaïstos du Caucase, Shavkhani était aussi un héros défiguré du feu. On raconte qu'une nuit, un groupe de Devis vint chez lui et, pendant qu'il dormait, renversa un lourd fer sur la moitié inférieure de son corps, le rendant infirme. Dès lors, il travailla dans les ateliers, construisant des merveilles célestes. Il est surtout célébré pour avoir construit un pont de fer traversant le ciel céleste."

 deity_aguna:0 "$omen_aguna$"
 omen_aguna:0 "Aguna"
 omen_aguna_desc:0 "Aguna est la divinité géorgienne de la viticulture et de la fabrication du vin. Aguna était appelée « Angura » dans les régions de Racha et Lechkhumi, et « Jujelia » en Samegrelo. Un rituel honorant Aguna était accompli lors des festivals du Nouvel An et de l'Automne. La veille du Nouvel An, des grappes de raisin en forme de corne étaient cuites dans le pain. En Guria, une partie du Royaume de Colchis, cette pâte s'appelait « le pain d'Aguna ». On priait près de la vigne haute et dans la cave, demandant à Aguna d'assurer la fécondité de la vigne. Certains éléments du rituel d'Aguna présentent des parallèles avec le culte de la divinité phrygienne-greco-romaine Dionysos (Bacchus).\n\nLors de la récolte à Klarjeti, on organisait des festins dans les vignobles où des jeunes hommes nus décorés d'akido dansaient le Ferkhuli, une danse locale toujours pratiquée aujourd'hui. Des vestiges du culte d'Aguna subsistèrent dans certaines parties de la Géorgie jusqu'au XIXe siècle."
 deity_beri:0 "$omen_beri$"
 omen_beri:0 "Beri-Bera"
 omen_beri_desc:0 "Beri-Bera est le dieu anthropomorphe de la fertilité dans la mythologie caucasienne. Le culte ancien de Beri-Bera le représente comme un vieil homme. Il était le protecteur des récoltes, le promoteur de la reproduction du bétail, et de la fertilité parmi les populations croyantes.\n\nAu Moyen Âge, Beri-Bera était souvent associé aux sorcières, étant représenté avec un balai, mais il est incertain si cette association avec le balai précède l'apparition des représentations de sorcières en Europe, ou si ce sont ces images qui ont influencé l'association avec Beri-Bera.\n\nDans les montagnes de Géorgie orientale, Beri-Bera était un personnage très populaire lors des fêtes calendaires. Pendant le rituel pré-Nouvel An, le chef masculin personnifié en Beri-Bera entrait dans la maison assis sur un bâton en adressant des salutations et des vœux."
 deity_teudore:0 "$omen_teudore$"
 omen_teudore:0 "Teudore"
 omen_teudore_desc:0 "Teudore, aussi appelé Théodore, était un protecteur et un assistant des paysans et de leur bonne récolte pour nourrir leurs familles. Il était très respecté et surnommé « grand fermier travailleur » ou « grand maître ». Si Teudore était d'abord uniquement associé à la fertilité, il devint par la suite le patron et dieu des chevaux.\n\nEn plus des épithètes précédemment citées, Teudore portait d'autres surnoms, comme « Teudore le Noir » ou « au visage noir », l'associant à la fertilité des terres noires. Théodore était aussi honoré lors d'une fête appelée « Thedoroba ». Ce jour-là, les familles vivant dans les villages cuisinaient un pain rituel orné d'images d'outils agricoles et d'animaux (principalement des chevaux), et organisaient un grand semis rituel public."
 deity_samdzimari:0 "$omen_samdzimari$"
 omen_samdzimari:0 "Samdzimari"
 omen_samdzimari_desc:0 "Samdzimari est une divinité féminine matriarcale des Caucase, plus tard associée aux filles de Dieu, introduites à une époque plus clairement patriarcale. Malgré cela, Samdzimari semble avoir tenu un rôle important en tant que protectrice maternelle du peuple. Un épithète la décrit comme « Kheli », une femme joyeuse, audacieuse, voluptueuse et belle."
 deity_mitsa:0 "$omen_mitsa$"
 omen_mitsa:0 "Deda-Mitsa"
 omen_mitsa_desc:0 "Signifiant littéralement « Mère Terre », Deda-Mitsa est la plus puissante de la triade des divinités de la terre. Le culte de la Mère Terre en tant que divinité a été conservé dans les rituels liés à la naissance. L'ange du lieu et la mère du lieu régulaient et protégeaient la vie humaine, mais une question aussi importante que la naissance d'un enfant, l'apparition d'une nouvelle vie, relevait des fonctions de la divinité la plus élevée. Dans les rituels païens géorgiens liés à la naissance, des offrandes et des prières sont adressées à la Mère Terre. Les deux autres membres de la triade sont la Mère du Lieu (du foyer) et la Protectrice du Foyer."
 deity_qamari:0 "$omen_qamari$"
 omen_qamari:0 "Qamar"
 omen_qamari_desc:0 "Fille du Seigneur des Cornes, de la Météo et des nuages, la belle déesse Qamari (également appelée Kamar ou Qamar). Nous apprenons l'existence de cette céleste jeune fille dans l'histoire d'Amiran. Amiran, fasciné par la beauté de Qamari, ne pouvait plus résister à ses charmes. Il l'enleva du pays côtier. Pourtant, Qamari trouva l'amour en Amiran. Amiran fut alors puni en étant enchaîné au Caucase. Depuis lors, Qamari attend qu'Amiran se libère et revienne. Certains chercheurs pensent que l'enlèvement de Qamari par Amiran de Kajet est lié d'une certaine manière à l'enlèvement du feu céleste par Prométhée.\n\nAprès la condamnation d'Amiran, Qamari se cache dans la lune. Un poème dédié à Qamari dit :\n\nPourquoi te caches-tu près de la lune ?\nSi seulement je pouvais la porter sur ton chemin\n mes draps\nAu moins je ne te montrerais pas une larme\npâle de désir\nJe te regarderais comme un seul être\nJe déchirerais le ciel de mes yeux !"
 deity_apsati:0 "$omen_apsati$"
 omen_apsati:0 "Apsat"
 omen_apsati_desc:0 "Apsati, ou Apsat, était le dieu des chasseurs et du gibier, le protecteur et berger du bétail sauvage parmi les Svans. Sans sa bénédiction, la flèche du chasseur ne toucherait pas sa cible. Il a pitié des dépouilles de tous ceux qui le supplient, allument une bougie pour lui, ou prient et reconnaissent sa puissance et sa suprématie. Apsati choisit lui-même le gibier que le chasseur doit tuer. Il vit dans les montagnes de Svanétie, dans une grotte décorée de bois de cerf près du plus haut sommet. Il convient de noter que le culte de la chasse était étranger au monde iranien. Il s'est répandu depuis les voisins alan-oss, à la fois chez les Dvals et les Svans. Les parallèles typologiques d'Apsati chez les Abkhazes sont Azhveifsha, et chez les Tcherkesses, Mezithi."
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:0 "Zadeni"
 omen_zadeni_desc:0 "Zadeni est le dieu patron de la guerre et de la fertilité que nos hommes invoquent souvent avant d'entrer en bataille. On le voit généralement avec une fleur ou une hache à la main, accompagné d'un lion ailé. Il est connu chez les Grecs sous le nom d'Héraclès.\n\nZaden était une divinité intégrante de la mythologie proto-géorgienne. Selon la tradition des manuscrits, le culte de Zaden fut introduit par le roi Farnajom dans la première moitié du IIe siècle av. J.-C. Une source historique écrite relie le nom de Zaden au nom du château de Zaden près de Mtskheta. - « Aman Farnajo, le roi, augmenta la construction de tous les châteaux et villes, il bâtit le château de Zaden et créa une idole nommée Zaden, et régna sur Zaden.\n\nL'existence de la croyance en Mithra en Ibérie païenne et en Colchis pourrait être liée à Mithra. Certains chercheurs affirment que Zaden était un Mithra ; « Zaden est sans doute le Yazata de l'Avesta ou le Yazdan perse, ce qui signifie un bon génie, spécialement Mithra, puis une bonne divinité. » À Mateane, ce culte de Zaden-Mithra était second après celui d'Armazi."
 deity_badagon:0 "$omen_badagon$"
 omen_badagon:0 "Badagon"
 omen_badagon_desc:0 "Dans la « Légende du Petit Sjuli », Ekvtime Mtatsmindeli (955-1028) écrit sur Armaz, Gatsi, Gaim, Bochi, et Badageon. À propos de ce « Badageon », il écrit ceci : « Celui qui presse le raisin, il dira le nom de Dionysos et se moquera de lui. C'est une chose diabolique, et c'est une honte pour les chrétiens. » On peut donc conclure que celui qui « presse » le raisin et est assimilé à Dionysos est Badagon, la divinité proto-géorgienne qui protège les vignes et le vin."

 deity_gal:0 "$omen_gal$"
 omen_gal:0 "Gal"
 omen_gal_desc:0 "Aussi connu sous les noms de Gela, Gal-Erd, ou même Xlalo, Gal incarne le soleil lui-même, tournant son visage vers la terre puis à l'opposé en cycles, envoyant chaleur et semences sur la terre avant d'illuminer à son tour le monde des morts. Quand le dieu est insulté, la terre est privée de sol fertile — elle devient sèche et stérile."

 deity_amirani:0 "$omen_amirani$"
 omen_amirani:0 "Amirani"
 omen_amirani_desc:0 "Amirani est un héros culturel du Caucase. Par la tradition orale, l'épopée géorgienne d'Amirani remonte au plus tôt à 3000 av. J.-C. Il est souvent comparé à Prométhée, et il est possible que le Prométhée grec ait été autrefois le même dieu que cet Amirani.\n\nAmirani était le fils de Dali, une déesse caucasienne de la chasse, mais il fut retiré prématurément de son ventre et élevé par un chasseur nommé Sulkalmah et sa femme Darejan, aux côtés des deux fils naturels de cette dernière, Badri et Usup. Il vécut de nombreuses aventures, mais finit par déplaire à un dieu en enseignant aux humains l'usage d'un métal particulier.\n\nSa punition comporta trois étapes. D'abord, il fut attaché à un poteau profondément enfoui dans la terre. Puis il fut enseveli sous une montagne, enchaîné. Enfin, une fois par an, un passage s'ouvre vers lui, alors que les humains tentent en vain de le sauver."