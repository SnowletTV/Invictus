l_french:
 ## Default ##
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "Gekhö"
 omen_gekho_desc:0 "Gekhö, dieu du ciel et des étoiles, est la première des nombreuses divinités $tibetan$. La plupart des autres dieux révérés par les fidèles s'inclinent devant lui, et il est réputé pour vaincre les esprits malfaisants qui peuvent troubler les hommes. Il est souvent révéré par le sacrifice de yaks, de mouton, d'or ou de dons offerts en remerciement de son secours."

 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "Tingnam Gyalmo"
 omen_tingnam_gyalmo_desc:0 "Tingnam Gyalmo est une déesse de l'océan vêtue d'un manteau bleu, et elle est la parèdre de Kuchi Mangke. En tant que protectrice des mers et des rivières, elle joue un rôle important pour les fidèles $bon_religion$ et est très appréciée."

 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "Drablai Gyalmo"
 omen_drablai_gyalmo_desc:0 "Drablai Gyalmo est l'une des divinités les plus importantes pour la foi $bon_religion$. Elle est la consort de Gekhö, et une déesse du ciel elle aussi. Elle peut prendre de nombreux aspects, que ce soit une paisible déesse blanche de la vie, ou une terrifiante sorcière porteuse de mort. Elle est souvent associée aux corps célestes et aux phénomènes naturels."

 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "Kuchi Mangke"
 omen_kuchi_mangke_desc:0 "Kuchi Mangke est le dieu de la fertilité, associé à Gekhö, et le parèdre de Tingnam Gyalmo. Il est souvent représenté comme un dieu de petite taille, certains allant jusqu'à dire que son corps est aussi petit qu'une broche. Il est en charge de la protection des enfants des esprits malfaisants qui pourraient s'attaquer à eux."

 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "Ati Muwer"
 omen_ati_muwer_desc:0 "Ati Muwer est une déesse de la guerre à part entière, et un membre important du cercle des divinités associées à Gekhö ; dans certaines traditions, elle est considérée comme sa compagne. Elle est souvent représentée en armure dorée ou dorée à l'or fin, un arc à la main, chevauchant à travers le ciel."

 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "Phuwer"
 omen_phuwer_desc:0 "Phuwer est le dieu de la divination et de l'astrologie, et un proche de Gekhö. Il est souvent représenté sous la forme d'un personnage impressionnant, vêtu de robes blanches, avec trois compagnes. Les fidèles $bon_religion$ le vénèrent avec de la laine de mouton, des rubans colorés ou le cœur séché d'une chauve-souris, un crâne ou un coucou."

 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "Traphu"
 omen_traphu_desc:0 "Dans la foi $bon_religion$, Traphu est la plus petite divinité, habituellement associée aux régions les plus septentrionales où il est apparu : les terres mythiques des Drugu. On dit qu'il est né dans un château de cristal, entouré d'oiseaux, de rayons de la lune et du soleil."

 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "Ngayab"
 omen_the_elements_desc:0 "Les cinq éléments (ou Ngayab pour les locaux) jouent un rôle important dans la foi $bon_religion$, étant même personnifiés en tant que divinités mineures. Parmi ces cinq éléments (le vent, la terre, l'eau, le feu et l'espace), l'air était généralement le plus important, représenté chevauchant un cerf blanc à travers la terre."

 ##Invictus##
 deity_shenlha_okar:0 "$omen_shenlha_okar$"
 omen_shenlha_okar:0 "Shenlha Ökar"
 omen_shenlha_okar_desc:0 "Shenlha Ökar est souvent représenté chevauchant un lion blanc et tenant un arc et des flèches, symbolisant sa capacité à protéger ses fidèles des influences négatives. Il est aussi associé au soleil, et son culte est souvent lié à l'agriculture et à la récolte."

 deity_sidpa_gyalmo:0 "$omen_sidpa_gyalmo$"
 omen_sidpa_gyalmo:0 "Sidpa Gyalmo"
 omen_sidpa_gyalmo_desc:0 "Sidpa Gyalmo est la principale protectrice de la tradition tibétaine bon ; elle est la manifestation féroce de la Grande Mère aimante."

 deity_lha_mo:0 "$omen_lha_mo$"
 omen_lha_mo:0 "Lha-mo"
 omen_lha_mo_desc:0 "Lha-mo est une déesse bon associée à la terre, à l'eau, à la chance, à la richesse et à la fertilité. Elle est souvent représentée comme une belle femme au visage paisible, tenant un miroir, une fleur de lotus ou un enfant. Lha-mo est considérée comme une divinité protectrice et on croit qu'elle apporte fertilité, prospérité et bonne fortune à ses adorateurs. Elle est parfois considérée comme l'épouse de Tonpa Shenrab. Son culte implique souvent des offrandes de lait, de beurre et de céréales."

 deity_yeshe_walmo:0 "$omen_yeshe_walmo$"
 omen_yeshe_walmo:0 "Yeshe Walmo"
 omen_yeshe_walmo_desc:0 "Yeshe Walmo est considérée comme l'aspect sagesse de Sipe Gyalmo. Elle est souvent représentée comme une belle femme vêtue d'une robe blanche et tenant un mala ou chapelet en cristal. On croit qu'elle a le pouvoir d'accorder la réalisation spirituelle et l'illumination à ses dévots."

 deity_sherab_chamma:0 "$omen_sherab_chamma$"
 omen_sherab_chamma:0 "Sherab Chamma"
 omen_sherab_chamma_desc:0 "Sherab Chamma est une divinité féminine importante dans la religion bon, souvent appelée la « Mère de la Sagesse ». Elle est associée aux pratiques de guérison et de longévité, et aurait enseigné au peuple bon comment accomplir certains rituels et pratiques. Elle est également considérée comme une protectrice et une source d'inspiration pour les praticiens spirituels. Sherab Chamma est représentée comme une déesse rayonnante, souvent montrée avec une expression paisible et tenant un miroir, un livre ou un chapelet."

 deity_tonpa_shenrab:0 "$omen_tonpa_shenrab$"
 omen_tonpa_shenrab:0 "Tonpa Shenrab"
 omen_tonpa_shenrab_desc: "Tonpa Shenrab est considéré comme le fondateur de la religion bon. Selon la tradition bon, il serait né il y a plus de 18 000 ans dans la terre de Tagzig Olmo Lung Ring. On croit qu'il a transmis les enseignements bon aux humains et aidé à établir la religion. Tonpa Shenrab est souvent représenté comme un maître paisible et compatissant, qui a montré à ses fidèles le chemin de la libération par les enseignements bon. Il est aussi associé à la guérison et on croit qu'il a enseigné à ses disciples l'usage des plantes médicinales pour soigner les maladies."

 deity_sangpo_bumtri:0 "$omen_sangpo_bumtri$"
 omen_sangpo_bumtri:0 "Sangpo Bumtri"
 omen_sangpo_bumtri_desc:0 "Sangpo Bumtri est une divinité bon associée à la guérison et à la médecine. On croit qu'il a eu quatre fils, qui représentent chacun différents aspects de son pouvoir. Sangpo Bumtri est souvent représenté tenant un bol ou une coupe, symbole de ses pouvoirs de guérison. Il est aussi associé au Soleil, et son nom se traduit par « Roi des bonnes qualités »."

 deity_satrig_ersang:0 "$omen_satrig_ersang$"
 omen_satrig_ersang:0 "Satrig Ersang"
 omen_satrig_ersang_desc:0 "Satrig Ersang est considéré comme l'une des plus hautes divinités bon et bénéficie d'une grande révérence et d'un culte important dans la tradition bon. Sherab Chamma est une autre forme de Satrig Ersang, pouvant être vue comme une manifestation active de Satrig Ersang, où elle assume les rôles d'une divinité de méditation, d'une divinité de guérison telle que Yeshe Walmo, et dans son apparence la plus terrifiante — Sidpa Gyalmo — la protectrice principale de la religion bon."
