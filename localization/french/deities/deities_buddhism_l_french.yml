 deity_mitreya:0 "$omen_mitreya$"
 omen_mitreya:0 "Mitreya"
 omen_mitreya_desc:0 "Dans les jours sombres où les enseignements de Gautama Bouddha seront oubliés des hommes, c'est alors que le Mitreya, le Bouddha Final de cette époque et Celui Qui Est Promis, apparaîtra pour restaurer le Dharma. Bien qu'il ne soit pas parmi nous maintenant, le Mitreya peut être supplié par la prière."
 deity_manjushri:0 "$omen_manjushri$"
 omen_manjushri:0 "Manjushri"
 omen_manjushri_desc:0 "Manjushri, salué comme la Gloire Douce, un ancien Bodhisattva qui paradoxalement conserve des aspects de jeunesse, réside dans la Terre Pure de Vimala, méditant sur la sagesse et tout ce qui est bon."
 deity_avalokitesvara:0 "$omen_avalokitesvara$"
 omen_avalokitesvara:0 "Avalokitesvara"
 omen_avalokitesvara_desc:0 "Avalokitesvara, Bodhisattva et Puissant Seigneur qui Regarde le Monde, n'est pas sourd aux cris des souffrants, mais est rempli de compassion et d'amour pour les opprimés — une qualité qui le rend aimé des masses."
 deity_samantabhadra:0 "$omen_samantabhadra$"
 omen_samantabhadra:0 "Samantabhadra"
 omen_samantabhadra_desc:0 "Samantabhadra, le Universellement Digne et le Tout-Bon, Porteur des Dix Vœux et exemple pour tous ceux qui cherchent à atteindre le Bouddhahood pour eux-mêmes, guide notre peuple avec ses enseignements droits tant en temps de paix qu'en temps de guerre."
 deity_samantabhadri:0 "$omen_samantabhadri$"
 omen_samantabhadri:0 "Samantabhadri"
 omen_samantabhadri_desc:0 "Samantabhadri, Grande Mère Primordiale Bouddha qui est l'Éternelle Consort et Compagne de Samantabhadra, est une déesse puissante et sage dont la présence divine est mieux représentée par le calme d'un esprit immobile."
 deity_sakra:0 "$omen_sakra$"
 omen_sakra:0 "Sakra"
 omen_sakra_desc:0 "Sakra le Puissant, Seigneur des Devas et Puissant Souverain du Ciel Trayastrimsa, est chargé de protéger le centre du monde depuis sa demeure céleste sur le Mont Meru aux Cinq Pics, œuvrant pour la paix tout en étant toujours prêt à la guerre."
 deity_mahesvara:0 "$omen_mahesvara$"
 omen_mahesvara:0 "Mahesvara"
 omen_mahesvara_desc:0 "Mahesvara le Grand Seigneur, Huit-Bras et Trois-Yeux, détenteur d'une sagesse au-delà de la compréhension mortelle, est l'ami éternel de ceux qui font le bien et un ennemi implacable de ceux qui répandent la misère et la discorde."
 deity_vajrapani:0 "$omen_vajrapani$"
 omen_vajrapani:0 "Vajrapani"
 omen_vajrapani_desc:0 "Des éclairs et le vent hurlant annoncent l'arrivée de Vajrapani, Seigneur des Secrets et Porteur du Tonnerre, à peine capable de contenir sa colère dévorante. Sa bénédiction est une arme redoutable à utiliser contre les ennemis de la justice."
 deity_marici:0 "$omen_marici$"
 omen_marici:0 "Marici"
 omen_marici_desc:0 "C'est dans les instants juste avant l'aube, quand l'obscurité s'accroche vainement à la Terre avant d'être détruite par Marici, la Déesse de la Lumière, que ses adorateurs se rassemblent pour saluer le Soleil par des prières de reconnaissance."

# Invictus
 deity_buddha_mazda:0 "$omen_buddha_mazda$"
 omen_buddha_mazda:0 "Buddha-Mazda"
 omen_buddha_mazda_desc:0 "Découvert pour la première fois peint dans une grotte datée du Ier siècle EC en Ouzbékistan moderne, Buddha-Mazda témoigne des échanges anciens entre le bouddhisme et le monde perse. Le site, probablement l'Alexandrie de l'Oxus, représente une divinité aux traits mêlant Ahura Mazda et le Bouddha.\n\nLe bouddhisme en Perse pourrait avoir existé avant le Ier siècle, à l'époque parthe, où la noblesse orientale se serait convertie, mais c'est sous les Sassanides que les pratiques bouddhiques furent le plus souvent réprimées."
 
 deity_mithra_mitreya:0 "$omen_mithra_mitreya$"
 omen_mithra_mitreya:0 "Mithra-Mitreya"
 omen_mithra_mitreya_desc:0 "Dans les terres où le soleil se lève à la fois sur le plateau iranien et les plaines indiennes, une figure messianique émergea. Pour certains, il est Mithra, Seigneur de l'Alliance et Gardien de la Vérité, aux mille yeux vigilants punissant les parjures. Pour d'autres, il est Mitreya, l'Être Promis, qui reviendra quand l'enseignement de l'Éveillé aura disparu, pour restaurer le Dharma et réveiller la compassion dans l'âge sombre.\n\nMithra-Mitreya incarne cette union solaire de pureté, justice divine et espoir messianique, née des interactions culturelles dans l'empire bouddhiste-parthe. Dans le désespoir, sa double flamme invite à suivre la voie du milieu avec discipline et courage, gardiens de la vertu intérieure et des devoirs terrestres."

# Helleno-Buddhism 
 deity_dhammarakkhita:0 "$omen_dhammarakkhita$"
 omen_dhammarakkhita:0 "Yonaka Dhammarakkhita"
 omen_dhammarakkhita_desc:0 "Yonaka Dhammarakkhita, en pali, ou Dharmaraksita en sanskrit, signifie littéralement « Le Grec Protégé par le Dharma ». Probablement originaire de Bactriane ou de la vallée de l'Indus, il fut envoyé par Ashoka le Grand comme missionnaire bouddhiste dans la région d'Aparanta (incluant probablement la côte Sindh-Gujarat). On lui attribue la conversion de 37 000 personnes, dont 1 000 entrèrent dans l'Ordre (Pabbajja).\n\nPlus tard, le moine bouddhiste sinhali Punabbasukutumbikaputta Tissa Thera étudia auprès de lui, tout comme Nagasena, qui atteignit l'éveil sous sa guidance à Pataliputra."

 deity_herakles_vajpranios:0 "$omen_herakles_vajpranios$"
 omen_herakles_vajpranios:0 "Herakles Vajpranios"
 omen_herakles_vajpranios_desc:0 "Herakles Vajpranios est une forme syncrétique d'Héraclès fusionné avec Vajrapani, le « Détenteur du Vajra » dans le bouddhisme, protecteur et guide du Bouddha. Il est souvent représenté avec la massue d'Héraclès ou l'éclair (vajra), parfois doté de traits plus zéusiens. Sa musculature puissante et son apparence poilue ont influencé l'imagerie des divinités bouddhistes d'Asie de l'Est, incarnant l'idée du « lutteur-gardien »."

 deity_wardo:0 "$omen_wardo$"
 omen_wardo:0 "Wardo"
 omen_wardo_desc:0 "Également appelé Oardo, Wardo est connu des Grecs occidentaux comme Borée, dieu des vents froids et tempêtes du Nord. Fortement inspiré par les divinités bactriennes et helléniques, Wardo devint une figure récurrente dans le bouddhisme ultérieur, influençant les cultes chinois (Feng Po, oncle Vent) et japonais (Fujin, vent céleste). Toujours représenté avec son sac à vents et son apparence décoiffée, il illustre l'évolution du syncrétisme gréco-bouddhique vers l'Asie orientale."
 deity_wardo_10_bactrian_pops_required_tt: "La culture #Y [GetCulture('bactrian').GetName]#! nécessite au moins #Y 10#! habitants."

 deity_hegesias:0 "$omen_hegesias$"
 omen_hegesias:0 "Hégésias Peisithanatos"
 omen_hegesias_desc:0 "Le philosophe cyrénaïque Hégésias défendait que l'Eudaimonia (le bonheur) était impossible à atteindre, et que le but de la vie était de se libérer de la douleur et du chagrin. Les valeurs conventionnelles étaient indifférentes, produisant autant de plaisir que de douleur. Il affirmait que la mort et la vie étaient toutes deux désirables. Influencé par la pensée indienne, son livre controversé « Mort par famine » convainquit tant de personnes à Alexandrie que la mort était préférable à la vie, ce qui lui valut d'être interdit d'enseignement par Ptolémée II Philadelphe."