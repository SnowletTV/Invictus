l_french:
 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Taautus"
 omen_taautus_desc:0 "Taautus est le dieu qui a inventé les lettres et le premier qui a commencé à écrire des textes, il est donc le créateur de l'Histoire elle-même. Grâce à lui, nous savons comment administrer nos ressources et développer notre société. Fils du dieu Misor, certains disent qu'il était originaire de Byblos, bien qu'il ait pour patrie les terres d'Égypte.\n\nCette divinité est souvent associée à l'égyptien Thot et les Grecs l'appellent Hermès."
 deity_rasap_melqart:0 "$omen_rasap_melqart$"
 omen_rasap_melqart:0 "Rasap-Melqart"
 omen_rasap_melqart_desc:0 "Rasap-Melqart, ou Rasef-Melkart, était un dieu syncrétique à propos duquel nous savons très peu de choses. Les parties constituantes de ce dieu sont Rasap et Melqart. Alors que Melqart était un dieu populaire à Tyr, Rasap était un dieu de Sidon. Un site archéologique à Ibiza nous a donné une précieuse tablette punique double qui dit : 'À la divinité, à Resef-Melkart, ce sanctuaire dédié par 's'dr, fils de Ya'as ay, fils de brgd, fils d'Eshmunhilles,' appelant ce qui était très probablement la divinité patronne de l'île, Rasap-Melqart. Malgré sa relative obscurité, Rasap-Melqart joua un rôle important dans la vie culturelle et religieuse d'Ibiza. Son temple était un lieu de rassemblement important pour les locaux et les visiteurs, et son culte aidait à renforcer l'identité de l'île comme centre du commerce maritime dans le monde antique."
 deity_ishara:0 "$omen_ishara$"
 omen_ishara:0 "Ishara"
 omen_ishara_desc:0 "Ishara était une déesse vénérée dans tout le Proche-Orient ancien. Elle était principalement associée à l'amour, la fertilité et la guerre, et était considérée comme un symbole du pouvoir de la déesse de donner la vie et de la reprendre. Son nom est d'origine incertaine, mais il a été suggéré qu'il pourrait signifier « dame des montagnes ». Ishara était souvent représentée en femme portant un diadème à cornes et tenant un arc et des flèches. Parfois, elle est montrée chevauchant un lion ou un serpent. En plus de ses liens avec l'amour, la fertilité et la guerre, elle était aussi considérée comme protectrice des serments et gardienne des frontières entre différentes terres."
 deity_asherah:0 "$omen_asherah$"
 omen_asherah:0 "Asherah"
 omen_asherah_desc:0 "Asherah était une grande déesse sémitique du Nord-Ouest. Elle était considérée comme la compagne du dieu El, souvent représentée comme une déesse-mère, déesse de la fertilité, de la terre et de la végétation. Elle était fréquemment associée à des arbres ou poteaux sacrés (souvent appelés « asherahs »), placés dans ses temples et sanctuaires. Asherah était considérée comme la compagne du dieu El dans le panthéon cananéen et comme l'épouse de Yahweh dans la Bible hébraïque. Son culte fut vénéré sous diverses formes dans le Proche-Orient ancien, avec des preuves remontant au XVIIIe siècle av. J.-C. Asherah était une déesse-mère et déesse de la fertilité. Elle était souvent représentée nue ou partiellement nue avec des seins et organes génitaux exagérés, symbolisant son rôle dans la promotion de la fertilité et de l'abondance."
 deity_shahar:0 "$omen_shahar$"
 omen_shahar:0 "Shahar"
 omen_shahar_desc:0 "Shahar était un dieu de l'aube dans la mythologie cananéenne antique. Il était généralement représenté comme un jeune homme aux cheveux dorés et aux ailes, tenant un arc et des flèches. Selon les croyances cananéennes, Shahar était le frère de Shalim, qui représentait le crépuscule. Dans certaines traditions, Shahar était considéré comme le père de la déesse Astarté (également connue sous les noms d'Ishtar ou Inanna), une divinité importante dans de nombreuses cultures du Proche-Orient ancien. Shahar était vénéré dans différentes régions du Proche-Orient ancien, notamment en Canaan, en Syrie et en Mésopotamie."
 deity_amurru:0 "$omen_amurru$"
 omen_amurru:0 "Amurru"
 omen_amurru_desc:0 "Amurru était vénéré par les anciens Cananéens ainsi que par d'autres cultures voisines comme les Amorites et les Akkadiens. Il était souvent représenté comme un dieu de la nature sauvage, des tempêtes et de la guerre. Dans certaines représentations, il apparaît comme un homme barbu avec un casque à cornes et un arc et flèche. Amurru était associé aux montagnes et aux tempêtes, et était parfois représenté sous la forme d'un taureau. Il était aussi lié à la guerre et à la chasse, et invoqué parfois comme protecteur des animaux."
 deity_mot:0 "$omen_mot$"
 omen_mot:0 "Mot"
 omen_mot_desc:0 "Mot était le dieu de la mort et de la stérilité dans la mythologie cananéenne. Mot était souvent associé à Baal Hadad, le dieu des tempêtes, et était parfois même considéré comme son frère. Dans le Cycle de Baal, Mot est dépeint comme un ennemi puissant et redoutable de Baal, qui cherche à le vaincre et à mettre fin à son règne."
 deity_milkom:0 "$omen_milkom$"
 omen_milkom:0 "Milkom"
 omen_milkom_desc:0 "Milkom ou Moloch était une divinité vénérée par les Cananéens et d'autres peuples anciens du Moyen-Orient. Il était associé au sacrifice d'enfants et était souvent représenté sous la forme d'un taureau ou d'un homme à tête de taureau. Selon les récits bibliques, son culte impliquait de sacrifier des enfants en les brûlant vifs. Cependant, il convient de noter qu'il existe un débat parmi les chercheurs sur l'étendue et la nature de cette pratique. On dit aussi parfois qu'il serait une version de Melqart, mais ils sont généralement considérés comme des divinités distinctes."
 deity_mer:0 "$omen_mer$"
 omen_mer:0 "Mer"
 omen_mer_desc:0 "Mer était un dieu de l'amour, de la fertilité et de la procréation dans le panthéon cananéen et phénicien. Il était également connu sous les noms de Reshef-Mer ou Reshef-Baal-Mer, ce qui indique un possible syncrétisme avec le dieu Reshef ou Baal. Les informations sur l'étendue de son culte sont limitées, mais il était probablement vénéré dans diverses communautés cananéennes et phéniciennes."
 deity_qaus:0 "$omen_qaus$"
 omen_qaus:0 "Qaus"
 omen_qaus_desc:0 "Qaus, également connu sous les noms de Kos ou Qausmilk, était une divinité vénérée dans l'Ancien Proche-Orient, particulièrement dans les régions d'Édom et de Madian. Le nom ''Qaus'' signifie ''arc'' en araméen et est souvent associé à l'archerie et à la chasse, domaines liés au dieu. Qaus était souvent représenté comme un dieu guerrier, et il était parfois appelé le ''Seigneur de la guerre''. Il était aussi associé à la lune, et on le représentait parfois portant un croissant de lune sur le front.\n\nDans la religion édomite, Qaus était considéré comme la divinité principale et était souvent appelé ''Qaus Rabbat'' ou ''Qaus le Grand''. Il était adoré par des sacrifices d'animaux, et des temples lui étant dédiés ont été découverts dans des villes édomites anciennes telles que Bozrah et Timna."
 deity_shalem:0 "$omen_shalem$"
 omen_shalem:0 "Shalem"
 omen_shalem_desc:0 "Shalem, aussi appelé Shalim ou Shalman, était une divinité vénérée par les anciens Cananéens. Le nom ''Shalem'' signifie ''complétude'' ou ''intégralité'', et ce dieu était associé à la paix, à la prospérité et au bien-être. Shalem était souvent représenté tenant une branche ou une grappe de raisins, symboles de fertilité et d'abondance. Il était aussi associé à l'étoile du soir et était parfois considéré comme un dieu de la nuit."
 deity_chemosh:0 "$omen_chemosh$"
 omen_chemosh:0 "Chemosh"
 omen_chemosh_desc:0 "Chemosh était un dieu cananéen, également orthographié Kemosh. Chemosh était une divinité majeure des Moabites et des Ammonites, et était aussi vénéré par les Cananéens. Son nom signifie ''dominateur'' ou ''possesseur'', et il était associé au soleil et à la guerre. Chemosh était souvent représenté sous la forme d'un taureau ou d'un bélier, et il était lié à la guerre, à la force et à la fertilité. La ville moabite de Dibon était un centre important du culte de Chemosh, et de nombreuses inscriptions et artefacts y ont été découverts en lien avec cette divinité. Chemosh était parfois représenté avec un visage humain. Son culte comprenait généralement des sacrifices d'animaux, et il était aussi associé à la pratique du sacrifice d'enfants. Chemosh était considéré comme une divinité puissante et vindicative, capable d'apporter à ses fidèles bénédictions comme malédictions."
 deity_bethel:0 "$omen_bethel$"
 omen_bethel:0 "Bethel"
 omen_bethel_desc:0 "Bethel était une divinité cananéenne liée à l'ancienne ville de Bethel. Le nom ''Bethel'' signifie ''maison de Dieu'', et la ville était considérée comme un lieu sacré pour les Cananéens. La divinité connue sous le nom de Bethel était souvent représentée sous la forme d'un taureau ou d'un veau, et elle était associée à la fertilité, à l'agriculture et à la prospérité.\n\nBethel était vénéré par diverses cultures du Proche-Orient ancien, notamment les Cananéens, les Israélites et les Phéniciens. Dans la Bible, Bethel est mentionné comme un site d'événements religieux et historiques importants, notamment le rêve de Jacob d'une échelle menant au ciel et l'onction du roi Jéroboam."
 deity_eshmun_melqart:0 "$omen_eshmun_melqart$"
 omen_eshmun_melqart:0 "Eshmun-Melqart"
 omen_eshmun_melqart_desc:0 "Eshmun-Melqart est une divinité syncrétique vénérée comme un dieu de la guérison, de la protection et de la victoire. Le nom composite Eshmun-Melqart suggère le culte d'une divinité d'origine chypriote dont les caractéristiques ne correspondaient pas à un seul dieu phénicien. On devrait probablement le considérer comme un dieu de la guérison, identifié à Eshmun et peut-être lié aux lagunes salées, mais aussi invoqué comme protecteur contre les maux et vainqueur de ceux-ci, un peu à la manière d'Héraclès-Melqart.\n\nLes représentations d'Eshmun-Melqart incluent souvent une iconographie héracléenne. Sur des pièces de monnaie de Kition, il est montré avançant avec un arc et une massue, drapé dans une peau de lion — un symbole puissant de force et de domination. Des images similaires se retrouvent dans des statues en calcaire provenant des sanctuaires chypriotes et le long de la côte levantine, où il est représenté comme un dieu frappant tenant un lion par la queue, sa tête levée comme pour frapper ou mordre. Ce motif correspond aux traits du dieu égyptien Shed, « le Sauveur », qui fusionna avec Horus-le-Sauveur à des époques ultérieures et fut parfois appelé « Shed le Guérisseur »."