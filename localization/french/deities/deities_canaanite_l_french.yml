l_french:
 ### Nation specific ###
 ## Carthage ##
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "Ba'l Qarnem"
 omen_baal_qarnaim_desc:3 "Nous ferons de grandes offrandes au Seigneur aux Deux Cornes, assurant sa bénédiction et l'acceptation de nos guerres récentes. Sous sa guidance, nous pourrons aisément justifier notre expansion sur les terres ennemies, auprès de notre peuple qui se lasse des combats et des conflits.\n\nComme un autre visage du grand Ba'l, nous adorons Ba'l Qarnem en temps de besoin et de guerre, et il inspire notre peuple."

 ## Arabian (south_levantine) ##
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "'Attar"
 omen_attar_desc:3 "Le Preux dans la bataille nous aidera et protégera nos frères au combat en veillant à ce qu'ils maintiennent la discipline et conservent le moral. Et du fait que nos troupes combattront dès lors pour prouver leur valeur, la victoire nous sera ainsi assurée." # [LocEditor:AwaitingBatchUpdate]

 ## Carthaginian ##
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "Tannit"
 omen_tanit_desc:3 "Notre déesse dame veillera sur nous au combat, garantissant notre victoire alors que nous conquérons nos ennemis. Peu de divinités inspirent nos soldats comme Tannit, et il sera une fois de plus prouvé l'impact qu'elle a dans nos guerres.\n\nContrairement au panthéon phénicien dans son ensemble, Tannit est plutôt une déesse locale carthaginoise. Elle joue un rôle important dans nos rites, à la fois comme déesse lunaire et déesse de la guerre. Tannit est si favorable que même certains Libyens et Maurétaniens ont commencé à l'adorer, suivant notre exemple."
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "Ba'l Hammon"
 omen_baal_hammon_desc:3 "Les jeunes hommes de notre nation se rallieront à nos bannières avec la certitude que Ba'l Hammon a béni nos guerres. Avec plus de recrues à notre disposition, nous sommes certains de pouvoir forcer nos ennemis à accepter nos conditions grâce à notre supériorité numérique.\n\nContrairement au culte plus générique de Ba'l dans les autres régions phéniciennes, nous avons la faveur de Ba'l Hammon lui-même, le plus important du panthéon des terres carthaginoises. En tant que dieu des moissons, il est parfois comparé au grec Cronos, bien qu'il joue un rôle actif et plus important que leur version grecque."

 ## Generic ##
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "'Anat"
 omen_anat_desc:3 "La déesse guerrière sauvage combattra aux côtés de nos hommes, guidant leurs mains au combat et renforçant leur moral. 'Anat est connue pour son massacre brutal de ses ennemis ; nous avons plus de chances de gagner nos guerres avec elle à nos côtés.\n\nEn tant que déesse de la guerre, 'Anat était bien connue parmi de nombreuses cultures cananéennes le long du Levant. Elle a joué un rôle important dans la vengeance de son frère et amant Ba'l après sa mort supposée aux mains de Mot."
 deity_el:0 "$omen_el$"
 omen_el:1 "'El"
 omen_el_desc:3 "Tous les jeunes hommes se rallieront à nos bannières sous la direction du dieu suprême. Nous sommes sûrs de pouvoir gagner nos guerres maintenant que nous avons un plus grand nombre de recrues potentielles qu'auparavant.\n\nÀ la tête du panthéon, 'El est le premier parmi ses égaux pour la plupart. Il est le roi et le père de la plupart des divinités, et il est le créateur de la terre."
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "Kushor"
 omen_kothar_desc:3 "La grande connaissance de Kushor-wa-Hasis illuminera nos artisans, les bénissant d'un profond savoir. Alors que nous progressons sous sa direction, nous sommes certains de pouvoir rivaliser avec nos voisins et dépasser les capacités de nos ennemis.\n\nKushor est bien connu comme le patron de la métallurgie et de la magie, ayant fabriqué de nombreuses armes remarquables et offert des dons aux autres divinités grâce à ses compétences uniques. Les récits disent même que les Égyptiens ont appris l'existence de ce dieu et l'ont nommé Ptah dans leur langue."
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "Yam"
 omen_yam_desc:3 "Yam est l'un des dieux de la mer, dans sa forme la plus sauvage. Depuis son palais dans les profondeurs sombres de l'océan, il contrôle les vagues déchaînées et les vents tumultueux contre lesquels nos navires doivent lutter en naviguant à travers les mers.\n\nBien qu'il soit l'un des champions choisis par 'El, il est un danger pour ceux qui osent l'offenser, et nombreux sont les marins qui ont ressenti sa colère en étant brisés contre les récifs ou en voyant leurs navires déchirés impitoyablement par les vagues."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "Melqart"
 omen_melqart_desc:3 "Les longs périples du seigneur Melqart amèneront la richesse dans le pays, et avec la richesse vient la prospérité du peuple, qui assurera la sécurité pour les années à venir.\n\nS'il était à l'origine le dieu protecteur de la cité de Tyr, Melqart est depuis devenu célèbre dans tout le monde connu des Phéniciens et au-delà grâce à leurs relations commerciales et à leurs partenaires en affaires."
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "Ba'l"
 omen_baal_desc:3 "Le grand Ba'l justifiera notre expansion sur les terres ennemies, et garantira le succès continu de ces campagnes. Certains sont lassés de la guerre, cette bénédiction les convaincra de la nécessité de poursuivre les combats.\n\nEn tant que patron des moissons, des tempêtes, du climat et des marins, le Grand Ba'l est la divinité la plus vénérée parmi nos dieux. En temps de lutte et de besoin, Ba'l est celui qui apporte le salut et l'aide."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "Dagon"
 omen_dagon_desc:3 "Dagon fournira à nos marchands d'abondantes ressources pour le commerce. Avec son aide, nos commerçants verront une plus grande prospérité et pourront étendre leurs opérations, poursuivant leur quête de richesse pour longtemps.\n\nConnu des Grecs sous le nom de Zeus Arotrios, Dagon est le Père de Ba'l et un dieu de l'économie à part entière."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "Shamsh"
 omen_shapash_desc:3 "La justice de Shamsh brillera sur notre nation comme le soleil, bénissant notre peuple de paix et d'intégrité. Sous son regard, seuls les plus turbulents continueront leur lutte contre notre société, et nous mettrons enfin fin à toute menace interne.\n\nFille de 'El, elle est connue comme déesse du soleil et juge parmi les dieux. Sa justice décide du destin des autres dieux, et peut entraver leurs actions si nécessaire."
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "'Ashtart"
 omen_astarte_desc:3 "Notre peuple grandira et s'étendra sous l'œil bienveillant de la déesse. Avec sa bénédiction, nos jeunes croîtront en bonne santé et nos récoltes seront abondantes pour de nombreuses années.\n\n'Ashtart est connue comme déesse de la fertilité dans toutes les terres phéniciennes, parfois célébrée avec le dieu guérisseur 'Eshmun. Les Grecs la comparent souvent à leur Aphrodite."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "'Eshmun"
 omen_eshmun_desc:1 "La sagesse et la bienveillance d''Eshmun apporteront santé et bonheur à notre peuple. Avec sa vaste connaissance des dons sauvages et variés de la nature, le dieu protégera notre peuple des ravages de la maladie et du temps.\n\nVénéré de Phénicie à Carthage et appelé par les Grecs Asclépios, 'Eshmun est un dieu célèbre et très apprécié dans le monde cananéen."
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "'Atar'ata"
 omen_atargatis_desc:2 "Connu comme Atargatis chez les Grecs, le triple bienheureux porteur d'abondance et protecteur des nécessiteux veillera à ce que les besoins de notre peuple restent satisfaits.\n\n'Atar'ata est une combinaison des trois grandes déesses cananéennes - 'Asherat, 'Anat et 'Ashtart - dont le culte est resté populaire plusieurs siècles après l'hellénisation de la Syrie, notamment à Bambyke."
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "Ba'lat"
 omen_baalat_desc:0 "Ba'lat est une divinité originaire de la cité-État de Byblos en Phénicie, et elle possède un sanctuaire impressionnant dans la ville depuis des temps immémoriaux.\n\nLa divinité est souvent associée à la terre et à d'autres déesses de la fertilité comme Ashtart et Ishtar, tandis que les Égyptiens la connaissent sous le nom d'Hathor et que les Grecs la nomment Baaltis."

 # Heirs of Alexander #
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Gad"
 omen_gad_desc:0 "Gad est un dieu ancien, ou parfois une déesse, lié à la bonne fortune et à la chance. Au contraire de nombre d'autres divinités phéniciennes et palestiniennes, il est invoqué universellement et honoré dans de nombreuses régions de l'Est de la Méditerranée. D'autres divinités sont parfois aussi invoquées sous le nom de Gad, se référant alors à un titre davantage qu'au dieu lui-même."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Adad"
 omen_hadad_desc:0 "Hadad est une divinité des tempêtes originaire du nord de la Syrie et du Bas-Ararat, où il était souvent vénéré conjointement avec la divinité syncrétique 'Atar'ata. Malgré ses origines, l'un de ses plus grands temples fut érigé à Ascalon, une ville où il était considéré comme la divinité la plus importante."
