 ## Default ##
 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "Jabru"
 omen_ashshur_desc:3 "Le dieu Jabru est un cas intéressant. Il est clairement mentionné dans les sources mésopotamiennes comme un dieu d'Élam, cependant, il n'apparaît dans aucune source élamite. Plusieurs théories expliquent ce phénomène. Une théorie propose que Jabru est le père de Humban, le roi des dieux, en le comparant à Anu. Comme Anu, Jabru n'aurait pas été autant vénéré que d'autres dieux malgré le fait d'être le père du roi des dieux, si cette théorie est correcte. Une autre théorie affirme que Jabru pourrait être un nom tabou pour Tepti, mais cette hypothèse est fortement contestée et plusieurs autres dieux que nous considérons séparés seraient en fait des noms tabous pour différents dieux élamites."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "Ninurta"
 omen_ninurta_desc:3 "Ninurta était une divinité mésopotamienne associée à la guerre, la chasse, l'agriculture et la météo. Il était considéré comme un guerrier féroce, chevauchant un aigle géant ou un dragon et maniant une puissante massue appelée Sharur. Ninurta était aussi vénéré comme patron des chasseurs et des guerriers, et souvent invoqué en temps de guerre. À des périodes plus tardives, il fut parfois syncrétisé avec le dieu Nergal. Ninurta était souvent représenté comme un héros et champion des dieux, combattant divers monstres et ennemis de l'ordre divin. Son culte était particulièrement important à Nippur, où il était adoré comme une divinité majeure aux côtés d'Enlil et d'autres dieux importants."
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Ishtar"
 omen_ishtar_desc:3 "Ishtar, aussi connue sous le nom d'Inanna, était une grande déesse du panthéon mésopotamien. Elle était associée à l'amour, la fertilité, la guerre et le sexe, et on croyait qu'elle avait le pouvoir d'accorder à l'humanité bénédictions et malédictions. Ishtar était aussi la déesse de la planète Vénus, associée à l'étoile du matin et du soir. On pensait qu'elle avait eu de nombreux amants, et sa sexualité était vue comme un symbole de son pouvoir et de sa fertilité. Ishtar était l'une des divinités les plus vénérées et les plus importantes du panthéon mésopotamien.\n\nIshtar était souvent représentée comme une déesse belle, puissante, et parfois même dangereuse. Elle était parfois appelée « Reine du Ciel ». En tant que déesse de la fertilité, elle avait le pouvoir d'accorder des enfants et de protéger les femmes en couches. En tant que déesse de l'amour, elle était invoquée par hommes et femmes cherchant relations amoureuses ou guérison d'un chagrin d'amour. Et en tant que déesse de la guerre, elle était associée à la victoire et à la protection des cités et de leurs habitants.\n\nIshtar était aussi connue pour ses relations dramatiques et parfois violentes avec d'autres dieux, notamment son amant Dumuzid et sa sœur Ereshkigal, déesse des enfers. Ses histoires servaient souvent à expliquer des phénomènes naturels ou des coutumes sociales, et ses centres de culte étaient parmi les plus importants et fréquentés en Mésopotamie. Globalement, Ishtar jouait un rôle central dans les pratiques religieuses et culturelles de l'ancienne Mésopotamie."
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "Ea"
 omen_ea_desc:4 "Ea, aussi connu sous le nom d'Enki, était une divinité majeure du panthéon mésopotamien, particulièrement dans les traditions sumérienne et babylonienne. Il était considéré comme le dieu de la sagesse, de la magie et des eaux douces, et était également associé à la création, la fertilité et aux arts. Ea était le fils d'Anu, dieu du ciel, et de Nammu, déesse primordiale de la mer. Ea était souvent représenté tenant une jarre ou un vase débordant d'eau, symbolisant son lien avec les eaux douces. Il était aussi souvent montré avec une barbe et un bonnet à cornes, similaire aux autres divinités mésopotamiennes.\n\nDans la mythologie sumérienne, Ea joua un rôle majeur dans la création de l'humanité, façonnant les premiers hommes en argile avec l'aide de son fils Marduk. Il était aussi associé à la cité d'Eridu, considérée comme la première ville du monde."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "Nabu"
 omen_nabu_desc:3 "Nabu (également orthographié Nebo) était un dieu babylonien de la sagesse, de la lecture et de l'écriture, particulièrement populaire au premier millénaire avant notre ère. Il était considéré comme le fils de Marduk, divinité tutélaire de Babylone, et de sa compagne Sarpanitum. Nabu était souvent représenté comme un homme barbu portant un bonnet à cornes, tenant un calame dans la main droite et une tablette d'argile dans la gauche. En tant que dieu de l'écriture et de la lecture, Nabu était associé au développement de l'écriture cunéiforme, la plus ancienne forme connue d'écriture en Mésopotamie. Il était aussi lié aux activités intellectuelles, incluant arts, sciences et mathématiques. En tant que dieu de la sagesse, il était censé pouvoir conférer intelligence et clairvoyance à ses fidèles. Durant la période néo-babylonienne, il fut aussi vénéré comme divinité tutélaire des rois assyriens."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "Enlil"
 omen_enlil_desc:3 "Enlil était connu comme le dieu de l'air, du vent et des tempêtes, et était associé à l'élément terre. Enlil était considéré comme une divinité suprême et était souvent appelé « roi des dieux ». On croyait qu'Enlil avait créé le monde avec sa compagne Ninlil, et qu'il était responsable d'apporter l'ordre dans le cosmos. Il était aussi lié à l'agriculture et à la fertilité, souvent représenté tenant un outil agricole dans sa main. Le temple d'Enlil à Nippur était l'un des sites religieux les plus importants de la région, et on pense qu'il fut établi au début du troisième millénaire avant notre ère. Enlil était souvent montré portant une coiffe à cornes, symbolisant son lien avec le monde naturel. Il était parfois aussi représenté tenant une tablette, symbolisant son rôle de dieu de l'écriture et de la sagesse."
  deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "Shamash" # [LocEditor:AwaitingBatchUpdate]
 omen_shamash_desc:3 "Shamash, aussi connu sous le nom d'Utu, était le dieu mésopotamien du soleil, de la justice, de la divination et le patron de la vérité. Il fut l'une des divinités les plus importantes du panthéon mésopotamien, vénéré dans toute la Mésopotamie ancienne depuis 3000 av. J.-C. Shamash était aussi associé à la divination, et on croyait qu'il avait le pouvoir de révéler la vérité à ceux qui la cherchaient. En tant que tel, il était souvent invoqué lors des procès afin d'assurer un jugement juste. De plus, il était parfois adoré comme protecteur de la médecine, car le soleil était considéré comme ayant des propriétés curatives.\n\nShamash était souvent représenté comme un homme barbu tenant un couteau dentelé et un cône de pin, debout sur un trône à degrés ou au sommet d'une montagne. Il était associé au soleil et on croyait qu'il parcourait le ciel chaque jour, apportant lumière et chaleur au monde. Il était également vu comme un dieu de la justice, punissant les méchants et récompensant les vertueux. Ainsi, il était souvent représenté tenant une balance, symbolisant la pesée des actions d'une personne durant sa vie."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "Marduk" # [LocEditor:AwaitingBatchUpdate]
 omen_marduk_desc:3 "Marduk était le dieu tutélaire de Babylone, occupant donc un rôle central dans la mythologie chaldéenne, notamment durant la période de domination babylonienne. Selon la mythologie babylonienne, Marduk fut responsable de la création du monde et de la défaite des forces du chaos lors d'une grande bataille. Il était considéré comme le dieu le plus puissant du panthéon et était souvent représenté en guerrier ou roi, tenant un sceptre et un éclair.\n\nLe culte de Marduk devint particulièrement important sous le règne de Hammurabi, qui promut ce dieu comme symbole de son propre pouvoir et légitimité. Le temple de Marduk à Babylone, l'Esagila, était le centre religieux le plus important de la Mésopotamie et l'un des plus grands et impressionnants bâtiments du monde antique. Pendant la période néo-babylonienne, Marduk fut vénéré comme dieu suprême dans tout l'empire, et son nom devint synonyme de l'État babylonien et de ses souverains."
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "Sin"
 omen_sin_desc:3 "Sin, également connu sous le nom de Nanna, était le dieu de la lune. Sin était considéré comme l'une des divinités les plus puissantes du panthéon mésopotamien et on pensait qu'il contrôlait les cycles lunaires. Parfois, il était vu comme l'égal de Shamash et Enlil. Son culte joua un rôle important dans le développement de l'astronomie et de l'astrologie en Mésopotamie ancienne. Sin est généralement représenté comme un vieil homme à la longue barbe, portant un couvre-chef en forme de croissant de lune. Il était souvent associé à la sagesse, à la fertilité et aux marées.\n\nUn des mythes les plus célèbres est celui du dieu-lune et de la déesse-soleil (étoile), racontant les tentatives de Sin pour séduire Ishtar et la réconciliation finale entre les deux divinités."
 deity_nintur:0 "$omen_nintur$"
 omen_nintur:0 "Nintur"
 omen_nintur_desc:0 "Nintur, aussi connue sous le nom de Ninhursag, était une déesse majeure dans la mythologie sumérienne et akkadienne. Elle était la déesse-mère et une déesse de la fertilité liée à la terre et à la nurture de la vie. Son nom signifie « Dame des Montagnes », reflétant sa connexion au monde naturel. Elle était souvent représentée comme une figure maternelle, nourrissant et prenant soin de ses enfants. Nintur était également associée à la déesse Ki, personnification de la terre. En tant que déesse de l'agriculture, Nintur était vénérée par les paysans, et ses centres cultuels étaient souvent situés en milieu rural. Elle était aussi liée à la guérison et invoquée fréquemment par les femmes en travail."
 deity_dumuzid:0 "$omen_dumuzid$"
 omen_dumuzid:0 "Dumuzid"
 omen_dumuzid_desc:0 "Dumuzid, aussi appelé Tammuz, était un dieu berger de la fertilité et de la végétation. Il était couramment vénéré dans toute la Mésopotamie ancienne, notamment dans les cultures sumérienne, akkadienne et babylonienne. Dumuzid était considéré comme le consort d'Ishtar, et les récits mythologiques évoquaient souvent leur relation tumultueuse. En plus de son association à la fertilité et à l'agriculture, Dumuzid était aussi lié au monde souterrain et à l'au-delà, sa mort et résurrection annuelles symbolisant le cycle de la vie et de la mort dans la nature. Il était souvent représenté comme un jeune berger, et son iconographie et symbolisme étaient fréquemment intégrés aux rituels religieux mésopotamiens."
 deity_bau:0 "$omen_bau$"
 omen_bau:0 "Bau"
 omen_bau_desc:0 "Bau était une déesse de la fertilité, de la guérison et des chiens. Elle est souvent représentée avec un chien à ses côtés, symbolisant son lien étroit avec ces animaux loyaux. Bau était souvent dépeinte comme une femme à tête de chien ou comme un chien lui-même. Elle était associée à la guérison des humains et des animaux, et on croyait aussi qu'elle avait le pouvoir d'apporter fertilité et abondance. En tant que déesse des chiens, elle était parfois invoquée comme protectrice des chiens et autres animaux domestiques.\n\nEn plus de son rôle de déesse de la guérison et de la fertilité, Bau était également liée au monde souterrain et aux morts. On croyait qu'elle avait le pouvoir d'accorder l'accès au royaume des morts, et elle était parfois invoquée dans les rituels funéraires."
 deity_nanaya:0 "$omen_nanaya$"
 omen_nanaya:0 "Nanaya"
 omen_nanaya_desc:0 "Nanaya, aussi connue sous les noms de Nania ou Nanyai, était une déesse de la fertilité et de la guerre dans le panthéon mésopotamien. Elle était particulièrement vénérée dans la ville d'Uruk, où elle était considérée comme la fille de la déesse tutélaire Inanna (Ishtar). Nanaya était associée à l'amour et à la procréation, et on croyait qu'elle protégeait les femmes lors de l'accouchement. De plus, elle était aussi liée à la guerre et on pensait qu'elle aidait les soldats au combat.\n\nNanaya était généralement représentée comme une jeune femme belle portant une coiffe à cornes et tenant un arc et des flèches, symboles de sa connexion à la guerre. Elle était aussi parfois représentée debout sur un lion, autre symbole de sa force et de son pouvoir. Nanaya était une déesse populaire dans l'ancienne Mésopotamie, et son culte a perduré jusqu'à la période hellénistique."
 deity_ereshkigal:0 "$omen_ereshkigal$"
 omen_ereshkigal:0 "Ereshkigal"
 omen_ereshkigal_desc:0 "Ereshkigal était l'une des divinités les plus puissantes du panthéon mésopotamien. Elle était la reine du monde souterrain et la grande dame du pays des morts. On pensait qu'elle régnait sur le royaume des morts avec une autorité absolue, même lorsque les souverains babyloniens et assyriens préféraient des divinités masculines.\n\nUn bon exemple de la puissance d'Ereshkigal est le mythe de la descente d'Ishtar aux enfers. Ishtar décide de rendre visite à sa sœur Ereshkigal dans son royaume souterrain pour assister aux funérailles du mari d'Ereshkigal. Ereshkigal, furieuse car la mort de son mari était en partie la faute d'Ishtar, décide de punir Ishtar. Elle fait passer Ishtar à travers sept portes où elle doit enlever un vêtement à chaque porte jusqu'à être complètement nue. Ereshkigal juge alors Ishtar, la couvre de honte, et ordonne à ses serviteurs de la tuer, suspendant son corps à un crochet comme avertissement aux autres dieux. Bien qu'Ishtar soit ressuscitée et sauvée, ce mythe illustre le pouvoir qu'Ereshkigal exerçait sur son royaume."
 deity_adad:0 "$omen_adad$"
 omen_adad:0 "Adad"
 omen_adad_desc:0 "Adad était un dieu des tempêtes, une divinité puissante qui règne sur le ciel et contrôle les éléments. On le décrivait comme ayant une voix semblable au tonnerre, des pas de foudre, et une colère semblable à une tempête. Comme c'est souvent le cas chez les divinités mésopotamiennes, il avait une nature double, représentant bien le Tigre et l'Euphrate, qui symbolisent la vie et l'agriculture ainsi que la nature changeante et violente. Ainsi, bien qu'Adad soit un puissant dieu guerrier des tempêtes et des cieux, on le considérait aussi comme un dieu de la fertilité aidant les récoltes à croître.\n\nAdad est souvent représenté tenant une masse ou une hache, symboles de son pouvoir et de sa force. Il est aussi souvent montré avec des ailes ou debout sur le dos d'un taureau, renforçant ses liens avec la puissance et la royauté."
 deity_zababa:0 "$omen_zababa$"
 omen_zababa:0 "Zababa"
 omen_zababa_desc:0 "Zababa était un dieu de la guerre et la divinité tutélaire de la ville de Kish. Il était aussi connu sous le nom de Zamama et était considéré comme un fils du dieu Enlil. Dans la mythologie sumérienne, Zababa était associé au dieu Ninurta et on croyait qu'il combattait à ses côtés contre les démons et autres forces du mal.\n\nZababa était généralement représenté comme un guerrier féroce portant un casque à cornes et tenant une masse ou une lance. Il était largement vénéré à travers la Mésopotamie et on pensait qu'il offrait protection et aide à ses fidèles en temps de guerre et de conflit. Dans les périodes plus tardives de l'histoire mésopotamienne, Zababa fut souvent assimilé à d'autres dieux de la guerre, comme le dieu akkadien Adad et le dieu babylonien Marduk. Il est resté une figure importante de la religion et de la mythologie mésopotamiennes pendant des millénaires, avec un culte qui a perduré jusqu'à la période hellénistique."
 deity_ninazu:0 "$omen_ninazu$"
 omen_ninazu:0 "Ninazu"
 omen_ninazu_desc:0 "Ninazu, aussi connu sous le nom de Ningishzida, était une divinité dans la mythologie mésopotamienne ancienne. Il était le fils de la puissante déesse des enfers, Ereshkigal. Dieu de la guérison, du monde souterrain et de la mort, guidant les âmes vers leur repos final, il était représenté avec un chien ou un lion, animaux auxquels on attribuait des propriétés médicinales. Ninazu était aussi considéré comme un dieu de la justice, les rois l'invoquant souvent pour apporter équité et ordre dans leurs royaumes. Son nom signifie « Seigneur des profondeurs », soulignant sa connexion avec le monde souterrain. De plus, c'est un dieu de grande force et un dieu guerrier."
 deity_nergal:0 "$omen_nergal$"
 omen_nergal:0 "Nergal"
 omen_nergal_desc:0 "Nergal était le dieu de la guerre, de la peste et du monde souterrain. Il était connu pour sa grande force, sa férocité au combat et son aspect redoutable. Nergal était souvent représenté avec une tête et un corps de lion, symboles de sa force et de sa férocité. Il était aussi associé au feu et souvent montré avec des flammes ou tenant une arme enflammée. Nergal était considéré comme le mari de la déesse Ereshkigal, qui régnait sur le monde souterrain, et souvent dépeint comme un guerrier puissant l'accompagnant dans ses voyages. Malgré son association avec la mort et le monde souterrain, Nergal était aussi considéré comme un dieu de l'agriculture et de la fertilité, invoqué parfois pour des bénédictions dans ces domaines."
 deity_gula:0 "$omen_gula$"
 omen_gula:0 "Gula"
 omen_gula_desc:0 "Gula, aussi connue sous le nom de Ninkarrak, était une déesse importante du panthéon mésopotamien, principalement associée à la guérison et à la médecine. On croyait qu'elle avait le pouvoir de guérir les maladies, en particulier celles liées à la grossesse et à l'accouchement. Elle était souvent représentée comme une belle femme tenant un chien, symbole de ses pouvoirs de guérison. Elle était aussi parfois représentée avec un lion ou un dragon, qui représentaient sa puissance et sa force. Son association avec les chiens et autres animaux lui a valu d'être considérée aussi comme une protectrice des animaux."
 deity_nisaba:0 "$omen_nisaba$"
 omen_nisaba:0 "Nisaba"
 omen_nisaba_desc:0 "Nisaba était une déesse mésopotamienne de l'écriture, de l'apprentissage et des récoltes. Elle était souvent représentée avec un calame et une tablette d'argile, symbolisant son association avec l'écriture et l'éducation. Nisaba était aussi étroitement liée à l'agriculture et à la moisson. On croyait qu'elle accordait des récoltes abondantes et des terres fertiles, et elle était ainsi vénérée par les agriculteurs et cultivateurs. Dans certains mythes, elle était même considérée comme la mère de la végétation et la déesse des grains. En tant que déesse de l'apprentissage, Nisaba était aussi associée à la sagesse et au savoir. Elle était souvent représentée en enseignante, instruisant scribes et savants dans l'art de l'écriture et les mystères de l'univers.\n\nNisaba était généralement représentée comme une femme coiffée d'un diadème de grains, tenant un calame et une tablette. Elle était parfois accompagnée d'un symbole de son époux Haya, dieu du labour, sous la forme d'un taureau. Dans certaines représentations, elle tenait aussi une règle de mesure et un sac de grains, soulignant son rôle de déesse de la fertilité et de l'abondance."
 deity_anu:0 "$omen_anu$"
 omen_anu:0 "Anu"
 omen_anu_desc:0 "Anu était à l'origine le dieu suprême de la Mésopotamie au début de sa civilisation. Malgré le déclin relatif de son pouvoir au profit d'autres grandes divinités, il resta l'un des dieux les plus importants du panthéon mésopotamien, souvent représenté comme le dieu du ciel et l'ancien roi des dieux. Il était le père des dieux et le créateur de l'univers selon la mythologie mésopotamienne. Anu était associé au pouvoir, à l'autorité et à la royauté, et on croyait qu'il contrôlait le destin des mortels. Il était souvent représenté portant une coiffe cornue et tenant un sceptre, symboles de son pouvoir et de son autorité. Il apparaissait aussi parfois avec une sphère céleste ou la « table des destinées », représentant son contrôle sur les cieux et le destin des hommes."
 deity_istaran:0 "$omen_istaran$"
 omen_istaran:0 "Istaran"
 omen_istaran_desc:0 "Istaran était un dieu puissant, vénéré comme le patron divin de l'ancienne cité-État sumérienne de Der. Il était révéré pour sa sagesse dans le jugement, et même les rois s'inspiraient d'Istaran pour rendre justice. Son épouse, la déesse Šarrat-Dēri, était considérée comme la reine de Der, tandis que son sukkal était le dieu-serpent Nirah.\n\nSur les kudurrus (pierres frontalières), Istaran était souvent représenté par un serpent, pouvant être Nirah ou Istaran lui-même. Il était aussi connu comme un dieu mourant, et était parfois assimilé à Dumuzid dans certains rites associés au temple Ekur à Nippur.\n\nBien que son culte national ait décliné durant la période médio-babylonienne, Istaran fut encore honoré à Der dans les périodes suivantes. En fait, le roi Gudea de Lagash installa un sanctuaire pour Istaran dans le temple de Ningirsu à Girsu. Il demeure aujourd'hui une figure importante de la mythologie et de la religion mésopotamiennes anciennes."
 deity_nanshe:0 "$omen_nanshe$"
 omen_nanshe:0 "Nanshe"
 omen_nanshe_desc:0 "Nanshe était une déesse de la religion mésopotamienne antique, particulièrement associée à la cité de Lagash. Elle était vénérée comme déesse de l'eau, de la fertilité, de la prophétie et de la justice sociale, souvent représentée tenant une règle de mesure et un seau, symbolisant son rôle dans la gestion des ressources en eau. En tant que déesse de la justice sociale, on croyait qu'elle guidait les souverains et les juges, et ses temples servaient de centres pour les activités juridiques et économiques. Elle était aussi liée à la divination et aux rêves, et ses fêtes comprenaient des rites de purification et des offrandes pour assurer des récoltes abondantes. Bien que son culte ait décliné après la période babylonienne, elle resta une divinité importante dans le sud de la Mésopotamie."
 deity_ninlil:0 "$omen_ninlil$"
 omen_ninlil:0 "Ninlil"
 omen_ninlil_desc:0 "Ninlil, aussi connue sous le nom de Sud, était une grande déesse du panthéon sumérien. Elle était l'épouse du dieu Enlil, divinité principale du panthéon sumérien, et la mère du dieu de la lune Nanna (Sin). Son nom signifie « Dame de l'air » et elle était associée au vent et à la moisson.\n\nNinlil était aussi connue comme déesse de la fertilité, vénérée par les femmes souhaitant concevoir ou assurer un accouchement réussi. On croyait qu'elle avait le pouvoir de guérir les maladies, de protéger contre les esprits maléfiques et d'apporter la bonne fortune.\n\nNinlil jouissait d'un grand respect dans la société sumérienne et ses temples étaient parmi les plus importants de la région. La ville de Nippur était considérée comme son sanctuaire principal et son culte influençait toute la Mésopotamie. Les rois de Sumer prétendaient souvent avoir été choisis par Ninlil et lui dédiaient offrandes et prières dans l'espoir d'obtenir sa faveur."
 deity_awal:0 "$omen_awal$"
 omen_awal:0 "Awal"
 omen_awal_desc:0 "Awal était une divinité vénérée sur l'île de Tylos. Il était connu comme le dieu des requins et de la mer, souvent représenté comme un homme à tête de requin. En tant que dieu protecteur des marins et des pêcheurs, on croyait qu'il les protégeait des dangers et assurait de bonnes prises. Awal était aussi associé à la guérison, et ses temples étaient considérés comme des refuges pour les malades et les blessés. Ses fidèles lui faisaient des offrandes de poissons, de perles et autres trésors en espérant obtenir sa faveur. Awal fut l'une des divinités les plus importantes de la région de Tylos et son influence s'étendait à d'autres parties de la péninsule Arabique. En fait, le nom d'Awal signifie « le premier » ou « prima », montrant clairement son importance surtout pour les Tylosiens."
 deity_ashtaroot:0 "$omen_ashtaroot$"
 omen_ashtaroot:0 "Ashtaroot"
 omen_ashtaroot_desc:0 "Ashtaroot, aussi connue sous les noms d'Asteroth ou Tarot, était une divinité de la fertilité et du sexe. Elle aurait pu commencer comme la version cananéenne d'Ishtar, Astarté, mais Ashtaroot devint une divinité distincte, certains cultes la vénérant comme déesse principale de la fertilité.\n\nPlus tard, le christianisme adopta une version masculine d'Ashtaroot, appelée Asteroth, qu'il traita comme un des membres de la trinité du mal. Malgré cette interprétation maléfique d'Asteroth, il est clair que dans son culte chaldéen, elle était surtout liée aux thèmes du sexe, de l'amour et de la guerre, à l'image de ses homologues Astarté et Ishtar."
 deity_nusku:0 "$omen_nusku$"
 omen_nusku:0 "Nusku"
 omen_nusku_desc:0 "Nusku était un dieu assyrien du feu. Nusku était également connu comme étant probablement le dieu que les Juifs appelaient Nisroch. De cela, on sait que Nusku était aussi un dieu des aigles et qu'il occupait autrefois un rôle important dans la religion assyrienne. Alors que les Juifs voyaient Nisroch comme un démon des enfers, il est clair que Nusku, dans la religion chaldéenne, était associé à la santé. En fait, Nusku était aussi un dieu de l'agriculture et de la croissance, et il est probable que la variation de Nusku connue des Juifs sous le nom de Nisroch était un dieu principal de l'agriculture, ce qui expliquerait peut-être pourquoi il reçut dans la religion chrétienne l'épithète de « Chef cuisinier des enfers ». \n\nDans un mythe chaldéen plus traditionnel, Nusku était une divinité protectrice contre les démons, et il était connu comme le sukkal, ou vizir divin, d'Enlil. Certaines sources affirment même qu'il était un fils d'Enlil."
 deity_ashima:0 "$omen_ashima$"
 omen_ashima:0 "Ashima"
 omen_ashima_desc:0 "Ashima était une déesse principalement vénérée par les populations araméennes et syriaques du Levant. Elle est parfois identifiée comme la déesse du destin ou de la fatalité et est souvent représentée tenant un arc et des flèches. Ashima était souvent invoquée dans des prières et incantations personnelles. Les gens demandaient sa protection et ses bénédictions pour eux-mêmes et leurs proches, ainsi que pour éloigner la malchance et le malheur. Dans certaines traditions, Ashima était également associée à la guérison, et l'on priait pour son aide afin de soigner les maladies et blessures."
 deity_inzak:0 "$omen_inzak$"
 omen_inzak:0 "Inzak"
 omen_inzak_desc:0 "Inzak, aussi connu sous les noms d'Enzag, Enzak ou Anzak, était un dieu des dattes, principalement vénéré par la civilisation de Dilmun. Il était l'une des deux divinités majeures du panthéon dilmunite, l'autre étant sa compagne Meskilak. Les Dilmunites appelaient Inzak le Seigneur d'Agarum. Bien qu'il soit surtout associé aux Dilmunites, Inzak était aussi vénéré à l'étranger, en Mésopotamie et peut-être même en Assyrie. Il était également honoré dans la ville de Suse en Élam."
 deity_belatu:0 "$omen_belatu$"
 omen_belatu:0 "Belatu"
 omen_belatu_desc:0 "Belatu est l'épouse du dieu Hadabal. Comme les autres épouses du panthéon d'Ebla, on sait peu de choses à son sujet. Son nom se traduit par « La Dame ». Elle faisait partie des huit dieux associés aux rois morts, aux côtés de son mari."
 deity_hadabal:0 "$omen_hadabal$"
 omen_hadabal:0 "Hadabal"
 omen_hadabal_desc:0 "Hadabal était, après Kura, la divinité la plus importante pour les anciens habitants d'Ebla. Malgré cela, nous connaissons très peu de choses sur son caractère. Une théorie actuelle suggère qu'il aurait pu être un dieu de la lune et de l'agriculture. Il est aussi l'un des huit dieux des rois morts, et certainement le plus en vue parmi eux."
 deity_adamma:0 "$omen_adamma$"
 omen_adamma:0 "Adamma"
 omen_adamma_desc:0 "Dans les textes d'Ebla, Adamma était la compagne de Resheph. Elle faisait partie d'un groupe de huit divinités d'Ebla associées aux anciens rois, avec son mari. Adamma était l'une des divinités dont le culte a perduré après la destruction d'Ebla. Elle était vénérée par les Hourrites, qui ont répandu son culte sur leurs terres."
 deity_agu:0 "$omen_agu$"
 omen_agu:0 "Agu"
 omen_agu_desc:0 "Agu était mentionné comme faisant partie d'un couple divin dans la liste des huit divinités des rois morts. La compagne d'Agu était la déesse Guladu. On ne sait pas grand-chose de plus à son sujet, mais il était probablement vénéré avec les autres dieux des rois morts à Darib."
 deity_guladu:0 "$omen_guladu$"
 omen_guladu:0 "Guladu"
 omen_guladu_desc:0 "Guladu était mentionnée comme membre d'un couple divin dans la liste des huit divinités des rois morts. Son consort était le dieu tout aussi mystérieux, Agu. Guladu et Agu sont évoqués très brièvement, et peu de choses sont connues à leur sujet."
 deity_dariba:0 "$omen_dariba$"
 omen_dariba:0 "Dariba"
 omen_dariba_desc:0 "Une divinité à peine mentionnée dont le vrai nom s'est perdu avec le temps, ce que nous savons de lui le relie au village de Darib, lieu d'un culte des rois morts. Il fait partie des 8 divinités associées aux rois morts et est l'un des deux qui ne sont pas mentionnés comme un couple divin. Il est possible qu'il ait été le consort d'Ishara, faisant ainsi des 8 dieux des rois morts des couples divins, mais les preuves manquent pour en être certain."
 deity_kura:0 "$omen_kura$"
 omen_kura:0 "Kura"
 omen_kura_desc:0 "Kura était le dieu le plus important de la cité-état antique d'Ebla, ainsi que le dieu patron d'Ebla. Il était considéré comme un dieu des rois et étroitement associé à la monarchie. Parmi tous les dieux, Kura est celui dont l'existence est la mieux attestée. Son culte déclina complètement après la chute d'Ebla."
 deity_barama:0 "$omen_barama$"
 omen_barama:0 "Barama"
 omen_barama_desc:0 "Barama était l'épouse du dieu Kura et faisait donc partie du couple divin d'Ebla. Elle était largement vénérée aux côtés de Kura jusqu'à la chute d'Ebla. Son nom signifie multicolore, ce qui pouvait se référer à elle ou à ses vêtements."
 deity_meskilak:0 "$omen_meskilak$"
 omen_meskilak:0 "Meskilak"
 omen_meskilak_desc:0 "Meskilak était l'épouse d'Inzak, et l'une des deux principales divinités de Dilmun aux côtés de son mari. Son nom pour les Mésopotamiens était Ninsikila, traduit par « Dame de la Pureté ». Dans la mythologie mésopotamienne, Meskilak, déesse de Dilmun, s'adresse au dieu Enki pour obtenir de l'aide car sa terre est un désert. Enki accepte et offre à Dilmun des terres d'eau douce. \n\nLe nom Ninsikila peut sembler familier car il est aussi porté par une divinité complètement différente. Ce dieu Ninsikila était le consort de la déesse Lisin, et il fut finalement perçu lui-même comme une déesse, en partie à cause de ce partage fortuit du nom avec Meskilak."
 deity_gordys:0 "$omen_gordys$"
 omen_gordys:0 "Gordys"
 omen_gordys_desc:0 "Fils de Triptolemos, Gordys aurait été l'un des nombreux Argonautes qui voyagèrent sur le célèbre Argo autour du Pont Euxin et s'établirent dans des terres sauvages. Comme beaucoup d'autres Argonautes, Gordys ne revint pas en Grèce, explorant au contraire l'arrière-pays oriental. S'installant dans les montagnes Gordyae, il donna leur nom à cette région et fonda la civilisation des Gordyae."
 deity_ninshubur: "$omen_ninshubur$"
 omen_ninshubur: "Ninshubur"
 omen_ninshubur_desc: "Ninshubur, déesse qui sert la majestueuse Inanna et lui tient compagnie, est longtemps vénérée pour elle-même. Servante sacrée qui intercède auprès de la cour divine en faveur des mortels, le culte de Ninshubur débuta dans la province d'Akkil et s'étendit rapidement aux régions voisines."
