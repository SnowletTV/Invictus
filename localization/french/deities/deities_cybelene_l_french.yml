l_french:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "Agdistis" # [LocEditor:AwaitingBatchUpdate]
 omen_agdistis_desc:3 "Agdistis, la déesse sauvage et androgyne, poussera nos guerriers à combattre avec toute leur fureur. Avec la déesse à leur côté, nous serons invincibles sur le champ de bataille." # [LocEditor:AwaitingBatchUpdate]
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "Dactyls" # [LocEditor:AwaitingBatchUpdate]
 omen_dactyl_desc:3 "C'est dans l'espoir qu'ils bénissent nos artisans de leur savoir et de leurs connaissances que nous offrons aux Dactyles nos sacrifices. Car à mesure que nous progressons, il est certain que cette sagesse nous aidera à rivaliser avec les ennemis se trouvant à nos frontières et à protéger nos amis et nos alliés." # [LocEditor:AwaitingBatchUpdate]
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "Dindymène" # [LocEditor:AwaitingBatchUpdate]
 omen_dindymene_desc:3 "Cet avatar de la Déesse mère nous aidera à rassembler toutes les ressources du pays afin de nous renforcer. Et par la vertu de cette prospérité nouvelle, nous sommes assurés de pouvoir nous étendre." # [LocEditor:AwaitingBatchUpdate]
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "Cybèle" # [LocEditor:AwaitingBatchUpdate]
 omen_cybele_desc:4 "$cybele_description$" # [LocEditor:AwaitingBatchUpdate]
 cybele_description:0 "La mère du peuple et des dieux approuve nos projets d'expansion, et pour cela met plus d'hommes dans les rangs de nos armées. Sous son regard tutélaire, seuls les plus las au sein du peuple s'opposeront à de nouvelles guerres."
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "Kakasbos" # [LocEditor:AwaitingBatchUpdate]
 omen_kakasbos_desc:3 "Nous adressons un culte à Kakasbos le Lycien, dans l'espoir qu'il accorde sa bénédiction à nos marchands et les protège alors qu'ils parcourent le monde. Et en travaillant à accroître leur fortune, nous sommes assurés qu'ils ramèneront au pays de nombreuses richesses." # [LocEditor:AwaitingBatchUpdate]
 deity_men:0 "$omen_men$"
 omen_men:1 "Mên" # [LocEditor:AwaitingBatchUpdate]
 omen_men_desc:4 "$men_description$" # [LocEditor:AwaitingBatchUpdate]
 men_description:0 "Nous devons demander au dieu de la lune de bénir notre peuple et de lui accorder sa protection. Sous son regard vigilant, les fauteurs de trouble seront aisément étouffés."
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "Attis" # [LocEditor:AwaitingBatchUpdate]
 omen_attis_desc:3 "Attis l'émasculé répandra son sang sur nos moissons, les bénissant alors d'une croissance telle que jamais elle n'a été vue jusqu'à présent. Et lorsqu'elles croîtront grâce à son don, nous serons assurés de voir notre peuple grandir lui aussi." # [LocEditor:AwaitingBatchUpdate]
 deity_ma_aniketos:0 "$omen_ma_aniketos$"
 omen_ma_aniketos:1 "Ma Aniketos"
 omen_ma_aniketos_desc:3 "$ma_description$\n\nEn raison de ses caractéristiques guerrières, la déesse Ma Aniketos a été identifiée à Enyo et Bellone, portant l'épithète « Aniketos » (l'Invincible) à Comana de Cappadoce et sur diverses inscriptions.\n\nLa Ma invincible bénira nos soldats avec la discipline des Titans, veillant à ce qu'ils ne fuient jamais le combat. Avec Ma Aniketos à nos côtés, nous ne pouvons en aucun cas perdre une guerre."

 # Heirs of Alexander #
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "Sandon"
 omen_sandon_desc:0 "Sandon est un dieu du temps en Anatolie, souvent associé au combat et invoqué en temps de guerre. En tant que l'une des principales divinités de Cilicie, il dispose de plusieurs temples et sanctuaires en son honneur, notamment dans la région de Tarse.\n\nLe dieu est associé aux armes, aux fleurs et aux lions. Les Grecs l'associent à leur dieu Héraclès, le dieu des héros."
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "Bagaios"
 omen_bagaios_desc:0 "Bagaios est un dieu de la tempête et du temps de Phrygie, dont on dit souvent qu'il accorde un temps clément et des faveurs. Souvent associé à la fertilité, il est souvent invoqué dans les périodes de besoin ou les époques troublées pour protéger le peuple.\n\nParmi les Grecs, il est souvent associé à leur dieu Zeus, le roi de leur panthéon."

# Invictus #
 deity_sebdios:0 "$omen_sebdios$"
 omen_sebdios:0 "Sebdios"
 omen_sebdios_desc:0 "Sebdios, ou Sabazis, est le dieu cavalier et père du ciel des Phrygiens et des Thraces. Dans la mythologie phrygienne, Sebdios était identifié à Midas, le roi légendaire de Phrygie qui aurait été un dévot de la déesse Cybèle.\n\nSabdios était souvent représenté comme une figure barbu et cornue, chevauchant un cheval ou un taureau, et il était parfois montré tenant un bâton ou un serpent. Il était aussi associé à la constellation du Bélier, parfois appelée « le bélier de Sabdios »."
 deity_sipylene:0 "$omen_sipylene$"
 omen_sipylene:0 "Sipylene"
 omen_sipylene_desc:0 "« Sipylene » est un épithète de Cybèle. Il dérive du mont Sipylus, une montagne de l'Anatolie occidentale d'où Cybèle serait originaire. La montagne était considérée comme sacrée et liée à plusieurs mythes et légendes concernant la déesse. L'épithète « Sipylene » souligne sa connexion à cette montagne sacrée et son importance dans la mythologie et le culte de la déesse."
 deity_idaea:0 "$omen_idaea$"
 omen_idaea:0 "Idaea"
 omen_idaea_desc:0 "L'épithète « Idaea » était l'un des titres les plus importants de la déesse phrygienne Cybèle. Elle dérive du mont Ida, une montagne sacrée en Phrygie où l'on croyait que Cybèle était née. Le titre « Idaea » renvoie à l'association de Cybèle avec la montagne et à l'idée qu'elle était la mère de tous les dieux et déesses."
 deity_berecyntia:0 "$omen_berecyntia$"
 omen_berecyntia:0 "Berecyntia"
 omen_berecyntia_desc:0 "L'épithète « Berecyntia » de Cybèle fait référence à la connexion de la déesse avec la montagne de Berecyntus, située en Phrygie, région ancienne de l'Anatolie centrale (actuelle Turquie) où Cybèle était vénérée. La montagne était sacrée pour la déesse et accueillait d'importants festivals et rituels en son honneur."
 deity_pessinuntica:0 "$omen_pessinuntica$"
 omen_pessinuntica:0 "Pessinuntica"
 omen_pessinuntica_desc:0 "Pessinuntica est un épithète de Cybèle, la déesse-mère phrygienne. Il renvoie à son association avec la ville de Pessinunte, un centre important du culte de Cybèle en Phrygie. Le nom Pessinunte dérive du mot anatolien « pissa », signifiant « roche » ou « escarpement », et l'on croit que la pierre sacrée de la ville, un météorite vénéré comme image de la déesse, fut à l'origine trouvée dans les montagnes voisines.\n\nL'épithète Pessinuntica met en avant la connexion de Cybèle à la ville et à sa pierre sacrée, qui incarnait sa présence divine. Elle souligne aussi son rôle de divinité protectrice de la ville et de ses habitants. Le culte de Cybèle à Pessinunte fut très influent dans l'Antiquité, et son culte s'est diffusé dans plusieurs parties de l'Empire romain."
 deity_nana:0 "$omen_nana$"
 omen_nana:0 "Nana"
 omen_nana_desc:0 "Nana est la fille du dieu fleuve Sangarios et d'une nymphe nommée Métopé. On raconte qu'elle fut enceinte d'une amande et donna naissance à un fils nommé Attis, qui devint plus tard l'amant de Cybèle. Certaines sources suggèrent que Nana et Cybèle pourraient être vues comme différentes facettes de la même déesse."
 deity_sangarios:0 "$omen_sangarios$"
 omen_sangarios:0 "Sangarios"
 :0 "Sangarios était un dieu fleuve et un fils de la déesse Cybèle. Le fleuve qui portait son nom était considéré comme sacré et traversait la ville de Pessinunte, un centre important du culte de Cybèle.\n\nSangarios était aussi associé à la fertilité et à l'agriculture, car le fleuve était essentiel pour irriguer les cultures qui nourrissaient les habitants de la région. Il était souvent invoqué dans des prières et offrandes pour assurer une récolte abondante et la fertilité durable des terres."
 deity_broteas:0 "$omen_broteas$"
 omen_broteas:0 "Broteas"
 omen_broteas_desc:0 "Broteas était une figure de la mythologie phrygienne, parfois associée à la déesse Cybèle. On disait qu'il avait été roi de la ville de Troie et fils du dieu-fleuve Scamandre. Selon certaines traditions, Broteas était prêtre ou dévot de Cybèle et contribua à répandre son culte dans la région."
 deity_nicaea:0 "$omen_nicaea$"
 omen_nicaea:0 "Nicée"
 omen_nicaea_desc:0 "Nicée vient du mythe d'Attis, né de Nana, une vierge, enceinte après qu'une amande lui soit tombée sur les genoux, issue d'un arbre ayant poussé sur les restes castrés d'Agdistis. Nana donna naissance à Attis sur le mont Agdos, où le nourrisson fut abandonné. Attis fut trouvé et élevé par un bouc, puis devint prêtre de Cybèle. Nicée est décrite comme l'épouse d'Attis. Certains chercheurs suggèrent que Nicée était une déesse locale ou une divinité mineure liée à la région de Nicée en Bithynie, ville ultérieurement nommée d'après elle."
 deity_midas:0 "$omen_midas$"
 omen_midas:0 "Midas"
 omen_midas_desc:0 "La légende parle du toucher de Midas. Roi de Phrygie, fils du roi Gordias de la fameuse cité de Gordium, il régna à l'époque archaïque. Il aurait accueilli l'un des plus anciens satyres, Silène, et le dieu Dionysos lui offrit le toucher d'or, selon son souhait. Tous connaissent l'histoire et son côté tragique, où le roi transforma trop de choses en or, ne trouvant ni joie, ni nourriture, ni satisfaction dans son or. Sa leçon et son règne (dans l'histoire réelle) servent à enseigner aux futurs dirigeants les souffrances de la cupidité."
 deity_pylaemenes:0 "$omen_pylaemenes$"
 omen_pylaemenes:0 "Pylaemène des Enètes"
 omen_pylaemenes_desc:0 "Roi des Enètes et parent du vieux roi Priam d'Ilion par Phinée de Thrace. Lui et son fils Harpalion combattirent à Ilion contre les Mycéniens et leur chef Ménélas. Tombé par la main de Ménélas lui-même, le roi conduisit de nombreux guerriers enètes/paphlagoniens pour défendre les murs sacrés d'Ilion, laissant un grand héritage guerrier au peuple d'Anatolie centrale."
 deity_gordias:0 "$omen_gordias$"
 omen_gordias:0 "Gordias"
 omen_gordias_desc:0 "Père du roi Midas et fondateur supposé du célèbre Gordium, créateur du nœud gordien que découpa Alexandre le Grand, Gordias fut un souverain légendaire. Les historiens disent qu'il venait de Macédoine, voire de Thrace, avant de venir en Phrygie comme dernier des Bryges (ce peuple qui devint les Phrygiens en Anatolie). Paysan pauvre et conducteur de charrette, les oracles prédirent qu'il deviendrait roi et bâtirait un royaume fort, ce qu'il fit quand les habitants autour de Gordium l'acceptèrent comme souverain. Certains disent que son fils Midas fut le fruit de lui-même et de la déesse anatolienne Cybèle."