l_french:
 #Gauls

 deity_leucetius:0 "$omen_leucetius$"
 omen_leucetius:1 "Leucetius"
 omen_leucetius_desc:3 "La tribu des Trévires, en Gaule, reste saisie d'effroi devant les éclairs dans le ciel assombri, car Leucetius joue devant eux. Dieu de la foudre, Leucetius incarne la force et la rapidité, et est vénéré par les guerriers."

 deity_mogons:0 "$omen_mogons$"
 omen_mogons:1 "Mogons"
 omen_mogons_desc:3 "Les Vangions, en Gaule orientale, ont choisi comme dieu principal Mogons, qu'ils appellent « le Grand ». Ils invoquent son aide avant la bataille, car son symbole est une lame brandie, couverte de sang."

 deity_condatis:0 "$omen_condatis$"
 omen_condatis:1 "Condatis"
 omen_condatis_desc:3 "Les Celtes de Bretagne vénèrent Condatis, dieu des rivières et de la guérison. Ses fidèles se rassemblent aux confluents des rivières, où ils déposent offrandes et sacrifices en son honneur."

 deity_segomo:0 "$omen_segomo$"
 omen_segomo:1 "Segomo"
 omen_segomo_desc:3 "Avant le combat, le guerrier éduen prie Segomo, son dieu de la guerre et de la victoire. Surnommé « le Puissant », Segomo reçoit une large part du butin de guerre, en signe de révérence et de gratitude de la part des vainqueurs."

 deity_sirona:0 "$omen_sirona$"
 omen_sirona:1 "Sirona"
 omen_sirona_desc:3 "Sirona est largement connue et vénérée chez les Celtes, en particulier chez les Trévires en Gaule septentrionale. Elle est une déesse majeure de la guérison, associée aux sources et aux eaux claires. On la représente souvent tenant un bol d'œufs, tandis qu'un serpent vert s'enroule autour de son bras."

 deity_visucius:0 "$omen_visucius$"
 omen_visucius:1 "Visucius"
 omen_visucius_desc:3 "En Gaule orientale, autour du Rhenus, les tribus vénèrent Visucius. Dieu du savoir, il est honoré autant par les jeunes que par les anciens, qui lui sacrifient pour obtenir succès et habileté. Son symbole est l'oiseau le plus rusé, le corbeau, noir comme la suie et toujours prêt à dévoiler un nouveau tour."

 deity_alaunius:0 "$omen_alaunius$"
 omen_alaunius:1 "Alaunius"
 omen_alaunius_desc:3 "Le dieu tutélaire de la tribu des Alauni est connu pour ses eaux pures et guérisseuses. Il est aussi un dieu des prophéties, vers qui se tournent ceux qui cherchent des conseils pour l'avenir."

 deity_rudianos:0 "$omen_rudianos$"
 omen_rudianos:1 "Rudianos"
 omen_rudianos_desc:3 "Dans le sud-est de la Gaule, les peuples vénèrent Rudianos, leur dieu de la guerre. Il est une menace rouge, chevauchant un cheval, participant à la chasse rituelle aux têtes que les Gaulois chérissent tant. Ses fidèles se peignent en rouge avant de partir au combat, prêts à collecter les têtes de leurs ennemis."

 deity_damona:0 "$omen_damona$"
 omen_damona:1 "Damona"
 omen_damona_desc:3 "Damona est connue des Celtes comme la « Vache Divine », et symbolise l'abondance et la fertilité. Elle est souvent considérée comme la compagne de Borvo ou de Moritasgus, et ses fidèles lui rendent hommage auprès de nombreuses sources thermales qui parsèment la Gaule."

 deity_cocidius:0 "$omen_cocidius$"
 omen_cocidius:1 "Cocidius"
 omen_cocidius_desc:3 "Les peuples du nord de la Bretagne rendent hommage à Cocidius pour de nombreuses raisons. Il est le dieu des arbres et des bois sacrés, mais aussi de l'épée et du bouclier. Les Bretons le célèbrent à l'aide de sculptures en bois de cette divinité bienveillante, qu'ils peignent en rouge pour obtenir sa faveur."

 #deity_borvo:0 "$omen_borvo$"
 #omen_borvo:1 "Borvo"
 #omen_borvo_desc:3 "Borvo is the water deity of the Lusitanians, and a symbol of healing. The Lusitanians offer gifts to him at sacred mountain springs, and celebrate him for spiritual guidance."

 #deity_nabia:0 "$omen_nabia$"
 #omen_nabia:1 "Nabia"
 #omen_nabia_desc:3 "Nabia is the goddess of rivers and waters in north-western Iberia, and many rivers hold her name. Especially the Bracari tribe reveres her, and they plan festivities along the river banks in her honor."

 deity_arvernus:0 "$omen_arvernus$"
 omen_arvernus:1 "Arvernus"
 omen_arvernus_desc:3 "Au cœur de la Gaule, la tribu des Arvernes vénère le dieu Arvernus, un modèle pour leur peuple. Les Romains l'ont interprété comme un parallèle de Mercure, et il est ainsi associé au commerce et à l'habileté dans les arts manuels."

 deity_smertrios:0 "$omen_smertrios$"
 omen_smertrios:1 "Smertrios"
 omen_smertrios_desc:3 "Smertrios le Pourvoyeur est vénéré comme un dieu de la guerre par les Celtes de Gaule et du Norique. Les forgerons prient pour que sa force habite leur fer, et il est souvent représenté comme un homme fort et barbu combattant un terrifiant wyrm."

 deity_sionna:0 "$omen_sionna$"
 omen_sionna:0 "Sionna"
 omen_sionna_desc:0 "Sionna, déesse des renards, peut se transformer en différentes créatures et changer d'apparence de manière mystérieuse. La déesse est à la fois belle et ingénieuse, et elle inspire notre peuple à chasser. Le peuple des Belges, en particulier, lui voue une grande révérence. Certains, près de la mer, vénèrent même son mystérieux époux, le dieu des renards, que l'on dit originaire de Feliciacum."

 deity_snowlet:0 "$omen_snowlet$"
 omen_snowlet:0 "Snowlet"
 omen_snowlet_desc:0 "Snowlet, dieu des renards et époux de Sionna. Snowlet est connu pour mener des armées célestes avec une discipline féroce. Son autorité est suprême, son commandement absolu, les dissidents sont châtiés. Même la mer ne peut l'arrêter, car il fait marcher son armée à travers les eaux les plus profondes.\n\nCertains trouvent toutefois étrange sa fascination pour la forme renarde de son épouse, surtout lorsqu'il prend lui-même cette forme. Son armée divine a inventé le terme de « furry » pour décrire cela."

 deity_severed_head:0 "$omen_severed_head$"
 omen_severed_head:0 "Dieu de la Tête Tranchée"
 omen_severed_head_desc:0 "Portant de nombreux noms, parfois jusqu'à celui de Bran en lointaine Hibernie, le Dieu de la Tête Tranchée est honoré par de nombreux Gaulois du sud au moyen de piliers ornés de crânes, de coupes crâniennes et d'autres structures. On dit qu'il apparaît dans le monde humain sous la forme d'une tête parlante, seule, surgissant d'un champ de bataille ou comme la tête du voisin le moins chanceux dans une querelle de territoire ; parfois, il apparaît sous forme de tête de corbeau. Sa sagesse est insondable, et elle pousse les tribus à prendre la tête de leurs ennemis au combat."
