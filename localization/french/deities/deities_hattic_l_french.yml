 deity_taru:0 "$omen_taru$"
 omen_taru:0 "Taru"
 omen_taru_desc:0 "Taru, le dieu originel ayant inspiré le dieu hittite Tarhunna ou Tarhunz, est un dieu du climat et des tempêtes, souvent représenté sous forme de taureau ou associé à cet animal. On croyait qu'il contrôlait la foudre, le tonnerre et la croissance des hommes comme des plantes. Taru semble avoir profondément marqué les Hittites conquérants et inspira les dieux des cités de Nerik, Zippalanda, et même le dieu suprême des Palaïques : Ziparwa.\n\nTaru formait un couple avec peut-être la divinité la plus révérée de tout le panthéon hattique : Wurunshemu ou Arinna. Ensemble, le couple divin engendra trois enfants, Telipinu, Inara et Mezulla, ainsi qu'une lignée ultérieure impliquant la déesse Zintuhi."

 deity_talipinu:0 "$omen_talipinu$"
 omen_talipinu:0 "Talipinu"
 omen_talipinu_desc:0 "Surnommé le « Fils Exalté », Talipinu était peut-être un dieu des tempêtes lié à l'agriculture ou à la fertilité. Contrairement à son père Taru, Talipinu semble avoir joué un rôle plus passif. Les Hittites développèrent largement ce rôle, et leur version, 'Telipinu', donna naissance à un mythe célèbre, connu sous le nom de Mythe de Telipinu.\n\nLa brume envahit les fenêtres. La fumée envahit la maison. Sur le foyer, les bûches furent étouffées. Sur les autels, les dieux furent étouffés. Dans l'enclos, les moutons furent étouffés. Dans l'étable, les vaches furent étouffées. La brebis refusa son agneau. La vache refusa son veau. Telipinu s'en alla et emporta le grain, la fertilité des troupeaux, la croissance, l'abondance et la satiété vers la nature sauvage, la prairie et la lande... Humains et dieux moururent de faim."

 deity_estan:0 "$omen_estan$"
 omen_estan:0 "Estan Wurunshemu"
 omen_estan_desc:0 "Bien mieux connue sous le nom d'Arinna, ou encore par son épithète « Wurunshemu » (Mère de la Terre), Estan est peut-être la divinité la plus importante du panthéon hattique. Son époux est le puissant dieu des tempêtes, Taru, qui inspira nombre de divinités hittites et devint même la déesse principale du Vieux Royaume hittite. Son centre cultuel était la ville d'Arinna, d'où elle tire son nom le plus répandu (cependant, cet épithète fut adopté durant le Moyen Royaume hittite). Plus tard, pendant le Nouvel Empire hittite, elle fut syncrétisée avec la déesse hourrite-hittite Hepat.\n\nEn plus de sa prééminence dans la ville sainte d'Arinna, la déesse solaire était associée à la ville de Hattusha, où elle était représentée sous forme de disque solaire. Elle recevait en sacrifice un taureau (sans doute en lien avec son époux Taru) ainsi que trois moutons. Elle était également profondément associée aux cerfs, la reine Puduhepa promettant à Estan (Ishtanu en hittite) de lui offrir de nombreux cerfs."

 deity_hatepinu:0 "$omen_hatepinu$"
 omen_hatepinu:0 "Hatepinu"
 omen_hatepinu_desc:0 "Fille de la mer, le nom de Hatepinu signifie littéralement « Fille de la Mer ». Elle est l'épouse du fils de Taru et Estan, Talipinu, et tous deux étaient généralement associés à l'agriculture. Elle devint importante dans le système de croyances hittite et semble avoir occupé une place importante dans le panthéon des Kaska."

 deity_katahzipuri:0 "$omen_katahzipuri$"
 omen_katahzipuri:0 "Katahzipuri"
 omen_katahzipuri_desc:0 "Mieux connue sous sa forme hittite, Kamrusepa, Katahzipuri était la déesse hattique des médecines et de la magie. Elle joua un rôle central dans le Mythe de Telipinu, agissant comme apaisante du dieu végétal 'disparu'. Elle remplissait également bien d'autres fonctions, comme celle de sage-femme divine ou de divinité domestique du foyer. Fait intéressant, elle était considérée comme résidente céleste, étant décrite et nommée comme un « esprit de fumée » par les Hittites et les Louwiens. Elle semblait aussi entretenir un lien particulier avec la ville de Kanesh, renforcé par les rituels hittites ultérieurs de la région."

 deity_triple:0 "$omen_triple$"
 omen_triple:0 "Estan-Tappinu-Zintuhi"
 omen_triple_desc:0 "Les trois générations de déesses, Estan la mère, Tappinu la fille, et Zintuhi la petite-fille, étaient vénérées comme une triple divinité. Cela illustre particulièrement l'importance d'Estan (Arinna/Arinniti) dans la ville sainte d'Arinna. Tappinu, aussi appelée Mezulla par les Hittites, était invoquée comme intermédiaire de sa mère, notamment lors des campagnes militaires. Malheureusement, nous savons peu de choses sur la 'petite-fille', Zintuhi, et elle ne semble pas avoir eu de fonction particulière. On sait cependant qu'elle possédait un épithète étrange : « Épingle sur sa poitrine », dont la signification est perdue."

 deity_inaras:0 "$omen_inaras$"
 omen_inaras:0 "Inaras"
 omen_inaras_desc:0 "Inaras, ou Inara, est une déesse centrale dans le festival hattique du printemps, le Puruli. Ce festival est dédié à une déesse connue uniquement sous le nom hittite Hannahanna, et semble contemporain de l'Akitu mésopotamien. Le rôle d'Inaras est d'aider le dieu des tempêtes (Tarhunna chez les Hittites, mais probablement Taru chez les Hattis) par un piège. Inara utilise le stratagème d'un banquet pour attirer et vaincre le serpent-dragon, Illuyanka (nom hittite, issu de la mythologie hattique). Dans le cadre de son plan, elle séduit un mortel du nom d'Hupasiyas de Zigaratta pour obtenir son aide au moment opportun. Une fois le serpent-dragon suffisamment ivre, Hupasiyas l'attache avec une corde, permettant au père d'Inaras, vraisemblablement Taru, de détruire la créature maléfique.\n\nIl existe également une sorte d'épilogue pour Inaras et Hupasiyas. D'abord, Inaras construit une maison pour son amant mortel, en haut d'une falaise. Sa seule consigne est qu'il ne regarde jamais par la fenêtre, car voir sa famille lui causerait trop de douleur. Hélas, alors qu'Inaras est absente, c'est précisément ce que fait Hupasiyas. Il supplie Inaras de le laisser retourner auprès des siens. Inaras, furieuse de cet acte perçu comme de l'hybris, réagit vivement, mais les conséquences sont inconnues.\n\nL'épilogue d'Inaras donne lieu à un autre mythe. La déesse-mère Hannahanna lui promet un homme ainsi qu'une terre. Cependant, Inaras disparaît, déclenchant un mythe célèbre dans lequel Taru (ou un dieu des tempêtes non nommé) part à sa recherche avec l'aide d'Hannahanna et d'une abeille. Les chercheurs remarquent des parallèles évidents entre cette histoire et celle du mythe grec de Perséphone et Déméter."

 deity_hannahanna:0 "$omen_hannahanna$"
 omen_hannahanna:0 "Hannahanna"
 omen_hannahanna_desc:0 "Hannahanna n'est très certainement pas le nom d'origine de cette célèbre déesse-mère, mais plutôt son nom hittite, désignant son rôle de « grand-mère ». Elle avait un festival entier qui lui était consacré, le très important festival de Puruli, ainsi qu'un certain nombre de mythes encore conservés, preuve de son importance pour le peuple hatti avant l'arrivée des Hittites.\n\nLe rôle de Hannahanna dans la mythologie semble impliquer plusieurs disparitions mystérieuses. D'abord, dans le célèbre mythe de Talipinu, le dieu de l'orage Taru demande l'aide de Hannahanna pour retrouver Talipinu. Elle envoie une abeille pour le chercher, et l'abeille le trouve effectivement. Dans un autre mythe, Inaras disparaît et, une fois encore, Hannahanna envoie l'abeille servante à sa recherche. Enfin, dans un troisième mythe, c'est Hannahanna elle-même qui disparaît, mais cette fois-ci intentionnellement. En colère, elle s'en va, et toute la terre en souffre : les bêtes s'étouffent, les mères (humaines comme animales) cessent de s'occuper de leurs enfants, et ce n'est qu'à son retour que l'ordre est rétabli."

 deity_illuyanka:0 "$omen_illuyanka$"
 omen_illuyanka:0 "Illuyanka"
 omen_illuyanka_desc:0 "Le serpent-dragon Illuyanka menaça un jour le grand dieu de l'orage Taru, mais grâce à la force de l'amitié et à sa propre puissance, Taru triompha d'Illuyanka et le vainquit par la mort. Le récit hattique original implique qu'Illuyanka fut ligoté par l'amant mortel d'Inaras, puis tué par Taru (ou un dieu de l'orage anonyme).\n\nAdorer ce dragon serpentiforme et démoniaque serait tout à fait hétérodoxe, mais peut-être que la tentation de son pouvoir en vaut la peine."

 deity_kasku:0 "$omen_kasku$"
 omen_kasku:0 "Kasku"
 omen_kasku_desc:0 "Kasku, ou « l'Étoile brillante », est le dieu de la lune dans le panthéon hatti. Dans son mythe, « La Chute de la Lune depuis le Ciel », il est dit que Kasku descend (ou tombe) sur la ville marchande de Lahzan. Cela provoque la colère du puissant Taru, qui l'asperge alors de pluies et de vents furieux. Katahziwuri, alertée par le vacarme, accomplit un rituel pour calmer le dieu de l'orage en furie. Dans la version hittite et louvite du mythe, Katahziwuri effectue ce rituel avec l'aide de Hapantali."

 deity_zaparwa:0 "$omen_zaparwa$"
 omen_zaparwa:0 "Zaparwa"
 omen_zaparwa_desc:0 "Zaparwa était la divinité principale du panthéon paléen. Cependant, le peuple paléen vénérait un panthéon adjacent à celui des Hatti, plus proche de celui-ci que du panthéon louvite-hurrite-hittite. Son centre cultuel se trouvait dans la ville de Pala, plus tard connue sous le nom de Paphlagonie. En raison de ses origines, Zaparwa était souvent comparé au dieu d'origine hattique Talipinu, lui aussi dieu des orages et présent dans le mythe de la disparition de Talipinu. Il était également considéré comme un dieu de la végétation. En outre, sa connexion avec le reste du panthéon hatti principal passait par sa parèdre, la Reine de la Terre, Katahzipuri."

 deity_shulinkatte:0 "$omen_shulinkatte$"
 omen_shulinkatte:0 "Shulinkatte"
 omen_shulinkatte_desc:0 "Shulinkatte était connu comme le roi de « Shuli ». Le mot hattique katte signifie clairement roi, mais la signification de shuli reste inconnue. Certains pensent qu'il pourrait signifier épée, bien que cela ne soit pas encore prouvé. Cela ferait sens néanmoins, car Shulinkatte était connu comme le dieu de la guerre de Nérik. Il était considéré comme le père du dieu de l'orage de Nérik, probablement une version locale du dieu Taru, et était également vénéré à Hattusha. Son principal site de culte était la ville de Tamarmara, bien que l'origine et la localisation de cette région soient très peu attestées. Il est représenté avec une épée et chevauchant un lion."

 deity_hapantali:0 "$omen_hapantali$"
 omen_hapantali:0 "Hapantali"
 omen_hapantali_desc:0 "Hapantali, ou Hapantaliya, est en réalité une déesse d'origine louvite et non hattique. Elle fait partie des rares divinités ayant intégré la religion hatti depuis les Louvites, et non l'inverse. Certains chercheurs ont suggéré une origine hattique, mais la plupart rejettent cette idée. Dans son culte, elle était considérée comme une déesse bergère, responsable du troupeau de moutons associé au dieu solaire louvite, Tiwaz. Dans la mythologie hattique, il est probable qu'elle ait joué un rôle pour apaiser Talipinu et Hannahanna lors des mythes de leur disparition respective. Elle apparaît souvent aux côtés d'Inaras, ou en tant que suivante de Hannahanna."