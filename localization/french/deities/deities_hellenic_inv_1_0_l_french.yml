 omen_aphrodite_areia:0 "Aphrodite Areia"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Areia#!: Cette épithète signifie 'Aphrodite la guerrière' et est couramment adorée à Sparte et à Taras. Souvent représentée en armure comme le dieu de la guerre Arès, on pense que cette représentation guerrière d'Aphrodite appartient aux tout premiers acolytes et cultes d'Aphrodite à Chypre et Cythère, où l'influence de l'Est était forte à l'époque de l'orientalisation.\n\nCette représentation permet de retracer la filiation d'Aphrodite avec des déesses plus anciennes du Moyen-Orient, telles que la Sumérienne Inanna, la Mésopotamienne Ishtar et la Phénicienne Astarte.\n\nÀ Chypre, Aphrodite était également désignée par l'épithète 'Aphrodite Encheios' (Aphrodite avec une lance), et il a été suggéré que le culte a été apporté de Chypre à Sparte."
 omen_artemis_tauropolos:0 "Artemis Tauropolos"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Tauropolos#!: TODO"
 omen_athena_tritogeneia: "Athena Tritogeneia"
 omen_athena_tritogeneia_desc: ""
 omen_bellona:0 "Bellone"
 omen_bellona_desc:0 "Déesse romaine de la guerre, de la destruction et de la dévastation, Bellone était l'épouse de Mars, le dieu romain de la guerre.\n\nDans la tradition romaine, Bellone est en charge d'orchestrer la destruction des villes, accompagnant souvent Mars au combat. Dans le culte militaire de Bellone, elle était le plus souvent associée à Virtus, la personnification de la vaillance."
 omen_cataonian_apollo:0 "Cataonian Apollo"
 omen_cataonian_apollo_desc:0 "Cataonian Apollo's temple at Dastarcum was the templae for all other temples in Cappadocia."
 omen_dionysos_indikos:0 "Dionysos Indikos"
 omen_dionysos_indikos_desc:0 "Dionysos Indikos est la manifestation grecque du dieu hindou Shiva. Nous l'avons introduit dans le panthéon gréco-bouddhiste. Nous offrirons nos prières à Shiva dans l'espoir qu'il guidera nos hommes au combat et renforcera leur moral. Avec la discipline et la détermination de nos soldats renforcées, nous sommes certains de remporter de nombreuses victoires dans les années à venir.."
 omen_discordia:0 "Discordia"
 omen_discordia_desc:0 "Discordia was the Roman Goddess of goddess of strife and discord, and is the counterpart to Eris. Like Eris, she is known for starting the Trojan War after being snubbed by the Olympian Gods, for which she presented the Apple of Discord.\n\nThis led to Jupiter choosing the Trojan Prince Paris to select the Fairest Goddess of All, for which he would choose Venus, after she offered him Helen, wife of Menelaus of Sparta, an act that would spark the Trojan War."
 omen_enyo:0 "Enyo"
 omen_enyo_desc:0 "Déesse de la guerre fréquemment associée au dieu grec Arès, en tant qu'amante ou sœur, Enyo est chargée d'orchestrer la destruction des villes et accompagne souvent Arès au combat.\n\nLors de la chute de Troie, Enyo a semé la terreur et fait couler le sang pendant la guerre, avec Eris ('Conflit'), Phobos ('Peur') et Deimos ('Terreur'), ces deux derniers étant des fils d'Arès. Selon le mythe, Enyo a participé à la guerre des Sept contre Thèbes, ainsi qu'à la guerre de Dionysos contre les Indiens.\n\nEnyo, dit-on, aimait tellement la guerre qu'elle refusa même de prendre parti dans la bataille entre Zeus et le monstre Typhon."
 omen_eris:0 "Eris"
 omen_eris_desc:0 "Eris était la déesse grecque du conflit et de la discorde. L'histoire la plus célèbre d'Eris raconte qu'elle a déclenché la guerre de Troie en provoquant le Jugement de Pâris.\n\nLes déesses Héra, Athéna et Aphrodite avaient été invitées, avec le reste de l'Olympe, aux noces forcées de Pélée et Thétis, qui allaient devenir les parents d'Achille, mais Eris avait été écartée en raison de ses tendances à créer des troubles.\n\nElle a donc (comme mentionné à la Kypria selon Proclus dans le cadre d'un plan ourdi par Zeus et Thémis) jeté dans la fête la pomme de la discorde, une pomme d'or sur laquelle étaient inscrits les mots ; 'A la plus belle' - provoquant ainsi la querelle des déesses quant au destinataire.\n\nL'infortuné Pâris, prince de Troie, fut chargé par Zeus de choisir la plus belle. Suite à cela, les déesses ont essayé de soudoyer Paris pour qu'il les choisisse.\n\nHéra lui offrit le pouvoir politique, Athéna lui promit une sagesse infinie et Aphrodite le tenta avec la plus belle femme du monde ; Hélène, épouse de Ménélas de Sparte.\n\nAlors que la culture grecque mettait davantage l'accent sur la prouesse et la puissance, Pâris a choisi d'attribuer la pomme à Aphrodite, condamnant ainsi sa ville, qui a été détruite dans la guerre qui a suivi."
 omen_hecate_iphemide:0 "Hecate Iphemide"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Iphemide#!: TODO"
 omen_heraklean_targitaos:0 "Heraklean Targitaos"
 omen_heraklean_targitaos_desc:0 "Interprétation hellénique du dieu Targitaos, il représente un mélange des divinités Targitaos et Héraklès. La force combinée du grand-père grec et du grand-père scythe de la lignée de nos rois nous donnera une puissance imparable sur le champ de bataille."
 omen_hestia:0 "Hestia"
 omen_hestia_desc:0 "Déesse vierge du foyer, du bon ordre de la domesticité, de la famille, du foyer et de l'État, Hestia était le premier enfant des Titans Cronos et Rhéa.\n\nTraditionnellement, dans la culture grecque, Hestia recevait la première offrande à chaque sacrifice dans la maison.\n\nDans le domaine public, le foyer du prytanée faisait office de sanctuaire officiel d'Hestia et, lorsqu'une nouvelle colonie était établie, une flamme provenant du foyer public d'Hestia dans la ville mère était transportée dans la nouvelle colonie."
 omen_hydaspes:0 "Hydaspos"
 omen_hydaspes_desc:0 "Hydaspos is the mighty god of the River Hydaspes, also called the Jhelum River. When Alexander marched his armies to the Indus and the King Porus fought against him, so too did the gods fight. In an epic tale, Hydaspos was described as fighting Dionysus as a representation of Porus versus Alexander. While this epic came in the fifth century CE, it is likely that the origins of a god Hydaspos started in the first century BCE. He is an embodiment of the river bearing the same name. He is also called the god of Pentapotamia."
 omen_hylaian_drakaina:0 "Hylaian Drakaina"
 omen_hylaian_drakaina_desc:0 "Mi-serpent, mi-femme, comme les autres Drakaina du mythe grec, la Drakaina hylienne est une représentation de la terre fertile. Afin d'expliquer le mythe d'origine traditionnel des Scythes de leur propre point de vue, les Grecs l'ont utilisée pour transmettre l'idée que la terre avait donné naissance aux trois grands fils d'Héraklès qui allaient peupler la Scythie."
 omen_kronos:0 "Kronos"
 omen_kronos_desc:0 "Kronos était le chef et le plus jeune de la première génération de Titans, les descendants divins d'Uranus (Père Ciel) et de Gaia (Mère Terre). Il renversa son père et régna pendant l'âge d'or mythologique, jusqu'à ce qu'il soit renversé par son propre fils Zeus et emprisonné dans le Tartare.\n\nSelon Platon, cependant, les divinités Phorcys, Cronus et Rhéa étaient les enfants aînés d'Oceanus et Tethys. Il est généralement représenté avec une harpe, une faux ou une faucille, qui est l'instrument qu'il a utilisé pour castrer et déposer Uranus, son père.\n\nKronos est souvent confondu, ou peut-être consciemment identifié, avec le dieu du temps Chronos dans l'Antiquité, en raison de la similitude de leurs noms."
 omen_luna:0 "Luna"
 omen_luna_desc:0 "Luna est la déesse de la lune, et la sœur du dieu Sol. Chaque jour, il voyage dans les cieux, et chaque nuit, elle lui emboîte le pas.\n\nOn raconte qu'elle ressentait tellement d'affection pour son amant Endymion qu'elle demanda à son père Jupiter de lui accorder l'immortalité, la jeunesse éternelle et le sommeil éternel, afin de pouvoir lui rendre visite chaque nuit.\n\n Luna n'est pas toujours une déesse distincte, mais parfois plutôt une épithète qui spécialise une déesse, puisque Diane et Junon sont identifiées comme des déesses de la lune."
 omen_orpheus:0 "Orpheus"
 omen_orpheus_desc:0 "Orpheus was a legendary Greek hero of musical talent beyond human capability. He was the son of Calliope and Oeagrus, the King of Thrace. He was said to have been given his lyre by Apollo himself. Orpheus would go on to join the Argonauts and rivalled the music of sirens with his own music. Upon returning he married Eurydice, however, she would die to snakebite. He was so grief stricken that he used his musical prowess to charm and move Hades, who would allow Eurydice to come back to the world of the living provided neither she nor Orpheus turned their back while leaving his realm. Orpheus would make it all the way out and then turn back, however, Eurydice would not be out yet and instantly vanished back to the Underworld."
 omen_proserpina:0 "Proserpina"
 omen_proserpina_desc:0 "Proserpina est une ancienne déesse romaine dont le culte, les mythes et les mystères ont été combinés à ceux de Libera, une ancienne déesse romaine du vin. En Grèce, elle était connue sous le nom de Perséphone et sa mère est Déméter, déesses du grain et de l'agriculture.\n\nTout comme Perséphone était considérée comme une fille de Déméter, Proserpine était une fille de l'équivalent romain de Déméter, Cérès.\n\nComme Perséphone, Proserpina est associée au royaume des enfers et à son dirigeant, en tant que reine des enfers, et, avec sa mère Cérès, à la croissance printanière des cultures et au cycle de la vie, de la mort et de la renaissance ou du renouveau."
 omen_saturn:0 "Saturne"
 omen_saturn_desc:0 "Saturne était le dieu de la génération, de la dissolution, de l'abondance, de la richesse, de l'agriculture, du renouvellement périodique et de la libération. Le règne mythologique de Saturne était dépeint comme un âge d'or d'abondance et de paix. Après la conquête de la Grèce par les Romains, il a été confondu avec le titan grec Kronos.\n\nSaturne avait pour compagne sa sœur Ops, avec laquelle il a engendré Jupiter, Neptune, Pluton, Junon, Cérès et Vesta. \n\Saturne était particulièrement célébré lors de la fête des Saturnales, en décembre de chaque année, peut-être la plus célèbre des fêtes romaines, une période de festins, d'inversion des rôles, de liberté d'expression, de distribution de cadeaux et de réjouissances."
 omen_vesta:0 "Vesta"
 omen_vesta_desc:0 "Déesse vierge du foyer, du bon ordre de la domesticité, de la famille, du foyer et de l'État, Vesta était le premier enfant des Titans Saturne et Ops. Elle était rarement représentée sous forme humaine, et était souvent accompagnée par l'incendie de son temple dans le Forum Romanum.\n\nL'accès à son temple était réservé à ses prêtresses, les Vestales, qui entretenaient le feu sacré dans l'âtre de son temple. Comme elle était considérée comme la gardienne du peuple romain, sa fête, les Vestalia (7-15 juin), était considérée comme l'une des plus importantes fêtes romaines.\n\nPendant les Vestalia, les matrones marchaient pieds nus dans la ville jusqu'au sanctuaire de la déesse, où elles présentaient des offrandes de nourriture."
 omen_zeus_dacieus:0 "Zeus Dacieus"
 omen_zeus_dacieus_desc:0 "Zeus Dacieus was worshipped in Cappadocia by many, and his priest was the 4th most important priest in the realm."
