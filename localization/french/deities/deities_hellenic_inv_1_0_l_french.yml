 deity_athena_tritogeneia: "$omen_athena_tritogeneia$"
 omen_athena_tritogeneia: "Athena Tritogeneia"
 omen_athena_tritogeneia_desc: ""
 ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Dionysos Indikos"
 omen_dionysos_indikos_desc:0 "Dionysos Indikos est la manifestation grecque du dieu hindou Shiva. Nous l'avons introduit dans le panthéon gréco-bouddhiste. Nous offrirons nos prières à Shiva dans l'espoir qu'il guidera nos hommes au combat et renforcera leur moral. Avec la discipline et la détermination de nos soldats renforcées, nous sommes certains de remporter de nombreuses victoires dans les années à venir.."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Aphrodite Areia"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Areia#!: Cette épithète signifie 'Aphrodite la guerrière' et est couramment adorée à Sparte et à Taras. Souvent représentée en armure comme le dieu de la guerre Arès, on pense que cette représentation guerrière d'Aphrodite appartient aux tout premiers acolytes et cultes d'Aphrodite à Chypre et Cythère, où l'influence de l'Est était forte à l'époque de l'orientalisation.\n\nCette représentation permet de retracer la filiation d'Aphrodite avec des déesses plus anciennes du Moyen-Orient, telles que la Sumérienne Inanna, la Mésopotamienne Ishtar et la Phénicienne Astarte.\n\nÀ Chypre, Aphrodite était également désignée par l'épithète 'Aphrodite Encheios' (Aphrodite avec une lance), et il a été suggéré que le culte a été apporté de Chypre à Sparte."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Enyo"
 omen_enyo_desc:0 "Déesse de la guerre fréquemment associée au dieu grec Arès, en tant qu'amante ou sœur, Enyo est chargée d'orchestrer la destruction des villes et accompagne souvent Arès au combat.\n\nLors de la chute de Troie, Enyo a semé la terreur et fait couler le sang pendant la guerre, avec Eris ('Conflit'), Phobos ('Peur') et Deimos ('Terreur'), ces deux derniers étant des fils d'Arès. Selon le mythe, Enyo a participé à la guerre des Sept contre Thèbes, ainsi qu'à la guerre de Dionysos contre les Indiens.\n\nEnyo, dit-on, aimait tellement la guerre qu'elle refusa même de prendre parti dans la bataille entre Zeus et le monstre Typhon."
 deity_bellona:0 "$omen_bellona $"
 omen_bellona:0 "Bellone"
 omen_bellona_desc:0 "Déesse romaine de la guerre, de la destruction et de la dévastation, Bellone était l'épouse de Mars, le dieu romain de la guerre.\n\nDans la tradition romaine, Bellone est en charge d'orchestrer la destruction des villes, accompagnant souvent Mars au combat. Dans le culte militaire de Bellone, elle était le plus souvent associée à Virtus, la personnification de la vaillance."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Hestia"
 omen_hestia_desc:0 "Déesse vierge du foyer, du bon ordre de la domesticité, de la famille, du foyer et de l'État, Hestia était le premier enfant des Titans Cronos et Rhéa.\n\nTraditionnellement, dans la culture grecque, Hestia recevait la première offrande à chaque sacrifice dans la maison.\n\nDans le domaine public, le foyer du prytanée faisait office de sanctuaire officiel d'Hestia et, lorsqu'une nouvelle colonie était établie, une flamme provenant du foyer public d'Hestia dans la ville mère était transportée dans la nouvelle colonie."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Vesta"
 omen_vesta_desc:0 "Déesse vierge du foyer, du bon ordre de la domesticité, de la famille, du foyer et de l'État, Vesta était le premier enfant des Titans Saturne et Ops. Elle était rarement représentée sous forme humaine, et était souvent accompagnée par l'incendie de son temple dans le Forum Romanum.\n\nL'accès à son temple était réservé à ses prêtresses, les Vestales, qui entretenaient le feu sacré dans l'âtre de son temple. Comme elle était considérée comme la gardienne du peuple romain, sa fête, les Vestalia (7-15 juin), était considérée comme l'une des plus importantes fêtes romaines.\n\nPendant les Vestalia, les matrones marchaient pieds nus dans la ville jusqu'au sanctuaire de la déesse, où elles présentaient des offrandes de nourriture."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Proserpina"
 omen_proserpina_desc:0 "Proserpina est une ancienne déesse romaine dont le culte, les mythes et les mystères ont été combinés à ceux de Libera, une ancienne déesse romaine du vin. En Grèce, elle était connue sous le nom de Perséphone et sa mère est Déméter, déesses du grain et de l'agriculture.\n\nTout comme Perséphone était considérée comme une fille de Déméter, Proserpine était une fille de l'équivalent romain de Déméter, Cérès.\n\nComme Perséphone, Proserpina est associée au royaume des enfers et à son dirigeant, en tant que reine des enfers, et, avec sa mère Cérès, à la croissance printanière des cultures et au cycle de la vie, de la mort et de la renaissance ou du renouveau."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Luna"
 omen_luna_desc:0 "Luna est la déesse de la lune, et la sœur du dieu Sol. Chaque jour, il voyage dans les cieux, et chaque nuit, elle lui emboîte le pas.\n\nOn raconte qu'elle ressentait tellement d'affection pour son amant Endymion qu'elle demanda à son père Jupiter de lui accorder l'immortalité, la jeunesse éternelle et le sommeil éternel, afin de pouvoir lui rendre visite chaque nuit.\n\n Luna n'est pas toujours une déesse distincte, mais parfois plutôt une épithète qui spécialise une déesse, puisque Diane et Junon sont identifiées comme des déesses de la lune."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Kronos"
 omen_kronos_desc:0 "Kronos était le chef et le plus jeune de la première génération de Titans, les descendants divins d'Uranus (Père Ciel) et de Gaia (Mère Terre). Il renversa son père et régna pendant l'âge d'or mythologique, jusqu'à ce qu'il soit renversé par son propre fils Zeus et emprisonné dans le Tartare.\n\nSelon Platon, cependant, les divinités Phorcys, Cronus et Rhéa étaient les enfants aînés d'Oceanus et Tethys. Il est généralement représenté avec une harpe, une faux ou une faucille, qui est l'instrument qu'il a utilisé pour castrer et déposer Uranus, son père.\n\nKronos est souvent confondu, ou peut-être consciemment identifié, avec le dieu du temps Chronos dans l'Antiquité, en raison de la similitude de leurs noms."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Saturne"
 omen_saturn_desc:0 "Saturne était le dieu de la génération, de la dissolution, de l'abondance, de la richesse, de l'agriculture, du renouvellement périodique et de la libération. Le règne mythologique de Saturne était dépeint comme un âge d'or d'abondance et de paix. Après la conquête de la Grèce par les Romains, il a été confondu avec le titan grec Kronos.\n\nSaturne avait pour compagne sa sœur Ops, avec laquelle il a engendré Jupiter, Neptune, Pluton, Junon, Cérès et Vesta. \n\nSaturne était particulièrement célébré lors de la fête des Saturnales, en décembre de chaque année, peut-être la plus célèbre des fêtes romaines, une période de festins, d'inversion des rôles, de liberté d'expression, de distribution de cadeaux et de réjouissances."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Eris"
 omen_eris_desc:0 "Eris était la déesse grecque du conflit et de la discorde. L'histoire la plus célèbre d'Eris raconte qu'elle a déclenché la guerre de Troie en provoquant le Jugement de Pâris.\n\nLes déesses Héra, Athéna et Aphrodite avaient été invitées, avec le reste de l'Olympe, aux noces forcées de Pélée et Thétis, qui allaient devenir les parents d'Achille, mais Eris avait été écartée en raison de ses tendances à créer des troubles.\n\nElle a donc (comme mentionné à la Kypria selon Proclus dans le cadre d'un plan ourdi par Zeus et Thémis) jeté dans la fête la pomme de la discorde, une pomme d'or sur laquelle étaient inscrits les mots ; 'A la plus belle' - provoquant ainsi la querelle des déesses quant au destinataire.\n\nL'infortuné Pâris, prince de Troie, fut chargé par Zeus de choisir la plus belle. Suite à cela, les déesses ont essayé de soudoyer Paris pour qu'il les choisisse.\n\nHéra lui offrit le pouvoir politique, Athéna lui promit une sagesse infinie et Aphrodite le tenta avec la plus belle femme du monde ; Hélène, épouse de Ménélas de Sparte.\n\nAlors que la culture grecque mettait davantage l'accent sur la prouesse et la puissance, Pâris a choisi d'attribuer la pomme à Aphrodite, condamnant ainsi sa ville, qui a été détruite dans la guerre qui a suivi."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Discordia"
 omen_discordia_desc:0 "Discordia était la déesse romaine de la discorde et de la querelle, équivalente à Éris dans le panthéon grec. Comme Éris, elle est célèbre pour avoir déclenché la guerre de Troie après avoir été ignorée par les dieux olympiens, ce qui l'amena à offrir la Pomme de la Discorde.\n\nCela conduisit Jupiter à désigner le prince troyen Pâris pour choisir la plus belle des déesses, et celui-ci choisit Vénus, après qu'elle lui eut promis Hélène, l'épouse de Ménélas de Sparte — un acte qui déclencha la guerre de Troie."
 deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
 omen_artemis_tauropolos:0 "Artémis Tauropolos"
 omen_artemis_tauropolos_desc:0 "$artemis_description$\n\n#Y Tauropolos#! : L'histoire d'Iphigénie, une jeune fille presque sacrifiée par son père avant d'être sauvée par la déesse Artémis, est particulièrement chère à notre peuple. En effet, Iphigénie fut emmenée sur la terre des Tauriens, et quand elle revint finalement, elle rapporta avec elle une statue de sa protectrice Artémis, que nous vénérons encore aujourd'hui. Se souvenir des miséricordes d'Artémis Tauropolos est notre devoir sacré."
 deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
 omen_hecate_iphemide:0 "Hécate iphémide"
 omen_hecate_iphemide_desc:0 "$hecate_description$\n\n#Y Iphémide#! : Hécate, un nom murmuré aux enfants turbulents le soir ; une déesse mystérieuse de la magie et du mystère, de la lumière et des ténèbres, Celle qui Attend aux Carrefours et Se Tient Hors des Portes. Dans nos terres, nous la connaissons sous le nom d'Hécate Iphemide, rappelant des actes que d'autres dévots moins pieux ont depuis longtemps oubliés."
 deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
 omen_heraklean_targitaos:0 "Targitaos héracléen"
 omen_heraklean_targitaos_desc:0 "Interprétation hellénique du dieu Targitaos, il représente un mélange des divinités Targitaos et Héraklès. La force combinée du grand-père grec et du grand-père scythe de la lignée de nos rois nous donnera une puissance imparable sur le champ de bataille."
 deity_hylaian_drakaina:0 "$omen_hylaian_drakaina$"
 omen_hylaian_drakaina:0 "Hylaian Drakaina"
 omen_hylaian_drakaina_desc:0 "Mi-serpent, mi-femme, comme les autres Drakaina du mythe grec, la Drakaina hylienne est une représentation de la terre fertile. Afin d'expliquer le mythe d'origine traditionnel des Scythes de leur propre point de vue, les Grecs l'ont utilisée pour transmettre l'idée que la terre avait donné naissance aux trois grands fils d'Héraklès qui allaient peupler la Scythie."
 deity_drakon_kholchikos:0 "$omen_drakon_kholchikos$"
 omen_drakon_kholchikos:0 "Drakon Kholchikos"
 omen_drakon_kholchikos_desc:0 "$kholchikos_description$\n\n#Y Kholkikos#! : Le dragon qui gardait le chêne où la Toison d'Or fut initialement suspendue avant qu'Jason des Argonautes ne la prenne et ne s'enfuit avec l'aide de Médée, fille du roi Aétès. Un serpent géant et vigilant, le drakon était le protecteur sacré du bosquet que les Grecs disent appartenir à Arès. De ses dents, semées en terre, surgirent de féroces guerriers aguerris prêts à combattre jusqu'au bout. C'était une créature terrible mais impressionnante, avec un but unique conçu par les dieux."
 deity_aeetes:0 "$omen_aeetes$"
 omen_aeetes:0 "Aétès"
 omen_aeetes_desc:0 "Fils du dieu Soleil Hélios et de l'Océanide (nymphe de l'eau) Perséis, Aétès était le roi de Colchide dans la mythologie grecque. Il joue un rôle important dans l'incroyable histoire d'Jason et des Argonautes, où Aétès promet à Jason la légendaire Toison d'Or s'il parvient à accomplir certaines épreuves. Aétès aurait aussi pu être une figure historique réelle, ou peut-être la représentation d'un roi historique. De nombreux souverains colchidiens revendiquent une descendance de cette figure semi-mythique."
 deity_iason:0 "$omen_iason$"
 omen_iason:0 "Jason"
 omen_iason_desc:0 "Jason est un héros grec ancien et le chef des Argonautes. Jason rassembla un équipage pour son navire, l'Argo, comprenant de nombreux héros grecs tels qu'Héraclès, les Dioscures, Argos, Orphée, et bien d'autres figures éminentes. Ils avaient pour but de trouver la légendaire Toison d'Or et partirent à l'aventure. D'abord, ils visitèrent l'île de Lemnos, où tous les hommes sauf Héraclès eurent de nombreuses aventures avec les femmes locales, donnant naissance à une nouvelle ‘race' appelée les Minyens. Ensuite, ils se rendirent à Cysique, où ils furent attaqués par surprise par les géants nés de la terre, appelés Gégeines. Puis, Jason et les Argonautes prirent la mer vers la cour de Phinée, où ils furent attaqués par des harpies. Enfin, pour atteindre la Colchide, ils durent traverser les Symplégades, des falaises mouvantes et écrasantes qui attaquaient tout ce qui tentait de passer. Finalement, ils arrivèrent en Colchide où ils durent affronter Aétès et ses épreuves impossibles pour obtenir la Toison d'Or."
 deity_leukothea:0 "$omen_leukothea$"
 omen_leukothea:0 "Leucothée"
 omen_leukothea_desc:0 "Leucothée, ou Leucothoe, est une déesse dont les origines varient selon les mythes. Dans une version, elle était la reine d'Athamas, appelée Ino. Héra la rendit folle en punition de ses soins envers le nouveau-né Dionysos. Ino sauta dans la mer avec son fils Mélicerte dans les bras. Par pitié, les dieux transformèrent les deux en divinités marines : Ino devint Leucothée et son fils Palaémon.\n\nDans une version du mythe venue de Rhodes, il s'agit d'Halia, une nymphe (ou déesse mineure). Elle était la fille des Titans Thalassa et Pontos. Halia devint l'épouse de Poséidon, union qui donna naissance à six fils ainsi qu'à la déesse Rhodos. Cependant, les fils refusèrent à Aphrodite le droit d'atterrir sur leur île, ce qui lui valut de maudire ces fils qui violèrent leur propre mère, Halia. Désespérée, Halia se jeta dans l'océan et devint Leucothée."
 deity_prometheus:0 "$omen_prometheus$"
 omen_prometheus:0 "Prométhée"
 omen_prometheus_desc:0 "Prométhée, le Titan grec du feu. Prométhée défia célèbrement les dieux grecs en offrant aux humains le secret du feu. Il fut vénéré comme une grande divinité pour l'humanité, leur offrant non seulement le feu, mais aussi l'essence du progrès technologique et de la civilisation. Cependant, pour avoir défié les dieux, Prométhée fut puni pour l'éternité. Il fut enchaîné à un rocher géant sur une montagne au bord de la Colchide. Là, un aigle venait chaque jour lui dévorer le foie. Chaque nuit, son foie repoussait, pour être à nouveau dévoré par l'aigle."
 deity_apsyrtus:0 "$omen_apsyrtus$"
 omen_apsyrtus:0 "Apsyrtus"
 omen_apsyrtus_desc:0 "Prince colchien et descendant d'Hélios, Apsyrtus joue un rôle clé dans l'histoire de Jason et des Argonautes. Lui et sa sœur, Médée, fuient avec Jason hors de Colchide avec la toison d'or légendaire. Cependant, pour ralentir leur père qui les poursuivait, Médée tue Apsyrtus et jette ses morceaux derrière elle, forçant leur père à les ramasser un à un, ce qui le retarde."
 deity_apollo_hegemon:0 "$omen_apollo_hegemon$"
 omen_apollo_hegemon:0 "Apollon Hégémon"
 omen_apollo_hegemon_desc:0 ""
 deity_ge:0 "$omen_ge$"
 omen_ge:0 "Gaïa"
 omen_ge_desc:0 "Gaïa est la représentation armazique de la divinité grecque Gaia. L'une des quatre entités immortelles originelles issues du Khaos, elle est l'incarnation même de la terre. Elle crée Ouranos, le ciel, avant d'engendrer d'autres enfants : Oural, les montagnes ; Pontos, la mer ; et les Cyclopes, sans l'aide d'un consort. Ouranos devient son premier consort. De cette union, Gaïa attend trois garçons, mais Ouranos, craignant sa position, refuse leur naissance, la faisant souffrir énormément. Kronos finit par lui rendre justice en castrant Ouranos. De cette mutilation naissent plusieurs êtres : Érinyes, géants, nymphes du frêne (Mélies) et, de la chair majoritairement, la déesse Aphrodite. Enfin, les enfants dans Gaïa naissent comme les Titans Briarée, Cottos et Gyes."
 deity_phrixus:0 "$omen_phrixus$"
 omen_phrixus:0 "Phrixus"
 omen_phrixus_desc:0 "Phrixus est le fils du roi d'Étolie, Athamas. Sa mère est la déesse des nuages, Nephele. Avec sa sœur jumelle Helle, il devait être sacrifié pour sauver les récoltes. Leur belle-mère Ino (plus tard déesse Léucothée) les hait et rôtit secrètement toutes les graines. L'oracle, corrompu par Ino, ordonne leur sacrifice. Avant cela, ils sont sauvés par un bélier volant à la toison d'or. Malheureusement, Helle tombe dans le détroit qui portera son nom, l'Hellespont. Phrixus arrive en Colchide, bien accueilli par le roi Aiétès et épouse sa fille Chalciope. Ils auront Argos, Phrontis, Mélas et Cytisore."
 deity_hydaspes:0 "$omen_hydaspes$"
 omen_hydaspes:0 "Hydaspos"
 omen_hydaspes_desc:0 "Hydaspos est le puissant dieu du fleuve Hydaspos, aussi appelé fleuve Jhelum. Lors de la campagne d'Alexandre vers l'Indus, alors que le roi Porus l'affrontait, les dieux eux aussi se combattirent. Dans une épopée, Hydaspos est décrit comme combattant Dionysos, représentant Porus contre Alexandre. Ce récit date du Ve siècle EC, mais le culte d'Hydaspos remonterait au Ier siècle av. EC. Il incarne le fleuve éponyme et est aussi appelé dieu des Pentapotamies."
 deity_zeus_dacieus:0 "$omen_zeus_dacieus$"
 omen_zeus_dacieus:0 "Zeus Dacieus"
 omen_zeus_dacieus_desc:0 "Zeus Dacieus était vénéré en Cappadoce par beaucoup, et son prêtre était le 4e plus important du royaume."
 deity_cataonian_apollo:0 "$omen_cataonian_apollo$"
 omen_cataonian_apollo:0 "Apollon Cataonien"
 omen_cataonian_apollo_desc:0 "Le temple d'Apollon Cataonien à Dastarcum servait de modèle pour tous les autres temples de Cappadoce."
 deity_orpheus:0 "$omen_orpheus$"
 omen_orpheus:0 "Orphée"
 omen_orpheus_desc:0 "Orphée fut un héros grec légendaire au talent musical surhumain. Fils de Calliope et d'Oiagre, roi de Thrace, il aurait reçu sa lyre d'Apollon lui-même. Orphée rejoignit les Argonautes et rivalisa avec la musique des sirènes. À son retour, il épousa Eurydice, morte d'une morsure de serpent. Désespéré, il usa de sa musique pour charmer Hadès, qui permit à Eurydice de revenir à la vie à condition qu'aucun des deux ne se retourne en quittant les Enfers. Orphée réussit à sortir mais se retourna avant qu'Eurydice ne soit sortie, la faisant disparaître à nouveau dans le monde souterrain."
 deity_hermes_trumsiates:0 "$deity_hermes_trumsiates$"
 omen_hermes_trumsiates:0 "Hermès Trumsiate"
 omen_hermes_trumsiates_desc:0 "Fusion spartiate de la divinité hellénique Hermès avec le dieu vénète existant Trumsiate, Hermès Trumsiate est vénéré par les voyageurs et les commerçants dans la sphère hellénique du nord-est de l'Italie. Protecteur des caravanes, il est particulièrement identifié aux Enetoi, qui dépendent souvent du commerce pour vivre."
 deity_apollo_altinos:0 "$omen_apollo_altinos$"
 omen_apollo_altinos:0 "Apollon Altinos"
 omen_apollo_altinos_desc:0 "Le vieux dieu vénète d'Altino étant considéré comme identique au grec Apollon continental, il est devenu l'une des divinités les plus importantes des Enetoi, avec des sacrifices de chevaux périodiquement offerts dans ses temples."
 deity_artemis_reitia:0 "$omen_artemis_reitia$"
 omen_artemis_reitia:0 "Artémis Reitia"
 omen_artemis_reitia_desc:0 "L'une des divinités les plus vénérées par les Vénètes locaux, Reitia a été assimilée à Artémis par les Spartiates envahisseurs. Déesse à la fois de la nature et des femmes, Artémis Reitia protégerait le peuple enétoien, lui inspirant un profond respect pour le monde naturel et encourageant l'alphabétisation des citoyens à travers ses rituels religieux."
 deity_ares_einaios:0 "$omen_ares_einaios$"
 omen_ares_einaios:0 "Arès Einaios"
 omen_ares_einaios_desc:0 "Auparavant simple dieu local patavien, Einaio fut élevé par les Spartiates envahisseurs et assimilé à leur grand dieu de la guerre, Arès. Arès Einaios est désormais le principal dieu de la guerre des Enetoi, dont on croit qu'il conduit chacune de leurs victoires."
 #omen_orpheus_desc:0 "Orpheus was a legendary Greek hero of musical talent beyond human capability. He was the son of Calliope and Oeagrus, the King of Thrace. He was said to have been given his lyre by Apollo himself. Orpheus would go on to join the Argonauts and rivaled the music of sirens with his own music. Upon returning he married Eurydice, however, she would die to snakebite. He was so grief stricken that he used his musical prowess to charm and move Hades, who would allow Eurydice to come back to the world of the living provided neither she nor Orpheus turned their back while leaving his realm. Orpheus would make it all the way out and then turn back, however, Eurydice would not be out yet and instantly vanished back to the Underworld."
 deity_hera_kandarene:0 "$omen_hera_kandarene$"
 omen_hera_kandarene:0 "Héra Kandarène"
 omen_hera_kandarene_desc:0 "$hera_description$\n\n#Y Kandarène#! : Cachée dans les montagnes d'Olgassy en Anatolie du Nord, Héra veille sur la ville de Kandara d'un regard chaleureux. Déesse-mère à l'instar de Cybèle Mater, Héra devint populaire dans la Grande Anatolie après la colonisation ionienne de sa côte ouest et des îles voisines. Pour les Paphlagoniens, elle est la protectrice de leur culture, de leur lignée royale et de leur mode de vie."
 deity_kytioros:0 "$omen_kytioros$"
 omen_kytioros:0 "Kytioros"
 omen_kytioros_desc:0 "Fils de Phrixos, cet homme qui fuit Béotie et la mort pour trouver refuge chez Aeétès en Colchide en chevauchant la Toison d'or, Kytioros ne s'établit finalement dans aucun des pays de son père. Il prit pour foyer les sommets de la chaîne d'Olgassy en Paphlagonie, dans un sanctuaire au sommet derrière le port de Kytoros, donnant ainsi son nom à la ville... du moins, c'est ce que voudrait faire croire Éphore de Cime."
 deity_glycon:0 "$omen_glycon$"
 omen_glycon:0 "Glycon"
 omen_glycon_desc:0 "Supposée incarnation du dieu guérisseur Asclépios, Glycon le serpent réside à Abonuteichos, sous la garde de l'oracle de Glycon. Serpent à tête humaine, on dit qu'il parle en énigmes et prédit l'avenir. Cette créature oraculaire rappelle les nombreux cultes du serpent au cœur de la Macédoine en Hellas. Loin à la ronde, on vénère le serpent, croyant que ses paroles sont une lumière guidant la vie."
 deity_zeus_chrysaoreus:0 "$omen_zeus_chrysaoreus$"
 omen_zeus_chrysaoreus:0 "Zeus Chrysaoreus"
 omen_zeus_chrysaoreus_desc:0 "$zeus_description$\n\n#Y Chrysaoreus#! : Zeus Chrysaoreus, étroitement associé à Zeus Labrandos, est le fruit de la fusion des cultures hellénique et carienne, incarnant une forme hellénisée du dieu hourrite de la tempête Teshub.\n\nLe dieu des cieux bénit nos avancées au combat. Sous la guidance du porteur de tempêtes, notre peuple aiguisera ses compétences à la hache et à l'épée."
 deity_achelous:0 "$omen_achelous$"
 omen_achelous:0 "Achélous"
 omen_achelous_desc:0 "$achelous_description$"
 achelous_description:0 "Fils des Titans Océan et Téthys, Achélous personnifiait le fleuve éponyme, le plus long de Grèce. Il était adoré comme dieu des eaux douces. Certains croyaient que « les eaux argentées et tourbillonnantes d'Achélous » étaient la source de toute la Méditerranée. Il combattit Héraclès pour la main de Déjanire et fut vaincu trois fois : d'abord sous forme humaine, puis en serpent, enfin en taureau. Ce combat fut souvent représenté sur la céramique hellénique. Après sa victoire, Héraclès arracha une corne de taureau à Achélous et la donna aux Hespérides, qui la remplirent de fruits et fleurs, créant ainsi la Corne d'Abondance. Achélous aurait engendré les Sirènes avec une des Muses, généralement Terpsichore ou Melpomène.\n\nDes preuves archéologiques montrent qu'Achélous fut un dieu fluvial important, peut-être le plus important des dieux des rivières grecs dès les premières périodes. Mais son influence diminua à la fin du IVe siècle av. J.-C., et il fut peu à peu relégué au rang de dieu mineur des eaux."
 deity_mithras:0 "$omen_mithras$"
 omen_mithras:0 "Mithra"
 omen_mithras_desc:0 "Particulièrement populaire dans les armées romaines de l'est, le culte de Mithra est entouré de rites mystérieux et d'une grande vénération pour le dieu éponyme, Mithra. L'iconographie la plus connue de ce culte étrange est celle du taureau et de la tauromachie. Certains disent qu'il est un héros grec ancien, d'autres le comparent à Apollon lui-même. Il est difficile de dire quand le dieu a été célébré, si ce n'est lors du 25e jour du mois de décembre. Lors des rares fêtes, on organise de grands festins dans des temples souterrains appelés mithræa."

 
 deity_demetrios:0 "$omen_demetrios$"
 omen_demetrios:0 "Démétrios Poliorcète"
 omen_demetrios_desc:0 "Démétrios Poliorcète était un noble macédonien grec et chef militaire devenu roi de Macédoine entre 294 et 288 av. J.-C. Membre de la dynastie Antigonide, il était le fils de son fondateur, Antigone Ier Monophthalmos, et de son épouse Stratonice, ainsi que le premier membre de la famille à régner sur la Macédoine dans la Grèce hellénistique.\nAprès que Démétrios eut repris le contrôle d'Athènes à Kassandre, il fut honoré comme un dieu vivant par le peuple reconnaissant d'Athènes. Démétrios reçut des honneurs religieux et un statut divin avec l'hymne ithyphallique, incluant l'attribution d'une filiation divine en le nommant fils de Poséidon et d'Aphrodite. Démétrios reçut l'opisthodome du Parthénon comme résidence personnelle et fut nommé oracle, plaçant Démétrios en position d'autorité religieuse suprême et l'élevant à un rang pratiquement inviolable. Pendant cette période, Démétrios Poliorcète reçut les honneurs dus au dieu Dionysos. Parmi de nombreux changements, la fête appelée Dionysia fut reconstituée sous le nom de Demetria."