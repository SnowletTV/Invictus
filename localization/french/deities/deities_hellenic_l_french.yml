 ## Cretan ##
 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:0 "Dictynna"  
 omen_diktynna_desc:0 "Dictynna, aussi appelée Britomartis, est la déesse crétoise des montagnes et de la chasse, et souvent associée à la Grecque Artémis, à la Romaine Diane ou à l'Éginienne Aphaïa.\n\nOn la dit arrière-petite-fille de Déméter par son fils Euboulée. Ayant inventé le filet de chasse, elle est particulièrement chère aux chasseurs crétois."  
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:0 "Ilithyie"  
 omen_eleuthya_desc:0 "Ilithyie est la déesse de la conception et de l'enfantement. Assise parmi les Moires, c'est à elle qu'il revient de donner naissance aux enfants.\n\nElle est très vénérée des femmes, qui font appel à elle pour qu'elle apaise les douleurs de la délivrance et faciliter l'accouchement. En Crète notamment, elle bénéficie depuis fort longtemps de tels cultes, au moins depuis l'époque fort lointaine des Minoens. Dans certains lieux, enfin, elle est liée à Poséidon."  
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:0 "Velchanos"  
 omen_velchanos_desc:0 "Velchanos est un enfant-dieu propre à la Crète, le fils de la grande Rhéa. À des époques plus récentes, ses aspects principaux ont été repris par les Grecs et associées aux croyances et aux récits sur Zeus, ce qui a souvent amené à créer un Zeus Velchanos.\n\nDu fait de ce syncrétisme, Zeus est souvent dépeint en Crète comme un tout jeune homme, au contraire d'autres régions où il apparaît sous la forme d'un vieillard. Mais, qu'il soit Velchanos ou Zeus Velchanos, le dieu est souvent associé à la végétation, aux abeilles et au miel."  
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:0 "Rhéa"  
 omen_rieia_desc:0 "$rhea_description$"  
 rhea_description:0 "Rhéa est la mère de nombreux dieux olympiens, même si elle-même n'en fait pas partie. Elle est la fille d'Ouranos et de Gaïa. En tant que Titanide, elle a pris part au renversement de son père et a ensuite assumé le rôle de maîtresse du monde auprès de son frère et époux Cronos.\n\nLorsque celui-ci apprit qu'il serait renversé par ses fils, il décida d'empêcher l'accomplissement de la prophétie en mangeant ses enfants aussitôt après leur naissance. Mais, au sixième enfant, Rhéa le trompa en cachant Zeus nouveau-né et en donnant à sa place à Cronos une pierre emmaillotée d'un lange.\n\nRhéa est souvent associée à la Magna Mater latine et à la Cybèle d'Anatolie."
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:0 "Zeus Dictéen"  
 omen_diktean_zeus_desc:0 "$zeus_description$\n\nEn Crète, Zeus est qualifié de « Dictéen », du fait que c'est sur l'île qu'il a été caché de son père."  
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:0 "Ariane"  
 omen_ariadne_desc:0 "Ariane est la déesse des labyrinthes des mystères et des chemins. Elle était la sœur du Minotaure de Crète, et c'est elle qui aida Thésée à mettre fin à sa tyrannie.\n\nEn Crète, elle est honorée depuis fort longtemps, et son culte remonte à des siècles ; et dans certaines histoires elle est la parèdre de Dionysos, le dieu grec du vin."  
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:0 "Amaïa"  
 omen_amaya_desc:0 "Amaïa est la déesse crétoise associée à la guérison et souvent invoquée au moment de l'enfantement. Certains disent qu'elle aide Ilithyie et est responsable pour leur tâche commune, tandis que d'autres en font une divinité de la médecine, de la guérison et de l'accouchement bien distincte.\n\nDans la culture grecque la plus large, elle est souvent assimilée à la nymphe de la montagne, Maïa, dont Hermès est le fils."  
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:0 "Carmanor"  
 omen_karmanor_desc:0 "Carmanor est le dieu crétois de la moisson et le consort de la déesse grecque Déméter. Père d'Euboulée, il est aussi lié à d'autres divinités crétoises, telles Carmé et Dictynna.\n\nIl est particulièrement associé à la cité et la région de Tarrha, dont il est le dieu poliade."  

 ## Generic ##
 deity_ares:0 "$omen_ares$"
 omen_ares:0 "Arès"  
 omen_ares_desc:0 "$ares_description$"  
 ares_description:0 "Le dieu de la guerre inspirera nos hommes de sa force et de la discipline du passé. Alors qu'ils rivalisent pour se comporter à la mesure de ses attentes, nous sommes quasiment assurés de remporter toutes les guerres.\n\nIl est bien connu pour sa nature destructrice et chaotique, et la façon dont il se révèle dans le combat et la tuerie. Il est souvent dépeint en amant de la déesse de l'amour et en rival de celle de la sagesse, mais est souvent vaincu par cette dernière, plus rusée et plus rationnelle que lui."
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:0 "Apollon"  
 omen_apollo_desc:0 "$apollo_description$"  
 apollo_description:0 "Les visions et les prophéties du dieu de la lumière vont inspirer nos jeunes gens pour prendre les armes et combattre nos ennemis. Lorsqu'ils seront prêts à livrer bataille, nous disposerons de davantage de troupes que nous en avons eues depuis bien longtemps.\n\nIl est le dieu des arts, de la lumière et de la médecine, et est aussi un archer de talent, tout comme sa sœur jumelle, la déesse de la chasse. On dit que les oracles de Delphes et de Délos reçoivent ses visions, annonçant aussi bien les tragédies que le bonheur à venir à ses nombreux visiteurs."
 deity_athena:0 "$omen_athena$"
 omen_athena:0 "Athéna"  
 omen_athena_desc:0 "$athena_description$"  
 athena_description:0 "La bénédiction de la déesse de la sagesse inspirera nos artistes et nos savants dans leur quête de connaissances. Avec son savoir, nous sommes assurés de pouvoir progresser et dépasser nos ennemis et nos voisins.\n\nLes rumeurs disent que la déesse est originaire de Libye, mais elle est désormais pleinement intégrée dans le panthéon hellénique, où elle joue un rôle majeur comme protectrice de la sagesse, de la création et de la guerre. Au contraire de son homologue masculin de la guerre, elle est souvent considérée comme la patronne des combats tactiques et stratégiques, et tous deux sont célèbres pour s'être opposés l'un à l'autre à Troie et lors de nombreuses autres batailles célèbres.\n\nElle est la divinité poliade de la cité d'Athènes, et c'est là que se trouve le plus vaste temple qui lui soit consacré, surmontant l'acropole."  
 deity_hades:0 "$omen_hades$"
 omen_hades:0 "Hadès"  
 omen_hades_desc:0 "$hades_description$"  
 hades_description:0 "Nous conjurons le dieu du monde souterrain pour qu'il ouvre ses coffres pour notre cause, et bénisse le peuple de ses richesses. Avec tous ces métaux et richesses nouvellement trouvés, nous sommes assurés de pouvoir prospérer désormais et pour les années à venir.\n\nLe dieu régnait jadis sur les trois mondes, mais il a depuis perdu le ciel et la mer au profit de ses deux frères moins âgés, le roi des dieux et celui de la mer ; aussi est-il désormais le maître du monde souterrain, où il réside avec les âmes des défunts. En plus d'être le pourvoyeur des morts, il est connu pour ses richesses et son accès aux pierres précieuses et aux minerais de la terre.\n\nNombreuses sont les histoires de héros qui ont osé voyager jusqu'à son monde pour en sortir quelqu'un – ce qui a souvent mené à des tragédies. Toutefois, la plupart des fidèles ne le craignent pas, car il n'est pas un dieu vengeur, ni ne cherche à hâter le trépas des mortels. Et, après tout, pourquoi devrait-il s'en soucier, lui qui de toute manière finit par voir venir à lui tout être vivant ?"
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:0 "Zeus"  
 omen_zeus_desc:0 "$zeus_description$"  
 zeus_description:0 "Le dieu du ciel bénit nos avancées sur le champ de bataille en justifiant notre cause de sa présence. Avec lui à nos côtés, notre peuple, las des combats, est assuré d'être prêt à reprendre les armes une fois encore.\n\nS'il était le plus jeune de ses frères et sœurs, il fut le seul à ne pas être dévoré par son père, et parvint à se révolter pour renverser l'ancien panthéon. Étant le plus capable de tous, c'est à lui qu'échut le royaume des cieux, et il devint le premier des dieux.\n\nLes récits sont innombrables sur les ruses qu'il a employées pour descendre parmi les hommes, entiché d'une mortelle ou d'une autre, engendrant ainsi les héros des temps passés. S'il est connu pour son tempérament colérique et son stupre insatiable, il reste la plus respectée des divinités dans la plupart des régions du monde hellénique."
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:0 "Hermès"  
 omen_hermes_desc:0 "$hermes_description$"  
 hermes_description:0 "Le messager des dieux va aider à ouvrir toutes les nations à nos marchandises et nos négociants, veillant à ce que les revenus bénéficient directement au pays. Aidés par le Trompeur lui-même, la fortune de nos marchands est faite.\n\nSa réputation de facétie remonte à sa jeunesse même, lorsqu'il tenta de tromper son frère aîné. Il est le patron des voyageurs, des voleurs et du commerce, de même que celui qui guide les âmes des morts vers la vie éternelle dans le monde hellénique."
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:0 "Tyché"  
 omen_tyche_desc:2 "$tyche_description$"  
 tyche_description:0 "Notre peuple vivra en toute quiétude s'il sait que nous sommes bénis de la déesse de la fortune, car qui pourrait, mieux que celle qui décide de notre destinée, assurer notre protection ?\n\nEn tant que déesse du sort et de la prospérité, la divinité est souvent remerciée pour les heureux concours de circonstances, selon les conséquences induites pour celui qui en bénéficie. Ces derniers temps a commencé à se répandre autour de la Méditerranée un culte qui lui est entièrement dédié, qui prétend pouvoir attirer sur les fidèles les bonnes grâces de la déesse."
 deity_demeter:0 "$omen_demeter$"
 omen_demeter:0 "Déméter"  
 omen_demeter_desc:0 "$demeter_description$"  
 demeter_description:0 "Nous allons prier celle du grain de bénir nos récoltes et de veiller à ce que le peuple dispose de toutes les denrées nécessaires pour croître et se développer. Si la déesse pose les yeux sur nous, nos moissons seront assurées de pousser en toute quiétude pendant les années à venir, mettant ainsi fin aux dévastations et aux mauvaises récoltes.\n\nEn tant que divinité protectrice de l'agriculture, des moissons et de la fertilité, la déesse joue un rôle crucial dans la vie quotidienne des sociétés helléniques, car les récoltes croissent ou dépérissent selon son bon vouloir. Plusieurs fêtes sont donc tenues en son honneur tout autour de la Méditerranée, représentant souvent la perte tragique de sa fille au profit du dieu du monde souterrain.\n\nDans la cité d'Éleusis, un culte à mystère lui est dédié, où certains disent qu'ils ont vécu les mêmes expériences de la perte et de la renaissance que la divinité lorsqu'elle chercha jadis son enfant perdue."  
 deity_helios:0 "$omen_helios$"
 omen_helios:0 "Hélios"  
 omen_helios_desc:0 "$helios_description$"  
 helios_description:0 "Hélios est le dieu qui traverse le ciel chaque jour, monté sur son char, suivant et suivi de sa sœur, la déesse lune Séléné. À partir du moment où il s'élève à l'est, il apporte lumière et prospérité durant tout le jour, avant de finalement disparaître à l'ouest à la nuit.\n\nSi Hélios n'est pas l'un des douze dieux olympiens, il joue un rôle majeur dans plusieurs récits et légendes bien connus. Il a reçu de certains l'épithète « Celui qui voit tout », car il voit tout ce qui se passe, aussi bien chez les mortels que chez les immortels, lors de son voyage céleste."  
 deity_selene:0 "$omen_selene$"
 omen_selene:0 "Séléné"  
 omen_selene_desc:0 "$selene_description$"  
 selene_description:0 "Séléné est la déesse de la lune et la sœur du dieu du soleil, Hélios. Chaque jour celui-ci traverse le ciel, et chaque nuit elle le suit.\n\nOn dit qu'elle aimait tant Endymion, son amour, qu'elle obtint de son père Zeus qu'il accède à l'immortalité et à un sommeil éternel, de façon à ce qu'elle puisse lui rendre visite chaque nuit.\n\nSi elle n'est pas si révérée que bien d'autres divinités, Séléné jouit d'un culte important en Messénie."
 deity_hera:0 "$omen_hera$"
 omen_hera:0 "Héra"  
 omen_hera_desc:0 "$hera_description$"  
 hera_description:0 "Héra est la sœur autant que l'épouse de Zeus, le dieu du ciel, et la divinité protectrice de la famille, du mariage et de l'enfance. En tant que l'une des six enfants de Cronos et Rhéa, elle a été avalée entière par son père juste après sa naissance, avant d'être enfin libérée lorsque Zeus l'a forcé à relâcher ses frères et sœurs.\n\nHéra est une divinité majeure parmi les douze Olympiens, et on fait souvent appel à elle, autant qu'à son époux. Nombre de jeunes mariés lui demandent sa bénédiction, aussi bien pour la fertilité que pour la santé de leurs enfants à venir.\n\nElle est une antagoniste récurrente dans les récits impliquant les bâtards de Zeus, où elle est souvent dépeinte cherchant à se venger des enfants illégitimes de son époux."  
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:0 "Artémis"  
 omen_artemis_desc:0 "$artemis_description$"  
 artemis_description:0 "Artémis est l'une des divinités jumelles nées à Délos, enfants de Zeus et Léto. On dit qu'après avoir aidé sa mère à donner naissance à son frère Apollon, elle se serait vue destinée à devenir sage-femme, et déesse protectrice de l'enfantement. Elle est aussi la déesse de la nature sauvage, de la chasse et de la fertilité.\n\nÀ son plus jeune âge, elle a demandé à son père Zeus de lui accorder la virginité éternelle. Elle a par la suite protégé sa chasteté, de même que celle de ses compagnes, avec furie et colère. On dit que quelques chasseurs qui avaient eu le malheur de croiser son chemin ont souffert d'une mort aussi douloureuse que rapide.\n\nUn vaste temple lui est dédié à Éphèse, qui est connu comme l'une des sept merveilles du monde."
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:0 "Aphrodite"  
 omen_aphrodite_desc:0 "$aphrodite_description$"  
 aphrodite_description:0 "Aphrodite est la déesse de l'amour, de la beauté et du plaisir. On la dit née des parties tranchées d'Ouranos lorsque celui-ci les jeta dans la mer : c'est alors qu'elle sortit de l'écume qui se forma alors dans l'eau.\n\nElle serait l'épouse d'Héphaïstos, le dieu boiteux de la forge, mais elle a aussi connu le dieu de la guerre Arès. Pris sur le fait par l'époux trompé, les deux amants illégitimes furent alors sévèrement moqués par les autres dieux.\n\nPlusieurs grands temples sont consacrés à la déesse, dont l'un, à Athènes, la célèbre sous une forme plus céleste comme Aphrodite Ourania ; un autre exemple notable se trouve sur l'Acrocorinthe."
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:0 "Poséidon"  
 omen_poseidon_desc:0 "$poseidon_description$"  
 poseidon_description:0 "Poséidon est le dieu des tremblements de terre, des tempêtes et de la mer. En tant que roi des nombreux océans du monde, les marins le prient souvent de leur assurer un voyage paisible, dans l'espoir qu'il pourra garder calmes ses nombreux enfants et son propre caractère.\n\nEn dépit du fait qu'il est souvent associé aux nombreux désastres qui surviennent de par le monde, il est populaire parmi les colons et ceux qui vivent non loin de son royaume : pour les premiers, il est celui qui a fait que les eaux calmes les ont portés jusqu'à leurs nouvelles cités, tandis que les habitants des côtes tirent des mers une grande part de leur nourriture."
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:0 "Héraclès"  
 omen_heracles_desc:0 "$heracles_description$"  
 heracles_description:0 "Héraclès est le fils du dieu du ciel et le patron de la force et des héros. De fait, après avoir tué sa femme et ses enfants lors d'un coup de folie, il a été contraint de relever douze épreuves difficiles pour se faire pardonner. Ces « douze travaux d'Héraclès » sont devenus aujourd'hui des mythes populaires dans tout le monde hellénique.\n\nHéraclès est particulièrement apprécié des athlètes et de ceux qui concourent aux Jeux olympiques, et qui tout comme lui donnent le meilleur d'eux-mêmes pour l'emporter lors des diverses épreuves. Ces dernières années, son culte est aussi devenu populaire sur les marges du monde hellénique, car il est souvent choisi comme protecteur des colonies, et de là par les peuples barbares qui sont en relation avec elles.\n\nIl est souvent assimilé au Cananéen Melqart, notamment en Sicile où les deux fois ont joué un grand rôle aux deux extrémités de l'île."  
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:0 "Asclépios"  
 omen_asclepius_desc:0 "$asclepius_description$"  
 asclepius_description:0 "En tant que dieu de la guérison et de la médecine, Asclépios est populaire, au même titre que son père Apollon. Celui-ci, de même que le centaure Chiron et les serpents de sagesse, lui enseignèrent dès son plus jeune âge la médecine et l'art de la guérison, aussi parvient-il bientôt à guérir toute maladie et toute blessure.\n\nLes récits prétendent que ses pouvoirs étaient tels qu'il pouvait même ramener les morts à la vie, ce qui le suscita le courroux du dieu des Enfers, qui le tua. Plus tard, il fut autorisé à revenir lui-même à la vie, et fut invité sur l'Olympe."
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:0 "Héphaïstos"  
 omen_hephaestus_desc:0 "$hephaestus_description$"  
 hephaestus_description:0 "Connu comme le dieu des forgerons, du feu et des artisans, Héphaïstos était encore un petit enfant lorsque sa mère Héra le jeta au bas des pentes de l'Olympe, et depuis ce jour il est resté boiteux ; mais il a autrement vécu une jeunesse heureuse.\n\nNombreux sont les récits et les mythes qui parlent des armes, des joyaux et des armures confectionnées par la divinité de l'Etna. Les héros tout autant que les dieux venaient de fort loin pour le consulter et bénéficier de son expertise, et peu nombreux sont ceux qu'il a déçus.\n\nQuel meilleur dieu pourrions-nous invoquer lors des cérémonies que celui qui a aidé durant des siècles les héros de jadis ?"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:0 "Dionysos"  
 omen_dionysus_desc:2 "$dionysus_description$"
 dionysus_description:0 "Le dieu thrace est désormais vénéré sur toutes les rives de la Méditerranée en tant que protecteur de la vigne et de la fertilité. Il est connu par les Grecs sous le nom de « Dionysos », par les Latins sous celui de « Bacchus », et en Thrace comme « Bassareus ».\n\nEn dépit de son visage multiface, jeune ou vieux, barbu ou rasé, il est connu pour la bénédiction qu'il accorde à ses fidèles : le vin et la libération des inhibitions dénuées de sens. On dit qu'il laisse le chaos derrière lui, et que ses ménades et ses satyres détruisent tout, partout où ils vont.\n\nSi certains voient bien le danger qu'il y a à l'invoquer, les rumeurs disent qu'un culte mystérieux en son honneur a commencé à se propager, appelé les Bacchanales."  
 deity_pan:0 "$omen_pan$"
 omen_pan:0 "Pan"  
 omen_pan_desc:0 "$pan_description$"  
 pan_description:0 "Pan est le dieu de la nature sauvage et des bergers, et on le représente souvent sous les traits d'un être mi-homme, mi-bouc. Les récits disent que l'on peut entendre sa flûte lorsque l'on traverse les campagnes d'Arcadie, où il vit sur les flancs des montagnes.\n\nLa panique lui est souvent attribuée, car sa colère et ses cris sèment la terreur. Ainsi, certains disent que c'est par son intervention que les Perses ont fui le combat contre les Athéniens lors de la bataille de Marathon."
 deity_dioscuri:0 "$omen_dioscuri$"
 omen_dioscuri:0 "Dioscures"
 omen_dioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "Castor et Pollux sont les jumeaux du dieu du ciel et de la mortelle Léda. Ils sont bienveillants et protègent les marins des tempêtes, les cavaliers des périls de la bataille, et les athlètes qui courent, conduisent des chars ou combattent lors des compétitions. Ils sont particulièrement appréciés des frères aimants et des bons amis.\n\nSelon la tradition, seul Pollux était véritablement le fils de Zeus et né immortel ; mais lorsque Castor fut mortellement blessé lors d'un duel, il décida de partager son immortalité avec son frère. Par conséquent, ils sont liés à jamais pour passer une journée sur l'Olympe parmi les dieux, et une avec Hadès parmi les morts, toujours inséparables, partageant leur destin dans la mort comme ils l'ont fait dans la vie."

 ### DLC Locked Deities ###
 ## Athens ## 
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "Athena Promachos"
 omen_athena_promachos_desc:0 "$athena_description$\n\n#Y Promachos#!: L'épithète de Promachos a été donnée à Athéna par les Athéniens après leur victoire sur les Perses, pour être pour toujours un rappel de sa bénédiction alors que les Grecs repoussaient les envahisseurs. C'est la forme de la déesse la plus connue pour avoir conduit des hommes au combat et elle fonctionne comme une divinité de guerre."  
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "Athena Ergane"
 omen_athena_ergane_desc:0 "$athena_description$\n\n#Y Ergane#!: Ergane est l'épithète donnée à la déesse lorsqu'elle est invoquée comme patronne des artisans et des femmes. Dans de nombreuses histoires, la divinité était bien connue pour son expertise dans les arts du tissage en particulier, mais aussi dans divers métiers en général."  
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "Athena Parthenos"
 omen_athena_parthenos_desc:0 "$athena_description$\n\n#Y Parthenos#!: Parthénos, la jeune fille, est une épithète donnée à Athéna comme un reflet de son statut perpétuel de vierge, comme certaines de ses confrères déesses. Une grande statue de cette version particulière de la divinité repose sur l'Akropolis d'Athènes, réalisée par le sculpteur Phidias."  
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "Demeter Potnia"
 omen_demeter_potnia_desc:0 "$demeter_description$\n\n#Y Potnia#!: C'est l'une des épithètes données à Déméter, souvent utilisée dans son rôle comme l'une des divinités des mystères élusiniens. Ces mystères ont longtemps joué un rôle important pour les Athéniens et la politique attique, même s'ils ont lieu dans la ville voisine d'Eleusis."  

 ## Sparta ##
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:0 "Hyakinthos"  
 omen_hyacinthus_desc:0 "Hyakinthos était un beau jeune homme et l'amant d'Apollon, parmi de nombreuses autres divinités. On dit que son amoureux divin a enseigné à Hyakinthos de nombreuses compétences pour lesquelles il était connu, que ce soit la lyre, le tir à l'arc ou la prophétie. Il a été assassiné par le perfide Zephyros dans un accès de jalousie.\n\nPlus tard, Hyakinthos a été élevé et a reçu l'immortalité, et est devenu une figure culte populaire à Sparte."  
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "Helen"
 omen_helen_desc:0 "On dit qu'Helen était la plus belle femme de Grèce et mariée au roi Menelaos de Sparte, lorsque le prince Paris de Troie l'a emmenée dans sa patrie. Ce fut le début d'un siège de dix ans, suivi de la destruction de la ville aux mains des Grecs.\n\nAlors que la ville brûlait autour d'eux, Menelaos a pardonné à sa femme et a décidé de la ramener chez elle à Sparte. Tous les deux, et Helen en particulier, sont depuis lors au centre d'un culte en Laconie."  
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "Artemis Orthia"
 omen_artemis_orthia_desc:0 "$artemis_description$\n\n#Y Orthia#!: Cette épithète spécifique de la divinité a des liens étroits avec la fertilité et la récolte, et un point focal pour de nombreuses célébrations et festivals locaux à Sparte. En particulier, les enfants de notre nation ont tendance à participer à l'honneur d'Artémis Orthia."  
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "Apollo Karneios"
 omen_apollo_karneios_desc:0 "$apollo_description$\n\n#Y Karneios #!: Apollo Karneios est une version de la divinité liée à la récolte et aux troupeaux, et est vénérée à Sparte depuis des siècles. Les histoires disent qu'Apollo a puni Sparte après la mort de l'un de ses voyants bien-aimés, jusqu'à ce qu'ils commencent à offrir des sacrifices à la divinité d'une manière qui serait plus tard officialisée comme le festival de Karneia."  
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "Athena Polioukhos"
 omen_athena_polioukhos_desc:0 "$athena_description$\n\n#Y Polioukhos#!: Athéna Polioukhos est la protectrice de la cité-État et associée à la guerre et à la métallurgie. Elle est au centre du culte spartiate depuis aussi longtemps que quiconque s'en souvienne et est souvent invoquée lorsque notre maison est menacée."  

 ## Syracuse ## 
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "Arethousa"
 omen_arethousa_desc:0 "Arethousa était une nymphe qui a fui sa maison en Arcadie et le dieu du fleuve Alpheios, une divinité amoureuse d'elle, et a supplié la déesse Artemis de la protéger. Elle a été transformée en source sous l'île d'Ortygia, juste à côté des rives de la Sicile, et est devenue un important foyer de culte religieux dans la ville de Syracuse."  
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:0 "Artemis Alphaia"  
 omen_artemis_alphaea_desc:0 "$artemis_description$\n\n#Y Alphaea#!: Cette épithète de la divinité était liée à l'histoire d'Arétousa et d'Alphios, où ces derniers tentèrent de gagner le cœur des premiers. Artemis a transformé sa préposée en une source sous l'île d'Ortygie, l'endroit où elle est née elle-même."  
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "Athena Nikephoros"
 omen_athena_nikephoros_desc:0 "$athena_description$\n\n#Y Nikephoros#!: Cette épithète de la divinité est l'un des nombreux reflets de son côté guerrier, en tant que porteur de la victoire. En tant que divinité de guerre ordonnée en Grèce, elle est souvent invoquée par de nombreux Grecs avant un combat ou une campagne."  
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "Apollo Didymaios"
 omen_apollo_didymaios_desc:0 "$apollo_description$\n\n#Y Didymaios #!: Cette épithète, la jumelle, est souvent utilisée pour Apollo dans les cas où il est appelé le frère jumeau d'Artémis. Dans certaines cités-États, comme la ville de Syracuse, Artemis joue un rôle plus important que son frère, mais les deux sont vénérés par la population."  

 ## Epirus ##
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "Zeus Naios"
 omen_zeus_naios_desc:0 "La force inégalée du plus grand du dieu rappellera à notre peuple sa supériorité inégalée et ses bénédictions en tant que mécènes de la plus ancienne incarnation du tonnerre.\nDodona est le centre d'origine du panthéon hellénique, qui abrite l'oracle autrefois sans égal de Zeus du printemps."  
 deity_dione:0 "$omen_dione$"
 omen_dione:0 "Dioné"
 omen_dione_desc:0 "La parèdre de Zeus apporte la vie et veille sur tous les hommes, les incitant au combat et à veiller à ce que la prochaine génération de guerriers soit aussi forte que ceux qui l'ont précédée.\nDioné est une déesse mystérieuse, remontant aux premiers temps de la religion hellénique, et dont le culte s'est perpétué dans l'antique site sacré de Dodone, dans les montagnes de l'Épire."
 deity_apollo_aktiakos:0 "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos:0 "Apollon actiaque"
 omen_apollo_aktiakos_desc:0 "Apollon actiaque veille sur les marins du golfe Ambracique et de la mer Ionienne, et unit par sa lyre les fidèles, quelles que soient leurs origines ou leurs langues maternelles.\nLe sanctuaire d'Apollon à Action a été fondé par des colons venus de Corinthe, avant de rapidement devenir un centre religieux d'importance régionale, organisant ses propres jeux et la fête célèbre des Actia."
 deity_achilles:0 "$omen_achilles$"
 omen_achilles:0 "Achille"
 omen_achilles_desc:0 "Achille, le grand héros de l'Iliade, repose à l'extérieur des murs de Troie, là où son talon a été percé par la flèche de Pâris. L'exemple martial qu'il incarnait poussera les troupes à surpasser ses victoires.\nLe culte du héros Achille attire des dévots venus de tout le monde hellénique, qui se rassemblent autour de sa tombe près des ruines antiques de Troie."
 deity_zeus_olympios:0 "$omen_zeus_olympios$"
 omen_zeus_olympios:0 "Zeus Olympios"
 omen_zeus_olympios_desc:0 "Zeus a été vénéré durant des siècles par les Macédoniens à Dion, approuvant les victoires des rois depuis des éternités jusqu'à Alexandre le Grand. Son sanctuaire rivalisera bientôt avec celui de l'Olympe à Élis, éclipser celui d'Apollon à Delphes, et reléguer dans les ombres le Parthénon d'Athènes."

 ## Heirs of Alexander ##
 deity_apollo_nabu:0 "$omen_apollo_nabu$"
 omen_apollo_nabu:0 "Apollon-Nabû"
 omen_apollo_nabu_desc:0 "Apollon-Nabû est un dieu syncrétique vénéré par les Grecs installés en Babylonie et en Mésopotamie, qui ont associé le dieu local Nabû avec leur Apollon. Les Séleucides se prétendant descendants d'Apollon, ils vénérèrent tout particulièrement ce dieu dans les territoires qu'ils gouvernaient."
 deity_zeus_belos:0 "$omen_zeus_belos$"
 omen_zeus_belos:0 "Zeus Bélos"
 omen_zeus_belos_desc:0 "Zeus Bélos est un dieu syncrétique vénéré en Babylonie et en Mésopotamie, dans certaines cités grecques prospères. Après qu'Apollon-Nabû est devenu de plus en plus populaire dans les territoires Séleucides, les habitants ont commencé à associer les pères des deux dieux, Zeus et Marduk, comme une divinité syncrétique elle aussi."
 deity_dionysos_kathegemon:0 "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon:0 "Dionysos Cathégémon"
 omen_dionysos_kathegemon_desc:0 "$dionysus_description$\n\n#Y Cathégémon#! : l'épithète de « guide » est donnée à Dionysos dans les régions entourant l'Éolide et Pergame, en Asie, où il occupe d'importantes fonctions en tant que dieu principal de plusieurs cités."
 deity_telephos:0 "$omen_telephos$"
 omen_telephos:0 "Télèphe"
 omen_telephos_desc:0 "Fils d'Héraclès et demi-dieu lui-même, Télèphe a longtemps été une figure éminente dans les mythes et légendes grecs. Mais dans certaines régions d'Asie et d'Arcadie, notamment à Pergame et Tégée, il est vénéré avec des rites particuliers et considéré comme le fondateur mythique et l'ancêtre de nombreux habitants."
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "Léto"
 omen_leto_desc:0 "Léto est la mère d'Apollo et Artémis, deux divinités vénérées dans la plupart des régions de Grèce, et est elle-même immortelle. Si elle ne fut pas aussi populaire que ses deux enfants, ni vénérée dans autant de lieux, quelques rares cultes en son honneur sont organisés en Lycie et en Anatolie, ainsi que sur l'île de Crète."
 deity_hekate:0 "$omen_hekate$"
 omen_hekate:0 "Hécate"
 omen_hekate_desc:0 "Hécate est une déesse de la magie, des carrefours et de la nuit, particulièrement populaire en Carie et en Thessalie, où elle dispose de sanctuaires à Égine, à Byzance, et non loin de Chrysaoride. Certains mythes prétendent qu'elle est à l'origine venue d'Orient, ou d'Égypte, mais elle est depuis longtemps présente dans la culture grecque. Même si ce n'est pas systématique, elle est habituellement représentée comme trois déesses en une, et souvent accompagnée d'un chien."

 ## Predeified Characters ##
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "Alexandre"
 omen_alexander_desc:0 "Alexandre était un général et un roi macédonien qui a envahi la Perse et a conquis tout l'empire en seulement trente ans. Après sa mort, son nouvel empire a été déchiré alors que ses nombreux vieux amis et alliés tentaient de prendre la couronne pour eux-mêmes.\n\nUn de ses anciens généraux, Ptolémaios, a amené le corps d'Alexandre en Égypte et a commencé un culte en son honneur. Ils considéraient Alexandre bien plus qu'un simple monarque mortel et le vénéraient comme un égal aux dieux de l'Olympe."

 ## Generic ##
 deity_deified_ruler_desc:1 "Si [CHARACTER.GetPraenomen] était autrefois un simple mortel, [CHARACTER.GetSheHe] est désormais regardé comme un dieu. Son culte ressemble à celui de [DEITY.GetDeityType.GetName], mais accorde des avantages supplémentaires lorsqu'[CHARACTER.GetSheHe] est invoqué."

 ## Egypt DLC ##
 deity_aphrodite_euploia:0 "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia:0 "Aphrodite Euploïa"
 omen_aphrodite_euploia_desc:0 "$aphrodite_description$\n\n#Y Euploïa#! : cette épithète signifie « Celle qui accorde une bonne traversée », car elle protège les marins. Née de la mer et vénérée essentiellement sur les îles, comme à Chypre et Cythère, Aphrodite a toujours été proche de la mer. Malgré tout, ce culte spécifique ne s'est implanté que récemment. Aphrodite Euploïa accorde une navigation paisible à ceux qui la prient sur les terres, et calme les mers déchaînées pour ceux qui l'appellent lorsque les vagues sont grosses. Elle assure aussi la victoire navale à ceux qui l'honorent."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 omen_vulcan_roman_pantheon_hellenic:0 "Bénédiction d'Héphaïstos"
 omen_vulcan_desc_roman_pantheon_hellenic:0 "Connu comme le dieu des forgerons et des artisans, Héphaïstos a été rejeté par sa mère Héra alors qu'il était encore enfant. Il est boîteux depuis son enfance, mais a autrement vécu une enfance heureuse.\n\t\t\t\t\t\t\t\t\t\tNombreux sont les récits et les mythes qui parlent des armes, des joyaux et des armures confectionnées par la divinité de l'Etna. Les héros tout autant que les dieux venaient de fort loin pour le consulter et bénéficier de son expertise, et peu nombreux sont ceux qu'il a déçus.\n\t\t\t\t\t\t\t\t\t\tQuel meilleur dieu pourrions-nous invoquer lors des cérémonies que celui qui a aidé durant des siècles les héros de jadis ?"
 omen_vulcan_roman_pantheon_etruscan:0 "Bénédiction de Velch"
 omen_vulcan_desc_roman_pantheon_etruscan:0 "Connu comme le dieu des forgerons et des artisans, Velch a été rejeté par sa mère Uni alors qu'il était encore enfant. Il est boîteux depuis son enfance, mais a autrement vécu une enfance heureuse.\n\t\t\t\t\t\t\t\t\t\tNombreux sont les récits et les mythes qui parlent des armes, des joyaux et des armures confectionnées par la divinité de l'Etna. Les héros tout autant que les dieux venaient de fort loin pour le consulter et bénéficier de son expertise, et peu nombreux sont ceux qu'il a déçus.\n\t\t\t\t\t\t\t\t\t\tQuel meilleur dieu pourrions-nous invoquer lors des cérémonies que celui qui a aidé durant des siècles les héros de jadis ?"
