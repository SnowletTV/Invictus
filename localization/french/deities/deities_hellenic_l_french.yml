 omen_apollo_roman_pantheon_latin:0 "Bénédiction d'Apollon"
 omen_apollo_desc_roman_pantheon_latin:0 "Les visions et les prophéties du dieu de la lumière vont inspirer nos jeunes gens pour prendre les armes et combattre nos ennemis. Lorsqu'ils seront prêts à livrer bataille, nous disposerons de davantage de troupes que nous en avons eues depuis bien longtemps.\n\t\t\t\t\t\t\t\t\t\tApollon est le dieu des arts, de la lumière et de la médecine, et est aussi un archer de talent, tout comme sa sœur jumelle, Diane. On dit que les oracles de Delphes et de Délos reçoivent ses visions, annonçant aussi bien les tragédies que le bonheur à venir à ses nombreux visiteurs."
