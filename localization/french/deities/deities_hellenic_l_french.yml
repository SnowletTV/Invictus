l_french:
 ## Rome ##
 omen_mars_desc_ROM:5 "Le dieu protecteur de Rome inspirera et accordera sa bénédiction à nos hommes en leur donnant la force de s'emparer de n'importe quel ennemi, tout aussi longtemps que le peuple lui restera fidèle. Avec Mars à nos côtés, nos soldats sont assurés de combattre plus vaillamment que jamais. Car, après tout, qui voudrait se déshonorer sous le regard du dieu ?\n\nMars est le dieu protecteur de Rome depuis les temps les plus reculés. Depuis le Champ de Mars et les nombreux sanctuaires et temples qui lui sont dédiés, jusqu'aux récits de ses fils Romulus et Rémus qui ont fondé la Ville, Mars est donc l'une des figures majeures de notre panthéon."

 ## Cappadocia ##
 deity_ma:0 "$omen_ma$"
 omen_ma:0 "Ma" 
 omen_ma_desc:0 "L'invincible Ma accordera à nos troupes la discipline des Titans, nous assurant ainsi que les hommes ne fuiront pas le combat. Avec Ma à nos côtés, nous ne pourrons perdre nos guerres."

  ## Dionysos Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Dionysos Indikos"
 omen_dionysos_indikos_desc:0 "Dionysos Indikos est la manifestation grecque du dieu hindou Shiva. Nous l'avons introduit dans le panthéon Greco-Bouddhiste. Nous offrirons nos prières à Shiva dans l'espoir qu'il guidera nos hommes dans la bataille et renforcera leur courage. Avec la discipline et la résolution de nos soldats renforcées, les victoires des prochaines années sont assurées."

 ## Locri ## 
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:0 "Perséphone" 
 omen_persephone_desc:0 "$persephone_description$" 
 persephone_description:0 "Perséphone est la déesse du monde souterrain depuis qu'Hadès l'y a emmenée, subjugué par sa beauté. Sa mère Déméter a alors passé des années à la rechercher, avant de plaider enfin devant Zeus son retour depuis le royaume des morts. Un accord fut enfin trouvé : elle passe depuis une part de l'année sous terre, une part à la surface, ce qui explique le cycle des saisons.\n\nPerséphone est réputée, dans de nombreuses histoires, pour prendre le parti des héros qui viennent dans les Enfers pour obtenir quelque faveur du dieu souterrain. Dans certaines régions du monde hellénique, elle est aussi appelée Coré, « la jeune fille », et elle est très souvent célébrée en même temps que sa mère."

 ## Boeotia ##
 deity_eros:0 "$omen_eros$"
 omen_eros:0 "Éros"  
 omen_eros_desc:0 "$eros_description$"  
 eros_description:0 "Éros est un dieu mineur consacré à l'amour, inféodé à sa mère Aphrodite, déesse majeure dans tout le monde hellénique. Dans la plupart des récits il est décrit comme un jeune garçon, parfois comme un artiste, qui rend les gens amoureux.\n\nIl est très souvent associé aux relations illicites, et certains disent qu'il est lui-même le rejeton illégitime d'Aphrodite et de son amant Arès."

 ### Hellenistic Omens (Pontus) ###
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "Zeus Stratios"
 omen_zeus_stratios_desc:0 "$zeus_description$\n\nParmi les habitants du Pont il est connu sous le nom de « Zeus Stratège » et est une sorte de syncrétisme entre le Zeus hellénique et l'Ahura Mazda zoroastrien."  

 ### Serapis Cult (Egypt) ###
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:0 "Sérapis" 
 omen_serapis_desc:4 "Le culte de Sérapis est à la croisée des cultes égyptiens et helléniques. Son nom vient de « Osorapis », celui que donnaient les Grecs d'Égypte à Osiris-Apis. Sérapis est réputé rassembler de nombreuses fonctions divines, aussi bien égyptiennes que grecques : il a hérité d'Apis et Osiris du pouvoir de légitimer les pharaons ; mais il ressemble aussi par plusieurs aspects à Zeus Sôter, au dieu de la fertilité Dionysos, au dieu guérisseur Asclépios et, en particulier, au dieu du monde souterrain Hadès.\n\n\n\nLe culte de Sérapis accorde le succès et la bonne fortune au pharaon-basileus et au pays, mais il s'agit aussi d'une divinité oraculaire entourée de mystères, qui accorde la fertilité au pays.\n\nEn tant qu'époux d'Isis et gardien des morts, on dit que les âmes des morts lui sont amenées par le dieu gréco-égyptien Hermanubis afin d'être jugées."
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:0 "Zeus Ammon" 
 omen_zeus_amun_desc:5 "Le culte de Zeus Ammon est devenu populaire après qu'Alexandre se soit rendu à l'oracle d'Amon, loin dans le désert d'Égypte, pour y trouver conseils et secours après les campagnes qui lui avaient fait traverser l'Anatolie et la Syrie. Amon était jusqu'alors vénéré essentiellement à Thèbes ; à Cyrène, il fut au départ identifié à Zeus et appelé Amon (le nom du sable en grec). Depuis lors, de nombreux sanctuaires plus modestes lui ont été érigés dans tout le monde grec.\n\nOn le considère comme le maître des cieux, et la plupart des autres divinités lui obéissent comme à un roi. Tout comme Zeus, il est connu pour ses mœurs légères, et de nombreuses légendes et mythes racontent que des héros innombrables sont nés de ses activités licencieuses."
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:0 "Harpocrate" 
 omen_harpocrates_desc:0 "Harpocrate est le fils de Sérapis et d'Isis, qui réunit en lui les éléments du dieu égyptien Horus enfant. Il est le dieu protecteur du silence, des secrets et de l'espérance, et symbolise la victoire du soleil sur l'obscurité de la nuit.\n\nLes Grecs l'ont presque entièrement intégré dans leur panthéon comme le dieu des secrets, tandis que les Égyptiens le considèrent davantage comme l'Horus enfant ; mais pour tous il apporte l'espoir à ses fidèles."  
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:0 "Hermanubis" 
 omen_hermanubis_desc:0 "En tant que dieu psychopompe du monde gréco-égyptien, Hermanubis a hérité de traits venus autant du dieu trompeur des Grecs, Hermès, que du dieu chacal des Égyptiens, Anubis. Si les deux divinités remplissaient des fonctions différentes à l'origine, toutes deux guidaient les âmes des défunts pour les emmener vers l'au-delà. Pour les Gréco-Égyptiens, Hermanubis est donc celui qui ouvre la voie vers le domaine de Sérapis."  

