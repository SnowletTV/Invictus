l_french:
 #New invictus Heptadic
 deity_patampasa:0 "$deity_patampasa$"
 omen_patampasa:1 "Patampasa"
 omen_patampasa_desc:3 "Il est vénéré annuellement par chaque tribu lorsqu'ils brûlent un grand tas de bois surmonté d'une épée ensanglantée, signe de loyauté tribale et d'engagement envers l'ordre cosmologique. Il est le dieu du conflit et de la victoire ultime, un analogue iranien de Verethragna."

 deity_leipoxais:0 "$deity_leipoxais$"
 omen_leipoxais:1 "Leipoxais"
 omen_leipoxais_desc:3 "Fils aîné de Targitaos, il fait partie des trois incapables de toucher les cadeaux dorés venus des cieux sans que ceux-ci ne s'enflamment, et il est relégué au rang de roi inférieur dans la hiérarchie royale tripartite. Les Scythes racontent qu'il est l'ancêtre de la tribu des Auchatae. Dans la version grecque du mythe, il s'appelle Agathyrsus, progeniteur de la tribu des Agathyrsi, vivant à l'ouest des Scythes Royaux sur les plaines bordant le fleuve Maris."

 deity_arpoxais:0 "$deity_arpoxais$"
 omen_arpoxais:1 "Arpoxais"
 omen_arpoxais_desc:3 "Fils cadet de Targitaos, il fait partie des trois incapables de toucher les cadeaux dorés venus des cieux sans que ceux-ci ne s'enflamment, et il est relégué au rang de roi inférieur dans la hiérarchie royale tripartite. Les Scythes racontent qu'il est l'ancêtre des tribus des Catiari et Traspiani. Dans la version grecque du mythe, il s'appelle Gelonus, progeniteur de la tribu des Geloni (également connus sous le nom d'Heloni) vivant au nord-est des Scythes Royaux, dans l'arrière-pays boisé à l'est du Borysthène."

 deity_colaxais:0 "$deity_colaxais$"
 omen_colaxais:1 "Colaxais"
 omen_colaxais_desc:3 "Le plus jeune fils de Targitaos, il est le seul des trois à pouvoir toucher les cadeaux dorés venus des cieux sans que ceux-ci ne s'enflamment, et il est accepté comme haut roi dans la hiérarchie royale tripartite. Les Scythes racontent qu'il est l'ancêtre de la tribu des paralatae. Dans la version grecque du mythe, il s'appelle Scythes, progeniteur des Scythes Royaux régnant sur la Steppe pontique. Bien que les trois groupes, Agathyrsi, Geloni et Scythes Royaux, soient collectivement appelés Scolotoi, Scythes grecs, ils sont nommés et gouvernés avant tout par la lignée royale scythe."

 deity_anguipedia:0 "$omen_anguipedia$"
 omen_anguipedia:0 "Anguipedia"
 omen_anguipedia_desc:0 "Anguipedia est un nom de substitution pour une Déesse aux jambes de serpent non nommée mais significative. On la désigne parfois comme la déesse anguipède en raison de ses représentations avec des tentacules de serpent pour jambes. On dit qu'elle a engendré le premier roi des Scythes avec le grand dieu Targitaos. Elle serait aussi la fille d'Api. Elle était également une déesse des rivières et possiblement de la conception ou de la maternité. Malgré ce rôle important dans la mythologie heptadique, elle était globalement considérée comme une divinité de moindre importance."

 deity_aspasyros:0 "$omen_aspasyros$"
 omen_aspasyros:0 "Aspasyros"
 omen_aspasyros_desc:0 "Aspasyros est un nom construit combinant la racine perse 'Aspas' et la racine grecque 'Suros', donnant un mot signifiant 'Le Cheval Puissant'. Les Scythes croyaient en une telle divinité correspondant à ce nom. Aspasyros était un grand cavalier solaire, possiblement lié au culte du Cavalier thrace des Daces, Thraces et Illyriens, ou peut-être précédant ce culte et l'ayant inspiré. Aspasyros était considéré comme un combattant contre les grands maux."

 deity_agathyrus:0 "$omen_agathyrus$"
 omen_agathyrus:0 "Agathyrus"
 omen_agathyrus_desc:0 "Le dieu des Agathyri, Hérodote le désignait comme l'un des trois dieux dans une histoire d'origine des Scythes. Les Agathyri dominaient la steppe pontique et étaient considérés comme le plus ancien des trois peuples scythes. Agathyrus était également le plus âgé des trois frères divins des peuples scythes."

 deity_gelonus:0 "$omen_gelonus$"
 omen_gelonus:0 "Gelonus"
 omen_gelonus_desc:0 "Gelonus était le dieu des Gelonii. On disait que les Gelonii étaient autrefois des Grecs, désormais Scythes, avec leur capitale dans une ville nommée d'après leur dieu Gelonus. Gelonus était le deuxième des trois frères divins, impliquant que les Gelonii étaient le deuxième des trois peuples scythes."

 deity_scythes:0 "$omen_scythes$"
 omen_scythes:0 "Scythes"
 omen_scythes_desc:0 "Scythes était le dieu des Scythes selon Hérodote. Il est fort probable que Scythes soit le même dieu que Targitaos, ou peut-être un épithète ou une variante régionale de Targitaos. Quoi qu'il en soit, la mythologie de Scythes varie légèrement. Scythes était le plus jeune de trois divinités frères, ce qui implique que les Scythes étaient le plus jeune des trois peuples scythes."

 deity_tur:0 "$omen_tur$"
 omen_tur:0 "Tur"
 omen_tur_desc:0 "Tur, le deuxième fils du légendaire roi Fereydun. Son nom signifie 'courageux', un nom qu'il a gagné en combattant un dragon qui attaquait lui et ses frères, Salm et Iraj. À la mort de Fereydun, Tur reçut les terres de Chine et du Turkestan. Ce sont les fondations mythiques de Turan, le grand rival des Iraniens."

 deity_haoma:0 "$omen_haoma$"
 omen_haoma:0 "Haoma"
 omen_haoma_desc:0 "Présent dans les croyances indo-iraniques, Haoma pourrait être un cognat de la divinité védique Soma. Dans le zoroastrisme, Haoma désigne une plante spécifique qui joua un grand rôle dans les révélations de Zoroastre. Haoma devint davantage une figure divine dans le Shanameh de Ferdowi au 10e siècle EC. Avant cela, il était probablement une divinité des croyances indo-iraniques des steppes."

 deity_idanthyrsus:0 "$omen_idanthyrsus$"
 omen_idanthyrsus:0 "Idanthyrsus"
 omen_idanthyrsus_desc:0 "Idanthyrsus, roi des Scythes au 6e siècle av. EC. Sa bataille contre les Achéménides est légendaire, défendant ses terres contre leur emprise. Il exhorta les Achéménides à éviter d'envahir son pays car ils n'en avaient ni raison ni bénéfice."

 deity_skopasis:0 "$omen_skopasis$"
 omen_skopasis:0 "Skopasis"
 omen_skopasis_desc:0 "Roi scythe de la tribu des Sauromates, les Sarmates sous la direction de Skopasis aidèrent les rois scythes Idanthyrsus et Taxakis à repousser l'invasion perse achéménide. Skopasis joua un rôle crucial dans la défaite des divisions ioniennes de Darius Ier."

 deity_taxakis:0 "$omen_taxakis$"
 omen_taxakis:0 "Taxakis"
 omen_taxakis_desc:0 "Dirigeant de la tribu saka, Taxakis joua un rôle dans la défense de la Grande Scythie contre l'invasion de Darius Ier et des armées achéménides. Atteignant un rôle presque mythique dans le mythe grec, les trois rois scythes, dont Taxakis, furent immortalisés pour cet exploit."

 deity_baurastana:0 "$omen_baurastana$"
 omen_baurastana:0 "Baurastana"
 omen_baurastana_desc:0 "Baurastana, surtout connu pour sa fille qui joua un rôle crucial en donnant naissance à Targitaos avec Papaeus. Baurastana est une divinité liée à la rivière Borythenes, et joua probablement un rôle important concernant les fonctions de la rivière, mais on sait peu de choses de plus sur cette divinité."

 deity_ariantes:0 "$omen_ariantes$"
 omen_ariantes:0 "Ariantes"
 omen_ariantes_desc:0 "Ariantes, roi légendaire des Scythes. Selon la légende, il voulait connaître toute sa population, alors il demanda à chaque Scythe de lui apporter une pointe de flèche. Avec cela, il créa un énorme récipient en bronze, et sut ainsi combien de personnes il régnait en comptant les pointes."

 deity_rostam:0 "$omen_rostam$"
 omen_rostam:0 "Rostam"
 omen_rostam_desc:0 "Rostam est un héros perse, immortalisé au 10e siècle EC par le poète persan Ferdowsi dans le poème épique 'Livre des Rois'. Avant cela, Rostam était un héros mythique dans les croyances indo-iraniques."

 deity_mithra_shamash:0 "$omen_mithra_shamash$"
 omen_mithra_shamash:0 "Mithra-Shamash"
 omen_mithra_shamash_desc:0 "Mithra-Shamash est une divinité syncrétique des deux grands dieux solaires de leurs religions respectives. Mithra et Shamash représentent tous deux le soleil, mais aussi la justice, et occupent une place élevée dans leurs panthéons. Mithra-Shamash conserve ce rôle important, notamment dans les zones où l'influence des Mèdes et de la Mésopotamie se recoupent."

 deity_mithra_nergal:0 "$omen_mithra_nergal$"
 omen_mithra_nergal:0 "Mithra-Nergal"
 omen_mithra_nergal_desc:0 "Fait intéressant, Mithra était souvent syncrétisé avec Nergal, le dieu mésopotamien de la mort. Cela peut s'expliquer par sa grande importance à l'époque néo-babylonienne, et l'influence que Nergal a exercée avant d'être supplanté à l'époque achéménide par les croyances indo-iraniques. Il est probable qu'ils aient été syncrétisés avant l'époque achéménide, dans le cadre de la religion indo-iranienne pré-zoroastrienne."

 deity_missa_baka:0 "$omen_missa_baka$"
 omen_missa_baka:0 "Missa Baka"
 omen_missa_baka_desc:0 "Missa Baka est une divinité indo-iranienne populaire dans plusieurs cultes, associée à la vérité, à la moisson, et jouant un rôle dans les cérémonies destinées à renforcer l'eau.\n\nMissa Baka est une version de Mithra propre à la foi Heptadique. Bien que similaire, Missa Baka n'a pas la même importance dans la foi Heptadique que Mithra dans la foi mithraïque. Il est davantage comparable à la version zoroastrienne, Baga Mithra."

 deity_amazons:0 "$omen_amazons$"
 omen_amazons:0 "Amazones"
 omen_amazons_desc:0 "Les légendaires femmes guerrières, réputées originaires des steppes scythes. La reine amazone commandait souvent ses guerrières à mener des expéditions aussi loin que la Thrace et l'Asie Mineure, voire l'Arabie et l'Égypte. Le mot Amazone proviendrait à l'origine d'une racine indo-iranienne proche de Hameh-Zan, signifiant littéralement un groupe de femmes.\n\nUne étymologie populaire grecque ancienne attribue aux Amazones le sens de « sans sein », en référence au mythe selon lequel les femmes amazones se coupaient un sein pour faciliter la visée à l'arc. Cette fausse étymologie aurait pu engendrer le mythe, pourtant, les Amazones sont souvent représentées avec leurs deux seins, bien qu'un soit parfois couvert, et il est possible que, hors mythologie, les Amazones allaitaient avec un seul sein.\n\nPar nature, les Amazones pourraient offrir des bénéfices et récompenses plus grandes aux dirigeantes féminines."