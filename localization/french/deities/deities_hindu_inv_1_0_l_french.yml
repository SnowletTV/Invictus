l_french:

 deity_yama:0 "$omen_yama$"
 omen_yama:0 "Yama"
 omen_yama_desc:0 "Dans les terres du Sud, le domaine où la mort impitoyable préside et règne, le sombre seigneur Yama, dieu des morts, tient sa cour. Car c'est lui qui fut le premier à goûter les amères cendres de la mortalité, et parce qu'il fut le premier à passer le voile qui sépare les mondes, les pouvoirs infernaux lui ont été confiés. Bien au-dessous de la terre, le dieu Yama, Seigneur des Pitrs, patiente, attendant les âmes qui ne peuvent échapper à sa prise inévitable."

 deity_brhaspati:0 "$omen_brhaspati$"
 omen_brhaspati:0 "Brhaspati"
 omen_brhaspati_desc:0 "Dans l'obscurité primordiale, une Grande Lumière brilla. Alors que les ombres du chaos étaient percées par son éclat céleste, Brhaspati, le Seigneur du Verbe Sacré qui siège sur un trône triple, naquit au milieu de cette divine clarté et dispersa tout devant lui rien qu'avec son souffle. Guerrier et sage, Brhaspati est étroitement lié au feu, un rappel physique de ses pouvoirs dévorants."

 deity_rudra:0 "$omen_rudra$"
 omen_rudra:0 "Rudra"
 omen_rudra_desc:0 "Rudra est la douce brise qui fait bruisser les champs de blé, mais il est aussi le vent hurlant, le cri perçant et le hurlement du cyclone. Puissante divinité de la tempête, Rudra est également un dieu de la chasse, poussant hommes et animaux à chercher refuge face aux tempêtes qu'il commande."

 deity_varuna:0 "$omen_varuna$"
 omen_varuna:0 "Varuna"
 omen_varuna_desc:0 "Quand il n'y avait que le ciel, Varuna était là, et là où le ciel s'étend pour toucher l'océan sans fin, tu le trouveras aussi, l'Autorité Divine, car il façonne l'eau et le vent aussi facilement que l'on respire. L'Occident est protégé par son emprise ample, et le Monde est porté par sa morale droite et inébranlable."

 deity_mitra:0 "$omen_mitra$"
 omen_mitra:0 "Mitra"
 omen_mitra_desc:0 "Mitra, seigneur des cieux matinaux, de l'aube, de la première lumière ; c'est lui qui commande l'ordre du monde. Bien qu'Ashura, il doit être adressé en tant que Deva, car il est le gardien des contrats, le créateur d'amitiés, et le pendant de Varuna."

 deity_chandra:0 "$omen_chandra$"
 omen_chandra:0 "Chandra"
 omen_chandra_desc:0 "Quand Surya, dieu du Soleil, se retire dans son domaine nocturne, le brillant dieu-lune Chandra monte à son royaume, son char de lotus à trois roues tiré par des chevaux d'un blanc éblouissant. Plantes et arbres lèvent aussi leur visage pour saluer Chandra, car il est leur Seigneur, et sa beauté lumineuse est une bénédiction pour ceux qui sentent son toucher doux."

 deity_shani:0 "$omen_shani$"
 omen_shani:0 "Shani"
 omen_shani_desc:0 "Un corbeau vole à travers l'immense étendue de l'Univers, et sur son dos se trouve Shani, qui connaît les esprits des hommes et rend justice divine selon la pureté de leurs cœurs. Aimé du peuple, le pouvoir et le domaine de Shani touchent à tout et à rien ; tristesse, ravages de la vieillesse, acuité mentale, sens du but — le dieu Shani contrôle tout."

 deity_asvins:0 "$omen_asvins$"
 omen_asvins:0 "Asvins"
 omen_asvins_desc:0 "Les Asvins, fils jumeaux du divin Soleil, enfermés dans une jeunesse éternelle et nous guidant vers la santé et la prospérité, continuent de bénir ceux qui les invoquent, les Cavaliers intacts par le Temps. Enveloppant le paradoxe de la réalité dans leur unité séparée, ils conduisent les fidèles vers les champs de béatitude sanguine."

 ###NEW
 deity_pattini:0 "$omen_pattini$"
 omen_pattini:0 "Pattini"
 omen_pattini_desc:0 "Gardienne de l'île de Sri Lanka, la déesse Pattini protège ses fidèles et les bénit avec des enfants, les préservant des ravages de la maladie tout en déversant des flots de guérison sur leurs têtes inclinées. Ses rituels sont observés annuellement par les fidèles, qui souhaitent sans doute s'assurer les dons d'une déesse aussi puissante et majestueuse."

 deity_isakki:0 "$omen_isakki$"
 omen_isakki:0 "Isakki"
 omen_isakki_desc:0 "Il existe des dieux puissants et lointains qui résident dans des temples célestes éloignés des foyers humains, préoccupés par des affaires proches de l'infini et incompréhensibles aux esprits mortels ; Isakki est une déesse du foyer, délaissant les salles sacrées pour les humbles cheminées des villages. Parce qu'elle est si proche de la maison, jetant son œil vigilant sur les agissements de la famille, elle est vénérée et très aimée du peuple commun."

 deity_bhadrakali:0 "$omen_bhadrakali$"
 omen_bhadrakali:0 "Bhadrakali"
 omen_bhadrakali_desc:0 "La déesse protectrice aux multiples bras et yeux, Bhadrakali, saisit et voit tout, des flammes sacrées jaillissant de son visage et consumant tous ceux qui osent la défier. Maîtresse des armes, sans doute grâce à ses bras et mains sans fin apparente, Bhadrakali est une source d'inspiration pour les guerriers qui désirent imiter sa puissance martiale."

 deity_iravan:0 "$omen_iravan$"
 omen_iravan:0 "Iravan"
 omen_iravan_desc:0 "Le dieu Iravan, fils dévoué du héros Arjuna, béni par Krishna avec trois dons, est vénéré par beaucoup qui cherchent à suivre son exemple sacré, un exemple de piété céleste traversant les âges ; en se sacrifiant rituellement à la déesse Kali, il a sauvé d'innombrables êtres, un don qui résonne à travers l'éternité jusqu'à aujourd'hui."

 deity_meenakshi:0 "$omen_meenakshi$"
 omen_meenakshi:0 "Meenakshi"
 omen_meenakshi_desc:0 "Consort divine de Sundareswarar qui instruit et protège son bien-aimé, Meenakshi est aussi adorée sous le nom de Belle aux Yeux de Poisson, un surnom reflétant sa première incarnation en tant que déesse des poissonniers cherchant les bénédictions de son regard ininterrompu."

 deity_ankalamma:0 "$omen_ankalamma$"
 omen_ankalamma:0 "Ankalamma"
 omen_ankalamma_desc:0 "Parmi les noms des Sept Mères se trouve celui d'Ankalamma, une déesse qui garde et protège ses fidèles avec la même passion qu'une mère pour son propre enfant, dotée d'un pouvoir total, nourri par l'amour maternel, ce qui la rend invincible."

 deity_mariamman:0 "$omen_mariamman$"
 omen_mariamman:0 "Mariamman"
 omen_mariamman_desc:0 "En été, lorsque la terre est craquelée et desséchée par la chaleur accablante qui épuise la volonté de vivre des hommes, les bénédictions de Mariamman, déesse de la Pluie, dont le simple toucher ou baiser suffit à guérir toutes sortes de maladies terribles, sont désirées par beaucoup. Le respect continu de ses rituels assure que les lourds nuages orageux continuent d'abreuver nos champs et vergers."

 deity_periyachi:0 "$omen_periyachi$"
 omen_periyachi:0 "Periyachi"
 omen_periyachi_desc:0 "Periyachi, Mère, déesse miséricordieuse dont la main attentive guide à travers le passage périlleux de l'accouchement avant de disperser les démons affamés qui tournent autour des nouveau-nés ; douce et bienveillante envers les enfants, elle est cependant la plus farouche et haineuse ennemie de quiconque leur ferait du mal."

 deity_devasena:0 "$omen_devasena$"
 omen_devasena:0 "Devasena"
 omen_devasena_desc:0 "Si grand et puissant est le dieu Kartikeya que même sa consort divine, la déesse Devasena, est adorée comme une divinité mineure par les fidèles qui cherchent sa bénédiction."

 deity_korravai:0 "$omen_korravai$"
 omen_korravai:0 "Korravai"
 omen_korravai_desc:0 "Ceux qui cherchent à triompher au combat feraient bien d'adorer Korravai, la déesse qui tient la Victoire dans une main et enchaîne la Guerre dans l'autre ; nul ne peut revendiquer l'un ou l'autre sans sa bénédiction expresse. Ancienne et insondable, elle donne vie aux terres en jachère tout en observant impitoyablement les corps des soldats tombés s'amonceler sur les champs de bataille."

 deity_kartikeya:0 "$omen_kartikeya$"
 omen_kartikeya:0 "Kartikeya"
 omen_kartikeya_desc:0 "L'un des dieux les plus anciens d'une terre ancienne, Kartikeya est un dieu de la guerre qui commande des légions victorieuses, les menant à des hauteurs insoupçonnées grâce à sa sagesse divine. Les histoires et les légendes s'attachent à lui comme la rosée du matin ; un tueur de démons à six têtes, le Porteur des Cent Huit Noms – nul ne peut lui faire face."

 deity_murugan:0 "$omen_murugan$"
 omen_murugan:0 "Murugan"
 omen_murugan_desc:0 "L'un des dieux les plus anciens d'une terre ancienne, Murugan est un dieu de la guerre qui commande des légions victorieuses, les menant à des hauteurs insoupçonnées grâce à sa sagesse divine. Les histoires et les légendes s'attachent à lui comme la rosée du matin ; un tueur de démons à six têtes, le Porteur des Cent Huit Noms – nul ne peut lui faire face.\n\nMurugan est le dieu principal du peuple #E Tamil#!, et il était également connu des autres sous le nom de #E Kartikeya#!. Ils sont finalement devenus un seul et même par le biais du syncrétisme."

 deity_karuppu_sami:0 "$omen_karuppu_sami$"
 omen_karuppu_sami:0 "Karuppu Sami"
 omen_karuppu_sami_desc:0 "Il arrive qu'un héros local transcende ses humbles origines, se lève au moment opportun et délivre son peuple des troubles et des malheurs, puis soit vénéré comme une manifestation des dieux après son départ ; la figure légendaire populaire Karuppu Sami est l'un de ces héros, très aimé des Tamouls du Sud."

 deity_pavadairayan:0 "$omen_pavadairayan$"
 omen_pavadairayan:0 "Pavadairayan"
 omen_pavadairayan_desc:0 "Fils de la féroce déesse Ankalamma, le héros populaire Lord Pavadairayan s'appuie sur le genou droit de sa Mère, son bras armé de l'épée toujours prêt ; quand il s'agit de protéger la majesté divine de celle-ci, nul ne peut résister à l'intense manifestation de sa piété filiale."

 deity_agni:0 "$omen_agni$"
 omen_agni:0 "Agni"
 omen_agni_desc:0 "C'est lui qui apporte la lumière et la vie à toute la création. Car il est Agni, la force ardente qui allume les flammes du soleil et des étoiles. Celui dont la chaleur offre confort et protection à tous ceux qui la recherchent. C'est Agni qui relie le domaine des divins à celui des mortels. Sa puissance radieuse illumine l'aube de chaque nouveau jour, et sa force et pureté guident le monde sur le chemin de la droiture."

 deity_raja_porus:0 "$omen_raja_porus$"
 omen_raja_porus:0 "Raja Porus"
 omen_raja_porus_desc:0 "Le légendaire Raja Porus nous bénit. Le roi qui fit face avec bravoure au grand conquérant Iksander, et même dans la défaite, resta ferme. Iksander, souverain de tout l'Occident, qui avait abattu d'innombrables rois et monstres, respectait le roi Porus et le traitait en souverain digne. Ainsi, le légendaire Raja Porus régna sur son domaine en roi égal à Iksander le Grand lui-même. Le traître Eudème souilla son honneur en assassinant le grand roi de manière lâche. Cependant, l'héritage de Raja Porus demeure avec nous et dans notre culte envers lui."
 deity_durga:0 "$omen_durga$"
 omen_durga:0 "Durga"
 omen_durga_desc: "Durga l'invincible, l'impénétrable. Elle est la déesse de la protection, de la force, de la maternité et de la destruction. Elle combattra les forces du mal de ce monde et utilisera sa colère divine pour punir les méchants."

 deity_bangaramma:0 "$omen_bangaramma$"
 omen_bangaramma:0 "Bangaramma"
 omen_bangaramma_desc:0 "La déesse Bangaramma, la déesse dorée en personne. Elle offre des douceurs aux enfants et apporte la richesse aux vieillards. La dorée est la plus douce nature des 7 déesses sœurs."

 deity_mathamma:0 "$omen_mathamma$"
 omen_mathamma:0 "Mathamma"
 omen_mathamma_desc:0 "Mathamma, une déesse de la communauté. Toutes les castes la craignent, mais elle est la plus vénérée par les plus pauvres des pauvres, ainsi ses temples et offrandes sont relativement modestes comparés à ceux des autres déesses."

 deity_renuka:0 "$omen_renuka$"
 omen_renuka:0 "Renuka"
 omen_renuka_desc:0 "Renuka est la mère de l'univers. Sa maternité divine lui donna de nombreux fils puissants, dont le puissant dieu Rama. Que la mère universelle nous bénisse tous."

 deity_dili_polasi:0 "$omen_dili_polasi$"
 omen_dili_polasi:0 "Dili Polasi"
 omen_dili_polasi_desc:0 "Dili Polasi, la déesse du foyer. Elle nous aide dans les petites tâches du quotidien. Elle fait partie des sept déesses sœurs, se rapportant spécifiquement aux besoins des événements mortels de la vie de tous les jours."

 deity_poleramma:0 "$omen_poleramma$"
 omen_poleramma:0 "Poleramma"
 omen_poleramma_desc:0 "Poleramma, la compagne de Shiva. Déesse de la peste et de la variole, honorons-la si nous ne voulons pas souffrir des nombreuses maladies qu'elle peut infliger."

#Mitanni
 deity_ruta:0 "$omen_ruta$"
 omen_ruta:0 "Ruta"
 omen_ruta_desc:0 "Ruta est la variante #Y mitannienne#! du dieu védique Rudra. Ruta est donc un dieu de la chasse et des vents. Que le peuple néo-mitannien soit béni par les animaux divins de Ruta pour la récolte et la chasse."

 deity_svar:0 "$omen_svar$"
 omen_svar:0 "Svar"
 omen_svar_desc:0 "Svar, le dieu du soleil. Que le soleil se lève à son commandement chaque matin et se couche chaque nuit, maintenant l'équilibre dans l'univers. Svar a influencé le mot perse pour soleil et reste dans les langues indo-aryennes comme un ancien mot pour dieu. #Y Ce dieu est exclusif aux Mitanni#!."

 deity_vayu:0 "$omen_vayu$"
 omen_vayu:0 "Vayu"
 omen_vayu_desc:0 "Vayu, le dieu des vents. Il est étroitement associé à Indra et est parfois appelé le 'souffle de vie du monde.' On dit que chaque fois que Vishnu se réincarne, Vayu aussi le fait pour l'accompagner et l'aider.\n\nVayu était l'un des principaux dieux des #Y Mittani#!, témoignant de leurs racines védiques et indiques."

 deity_nasatyanna:0 "$omen_nasatyanna$"
 omen_nasatyanna:0 "Nasatyanna"
 omen_nasatyanna_desc:0 "Les Nasatyanna, les dieux jumeaux sauveurs. Que Nasatya et Dasra nous bénissent avec des armes pour des voyages sûrs vers nos foyers. Qu'ils nous sauvent de la disparition dans nos temps les plus troublés. #Y Ce dieu est exclusif aux Mitanni#!."