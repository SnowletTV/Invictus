l_french:
 #Illyrians
 deity_deipatros:0 "$omen_deipatros$"
 omen_deipatros:1 "Deipaturos"
 omen_deipatros_desc:3 "$omen_zeus_desc$"

 deity_tadenus:0 "$omen_tadenus$"
 omen_tadenus:1 "Tadenus"
 omen_tadenus_desc:3 "$omen_helios_desc$ \n \n#Y Tadenus#! : Le culte illyrien répandu du dieu de la lumière et du soleil impliquait souvent un petit disque au sommet d'une longue perche qui représentait la présence du dieu. Tadenus, comme l'appelaient certains Illyriens, était souvent représenté avec (ou par les Liburniens et leurs voisins uniquement stylisés comme un) bateau solaire ou une charrette tirée par des chevaux comme dans le mythe grec du char de Phaeton , mais était aussi souvent associé à gibier d'eau et chevaux."

 omen_evileye:0 "Mauvais œil"
 omen_evileye_desc:3 "Les anciens Illyriens croyaient au « mauvais œil ». Si vous souffriez d'une malédiction ou tout simplement de malchance, des sacrifices devaient être faits pour gagner la faveur des dieux et des esprits qui supprimeraient alors les effets du « mauvais œil »."

 deity_anzotica:0 "$omen_anzotica$"
 omen_anzotica:1 "Anzotica"
 omen_anzotica_desc:3 "$omen_aphrodite_desc$ \n \n#Y Anzotica#! : Elle était la déesse illyrienne de l'amour, de la beauté et de la procréation et était représentée comme une femme attirante souvent accompagnée de colombes, de cygnes ou d'oies ; tout comme son parent grec Aphrodite ou la Vénus romaine. Surtout les Liburniens la vénéraient avec beaucoup de ferveur."

 deity_vidasus:0 "$omen_vidasus$"
 omen_vidasus:1 "Vidase"
 omen_vidasus_desc:3 "Vidasus était souvent invoqué avant les récoltes et vénéré avec Thana; certains de leurs sanctuaires dans le nord de l'Illyrie étaient situés près de sources chaudes pour invoquer leurs pouvoirs de guérison combinés. L'homologue romain était Liber dans le sud de l'Illyrie ou Silvanus, bien que sa représentation en tant que satyre en Dalmatie et en Pannonie s'apparentait davantage au Pan romain qu'à Silvanus."

 deity_armatus:0 "$omen_armatus$"
 omen_armatus:1 "Armatus"
 omen_armatus_desc:3 "$omen_mars_desc$ \n \n#Y Armatus#! : Les Illyriens avaient de nombreux dieux de la guerre dont seuls quelques noms comme l'Armatus des Delmatiens ont survécu. En raison de l'influence thrakienne, ces dieux étaient souvent représentés comme des cavaliers au galop avec un court manteau coulant derrière et portant une lance. Plus tard au cours de l'Empire romain, le Thrakian Meudaurus est devenu dominant."

 deity_bindus:0 "$omen_bindus$"
 omen_bindus:1 "Bindu"
 omen_bindus_desc:3 "$omen_neptune_desc$ \n \n#Y Bindus#! : Bindus était le protecteur des marins et le dieu de tous les plans d'eau. Les marchands ont prié pour sa faveur pour garantir un passage sûr, en particulier les Iapodes ont souligné son culte."

 deity_dracondracaena:0 "$omen_dracondracaena$"
 omen_dracondracaena:1 "Dracon et Dracaena"
 omen_dracondracaena_desc:3 "Dracon et Dracaena formaient un couple divin de cétacés. Les cétuses étaient des dragons de mer avec un corps serpentin, des mâchoires en forme de crocodile et une paire de cornes sur la tête et figuraient en bonne place dans la mythologie illyrienne. On les trouvait souvent sur les navires, les bijoux et les gilets pare-balles pour protéger et renforcer le navire ou le porteur de ces objets."

 deity_thana:0 "$omen_thana$"
 omen_thana:1 "Thana"
 omen_thana_desc:3 "$omen_diana_desc$ \n \n#Y Thana#! : Les chasseurs sacrifiaient souvent à Thana pour une chasse réussie, mais elle était également vénérée avec Vidasus en tant que déesse de la nature ; certains de leurs sanctuaires dans le nord de l'Illyrie étaient situés près de sources chaudes pour invoquer leurs pouvoirs de guérison combinés."

 deity_boria:0 "$omen_boria$"
 omen_boria:1 "Boria"
 omen_boria_desc:3 "Dans l'arrière-pays montagneux d'Histria, les habitants locaux construisent leurs villes au sommet des montagnes, il n'est donc pas étonnant que la déesse des montagnes Boria ait une place spéciale dans leur panthéon en tant que protectrice de leurs maisons. Cette déesse aurait pu exprimer son aversion à travers les vents katabiques, car ceux-ci portent encore son nom en croate moderne (Bura) et en slovène (Burja)."

 deity_ica:0 "$omen_ica$"
 omen_ica:1 "I CA"
 omen_ica_desc:3 "On pense que la nymphe Ica réside dans les sources chaudes près de Flanonia, aujourd'hui Plomin, offrant guérison et repos à tous les visiteurs. Même à cet endroit porte son nom."

 deity_sentona:0 "$omen_sentona$"
 omen_sentona:0 "Sentona"
 omen_sentona_desc:0 "Déesse protectrice des voyageurs, Sentona était la principale divinité des Liburniens. Elle était largement vénérée parmi eux, et probablement connue dans d'autres cultures également. Sentona continua à être honorée après la conquête romaine."

 deity_medaurus:0 "$omen_medaurus$"
 omen_medaurus:0 "Medaurus"
 omen_medaurus_desc:0 "Medaurus, dieu cavalier des Thraces, était très répandu dans le monde paléo-balte. Il gagna en importance chez les Illyriens durant la période romaine, au point d'être plus associé à l'Illyrie qu'à Zalmoxis."

 deity_redon:0 "$omen_redon$"
 omen_redon:0 "Redon"
 omen_redon_desc:0 "Redon est un dieu très répandu, associé à l'argent, aux voyages et à la navigation. Il était souvent représenté sur des pièces de monnaie coiffé d'un pétase. Des pièces à son effigie ont été retrouvées dans plusieurs cités de la côte adriatique, dont la Messapie."

 deity_andinus:0 "$omen_andinus$"
 omen_andinus:0 "Andinus"
 omen_andinus_desc:0 "Andinus était une divinité dardanienne, souvent vénérée par les Thraces et les Illyriens de la région. Son nom pourrait signifier 'l'étranger', en référence à cet aspect. De nombreuses divinités issues de la foi zalmoxienne furent finalement adorées dans les terres illyriennes. Le nom d'Andinus était aussi courant chez les Illyriens locaux."

 deity_trita:0 "$omen_trita$"
 omen_trita:0 "Trita"
 omen_trita_desc:0 "Trita était une déesse de la santé. Bien qu'associée aux Istriens, l'origine de son nom provient de la côte sud de l'Adriatique illyrienne. Il est possible que Trita ait été influencée à l'origine par des peuples druidiques avant de devenir pleinement une déesse illyrienne."

 deity_dualos:0 "$omen_dualos$"
 omen_dualos:0 "Dualos"
 omen_dualos_desc:0 "Dualos était peut-être l'équivalent illyrien du dieu Dionysos chez les Grecs. L'étymologie de son nom semble signifier 'ivre' ou 'fou'. Dualos était principalement une divinité paéonienne."

 deity_aecorna:0 "$omen_aecorna$"
 omen_aecorna:0 "Aecorna"
 omen_aecorna_desc:0 "Aecorna était une déesse exclusivement vénérée par les Pannoniens et les peuples voisins. Déesse de l'eau, elle était associée aux lacs ou aux rivières. Elle était probablement une déesse protectrice, en particulier des bateliers et des marins."

 deity_nebres:0 "$omen_nebres$"
 omen_nebres:0 "Nebres"
 omen_nebres_desc:0 "Nebres était une divinité principalement honorée en Liburnie et en Istrie. On en sait peu sur elle et les références ou inscriptions sont très rares, mais elle occupait vraisemblablement un rang comparable aux autres dieux liburniens et istriens."

 deity_enji:0 "$omen_enji$"
 omen_enji:0 "Enji"
 omen_enji_desc:0 "Dieu du tonnerre et du feu, Enji était une divinité puissante, notamment chez les Illyriens du Nord. Les Romains le comparaient à Jupiter, et cela se reflète dans le fait que son nom devint plus tard la racine du mot désignant le jeudi en albanais moderne. Enji est aussi connu sous le nom d'En, appellation qui fut plus tard associée à une entité démoniaque."
 
 #Histrians
 deity_histria:0 "$omen_histria$"
 omen_histria:1 "Histrie"
 omen_histria_desc:3 "La déesse suprême de la péninsule histrienne gouverne la terre histrienne et tous ses habitants, c'est donc à elle qu'il incombe d'accorder sa protection et son inspiration à tous ceux qui sacrifient en son nom."

 deity_melosocus:0 "$omen_melosocus$"
 omen_melosocus:1 "Melosocus"
 omen_melosocus_desc:3 "Melosocus est la seule divinité masculine transmise de la péninsule histrienne, ce qui semble être l'expression d'un rôle de premier plan des femmes dans la société histrienne. En tant que tel, il était probablement le dieu patron des hommes parmi les Histriens."

 deity_latra:0 "$omen_latra$"
 omen_latra:1 "Latra"
 omen_latra_desc:3 "Il y avait de nombreux cultes religieux locaux de déesses féminines parmi les Liburniens comme Iutossica, Sentona et aussi Latra. Latra était représentée avec un chapeau illyrien pointu ainsi que trois autels sur des offrandes pour rechercher sa faveur et sa bonne fortune."

 deity_iria:0 "$omen_iria$"
 omen_iria:0 "Iria"
 omen_iria_desc:0 "Iria est une déesse-nymphe des Illyriens du Nord, en particulier chez les Histriens. Bien qu'elle fût principalement connue chez les Histriens, il se peut qu'elle ait été plus répandue avant l'époque romaine."

 deity_eia:0 "$omen_eia$"
 omen_eia:0 "Eia"
 omen_eia_desc:0 "Eia est une autre déesse histrienne. Comme les autres déesses histriennes, on sait peu de choses sur elle, si ce n'est qu'elle jouait un rôle important avant la conquête romaine."

 #Messapians
 deity_zis:0 "$omen_zis$"
 omen_zis:1 "Zis"
 omen_zis_desc:3 "$omen_zeus_desc$\n\nMalgré ses similitudes avec Zeus, Zis provient en réalité des croyances illyriennes autochtones, issues d'une divinité indo-européenne commune."

 deity_damater:0 "$omen_damater$"
 omen_damater:1 "Damater"
 omen_damater_desc:3 "$omen_demeter_desc$\n\nMalgré ses similitudes avec Déméter, Damater provient en réalité des croyances illyriennes autochtones, issues d'une divinité indo-européenne commune."

 deity_lahona:0 "$omen_lahona$"
 omen_lahona:1 "Aprodita Lahona"
 omen_lahona_desc:3 "$omen_aphrodite_desc$"

 deity_damatira:0 "$omen_damatira$"
 omen_damatira:1 "Damatira"
 omen_damatira_desc:3 "$omen_demeter_desc$\n\nMalgré ses similitudes avec Déméter, Damatira provient en réalité des croyances illyriennes autochtones, issues d'une divinité indo-européenne commune."

 deity_athana:0 "$omen_athana$"
 omen_athana:1 "Athana"
 omen_athana_desc:3 "$omen_demeter_desc$\n\nMalgré ses similitudes avec Athéna, Athana provient en réalité des croyances illyriennes autochtones, issues d'une divinité indo-européenne commune."

 deity_taotor:0 "$omen_taotor$"
 omen_taotor:1 "Taotor"
 omen_taotor_desc:3 "Déesse mystérieuse, Taotor est très peu connue. L'étymologie suggère qu'elle était une sorte de déesse du peuple, « Teuta(na) » étant le mot illyrien pour désigner une maîtresse du peuple, voire une reine (notamment utilisé dans le nom de la reine Teuta). D'autres étymologies apparentées en langues celtiques, italiques et gothiques semblent toutes indiquer la même chose : un mot associé à l'unité tribale ou au peuple en général. On peut donc conclure, au minimum, que Taotor est une déesse du peuple."

 deity_illyrius:0 "$omen_illyrius$"
 omen_illyrius:1 "Illyrius"
 omen_illyrius_desc:3 "Illyrius est le fils de Cadmos et d'Harmonie, qui régna finalement sur l'Illyrie et devint l'ancêtre éponyme des Illyriens. C'est de lui, dit-on, que l'Illyrie tire son nom, et de lui que viennent les peuples illyriens. On dit aussi qu'il eut six fils et trois filles, chacun associé à une tribu illyrienne différente. Les fils se nomment Enchéléus, Autarius, Dardanus, Maedus, Taulus et Perrhèbe ; tandis que les filles sont Partho, Daortho et Dassaro."

 deity_juppiter_menzanas:0 "$omen_juppiter_menzanas$"
 omen_juppiter_menzanas:1 "Juppiter Menzanas"
 omen_juppiter_menzanas_desc:3 "Juppiter Menzanas est une divinité épithète dont le nom peut se traduire approximativement par « Père-Ciel, Dieu des Chevaux ». On l'appelle aussi parfois Zis Menzanas. Menzanas est un dieu messapien indigène lié aux chevaux, sans équivalent dans d'autres cultures, mais il était souvent associé comme épithète à d'autres divinités pour souligner leur puissance."

 deity_venas:0 "$omen_venas$"
 omen_venas:1 "Venas"
 omen_venas_desc:3 "$omen_aphrodite_desc$\n\nMalgré ses similitudes avec Vénus, Venas provient en réalité des croyances illyriennes autochtones, issues d'une divinité indo-européenne commune."