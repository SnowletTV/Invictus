 omen_achaviser:0 "Achaviser"
 omen_achaviser_desc:0 "Achaviser était un dieu mystérieux associé à la déesse Turan en tant que membre de son entourage, bien qu'il ne fût pas un génie. Les génies étaient des esprits masculins liés aux Lasa, des nymphes de la fertilité féminines. Comme Achaviser était considéré comme une divinité à part entière, il pourrait avoir joué un rôle plus important que ce que l'on connaît."
 omen_aesernia:0 "Aesernia"
 omen_aesernia_desc:0 "Aesernia était une déesse italique vénérée en Italie centrale et du Sud. Elle était principalement associée à l'agriculture, à la fertilité et à la récolte. Aesernia était probablement à l'origine une déesse samnite, ou peut-être issue de tribus au sud des Samnites. Quoi qu'il en soit, il semble que pour les personnes qui la vénéraient, elle était une déesse importante. La ville d'Aesernia a été nommée en son honneur, et il est probable qu'elle était la déesse tutélaire de la cité."
 omen_aita:0 "Aita"
 omen_aita_desc:0 "Aita was a god of the underworld and wolves. He was heavily influenced by the Greek god Hades, but he may have existed before Greek influence and later adapted to be more like Hades. Originally, he was likely of close relation to the fellow wolf god Calu."
 omen_alpan:0 "Alpan"
 omen_alpan_desc:0 "Alpan est une déesse étrusque dont le nom est le même mot que le mot étrusque signifiant 'volontiers'. Comme de nombreuses divinités étrusques qui n'étaient pas d'origine grecque, Alpan était une déesse chthonienne, c'est-à-dire des enfers. Elle est généralement représentée complètement nue pour signifier son statut de déesse des activités sexuelles."
 omen_altinos:0 "Altinos"
 omen_altinos_desc:0 "Altinos était un dieu principalement vénéré dans la ville d'Altinum par les peuples vénètes de la région. Il était un dieu guérisseur et probablement la divinité tutélaire d'Altinum. En raison de cela, il était probablement un dieu important pour les Vénètes, mais il n'y a pas beaucoup de preuves qu'il était vénéré beaucoup plus loin que cela."
 omen_aminch:0 "Aminch"
 omen_aminch_desc:0 "Aminch ou Aminth était un dieu enfant de l'amour, associé à l'érotisme et aux désirs sexuels. Il était comparé au dieu romain Amor, qui serait plus tard connu sous le nom de Cupidon. Aminch était également l'un des génies, des esprits masculins puissants, sous la tutelle de la déesse Turan."
 omen_anaceta:0 "Anaceta"
 omen_anaceta_desc:0 "Anaceta était une déesse de la fertilité, des céréales et des relations maternelles. Elle était vénérée par les Sabelliens et était assimilée à la déesse romaine Cérès. Anaceta pourrait avoir été une divinité composite entre Cérès et Angitia. Une autre théorie propose qu'Anaceta était simplement une facette d'Angitia. Néanmoins, Anaceta pourrait ne pas être liée à l'une ou l'autre et rester une divinité locale des Sabelliens, indépendante de Cérès ou d'Angitia."
 omen_angitia:0 "Angitia"
 omen_angitia_desc:0 "Angitia était une déesse pour le peuple des Marses, ainsi que pour de nombreux peuples osco-ombriens d'Italie. Angitia était une déesse très importante et était associée aux serpents et aux charmeurs de serpents. Elle était également liée à la musique, à la magie et à la guérison. Il est possible qu'elle ait des origines dans la mythologie grecque, mais la prévalence de son culte en Italie pourrait indiquer le contraire. Elle était peut-être la déesse nationale du peuple des Marses et on disait qu'elle vivait près du lac Fucin où elle guérissait les morsures de serpent."
 omen_ani:0 "Ani"
 omen_ani_desc:0 "Ani est un dieu aux multiples facettes. Pour cette raison, il est souvent comparé au dieu romain Janus. Il est également comparé au dieu mésopotamien Anu, qui partage également cette caractéristique intéressante. Ani est l'un des nombreux dieux échangés entre les Étrusques et les peuples italiques d'Italie centrale."
 omen_anterstatai:0 "Anterstatai"
 omen_anterstatai_desc:0 "La déesse Anterstatai est connue grâce à la tablette d'Agnone, trouvée dans la ville moderne d'Agnone, située près de l'ancienne cité de Bovanium. Anterstatai figurait parmi les divinités italiques importantes telles que Maris et Apulu.\n\nOn suppose qu'Anterstatai était une déesse de la protection des frontières, déduit de son nom. Une autre théorie suggère qu'elle représentait d'une manière ou d'une autre le concept de 'milieu', venant une fois de plus de son nom, car 'anter' ou 'inter' signifie milieu. Quelle que soit sa nature, elle était probablement vénérée par les Sabelliens et plusieurs autres cultures d'Italie centrale et du sud."
 omen_apa:0 "Apa"
 omen_apa_desc:0 "Apa était une déesse des mères et son nom se traduit directement par 'mère' en étrusque. Elle est directement associée au dieu des pères, Ati, dont le nom se traduirait par 'père'. Il est possible que ce couple de divinités soit le plus ancien de tout leur panthéon, d'où l'association de leurs noms en mots simples, des mots courants."
 omen_apulu:0 "Apulu"
 omen_apulu_desc:0 "Apulu était clairement une version étrusque du dieu gréco-romain Apollon. Apulu est associé au soleil et à la santé, en particulier à la santé face aux épidémies. Il pourrait également avoir été un dieu de la musique et de la poésie, tout comme Apollon."
 omen_aril:0 "Aril"
 omen_aril_desc:0 "Aril était un dieu étrusque identifié au titan grec Atlas. On sait peu de choses sur la manière dont Aril différait d'Atlas, et il est possible qu'Aril ait joué un rôle similaire dans la mythologie étrusque, bien qu'en tant que dieu plutôt que titan."
 omen_artimit:0 "Artimit"
 omen_artimit_desc:0 "Artimit était une déesse étrusque étroitement liée à Artume, et elle aurait même pu être une version d'Artume ou une variante locale. Quoi qu'il en soit, il est clair que, comme Artume, Artimit a été fortement influencée ou inspirée par Artémis et représentait des idées similaires."
 omen_artume:0 "Artume"
 omen_artume_desc:0 "Artume était une déesse étrusque des assemblées, maîtresse des animaux et une divinité de la chasse. Elle a probablement été inspirée par la déesse Artémis, ou du moins confondue avec elle."
 omen_athrpa:0 "Athrpa"
 omen_athrpa_desc:0 "Athrpa était une déesse étrusque identifiée à la déesse grecque Atropos. Elle était une déesse du destin et de la destinée. Elle faisait également partie des Sœurs Grises du Destin de la mythologie grecque et aurait été étroitement associée à ses deux sœurs, également des déesses du destin."
 omen_ati:0 "Ati"
 omen_ati_desc:0 "Ati était un dieu des pères et dont le nom se traduit directement par 'père' en étrusque. Il est directement associé à la déesse des mères, Apa, dont le nom se traduirait par 'mère'. Il est possible que ce couple de divinités soit le plus ancien de tout leur panthéon, d'où l'association de leurs noms en mots simples, des mots courants."
 omen_atunis:0 "Atunis"
 omen_atunis_desc:0 "Atunis était un dieu de la fertilité d'une grande importance. Son homologue grec et probable source d'inspiration était Adonis. Atunis était étroitement associé à Turan et aurait pu être son consort ou amant. Alors que dans sa version grecque il était mortel, les Étrusques ont divinisé Atunis, et il aurait donc peut-être joué un rôle plus important dans le mythe étrusque."
 omen_calu:0 "Calu"
 omen_calu_desc:0 "Calu était un dieu infernal des loups. Il était probablement le souverain original des enfers avant d'être assimilé à Aitu, une version étrusque d'Hadès, ou peut-être un dieu moins important des enfers qui a été confondu avec Hadès et a ainsi acquis une importance égale à celle d'Aitu."
 omen_castur:0 "Castur"
 omen_castur_desc:0 "Castur était un dieu lié à la version grecque de Castor. Il était associé à son frère jumeau Pultuce. Les dieux jumeaux étaient associés aux vents en mer. Les deux frères étaient également connus comme d'excellents cavaliers et figuraient dans l'histoire grecque de Troie."
 omen_catha:0 "Catha"
 omen_catha_desc:0 "Catha ou Cathas était une déesse étrusque de la maternité. Elle aurait pu être à la fois une déesse lunaire et solaire, ainsi qu'une déesse des enfers. Elle était également associée au soleil. Catha était également connue pour avoir une fille uniquement mentionnée sous le nom de 'Cathas Sech', ce qui signifie 'la fille de Catha'."
 omen_cathas_sech:0 "Cathas Sech"
 omen_cathas_sech_desc:0 "'Cathas Sech' signifie 'fille de Sech'. Elle aurait pu être une déesse similaire à Sol Invictus du panthéon romain, en fait, il se peut que 'Cathas Sech' fasse directement référence à une version étrusque de cette divinité. Cela suggère que Cathas Sech était probablement associée au soleil et à la lumière."
 omen_cels:0 "Cels"
 omen_cels_desc:0 "Cels, également appelée Cel, était la mère des géants. Elle aurait pu représenter la Terre de la même manière que Gaïa le faisait pour les Grecs. Elle est représentée protégeant Celsclan du dieu de la guerre Laran. Celsclan est un géant et son nom signifie le fils de Cel."
 omen_charum:0 "Charu"
 omen_charum_desc:0 "Charu, ou Charun, était un dieu basé sur Charon de la mythologie grecque. Il était souvent associé à Vanth, une démon ou déesse des enfers. Malgré le nom similaire à Charon, Charu avait évolué de manière très unique par rapport à sa version grecque. Il avait des oreilles pointues, un marteau, une peau bleue, des cheveux semblables à des serpents et des ailes gigantesques."
 omen_cilen:0 "Cilen"
 omen_cilen_desc:0 "Cilen, ou Celens, était une déesse étrusque de la nuit. On sait peu de choses sur cette déesse mystérieuse, et sa seule référence est une statue dont la tête est tombée. En raison de son thème général, elle pourrait avoir été une divinité ancienne en déclin de popularité, ce qui pourrait signifier qu'elle était également vénérée dans le panthéon rhétique."
 omen_culalp:0 "Culalp"
 omen_culalp_desc:0 "Culalp est un dieu mystérieux associé au dieu Culsans, peut-être étant une facette du dieu Culsans. Certains chercheurs suggèrent que Culalp pourrait également avoir été associé à Alpan, une combinaison de Culsans et Culalp, cependant, il se pourrait aussi que Culalp soit indépendant des deux."
 omen_culsans:0 "Culsans"
 omen_culsans_desc:0 "Culsans était un dieu à deux visages qui pouvait être similaire au dieu romain Janus. Il représentait la dualité et les transitions. Certains chercheurs proposent que Culsans pourrait avoir une racine étymologique liée à un mot étrusque signifiant 'porte'."
 omen_cupra:0 "Cupra"
 omen_cupra_desc:0 "Cupra est une déesse des enfers de la fertilité, particulièrement vénérée par les Ombriens et les Picènes, mais elle était probablement une déesse dans de nombreuses croyances italiques. Elle aurait pu être une forme de la déesse Uni. Elle peut également avoir des origines de la déesse grecque Aphrodite à travers un nom d'Aphrodite : 'Kupria'. Une autre théorie est que son nom provient de la même racine que la divinité romaine Cupidon."
 omen_damia:0 "Damia"
 omen_damia_desc:0 "Damia est l'un des nombreux noms proposés pour la déesse plus connue sous le nom de Bona Dea, alias la Bonne Déesse. Déesse de la fertilité et de la chasteté, elle était principalement vénérée par les femmes. Ses rites permettaient aux femmes de boire un vin fort et de réaliser des sacrifices de sang, ce qui leur était par ailleurs interdit. À Rome, ses cultes étaient dirigés par les Vestales. L'une des raisons pour lesquelles son vrai nom est si difficile à déterminer est que les hommes avaient l'interdiction de le connaître intégralement. Malgré cela, un tiers de ses dédicaces provenaient d'hommes."
 omen_diana_nemorensis:0 "Diana"
 omen_diana_nemorensis_desc:0 "La Diane italique est assez distincte de la déesse helléno-romaine Diane. Connue également des Romains sous le nom de Diane Nemorensis, elle était une déesse de la chasse, des femmes et des animaux. Elle était souvent considérée comme une déesse de la lune et assimilée à la déesse grecque Artémis.\n\nLes Romains appellent Diane Diana Nemorensis en raison de son sanctuaire dans la forêt près du lac Nemi. Le lac Nemi est le site le plus important de son culte."
 omen_egeria:0 "Egeria"
 omen_egeria_desc:0 "Egérie était une déesse nymphe du monde naturel dans l'ancienne mythologie romaine. Elle prodiguait des conseils et aidait les pèlerins. On l'invoquait souvent pour la fertilité des femmes cherchant à concevoir des enfants ou pour assurer la sécurité de leurs nouveau-nés. Elle était parfois représentée comme une belle jeune femme portant un panier de fruits, de fleurs, ou d'autres symboles d'abondance et de prospérité.\n\nSelon la légende, Egérie était l'amante de Numa Pompilius, un roi légendaire de Rome réputé pour sa piété et sa sagesse. On dit qu'elle a conseillé Numa sur les affaires d'État et les pratiques religieuses, et qu'elle lui a enseigné les rituels sacrés des Vestales."
 omen_enie:0 "Enie"
 omen_enie_desc:0 "Enie était la version étrusque de la déesse Enyo. Déesse de la guerre, Enie était probablement similaire à sa contrepartie grecque. Elle faisait également partie des Sœurs Grises de la mythologie grecque. Cela signifie qu'elle était une déesse du destin étroitement associée à ses deux sœurs, qui auraient également été des déesses du destin."
 omen_ethausva:0 "Ethausva"
 omen_ethausva_desc:0 "Ethausva était une divinité mineure associée à l'accouchement. Elle est principalement connue dans une représentation avec deux autres divinités de l'accouchement : Thalna et Thanr. Elle figurait également comme sage-femme dans une représentation de la naissance d'Apulu. Malgré son apparente obscurité, elle avait probablement un culte qui la suivait."
 omen_evan:0 "Evan"
 omen_evan_desc:0 "Evan était une déesse de l'entourage de Turan. Bien qu'elle soit parfois identifiée comme une Lasa, elle était probablement une déité à part entière et était vue comme une compagne proche de Turan. Étymologiquement, son nom est lié au mot étrusque pour le temps, ce qui pourrait laisser entendre qu'elle était une déesse du temps."
 omen_feronia:0 "Feronia"
 omen_feronia_desc:0 "Feronia était une déesse de la faune, de la fertilité et de la santé. Elle était également connue pour affranchir les esclaves, accorder des droits civiques et être la protectrice des parties modestes de la société. Ainsi, elle était principalement vénérée par les affranchis et les plébéiens. Elle était une déesse ancienne probablement vénérée avant l'influence grecque en Italie."
 omen_fides:0 "Fides"
 omen_fides_desc:0 "Fides était une ancienne déesse romaine de la confiance et de l'honnêteté. Elle était considérée comme l'une des principales divinités de l'ancien panthéon romain et inculquait les valeurs de loyauté et de fiabilité dans la culture romaine. Son festival s'appelait les Fidesia et elle était souvent invoquée dans les contrats légaux.\n\nFides était étroitement associée à l'État romain, et son temple était situé près du Forum Romanum à Rome. Ses prêtres, appelés les "Fideles", étaient responsables de maintenir la confiance publique et de s'assurer que les serments et les traités étaient respectés.\n\nFides était souvent représentée comme une jeune femme tenant une corne d'abondance, ou comme une vierge avec sa main droite posée sur son cœur et sa main gauche étendue, paume vers le haut. Elle était parfois également représentée tenant des balances, symbolisant l'équilibre entre la confiance et la méfiance."
 omen_fladukia:0 "Fladukia"
 omen_fladukia_desc:0 "Dans une bataille entre la tribu vénète et une tribu ombrienne, une flèche a été tirée par un guerrier vénète. La pointe de la flèche portait une inscription demandant à la déesse Fladukia du Marisi de bénir le tir. Bien que le Marisi se référait probablement aux Ombriens de la région plutôt qu'au véritable Marisi, l'inscription suggère que la déesse Fladukia était vénérée par les Ombriens et probablement adoptée également par les Vénètes. En fonction de la nature de l'inscription, Fladukia était probablement une déesse de la guerre et peut-être aussi une déesse associée à la chance."
 omen_fufluns:0 "Fufluns"
 omen_fufluns_desc:0 "Fufluns était un dieu d'une grande importance. Souvent assimilé à Dionysos ou au romain Liber, Fufluns était un dieu de la santé, du bonheur et bien sûr, du vin. Il est possible que l'association avec le vin ait été directement influencée par les Grecs. Parfois, on disait qu'il était l'un des nombreux dieux des enfers. Fufluns avait également peut-être une relation intime ou romantique avec sa mère, Semla. En plus de Semla, Fufluns était associé à Catha."
 omen_hercle:0 "Hercle"
 omen_hercle_desc:0 "Hercle est clairement une version étrusque du dieu grec Héraclès. Malgré cette inspiration évidente, les dieux étrusques avaient tendance à prendre des représentations distinctes des interprétations grecques. Il était représenté comme une figure musclée avec une massue. Hercle était dit être le fils de Tinia et Uni. Plus que son homologue grec, Hercle était considéré comme un dieu oracle."
 omen_hinthia:0 "Hinthia"
 omen_hinthia_desc:0 "Hinthia était une déesse de l'entourage de Turan. Bien que l'on en sache peu à son sujet, elle était probablement une déesse des enfers, et en particulier des fantômes. En fait, son nom semble indiquer qu'elle représentait peut-être spécifiquement les fantômes plutôt que le concept de 'les morts' en général."
 omen_laran:0 "Laran"
 omen_laran_desc:0 "Laran, ou Larun, était un dieu de la guerre qui résidait dans les enfers. Souvent assimilé à Arès et Mars, Laran était un gardien des frontières et un mainteneur de la paix. Il fait partie des neuf dieux italiques capables d'invoquer la foudre, connus sous le nom de Novensiles. Il était souvent représenté comme un jeune homme ne portant rien d'autre qu'un casque, un bouclier et une lance."
 omen_lasa_achunanu:0 "Lasa Achunanu"
 omen_lasa_achunanu_desc:0 "'Lasa' était un terme utilisé pour faire référence à une classe de divinités. Elles constituaient des éléments importants de la cour de la déesse Turan et représentaient souvent des aspects d'elle. Lasa Achunanu était l'une de ces entités. On sait peu de choses d'autre sur cette mystérieuse Lasa."
 omen_lasa_racuneta:0 "Lasa Racuneta"
 omen_lasa_racuneta_desc:0 "'Lasa' était un terme utilisé pour désigner une classe de divinités. Elles constituaient des éléments importants de la cour de la déesse Turan et représentaient souvent des aspects d'elle. Lasa Racuneta était l'une de ces entités. On sait peu de choses de plus sur cette mystérieuse Lasa."
 omen_lasa_sitmica:0 "Lasa Sitmica"
 omen_lasa_sitmica_desc:0 "'Lasa' était un terme utilisé pour désigner une classe de divinités. Elles constituaient des éléments importants de la cour de la déesse Turan et représentaient souvent des aspects d'elle. Lasa Sitmica était l'une de ces entités. On sait peu de choses de plus sur cette mystérieuse Lasa."
 omen_lasa_vecu:0 "Lasa Vecu"
 omen_lasa_vecu_desc:0 "'Lasa' était un terme utilisé pour désigner une classe de divinités. Elles constituaient des éléments importants de la cour de la déesse Turan et représentaient souvent des aspects d'elle. Lasa Vecu était l'une de ces entités. Elle est également la seule Lasa dont nous en savons plus en raison de son association avec un auteur prophétique connu sous le nom de Vegoia. On disait qu'elle avait une grande influence sur les livres et écrits sacrés étrusques."
 omen_latun:0 "Latun"
 omen_latun_desc:0 "Latun était une déesse étrusque inspirée ou influencée par la déesse grecque Latone, également connue sous le nom de Léto. Bien que nous ne sachions pas grand-chose sur la manière dont Latun différait de Léto, il est probable que Letun était la mère d'Apulu, tout comme Léto était la mère d'Apollon."
 omen_leinth:0 "Leinth"
 omen_leinth_desc:0 "Leinth était un dieu associé à Turan en tant que membre de son entourage. Contrairement à d'autres divinités mineures, il existe plusieurs théories sur le type de dieu qu'il était. En raison de la racine étymologique de son nom, il est probable que Leinth était associé à la mort ou à la mort imminente. Il est également très possible qu'il soit une déesse à la place ; il est impossible de le savoir avec certitude en raison de l'ambiguïté des sexes des dieux étrusques et italiques."
 omen_letha:0 "Letha"
 omen_letha_desc:0 "Letha, également connue sous les noms de Letham, Lethns, Lethms ou Leta, était une déesse des enfers. Elle était considérée comme une déesse infernale, ce qui signifie qu'elle faisait partie des nombreuses divinités des enfers."
 omen_mae:0 "Mae"
 omen_mae_desc:0 "Mae était une déesse de la fertilité fortement confondue avec la déesse grecque Maïa. Cela dit, il est probable qu'elle ait existé avant les influences hellénistiques et ait été plus tard assimilée. Elle aurait pu être une déesse importante et avoir inspiré le mois de mai pour les Romains. Mae aurait également pu être une déesse de la terre, tout comme Maïa l'était pour les Romains."
 omen_malavisch:0 "Malavisch"
 omen_malavisch_desc:0 "Malavisch était une déesse de l'entourage de Turan. Malavisch était la déesse de l'amour et de la beauté, ainsi que la déesse des mariées. Elle était probablement principalement vénérée lors des mariages et était représentée, aux côtés de nombreuses autres divinités de Turan, aidant à préparer une femme qui allait bientôt se marier. Le nom Malavisch vient des mots étrusques signifiant douceur et féminité."
 omen_mania:0 "Mania"
 omen_mania_desc:0 "Mania, ou Manea, était une déesse de la mort, ainsi qu'une déesse des esprits et du chaos. On disait qu'elle était l'une des dirigeantes des enfers. On dit aussi qu'elle est la mère des Lasa, les nymphes féminines de la fertilité."
 omen_manth:0 "Manth"
 omen_manth_desc:0 "Manth est le consort de Mania, l'une des dirigeantes des enfers. Il est parfois également assimilé au dieu Suris, ou à la version latine Soranus. En tant que couple divin des enfers, Manth et Mania étaient tous deux responsables des esprits des morts."
 omen_maphitis:0 "Maphitis"
 omen_maphitis_desc:0 "Maphitis ou Mafitis était une déesse italique des gaz empoisonnés. Probablement originaire des Sabelliens, Maphitis répandrait son culte malgré son statut de déesse globalement mineure. Elle était associée aux volcans en raison des gaz dangereux qui en jaillissaient et était même vénérée à Pompéi."
 omen_marica:0 "Marica"
 omen_marica_desc:0 "Marica était une déesse de la fertilité associée à la déesse romaine Vénus. Pour les Romains, Marica finirait par représenter la mère de Latinus, un héros de la guerre de Troie, cependant il est très probable que son origine précède l'influence hellénistique dans la région. Le concept d'une déesse mère était très répandu parmi les peuples italiques."
 omen_maris:0 "Maris"
 omen_maris_desc:0 "Maris, également appelé Mamers par les Sabelliens, est un dieu de la guerre qui était très probablement une version du dieu romain Mars, bien que cela ne soit pas universellement accepté. Maris est souvent représenté comme un nourrisson ou un enfant. Il était également dit, par les Étrusques, être le fils d'Héraclès. Il était probablement l'un des nombreux dieux échangés pendant la période où l'Étrurie gouvernait et influençait une grande partie de l'Italie centrale."
 omen_mateer_matuta_desc:0 "La déesse de la lumière du matin ou de l'aube. Mater Matuta était une ancienne déesse romaine dont le nom signifie Mère du Matin. De plus, Mater Matuta a finalement acquis beaucoup de révérence de la part des marins et est devenue également une déesse des marins, bien que cela soit limité. Mater Matuta était une déesse universelle dans le panthéon italique et était vénérée partout."
 omen_mater_matuta:0 "Mater Matuta"
 omen_meanpe:0 "Meanpe"
 omen_meanpe_desc:0 "Meanpe, également connue sous le nom de Mean, était une déesse de l'entourage de Turan. Elle était souvent associée à la déesse Niké du panthéon grec. Elle pouvait être vénérée notamment en temps de guerre ou surtout après qu'une victoire ait été remportée à la suite d'une guerre."
 omen_menrva:0 "Menrva"
 omen_menrva_desc:0 "Menrva était une déesse de la sagesse et de la guerre, semblable à la déesse grecque Athéna. Elle aurait peut-être été d'origine étrusque avant d'être adoptée par de nombreux peuples italiques influencés par les Étrusques. Elle était considérée comme la fille de Uni et Tinia, deux des divinités les plus importantes du panthéon étrusque. Elle a également contribué à la déesse helléno-romaine Minerve."
 omen_mlacuch:0 "Mlacuch"
 omen_mlacuch_desc:0 "Mlacuch était représentée comme une déesse des femmes et de la féminité. Son mythe le plus populaire inclut son enlèvement, suivi du sauvetage par le dieu Hercle. Son nom vient peut-être du mot étrusque signifiant agréable ou plaisant et du mot étrusque signifiant noble ou beau."
 omen_munthuch:0 "Munthuch"
 omen_munthuch_desc:0 "Munthuch était une déesse de l'amour dans le panthéon étrusque. Elle faisait partie des nombreuses divinités qui étaient les suivantes de la déesse Turan. Munthuch semble avoir été liée aux thèmes de l'amour et de la santé. Son nom est dérivé du mot étrusque pour la naissance, qui est 'Munthu', et il est probable qu'elle faisait partie des nombreux dieux associés à l'accouchement. Elle aurait également pu être une protectrice de la jeunesse et des nourrissons."
 omen_nethus:0 "Nethuns"
 omen_nethus_desc:0 "Nethuns était le dieu des puits, de l'eau et de la mer. Il est tout à fait possible que le nom Nethuns soit lié au dieu celte Nechtan. En fait, Nethuns pourrait avoir des origines indo-européennes, du mot indo-européen pour neveu. Cela montre clairement que Nethuns n'était pas originaire des Étrusques, il est donc probable qu'il ait été l'un des nombreux dieux adoptés parmi les Étrusques et les peuples d'Italie centrale. Actuellement, on pense que Nethuns avait des origines ombriennes. Nethuns est devenu Neptune pour les Romains, qui a été assimilé au dieu grec Poséidon."
 omen_nortia:0 "Nortia"
 omen_nortia_desc:0 "La déesse du destin, du temps et de la chance, Nortia était une puissante divinité répandue dans tout le territoire italique. De manière célèbre, les Romains ont noté son rituel comme le rituel du clou, lors duquel un clou était enfoncé dans les murs de son temple à Volsinii pour marquer le Nouvel An."
 omen_orcus:0 "Orcus"
 omen_orcus_desc:0 "Orcus, l'un des nombreux dieux qui auraient pu être échangés entre les Étrusques et les peuples italiques voisins, était un dieu majeur des Enfers. Orcus aurait également pu être une divinité représentant l'ensemble des Enfers, bien qu'il ne semble pas être le dieu suprême des Enfers. Orcus a ensuite été assimilé à Hadès ou Pluton, ainsi qu'à Dis Pater, Soranus et Suris. Il semble être un dieu de la mort s'il n'est pas le dieu des Enfers lui-même."
 omen_pacha:0 "Pacha"
 omen_pacha_desc:0 "Pacha était un dieu souvent assimilé au dieu Bacchus, ou au Dionysos grec. Il était également lié à Cathas et Fufluns. Étant donné le nombre de divinités avec lesquelles il est assimilé, il est probable qu'il était à l'origine une divinité indépendante avant de devenir associé à d'autres."
 omen_pemphetru:0 "Pemphetru"
 omen_pemphetru_desc:0 "Pemphetru était l'équivalent de la déesse étrusque de Pemphredo, l'une des sœurs grises du destin de la mythologie grecque. Cela signifie qu'elle était une déesse du destin étroitement associée à ses deux sœurs, qui auraient également été des déesses du destin."
 omen_perthan:0 "Pethan"
 omen_perthan_desc:0 "Pethan ou Perthan était une déesse étroitement associée au dieu Calu, l'un des dieux suprêmes des Enfers. Il est possible que Pethan ait été effectivement la main droite de Calu, ou éventuellement la compagne de Calu."
 omen_phersipnei:0 "Phersipnei"
 omen_phersipnei_desc:0 "Phersipnei est une déesse fortement influencée par la grecque Perséphone. Comme Perséphone, Phersipnei était une déesse qui était la compagne d'un dieu des Enfers, Aita. Ensemble, ils régnaient sur les Enfers."
 omen_pulchisf:0 "Pulchisf"
 omen_pulchisf_desc:0 "L'un des génies, faisant partie de la suite de la déesse Turan, Pulchisf était accompagné d'autres génies, de Lasa ainsi que de diverses divinités. Les génies étaient parfois associés en tant qu'esprits des Enfers ou considérés comme l'opposé ou l'antithèse des Lasa."
 omen_pultuce:0 "Pultuce"
 omen_pultuce_desc:0 "Pultuce était un dieu lié à la version grecque de Pollux. Il était associé à son frère jumeau Castur. Les dieux jumeaux étaient associés aux vents en mer. Les deux jumeaux étaient également connus comme de grands cavaliers et figuraient dans l'histoire grecque de Troie."
 omen_qurinus:0 "Qurinus"
 omen_qurinus_desc:0 "Qurinus était un ancien dieu romain de la guerre, préhellénistique. Il était probablement à l'origine un dieu sabellien, mais sa popularité a grandi davantage à Rome. Les Romains considéraient également Qurinus comme la version divinisée de Romulus, le célèbre fondateur de Rome lui-même. En tant que tel, Qurinus était un protecteur du peuple romain et il avait une fête, la Quirinalia, célébrée en son honneur le 17 février. Finalement, Qurinus serait absorbé par le dieu helléno-romain Mars, bien qu'il soit parfois assimilé à Jupiter."
 omen_rath:0 "Rath"
 omen_rath_desc:0 "Rath est un dieu jeune souvent identifié à Apollon. Il avait probablement des attributs similaires à Apollon. Notamment, il avait un sanctuaire à Tarchuna. Bien que Rath soit mentionné dans plusieurs inscriptions, on sait peu de choses sur lui en dehors de sa comparaison avec Apollon."
 omen_reitia:0 "Reitia"
 omen_reitia_desc:0 "La déesse Reitia est la déesse la mieux attestée de la mer Adriatique du nord. Elle était principalement vénérée par le peuple vénète, mais elle était également adorée par des tribus environnantes. Reitia était hautement vénérée et était peut-être la divinité principale du peuple vénète. Elle était une déesse qui représentait divers sujets pour les Vénètes tels que l'écriture, la fertilité, la guerre et la maternité. Elle était souvent représentée avec un bouclier et une lance. Son culte est resté pertinent jusqu'à la période romaine, témoignant de son importance dans la région."
 omen_reschual:0 "Reschual"
 omen_reschual_desc:0 "Reschual était une déesse du cortège de Turan. On sait peu de choses à son sujet, mais elle n'était pas une Lasa, ce qui implique qu'elle était une divinité quelque peu notable."
 omen_sacni_nithi_eis:0 "Sacni Nithi Eis"
 omen_sacni_nithi_eis_desc:0 "'Sacni Nithi Eis' se traduit par 'Maîtresse cachée des femmes'. Les dieux cachés, ou Dii Involutii, étaient un groupe de dieux qui n'étaient pas directement vénérés mais étaient considérés comme les dieux supérieurs qui régnaient sur tous les autres dieux. Ainsi, 'Sacni Nithi Eis' représente une déesse de la fertilité en tant que membre des Dii Involutii."
 omen_sacni_triumpi_ais:0 "Sacni Triumpi Ais"
 omen_sacni_triumpi_ais_desc:0 "'Sacni Triumpi Ais' se traduit par 'Dieu caché de la victoire'. Les dieux cachés, ou Dii Involutii, étaient un groupe de dieux qui n'étaient pas directement vénérés mais étaient considérés comme les dieux supérieurs qui régnaient sur tous les autres dieux. Ainsi, 'Sacni Triumpi Ais' représente un dieu de la guerre en tant que membre des Dii Involutii."
 omen_sacni_zamthi_ais:0 "Sacni Zamthi Ais"
 omen_sacni_zamthi_ais_desc:0 "'Sacni Zamthi Ais' se traduit par 'Dieu caché de l'or'. Les dieux cachés, ou Dii Involutii, étaient un groupe de dieux qui n'étaient pas directement vénérés mais étaient considérés comme les dieux supérieurs qui régnaient sur tous les autres dieux. Ainsi, 'Sacni Zamthi Ais' représente un dieu de la richesse en tant que membre des Dii Involutii."
 omen_sacni_zichi_eis:0 "Sacni Zichi Eis"
 omen_sacni_zichi_eis_desc:0 "'Sacni Zichi Eis' se traduit par 'Déesse cachée de la sagesse'. Les dieux cachés, ou Dii Involutii, étaient un groupe de dieux qui n'étaient pas directement vénérés mais étaient considérés comme les dieux supérieurs qui régnaient sur tous les autres dieux. Ainsi, 'Sacni Zichi Eis' représente une déesse de la culture en tant que membre des Dii Involutii."
 omen_sancus:0 "Sancus"
 omen_sancus_desc:0 "Sancus était un dieu de la confiance, souvent associé à Fides. Il était également le seigneur des serments, du mariage, de la loi et des contrats. Sancus était un dieu très ancien vénéré à Rome et provenait probablement d'une influence pré-hellénistique en Italie. Il est possible que Sancus ait été influencé par les Ombriens."
 omen_satre:0 "Satre"
 omen_satre_desc:0 "Satre ou Satres était probablement un dieu d'origine similaire au dieu helléno-romain Saturne. Satre était un dieu effrayant et dangereux capable de manier la foudre. Satre était probablement l'un des nombreux dieux échangés entre les Étrusques et les peuples d'Italie centrale de la région, y compris les Romains."
 omen_selvanus:0 "Selvanus"
 omen_selvanus_desc:0 "Selvanus, également connu sous le nom de Selvans, était un dieu des frontières et peut-être de l'intégrité des frontières politiques. Compte tenu de sa représentation dans les sources étrusques et romaines, il est possible que Selvanus ait été l'un des nombreux dieux partagés entre les habitants de l'Italie centrale et les Étrusques au cours du VIe siècle avant notre ère. Dans les représentations romaines, Selvanus est généralement dépeint comme un homme barbu, ce qui contraste fortement avec la représentation étrusque de Selvans en tant que jeune homme nu."
 omen_sethlans:0 "Sethlans"
 omen_sethlans_deity:0 "Sethlans était un dieu du feu, de la forge et du travail des métaux. Sethlans est un dieu ancien souvent comparé à des dieux tels que Ptah, Vulcain et Héphaïstos, bien qu'il soit évident qu'il soit d'origine italique ou étrusque."
 omen_snenath:0 "Snenath"
 omen_snenath_desc:0 "Snenath était une déesse parmi tant d'autres dans l'entourage de Turan. Bien que peu d'informations soient disponibles à son sujet, l'étymologie de son nom signifie probablement servante ou demoiselle, suggérant que son rôle en tant que déesse était de servir Turan. Son nom pourrait également être interprété comme compagnon, ce qui pourrait indiquer une association probable avec les concepts d'amour et d'amitié."
 omen_soranus:0 "Soranus"
 omen_soranus_desc:0 "Soranus était un dieu de la terre et de la guérison, ainsi qu'un dieu du monde souterrain. Parfois, les Romains l'associaient au dieu Apollon. Il a été adopté dans l'ancien panthéon romain à partir d'origines italiques générales, peut-être des Sabins ou des Falisques. Plus tard, lorsque son culte a été supplanté par celui d'Apollon, Apollon Soranus a été associé aux loups, peut-être hérité d'une caractéristique du Soranus original."
 omen_summanus:0 "Summanus"
 omen_summanus_desc:0 "Summanus est le dieu du tonnerre nocturne. Pour cette raison, il est parfois considéré comme le jumeau ou l'opposé de Zeus. Il s'agit probablement d'une comparaison établie ultérieurement, et la nature de Summanus est généralement inconnue. Cependant, il est possible qu'il ait été vénéré, compte tenu de la comparaison avec le dieu grec."
 omen_suris:0 "Suris"
 omen_suris_desc:0 "Suris, ou Suri, était une divinité souterraine de la guérison. Il était très probablement une version de Soranus ou du moins confondu avec Soranus, et donc également confondu plus tard avec le dieu Apollo. Il est très possible que Soranus et Suris soient une seule et même divinité, et cela pourrait remonter à l'époque de la domination étrusque en Italie centrale, lorsque de nombreux dieux ont été échangés, y compris le dieu falisque Soranus ou le dieu étrusque Suris."
 omen_svutaf:0 "Svutaf"
 omen_svutaf_desc:0 "Svutaf fait partie de la suite de la déesse Turan. Il est seulement connu en tant que génie, représentant les esprits masculins sous Turan. Les génies étaient parfois aussi associés aux esprits souterrains ou considérés comme l'opposé ou l'antithèse des Lasa."
 omen_tages:0 "Tages"
 omen_tages_desc:0 "Tages est une divinisation de la légende de l'installation du peuple étrusque. Il est également considéré comme un prophète des Étrusques et parfois comme le petit-fils de Tinia. Selon la légende, Tages est apparu sur terre, découvert par un fermier étrusque. Tages a doté le fermier du savoir de la divination."
 omen_tece:0 "Tece"
 omen_tece_desc:0 "Tece ou Tecum était un dieu des nobles et de la classe dirigeante. On sait peu de choses de plus sur cette divinité, mais il est mentionné dans le Foie de Plaisance, ce qui suggère qu'il pouvait avoir une suite cultuelle."
 omen_thalna:0 "Thalna"
 omen_thalna_desc:0 "Thalna était une déesse étroitement associée à l'accouchement. On pensait probablement qu'elle était présente lors de nombreuses pratiques religieuses liées à l'accouchement. Dans la mythologie, elle était présente à la naissance de plusieurs divinités importantes. Elle pouvait également être associée à la déité Thanr, qui était présente à la naissance de nombreuses divinités importantes auxquelles Thalna n'était pas présente."
 omen_thanr:0 "Thanr"
 omen_thanr_desc:0 "Thanr était une déesse principalement associée à l'accouchement. On pensait probablement qu'elle était présente lors de nombreuses pratiques religieuses liées à l'accouchement. Dans la mythologie, elle était présente à la naissance de plusieurs divinités importantes. Elle pouvait également être associée à la déité Thalna, qui était présente à la naissance de nombreuses divinités importantes auxquelles Thanr n'était pas présente."
 omen_thesan:0 "Thesan"
 omen_thesan_desc:0 "Thesan était la déesse de l'aube. Elle était identifiée à la déesse romaine Aurora et à la déesse grecque Éos. Elle représentait la divination, l'accouchement et la vie. On la représentait souvent comme une déesse nue avec des ailes."
 omen_tinia:0 "Tinia"
 omen_tinia_desc:0 "Tinia (ou Tin, Tinh, Tins, ou Tina) est l'un des principaux dieux des Étrusques, d'une grande importance. Il est le dieu du ciel et est souvent comparé à Jupiter et Zeus. Certains érudits affirment qu'il était second à Veltha, ou Veltumna, et qu'il aurait gagné en importance en Étrurie en raison de la comparaison avec Zeus et Jupiter. Tinia était également l'un des neuf dieux (les Novensiles) capables de manier la foudre. Sa compagne est la déesse Uni et il est le père des divinités Héraclé et Menrva (probablement sous l'influence des Grecs)."
 omen_tiv:0 "Tiv"
 omen_tiv_desc:0 "Tiv, aussi appelée Tivr ou Tiur, était une déesse de la nuit et de la lune. Elle était souvent comparée à la déesse grecque Séléné et à la déesse romaine Luna. Le nom de Tiv pourrait signifier mois, ou lumineux, faisant probablement référence au suivi mensuel des phases de la lune."
 omen_tlusc:0 "Tlusc"
 omen_tlusc_desc:0 "Tlusc est une divinité qui aurait pu être proche de Sancus. Le domaine de Sancus était dit être la région suivante après celle régie par Tlusc, suggérant des similitudes entre les deux dieux."
 omen_trumsiate:0 "Trumsiate"
 omen_trumsiate_desc:0 "Le dieu vénète Trumsiate était souvent associé aux eaux curatives et était également une divinité particulièrement masculine, car aucun culte féminin du dieu n'a été recensé (bien que cela puisse être dû au manque d'informations sur le dieu.) Trumsiate a ensuite été assimilé à Apollon lors des conquêtes romaines, mais localement, il est resté une divinité distincte. Cela dit, il partageait probablement une importance culturelle similaire à celle d'Apollon pour avoir été comparé à lui."
 omen_turan:0 "Turan"
 omen_turan_desc:0 "La déesse Turan était très clairement une déesse importante. Protectrice de la ville de Velch, la déesse ailée gouvernait les domaines de l'amour, de la vitalité et de la fertilité. Elle était souvent comparée à Aphrodite, ce qui témoigne de son importance dans le panthéon. Turan avait également une vaste suite de Lasa, de Genii et d'autres divinités mineures. Turan avait aussi un mois étrusque qui lui était dédié, connu en latin sous le nom de Traneus, équivalent de juillet. Ses symboles comprenaient des oiseaux blancs tels que des colombes et des oies, mais surtout, des cygnes."
 omen_turms:0 "Turms"
 omen_turms_desc:0 "Le dieu Turms était un dieu du peuple, du commerce et des messagers. Souvent comparé à Mercure et Hermès, Turms est généralement représenté avec des caractéristiques similaires, y compris des sandales ailées. Turms guidait également les âmes vers le monde souterrain, comme le montrent ses représentations sur les sarcophages étrusques."
 omen_turnu:0 "Turnu"
 omen_turnu_desc:0 "Turnu est un dieu de l'amour et un fils de la déesse Turan. Il était comparé au dieu grec Éros et peut-être au dieu romain Cupidon. Il faisait également partie de l'ensemble des divinités de l'entourage de Turan et pourrait avoir joué un rôle d'assistance envers sa mère."
 omen_uni:0 "Uni"
 omen_uni_astarte:0 "Uni-Astarte"
 omen_uni_astarte_desc:0 "La déesse composite Uni-Astarte était largement vénérée dans les régions influencées par les Puniques. La déesse combinait les éléments de Uni et Astarte tels que la fertilité, l'accouchement, l'amour, la guerre et la planète Vénus. Les deux déesses étaient souvent comparées séparément, il n'est donc pas surprenant qu'elles aient été vénérées ensemble en tant que seule divinité synchrétique."
 omen_uni_desc:0 "Uni, la déesse du mariage, de la fertilité et des femmes, était l'une des divinités les plus importantes de l'Étrurie. Elle est considérée comme la version étrusque de la déesse Junon ou de la déesse grecque Héra. Elle est parfois considérée comme l'une des trois divinités suprêmes de la 'Triade capitoline', qui se compose d'elle-même, de son mari Tinia et de sa fille Menrva. Uni est également la déesse patronne de Persna."
 omen_usil:0 "Usil"
 omen_usil_desc:0 "Usil était une divinité du soleil, pouvant être soit un dieu soit une déesse. Il a peut-être commencé en tant que déesse, mais s'est ensuite synchronisé avec le Sol romain et Hélios grec, et probablement en raison de l'ambiguïté des genres des dieux italiques, il est devenu un dieu masculin. Malgré cette synchronisation, il est resté distinct dans son caractère et ses relations, en particulier son association étroite avec la déesse de l'aube, Thesan. Il était également associé à la déesse Catha, qui avait des affiliations solaires similaires à Usil. La représentation la plus célèbre d'Usil est celle où il émerge de la mer en portant un halo, avec des boules de feu sortant de chacune de ses mains."
 omen_vanth:0 "Vanth"
 omen_vanth_desc:0 "Vanth était une démonesse ailée du monde souterrain. Elle était souvent associée au dieu Charun du monde souterrain et guidait les âmes vers cet endroit. Bien qu'elle soit décrite comme une démonesse ailée, cette vision pourrait être celle des étrangers ou des observateurs helléniques, il est donc possible qu'elle ait été initialement perçue comme une déesse du monde souterrain."
 omen_vea:0 "Vea"
 omen_vea_desc:0 "Vea, ou Veii, était la déesse patronne de la ville de Veii. Veii était la ville la plus riche des Étrusques et leur déesse protectrice, Vea, a gagné beaucoup de notoriété pendant cette période. En raison de la richesse de Veii, Vea pourrait avoir été une déesse impliquée dans le commerce et les affaires prospères, ainsi qu'une déesse générale du peuple."
 omen_vediovis:0 "Vediovis"
 omen_vediovis_desc:0 "Vediovis est un dieu, probablement d'origine étrusque, de la guérison. On le comparait souvent au dieu grec Asclépios. Les Romains interprétaient également ce dieu comme un dieu anti-Jupiter. Les Étrusques se référaient à Vediovis comme Veiove, cependant, malgré l'origine étrusque, il semble que les Romains le vénéraient plus que tout autre peuple italique qui adorait le dieu. Les Romains ont même construit un temple entre deux sommets du Capitole à Rome."
 omen_veiove:0 "Veiove"
 omen_veiove_desc:0 "Veiove est un dieu, probablement d'origine étrusque, de la guérison. On le comparait souvent au dieu grec Asclépios. Les Romains interprétaient également ce dieu comme un dieu anti-Jupiter. Les Romains se référaient à Veiove comme Vediovis et le comparaient souvent à Apollon. Malgré l'origine étrusque, il semble que les Romains le vénéraient plus que tout autre peuple italique qui adorait le dieu."
 omen_vesuna:0 "Vesuna"
 omen_vesuna_desc:0 "Vesuna était une déesse principalement vénérée par les Sabins et les peuples environnants. Elle est mentionnée deux fois dans les tablettes Iguvines et semble être une déesse de la protection et peut-être de la fertilité. Elle a également été intégrée dans la mythologie étrusque, ainsi que dans les mythologies ombrienne et romaine, pendant la domination étrusque du VIe siècle av. J.-C. À cette époque, de nombreuses divinités étaient échangées entre les Étrusques, les Latins, les Falisques, les Sabins, les Ombriens et plusieurs autres cultures italiques."
 omen_voltumna:0 "Voltumna"
 omen_voltumna_desc:0 "Voltumna, également connue sous le nom de Veltha, est devenue la divinité suprême des Étrusques à un moment donné, précédant peut-être, ou plus probablement supplantant, la Triade capitoline de Tinia, Uni et Menrva. Cela est confirmé par les Romains se référant à la déesse comme Voltumna, la divinité patronne de la capitale étrusque de Velzna. Voltumna était également une déesse chtonienne, ce qui signifie une déesse du monde souterrain, car les divinités étrusques indépendantes de l'influence grecque tendaient à être des divinités du monde souterrain."
 omen_zerene:0 "Zerene"
 omen_zerene_desc:0 "Zerene était une déesse principalement connue pour être une sœur de Uni. On sait peu de choses sur elle autre que cette association, cependant, il est supposé qu'elle était une déesse similaire à Uni, bien que moins notable."
 omen_zipna:0 "Zipna"
 omen_zipna_desc:0 "Zipna était un dieu mystérieux associé à la déesse Turan en tant que membre de sa suite. Zipna pouvait également être associé aux mariées, comme le montre une représentation le montrant en train de préparer une mariée aux côtés de nombreuses autres divinités de Turan."
