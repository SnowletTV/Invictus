 omen_ajitanatha_desc:0 "Ajitanatha, le Deuxième des Vingt-Quatre Jinas, est un puissant conquérant à la fois dans le domaine matériel et dans le domaine spirituel ; ses symboles,  la lance, la massue et l'éléphant, l'animal le plus royal, associé à l'autorité souveraine,  rappellent l'étendue de sa force."
 omen_sambhavanatha_desc:0 "Bien que nous soyons actuellement liés à l'Avasarpini, l'Âge Décroissant où le cœur des hommes est empli de faiblesse et enclin au mal, les Tirthankaras, ou Dieux Enseignants,  tel le Seigneur Sambhavanatha,  sont parmi nous, pour guider nos pas sur le chemin du Samsara."
 omen_abhinandananatha_desc:0 "Abhinandananatha, Faiseur de Gué, Instructeur des Enseignements Sacrés menant à la délivrance des ravages sans fin du Samsara, qui s'assit jadis en contemplation sous l'arbre priyangu avant d'atteindre la Sagesse Suprême, est un Siddha, une Âme Libérée."
 omen_sumatinatha_desc:0 "Sumatinatha, le Cinquième des Vingt-Quatre Tirthankaras, « dont les ongles sont aiguisés sur la pierre à aiguiser des diadèmes divins », selon l'épopée *Trishashti Shalaka Purusha Charita*, est doté d'une intelligence inégalée, et, tel l'oie rousse qui lui est sacrée, se distingue par sa loyauté, sa vigilance et sa ténacité."
 omen_padmaprabha_desc:0 "Padmaprabha, dont le nom même évoque l'image du lotus rouge flamboyant qui est son symbole, naquit jadis au sein du luxe le plus raffiné, régnant en tant que roi avant d'être libéré des plaisirs illusoires du monde par la révélation de la Vérité,  un salut accessible à tous."
 omen_suparshvanatha_desc:0 "Bien que le Septième Tirthankara fût conçu par une mère atteinte de lèpre, elle fut guérie de son mal mortel avant sa naissance ; ainsi Celui aux « Flancs Superbes », comme il fut plus tard nommé, vint au monde sous des signes fastes,  annonciateurs de sa grandeur à venir."
 omen_chandraprabha_desc:0 "Lorsque la mère de Chandraprabha était enceinte du futur Huitième Tirthankara, elle fut prise d'un désir étrange, irrépressible malgré son impossibilité : elle voulait boire la lune. Et des mois plus tard, à la naissance de l'enfant, son éclat lumineux confirma le destin prophétique qui l'attendait."
 omen_pushpadanta_desc:0 "Pushpadanta, dont l'avènement fut annoncé par les Seize Rêves Auspicieux, affectueusement surnommé « Dent-de-Fleur » en raison des envies étranges de sa mère pendant sa grossesse, tourna le dos aux périls spirituels de sa richesse et de son rang, renonçant à la chair pour embrasser les Enseignements Sacrés qui délivrent du Cycle auquel nous sommes liés."
 omen_shitalanatha_desc:0 "Shitalanatha, le Dixième Tirthankara, était doté d'un pouvoir miraculeux : lorsque l'on amenait à lui une personne dévorée par la fièvre ou la maladie, le Doré pouvait briser la fièvre brûlante d'un simple toucher. À l'instar du figuier peepal, son symbole sacré, qui offre une ombre fraîche sous la chaleur du jour, les pouvoirs de Shitalanatha procurent un soulagement face au brasier de ce monde."
 omen_chakreshvari_desc:0 "Chakreshvari, aussi appelée Apraticakra, est une Vidyadevi, une Déesse qui instruit ses fidèles dans les préceptes sacrés. Dotée de quatre bras et chevauchant le Garuda sacré, elle plane sans effort au-dessus de toute la Création, portant des messages d'espérance à ceux qui ont des oreilles pour entendre."
 omen_naigamesha_desc:0 "Protecteur des enfants à tête de bouc, qui accorde la fertilité à ceux qui invoquent son nom, Naigamesha est tenu pour parent du dieu de la guerre Kartikeya, ce qui explique la férocité avec laquelle il protège ceux qu'il accepte sous sa garde. Un autre aspect apprécié de Naigamesha est sa capacité générale à repousser le mal, ce qui lui vaut la faveur de tous ceux qui recherchent son aide."

 deity_kalanos:0 "$omen_kalanos$"
 omen_kalanos:0 "Kalanos"
 omen_kalanos_desc:0 "Gymnosophe de Taxila, Kalanos était un ascète indien qui accompagna Alexandre jusqu'en Perside, avant de, devenu faible avec l'âge, choisir de mourir par auto-immolation, c'est-à-dire le suicide par le feu. On raconte que durant sa mort, il ne broncha pas en brûlant, et fit même ses adieux à ses élèves grecs,  bien qu'à Alexandre, il se contenta de dire qu'ils se reverraient à Babylone dans un an. Alexandre mourut exactement un an plus tard de la malaria dans la grande ville de Babylone. Il était très respecté par les conquérants macédoniens, et lors de leur première rencontre, Kalanos exigea qu'Alexandre se déshabille complètement, faute de quoi il refuserait de lui parler. En général, Kalanos approuvait de nombreux aspects de la philosophie grecque, tout en critiquant leur usage des vêtements.\n\nCertains pensaient que Kalanos était un sage jaïn, en raison de son attitude, de son gymnosophisme (nudité) et de certains aspects de sa philosophie, mais cette hypothèse est aujourd'hui rejetée car sa mort va à l'encontre du vœu de Sallekhana (mourir par jeûne), et parce que la présence shramanique à Taxila était très limitée à l'époque.\n\nSon nom réel aurait été plus proche de Sphines, selon Plutarque, Kalanos dérivant en réalité de « Kale » (Kallana mitta), signifiant « Salut, ami »."

 deity_dandamis:0 "$omen_dandamis$"
 omen_dandamis:0 "Dandamis"
 omen_dandamis_desc:0 "Dandamis, aussi appelé Mandanes, et peut-être originellement nommé Dandi-Svami (« Maître Dandi »), était le maître gymnosophe de Kalanos, le sage qui accompagna Alexandre en Perside et prophétisa sa mort. Les gymnosophes, qui vivaient nus dans la jungle, allongés sur des feuilles près d'une source, représentaient un défi pour Alexandre, qui envoya Onésicrate chercher leur chef, Dandamis. Onésicrate lui offrit de l'or et des récompenses s'il acceptait, et le menaça de mort par la main d'Alexandre, le fils de Zeus. Mais Dandamis rétorqua que le Grand Dieu de l'Univers est un donneur de vie, non un porteur de mort, et refusa même de lever la tête. Alexandre vint alors en personne au Svami, et après de nombreux refus de la part du sage de lui offrir quoi que ce soit, il mentionna le nom de Kalanos, l'ancien élève de Dandamis. La conversation qui s'ensuivit est connue sous le nom de Colloque d'Alexandre et Dandamis, et aurait profondément humilié le grand roi."

 deity_philozoia:0 "$omen_philozoia$"
 omen_philozoia:0 "Pythagorisme"
 omen_philozoia_desc:0 "Le pythagorisme aurait pu être influencé par les philosophies shramaniques indiennes, de nombreux concepts clés constituant des branches fondamentales de cette école. En particulier dans le cas du jaïnisme, le régime pythagoricien reflète cette idée selon laquelle la consommation d'animaux viole la sainteté de la vie elle-même. L'idée pythagoricienne de la métempsychose est aussi très proche du concept indien de samsara, où humains et animaux sont liés par la réincarnation. Par ailleurs, bien que différentes, les deux traditions voient la violence comme une force de désordre dans le « Kosmos » (l'Univers), ce qui n'est pas sans rappeler le concept de karma négatif. Enfin, les deux traditions associent la non-violence à la pureté."