l_french:
 ## Vanilla Rewrites ##
 dedeity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Sobek"
 omen_sobek_desc:0 "Sobek était une divinité égyptienne ancienne associée au crocodile du Nil, ainsi qu'à la fertilité, au pouvoir pharaonique et à la prouesse militaire. Il était souvent représenté comme un homme à tête de crocodile ou sous la forme d'un crocodile entier. En tant qu'animal puissant et redoutable, le crocodile était vu comme un symbole de la force et de la férocité du dieu, tout en représentant également les qualités fertiles et vivifiantes du fleuve Nil.\n\nSelon le mythe, au commencement, le Nil n'était qu'un petit ruisseau traversant le désert. Un jour, Sobek apparut aux habitants vivant le long du fleuve et leur proposa son aide. Il utilisa sa force immense pour creuser un canal profond dans le lit du fleuve, permettant au Nil de couler librement et d'apporter de l'eau aux cultures des gens. En gratitude pour son aide, le peuple d'Égypte commença à vénérer Sobek comme un dieu puissant capable de contrôler les eaux du Nil. Au fil du temps, Sobek devint une divinité populaire, et de nombreux temples furent bâtis en son honneur. On croyait qu'il protégeait le peuple des dangers du Nil et leur apportait chance et prospérité."
deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "Reshep"
 omen_resheph_desc:3 "Des hommes venus de toutes nos terres se rassembleront sous la bénédiction de Resheph. Avec ces hommes nouveaux venant affluer sous nos bannières, nous sommes sûrs de pouvoir gagner plus de guerres, car nous ne manquerons jamais de soldats à jeter contre nos ennemis.\n\nResheph venait à l'origine des terres des Cananéens et a désormais été pleinement intégré à la foi kémétique. Autrefois dieu des fléaux et des maladies, il est devenu le patron des chars et des chevaux."

 ## Invictus ##
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Wadjet"
 omen_wadjet_desc:0 "La divinité Wadjet était adorée dans l'Égypte ancienne en tant que personnification du nord, matrone et protectrice de la Basse-Égypte. Après l'unification avec la Haute-Égypte, elle est devenue la protectrice et la patronne de toute l'Égypte. Souvent représentée sous la forme d'un cobra cabré, Wadjet était surtout considérée comme la protectrice du pharaon, prête à frapper et à tuer ses ennemis, ainsi que comme la protectrice des femmes en couches, ayant, selon la légende, allaité le dieu Horus. \n\nWadjet était souvent représentée sous la forme d'un cobra à tête de femme, d'un cobra ailé, d'une femme à tête de lion ou d'une femme portant la couronne rouge de Basse-Égypte."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Bastet"
 omen_bastet_desc:0 "Bastet, ou Bast comme on l'appelait parfois, était la déesse égyptienne de la protection, des chats, des parfums et des onctions, de la fertilité, de la grossesse, des enfants, de la musique, des arts et de la guerre. Elle était vénérée dès la deuxième dynastie (2890 avant J.-C.). \n\nFille de Rê et d'Isis, Bastet était adorée à Bubastis en Basse-Égypte, à l'origine en tant que déesse lionne, un rôle qu'elle partageait avec d'autres divinités telles que Sekhmet. \n\nFinalement, Bastet et Sekhmet ont été caractérisées comme étant soit des sœurs, soit deux aspects de la même déesse, Sekhmet représentant la puissante guerrière et protectrice, et Bastet, de plus en plus représentée sous la forme d'un chat, représentant un aspect plus doux."
 deity_shu:0 "$omen_shu$"
 omen_shu:0 "Shu"
 omen_shu_desc:0 "Shou était l'un des dieux égyptiens primordiaux, époux et frère de la déesse Tefnout, et l'une des neuf divinités de l'Ennéade de la cosmogonie d'Héliopolis. Il était le dieu de la paix, des lions, de l'air et du vent. \n\nDans la théologie héliopolitaine, Atoum a créé le premier couple de l'Ennéade, Shou et Tefnout, qui sont devenus à leur tour le père de Nout et de Geb et les grands-parents d'Osiris, d'Isis, de Seth et de Nephtys. Les arrière-petits-fils de Shu sont Horus et Anubis."
 deity_atum:0 "$omen_atum$"
 omen_atum:0 "Atum"
 omen_atum_desc:0 "Parfois appelé Atem ou Atoum, Atoum est une divinité importante de la mythologie égyptienne, agissant comme le père et l'aboutissement de toute la création. \n\nAtum était une divinité auto-créée, le premier être à émerger de l'obscurité et de l'abîme aqueux sans fin qui existait avant la création. Produit de l'énergie et de la matière contenues dans ce chaos, il créa ses enfants - les premières divinités - par solitude. De son propre éternuement, ou dans certains récits, de son sperme, il a produit Shu, le dieu de l'air, et Tefnut, la déesse de l'humidité. \n\nLe frère et la sœur, curieux des eaux primitives qui les entouraient, partirent explorer les eaux et disparurent dans les ténèbres. Incapable de supporter sa perte, Atum envoya un messager ardent, l'Œil de Râ, pour retrouver ses enfants. Les larmes de joie qu'il versa à leur retour furent les premiers êtres humains."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Thot"
 omen_thoth_desc:0 "Thot était le dieu égyptien de la sagesse, de l'écriture, des hiéroglyphes, de la science, de la magie, de l'art, du jugement et des morts. Dans l'art, il était souvent représenté comme un homme avec la tête d'un ibis ou d'un babouin, animaux qui lui étaient sacrés. Son homologue féminin était Seshat, et sa femme Ma'at. \n\nLa mythologie égyptienne attribue à Thot la création du calendrier de 365 jours. À l'origine, selon le mythe, l'année ne comptait que 360 jours et Nout était stérile pendant ces jours, incapable d'enfanter. Thot a parié avec la Lune pour 1/72e de sa lumière (360/72 = 5), soit 5 jours, et a gagné. Pendant ces 5 jours, Nout et Geb donnèrent naissance à Osiris, Seth, Isis et Nephtys. \n\nDans le mythe central d'Osiris, Thoth donne à Isis les mots pour restaurer son mari, permettant au couple de concevoir Horus. À la suite d'une bataille entre Horus et Seth, Thoth offre ses conseils et sa sagesse."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Neith"
 omen_neith_desc:0 "Neith était une ancienne divinité égyptienne. On disait d'elle qu'elle était la première et la principale créatrice, qu'elle avait créé l'univers et tout ce qu'il contient, et qu'elle en régissait le fonctionnement. Elle était la déesse du cosmos, du destin, de la sagesse, de l'eau, des rivières, des mères, de l'accouchement, de la chasse, du tissage et de la guerre. \n\n Dans certains mythes de création de l'Égypte ancienne, Neith était identifiée comme la mère de Rê et d'Apophis. Lorsqu'elle était identifiée comme une déesse de l'eau, elle était considérée comme la mère de Sobek, le crocodile. C'est en raison de cette association avec l'eau, c'est-à-dire le Nil, que lors des appariements de divinités, elle était parfois considérée comme l'épouse de Khnoum et parfois associée à la source du Nil. \n\nDans ce centre de culte, elle était également associée à la perche du Nil et était la déesse de la triade."
 deity_nephthys:0 "$omen_nephthys$"
 omen_nephthys:0 "Nephthys"
 omen_nephthys_desc:0 "Membre de la Grande Ennéade d'Héliopolis dans la mythologie égyptienne, Nephtys était la fille de Nout et de Geb, l'épouse de Seth et la mère d'Anubis. Elle était généralement associée à sa sœur Isis dans les rites funéraires en raison de leur rôle de protectrices de la momie et du dieu Osiris et de leur rôle de sœur-épouse de Seth. \n\nElle était associée au deuil, à la nuit/à l'obscurité, au service (en particulier aux temples), à l'accouchement, aux morts, à la protection, à la magie, à la santé, à l'embaumement et à la bière."
 deity_tefnut:0 "$omen_tefnut$"
 omen_tefnut:0 "Tefnut"
 omen_tefnut_desc:0 "Tefnout est une divinité égyptienne de l'humidité, de l'air humide, de la rosée et de la pluie dans la religion de l'Égypte ancienne. Elle est la sœur et la consœur du dieu de l'air Shou, la mère de Geb et de Nout, ainsi que la fille d'Atoum. \n\nTefnout est une divinité léonine, et apparaît comme un humain avec une tête de lionne lorsqu'il est représenté comme faisant partie de la Grande Ennéade d'Héliopolis. L'autre représentation fréquente est celle d'une lionne, mais Tefnout peut également être représentée sous une forme entièrement humaine. Sous sa forme entièrement ou semi-anthropomorphique, elle est représentée portant une perruque, surmontée soit d'un serpent uræus, soit d'un uræus et d'un disque solaire, et elle est parfois représentée comme un serpent à tête de lion."
 deity_geb:0 "$omen_geb$"
 omen_geb:0 "Geb"
 omen_geb_desc:0 "Geb était le dieu égyptien de la terre et un membre mythologique de l'Ennéade d'Héliopolis. Il pouvait également être considéré comme le père des serpents. Dans l'Égypte ancienne, on croyait que le rire de Geb provoquait des tremblements de terre et qu'il permettait aux cultures de pousser. \n\nConsort de Nout et fils de Shou et Tefnout, Geb est également le père d'Osiris, d'Isis, de Seth, de Nephtys et d'Horus. En raison de leurs rôles similaires dans le mythe, il a souvent été assimilé au dieu/titan grec Kronos."
 deity_nut:0 "$omen_nut$"
 omen_nut:0 "Nut"
 omen_nut_desc:0 "Nout est la déesse du ciel, des étoiles, du cosmos, des mères, de l'astronomie et de l'univers dans l'ancienne religion égyptienne. On la voyait sous la forme d'une femme nue couverte d'étoiles et arquée au-dessus de la Terre, ou sous la forme d'une vache. Elle était représentée portant le signe du pot d'eau qui l'identifie. \n\n Nout est une fille de Shou et de Tefnout, tandis que son frère et époux est Geb. Elle a eu quatre enfants - Osiris, Seth, Isis et Nephtys - auxquels s'ajoute Horus dans une version gréco-égyptienne du mythe de Nout et Geb. Elle est considérée comme l'une des plus anciennes divinités du panthéon égyptien, son origine se trouvant sur le récit de la création d'Héliopolis."
 deity_mut:0 "$omen_mut$"
 omen_mut:0 "Mut"
 omen_mut_desc:0 "Mut, également connue sous les noms de Maut et Mout, était une déesse mère vénérée dans l'Égypte ancienne. Son nom signifie littéralement 'mère' dans la langue égyptienne ancienne. Mout avait de nombreux aspects et attributs différents qui ont beaucoup changé et évolué au cours des milliers d'années de la culture égyptienne antique. \n\nMout était considérée comme une divinité primitive, associée aux eaux primordiales de Nu, d'où tout ce qui existe dans le monde est né. On dit parfois que Mout a donné naissance au monde par parthénogenèse, mais le plus souvent, on dit qu'elle avait un mari, le dieu créateur solaire Amon-Ra. Bien que ses adeptes aient cru que Mout était la mère de tout ce qui existe dans le monde, elle était particulièrement associée à la mère du dieu lunaire Khonsu. Au temple de Karnak, dans la capitale égyptienne de Thèbes, la famille d'Amon-Rê, Mout et Khonsou était vénérée ensemble sous le nom de Triade thébaine. \n\nDans l'art, Mout était généralement représentée comme une femme portant la double couronne des rois d'Égypte, représentant son pouvoir sur l'ensemble du pays."
 deity_maat:0 "$omen_maat$"
 omen_maat:0 "Ma'at"
 omen_maat_desc:0 "Maat ou Maʽat fait référence aux anciens concepts égyptiens de vérité, d'équilibre, d'ordre, d'harmonie, de loi, de moralité et de justice. Maat était également la déesse qui personnifiait ces concepts, et régulait les étoiles, les saisons, et les actions des mortels et des divinités qui avaient apporté l'ordre à partir du chaos au moment de la création. Son opposé idéologique était Isfet, qui signifie injustice, chaos, violence ou faire le mal. \n\nAprès son rôle dans la création et la prévention permanente du retour au chaos dans l'univers, son rôle principal dans la religion égyptienne ancienne concernait la pesée du cœur qui avait lieu dans le Duat. Sa plume était la mesure qui déterminait si les âmes (considérées comme résidant dans le cœur) des défunts pouvaient atteindre le paradis de l'au-delà."
 deity_khonsu:0 "$omen_khonsu$"
 omen_khonsu:0 "Khonsu"
 omen_khonsu_desc:0 "Khonsu est l'ancien dieu égyptien de la Lune. Son nom signifie 'voyageur', ce qui peut être lié à la perception du voyage nocturne de la Lune dans le ciel. Avec Thot, il marque le passage du temps. Khonsou jouait un rôle déterminant dans la création d'une nouvelle vie chez toutes les créatures vivantes. À Thèbes, il faisait partie d'une triade familiale (la 'triade thébaine') avec Mout comme mère et Amon comme père. \n\n Dans l'art, Khonsou est typiquement représenté comme une momie avec le symbole de l'enfance, une mèche de cheveux, ainsi que le collier menat avec la crosse et le fléau. Il a des liens étroits avec d'autres enfants divins comme Horus et Shou. Il est parfois représenté portant une tête d'aigle ou de faucon comme Horus, auquel il est associé en tant que protecteur et guérisseur, et orné du disque solaire et du croissant de lune."
 deity_set:0 "$omen_set$"
 omen_set:0 "Seth"
 omen_set_desc:0 "Seth est un dieu des déserts, des tempêtes, du désordre, de la violence et des étrangers dans l'ancienne religion égyptienne. Il était l'époux et le frère de Nephtys, et le fils de Geb et de Nout. Seth a un rôle positif lorsqu'il accompagne Rê sur sa barque pour repousser Apep, le serpent du Chaos. Seth avait un rôle vital en tant que combattant réconcilié. Il était le seigneur de la terre rouge (désert), où il était l'équilibre du rôle d'Horus, seigneur de la terre noire (sol). \n\nDans le mythe d'Osiris, le plus important des mythes égyptiens, Seth est dépeint comme l'usurpateur qui a tué et mutilé son propre frère, Osiris. Isis, l'épouse d'Osiris, a reconstitué son cadavre et ressuscité son mari mort avec l'aide de la déesse Nephtys. \n\nLa résurrection a duré assez longtemps pour concevoir son fils et héritier, Horus. Horus chercha à se venger de Seth et de nombreux mythes de l'Égypte ancienne décrivent leurs conflits."
 deity_hapi:0 "$omen_hapi$"
 omen_hapi:0 "Hapi"
 omen_hapi_desc:0 "Hapi était le dieu de la crue annuelle du Nil dans la religion égyptienne antique. La crue déposait un riche limon (sol fertile) sur les rives du fleuve, permettant aux Égyptiens de cultiver. Hapi était très célébré par les Égyptiens. Certains des titres d'Hapi étaient 'Seigneur des poissons et des oiseaux des marais' et 'Seigneur du fleuve apportant la végétation'. \n\nHapi est typiquement représenté comme une figure androgyne avec un gros ventre et de gros seins tombants, portant un pagne et une fausse barbe cérémonielle."
 omen_anuket:0 "Anuket"
 omen_anuket_desc:0 "Anuket était une déesse égyptienne antique vénérée dans la région du Nil. Elle était la déesse des cataractes du Nil, en particulier les rapides d'Assouan, et était associée à la crue annuelle du fleuve. Anuket était aussi considérée comme une divinité protectrice de l'accouchement et pourvoyeuse d'eau vivifiante. Dans l'art, Anuket était souvent représentée sous la forme d'une femme coiffée d'une haute couronne de plumes, tenant un sceptre ou le symbole de vie, l'ankh."
 deity_heka:0 "$omen_heka$"
 omen_heka:0 "Heka"
 omen_heka_desc:0 "Heka était le dieu égyptien ancien de la magie, représenté comme un homme portant une grande couronne ornée d'un cobra sur le front. Heka était considéré comme l'un des plus anciens et puissants dieux égyptiens, associé à la création du monde et au pouvoir de maîtriser les forces de la nature. Il était généralement représenté tenant l'ankh, symbole de la vie, ou un sceptre représentant son pouvoir."
 deity_seshat:0 "$omen_seshat$"
 omen_seshat:0 "Seshat"
 omen_seshat_desc:0 "Seshat était une déesse égyptienne antique de la sagesse, du savoir et de l'écriture. Elle était souvent représentée portant une robe en peau de léopard et une coiffe formée d'une étoile avec un arc et une flèche, symbolisant son rôle de déesse de l'écriture et de la tenue des archives. On croyait qu'elle enregistrait les exploits des pharaons et autres personnes importantes, et elle était étroitement associée à la construction de temples et d'autres monuments. Seshat était également considérée comme la déesse des mathématiques, de l'astronomie et de l'architecture, liée à la mesure du temps et à la tenue des calendriers. Parfois, elle était représentée comme la compagne du dieu Thot, lui aussi associé à l'écriture et au savoir. Elle était aussi proche du pharaon, dont elle était considérée comme la scriba et archiviste personnelle."
 deity_apis:0 "$omen_apis$"
 omen_apis:0 "Apis"
 omen_apis_desc:0 "Apis était une divinité importante de la religion égyptienne antique, spécialement associée à la ville de Memphis. Apis était un dieu taureau, représenté sous la forme d'un taureau vivant, censé être une manifestation du dieu Ptah. Le taureau était identifié par des marques spécifiques, dont un triangle blanc sur le front, symbole de la déesse Hathor. Apis était considéré comme un dieu majeur de la fertilité et de la force, associé à la royauté et au renouvellement de la vie. Le taureau était vu comme un canal de puissance divine et recevait un grand respect. Lorsqu'un taureau Apis mourait, il était momifié et enterré avec faste, selon les rites funéraires d'un pharaon."
 deity_min:0 "$omen_min$"
 omen_min:0 "Min"
 omen_min_desc:0 "Min était un dieu égyptien antique de la fertilité, souvent représenté comme un homme au phallus dressé et portant une couronne de plumes. Il était associé à la moisson et à la croissance des récoltes, ainsi qu'à la virilité masculine. Min était aussi un dieu du désert, censé protéger les voyageurs des dangers. Il était souvent représenté tenant un fléau, symbole de son pouvoir sur la terre et les cultures. Le culte de Min était répandu dans toute l'Égypte antique, mais son centre principal se trouvait à Akhmim en Haute-Égypte, où il était connu comme « Min d'Akhmim ». Son festival annuel, appelé « festival du phallus », était célébré en son honneur avec beaucoup d'éclat et de réjouissances."
 deity_heqet:0 "$omen_heqet$"
 omen_heqet:0 "Heqet"
 omen_heqet_desc:0 "Heqet était une déesse de la fertilité, de l'accouchement et du renouveau dans la religion égyptienne antique. Elle était souvent représentée sous la forme d'une grenouille, animal associé au Nil et à ses propriétés vivifiantes. On croyait qu'Heqet aidait les femmes pendant l'accouchement, et qu'elle était liée au processus de renaissance et de régénération. Dans certains mythes, elle aurait aidé à créer le monde et était vue comme une force puissante de création. Elle était souvent représentée avec une tête de grenouille, parfois tenant une fleur de lotus ou une baguette de papyrus, et parfois accompagnée du dieu Khnum, qui façonnait les humains sur un tour de potier."
 deity_satis:0 "$omen_satis$"
 omen_satis:0 "Satis"
 omen_satis_desc:0 "Satis était une déesse égyptienne antique du Nil, de la fertilité et de la guerre. Elle était vénérée comme la personnification de la crue du Nil, qui apportait eau et fertilité à la terre. En tant que déesse de la guerre, Satis était souvent représentée tenant un arc et des flèches et portant la couronne rouge de la Basse-Égypte. Elle était aussi associée à la déesse Hathor, parfois considérée comme sa fille. Ensemble, elles étaient censées être responsables de la crue annuelle du Nil et de la fertilité des terres. Satis était particulièrement vénérée dans la ville du sud, Éléphantine, où elle protégeait la frontière de l'Égypte et ses habitants contre les invasions. Dans l'art, elle était souvent représentée sous la forme d'une femme à tête de lionne ou de faucon. Elle portait parfois la couronne blanche de la Haute-Égypte, symbolisant son lien avec le sud du pays."
 deity_wepwawet:0 "$omen_wepwawet$"
 omen_wepwawet:0 "Wepwawet"
 omen_wepwawet_desc:0 "Wepwawet était un dieu égyptien antique à tête de chacal, associé à la guerre, à la chasse et aux défunts. Il était souvent représenté comme un chacal ou un homme à tête de chacal, portant une couronne de plumes ou un disque solaire. Wepwawet était considéré comme un guide et protecteur des pharaons et de leurs armées, souvent montré les conduisant au combat ou agissant comme éclaireur. Il était aussi associé à l'ouverture du chemin vers l'au-delà et parfois appelé « Ouvreur des chemins ». Wepwawet était particulièrement important dans la ville d'Assiout en Haute-Égypte, où il était le dieu patron. Son culte s'est étendu à toute l'Égypte et il était souvent syncrétisé avec d'autres dieux, comme Anubis et Horus."
 deity_meretseger:0 "$omen_meretseger$"
 omen_meretseger:0 "Meretseger"
 omen_meretseger_desc:0 "Meretseger était une déesse vénérée dans l'Égypte ancienne, principalement dans la région de Thèbes. Son nom signifie « Celle qui aime le silence » ou « Celle qui aime la paix ». Meretseger était principalement associée à la montagne sacrée de la nécropole thébaine, connue sous le nom de « sommet de l'ouest » et « montagne de l'ouest ». Meretseger était représentée sous la forme d'un cobra ou d'une femme à tête de cobra, portant souvent une coiffe avec un disque solaire et des cornes d'Hathor. Elle était considérée comme la protectrice des tombes royales dans la nécropole thébaine, et était aussi associée à la justice, à la punition et à l'au-delà."
 deity_qetesh:0 "$omen_qetesh$"
 omen_qetesh:0 "Qetesh"
 omen_qetesh_desc:0 "Qetesh était une déesse issue d'influences cananéennes anciennes, apportées en Égypte durant l'âge du bronze. Malgré cette influence cananéenne, elle était principalement une déesse égyptienne née d'idées cananéennes et même considérée comme la compagne de Baal. Elle était largement vénérée à travers le Levant et la Syrie ainsi que le delta du Nil. Elle est communément associée à l'amour, la fertilité, la beauté, le sexe et le plaisir. Elle était aussi parfois associée à la guerre et à la chasse. Qetesh était représentée comme une jeune femme belle, vêtue d'une longue robe fluide et portant une coiffe avec deux plumes. Dans certaines représentations, elle est montrée chevauchant un lion ou debout sur un serpent."
 deity_apedmak:0 "$omen_apedmak$"
 omen_apedmak:0 "Apedmak"
 omen_apedmak_desc:0 "Apedmak était un dieu principalement vénéré dans l'ancienne Nubie. Apedmak est surtout considéré comme un dieu de la guerre. Par extension, il est aussi vu comme un dieu de la conquête et de la puissance militaire. Pendant les périodes du Nouvel Empire, le dieu égyptien Amon fut adopté par les Nubiens comme dieu principal de l'empire. Après les premières attestations d'Apedmak durant la période mérotique, il semble que Amon ait été tenu en égale importance ou même surpassé par l'autochrone Apedmak. Les associations d'Amon avec l'eau et la fertilité (liées à l'inondation du Nil) appartenaient aussi à Apedmak. Il porte une armure en cuir ou un cuirasse et tient un arc et une flèche dans sa main, des armes associées aux Nubiens tout au long de leur histoire."
 deity_arensuphis:0 "$omen_arensuphis$"
 omen_arensuphis:0 "Arensuphis"
 omen_arensuphis_desc:0 "Arensnuphis est une divinité vénérée dans l'ancien royaume nubien de Koush. Il était représenté comme un homme à tête de bélier ou simplement comme un bélier. Les origines d'Arensnuphis ne sont pas bien documentées, mais il était probablement associé à la fertilité et vénéré comme protecteur de l'agriculture et des récoltes. Il était aussi lié à l'au-delà et parfois représenté dans des contextes funéraires. Arensnuphis était particulièrement important sur le site de Méroé. À Méroé, Arensnuphis était l'une des divinités principales vénérées aux côtés d'autres dieux nubiens et égyptiens, tels qu'Amon, Mout et Isis."
 deity_sebiumeker:0 "$omen_sebiumeker$"
 omen_sebiumeker:0 "Sebiumeker"
 omen_sebiumeker_desc:0 "Sebiumeker était un dieu de Nubie dont le nom signifie « celui qui rend le Ka heureux ». Le ka était un concept désignant la force vitale ou l'essence spirituelle d'un individu. Dans certaines représentations, Sebiumeker est montré comme un babouin assis tenant un sceptre, tandis que dans d'autres il est un homme debout portant une coiffe à plumes et tenant un bâton de berger et un fouet, symboles de royauté et de fertilité agricole."
 deity_mandulis:0 "$omen_mandulis$"
 omen_mandulis:0 "Mandulis"
 omen_mandulis_desc:0 "Mandulis (aussi orthographié Mandoulis ou Mandolaus) était une divinité solaire nubienne associée au soleil, à la lumière et au pouvoir royal. Il était souvent représenté sous forme humaine portant une couronne ou une coiffe ornée d'un disque solaire. Il est parfois comparé au dieu Horus. Mandulis était étroitement lié à la famille royale de Méroé, et l'on croit que les rois nubiens se considéraient comme ses représentants terrestres. Il était aussi associé à la fertilité et on pensait qu'il avait le pouvoir d'assurer la croissance des récoltes et la prospérité du royaume."
 deity_amesemi:0 "$omen_amesemi$"
 omen_amesemi:0 "Amesemi"
 omen_amesemi_desc:0 "Amesemi était une ancienne divinité nubienne associée à l'accouchement, la fertilité, mais aussi à la protection. Le culte d'Amesemi était étroitement lié au temple de Min, une divinité importante de la fertilité vénérée à Akhmim. On pense qu'Amesemi était considérée comme une forme de la déesse Isis, elle aussi associée à l'accouchement et à la fertilité. La déesse avait le pouvoir de protéger les femmes pendant l'accouchement et d'assurer la bonne croissance des nourrissons. Elle était également considérée comme la compagne du dieu nubien Apedemak."
 deity_heryshaf:0 "$omen_heryshaf$"
 omen_heryshaf:0 "Heryshaf"
 omen_heryshef_desc:0 "Heryshaf, le grand dieu de Henen-Nesut. Le souverain des rives du fleuve était un dieu créateur et de la fertilité issu directement des eaux primordiales de Nun. Il était l'un des plus anciens dieux du panthéon égyptien, mais à cette époque, sa cité et Celui-Qui-Est-sur-Son-Lac commençaient à être remplacés par Héraclès du panthéon hellénique. Henen-Nesut devint Héracléopolis et Heryshaf devint Héraclès. Les jours où Henen-Nesut et Heryshaf dominaient les dynasties égyptiennes du 20e nome sont désormais révolus. Il était représenté comme un bélier ou un homme à tête de bélier.\n\nBravo, vous avez trouvé la divinité la plus niche de tout le jeu. Merci d'avoir prêté attention aux divinités dans ce jeu ~ Izn"