l_french:
 ## Generic ##
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "Medeina" # [LocEditor:AwaitingBatchUpdate]
 omen_medeine_desc:3 "Medeina est connue comme la protectrice de tout ce qui se rapporte à la chasse, aux forêts et à la vie sauvage. Les guerriers en appellent souvent à elle lorsqu'ils quittent leurs foyers, que ce soit simplement pour trouver de quoi manger dans la forêt, ou pour les aider à protéger son domaine lorsqu'ils doivent combattre." # [LocEditor:AwaitingBatchUpdate]
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "Déesse-Mère"
 omen_mother_goddess_desc:4 "La Déesse-Mère est la quintessence de notre panthéon : elle est tout à la fois cette terre sur laquelle nous vivons, ainsi que la progénitrice de nos tribus. Le peuple s'adresse à elle pour bénéficier de ses conseils, de sa protection et de son soutien, dans l'espoir de bénéficier de son aide et de belles moissons."
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "Perkunas"
 omen_perkunas_desc:4 "Le courage, le ciel et le feu relèvent du domaine de Perkunas. Il est une inspiration pour les héros et les guerriers, grâce aux nombreux récits qui chantent ses hauts faits. Les autres divinités du panthéon le considèrent comme un juge et l'arbitre de leurs querelles, et tous louent la sagesse de ses décisions."
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "Les jumeaux divins" # [LocEditor:AwaitingBatchUpdate]
 omen_divine_twins_desc:3 "Les jumeaux divins tirent le char de Saulia à travers le ciel, lorsque le matin devient le jour, et que le jour devient la nuit. Ils jouent donc un grand rôle dans notre cosmologie et sont les protecteurs de nos maisons et de notre peuple." # [LocEditor:AwaitingBatchUpdate]
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "Deivas" # [LocEditor:AwaitingBatchUpdate]
 omen_deivas_desc:3 "Deivas est l'un des dieux principaux de notre panthéon, le Père Ciel qui transmit ses devoirs à ceux qui sont venus après lui. Progéniteur de tous, nous continuons de le prier pour qu'il nous accorde secours et conseils, car il reste le dieu le plus puissant de tous." # [LocEditor:AwaitingBatchUpdate]
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "Les déesses gouvernantes" # [LocEditor:AwaitingBatchUpdate]
 omen_governing_goddesses_desc:3 "On dit que les sept déesses gouvernantes façonnent la destinée elle-même : en filant les fils de la vie, en unissant dans leurs tissages la paix et la guerre, formant ainsi le destin de notre peuple. C'est vers elles que nous nous tournons pour connaître l'avenir et nous assurer que tout ira pour le mieux." # [LocEditor:AwaitingBatchUpdate]
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "Televelis" # [LocEditor:AwaitingBatchUpdate]
 omen_televelis_desc:3 "Televelis est le protecteur des forgerons et des artisans, ceux qui fabriquent les plus beaux objets et les armes les plus mortelles que quiconque puisse imaginer. Les récits disent que c'est lui qui a jadis fabriqué le soleil, Saulia, avant de la jeter dans le ciel pour éclairer le monde." # [LocEditor:AwaitingBatchUpdate]
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "Saulia" # [LocEditor:AwaitingBatchUpdate]
 omen_saulia_desc:3 "Saulia éclaire le monde en parcourant le ciel. Autrefois épouse du dieu lune, Menuo, tous deux se sont séparés il y a bien longtemps, donnant ainsi naissance au jour et à la nuit tels que nous les connaissons. Chaque jour, les jumeaux divins la tirent à travers le ciel et lui permettent de rendre visite à ses filles." # [LocEditor:AwaitingBatchUpdate]
 deity_pbs_bear:0 "$omen_pbs_bear$"
 omen_pbs_bear:1 "Medwedios"
 omen_pbs_bear_desc:3 "Déambulant dans les forêts à la recherche de miel, Medwedios, Mangeur de Douceurs, reste généralement solitaire, trouvant refuge uniquement dans sa propre force. Lent à la colère et pourtant un ennemi mortel lorsqu'on le rencontre, l'Ours lui est sacré."
 deity_pbs_dragon:0 "$omen_pbs_dragon$"
 omen_pbs_dragon:1 "Askeriki"
 omen_pbs_dragon_desc:3 "Quand on a croisé Askeriki le Dragon, l'heure de la mort est proche, car il n'y a aucun espoir de résister à la colère du Wyrm ; soldats et esclavagistes embrassent les dons puissants d'Askeriki, sachant que le Dragon se délecte de la destruction et du malheur."
 deity_pbs_wolf:0 "$omen_pbs_wolf$"
 omen_pbs_wolf:1 "Wilkos"
 omen_pbs_wolf_desc:3 "Lors des nuits les plus froides, quand Me'neskios la Lune s'est élevée et a jeté son manteau sur la terre, c'est alors que Wilkos, le Loup, tourne son visage vers le ciel, emplissant l'obscurité de son hurlement perçant — un son qui fait vibrer le sang avec la promesse de chasses à venir."
 deity_pbs_horse:0 "$omen_pbs_horse$"
 omen_pbs_horse:1 "Kamnios"
 omen_pbs_horse_desc:3 "Kamnios, Dieu-Cheval, dont les sabots tonitruants piétinent les méchants, brisant leurs os et les réduisant en poussière — comme il se débat contre le frein, les yeux grands ouverts et hennissant, désespéré de détruire ses ennemis."
 deity_pbs_hare:0 "$omen_pbs_hare$"
 omen_pbs_hare:1 "Zajinkos"
 omen_pbs_hare_desc:3 "Peu peuvent espérer égaler la vitesse de Zajinkos le Lièvre, qui file sous les pieds et disparaît dans les hautes herbes avant même qu'on ne remarque sa présence ; ses yeux sont grands ouverts et tout voient, et, son nez frémissant, il s'évanouit."
 deity_pbs_bee:0 "$omen_pbs_bee$"
 omen_pbs_bee:1 "Bikela'"
 omen_pbs_bee_desc:3 "Beaucoup aiment Bikela', dieu des abeilles qui veille sur les ruches et protège ses travailleurs infatigables. Quand le soleil se lève, Bikela' s'efforce sans cesse de remplir les rayons du miel le plus doux, et pourtant son toucher, tel la piqûre d'abeille, peut entraîner la mort."
 deity_pbs_sheep:0 "$omen_pbs_sheep$"
 omen_pbs_sheep:1 "Ovinos"
 omen_pbs_sheep_desc:3 "Notre peuple aime profondément Ovinos, Dieu des Moutons, pour ses dons abondants ; lait nourrissant des brebis, lourdes fourrures pour réchauffer nos corps, et viande délicieuse pour remplir nos ventres."
 deity_pbs_snake:0 "$omen_pbs_snake$"
 omen_pbs_snake:1 "Angios"
 omen_pbs_snake_desc:3 "Si certains trouvent étrange qu'un dieu des serpents soit associé à la fertilité et à la sécurité, les fidèles d'Angios ne voient rien d'inhabituel ; ils savent que leur divinité serpentine apporte tout cela, et bien plus encore."
 deity_pbs_ox:0 "$omen_pbs_ox$"
 omen_pbs_ox:1 "Walos"
 omen_pbs_ox_desc:3 "Mugissant puissamment en se débattant contre le joug, Walos le Bœuf s'appuie lourdement sur ses fardeaux, haletant alors qu'il persévère — le travail est difficile et long, mais Walos est fidèle et ne se reposera pas avant d'être satisfait."
 deity_pbs_sun:0 "$omen_pbs_sun$"
 omen_pbs_sun:1 "Sulnikios"
 omen_pbs_sun_desc:3 "Sulnikios, dont la puissance est semblable à celle du Soleil, ne quitte jamais vraiment ceux qui l'aiment ; planant près de l'horizon pendant des mois, il chasse les ténèbres aussi longtemps qu'il le peut, ne se reposant que brièvement avant de reprendre la lutte éternelle contre la nuit."
 deity_pbs_fish:0 "$omen_pbs_fish$"
 omen_pbs_fish:1 "Zu's"
 omen_pbs_fish_desc:3 "Les eaux glacées de l'océan sont le terrain de jeu de Zu's le Poisson, qui pose un regard froid et immobile sur les affaires des hommes avant de retourner aux profondeurs sombres. Les marins espèrent le voir à leur retour d'outre-mer, car il apporte chance et promesses de richesse à ceux qui ont la chance de l'apercevoir."
 deity_pbs_deer:0 "$omen_pbs_deer$"
 omen_pbs_deer:1 "Sir'na'"
 omen_pbs_deer_desc:3 "Avant l'aube, au bord du lac où les brumes s'enroulent encore sur la surface de l'eau et où les herbes sont alourdies par la rosée, Sir'na' le Cerf boit profondément. Un bruit se fait entendre dans la forêt, et sans prévenir, Sir'na' disparaît."
 deity_pbs_moon:0 "$omen_pbs_moon$"
 omen_pbs_moon:1 "Me'neskios"
 omen_pbs_moon_desc:3 "Le ciel nocturne s'illumine de la gloire resplendissante de Me'neskios, la Lune, et de son manteau scintillant tissé d'étoiles. Tournant un visage pâle mais compatissant vers la Terre, il entend les prières des épuisés."
 deity_pbs_bird:0 "$omen_pbs_bird$"
 omen_pbs_bird:1 "Putokos"
 omen_pbs_bird_desc:3 "Le battement d'ailes et le chant mélodieux annoncent l'arrivée du royal Putokos, qui prend souvent la forme d'un aigle planant. Déployant ses ailes et flottant sur les courants flottants, il est favorisé par la classe dirigeante, qui espère imiter son autorité naturelle."
 deity_pbs_oak:0 "$omen_pbs_oak$"
 omen_pbs_oak:1 "Perunos"
 omen_pbs_oak_desc:3 "Perunos, le dieu saisissant de la foudre, comme le chêne qui lui est sacré, erre à travers les forêts primordiales et les bois ombragés ; sous la vaste canopée de ses branches, on trouve stabilité et croissance, entrant dans un état paisible propice à la méditation."
 deity_pbs_lime:0 "$omen_pbs_lime$"
 omen_pbs_lime:1 "Lei'pa'"
 omen_pbs_lime_desc:3 "Il y a un état de joie débridée dans lequel se trouvent les adeptes de Lei'pa' ; un ravissement extatique saisit les fidèles, et les célébrations durent tard dans la soirée — rares sont ceux qui peuvent résister à l'appel de l'extase."

 deity_baltic_bear:0 "$omen_baltic_bear$"
 omen_baltic_bear:1 "Lakis"
 omen_baltic_bear_desc:3 "Euphémiquement nommé pour sa démarche lourde, Lakis, le piétineur, reste généralement à l'écart, ne trouvant refuge que dans sa propre force. Lent à la colère mais ennemi mortel une fois rencontré, l'Ours lui est sacré."
 deity_baltic_horse:0 "$omen_baltic_horse$"
 omen_baltic_horse:1 "Zir'gos"
 omen_baltic_horse_desc:3 "Zir'gos, Dieu-Cheval, dont les sabots tonitruants piétinent les méchants, brisant leurs os et les réduisant en poussière – comme il lutte contre le mors, les yeux écarquillés et hennissant, désespéré de détruire ses ennemis."
 deity_baltic_bee:1 "$omen_baltic_bee$"
 omen_baltic_bee:1 "Bita'"
 omen_baltic_bee_desc:3 "Nombreux sont ceux qui aiment Bita', dieu des abeilles qui veille sur les ruches et protège ses travailleurs infatigables. Quand le soleil se lève, Bita' s'efforce sans cesse de remplir les rayons du miel le plus doux, et pourtant son toucher, comme la piqûre de l'abeille, peut apporter la mort."
 deity_baltic_bird:0 "$omen_baltic_bird$"
 omen_baltic_bird:1 "Putnos"
 omen_baltic_bird_desc:3 "Le battement des ailes et le chant mélodieux annoncent l'arrivée du royal Putnos, qui prend souvent la forme d'un aigle en plein vol. Déployant ses ailes et flottant sur les courants, il est favorisé par la classe dirigeante, qui espère imiter son autorité naturelle."
 deity_baltic_oak:0 "$omen_baltic_oak$"
 omen_baltic_oak:1 "Perkunos"
 omen_baltic_oak_desc:3 "Perkunos, un dieu semblable au chêne qui lui est sacré, erre à travers les forêts primordiales et les bois ombragés ; sous la vaste canopée de ses branches, on trouve stabilité et croissance, entrant dans un état paisible propice à la méditation."
 deity_baltic_sun:0 "$omen_baltic_sun$"
 omen_baltic_sun:1 "Sa'ula'"
 omen_baltic_sun_desc:3 "Sa'ula', dont la puissance est semblable à celle du Soleil, ne quitte jamais vraiment ceux qui l'aiment ; planant près de l'horizon pendant des mois, il chasse les ténèbres aussi longtemps qu'il le peut, ne se reposant que brièvement avant de reprendre la lutte éternelle contre la nuit."