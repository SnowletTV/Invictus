l_french:
 ## Invictus ##
 deity_ayyur:0 "$omen_ayyur$"
 omen_ayyur:0 "Ayyur"
 omen_ayyur_desc:0 "Ayyur est le dieu de la lune. Avec Tafukt, déesse du soleil, Ayyur guida les humains hors des ténèbres du monde vers la surface. Il entra en conflit avec la déesse maléfique Settut, qui cherchait à détruire la lumière pour l'humanité. Elle enferma Ayyur dans son miroir. Cependant, Settut était probablement aussi la mère d'Ayyur."
 deity_irfi:0 "$omen_ifri$"
 omen_ifri:0 "Ifri"
 omen_ifri_desc:0 "La déesse Ifri, aussi connue sous les noms d'Afri, Ifru et Dea Africa, est une déesse berbère de la fortune, de la guerre, de la protection et de la fertilité. Les Romains considéraient cette déesse comme la divinité principale de la province d'Afrique, d'où vient le nom 'Afrique'."
 deity_anti:0 "$omen_anti$"
 omen_anti:0 "Anti"
 omen_anti_desc:0 "Anti, connu des Grecs sous le nom d'Antée, est un dieu de la lutte et de la puissance. Il est souvent vu comme un symbole de la force et de la vitalité du monde naturel, ainsi que du pouvoir même de la terre. Son nom grec a été utilisé pour désigner tout, des montagnes aux lutteurs en passant par la bière, et il apparaît dans plusieurs mythes grecs sous le nom d'Antée."
 deity_anzar:0 "$omen_anzar$"
 omen_anzar:0 "Anzar"
 omen_anzar_desc:0 "Anzar est un dieu de la pluie aussi appelé Azar ou Azura. Anzar est associé à la fertilité, à l'agriculture et au renouvellement de la nature par la pluie. Il est souvent représenté comme un homme barbu tenant un bâton et un seau d'eau."
 deity_moneiba:0 "$omen_moneiba$"
 omen_moneiba:0 "Moneiba"
 omen_moneiba_desc:0 "Moneiba était une déesse protectrice des femmes. Principalement déesse des îles Canaries, son culte pourrait provenir directement des Berbères d'Afrique.\n\nMoneiba était souvent représentée tenant un enfant ou allaitant un nourrisson. Elle était aussi associée à la mer, et certaines légendes suggèrent qu'elle était une sirène apparaissant aux marins pour les avertir des tempêtes ou d'autres dangers en mer."
 deity_bacax:0 "$omen_bacax$"
 omen_bacax:0 "Bacax"
 omen_bacax_desc:0 "Bacax était un dieu des grottes et des vendanges dans la religion berbère ancienne. Bacax était censé habiter dans des grottes, considérées comme des lieux sacrés, et il était associé à la fertilité de la terre et à l'abondance des récoltes de raisin. Il était souvent représenté comme un homme barbu avec des cornes, tenant une vigne ou une coupe de vin, entouré d'animaux tels que des panthères ou des serpents. Il était souvent assimilé au dieu hellénistique Bacchus, si bien que la connaissance de Bacax passe souvent par cette interprétation."
 deity_mastinam:0 "$omen_mastinam$"
 omen_mastinam:0 "Mastinam"
 omen_mastinam_desc:0 "Mastinam est un dieu associé aux anciens Berbères d'Afrique du Nord. Ce dieu était vénéré en Libye et était considéré comme lié au dieu romain Jupiter. Mastinam est souvent représenté tenant un éclair, symbole de son pouvoir sur les tempêtes et la foudre."
 deity_tafukt:0 "$omen_tafukt$"
 omen_tafukt:0 "Tafukt"
 omen_tafukt_desc:0 "Tafukt était la déesse du soleil. Avec Ayyur, elle guida les humains hors des ténèbres du monde vers la surface. Elle entra en conflit avec la déesse maléfique Settut, qui cherchait à détruire la lumière pour l'humanité. Elle enveloppa Tafukt et réduisit le soleil en une petite boule. Malgré cela, Settut était aussi probablement la mère de Tafukt."
 deity_settut:0 "$omen_settut$"
 omen_settut:0 "Settut"
 omen_settut_desc:0 "Settut était une déesse-mère complexe. Elle commença comme le premier être humain au monde. Elle était créatrice et amante de la vie, créant le soleil (Tafukt) et la lune (Ayyur). Cependant, en vieillissant, elle prit plaisir à la souffrance des autres. Elle devint une divinité des enfers, aspirant au jour où elle engloutirait le monde et l'humanité. Elle tenta aussi de voler la lumière du monde en emprisonnant Ayyur et Tafukt."