##Invictus##
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "Prière à Mithra"
 omen_mithra_desc:0 "Mithra est une divinité mithriaque adoptée par certains éléments de la société hellénistique, associée à la vérité, à la moisson, et jouant un rôle dans les cérémonies de renforcement de l'eau.\n\nS'étendant bien au-delà de sa patrie perse, le culte de Mithra a été adopté par ceux en dehors de la foi. Bien que jamais mentionnée par Zoroastre, cette divinité joue un rôle important dans la foi zoroastrienne."

 deity_cyrus:0 "$omen_cyrus$"
 omen_cyrus:0 "Cyrus le Grand"
 omen_cyrus_desc:0 "En 600 av. J.-C., un garçon perse naît dans un monde dominé par les Néo-Babyloniens, les Égyptiens tardifs, les Lydiens et les Mèdes. À sa mort en 530 av. J.-C., à seulement 70 ans, le monde avait changé à jamais. Voici Cyrus le Grand, conquérant du monde connu 200 ans avant que quiconque ne connaisse le nom d'Alexandre.\n\nOutre ses conquêtes militaires légendaires, Cyrus fut aussi un grand homme d'État. Ses politiques et son ouverture religieuse permirent à son empire, contrairement à celui d'un certain Grec, de régner des centaines d'années après sa mort. Ce faisant, il atteignit un statut impossible : croisé de sa foi, le mazdéisme (zoroastrisme), tout en devenant un héros mythique des croyances mithriaques."

 deity_deraz:0 "$omen_deraz$"
 omen_deraz:0 "Deraz Dast"
 omen_deraz_desc:0 "Ardashir Ier, aussi appelé Artaxerxès Ier, fut un roi perse achéménide salué comme le restaurateur de la foi mithriaque. Le zoroastrisme mazdéen, surtout sous Darius le Grand, avait remplacé le mithraïsme chez beaucoup de sujets mède des Achéménides. Ardashir permit un second essor de la foi mithriaque, recevant le titre 'Deraz Dast' donné par les prêtres mages mèdes."

 deity_darab:0 "$omen_darab$"
 omen_darab:0 "Darab"
 omen_darab_desc:0 "Darius II, également appelé Darab, fils d'Ardashir Ier, poursuivit la restauration de la foi mithriaque entreprise par son père, prolongeant l'existence de cette foi face au mazdéisme zoroastrien des Perses."

 deity_shoithrapati:0 "$omen_shoithrapati$"
 omen_shoithrapati:0 "Shoithrapati"
 omen_shoithrapati_desc:0 "Shoithrapati était une divinité des campements appréciée parmi les tribus semi-nomades de Médie. Bien que purement conjectural, il est possible qu'en raison de son absence dans les villes, cette divinité ait perduré plus longtemps en milieu rural que la foi mithriaque elle-même dans certaines zones isolées."

 deity_thraetona:0 "$omen_thraetona$"
 omen_thraetona:0 "Thraetona"
 omen_thraetona_desc:0 "Le tueur du dragon Azhi Dahaka est le héros légendaire Thraetona. Thraetona est mentionné dans le récit de Fereydun, qui parle du roi Fereydun incarnant la victoire, la justice et la générosité."

 deity_zurvan:0 "$omen_zurvan$"
 omen_zurvan:0 "Zurvan"
 omen_zurvan_desc:0 "Zurvan devint une divinité si importante que le zoroastrisme zurvanite devint la forme la plus courante de la foi zoroastrienne. Il était le dieu du temps infini et de l'espace. C'était un dieu transcendant, apparaissant pour la première fois au IIIe siècle av. J.-C."

 deity_yima:0 "$omen_yima$"
 omen_yima:0 "Yima"
 omen_yima_desc:0 "Les anciens Iraniens considéraient Yima comme leur tout premier roi fondateur. Quand le monde n'avait pas d'ordre, Yima le berger était la seule âme bonne. Ahura Mazda fit appel à Yima pour lui demander s'il voulait être un vecteur de la religion, mais Yima refusa, préférant établir la vie de l'humanité sur Terre."

 deity_azhi_dahaka:0 "$omen_azhi_dahaka$"
 omen_azhi_dahaka:0 "Azhi Dahaka"
 omen_azhi_dahaka_desc:0 "Azhi Dahaka, le puissant dragon qui menaçait la vie de Thraetona le héros. Azhi Dahaka finit par être tué par ce héros, mais sa puissance et sa stature intimidante ont donné naissance à des légendes à son nom."

 deity_khshathrita:0 "$omen_khshathrita$"
 omen_khshathrita:0 "Khshathrita"
 omen_khshathrita_desc:0 "Khshathrita, plus connu sous son nom grec, Deioces, fut le fondateur de la dynastie mède qui allait régner sur une grande partie de la Perse, des Mèdes, et des régions périphériques du Croissant fertile. Il influença fortement l'avenir de cette région, notamment la diffusion de sa foi iranienne ancienne qui deviendra connue sous le nom de mithraïsme."

 deity_vata:0 "$omen_vata$"
 omen_vata:0 "Vayu-Vata"
 omen_vata_desc:0 "La divinité à double visage Vayu-Vata était particulièrement populaire dans le zoroastrisme zurvanite. Vayu représentait le vent, et Vata l'atmosphère. Dans le zoroastrisme mazdaïque, Vayu-Vata était à la fois un avesta et un daeva, à la fois un ange et un démon. Dans le zoroastrisme zurvanite, Vayu-Vata représentait Zurvan, et était ainsi associé au temps et à l'espace."

 deity_angra_mainyu:0 "$omen_angra_mainyu$"
 omen_angra_mainyu:0 "Angra Mainyu"
 omen_angra_mainyu_desc:0 "La puissance destructrice et le jumeau de Spenta Mainyu, Angra Mainyu est le fils d'Ahura Mazda et le côté maléfique des croyances dualistes enracinées dans le mazdéisme ainsi que dans d'autres branches du zoroastrisme. Son épithète 'Druj' signifie 'Le Mensonge', et représente sa cupidité, sa colère et son envie ; toutes des forces qu'il utilise contre Spenta Mainyu, qui incarne la lumière et la création.\n\nMalgré ces connotations maléfiques, il avait un petit culte au sein des croyances mithriaques. Peut-être un 'Culte du Chaos' : pour ses adorateurs, ils devaient trouver du bon dans cette divinité traditionnellement démoniaque."