l_french:

 deity_sawaserqua:0 "$omen_sawaserqua$"
 omen_sawaserqua:0 "Sawaserqua"
 omen_sawaserqua_desc:0 "Peut-être plus communément connu sous le nom de Sosruko, le nom de Sawaserqua peut littéralement signifier « le fils du coup d'épée enflammée ». Considéré comme le serviteur des dieux, Nart Sawaserqua est celui qui a volé le feu au géant. Sawaserqua est le plus petit des Narts, et est souvent dépeint comme un Nart de la ruse."

 deity_batraz:0 "$omen_batraz$"
 omen_batraz:0 "Batraz"
 omen_batraz_desc:0 "Le plus grand guerrier des Narts, ainsi que leur chef. Il est comparable au 'Amirani' du Caucase du Sud par son rôle. Son épée est un symbole important de fer et de pouvoir, bien que son association principale soit celle d'un dieu des tempêtes.\n\nDans une version du mythe, Bartaz est né d'une Khami, dont la femme aurait donné à Khami une sorte de bulle brûlante en forme de kyste sur le dos, bulle où Bartaz devait grandir avant de partir. Une fois Bartaz né, encore en feu, le Nart Syrdon le jeta à la mer où il grandit. Plus tard, Bartaz rendit visite au dieu-forgeron Kurdalaegon, qui le chauffa, lui donnant des pouvoirs, puis le jeta à la mer avec une pince. Bartaz vit alors dans les cieux, lançant des éclairs pour aider les Narts. Il accomplit de nombreux exploits, notamment une vengeance glorieuse contre un géant tordu qui causait la violence parmi les jeunes Narts. Il aime aussi les jeux de vantardise, qu'il gagne généralement. Bartaz mourut finalement en chemin vers sa vengeance pour la mort de son père, vengeance qui causa aussi la mort de nombreux autres Narts."

 deity_satanaya:0 "$omen_satanaya$"
 omen_satanaya:0 "Satanaya"
 omen_satanaya_desc:0 "Mère des Narts, Satanaya donna naissance à de nombreux héros chefs comme Sawaserqua, qu'elle aida à voler le feu au géant. En tant que femme sage et matriarche des Narts, elle donna l'exemple pour la famille, notamment en valorisant l'eau dans l'histoire où elle cueille une fleur près de la rivière Hypanis sans la voir grandir jusqu'à ce qu'une grande pluie arrive. Elle fut assez rusée pour conclure un accord avec le soleil afin d'allonger la durée du jour."

 deity_theshkhue:0 "$omen_theshkhue$"
 omen_theshkhue:0 "Theshkhue"
 omen_theshkhue_desc:0 "Considéré comme l'être suprême, Theshkhue divina l'univers et établit les lois primordiales de l'existence. Les hommes cherchant l'illumination suivent ses lois cosmiques, la loi de Tha. Unificateur, il reçoit toutes les questions, mais ne demande rien à sa création en retour."

 deity_lady_of_flowing_waters:0 "$omen_lady_of_flowing_waters$"
 omen_lady_of_flowing_waters:0 "Dame des Eaux Courantes"
 omen_lady_of_flowing_waters_desc:0 "La Dame des Eaux Courantes, déesse de l'eau, réside dans une belle maison blanche située dans un ravin brumeux au fond du lac Maeotis. Là, elle s'occupe de ses trois filles, les femmes qui portent la peau des colombes, et de ses sept fils. Sa demeure ne pouvait être atteinte que par le Nart Pizighash lorsqu'il frappa le lac avec son épée et que les vagues s'écartèrent pour lui."

 deity_tlepsh:0 "$omen_tlepsh$"
 omen_tlepsh:0 "Tlepsh"
 omen_tlepsh_desc:0 "Le forgeron des Narts, Tlepsh créa la première faucille du monde pour la moisson, ainsi qu'une lame tranchante capable de se mouvoir d'elle-même et de combattre pour lui dans sa vieillesse avancée. Chamane maîtrisant le feu et le métal, Tlepsh tissa le lien entre magie et science. Il chercha même tout le savoir du monde, portant la galaxie de la Voie lactée avec la déesse représentant les quatre coins du cosmos."

 deity_pkharmat:0 "$omen_pkharmat$"
 omen_pkharmat:0 "Pkharmat"
 omen_pkharmat_desc:0 "Encore un des Narts qui chercha à voler le feu pour le bien de l'humanité, Pkharmat s'aventura au sommet du mont Bashlam pour emporter le feu que le cruel dieu Sela détenait sur les Narts et leurs compagnons humains. Avec l'aide de la déesse Sata (femme de Sela), du cheval héros Turpal, et de son propre frère, il prit le feu et le ramena aux Narts afin qu'ils n'aient plus à manger cru et boire du lait froid. Pour ses exploits, le cruel dieu Sela l'enchaîna à un rocher au sommet du mont Balsham à l'aide de son serviteur Uja le cyclope, et Sela fit que le faucon Ida picore son foie pour l'éternité."

 deity_turpal:0 "$omen_turpal$"
 omen_turpal:0 "Turpal"
 omen_turpal_desc:0 "Le cheval héros que Pkharmat chevauche pour échapper à la colère du dieu Sela avec le feu volé en main, Turpal pouvait dépasser même les éclairs. Son nom signifie simplement 'héros', et ce nom est porté par les enfants des Narts depuis la nuit des temps."

 deity_dische_zhig:0 "$omen_dische_zhig$"
 omen_dische_zhig:0 "Dische Zhig"
 omen_dische_zhig_desc:0 "Aussi connu sous le nom d'Arbre d'Or, cet arbre célèbre des Narts représente la vénération ancienne du Caucase du Nord pour les arbres et les esprits qui y vivent. Outre sa teinte dorée, l'arbre porte des pommes à moitié neige blanche et à moitié cramoisie. Si une femme mange du côté blanc, elle aura une fille aux cheveux blancs comme neige. Si elle mange du côté rouge, un garçon héroïque aux cheveux pâles naîtra. L'arbre accorde renouveau, savoir et magie."

 deity_pija:0 "$omen_pija$"
 omen_pija:0 "Pija"
 omen_pija_desc:0 "L'aîné des deux fils de Tatemquo, Pija est un grand guerrier, connu comme 'celui qui lance la lance.' Dans Le Conte de la Naissance de Warzameg et Timis, Pija s'endort sous l'Arbre d'Or, Dische Zhig, et ne remarque pas le vol des pommes rouge-blancs sur ses branches dorées. Il est réputé pour avoir des flèches qui ne manquent jamais et des coups d'épée qui tranchent toujours leur cible, mais il n'est pas connu pour être un excellent gardien."

 deity_pizighash:0 "$omen_pizighash$"
 omen_pizighash:0 "Pizighash"
 omen_pizighash_desc:0 "Le cadet des deux fils de Tatemquo, Pizighash est un grand guerrier, connu comme 'celui qui tranche.' Dans Le Conte de la Naissance de Warzameg et Timis, Pizighash reste un gardien fidèle et vigilant sous l'Arbre d'Or, Dische Zhig, et rencontre les trois colombes qui volent les pommes rouge-blancs pour les emmener à l'ouest, au lac Maeotis. Avec son frère, il part à la poursuite et tire une flèche sur l'une des colombes. Après avoir compris que la colombe est en réalité une fille (Meghazash) de la Dame des Eaux Courantes déguisée, il la soigne, l'épouse et ils ont trois filles et trois fils, dont le héros Warzameg."

 deity_zhaqa:0 "$omen_zhaqa$"
 omen_zhaqa:0 "Zhaqa"
 omen_zhaqa_desc:0 "Le cheval monté par le géant maléfique, Arkhon Arkhozh, la vitesse de Zhaqa est inégalée par aucun destrier vivant. En vérité, le cheval représente la transition entre la vie et la mort, emportant la vierge Psatina ('Mère Donneuse de Vie'). Le nom même de Zhaqa signifie 'tumulus funéraire,' et il symbolise donc le passage dans le cycle de la vie et de la mort. Aucun être vivant ne peut le rattraper ou le dépasser, car aucun être vivant ne peut renverser la mort."

 deity_tetertup:0 "$omen_tetertup$"
 omen_tetertup:0 "Tetertup"
 omen_tetertup_desc:0 "Dieu de la guerre et des effusions de sang, Tetertup était l'équivalent de la divinité Ghalghai/Gelaean Molyz-Yerdi ou du Mars romain. Il insufflait à une bande de guerriers force et vigueur, égaux en puissance et stature aux héros Nart, mais il était surtout vénéré par les tribus abasgiennes des chaînes nord-ouest des sommets du Kavkasos."

 deity_theqwafeshu:0 "$omen_theqwafeshu$"
 omen_theqwafeshu:0 "Theqwafeshu"
 omen_theqwafeshu_desc:0 "Héraut de l'unificateur, le grand créateur du cosmos, Theshkhue, Theqwafeshu agit comme porteur de sa loi cosmique, transmetteur de son grand dessein. Dans les pas du dieu créateur, Theqwafeshu est vu par les Abasgoi comme un signe de jugement divin et de guidance imminente venant du maître du héraut."

 deity_thageledj:0 "$omen_thageledj$"
 omen_thageledj:0 "Thageledj"
 omen_thageledj_desc:0 "Dieu de la flore et des récoltes, Thageledj se consacra à la recherche de cultures saines que les Narts et autres dieux des montagnes pouvaient faire pousser, même dans des conditions rudes ou froides. Les paysans, tant ceux qui cultivent pour la subsistance que ceux pour l'exportation, prient pour de bonnes moissons et la découverte de nouvelles cultures meilleures pour les saisons à venir."

 deity_merise:0 "$omen_merise$"
 omen_merise:0 "Merise"
 omen_merise_desc:0 "Divinité mineure et protectrice des abeilles, Merise aurait sauvé la dernière abeille survivante lors d'un terrible événement parmi les dieux. La ramenant à la santé dans sa manche, elle renouvela l'espèce des abeilles, et elle est célébrée chaque été pour son œuvre, qui affecte la vie des fleurs, des arbres et de toute la nature. Tandis qu'elle protégeait les abeilles, ses trois sœurs protégeaient la vie familiale, les guerriers et les paysans."

 deity_arkhon_arkhozh:0 "$omen_arkhon_arkhozh$"
 omen_arkhon_arkhozh:0 "Arkhon Arkhozh"
 omen_arkhon_arkhozh_desc:0 "Souverain des morts et des enfers, Arkhon Arkhozh est un géant écailleux qui chevauche le cheval Zhaqa. Parfois représenté comme un serpent ou un dragon, son nom signifie 'ancien', 'vénérable', 'laid' ou 'maléfique'. Il incarne la nature sauvage de l'humanité et sa forme la plus animale. Dans les récits, il enlève la vierge Psatina, dont Warzameg est amoureux."

 deity_theshu:0 "$omen_theshu$"
 omen_theshu:0 "Theshu"
 omen_theshu_desc:0 "Dieu et protecteur des cavaliers, Theshu est la divinité patronne des cavaliers montagnards, des bergers des pâturages et des guerriers nomades, pour qui les chevaux sont un moyen de subsistance – il protège les chevaux au combat autant qu'il garde leurs jambes fortes lorsqu'ils tirent une charrette ou une houe dans un champ."

 deity_psetha:0 "$omen_psetha$"
 omen_psetha:0 "Psetha"
 omen_psetha_desc:0 "Déesse de la vie et des âmes, Psetha n'a pas de représentation humanoïde, ni même physique, dans la pensée et la prière. Elle est une des divinités cosmogoniques et est envisagée comme faisant partie de chaque individu et de son environnement plutôt que contrôlant une partie compartimentée du monde naturel. Elle maintient la vie soutenue par les lois cosmiques de Theshkhue."

 deity_sozrech:0 "$omen_sozrech$"
 omen_sozrech:0 "Sozrech"
 omen_sozrech_desc:0 "Dieu de la fertilité, de la famille, du bien-être et des maladies, Sozrech commandait aux forces naturelles du vent et de l'eau, capable de guérir les maladies autant que de les propager par les liquides. Prier Sozrech assurait une famille heureuse, chaleureuse et prospère, sans mal. Le contrarier pouvait briser même le foyer le mieux construit."

 deity_schyble:0 "$omen_schyble$"
 omen_schyble:0 "Schyble"
 omen_schyble_desc:0 "Dieu du tonnerre et de la foudre, Schyble était une divinité à craindre et à vénérer pour son pouvoir écrasant et sa maîtrise des cieux eux-mêmes. Ses capacités façonnent autant la nature des combats et des guerres que le destin des récoltes. Les forêts elles-mêmes lui obéissent, s'embrasant en incendies à sa volonté."

 deity_hedrixe:0 "$omen_hedrixe$"
 omen_hedrixe:0 "Hedrixe"
 omen_hedrixe_desc:0 "Protecteur des morts, Hedrixe est, comme le grec Hadès, vu comme le domaine englobant et la nature du monde d'après, où vont toutes les âmes disparues, héros comme gens ordinaires. C'est une divinité conceptuelle avec une forme abstraite, opposée à Theshkhue, créateur de l'univers et des lois régissant la vie."

 deity_zchithe:0 "$omen_zchithe$"
 omen_zchithe:0 "Zchithe"
 omen_zchithe_desc:0 "Maître des vents, Zchithe fit voyager la voix et la parole, reliant les êtres humains et toutes les créatures par le son. Parce que les gens croient que les maladies et les infections se concentrent autour de l'air vicié par des forces maléfiques, il est supplié pour chasser les malédictions et les maux."

 