 omen_desert_nat:0 "Pimtuul Nat"
 omen_desert_nat_desc:0 "Notre capitale est entourée par le Nat du Désert, que Pimtuul Nat bénisse nos cités."

 deity_hills_nat:0 "$omen_hills_nat$"
 omen_hills_nat:0 "Bna'a Nat"
 omen_hills_nat_desc:0 "Notre capitale est entourée par le Nat des Collines, que Bna'a Nat bénisse nos cités."

 deity_mountain_nat:0 "$omen_mountain_nat$"
 omen_mountain_nat:0 "Trè Nat"
