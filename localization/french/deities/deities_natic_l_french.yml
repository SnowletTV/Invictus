 deity_plains_nat:0 "$omen_plains_nat$"
 omen_plains_nat:0 "Kunkok Nat"
 omen_plains_nat_desc:0 "Notre capitale est entourée par le Nat des Plaines, que Kunkok Nat bénisse nos cités."

 deity_steppes_nat:0 "$omen_steppes_nat$"
 omen_steppes_nat:0 "K'seh Nat"
 omen_steppes_nat_desc:0 "Notre capitale est entourée par le Nat de la Steppe, que K'seh Nat bénisse nos cités."

 deity_flood_plain_nat:0 "$omen_flood_plain_nat$"
 omen_flood_plain_nat:0 "Diin Nat"
 omen_flood_plain_nat_desc:0 "Notre capitale est entourée par le Nat de la Plaine Inondable, que Diin Nat bénisse nos cités."

 deity_desert_hills_nat:0 "$omen_desert_hills_nat$"
 omen_desert_hills_nat:0 "Bnapimtuul Nat"
 omen_desert_hills_nat_desc:0 "Notre capitale est entourée par le Nat des Collines désertiques, que Bnapimtuul Nat bénisse nos cités."

 deity_kingdom_nat:0 "$omen_kingdom_nat$"
 omen_kingdom_nat:0 "Nikem Nat"
 omen_kingdom_nat_desc:0 "Nikem Nat, le Nat du Royaume et de l'Empire, qui protège les frontières et convoite la guerre, s'est révélé au peuple."