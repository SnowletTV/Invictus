 omen_buk:0 "Buk"
 omen_buk_desc:0 "Buk, ou Abuk, est la déesse du ciel et des rivières. Elle est une déesse de deuxième rang, également appelée Colwics, et prend la forme d'un oiseau où elle peut voler comme un corbeau dans les airs. Elle peut aussi se matérialiser sous une forme plus familière sur le sol. Buk est également la mère du puissant Cowlic Deng."
 omen_colwic_abany:0 "Colwic Abany"
 omen_colwic_abany_desc:0 "Colwic Abany est une déesse du ciel de deuxième rang, ou deuxième niveau, chez les Nilotiques. Elle est peut-être l'inspiration originale de la déesse kémite Hathor, ce qui montre son importance parmi le peuple."
 omen_deng:0 "Deng"
 omen_deng_desc:0 "Deng est le plus puissant des dieux du ciel de deuxième rang, autrement appelés Colwics. Deng est contemporain de Macardit, Garang et Buk."
 omen_garang:0 "Garang"
 omen_garang_desc:0 "Garang est le fils du puissant Deng, et est également un dieu du soleil. Il est lié à Buk, en tant que son petit-enfant, et perpétue la lignée puissante des dieux."
 omen_kowth_nhial:0 "Kowth Nihal"
 omen_kowth_nhial_desc:0 "L'être suprême, le Kowth Nihal, siège au sommet des panthéons des peuples nilotiques. Aussi appelé Nhialic Achiek, Kowth Nihal est parfois comparé au Dieu abrahamique dans sa puissance, et est considéré comme le sommet, ou l'un des sommets des divinités dans les croyances nilotiques."
 omen_macardit:0 "Macardit"
 omen_macardit_desc:0 "Macardit est un dieu de la foudre qui inspire la crainte aussi bien chez ses croyants que chez ses opposants. Il est considéré comme un acte de la volonté de Macardit si quelqu'un est frappé et tué par la foudre, et personne ne doit pleurer la perte."
 omen_nyikang:0 "Nyikang"
 omen_nyikang_desc:0 "Nyikang est le héros culturel des peuples nilotiques. Il est connu sous de nombreux noms associés à Nyikang. Il est également considéré comme le père des Nilotiques."
 omen_tutgar:0 "Tutgar"
 omen_tutgar_desc:0 "Tutgar est le nom de Kowth Nihal lorsqu'il prend la forme d'un bœuf. Dans cette forme, il représente la puissance, la force, la paternité et la grandeur."
