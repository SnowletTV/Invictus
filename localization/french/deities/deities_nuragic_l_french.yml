 omen_aristeo:0 "Aristeo"
 omen_aristeo_desc:0 "Nous sollicitons ton aide, toi qui as fondé la cité de Kalari, que nos olives et raisins croissent en nombre, que notre terre produise les fruits dont nous avons besoin en abondance.\n\nUn héros, élevé au rang d'une divinité vénérée par les Sardes. Fondateur de Kalari, une cité-état importante dans le sud, le culte d'Aristanes était lié à la fertilité des champs, au miel, aux olives et aux raisins."
 omen_assemini:0 "Assemini"
 omen_assemini_desc:0 "Une divinité associée à la Lydienne Arthémides, déesse de la fertilité, de la nature et des forêts ; protectrice des animaux sauvages et de la chasse. Liée au symbole du cerf, ce dernier est largement présent dans l'iconographie nuragique, en particulier sous la forme de protomés de cerf placés à l'avant des navires."
 omen_babai:0 "Babai"
 omen_babai_desc:0 "Babai est le Dieu-Père des cultures nuragiques et corses de Corse et de Sardaigne. Fortement influencé par la religion et les coutumes phéniciennes, à cette époque, son culte est limité à l'arrière-pays des îles, où les communautés indigènes perpétuent leurs traditions."
 omen_bakis:0 "Bakis"
 omen_bakis_desc:0 "Une divinité largement connue, dérivée du Fufluns étrusque et liée au Bacchus romain. Le dieu du vin, associé à la terre et à la fertilité des champs ; patron du bonheur, de la santé et de la croissance."
 omen_daedalos:0 "Samas"
 omen_daedalos_desc:0 "Le disque solaire, une manifestation de notre Père, peut nous conférer la force de vaincre les ténèbres et le mal. Lui qui est la Justice et l'Équité parmi les hommes.\n\nUn épithète du Père des Sardes, qui fait probablement référence au Soleil, ou au disque solaire, symbole important du dieu lié aux représentations marquantes du taureau solaire. Ce visage du dieu aurait été associé à la qualité de la Justice et de l'Équité parmi les hommes, liée à sa position de Juge des Morts."
 omen_horon:0 "Horon"
 omen_horon_desc:0 "Horon, également orthographié Hauron ou Hawran, est une ancienne divinité égyptienne de Gizeh. Les chercheurs s'accordent à dire que Horon est une divinité liée à Harmachis, également appelé Horus, étymologiquement. Et son origine se trouve en fait au Canaan. En Égypte, il est connu sous le nom de Hawran, mais l'orthographe cananéenne est Horon. Il pourrait également être le modèle du Grand Sphinx de Gizeh. Dans la tradition cananéenne, il est considéré comme un dieu du destin, tandis que dans la tradition égyptienne, il est considéré comme un dieu des bergers et du désert ; en particulier, un dieu de la protection dans le désert."
 omen_iolaus:0 "Usil"
 omen_iolaus_desc:0 "Le soleil, symbole de notre Père, illuminera notre peuple de la lumière de celui qui ne peut être nommé. Le disque solaire et le Taureau, sa puissance, vaincront nos ennemis.\n\nParmi les titres du Père des Sardes, Usil fait référence au soleil, symbole de pertinence lié à l'ancienne figure du Taureau de Lumière. Ce dernier est une partie indissociable du dieu, représenté et sculpté dans la pierre depuis les temps pré-nuragiques à l'intérieur des Domus de Janas et, à l'époque nuragique, à l'intérieur des nuraghes et des puits sacrés."
 omen_maimone:0 "Maimon"
 omen_maimone_desc:0 "Que notre Père réponde à nos appels et bénisse nos champs de pluies en juste quantité. Ses tonnerres et ses nuages vaincront ceux qui n'obéissent pas à ses commandements.\n\nUn épithète important du Père des Sardes, spécifiquement lié à la météo et à la pluie. Souvent évoqué à travers des prières individuelles, associé également au nom de "Mamusi" et à ses formes diminutives telles que 'Mamuthones', le nom des figures masquées des rites sardes."
 omen_manorvae:0 "Manorgai"
 omen_manorvae_desc:0 "Une divinité dérivée de la Minerve étrusque, déesse de la stratégie et de la guerre similaire à la grecque Athéna. Elle est également la patronne des arts, du commerce et de l'éducation, avec le pouvoir d'influencer la météo."
 omen_merre:0 "Merre"
 omen_merre_desc:0 "Dans les temps où notre peuple est flagellé par des maladies ou des calamités, nous pouvons demander à notre Père de vaincre les maladies et de guérir nos corps, lui qui est la lumière.\n\nL'un des épithètes du Père des Sardes, lié aux qualités curatives du dieu, souvent invoqué en cas de maladies. Le mot 'Merre' signifie 'Seigneur' et est souvent associé par des étrangers à la figure du dieu grec Asclépios et du dieu romain Esculape."
 omen_mother_goddess_nuragic:0 "Déesse Mère"
 omen_mother_goddess_nuragic_desc:0 "La déesse mère des cultures nuragique et corse est liée aux déesses mères méditerranéennes. Comme Babai, son culte est désormais limité à l'arrière-pays des îles, attendant de récupérer ses terres."
 omen_murgurio:0 "Murgurio"
 omen_murgurio_desc:0 "Messager entre les hommes et les dieux, protecteur des commerçants et psychopompe, Murguriò guide les âmes des morts vers l'au-delà. Très probablement lié au culte de Turms chez les Étrusques."
 omen_norax:0 "Norax"
 omen_norax_desc:0 "Un héros d'antan, autrefois roi de Tarsis à l'époque de sa gloire passée, fondateur de Nura. Que son héritage et sa force guident notre peuple en ces temps-ci.\n\nUn héros élevé au rang de divinité parmi les Sardes, autrefois roi de Tarsis et fondateur de Nura. Malgré les conflits dans les anciennes sources étrangères, le Tarshish auquel Norax est lié ne fait peut-être pas référence au Tartesso ibérique débattu, mais plutôt à la ville de Tarshish, ou Tarsis (l'actuelle Tharros), une cité-État importante qui a perdu sa prééminence après la guerre contre Carthage vers 500 av. J.-C."
 omen_orgia:0 "Orgia"
 omen_orgia_desc:0 "L'eau sacrée des puits saints apportera prospérité et sagesse à notre peuple. Que notre Père protège nos marins, que l'eau sacrée définisse qui est juste et qui ne l'est pas.\n\nParmi les nombreux aspects et fonctions du Père des Sardes, l'un d'eux est dédié au culte des sources d'eau sacrée (Orga/Orgia = source, eau), abordé à l'intérieur des puits sacrés architecturalement complexes et des temples de type mégaron, ou des grottes sacrées liées à la figure chtonique du dieu."
 omen_sardus_can:0 "Sardes"
 omen_sardus_can_desc:0 "Sardus, parfois appelé Sardus Pater par les Helléniques, est le héros fondateur mythique des Sardes. Fils d'Héraclès ou de Makeris, il vécut en Libye jusqu'à ce qu'il dirige une expédition pour coloniser l'île d'Ichnusa, appelée plus tard la Sardaigne en son honneur. Il est associé au Dieu-Père Babai."
 omen_shadrapa:0 "Shadrapa"
 omen_shadrapa_desc:0 "Shadrapa, également appelé Shadrafa, est un dieu punique peu connu de la guérison et de la médecine. Il est parfois représenté comme un jeune homme brandissant un scorpion ou un serpent. Shadrapa a probablement émergé de la syncretisme helléno-punique, peut-être même du syncretisme romano-punique. Il pourrait même s'agir de l'interprétation punique d'une divinité hellénique. Malheureusement, le dieu est peu attesté, il est donc difficile de connaître la nature exacte de Shadrapa."
 omen_urgus:0 "Urgus"
 omen_urgus_desc:0 "Notre Père, celui qui est le juge du monde souterrain, laissera le démon d'antan dévorer l'âme de ceux qui trahissent notre peuple, ceux qui n'ont pas été justes dans la vie, ceux qui ont rompu le serment sacré.\n\nParmi les rites liés au Père des Sardes, la figure d'Urgus est souvent présente dans les rituels sous la forme d'une bête indomptable, couverte de fourrure, qui est enchaînée, battue, puis tuée par les serviteurs du Dieu, pour garantir la fertilité des champs pendant l'année. Urgus est donc une figure chtonienne, ou un démon, à laquelle plusieurs Nuraghes sont également dédiés ; il est également celui qui garantit la solidité des serments sacrés, car ceux qui rompraient leurs serments de leur vivant verraient ensuite leur âme dévorée par Urgus lui-même."
