l_french:
 ## Default ##
 deity_terhu:0 "$omen_terhu$"
 omen_terhu:0 "Witerhu"
 omen_terhu_desc: "Nom reconstruit à partir du tokharien « witare » signifiant combattre, et du nom du dieu indo-européen hittite Terhu, Witerhu serait une divinité potentielle des Tokhariens. Le panthéon tokharien reste enveloppé de mystères et de lacunes, mais en raison de leur nature indo-européenne et de leur langue indo-hittite, on peut supposer l'existence de certaines divinités. Witerhu est l'une d'entre elles."

 deity_menya:0 "$omen_menya$"
 omen_menya:0 "Menya"
 omen_menya_desc:0 "Menya est la déesse tokharienne de la Lune. L'une des rares divinités pour lesquelles nous disposons de témoignages clairs. Menya vient du mot tokharien *men*, signifiant lunaire ou lune. Menya était peut-être aussi importante que Swancho elle-même."

 deity_kem:0 "$omen_kem$"
 omen_kem:0 "Kem"
 omen_kem_desc:0 "Kem est l'une des rares déesses tokhariennes mieux attestées. Kem est la déesse mère indo-européenne des Tokhariens. Son nom vient du mot tokharien pour la terre."

 deity_swanco:0 "$omen_swanco$"
 omen_swanco:0 "Swancho"
 omen_swanco_desc:0 "Swancho est la déesse tokharienne la mieux attestée et, à ce titre, probablement la grande déesse. Elle était une déesse solaire, son nom dérivant du mot tokharien pour soleil, *swanco*."

 deity_yakwe:0 "$omen_yakwe$"
 omen_yakwe:0 "Yakwi"
 omen_yakwe_desc:0 "Yakwe est le mot tokharien pour cheval, tandis que *wi* signifie deux. Cette divinité est une reconstruction des dieux jumeaux cavaliers indo-européens, présents dans la plupart des religions indo-européennes. Le panthéon tokharien, bien que mystérieux, laisse supposer certaines croyances du fait de son origine indo-européenne et de sa langue indo-hittite."

 deity_swese:0 "$omen_swese$"
 omen_swese:0 "Swese"
 omen_swese_desc:0 "Swese était une déesse du climat, inspirée d'une déesse hittite. Son nom vient du mot tokharien pour pluie, *swese*. Le panthéon tokharien, bien qu'obscur, permet d'imaginer certaines divinités en raison de la nature indo-européenne et de la langue indo-hittite de ce peuple."

 deity_iprer:0 "$omen_iprer$"
 omen_iprer:0 "Iprer"
 omen_iprer_desc:0 "Iprer est le mot tokharien pour le ciel. Il représente le père céleste indo-européen, présent dans de nombreuses traditions indo-européennes. Le panthéon tokharien, bien que peu documenté, permet de déduire l'existence de certaines divinités par son origine linguistique et culturelle."

 deity_kaum:0 "$omen_kaum$"
 omen_kaum:0 "Kaum"
 omen_kaum_desc:0 "Kaum est l'une des déesses tokhariennes les mieux attestées. Ses origines sont obscures et pourraient indiquer une divinité non indo-européenne. Quoi qu'il en soit, Kaum porte le même nom que le mot tokharien emprunté pour désigner le soleil, *Kom*. Elle coexistait avec l'autre déesse solaire plus indigène, Swancho."