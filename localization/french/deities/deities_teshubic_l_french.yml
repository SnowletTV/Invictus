l_french:

 deity_teshub:0 "$omen_teshub$"
 omen_teshub:0 "Teshub"
 omen_teshub_desc:0 "Divin Teshub, sans qui tout serait perdu. Lorsque Kumarbi mordit les organes d'Anu, et qu'Anu le maudit d'être chargé d'enfants, Teshub naquit de la tête de Kumarbi.\n\nTeshub est le Roi des Dieux. Ses puissantes tempêtes peuvent aussi bien anéantir que protéger l'humanité. Il règne non seulement sur les dieux, mais aussi directement sur les hommes."
 deity_kumarbi:0 "$omen_kumarbi$"
 omen_kumarbi:0 "Kumarbi"
 omen_kumarbi_desc:0 "Premier Dieu des Dieux, Kumarbi a été relégué au rôle de Père des Dieux et de souverain de l'ancien ordre divin. Dans sa légende, il est souvent représenté comme un vieux roi déchu. On lui attribue la paternité de nombreuses divinités importantes, dont Teshub, le nouveau Roi des Dieux."
 deity_shaushka:0 "$omen_shaushka$"
 omen_shaushka:0 "Shaushka"
 omen_shaushka_desc:0 "Déesse de l'amour et de la guerre, Shaushka évoquera pour beaucoup Ishtar. Et à l'image d'Ishtar, Shaushka est une déesse très influente. En réalité, il se peut que Shaushka ait été à l'origine plus vénérée encore que Kumarbi ou Teshub. Elle conserve sa prééminence comme la plus haute divinité féminine des Hourrites.\n\nLe nom Shaushka signifiait « la Grande » ou « la Magnifique ».\n\nComme Teshub, Shaushka est une fille de Kumarbi, le père des dieux. Elle partage la même origine mythologique que Teshub, étant née du combat entre Kumarbi et Anu."
 deity_hebat:0 "$omen_hebat$"
 omen_hebat:0 "Hebat"
 omen_hebat_desc:0 "Hebat, déesse d'Alep, et épouse du Roi des Dieux, Teshub. À ce titre, elle fut proclamée Reine des Cieux et fut vénérée depuis les temps éblaïtes (bien qu'elle n'y fût pas une divinité majeure). Comme son introduction l'indique, elle devint la déesse tutélaire d'Alep. Dans les mythes, elle donna naissance à trois enfants, dont le plus célèbre fut Sharruma, dieu des montagnes."
 deity_sharruma:0 "$omen_sharruma$"
 omen_sharruma:0 "Sharruma"
 omen_sharruma_desc:0 "Dieu des montagnes, fils de Teshub et Hebat, Sharruma était une divinité puissante en son propre droit. Il était souvent représenté comme un taureau vigoureux, bien qu'on le figurât à l'origine sur le dos d'un léopard. Il brandissait sa célèbre lance dorée. Ce dieu aux multiples facettes semble toutefois avoir eu, dès l'origine, un lien avec les montagnes."
 deity_shimegi:0 "$omen_shimegi$"
 omen_shimegi:0 "Shimegi"
 omen_shimegi_desc:0 "Le dieu du soleil Shimegi, l'un des plus grands alliés de Teshub. Dans le mythe hourrite du « Chant d'Ullikummi », il est le premier à repérer le monstre qui menace Teshub, et il avertit ce dernier du danger.\n\nShimegi est considéré comme un protecteur des oracles. Il traverse le ciel dans son char tiré par quatre chevaux, nous donnant la lumière du jour et du soleil."
 deity_kushuh:0 "$omen_kushuh$"
 omen_kushuh:0 "Kushuh"
 omen_kushuh_desc:0 "Kushuh, aussi appelé Umbu, était le dieu de la lune. Il fait partie des grands alliés de Teshub et l'aide dans sa lutte contre Kumarbi. Kushuh est associé aux aspects bénéfiques de la lune, ainsi qu'à la grossesse, tout comme son équivalent mésopotamien, Sîn. Comme Shimegi, dieu du soleil, Kushuh est aussi considéré comme une divinité protectrice des oracles."
 deity_nabarbi:0 "$omen_nabarbi$"
 omen_nabarbi:0 "Nabarbi"
 omen_nabarbi_desc:0 "L'une des divinités les plus importantes du panthéon, Nabarbi était la déesse des pâturages. Elle était principalement vénérée dans les vallées fluviales du Khabur, et pourrait être liée à la déesse Belet Nagar, dans la cité syrienne de Nagar."
 deity_hutena_hutelluri:0 "$omen_hutena_hutelluri$"
 omen_hutena_hutelluri:0 "Hutena ew Hutelluri"
 omen_hutena_hutelluri_desc:0 "Déesse du destin et sages-femmes divines, Hutena et Hutelluri tirent leurs noms du verbe hourrite « hut » signifiant « favoriser ». Ces deux déesses apparaissent dans le cycle de Kumarbi, notamment dans les chants de Hedammu et Ullikummi. Elles sont responsables des morts prématurées, souvent causées par la colère divine, bien qu'elles soient généralement considérées comme bienveillantes."
 deity_sumuqan:0 "$omen_sumuqan$"
 omen_sumuqan:0 "Shumuqan"
 omen_sumuqan_desc:0 "Shumuqan, également orthographié Shumugan, Shamagan ou Shakkan, était un dieu berger associé aux animaux, en particulier les ânes, les moutons, et, à Ebla, les mulets. Il est aussi connu pour veiller sur l'environnement de ces animaux, jusqu'aux plantes qui leur servent de nourriture. Parfois, on l'appelle « le Berger de Tout » ou encore « le Dieu de la Laine » et « le Dieu des Herbivores ». Il est souvent lié à la steppe, ce qui le rapproche aussi du monde souterrain."
 deity_ashtabil:0 "$omen_ashtabil$"
 omen_ashtabil:0 "Ashtabil"
 omen_ashtabil_desc:0 "Ashtabil, aussi connu sous le nom d'Ashtabi, est un dieu d'origine sémite qui fut incorporé au panthéon hourrite. Ce dieu de la guerre apparaît dans le Chant d'Ullikummi, dans le cycle de Kumarbi. Il tente de vaincre le monstre, mais échoue malgré l'aide des chars des autres dieux et de 70 alliés. Ce sera finalement Teshub qui terrassera Ullikummi."
 deity_hayya:0 "$omen_hayya$"
 omen_hayya:0 "Hayya"
 omen_hayya_desc:0 "Hayya est l'orthographe hourrite du dieu mésopotamien Ea. Il entra probablement dans le panthéon hourrite à l'époque de l'Empire d'Akkad, et fut particulièrement important durant le règne du royaume du Mitanni. Il conserve un rôle semblable à celui qu'il avait en Mésopotamie : seigneur de la sagesse et de la connaissance."
 deity_ninkal:0 "$omen_ninkal$"
 omen_ninkal:0 "Ninkal"
 omen_ninkal_desc:0 "Ninkal, aussi appelée Nikkal, était une déesse largement vénérée dans tout l'ancien Proche-Orient. Dans de nombreux récits, elle est l'épouse du dieu lunaire ; dans la mythologie hourrite, il s'agit d'Umbu (Kushuh). Elle dériverait probablement de la déesse mésopotamienne Ningal, qui, comme Ninkal, était épouse du dieu de la Lune, en plus de partager un nom très proche."
 deity_sherri_hurri:0 "$omen_sherri_hurri$"
 omen_sherri_hurri:0 "Sherri ew Hurri"
 omen_sherri_hurri_desc:0 "Sherri et Hurri sont les deux divinités du jour et de la nuit respectivement. Ils prennent la forme de taureaux divins pour tirer le char de Teshub. Leur rôle de divinités du jour et de la nuit les lie au dieu du soleil, Shimegi, et au dieu de la lune, Kushuh."
 deity_shuwaliyatti:0 "$omen_shuwaliyatti$"
 omen_shuwaliyatti:0 "Shuwala"
 omen_shuwaliyatti_desc:0 "Shuwala était la divinité tutélaire de l'ancienne ville hourrite de Mardaman en Mésopotamie. Elle est souvent associée à la déesse Nabarbi, et parfois incluse dans le cercle de Hebat, qui comprenait de nombreuses divinités hourrites et syriennes.\n\nShuwala est souvent confondue avec le dieu hourrito-hittite Shuwaliyat ou Shuwaliyatti, bien qu'ils soient considérés comme des divinités distinctes. Shuwaliyatti est également associé comme l'époux de Nabarbi. Bien que cela semble une simple coïncidence, leur lien commun avec Nabarbi suggère que ces deux divinités sont originaires de la région de la rivière Habur, en Anatolie."
 deity_tasmisu:0 "$omen_tasmisu$"
 omen_tasmisu:0 "Tasmishu"
 omen_tasmisu_desc:0 "Frère du grand Teshub, Tasmishu est un dieu guerrier d'une force incroyable. Son nom viendrait possiblement du mot hourrite « tashmi », qui signifie « fort ». Il est l'un des quatre dieux guerriers, aux côtés des dieux hourrites Ashtabil et Heshui, ainsi que du dieu mésopotamien Nergal.\n\nLa relation de Tasmishu avec Teshub semble être celle d'un frère cadet. Il l'appelle souvent « mon seigneur » et est considéré comme le « frère pur » de Teshub. Comme Teshub et leur sœur Shaushka, Tasmishu est issu de l'union d'Anu et de Kumarbi.\n\nFait intéressant, Tasmishu, dans les mythes hourrito-hittites, est souvent associé à Shuwaliyatti, ce qui montre une petite, mais notable, différence entre les versions hourrito-hittites et hourrito-syriennes du mythe hourrite. Il est toutefois possible que Shuwaliyatti soit d'origine hittite et ait été absorbé plus tard dans les croyances hourrites, créant un chevauchement étrange dans les rôles de Tasmishu et Shuwaliyatti. Les deux dieux diffèrent aussi par la nature de leur culte, puisque Tasmishu n'était jamais associé à la végétation, contrairement à son équivalent hittite."
 deity_kubaba:0 "$omen_kubaba$"
 omen_kubaba:0 "Kubaba"
 omen_kubaba_desc:0 "Kubaba était une déesse du panthéon hourrite originaire de Syrie. Elle ne doit pas être confondue avec la reine Kubaba de Kish, car la Kubaba des Hourrites est une figure distincte. L'étymologie de son nom est inconnue, mais il a été établi qu'il n'est ni d'origine sémitique ni sumérienne. De nombreuses tentatives ont été faites pour la relier à la reine de Kish mentionnée plus haut, à la déesse phrygienne Cybèle, ou encore au dieu assyrien Gubaba, mais aucune comparaison n'a été concluante. La seule possibilité notable serait que Gubaba soit une version masculine de Kubaba.\n\nDans la mythologie hourrite, elle est rarement mentionnée. Il a été proposé qu'elle soit une déesse « civique ». Elle est représentée, dans une fresque, tenant un miroir et une grenade. En raison de son association, en louvite, au symbole des oiseaux, on suppose qu'elle est liée aux oiseaux, bien qu'aucune représentation ne la montre avec eux, ce qui ne fait qu'ajouter au mystère entourant cette déesse hourrite."
 deity_allani:0 "$omen_allani$"
 omen_allani:0 "Allani"
 omen_allani_desc:0 "Allani était la déesse hourrite des Enfers, souvent associée à la déesse mésopotamienne Ereshkigal. En fait, Allani fut finalement assimilée à Ereshkigal, notamment sous domination assyrienne des anciens territoires du Mitanni. Dans la mythologie hourrite, Allani est la reine de la mort et maîtresse de la « Terre Sombre », le royaume des morts. À ce titre, elle est aussi perçue comme une déesse du destin. Elle est représentée vêtue d'un manteau bleu, couleur probablement associée à la mort dans la culture hourrite."
 deity_ebrimusha:0 "$omen_ebrimusha$"
 omen_ebrimusha:0 "Ebrimusha"
 omen_ebrimusha_desc:0 "Surnommé le « Roi de la Justice », Ebrimusha est un dieu de la justice associé au cercle de Hebat. Il est mentionné dans des documents assyriens anciens faisant référence à des rituels hittites d'origine hourrite en son honneur."
 deity_nubadig:0 "$omen_nubadig$"
 omen_nubadig:0 "Nupatik"
 omen_nubadig_desc:0 "Nupatik, également appelé Lubadag, était un dieu hourrite très répandu, parfois même considéré comme un dieu pan-hourrite. Cela signifie que son culte était aussi étendu que celui de Teshub, Shaushka ou Kumarbi. Malgré cette large diffusion, peu de choses sont connues sur son caractère dans les traditions hourrites. Les représentations hittites montrent souvent des offrandes d'arcs, de flèches et de carquois faites en son honneur."
 deity_pirinki:0 "$omen_pirinki$"
 omen_pirinki:0 "Piriniki"
 omen_pirinki_desc:0 "Piriniki, aussi appelée Pirinikir ou Pirinigir, était à l'origine une déesse élamite, mais devint très présente dans la foi hourrite. Chez les Élamites, cette divinité était une déesse astrale associée à la planète Vénus, connue comme la Maîtresse des Cieux. Il est probable que la version hourrite de cette déesse se rapproche davantage de la vision mésopotamienne, qui l'associe à Ishtar, faisant de Piriniki une déesse de la guerre et de la sexualité."
 deity_tadmish:0 "$omen_tadmish$"
 omen_tadmish:0 "Tadmish"
 omen_tadmish_desc:0 "Tadmish, ou Dadmish, était une déesse vénérée à Ougarit. Bien que ses origines soient syriennes, elle devint populaire dans la mythologie hourrite. Elle est considérée comme une déesse de la guérison. À Ougarit, elle figurait dans l'assemblée des dieux après Resheph, tandis que dans la tradition hourrite, elle appartenait au panthéon de la ville et était mentionnée aux côtés de Teshub, Kushuh, Heyya (Ea) et Shaushka. Fait intéressant : malgré un culte actif, elle est absente de tous les mythes ou récits ougaritiques."
 deity_irshappa:0 "$omen_irshappa$"
 omen_irshappa:0 "Irshappa"
 omen_irshappa_desc:0 "Irshappa était la version hourrite du célèbre dieu Resheph. À l'origine divinité syrienne, Resheph fut largement vénéré en Égypte, en Méditerranée, au Levant et dans la tradition hourrite. Bien que cela ne soit pas universellement accepté, le nom Resheph pourrait avoir des liens étymologiques avec la langue hourrite, ce qui laisse penser qu'il aurait été influencé par la tradition hourrite, voire en serait originaire.\n\nDans la foi hourrite, il fait partie du vaste cercle de divinités du dieu principal Teshub. Il était considéré comme un dieu du commerce, un aspect qui semble s'être développé dans la tradition hourrite."
