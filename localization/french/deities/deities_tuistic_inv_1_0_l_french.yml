 omen_baloraz:1 "Baloraz"
 omen_baloraz_desc:3 "Un dieu dans la mythologie germanique, Baloraz était une incarnation précoce du dieu nordique Baldr, (Baloraz étant le nom d'origine proto-germanique de Baldr, selon l'étymologie) qui était le fils d'Odin/Wodanaz et Frigg/Frijjo, et est le dieu de la lumière, de la joie, de la pureté, et du soleil d'été. Dans les derniers mythes nordiques, la mort de Baldr est à la fois une grande tragédie pour les Æsir et un signe avant-coureur du Ragnarök. \n\nHe has sometimes been compared with the Greco-Roman Apollo, for whom similar characteristics exist. \n\nWhile little solid evidence of his early Germanic existence has been found during this period in history like with other Norse gods, it is believed by some scholars that he likely may have existed by this point, due to his later importance in Norse Mythology."
 omen_brodenaz:0 "Brodenaz"
 omen_brodenaz_desc:0 "We have identified the god Brahma of the Hindus with the mighty Wodenaz. In our combined beliefs, the great Brodenaz is the suprememe being. The god of wisdom and magic created the world, he is also the patron deity of brothership. A popular cult called as 'The Bros of Brodenaz' has sprung up in our nation."
 omen_frawjo:1 "Frawjo"
 omen_frawjo_desc:3 "A Germanic goddess associated with love, beauty, fertility, sex, war, gold, and seiðr, Frawjo, was later known to the Norse as Freyja, and most surviving information about her comes from these later myths. Freyja rules over her heavenly field, Fólkvangr, where she receives half of those who die in battle, the other half going to the god Odin's hall, Valhalla. \n\nEarly possible historical mention of her exists from the Romans interactions with the Germanic peoples by way of the process of interpretatio romana, in which Latin texts refer to the god by way of a perceived counterpart in Roman mythology, comparing her to the Goddess Isis, although it should be noted that this could have instead refered to the goddess Frijjo, known later to the Norse as Frigg. \n\nScholars debate whether the goddess Freyja and Frigg ultimately stem from a single goddess common among the Germanic peoples. While this is possible and they share many attributes, it is only one theory and others pose that they did indeed originate from two different goddesses."
 omen_freyrudra:0 "Freyrudra"
 omen_freyrudra_desc:0 "Freyr and Rudra combine in our beliefs to form Freyrudra. Freyr represents good weather and harvest while Rudra represents winds and storms. Together they form a supreme deity of weather, and in addition, is the supreme irradicator of problems and divinity of the kings. Freyrudra is also called 'Lord of Eleven' due to the roots of his name meaning just that. It is said that 7 cults of the 11 are spread throughout our lands."
 omen_frijjo:1 "Frijjo"
 omen_frijjo_desc:3 "Déesse germanique associée à la prévoyance et à la sagesse, Frijjo, ou Frigg (Frijjo étant le nom d'origine proto-germanique de Frigg, selon l'étymologie), était selon la plupart des sources l'épouse d'Odin/Wodanaz. \n\nUne première mention historique possible d'elle existe dans les interactions entre les Romains et les peuples germaniques par le biais du processus d'interpretatio romana, dans lequel les textes latins font référence au dieu par le biais d'un équivalent perçu dans la mythologie romaine, en le comparant à la déesse Isis, bien qu'il faille noter que cette mention historique peut en fait faire référence à la déesse Frawjon, connue plus tard par les Nordiques sous le nom de Frigg. \n\nLes chercheurs se sont en fait demandé si Frawjon/Freyja et la déesse Frijjo/Frigg ne provenaient pas d'une seule et même déesse commune aux peuples germaniques, bien qu'il ne s'agisse que d'une théorie."
 omen_frijjoshmi:0 "Frijjoshmi"
 omen_frijjoshmi_desc:0 "The goddess of beauty, Frijjo, and the goddess of fortune, Lakshmi, have become one as Frijjoshmi. Love and luck is a deadly combo, although, some find it strange that Frijjoshmi is both married to Brodenaz and Wishtunraz in our hybrid faith."
 omen_gautr:1 "Gautr"
 omen_gautr_desc:3 "Gautr, est l'un des nombreux noms d'Odin et le premier mentionné dans les sources romaines. Il est souvent représenté avec Huigin et Muinin, deux corbeaux qui l'informent de tous les événements sur terre, et borgne, car il l'a sacrifié pour acquérir encore plus de sagesse."
 omen_haimadallaz:0 "Haimadallaz"
 omen_haimadallaz_desc:0 "Haimadallaz is a name for the old deity in Old Germanic paganism who was the equivalent to the Norse god Heimdallr. While we do not know what the germanics would have called this god, there is evidence to suggest that Heimdallr was a revered god from long before the Norse pantheon diverged from the Germanic pantheon.\n\nBased on assumptions from Norse mythology, Haimadallaz was associated with guarding and protecting the home of the gods. His name, in fact, seems to take root in this idea as 'haimaz' means home and 'dallaz' means tree, thus he is the protector of the home of the gods and the world tree.\n\nWhile not all scholars agree, it has been put fourth that Haimadallaz could have also been a god of sexuality and fertility. This is based on his association with the phallic symbol of the ram and association with the world tree, which is a tree of life. This is further supplemented with the word 'dallr' sometimes being associated with the goddess of fertility, Frijjo."
 omen_halja:1 "Halja"
 omen_halja_desc:3 "Halja, connue plus tard par les Nordiques sous le nom de Hel (Halja étant le nom d'origine proto-germanique de Hel, selon l'étymologie), était une déesse germanique (et plus tard nordique) de la mort et la souveraine de Halja/Hel, qui partage son nom. Bien que les seules informations historiques qui subsistent proviennent de sa dernière incarnation nordique de Hel, il existe des preuves de son existence dès l'époque romaine, plusieurs siècles avant le début de l'ère chrétienne. \n\nIl a été suggéré que plusieurs médaillons et bractéates d'imitation de la période de migration germanique (vers les premiers siècles de notre ère) comportent des représentations de Halja/Hel. En particulier, les bracteates IK 14 et IK 124 représentent un cavalier descendant une pente et rencontrant un être féminin tenant un sceptre ou un bâton. La pente descendante peut indiquer que le cavalier se dirige vers le royaume des morts et la femme au sceptre peut être une dirigeante de ce royaume, correspondant à Halja/Hel."
 omen_irmin:1 "Irmin"
 omen_irmin_desc:3 "Le grand pilier qui soutient le monde est l'Irminsul qui est lié au dieu Irmin, l'un des fils de Mannus et l'ancêtre des Irminones. Charlemagne détruira plus tard l'Irminsul, provoquant l'ire des Saxons de Widukind."
 omen_istaevo:1 "Istio"
 omen_istaevo_desc:3 "On ne sait pas grand-chose du troisième fils de Mannus, Istio. Les Istvaeones s'uniront plus tard sous le nom de Francs, qui prétendirent qu'eux et les Romains étaient les descendants d'Istio afin d'intégrer les Romains dans l'histoire des Francs."
 omen_luk:1 "Luk"
 omen_luk_desc:3 "Une incarnation précoce possible du dieu nordique Loki, le dieu germanique Luk (bien que l'étymologie du nom Loki ait été largement débattue, on pense qu'il trouve son origine dans la racine germanique Luk), un dieu dont les origines et le rôle dans la mythologie ont été âprement débattus par les spécialistes, certains l'ayant décrit comme un dieu farceur, tandis que d'autres ont émis l'hypothèse qu'il aurait pu être un dieu du foyer/du feu, similaire à la déesse grecque Hestia. \n\nBien que peu de preuves solides de son existence germanique précoce aient été trouvées au cours de cette période de l'histoire, comme pour les autres dieux nordiques, certains chercheurs pensent qu'il a probablement existé à ce moment-là, en raison de son importance ultérieure dans la mythologie nordique."
 omen_mannus:1 "Mannus"
 omen_mannus_desc:3 "Mannus était le fils de notre ancêtre Tuisto et a lui-même donné naissance à trois fils qui allaient ensuite se répandre et coloniser le monde. Il est donc également l'ancêtre de tous les peuples germaniques, bien que certaines tribus affirment que ses fils étaient plus nombreux, à savoir leurs propres ancêtres. En tant que premier être à posséder la virilité humaine, il est vénéré comme son symbole et son patron."
 omen_thunraz:1 "Donar"
 omen_thunraz_desc:3 "Dieu au marteau associé à la foudre, au tonnerre, aux orages, aux arbres et aux bosquets sacrés, à la force, à la protection de l'humanité, mais aussi à la sanctification et à la fertilité, Donar, connu des siècles plus tard par les Vikings nordiques sous le nom de Thor, était un dieu germanique d'importance majeure. \n\nHistoriquement, les premiers documents sur les peuples germaniques ont été enregistrés par les Romains, et dans ces ouvrages, Donar/Thor est fréquemment désigné - par le biais d'un processus connu sous le nom d'interpretatio romana (où les caractéristiques perçues comme similaires par les Romains aboutissent à l'identification d'un dieu non romain comme une divinité romaine) - comme le dieu gréco-romain Hercule. \n\n Donar/Thor est un dieu mentionné de manière proéminente tout au long de l'histoire des peuples germaniques, de l'occupation romaine des régions de Germanie aux expansions germaniques de la période de migration, en passant par sa grande popularité à l'époque des Vikings."
 omen_tiwaz:1 "Tiwaz"
 omen_tiwaz_desc:3 "Tiwaz, une incarnation/nom précoce de ce qui sera plus tard le dieu nordique Tyr (Tiwaz étant le nom d'origine proto-germanique de Tyr, selon l'étymologie), était un dieu de la guerre germanique d'une importance significative. Dans la mythologie nordique, dont sont issus la plupart des récits sur les dieux des peuples germaniques, Tiwaz/Tyr sacrifie sa main au loup monstrueux Fenrir, qui lui arrache un membre tandis que les dieux lient l'animal, et on lui prédit qu'il sera dévoré par le chien tout aussi monstrueux Garmr lors des événements du Ragnarök. \n\n Bien que l'héritage étymologique de Týr remonte à la période proto-indo-européenne, très peu de références directes au dieu survivent avant la période du vieux norrois. Comme beaucoup d'autres divinités non romaines, Týr est mentionné dans les textes latins par le biais du processus d'interpretatio romana, dans lequel les textes latins font référence au dieu par le biais d'un équivalent perçu dans la mythologie romaine. Les inscriptions et textes latins font souvent référence à Týr sous le nom de Mars."
 omen_wishnuaz:0 "Wishtunraz"
 omen_wishnuaz_desc:0 "The god Wishnu of the native Indians is the god of the people, much like the powerful Thunraz. Thus, our combined belief births Wishtunraz. Wishtunraz appears in many forms, and in the form of our people he weilds the power of thunder. He is the connection we have to the divine realm. He is sometimes known as a wishy-washy deity for some odd reason."
 omen_wodenaz:1 "Wodenaz"
 omen_wodenaz_desc:3 "An early form of the Norse God Odin, Wodenaz was a widely revered god in Germanic mythology. Norse mythology, the source of most surviving information about him, associates him with wisdom, healing, death, royalty, the gallows, knowledge, war, battle, victory, sorcery, poetry, frenzy, and the runic alphabet, and projects him as the husband of the goddess Frigg. \n\nThe earliest records of the Germanic peoples were recorded by the Romans, and in these works he is frequently referred to—via a process known as interpretatio romana (where characteristics perceived to be similar by Romans result in identification of a non-Roman god as a Roman deity)—as the Roman god Mercury. \n\nThe first clear example of this occurs in the Roman historian Tacitus's late 1st-century work Germania, where, writing about the religion of the Suebi (a confederation of Germanic peoples), he comments that ''among the gods Mercury is the one they principally worship. They regard it as a religious duty to offer to him, on fixed days, human as well as other sacrificial victims.''"
 omen_wulthuz:1 "Wulthuz"
 omen_wulthuz_desc:3 "Wulthuz, or Ullr in Norse mythology, was a Germanic god of notable importance. He was a god associated with winter, hunting, and archery. He was said to be an excellent skier, and was often depicted wearing skis and carrying a bow. Some sources also connect him with oath-taking and justice do to his name, Wulthuz, meaning glory and justice.\n\nWhile much knowledge of the god in question has been lost, due to the memory of Wulthuz having faded by the time the extant sources were composed (possibly indicating that he may have been older than the other Norse gods, thus could have come from earlier versions of the mythos.)"
 omen_yngvi:1 "Yngvi"
 omen_yngvi_desc:3 "Notre seigneur, en germanique Freyr, Yngvi est l'un des fils de Mannus et le géniteur des Ingvaeones. Les rois norvégiens feront plus tard remonter leur lignée au dieu de la prospérité."
