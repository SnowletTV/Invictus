l_french:

 deity_ilma:0 "$omen_ilma$"
 omen_ilma:0 "Ilma"
 omen_ilma_desc:0 "Ilma est la divinité suprême de l'air et du ciel. Il est connu sous de nombreux noms, d'Inmar à Ilmarinen, en passant par Num-Ilem, et d'autres encore. Ilmaric tire son nom de cette grande divinité. Dans les langues finno-ougriennes, la racine Ilma se retrouve chez de nombreux dieux, ce qui suggère fortement qu'Ilma est la divinité suprême finno-ougrienne."

 deity_kuje:0 "$omen_kuje$"
 omen_kuje:0 "Kuu"
 omen_kuje_desc:0 "Les Ilmarics croient fermement au ciel, à la lune et aux étoiles, et Kuu représente la lune en tant que déesse lunaire. On dit qu'elle possède l'or de la lune et qu'elle peut filer des vêtements d'or à partir des fils lunaires."

 deity_akka:0 "$omen_akka$"
 omen_akka:0 "Akka"
 omen_akka_desc:0 "Akka est la déesse de la fertilité. Elle représente les menstruations, l'amour, la sexualité, la grossesse et l'accouchement. Elle est la représentation ultime de la féminité sous forme divine."

 deity_mareta:0 "$omen_mareta$"
 omen_mareta:0 "Mana"
 omen_mareta_desc:0 "Mana est la déesse de la mort, qui contrôle le passage et la maison des morts, le manala. Dans certaines cultures, elle est plutôt considérée comme la déesse de la mort et de la maladie, qui frappe les gens avec la maladie et la mort."

 deity_jumla:0 "$omen_jumla$"
 omen_jumla:0 "Jumla"
 omen_jumla_desc:0 "Jumla est le dieu du peuple, souvent simplement connu comme 'le dieu.' Il pourrait s'agir d'un terme générique pour désigner un dieu, cependant, il est aussi possible qu'il ait été une divinité indépendante avant de devenir un terme générique."

 deity_jada:0 "$omen_jada$"
 omen_jada:0 "Jada"
 omen_jada_desc:0 "Jada était une déesse, ou potentiellement un dieu, de la magie et des chamanes. Capable de conjurer et de maudire les gens, cette divinité dangereuse n'est pas à prendre à la légère."

 deity_pajewa:0 "$omen_pajewa$"
 omen_pajewa:0 "Pajewa"
 omen_pajewa_desc:0 "Le soleil, la lune et le ciel étaient vénérés par les Imarics, et la déesse du soleil était Pajewa. On dit qu'elle possède l'argent du soleil et qu'elle peut filer des vêtements d'argent à partir du tissu solaire."

 deity_vesa:0 "$omen_vesa$"
 omen_vesa:0 "Visi"
 omen_vesa_desc:0 "Visi est l'esprit de l'eau. Parfois appelée la Mère des Eaux, elle contrôle les eaux gelées du nord. Elle est représentée avec de longs cheveux, une forte poitrine, et un bas du corps de poisson ; un peu comme une sirène."

 deity_metsa:0 "$omen_metsa$"
 omen_metsa:0 "Metsa"
 omen_metsa_desc:0 "Metsa est l'esprit de la forêt. Parfois appelée la Mère de la Forêt, elle contrôle les forêts enneigées du nord. Elle commande aussi aux animaux sauvages des forêts comme les ours, les serpents et les loups."

 deity_wajni:0 "$omen_wajni$"
 omen_wajni:0 "Wajni"
 omen_wajni_desc:0 "Le wajni est l'âme vivante de chaque personne. On l'appelle parfois 'âme-souffle.' Le wajni est attaché à un corps, et ne le quitte qu'au moment de la mort."

 deity_esi:0 "$omen_esi$"
 omen_esi:0 "Esi"
 omen_esi_desc:0 "L'esi est l'âme voyageuse qui fut autrefois le wajni, l'âme vivante. L'esi est connue comme 'l'âme-ombre.' Elle existe principalement après la mort, mais peut aussi exister pendant l'inconscience, comme dans les rêves."

 deity_koudorso:0 "$omen_koudorso$"
 omen_koudorso:0 "Koudorso"
 omen_koudorso_desc:0 "Koudorso, le dieu du tonnerre. C'est un dieu puissant, capable de foudroyer ses ennemis avec son éclair puissant. Koudorso fut plus tard syncrétisé avec le Thunraz tuiste, ou Thor, mais il était à l'origine indépendant."