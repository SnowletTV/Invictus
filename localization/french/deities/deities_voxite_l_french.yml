l_french:

 deity_vakhsh:0 "$omen_vakhsh$"
 omen_vakhsh:0 "Vakhsh"
 omen_vakhsh_desc:0 "Le dieu Vakhsh, celui qui accorde les faveurs et exauce les souhaits, grand et merveilleux.\n\nVakhsh ou Wakhsh est le dieu suprême de la rivière Vakhsh. Aussi appelé Oxus par les Grecs, Vakhsh était le seigneur de la rivière Oxus et diffusé comme divinité locale parmi les Bactriens, Sogdiens et peuples environnants. Vakhsh peut bénir nos rivières en favorisant le commerce et les échanges."

 deity_vish:0 "$omen_vish$"
 omen_vish:0 "Vish"
 omen_vish_desc:0 "Le dieu Vish, celui dont la brise souffle doucement, portant splendeur et délice à notre peuple.\n\nVish ou Wish est un dieu du vent, lié au dieu védique Vayu."

 deity_ramset:0 "$omen_ramset$"
 omen_ramset:0 "Ramset"
 omen_ramset_desc:0 "Le dieu Ramset, l'esprit de l'Ouest, l'esprit de Ram, que le dieu Raman cultive notre peuple.\n\nRamset ou Raman était un dieu souvent représenté et fut l'inspiration de nombreux noms bactriens."

 deity_zhun:0 "$omen_zhun$"
 omen_zhun:0 "Zhun"
 omen_zhun_desc:0 "Le dieu Zhun, le premier esprit né dans ce monde, le magnifique Zhun nous donne la vie.\n\nZhun était un dieu de grand pouvoir et culture, peut-être lié ou antérieur au dieu Zurvan des Iraniens."

 deity_yamsh:0 "$omen_yamsh$"
 omen_yamsh:0 "Yamsh"
 omen_yamsh_desc:0 "Le dieu Yamsh, celui qui nous demande de combattre pour notre peuple, il nous appelle à lutter vaillamment dans son armée.\n\nYamsh, aussi appelé Yam ou Jam, était un dieu de la guerre, souvent prié par ceux qui souhaitaient le servir en rejoignant sa sainte armée."

 deity_tishtar:0 "$omen_tishtar$"
 omen_tishtar:0 "Tishtar"
 omen_tishtar_desc:0 "Le dieu Tishtar, le frappeur des maux et protecteur des foyers, grand et merveilleux.\n\nLe dieu Tishtar est une épithète, ou visage, du dieu Vakhsh. Sous la forme Tishtar, Vakhsh protège ses croyants et ses peuples."

 deity_mihr_oir:0 "$omen_mihr_oir$"
 omen_mihr_oir:0 "Mihr Oir"
 omen_mihr_oir_desc:0 "Le dieu Mihr, celui qui vient de l'ouest, il nous bénit maintenant de la lumière du matin.\n\nLe dieu Mihr Oir fait référence à l'épithète 'Oir' de Mihr, qui signifie 'Occidental'. Bien que d'origine étrangère et ressemblant au dieu mithriaque et zoroastrien Mithra/Mihr, Mihr Oir joue un rôle différent dans les terres bactriennes et sogdiennes, agissant comme dieu de la lumière et du soleil."

 deity_nana_anahita:0 "$omen_nana_anahita$"
 omen_nana_anahita:0 "Nana-Anahita"
 omen_nana_anahita_desc:0 "La déesse Nana-Anahita, la belle déesse venue de terres lointaines, elle nous accorde fertilité et accouchements sûrs.\n\nLa déesse Nana-Anahita était une divinité du panthéon sumérien, Nana, ainsi qu'une influence forte des Perses zoroastriens et de leur déesse Anahita. Dans les terres bactriennes et sogdiennes, elle reste une déesse puissante, bien que d'origine étrangère, surtout pour le peuple et les femmes."