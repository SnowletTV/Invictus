l_french:
  deity_nidar:0 "$omen_nidar$"
  omen_nidar:0 "Nidar"
  omen_nidar_desc:0 "Lorsque les opprimés crient au châtiment, c'est Nidar, le Justicier du Mal, qui répond à l'appel, car c'est lui qui rectifiera les erreurs commises contre les justes. \n \nNidar est un Ayaanle, un être céleste qui obéit à la volonté du Waaq omniscient et intercède auprès de l'humanité en son nom."
  deity_wiilwaal:0 "$omen_wiilwaal$"
  omen_wiilwaal:0 "Wiilwaal"
  deity_wiilwaal_desc:0 "Ancien roi de grandes actions et de renommée, Wiilwaal a transcendé son cadre mortel par la valeur de ses actions héroïques et s'est finalement approché de quelque chose qui s'apparente à la divinité. \n \nWiilwaal est vénéré par les adeptes de la foi Waaq qui se souviennent de ses actions puissantes et audacieuses, qui prient pour que son esprit combatif et sa sainte sagesse continuent de guider son peuple."
  deity_habbad_ina_kamas:0 "$omen_habbad_ina_kamas$"
  omen_habbad_ina_kamas:0 "Habbad Ina Kamas"
  omen_habbad_ina_kamas_desc:0 "À l'époque où les dieux parcouraient la terre, le terrible et cruel géant Habbad Ina Kamas a reçu la domination de la moitié des royaumes de l'homme, régnant sur ses esclaves en tant que tyran et despote. Lorsque les gens ne pouvaient plus supporter ses mauvaises voies, leurs âmes gémissant à haute voix pour la miséricorde, Habbad Ina Kamas a finalement été renversé par son pair, le géant Biriir Ina Barqo, mettant fin à son sombre règne."
  deity_waaq:0 "$omen_waaq$"
  omen_waaq:0 "Waq"
  omen_waaq_desc:0 "Qui parmi les dieux est comme Waaq, Créateur et Protecteur qui bénit son peuple avec une pluie vivifiante ? Y a-t-il quelque chose qui se passe qui ne soit pas dicté et guidé par sa bienveillance ? \n \nWaaq est la divinité suprême de la religion qui porte bien son nom de son culte, qui est capable de commander les tempêtes et d'envoyer l'Eau du Dieu se déverser sur ses fidèles. C'est Waaq qui commande les Ayaanle, les médiateurs célestes qui veillent directement sur ses dévots."
  deity_biriir_ina_barqo:0 "$omen_biriir_ina_barqo$"
  omen_biriir_ina_barqo:0 "Biriir Ina Barqo"
  omen_biriir_ina_barqo_desc:0 "Celui-Qui-Porte-La-Ring-No-Man-May-Lift, ou le bon et juste géant Biriir Ina Barqo, repose en toute sécurité dans la Grotte des Oiseaux, sa demeure sacrée. Autrefois dirigeant de la moitié du monde, Biriir a vaincu le géant maléfique Habbad Ina Kamas qui avait asservi l'autre moitié, brisant à jamais son règne tyrannique. Ceux qui souffrent injustement n'ont qu'à faire appel à Biriir Ina Barqo, qui ne supporte pas d'être témoin du mal, pour vaincre les géants dans leur propre vie."
  deity_qori_ismaris:0 "$omen_qori_ismaris$"
  omen_qori_ismaris:0 "Qori Ismaris"
  omen_qori_ismaris_desc:0 "Alors que la nuit tombe sur le pays, le métamorphe Qori Ismaris perd sa forme humaine et devient comme la Hyène, se faufilant le long des ombres et rôdant sur les terres des hommes. En frottant contre son corps le talisman qu'il porte, un bâton magique empreint de pouvoirs mystérieux, Qori Ismaris est à nouveau capable de prendre la forme d'un homme."
  deity_huur:0 "$omen_huur$"
  omen_huur:0 "Huur"
  omen_huur_desc:0 "Les méchants fuient avant la venue de l'Ayaanle connu sous le nom de Huur, le dieu-oiseau rapide qui vole rapidement pour promulguer la justice sacrée du Waaq. Redouté en tant que signe avant-coureur de la colère divine et messager de la mort, Huur est très craint par les malfaiteurs, qui se flétrissent à la vue de ses serres cruelles et tremblent à sa colère hurlante."
  deity_arraweelo:0 "$omen_arraweelo$"
  omen_arraweelo:0 "Arraweelo"
  omen_arraweelo_desc:0 "Arraweelo était une célèbre reine d'antan, régnant à une époque antérieure à la rédaction de nos archives, bien que ses actes soient encore racontés et chantés par ceux qui ont de la mémoire. Refusant d'être dominée par les ordres cruels de son mari, qui cherchait à restreindre le rôle des femmes à celui de la servitude traditionnelle, Arraweelo a renversé la situation et a ordonné aux femmes de faire tout le contraire, les libérant de cette tyrannie dominée par les hommes. Croyant que la gent féminine était vraiment la plus sage des deux et donc les leaders nés, son exemple divin inspire toujours notre peuple."
  deity_buuti:0 "$omen_buuti$"
  omen_buuti:0 "Buuti"
  omen_buuti_desc:0 "Fille du démon Dhegdheer, la créature maléfique qui habite dans les forêts et dévore les enfants effrayés et perdus, Buuti a choisi d'éviter les voies de sa mère, choisissant plutôt d'aider à protéger les gens. Maudite pour sa trahison, la forme de Buuti s'est transformée en celle d'une bête cannibale, et maintenant elle se cache dans les forêts aux côtés d'autres créatures des ténèbres."
  deity_wagar:0 "$omen_wagar$"
  omen_wagar:0 "Wagar"
  omen_wagar_desc:0 "Dans pratiquement tous les foyers de ceux qui obéissent à la volonté du dieu du ciel Waaq, on peut trouver la statue en bois du Wagar, dont le rôle dans les rites de fertilité est bien connu. Comme un arbre relie le ciel et la terre, agissant comme un pont entre les deux, le Wagar relie également les fidèles à la volonté de Waaq, qui bénit ses adorateurs avec fécondité et force."
  deity_amel_ali:0 "$omen_amel_ali$"
  omen_amel_ali:0 "Amel Ali"
  omen_amel_ali_desc:0 "Amel Ali était autrefois une reine de notre peuple, une reine de grande renommée qui a montré de la tendresse envers ceux qui ont eu la chance de l'appeler Mère, prenant soin de son peuple comme s'il s'agissait de ses propres enfants. Bien qu'on se souvienne affectueusement d'elle pour son règne bienveillant, Amel Ali a également été saluée comme la femme la plus rapide de son temps, humiliant tous ceux qui osaient courir contre elle; sûrement, c'est un témoignage de son statut divin."
  deity_ayaanle:0 "$omen_ayaanle$"
  omen_ayaanle:0 "Ayaanlé"
  omen_ayaanle_desc:0 "Certaines personnes pourraient se référer à eux comme des anges, intercédant auprès de l'humanité au nom du Waaq suprême et tout-puissant, mais l'Ayaanle ne peut pas être lié par des mots ou de simples descriptions. La bonne fortune suit les traces des Ayaanle, qui transportent les dons divins du Waaq du ciel pour les partager avec les peuples d'en bas."
