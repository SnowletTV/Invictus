l_french:
 deity_zichos:0 "$omen_zichos$"
 omen_zichos:0 "Zichosa"
 omen_zichos_desc:0 "Zichosa est un mot thrace reconstitué pour désigner la Déesse aux jambes de serpent des Thraces. Les Thraces vénéraient cette Déesse aux jambes de serpent mais n'ont laissé aucune trace de son vrai nom. Elle était probablement une déesse héritée des Scythes, qui avaient eux aussi une Déesse aux jambes de serpent sans nom. Zichosa est souvent représentée comme une femme grande avec des tentacules serpentin issus de sa tête et de ses cheveux."
 deity_kandaon:0 "$omen_kandaon$"
 omen_kandaon:0 "Kandaon"
 omen_kandaon_desc:0 "Kandaon est une déesse adorée par les Thraces crestoniens, selon les Grecs, et pourrait avoir été vénérée par d'autres Thraces également. Les Grecs la décrivaient comme une déesse 'étrange'. Certains l'identifient à Arès et interprètent son nom comme signifiant 'en flammes.' Cela pourrait aussi la rapprocher d'Héphaistos."
 deity_kotyto:0 "$omen_kotyto$"
 omen_kotyto:0 "Kotytia"
 omen_kotyto_desc:0 "Kotytia, également connue sous les noms Cotytia et Kotyto, était une déesse de la sexualité associée aux rituels orgasmique. Il est possible qu'elle provienne d'une célébration du viol de Perséphone, célébrée par les Edoni thraces, avant de se répandre chez les Grecs. Pour les Grecs, son culte devint assez répandu pour que l'expression 'Compagne de Kotyttia' devienne synonyme de 'salope.'"
 deity_tis:0 "$omen_zis$"
 omen_tis:0 "Tis"
 omen_tis_desc:0 "Tis, aussi appelé Zis, était le fils de Bendis et peut-être la version dace du dieu du ciel présent dans de nombreux panthéons indo-européens. Tis fut assimilé à de nombreux dieux étrangers (Dionysos, Hermès, Apollon, Arès), ce qui pourrait indiquer que Tis était un dieu ancien du peuple, donc assez simple pour s'assimiler à tout nouveau dieu. En fait, il est probable que Tis fût le dieu universel parmi les peuples thraces et daces. Il était aussi connu comme un dieu aux multiples visages (généralement trois) et un dieu cavalier."
 deity_thrax:0 "$omen_thrax$"
 omen_thrax:0 "Thrax"
 omen_thrax_desc:0 "Thrax le Thrace, un dieu grec du peuple thrace, il était l'un des fils d'Arès. Certaines sources disent que Thrax est un épithète ou un nom primordial d'Arès lui-même en tant que patron des Thraces. Pour cette raison, le temple de Bistonia en Thrace conservait le bouclier doré d'Arès en son sein."