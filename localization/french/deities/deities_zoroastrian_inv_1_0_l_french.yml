l_french:
 ### Invictus ###
 
 deity_ahura_mazda:0 "$omen_ahura_mazda$"
 omen_ahura_mazda:0 "Ahura Mazda"
 omen_ahura_mazda_desc:0 "Oromasdes, Seigneur de la Sagesse, l'Esprit Non Créé qui crée, qui lie le cosmos par sa volonté et irradie la pure bonté à travers l'Univers ; nombreux sont les épithètes du puissant Ahura Mazda, divinité suprême de la religion zoroastrienne. Tout ce qui est sacré et bénéfique vient d'Ahura Mazda, un phare brillant et immuable d'espoir dans un monde d'obscurité et de misère."
 
 deity_vohu:0 "$omen_vohu$"
 omen_vohu:0 "Vohu"
 omen_vohu_desc:0 "Dans sa sagesse omniprésente, Ahura Mazda créa six êtres immortels connus sous le nom d'‘Amesha Spenta', chargés de faire respecter sa volonté divine, et Vohu est le chef de ces serviteurs. En effet, c'est Vohu qui incarne l'amour divin d'Ahura Mazda, portant les âmes des défunts vers les royaumes de béatitude qui attendent les fidèles."
 
 deity_vahista:0 "$omen_vahista$"
 omen_vahista:0 "Vahista"
 omen_vahista_desc:0 "Contemple le feu sacré, ô mortel, et médite sur la nature toujours changeante de la réalité dans ses flammes dansantes. Sache que c'est à Vahista qu'Ahura Mazda a confié la tâche de maintenir les voies de la justice, et lorsque le Jour du Jugement sera appelé à la Fin des Temps pour peser et mesurer les âmes, c'est Vahista qui sera présent aux côtés de son Créateur, jugeant les actes et les motivations des hommes."
 
 deity_kshatra_vairya:0 "$omen_kshatra_vairya$"
 omen_kshatra_vairya:0 "Kshatra Vairya"
 omen_kshatra_vairya_desc:0 "Guidé par sa sagesse infinie, Ahura Mazda a sécurisé et attribué les domaines de la terre à ses créations, confiant à Kshatra Vairya le pouvoir sur les métaux comme manifestation de sa puissance divine. Personnification de la force et de la droiture, Kshatra Vairya triomphe des insensés qui cherchent à pratiquer le mal."
 
 deity_armaiti:0 "$omen_armaiti$"
 omen_armaiti:0 "Armaiti"
 omen_armaiti_desc:0 "Fille bien-aimée du puissant Ahura Mazda, Armaiti représente et amplifie de nombreuses facettes de la personnalité de son Père, y compris la maîtrise du monde spirituel. Les fidèles d'Armaiti sont connus pour leur douceur et leur bienveillance, sachant que servir les autres plaît au Père Divin et leur assure leur propre récompense éternelle."
 
 deity_spenta_mainyu:0 "$omen_spenta_mainyu$"
 omen_spenta_mainyu:0 "Spenta Mainyu"
 omen_spenta_mainyu_desc:0 "Prenant conscience que l'esprit haineux d'Angra Mainyu ne cherche que la destruction de tout ce qui est bon et sacré, Ahura Mazda a confié à Spenta Mainyu, l'Esprit le plus Saint, l'autorité pour combattre la volonté obscure du mal et apporter lumière et bonté aux fidèles de la foi zoroastrienne."
 
 deity_haurvatat:0 "$omen_haurvatat$"
 omen_haurvatat:0 "Haurvatat"
 omen_haurvatat_desc:0 "Toute chose dans la création a son opposé ; cela a été décrété et ordonné par le glorieux Ahura Mazda dans ses capacités infinies. Alors que Vahista est le Porte-Feu, l'Amesha Spenta féminine Haurvatat contrôle le flux et le reflux de l'eau, exploitant ses pouvoirs curatifs pour bénir et protéger ses dévots des maux physiques de ce monde condamné."
 
 deity_vishtaspa:0 "$omen_vishtaspa$"
 omen_vishtaspa:0 "Vishtaspa"
 omen_vishtaspa_desc:0 "Vishtaspa fut un des premiers disciples de Zoroastre, considéré comme 'son allié.' Vishtaspa est célébré comme le patron de Zoroastre et le fondateur de la première communauté zoroastrienne. Dans la tradition gréco-romaine, Vishtaspa est appelé 'Hystaspes' et est vu comme un sage d'une grande antiquité. Il appartient également à la légendaire lignée noble de la dynastie Kayanienne."
 
 deity_husravah:0 "$omen_husravah$"
 omen_husravah:0 "Kavi Husravah"
 omen_husravah_desc:0 "Le légendaire roi Kavi Husravah de la dynastie Kayanienne, il apparaît aussi dans l'épopée perse 'Shahnameh.' Son nom signifie littéralement 'le poète/prophète qui a bonne réputation.' Il apparaît non seulement dans l'Avesta, mais aussi dans les textes en pahlavi. Il semble même être mentionné dans les Vedas."
 
 deity_darius:0 "$omen_darius$"
 omen_darius:0 "Darius le Grand"
 omen_darius_desc:0 "Le Shah Darius fut un champion majeur de la religion zoroastrienne. Alors que ses prédécesseurs étaient plus flous dans leurs croyances, préférant osciller entre le zoroastrisme et les anciennes religions perses comme le mithraïsme, le Roi des Rois considérait son règne comme un don direct d'Ahura Mazda lui-même. Et avec ce droit divin, son règne légendaire le fit immortaliser sous le nom de 'Darius le Grand,' surpassant tous les Shahs perses sauf Cyrus lui-même."
 
 deity_aphrodite_anaitis:0 "$omen_aphrodite_anaitis$"
 omen_aphrodite_anaitis:0 "Aphrodite-Anaitis"
 omen_aphrodite_anaitis_desc:0 "Le zoroastrisme à l'époque hellénistique développa de nombreux syncrétismes, parmi lesquels Aphrodite-Anaitis est un exemple éclatant. Résultant de la déesse indo-iranienne Anahita fusionnée avec la déesse grecque Aphrodite, Aphrodite-Anaitis précède en réalité l'invasion hellénistique d'Alexandre le Grand, et son culte ne fit que se renforcer par la suite."
 
 deity_mithra_baga:0 "$omen_mithra_baga$"
 omen_mithra_baga:0 "Baga Mithra"
 omen_mithra_baga_desc:0 "Baga Mithra est une divinité indo-iranienne populaire dans de nombreuses croyances, associée à la vérité, à la moisson, et joue un rôle dans les cérémonies de renforcement de l'eau.\n\nBien qu'il ne soit jamais mentionné par Zoroastre, cette divinité joue un rôle important dans la foi zoroastrienne, et sa version 'Mithra Baga' est spécifique à cette dernière. Elle ne diffère pas beaucoup du Mithra du culte mithraïque, mais il est notablement moins central dans le zoroastrisme qui se concentre plutôt sur Ahura Mazda, reléguant Baga Mithra à un rôle secondaire."