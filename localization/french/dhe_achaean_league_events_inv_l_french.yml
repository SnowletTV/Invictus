 ### DHE Achaean League
 # Events

 dhe_achaean_league.1.t:0 "Invitations to the Achaean League"
 dhe_achaean_league.1.desc:0 "Flavor text."  ###
 dhe_achaean_league.1.a:0 "Send out messengers! Inform the new members to open their treasuries."
 dhe_achaean_league.1.at:0 "Every nation in Achaea and neighboring Arcadia will be invited to join our league. They may provide gold to fund our war chest."
 dhe_achaean_league.1.b:0 "Send out messengers! Inform the new members to send warriors to fill our ranks."
 dhe_achaean_league.1.bt:0 "Every nation in Achaea and neighboring Arcadia will be invited to join our league. They may provide manpower to defend our interests."

 dhe_achaean_league.2.t:0 "Invitation to the Achaean League"
 dhe_achaean_league.2.desc:0 "Flavor text."  ###
 dhe_achaean_league.2.a:0 "For too long, the legacy of Phillip and Alexander has hung over us. Let Greeks join together to oppose the Successors!"
 dhe_achaean_league.2.at:0 "We will join the Achaean League as a junior member. This will make us a #Y feudatory#! of [SCOPE.sC('achaean_leader_country').GetName]."
 dhe_achaean_league.2.b:0 "The league will never represent our interests. We will remain independent."
 dhe_achaean_league.2.bt:0 "No major changes will occur."
 dhe_achaean_league.2.c:0 "The league is a fool's mission! Only with the patronage of a generous protector like Ptolemy can we hope to survive Macedonian oppression!"
 dhe_achaean_league.2.ct:0 "We seek protection from the Egyptians to the south. This will make us a #Y tributary#! of [SCOPE.sC('c:EGY').GetName]."
 dhe_achaean_league.2.d:0 "An Achaean League? What a wonderful idea!"
 dhe_achaean_league.2.dt:0 "#G We will annex all land currently owned by #E Achea#! and inherit all of #E Achea's#! subjects#!"

 dhe_achaean_league.3.t:0 "Achaean League Matters"
 dhe_achaean_league.3.desc:0 "Flavor text."  ###
 dhe_achaean_league.3.a:0 "This bounty will ensure we can pay our soldiers and mercenaries amply in times of hardship."
 dhe_achaean_league.3.tt:0 "#E Achea#! gains a number of subjects who look to us for leadership" 

 dhe_achaean_league.4.t:0 "Aratus of Sicyon"
 dhe_achaean_league.4.desc:0 "Flavor text."  ###
 dhe_achaean_league.4.a:0 "His drive and connections will surely be a boon for all Greeks."
 dhe_achaean_league.4.b:0 "A strategos ought to have more experiance"
 dhe_achaean_league.4.bt:0 "Nothing happens"

 dhe_achaean_league.5.t:0 "[former_subject.GetName] Joins the Achaean League"
 dhe_achaean_league.5.desc:0 "[former_subject.GetName], formerly under our protection, has chosen to join the #E Achaean League#!. They have severed their ties to us and pledged themselves to this new alliance, seeking security in unity with their fellows in the Peloponnese."
 dhe_achaean_league.5.a:0 "Most unfortunate."
 dhe_achaean_league.5.b:0 "[former_subject.GetName] must be freed from demagoguery!"
 dhe_achaean_league.5.tt:0 "#R [former_subject.GetName] is no longer our subject#!"

 dhe_achaean_league.6.t:0 "Capture of Corinth"
 dhe_achaean_league.6.desc:0 "[GetProvince('(int32)418').GetName] used to be one of the greatest of the city-states of Greece, standing at the border between Attica and the Peloponnese. When the other city-states banded into leagues and alliances to fight one another, Corinth stubbornly stuck to its independence. During the wars of the Diadochi, the ancient city-state was turned into little more than a glorified fortification for the Macedonian troops, becoming the most strategic defensive position in the region.\n\nOur struggle with [GetCharacter('(int32)9').GetPraenomen]' descendants for control of Greece continues, but [aratus_scope.GetName] has at last cast out the Macedonian garrison from the city of [GetProvince('(int32)418').GetName] and our troops now march through its streets."
 dhe_achaean_league.6.a:0 "The Agrocorinth shall fly the Achaean banner!"

### EVENT: The Achaean League in Abeyance  ###

 dhe_achaean_league.7.t:0 "Achaean League in Abeyance"
 dhe_achaean_league.7.desc:0 "Ce sont des jours d'incertitude profonde. Depuis la mort d'Alexandre, rois macédoniens et potentats locaux ont étouffé le Péloponnèse sous les garnisons et les tyrannies. Même nos propres cités de Kérynéia et de Boura sont désormais aux mains de démagogues. Les conseils de la Ligue ne réunissent plus le quorum nécessaire, et ses décrets ne peuvent plus être ratifiés.\n\nCertains soutiennent que le Koinon devrait être mis en sommeil pour un temps. Ils affirment qu'il vaut mieux préserver le peu d'unité qui subsiste plutôt que de laisser notre Ligue devenir le jouet de puissances étrangères. D'autres insistent au contraire pour que le Koinon perdure, quel qu'en soit le prix. Si nous suspendons nos institutions, chaque cité libre devra survivre par elle-même jusqu'à des jours meilleurs."
 dhe_achaean_league.7.tt:0 "La décision de #E Restauration!#"
 dhe_achaean_league.7.a:0 "Let Aigion steer its own course."
 dhe_achaean_league.7.b:0 "Patrae seems promising."
 dhe_achaean_league.7.c:0 "Dyme will do."
 dhe_achaean_league.7.d:0 "There is strength in Sicyon"
 dhe_achaean_league.7.e:0 "The throne of Pellene is mine!"
 dhe_achaean_league.7.f:0 "We will weather the storm together."
 dhe_achaean_league.7.AIG.TT:0 "#Y #E Aigion#!#! becomes a #T Feudatory#! of #E @[AIG_overlord.GetFlag]!  [AIG_overlord.GetAdjective]#!"
 dhe_achaean_league.7.PTA.TT:0 "#Y #E Patrae#!#! becomes #T Independent#!"
 dhe_achaean_league.7.DYM.TT:0 "#Y #E Dyme#!#! becomes #T Independent#!"
 dhe_achaean_league.7.SIC.TT:0 "#Y #E Sicyon#!#! becomes #T Independent#!"
 dhe_achaean_league.7.PLE.TT:0 "#Y #E Pellene#!#! becomes #T Independent#!"

 # Modifiers
 resisting_diadochi_modifier:0 "Resisting the Successors"
 desc_resisting_diadochi_modifier:0 "Overthrowing Macedonian overlords and expelling their garrisons is a powerful rallying cry for the Greeks."
 beleaguered_achaea:0 "Beleaguered Achaea"

 joined_achaean_league:0 "Achaean League"


### EVENT: The Arcadian League in Abeyance  ###

 flavor_arcadia.1.t:0 "Arcadian League in Abeyance"
 flavor_arcadia.1.desc:0 "These are days of deep uncertainty. Since the death of Alexander, Macedonian kings and local strongmen have choked the Peloponnese with garrisons and tyrannies. Even our own Orchomenos now lies in the hands of Strombichos. The league's councils no longer reach a quorum and thus its decrees cannot be ratified.\n\n Some argue that the koinon should be placed in abeyance for a time. They say it is wiser better to preserve what unity remains than to allow our league to be corrupted by foreign puppets. Others insist that the koinon must endure, whatever the cost. If we do suspend our institutions, each free city must fend for itself until a brighter hour returns."
 flavor_arcadia.1.tt:0 "The decision to #E Restore the #Y Arcadian League#!#! will become available in #G #E 10 years#!#!"
 flavor_arcadia.1.a:0 "Let Mantineia steer its own course."
 flavor_arcadia.1.b:0 "Azania seems promising."
 flavor_arcadia.1.c:0 "Heraia will do."
 flavor_arcadia.1.d:0 "In Triphylia, we shall triumph."
 flavor_arcadia.1.e:0 "Stymphalos will be our sanctuary."
 flavor_arcadia.1.f:0 "We will weather the storm together."
 flavor_arcadia.1.g:0 "Only Megalopolis has the strength to protect us."
 flavor_arcadia.1.MTE.TT:0 "#Y #E Mantineia#!#! becomes #T Independent#!"
 flavor_arcadia.1.AZA.TT:0 "#Y #E Azania#!#! becomes #T Independent#!"
 flavor_arcadia.1.HRA.TT:0 "#Y #E Heraia#!#! becomes #T Independent#!"
 flavor_arcadia.1.TPA.TT:0 "#Y #E Triphylia#!#! becomes #T Independent#!"
 flavor_arcadia.1.STP.TT:0 "#Y #E Stymphalos#!#! becomes #T Independent#!"

  # Modifiers
 beleaguered_arcadia:0 "Beleaguered Arcadia"