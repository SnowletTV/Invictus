 # Events
 dhe_dde_pyrrhus.1.t:0 "Ultimatum des Molosses"
 dhe_dde_pyrrhus.1.desc_1:1 "En Épire, le pouvoir dépend du soutien accordé par les Molosses, la plus puissante tribu épirote.\n\nLe père de Pyrrhus, le roi Éacide, a soutenu les enfants d'Alexandre le Grand face à Cassandre, avant d'être déposé par les Molosses, las de ce conflit. Ils placèrent alors sur le trône son cousin Néoptolème II, et le jeune Pyrrhus fut emmené pour sa sécurité à la cour de Glaucias, roi des Taulantes voisins.\n\nÉacide parvint brièvement à reprendre son trône quelque temps plus tard, avant de tomber en combattant la Macédoine en 441. Son frère Alcétas II s'empara alors du pouvoir, mais fut mis à mort par les Molosses pour ses échecs autant que pour ses excès, après quoi Glaucias saisit l'occasion pour faire couronner Pyrrhus en 447.\n\nLa préférence des Molosses va toujours à Néoptolème plutôt qu'à Pyrrhus, qui reste un jeune roi imposé par une puissance étrangère…"
 dhe_dde_pyrrhus.1.desc_2:1 "En Épire, le pouvoir dépend du soutien accordé par les Molosses, la plus puissante tribu épirote.\n\nLe père de Pyrrhus, le roi Éacide, a soutenu les enfants d'Alexandre le Grand face à Cassandre, avant d'être déposé par les Molosses, las de ce conflit. Ils placèrent alors sur le trône son cousin Néoptolème II, et le jeune Pyrrhus fut emmené pour sa sécurité à la cour de Glaucias, roi des Taulantes voisins.\n\nÉacide parvint brièvement à reprendre son trône quelque temps plus tard, avant de tomber en combattant la Macédoine en 441. Son frère Alcétas II s'empara alors du pouvoir, mais fut mis à mort par les Molosses pour ses échecs autant que pour ses excès, après quoi Glaucias saisit l'occasion pour faire couronner Pyrrhus en 447.\n\nLa préférence des Molosses va plutôt à un roi qu'ils soutiendraient plutôt qu'à Pyrrhus, qui reste un jeune roi imposé par une puissance étrangère…"
 dhe_dde_pyrrhus.1.a:0 "Pour ramener la paix, mettons [SCOPE.sChar('neoptolemus').GetPraenomen] sur le trône"
 dhe_dde_pyrrhus.1.at:0 "#R Pyrrhus va être déposé et chercher un diadoque pour appuyer ses revendications.#!"
 dhe_dde_pyrrhus.1.b:0 "Pyrrhus est le seul véritablement légitime"
 
 dhe_dde_pyrrhus.2.t:0 "Pyrrhus d'Épire"
 dhe_dde_pyrrhus.2.desc_1:0 "Le jeune roi Pyrrhus, installé sur le trône de l'Épire par notre roi Glaucias, vient d'être déposé par la tribu épirote des Molosses, qui l'a remplacé par [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrhus cherche depuis à s'assurer du soutien d'un diadoque, qui pourrait appuyer ses revendications sur le trône en retour de ses services et de son amitié. Pourtant, aucun d'entre eux ne lui a encore accordé la moindre attention.\n\nForce est de reconnaître que notre amitié avec Pyrrhus remonte à loin, et qu'il a une dette envers nous ; aussi ne serait-ce que justice s'il pouvait à son tour servir notre cause."
 dhe_dde_pyrrhus.2.desc_2:0 "Le jeune roi Pyrrhus, installé sur le trône de l'Épire par son père adoptif Glaucias, roi des Taulantes, vient d'être déposé par la tribu épirote des Molosses, qui l'a remplacé par [SCOPE.sChar('neoptolemus').GetName].\n\nC'est déjà la seconde fois qu'il est contraint de fuir sa patrie, et cette fois-ci c'est à nous qu'il est venu demander soutien. Il nous promet de s'engager en faveur de notre cause, afin que nous fassions le meilleur usage de ses talents – dont on dit qu'ils n'ont rien à envier à ceux des plus grands rois d'Épire et de Macédoine – jusqu'à ce qu'il puisse retourner chez lui et s'y comporter en ami éternellement redevable à notre égard."
 dhe_dde_pyrrhus.2.desc_3:0 "Le jeune roi Pyrrhus, installé sur le trône de l'Épire par son père adoptif Glaucias, roi des Taulantes, vient d'être déposé par la tribu épirote des Molosses, qui l'a remplacé par [SCOPE.sChar('neoptolemus').GetName].\n\nC'est déjà la seconde fois qu'il est contraint de fuir sa patrie, aussi cherche-t-il cette fois le soutien d'un allié puissant pour reprendre son trône. S'il se présente à nous aujourd'hui, c'est comme parent par alliance de la dynastie des [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayAdjective].\n\nIl nous promet de s'engager en faveur de notre cause, afin que nous fassions le meilleur usage de ses talents – dont on dit qu'ils n'ont rien à envier à ceux des plus grands rois d'Épire et de Macédoine – jusqu'à ce qu'il puisse retourner chez lui et s'y comporter en ami éternellement redevable à notre égard."
 dhe_dde_pyrrhus.2.desc_4:0 "Le jeune roi Pyrrhus, installé sur le trône de l'Épire par son père adoptif Glaucias, roi des Taulantes, vient d'être déposé par la tribu épirote des Molosses, qui l'a remplacé par [SCOPE.sChar('neoptolemus').GetName].\n\nC'est déjà la seconde fois qu'il est contraint de fuir sa patrie, aussi cherche-t-il cette fois le soutien d'un allié puissant pour reprendre son trône.\n\nIl nous promet de s'engager en faveur de notre cause, afin que nous fassions le meilleur usage de ses talents – dont on dit qu'ils n'ont rien à envier à ceux des plus grands rois d'Épire et de Macédoine – jusqu'à ce qu'il puisse retourner chez lui et s'y comporter en ami éternellement redevable à notre égard."
 dhe_dde_pyrrhus.2.a:0 "Il a tout notre soutien"
 dhe_dde_pyrrhus.2.b:0 "Et que lui devons-nous, au juste ?"
 dhe_dde_pyrrhus.2.yes.ct:0 "Pyrrhus va être à notre disposition jusqu'à ce qu'il ait rassemblé suffisamment de partisans pour rentrer en Épire.\nL'opinion de l'Épire à notre égard va se dégrader de #R 50#!."
 dhe_dde_pyrrhus.2.no.ct:0 "#R Pyrrhus va chercher à s'assurer le soutien d'un autre diadoque.#!"
 
 dhe_dde_pyrrhus.3.t:0 "Les exploits de Pyrrhus"
 dhe_dde_pyrrhus.3.desc_1:0 "Depuis son arrivée, Pyrrhus est parvenu à impressionner les autorités comme les troupes par ses talents militaires et son esprit vif. Ses capacités à la tête d'une armée ne peuvent être mises en cause, mais c'est sans doute son don pour susciter la ferveur de ses hommes qui lui assure une célébrité au moins égale à celle d'Alexandre le Conquérant. Il est difficile de nier qu'il descend bien du héros Achille.\n\nNous pouvons être fiers de la qualité de l'éducation que lui ont assurée Glaucias et Béroée, même si son retour chez les Taulantes, une fois encore, lui a été imposé.\n\nPyrrhus a ainsi l'occasion de consacrer du temps à ses anciens amis et à de nouveaux, et ainsi de s'assurer de nouveaux partisans pour le moment de son retour en Épire."
 dhe_dde_pyrrhus.3.desc_2:0 "Pyrrhus s'est comporté avec une aisance remarquable à la cour, impressionnant autant les hommes que les femmes par ses capacités martiales et sa vigueur. Il a un talent naturel pour séduire toutes les personnes qu'il rencontre, et a de nombreuses admiratrices dans la capitale. Il est difficile de nier qu'il descend bien du héros Achille.\n\nNous pouvons être fiers de la qualité de l'éducation que lui ont assurée Glaucias et Béroée, même si son retour chez les Taulantes, une fois encore, lui a été imposé.\n\nIl a ainsi l'occasion de consacrer du temps à ses anciens amis et à de nouveaux, et ainsi s'assurer de nouveaux partisans pour le moment de son retour en Épire – même si un nouveau départ n'est pas prévu pour l'instant."
 dhe_dde_pyrrhus.3.desc_3:2 "Depuis son arrivée, Pyrrhus est parvenu à impressionner les autorités comme les troupes par ses talents militaires et son esprit vif. Ses capacités à la tête d'une armée ne peuvent être mises en cause, mais c'est sans doute son don pour susciter la ferveur de ses hommes qui lui assure une célébrité au moins égale à celle d'Alexandre le Conquérant.\n\nMalgré tout, Pyrrhus a accepté de se rendre en [SCOPE.sC('pyrrhus_second_country_scope').GetName], conformément au traité de paix, en gage de notre bonne foi et pour veiller au maintien de la paix."
 dhe_dde_pyrrhus.3.desc_4:1 "Pyrrhus s'est comporté avec une aisance remarquable à la cour, impressionnant autant les hommes que les femmes par ses capacités martiales et sa vigueur. Il a un talent naturel pour séduire toutes les personnes qu'il rencontre, et a de nombreuses admiratrices dans la capitale. Il est difficile de nier qu'il descend bien du héros Achille.\n\nMalgré tout, il a accepté de se rendre en [SCOPE.sC('pyrrhus_second_country_scope').GetName], conformément au traité de paix et en gage de notre bonne foi pour le maintien de la trêve."
 dhe_dde_pyrrhus.3.desc_5:0 "Depuis son arrivée, Pyrrhus est parvenu à impressionner les autorités comme les troupes par ses talents militaires et son esprit vif. Ses capacités à la tête d'une armée ne peuvent être mises en cause, mais c'est sans doute son don pour susciter la ferveur de ses hommes qui lui assure une célébrité au moins égale à celle d'Alexandre le Conquérant. Il est difficile de nier qu'il descend bien du héros Achille.\n\nPyrrhus a aussi saisi l'occasion de consacrer du temps à ses anciens amis et à de nouveaux, et ainsi de s'assurer de nouveaux partisans pour le moment de son retour en Épire."
