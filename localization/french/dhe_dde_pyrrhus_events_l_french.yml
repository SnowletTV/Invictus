 dhe_dde_pyrrhus_molossians_angered_cm:0 "Molosses excédés"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "En refusant de faire déposer le roi Pyrrhus, nous avons mécontenté la puissante tribu des Molosses, dont le soutien est vital pour la légitimité de tout roi de l'Épire."
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "Préparation à la guerre"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "Le conflit contre Carthage nous oblige à mobiliser toutes les forces du pays."
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Bénédiction de Dodone"
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "La rénovation de l'oracle de Dodone s'avère fort utile pour la préparation des jeux sacrés."
 dhe_dde_pyrrhus_dodona_boon_cm:0 "Faveur des dieux"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "L'engagement des Épirotes aux jeux sacrés ne se dément pas, et ils sont véritablement bénis dans leurs entreprises."
 
 dhe_dde_pyrrhus_dodona_pm:0 "L'oracle de Dodone"
 desc_dhe_dde_pyrrhus_dodona_pm:0 "La rénovation de l'oracle de Dodone et l'établissement de jeux et de fêtes amènent un flot constant de visiteurs et de négociants jusqu'à la cité."
 
