 dhe_dde_pyrrhus.4.desc_5:0 "Le temps est venu pour Pyrrhus de rentrer dans sa patrie pour y reprendre le trône de l'Épire. Il manquera à tous, tout particulièrement aux soldats qu'il commandait et doit laisser derrière lui, ainsi évidemment qu'à tous ceux qu'il réjouissait lors des banquets par son esprit vif et son entendement. Malheureusement, il n'a pu être convaincu de rester. Il sait où l'appelle sa destinée.\n\nIl est parvenu à s'assurer de l'appui de combattants auxquels il s'est lié, et celui de puissants prêts à financer son aventure.\n\nEn lui apportant nous aussi notre soutien, nous pourrions nous assurer de bonnes relations avec l'Épire aussitôt qu'il sera monté sur le trône et aura réorganisé les forces de son pays…"
 dhe_dde_pyrrhus.4.a:0 "Il sera un allié de grande valeur"
 dhe_dde_pyrrhus.4.at:0 "Pyrrhus va retourner en Épire avec des troupes et des fonds de [SCOPE.sC('pyrrhus_second_country_scope').GetName].\nL'opinion réciproque entre l'Épire et [SCOPE.sC('pyrrhus_second_country_scope').GetName] va s'améliorer de #G 100#!."
 dhe_dde_pyrrhus.4.b:0 "Accordons-lui tout notre soutien"
 dhe_dde_pyrrhus.4.bt:0 "Pyrrhus va retourner en Épire avec des troupes et des fonds de [SCOPE.sC('pyrrhus_second_country_scope').GetName].\nL'opinion réciproque entre l'Épire et [SCOPE.sC('pyrrhus_second_country_scope').GetName] va s'améliorer de #G 100#!."
 dhe_dde_pyrrhus.4.c:0 "Ses ambitions ne nous regardent en rien"
 dhe_dde_pyrrhus.4.ct:0 "Pyrrhus va retourner dans sa patrie sans notre soutien, ce qui va dégrader nos relations avec le futur souverain de l'Épire."

 dhe_dde_pyrrhus.5.t:0 "Le retour de Pyrrhus"
 dhe_dde_pyrrhus.5.desc_1:0 "Après avoir passé plusieurs années à l'étranger, Pyrrhus, le fils de notre ancien roi Éacide, est rentré au pays en grande honte. Il affirme renoncer au trône, dont l'avaient dépouillé les Molosses, à la condition de pouvoir rester à la cour.\n\nIl apparaît que, incapable de s'assurer du soutien de la moindre puissance étrangère, et confronté à son échec, il a fini par s'installer un temps dans quelque cour étrangère avant de décider de rentrer au pays.\n\nIl est indéniable qu'il peut légitimement revendiquer le trône, et il est loin d'être idiot. Peut-être le faire couronner pourrait-il s'avérer intéressant ?"
 dhe_dde_pyrrhus.5.desc_2:0 "Après avoir passé plusieurs années à l'étranger, Pyrrhus, le fils de notre ancien roi Éacide, est rentré au pays. Et il exige de remonter sur le trône dont l'avaient dépouillé les Molosses…\n\nIl apparaît que, incapable de s'assurer du soutien du moindre diadoque, il a trouvé refuge une seconde fois chez les Taulantes, où il a trouvé partisans et financements.\n\nNous n'avons guère d'autre choix que céder à ses exigences : les Molosses eux-mêmes admettent qu'il ferait un bien meilleur souverain, et il a après tout une armée pour l'appuyer."
 dhe_dde_pyrrhus.5.desc_3:0 "Après avoir passé plusieurs années à l'étranger, Pyrrhus, le fils de notre ancien roi Éacide, est rentré au pays. Et il exige de remonter sur le trône dont l'avaient dépouillé les Molosses…\n\nIl apparaît que, malgré qu'il n'ait pu s'assurer de l'appui direct du moindre diadoque, il a passé suffisamment de temps dans les cours étrangères pour y rassembler des fonds et s'attirer le soutien de partisans.\n\nNous n'avons guère d'autre choix que céder à ses exigences : les Molosses eux-mêmes admettent qu'il ferait un bien meilleur souverain, et il a après tout une armée pour l'appuyer."
 dhe_dde_pyrrhus.5.desc_4:1 "Après avoir passé plusieurs années à l'étranger, Pyrrhus, le fils de notre ancien roi Éacide, est rentré au pays. Et il exige de remonter sur le trône dont l'avaient dépouillé les Molosses…\n\nIl apparaît qu'il a pu s'assurer de l'appui direct du diadoque de [SCOPE.sC('pyrrhus_second_country_scope').GetName], qui lui a fourni des troupes et des fonds pour son expédition.\n\nNous n'avons guère d'autre choix que céder à ses exigences : les Molosses eux-mêmes admettent qu'il ferait un bien meilleur souverain, et il a après tout une armée pour l'appuyer."
 dhe_dde_pyrrhus.5.a:0 "Longue vie au roi Pyrrhus !"
 dhe_dde_pyrrhus.5.b:0 "Longue vie au roi Pyrrhus !"
 dhe_dde_pyrrhus.5.c:0 "Jamais plus il ne sera notre roi"
 dhe_dde_pyrrhus.5.d:0 "Faisons enfermer ce traître"
 dhe_dde_pyrrhus.5.at:0 "L'opinion réciproque entre l'Épire et [SCOPE.sC('pyrrhus_second_country_scope').GetName] va s'améliorer de #G 100#!.\nL'Épire va recevoir plusieurs unités d'#Y infanterie lourde#!."
 dhe_dde_pyrrhus.5.bt:0 "L'opinion réciproque entre l'Épire et [SCOPE.sC('pyrrhus_second_country_scope').GetName] va s'améliorer de #G 100#!.\nL'Épire va recevoir plusieurs unités d'#Y infanterie lourde#! et une unité d'#Y éléphants de guerre#!."
 dhe_dde_pyrrhus.5.ct:1 "L'Épire va recevoir plusieurs unités d'#Y infanterie lourde#! et son opinion à l'égard de [SCOPE.sC('pyrrhus_second_country_scope').GetName] va se dégrader de #R -50#!."
 
 dhe_dde_pyrrhus.6.t:0 "L'agression [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]"
 dhe_dde_pyrrhus.6.desc:1 "Nous sommes depuis longtemps en butte aux agressions de nos voisins italiens, mais jusqu'à présent nous sommes toujours parvenus à nous maintenir en Grande-Grèce. Ces derniers temps toutefois, [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName], à mesure qu'il s'étendait, s'est fait de plus en plus agressif, et nous n'avons pu éviter d'entrer en conflit avec lui. Or, il est beaucoup plus puissant que nous, et les forces qu'il est en mesure de lever constituent une menace de première importance, même si nous recevions du secours.\n\nIl y a des années de cela, le roi Alexandre Ier d'Épire avait fait voile jusqu'en Grande-Grèce avec une armée, pour y défaire tous les ennemis qui harcelaient Tarente, à l'exception des seuls Bruttiens et Lucaniens qui finirent par le tuer au combat. Or, il se dit que son petit-neveu, Pyrrhus, est un souverain fort talentueux. Peut-être pourrions-nous le convaincre de suivre les pas de son aïeul ?"
 dhe_dde_pyrrhus.6.a:1 "Il est notre seul espoir face à [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]"
 dhe_dde_pyrrhus.6.at:0 "Une demande de secours va être envoyée à [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName] de [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName]."
 dhe_dde_pyrrhus.6.b:0 "Les Épirotes vont tout faire pour nous dominer…"
 
 dhe_dde_pyrrhus.7.t:0 "Opportunités en Grande-Grèce"
 dhe_dde_pyrrhus.7.desc:1 "Un messager vient d'arriver de [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName], en Grande-Grèce. Il demande notre aide contre les [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective], qui par leur agressivité se sont grandement étendus dans les territoires grecs d'Italie du Sud. L'Épire est dans une position unique pour aider ses frères grecs, et leur demande est le prétexte parfait pour faire entrer la Grande-Grèce dans notre sphère d'influence, voire la conquérir.\n\nNotre souverain Alexandre Ier, le grand-oncle de Pyrrhus, s'apprêtait à connaître ce destin en cherchant à imiter vers l'ouest les conquêtes de son neveu Alexandre le Grand en Orient. Il avait alors franchi la mer Ionienne pour aller au secours de Tarente, menacée par les Bruttiens et les Lucaniens.\n\nLa situation, de nos jours, est toutefois très différente.  [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] s'est aliéné toute la région, et notre intervention aurait de nombreux partisans dans toute la péninsule. Si les Italiens ont autrefois causé la perte d'Alexandre Ier, ils pourraient être aujourd'hui notre meilleure chance d'accéder à la gloire."
 dhe_dde_pyrrhus.7.a:0 "Tyché favorise les audacieux"
 dhe_dde_pyrrhus.7.at:1 "L'opinion de tous les pays de Grande-Grèce non alliés à [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] va s'améliorer de #G 50#!.\nL'Épire va disposer de #Y revendications#! sur toutes les cités de #Y Grande-Grèce#! possédées par [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName] et ses alliés."
 
 dhe_dde_pyrrhus.8.t:0 "L'ambition de Pyrrhus"
 dhe_dde_pyrrhus.8.desc_1:1 "Nous venons d'apprendre que, à la demande des Hellènes de Grande-Grèce, le roi d'Épire Pyrrhus projette d'envahir l'Italie du Sud afin de sauver les cités grecques de nous. Il existe un précédent qui se révèle inquiétant : déjà, le roi d'Épire Alexandre Ier, le grand-oncle de Pyrrhus, était venu au secours des Grecs, même s'il avait été vaincu et tué par les Lucaniens et les Bruttiens.\n\nNotre expansion suscite de plus en plus de mécontentement, et il est assuré de trouver dans la région de nombreux partisans. Mieux vaut donc surveiller de près l'évolution de la situation."
 dhe_dde_pyrrhus.8.desc_2:1 "Nous venons d'apprendre que le roi Pyrrhus d'Épire, en réponse à notre appel, projette d'envahir le Sud de l'Italie afin de sauver les cités grecques. Le précédent du roi Alexandre Ier ne l'a donc pas échaudé.\n\nL'expansion des Romains suscite de plus en plus de mécontentement, et il est assuré de trouver dans la région de nombreux partisans. Espérons donc qu'il ne nous décevra pas."
 dhe_dde_pyrrhus.8.desc_3:1 "Nous venons d'apprendre que, à la demande des Hellènes de Grande-Grèce, le roi d'Épire Pyrrhus projette d'envahir l'Italie du Sud afin de sauver les cités grecques. Il existe un précédent : déjà, le roi d'Épire Alexandre Ier, le grand-oncle de Pyrrhus, était venu au secours des Grecs, même s'il avait été vaincu et tué par les Lucaniens et les Bruttiens.\n\nL'expansion des Romains suscite de plus en plus de mécontentement, et il est assuré de trouver dans la région de nombreux partisans. Cela pourrait donc être pour nous une occasion unique..."
 dhe_dde_pyrrhus.8.a:1 "Nul homme ne fera trembler [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]"
 dhe_dde_pyrrhus.8.at:2 "#R L'Épire dispose désormais de #Y revendications#! sur toutes les localités [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] de #Y Grande-Grèce#!.#!"
 dhe_dde_pyrrhus.8.b:0 "Espérons que c'était une bonne idée de l'appeler…"
 dhe_dde_pyrrhus.8.bt:2 "#R L'Épire dispose désormais de #Y revendications#! sur toutes les localités [SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] de #Y Grande-Grèce#!.#!"
 
 dhe_dde_pyrrhus.10.t:0 "La mort de Pyrrhus"
 dhe_dde_pyrrhus.10.desc:0 "Nous venons d'apprendre que l'ancien roi d'Épire, Pyrrhus, est mort dans une contrée lointaine, dans ces circonstances qui nous échappent. Un héritier d'Achille est tombé, et toute l'Épire pleure son fils perdu.\n\nZeus seul sait ce qu'il aurait pu accomplir s'il n'avait été la proie de la jalousie et de la malveillance d'hommes qui valaient moins que lui…"
 dhe_dde_pyrrhus.10.a:0 "Là-bas gît Pyrrhus, qui fut tout et qui ne fut rien…"
 
 dhe_dde_pyrrhus.11.t:0 "Amitié avec la Thrace"
 dhe_dde_pyrrhus.11.desc:0 "La Macédoine s'immisce depuis longtemps dans les affaires de l'Épire, contrecarrant son expansion et son influence en Grèce. Les Thraces, de l'autre côté de la Macédoine, sont dans une position similaire à la nôtre, et jaloux d'une rivale qui les accule depuis des générations.\n\nÉtant donnés nos intérêts mutuels face aux Macédoniens et nos positions uniques pour prendre à revers le royaume d'Alexandre, il nous serait donc aisé de traiter avec le diadoque [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] de Thrace."
 dhe_dde_pyrrhus.11.a:0 "Il verra tous les avantages d'un accord"
 dhe_dde_pyrrhus.11.at:0 "La Thrace pourra décider ou non d'accepter un traité d'amitié."
 dhe_dde_pyrrhus.11.b:0 "Nous pourrions profiter de la situation à notre avantage"
 dhe_dde_pyrrhus.11.c:0 "Cela ne servirait en rien nos intérêts"
 
 dhe_dde_pyrrhus.12.t:0 "Amitié avec l'Épire"
 dhe_dde_pyrrhus.12.desc:0 "L'Épire vient de nous contacter pour nous proposer son amitié. La Macédoine s'immisce depuis longtemps dans nos affaires intérieures, contrecarrant notre expansion et notre influence en Grèce. Les Épirotes, de l'autre côté de la Macédoine, sont dans une situation similaire, et jaloux d'une rivale qui les accule depuis des générations.\n\nÉtant donnés nos intérêts mutuels face aux Macédoniens et nos positions uniques pour prendre à revers le royaume d'Alexandre, l'Épire pourrait donc être une alliée fort utile."
 dhe_dde_pyrrhus.12.a:0 "Encerclons donc la Macédoine"
 dhe_dde_pyrrhus.12.at:0 "L'opinion réciproque entre l'Épire et la Thrace va s'améliorer de #G 75#!."
 dhe_dde_pyrrhus.12.b:0 "Cela ne servirait en rien nos intérêts"
 
 dhe_dde_pyrrhus.14.t:0 "L'oracle de Dodone"
 dhe_dde_pyrrhus.14.desc:0 "La rénovation des temples de Dodone est enfin achevée, de même que la construction d'un grand théâtre et la préparation du stade pour des jeux annuels et des fêtes. Les sanctuaires de Zeus Naïos, le Chêne sacré et les temples d'Héraclès et Dioné ont été renforcés d'un mur extérieur, et sont désormais à peine reconnaissables maintenant qu'ils sont parés d'une pierre nouvelle et resplendissante et ornés de reliefs et de frises.\n\nEn vérité, Dodone est de nouveau en mesure de rivaliser avec d'autres grands sites sacrés de Grèce, et de montrer au monde entier la piété et la fortune de l'Épire."
 dhe_dde_pyrrhus.14.a:0 "C'est véritablement majestueux"

 dhe_dde_pyrrhus.15.t:0 "Les profits de Dodone"
 dhe_dde_pyrrhus.15.desc:0 "La rénovation de l'oracle de Dodone est un véritable succès, comme le montre le nombre de visiteurs, attirés aussi bien par les festivités que par les augures du Chêne sacré lorsque le vent fait bruisser ses feuilles.\n\nLes jeux sont très fréquentés, de même que les pièces théâtrales, attirant de nombreux marchands et de riches mécènes dans et autour du sanctuaire.\n\nL'Épire est de nouveau un centre religieux d'importance pour la Grèce, et il ne fait aucun doute que Zeus Naïos nous accorde sa faveur."
 dhe_dde_pyrrhus.15.a:0 "C'est une véritable bénédiction pour l'Épire"
 dhe_dde_pyrrhus.15.b:0 "Nous devons organiser un événement digne des Jeux olympiques"

 dhe_dde_pyrrhus.16.t:0 "Une proposition pour l'Épire"
 dhe_dde_pyrrhus.16.desc:0 "L'Épire se trouve dans une position stratégique entre le cœur de la Grèce et l'extrémité sud-est de l'Italie. Son roi, Pyrrhus, s'est taillé une belle réputation, et son pays a une influence non négligeable en Grèce et en Grande-Grèce, qui en ferait un allié de valeur.\n\nQuant à nous, nous sommes assaillis de tous côtés. Pyrrhus, en descendant d'Achille, pourrait faire pencher la balance en notre faveur.\n\nPourquoi donc ne pas lui offrir la main de [SCOPE.sChar('pyrrhus_betrothed_scope').GetName], avec une dot conséquente, afin de nous assurer durablement de son amitié ?"
 dhe_dde_pyrrhus.16.a:0 "Procédons aux arrangements"
 dhe_dde_pyrrhus.16.at_1:0 "Si les Épirotes acceptent ce mariage, Syracuse leur cédera l'île de #Y Corcyre#! en dot."
 dhe_dde_pyrrhus.16.at_2:0 "Si les Épirotes acceptent ce mariage, Syracuse leur versera une dot de #R 100#!@gold!"
 dhe_dde_pyrrhus.16.at_3:0 "If Epirus accepts, Syracuse will give Epirus #R 100#! @gold! as a dowry."
 dhe_dde_pyrrhus.16.b:0 "Cela ne servirait en rien nos intérêts"

 dhe_dde_pyrrhus.17.t:0 "Offre de mariage de Syracuse"
 dhe_dde_pyrrhus.17.desc:0 "Nous venons de recevoir une offre de Syracuse. Son dirigeant, [SCOPE.sChar('agathocles').GetName], offre au roi Pyrrhus la main de [SCOPE.sChar('pyrrhus_betrothed_scope').GetName], accompagnée d'une dot généreuse, en échange de notre amitié.\n\nSyracuse occupe une position stratégique sur l'île de Sicile : située entre les riches territoires des Carthaginois et la péninsule Italienne, ses cités sont autant de carrefours commerciaux de grande importance. Elle est aussi en butte à des ennemis de tous côtés, et a besoin d'un allié puissant pour assurer sa sécurité.\n\nEnfin, si l'occasion se présente, un tel mariage nous offrirait l'occasion parfaite de nous étendre en Sicile…"
 dhe_dde_pyrrhus.17.a:0 "Nous devons saisir notre chance"
 dhe_dde_pyrrhus.17.at_1:0 "Syracuse va nous céder l'île de #Y Corcyre#! en dot."
 dhe_dde_pyrrhus.17.at_2:0 "Syracuse va nous verser une dot de #G 100#!@gold!."
 dhe_dde_pyrrhus.17.b:0 "Pyrrhus ne peut abandonner son épouse…"
 dhe_dde_pyrrhus.17.c:0 "Cela ne nous intéresse en rien"
 
 dhe_dde_pyrrhus.18.t:0 "Solution désespérée"
 dhe_dde_pyrrhus.18.desc_1:1 "$dhe_dde_pyrrhus.18.desc_block$\n\nIl a été suggéré, en dernier recours, d'offrir à [me_epirus_scope.GetRuler.GetPraenomen] d'Épire de prendre notre tête. Mais qui sait quels pourraient être ses véritables desseins…"
 dhe_dde_pyrrhus.18.desc_2:1 "$dhe_dde_pyrrhus.18.desc_block$\n\nIl a été suggéré, en dernier recours, d'offrir à [me_epirus_scope.GetRuler.GetPraenomen] d'Épire de prendre notre tête. Son mariage avec la dynastie lui donne après tout une revendication solide, et il pourrait être notre meilleur espoir de préserver la domination grecque sur Syracuse. Mais qui sait quels pourraient être ses véritables desseins…"
 dhe_dde_pyrrhus.18.desc_3:0 "$dhe_dde_pyrrhus.18.desc_block$\n\nLe [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] d'Épire nous a contactés en ces temps d'épreuve pour nous offrir une alliance, afin qu'[me_epirus_scope.GetRuler.GetSheHe] contribue à sauver les Sicéliotes du péril barbare. Mais quel en sera le prix ?"
 dhe_dde_pyrrhus.18.desc_block:0 "Nous sommes toujours sous la menace des perfides Carthaginois. Comme tant d'autres, ils ont longtemps aspiré à conquérir la riche Sicile, et toujours nous sommes parvenus à les repousser. Mais aujourd'hui, la menace à laquelle nous sommes confrontés est peut-être la plus grave, et nombreux sont ceux qui considèrent notre situation comme désespérée."
 dhe_dde_pyrrhus.18.a:0 "Nous devons lui demander son aide"
 dhe_dde_pyrrhus.18.at:0 "#R Si l'Épire accepte de venir à notre secours, nous deviendrons son client. Elle disposera alors de revendications sur l'ensemble de la Sicile et déclarera la guerre à Carthage."
 dhe_dde_pyrrhus.18.b:0 "Nous n'avons nul besoin de lui"
 dhe_dde_pyrrhus.18.bt:0 "L'Épire va malgré tout disposer de #Y revendications#! sur l'ensemble de la #Y Sicile#!."
 dhe_dde_pyrrhus.18.c:0 "Nous avons besoin de lui"
 dhe_dde_pyrrhus.18.d:0 "Sale opportuniste"
 dhe_dde_pyrrhus.18.tt:0 "#Y [me_epirus_scope.GetName]#! dispose d'une revendication sur toutes les localités #Y $carthaginian$#! de Sicile."

 dhe_dde_pyrrhus.19.t:0 "Opportunités en Sicile"
 dhe_dde_pyrrhus.19.desc_1:0 "Les Syracusains nous ont contactés pour nous faire une offre : ils sont attaqués par les puissants Carthaginois, qui cherchent à prendre le contrôle de l'ensemble de la Sicile. Inquiets de ne pouvoir préserver leur indépendance face à un ennemi si puissant, ils se proposent donc de couronner Pyrrhus roi de Sicile.\n\nIls semblent avoir suivi de près notre expansion en Grande-Grèce, et préférer inviter à les gouverner un Grec qui aurait des intérêts dans la région plutôt que tomber sous les coups d'envahisseurs étrangers.\n\nMalgré tout, mieux vaut considérer posément leur offre, car accepter signifierait aussi entrer en guerre contre Carthage…"
 dhe_dde_pyrrhus.19.desc_2:0 "Les Syracusains nous ont contactés pour nous faire une offre : ils sont attaqués par les puissants Carthaginois, qui cherchent à prendre le contrôle de l'ensemble de la Sicile. Inquiets de ne pouvoir préserver leur indépendance face à un ennemi si puissant, ils se proposent donc de couronner Pyrrhus roi de Sicile.\n\nIls semblent avoir suivi de près les succès de Pyrrhus, d'autant qu'étant donné son mariage il dispose d'une revendication bien assurée sur le trône.\n\nMalgré tout, mieux vaut considérer posément leur offre, car accepter signifierait aussi entrer en guerre contre Carthage…"
 dhe_dde_pyrrhus.19.a:0 "La Sicile est bien tentante…"
 dhe_dde_pyrrhus.19.at:0 "Syracuse va devenir un #Y client#! de l'Épire, et celle-ci va disposer de #Y revendications#! sur l'ensemble de la #Y Sicile#! et déclarer la guerre à #Y Carthage#!.\nL'opinion de tous les pays helléniques de Sicile et de Grande-Grèce envers l'Épire va s'améliorer de #G 50#!."
 dhe_dde_pyrrhus.19.b:0 "Cette aventure serait vouée à l'échec, mais c'est toujours bon à savoir"
 dhe_dde_pyrrhus.19.bt:0 "L'Épire va disposer de #Y revendications#! sur l'ensemble de la #Y Sicile#!."
 
 dhe_dde_pyrrhus.20.t:0 "Un homme remarquable"
 dhe_dde_pyrrhus.20.desc:0 "En application du traité marquant la fin des hostilités avec [SCOPE.sC('pyrrhus_first_country_scope').GetName], il a été convenu, selon la coutume, de procéder à un échange d'otages. Cela permet ainsi de faire preuve de notre bonne foi mutuelle et de veiller au maintien de la trêve conclue.\n\nL'un de ces otages s'est révélé être nul autre que Pyrrhus d'Épire, un lointain parent d'Alexandre le Grand et descendant d'Achille lui-même.\n\nL'Épirote cherche à s'assurer de soutiens afin de reprendre son trône, duquel il a récemment été chassé."
 dhe_dde_pyrrhus.20.a:0 "L'aventure ne paraît pas dépourvue d'intérêt…"
 dhe_dde_pyrrhus.20.at:0 "Pyrrhus restera quelque temps à la cour avant de retourner en Épire."

 dhe_dde_pyrrhus.21.t:0 "Revendications sur la Sicile"
 dhe_dde_pyrrhus.21.desc_1:0 "Nous avons appris que les Syracusains, étant donnés notre présence en Grande-Grèce et notre intérêt pour les colonies de Sicile, avaient songé un temps à demander notre secours dans le conflit qui les oppose à Carthage.\n\nMais ils ont choisi de poursuivre sans nous la guerre désespérée. Malgré tout, rien ne nous empêche de tirer avantage de leur situation actuelle…"
 dhe_dde_pyrrhus.21.desc_2:0 "Nous avons appris que les Syracusains, étant donnés le mariage de notre roi Pyrrhus et notre intérêt pour la Grande-Grèce, avaient songé un temps à demander notre secours dans le conflit qui les oppose à Carthage.\n\nMais ils ont choisi de poursuivre sans nous la guerre désespérée. Malgré tout, rien ne nous empêche de tirer avantage de leur situation actuelle…"
 dhe_dde_pyrrhus.21.a:0 "La Sicile sera bientôt nôtre !"
 dhe_dde_pyrrhus.21.at:0 "L'Épire va disposer de #Y revendications#! sur l'ensemble de la #Y Sicile#!."
 
 dhe_dde_pyrrhus.22.t:0 "Pyrrhus protégé par [SCOPE.sC('pyrrhus_first_country_scope').GetName]"
 dhe_dde_pyrrhus.22.desc_1:0 "Dans le chaos qui a suivi son renversement par les Molosses et le couronnement de [SCOPE.sChar('neoptolemus').GetName], Pyrrhus est parvenu à fuir l'Épire grâce au soutien de courtisans et de serviteurs, avant que nos hommes puissent lui mettre la main dessus.\n\nOr, nous venons d'apprendre qu'il a été recueilli par les Taulantes, une fois encore, d'où il est très probable qu'il conspire contre nous afin de reprendre son trône."
 dhe_dde_pyrrhus.22.desc_2:0 "Dans le chaos qui a suivi son renversement par les Molosses et le couronnement de [SCOPE.sChar('neoptolemus').GetName], Pyrrhus est parvenu à fuir l'Épire grâce au soutien de courtisans et de serviteurs, avant que nos hommes puissent lui mettre la main dessus.\n\nOr, nous venons d'apprendre qu'il a été recueilli par le diadoque [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName], son parent par le mariage de sa sœur. Il est très probable qu'il conspire contre nous afin de reprendre son trône avec l'aide [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_3:0 "Dans le chaos qui a suivi son renversement par les Molosses et le couronnement de [SCOPE.sChar('neoptolemus').GetName], Pyrrhus est parvenu à fuir l'Épire grâce au soutien de courtisans et de serviteurs, avant que nos hommes puissent lui mettre la main dessus.\n\nOr, nous venons d'apprendre qu'il a été recueilli par le diadoque [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]. Il est très probable qu'il conspire depuis contre nous afin de reprendre son trône avec l'aide [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.desc_4:0 "Dans le chaos qui a suivi son renversement par les Molosses et le couronnement de [SCOPE.sChar('neoptolemus').GetName], Pyrrhus est parvenu à fuir l'Épire grâce au soutien de courtisans et de serviteurs, avant que nos hommes puissent lui mettre la main dessus.\n\nOr, nous venons d'apprendre qu'il a été recueilli par [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] de [SCOPE.sC('pyrrhus_first_country_scope').GetName] et qu'il conspire contre nous afin de reprendre son trône avec l'aide [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]."
 dhe_dde_pyrrhus.22.a:0 "Laissons-le donc courir…"

 dhe_dde_pyrrhus.23.t:0 "Pyrrhus échangé comme otage"
 dhe_dde_pyrrhus.23.desc:0 "Nous venons d'apprendre que Pyrrhus, le prétendant au trône déposé autrefois, en est réduit à jouer le rôle de pion dans le grand jeu politique des diadoques.\n\nSon protecteur [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective], afin de marquer la fin des hostilités avec [SCOPE.sC('pyrrhus_second_country_scope').GetName], vient en effet de l'y envoyer comme otage."
 dhe_dde_pyrrhus.23.a:0 "Ce n'est pas ainsi qu'il pourra se rétablir…"

 dhe_dde_pyrrhus.25.t:0 "Réponse Thrace"
 dhe_dde_pyrrhus.25.desc:0 "L'ambassade envoyée en Thrace vient de rentrer. Elle est parvenue à obtenir un accord mutuel avec [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nIl semble que la méfiance que lui inspire la Macédoine vaut au moins la nôtre, et une alliance entre nous semble donc possible…"
 dhe_dde_pyrrhus.25.a:0 "Merveilleux !"
 
 dhe_dde_pyrrhus.26.t:0 "Réponse thrace"
 dhe_dde_pyrrhus.26.desc:0 "L'ambassade envoyée en Thrace vient de rentrer. Elle s'est malheureusement avérée incapable de convaincre [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nIl semble avoir d'autres idées que les nôtres sur la meilleure façon de contenir la Macédoine."
 dhe_dde_pyrrhus.26.a:0 "Au moins aurons-nous essayé…"
 
 dhe_dde_pyrrhus.27.t:0 "Pyrrhus atteint l'âge d'homme"
 dhe_dde_pyrrhus.27.desc:0 "Pyrrhus, le roi d'Épire déchu, vient d'atteindre l'âge où ses capacités peuvent nous le rendre utile. Car même s'il ne songe sans doute pas à rester à jamais parmi nous, il semble enclin à nous faire profiter de ses remarquables talents militaires tant qu'il jouira de notre hospitalité."
 dhe_dde_pyrrhus.27.a:0 "S'il pouvait au moins remporter pour nous quelques batailles…"
 
 dhe_dde_pyrrhus.28.t:0 "Pyrrhus accepte notre offre"
 dhe_dde_pyrrhus.28.desc:0 "Nous venons d'apprendre que Pyrrhus a accepté notre offre d'épouser [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\nCelle-ci vient donc de prendre la mer pour gagner l'Épire et y rejoindre son nouvel époux, en même temps que lui sera confirmée la dot généreuse qui l'accompagne. Espérons que cet arrangement mutuel bénéficiera à toutes les parties…"
 dhe_dde_pyrrhus.28.a:0 "Parfait"
 
 dhe_dde_pyrrhus.29.t:0 "Pyrrhus rejette notre offre"
 dhe_dde_pyrrhus.29.desc_1:0 "Nous venons d'apprendre que le roi Pyrrhus ne peut se résoudre à abandonner son épouse actuelle, et a préféré rejeter notre offre d'épouser [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\nNous allons donc devoir trouver ailleurs un époux pour [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]…"
 dhe_dde_pyrrhus.29.desc_2:0 "Nous venons d'apprendre que le roi Pyrrhus, en dépit du fait qu'il n'est pas marié, avait rejeté notre offre d'épouser [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\nNous allons donc devoir trouver ailleurs un époux pour [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]…"
 dhe_dde_pyrrhus.29.a:0 "Au moins aurons-nous essayé…"
 
 dhe_dde_pyrrhus.30.t:0 "Pyrrhus en Sicile"
 dhe_dde_pyrrhus.30.desc_1:0 "Nous venons d'apprendre que le roi d'Épire, Pyrrhus, avait accepté de répondre à notre appel au secours ! Nous l'avons fait proclamer roi de Sicile et sommes désormais, dans les faits, ses sujets – mais il est ainsi entré en guerre contre Carthage.\nPuisse Nikê nous sourire désormais !"
 dhe_dde_pyrrhus.30.desc_2:0 "Nous venons d'apprendre que les Syracusains ont proclamé Pyrrhus d'Épire roi de Sicile afin qu'il les défende de nos armées.\nSyracuse est dans les faits devenue un client de l'Épire, et tous les États grecs de l'Italie du Sud sont persuadés que Pyrrhus pourra préserver leur indépendance."
 dhe_dde_pyrrhus.30.desc_3:0 "Nous venons d'apprendre que les Syracusains ont proclamé Pyrrhus d'Épire roi de Sicile afin qu'il les défende face à l'invasion carthaginoise.\nSyracuse est dans les faits devenue un client de l'Épire, et tous les États grecs de l'Italie du Sud sont persuadés que Pyrrhus pourra préserver leur indépendance."
 dhe_dde_pyrrhus.30.a:0 "Espérons qu'il arrive à temps…"
 dhe_dde_pyrrhus.30.b:0 "Ces insensés échangent un envahisseur contre un autre…"
 dhe_dde_pyrrhus.30.c:0 "C'est intéressant…"
 dhe_dde_pyrrhus.30.tooltip:1 "L'Épire dispose désormais de #Y revendications#! sur l'ensemble de la #Y Sicile#! et a déclaré la guerre à #Y Carthage#!.\nL'opinion de tous les pays helléniques de Sicile et de Grande-Grèce envers l'Épire s'est améliorée de #G 50#!."
 
 dhe_dde_pyrrhus.31.t:0 "Refus de Pyrrhus"
 dhe_dde_pyrrhus.31.desc:0 "Nous venons de recevoir la réponse de Pyrrhus d'Épire : il refuse de répondre à notre demande de secours, même si nous nous étions engagés à le faire roi de Sicile…\n\nEt il y a pire encore : en révélant notre détresse à cet aventurier sans scrupule, nous lui avons sans doute fourni toutes les informations dont il avait besoin pour tirer avantage de notre situation actuelle. Car il ne fait aucun doute qu'il a des visées sur la Sicile, véritable pendant de la Grande-Grèce."
 dhe_dde_pyrrhus.31.a:0 "Au moins aurons-nous essayé…"
 
 dhe_dde_pyrrhus.32.t:1 "$epirus_2_magna$"
 dhe_dde_pyrrhus.32.desc:1 "Il y a des années de cela, Alexandre Ier d'Épire, [SCOPE.Custom('epirus_2_alexandros_relation')]frère d'Olympias de Macédoine, encouragé par les conquêtes de son neveu Alexandre le Grand en Orient, a entrepris de pénétrer en Italie pour conquérir la péninsule.\n\nIl y a mené une campagne remarquable contre les Lucaniens et les Bruttiens afin de sauver la colonie grecque de Tarente, annexant au passage Siponte, Héraclée et Terina, et concluant même un traité avec Rome. Le sort, toutefois, ne lui a guère été favorable. Par traîtrise, il a été poussé à une bataille inégale à Pandosie. Il est tombé là, non sans s'être lamenté que les succès faciles d'Alexandre en Orient n'étaient que le fruit d'une « guerre contre les femmes » de Perse, tandis que lui affrontait de véritables hommes en Italie.\n\nL'Épire a ensuite perdu, en quelques années seulement, toutes ses possessions en Italie. Mais la chance lui est de nouveau offerte d'accomplir enfin le destin réservé à la lignée éternelle d'Achille, qui a donné au monde ses plus grands conquérants."
 dhe_dde_pyrrhus.32.a:0 "Tyché favorise les audacieux"
 dhe_dde_pyrrhus.32.at:1 "L'Épire va disposer de revendications sur toutes les localités de la région de #Y Grande-Grèce#!."

