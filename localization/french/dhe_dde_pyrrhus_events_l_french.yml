 dhe_dde_pyrrhus_dodona_decision:0 "Étendre l'oracle de Dodone"
 dhe_dde_pyrrhus_dodona_decision_desc:0 "L'oracle de Dodone est le plus ancien de tout le monde grec, et comptait autrefois parmi les lieux sacrés majeurs aux yeux des Hellènes. Au centre du sanctuaire se trouve le Chêne sacré de Zeus Naïos, et son temple recouvre une source sacrée. Mais, avec le temps, l'ensemble monumental s'est dégradé, tandis que d'autres oracles plus célèbres gagnaient en importance et en prestige.\nEn construisant un théâtre, en rénovant le temple de Zeus et en établissant des fêtes fréquentes et régulières, Dodone pourrait reprendre la place qui lui revient comme résidence des dieux."
 dhe_dde_pyrrhus_dodona_decision_tooltip:0 "La rénovation de Dodone va être lancée."

 dhe_dde_pyrrhus.33.t:0 "Pyrrhus l'Aigle"
 dhe_dde_pyrrhus.33.desc:0 "Nous avons reçu des nouvelles du combat récent contre les armées de [target.GetCountry.GetName]. Au cours de celui-ci, on dit que le général ennemi, [target.GetCommander.GetPraenomen], poussé par l'orgueil ou la témérité, a défié le [actor.GetCountry.GetRulerTitle] [actor.GetCommander.GetPraenomen] en combat singulier devant les deux armées.\n\nEn guerrier émérite, [actor.GetCommander.GetSheHe] a accepté et, malgré une blessure, est parvenu à surpasser [target.GetCommander.GetPraenomen], qui a dû être tiré hors du champ de bataille, couvert de sang, par ses officiers.\n\nEncouragés par la victoire glorieuse de leur roi, nos troupes ont totalement mis en déroute l'ennemi, et les hommes ont commencé à appeler Pyrrhus « l'Aigle », témoignant ainsi de leur respect et de leur amour pour lui."
 dhe_dde_pyrrhus.33.a:0 "Il est le véritable descendant d'Achille"

 dhe_dde_pyrrhus.34.desc:0 "Des messagers ont apporté des nouvelles de la bataille contre [actor.GetCountry.GetName]. Selon eux, la défaite s'explique en partie par la folle témérité de notre général, [target.GetCommander.GetPraenomen].\n\nCet insensé s'est permis de défier [actor.GetCommander.GetPraenomen], le roi [actor.GetCountry.GetAdjective] à la tête de ses troupes, en combat singulier – devant les armées assemblées là, et en dépit de la réputation de guerrier accompli de [actor.GetCommander.GetPraenomen].\n\nMême s'il a pu infliger à notre ennemi une blessure, sa défaite est une véritable honte, qui a contribué à renforcer la férocité des Épirotes impressionnés par leur roi."
 dhe_dde_pyrrhus.34.a:0 "Insensé de [target.GetCommander.GetPraenomen]…"

 dhe_dde_pyrrhus.35.t:0 "Une vie mémorable"
 dhe_dde_pyrrhus.35.desc:0 "Notre roi Pyrrhus a été couché en terre. Stratège audacieux, combattant magnifique, on se souviendra longtemps de lui. Déjà, les Épirotes viennent de loin pour offrir offrandes et remerciements sur sa tombe."
 dhe_dde_pyrrhus.35.a:0 "Nous nous souviendrons éternellement de lui"

 dhe_dde_pyrrhus.36.t:0 "Brave Opalcus"
 dhe_dde_pyrrhus.36.desc:0 "Comme à son habitude, Pyrrhus a commandé avec un grand courage son armée sur le champ de bataille, chevauchant au cœur de la mêlée avec sa garde. Mais, aujourd'hui, il semble s'être retrouvé coupé de ses hommes par un ennemi déterminé, qui n'aspirait qu'à acquérir la plus grande gloire en tuant un homme aussi illustre que lui."
 dhe_dde_pyrrhus.36.desc_1:0 "Refusant de tourner le dos au défi, Pyrrhus a chargé le cavalier enfiévré avant que ses compagnons puissent le suivre. Dans le chaos de la bataille, les adversaires sont alors tombés de leurs montures, se blessant si gravement que tous deux ont fini par succomber…"
 dhe_dde_pyrrhus.36.desc_2:1 "Rejetant les conseils de sa garde et de ses généraux, Pyrrhus a prêté peu d'attention à ce sombre Italien qui s'approchait de lui, jusqu'à ce qu'il soit trop tard. Son cheval traversé par une lance frentanienne, ses gardes n'ont heureusement pas tardé à réagir et sont parvenus à couper l'ennemi en pièces, tandis que le roi était ramené en sécurité à l'arrière."
 dhe_dde_pyrrhus.36.a:0 "Comment cela est-il possible ?"
 dhe_dde_pyrrhus.36.b:0 "Il devrait être plus vigilant !"
 dhe_dde_pyrrhus.36.c:0 "Il ne devrait pas prendre de tels risques…"

 dhe_dde_pyrrhus.37.t:0 "Le trône des chacals"
 dhe_dde_pyrrhus.37.desc:1 "Afin d'apaiser certains nobles, Pyrrhus a gouverné comme une sorte de roi associé, partageant dans les faits le pouvoir avec [neoptolemus.GetName]. Mais cet arrangement est rapidement devenu intenable. Tous deux considèrent être le souverain légitime de l'Épire, et les intrigues se sont multipliées.\n\nC'est donc une fois encore l'influence des Molosses qui emportera la décision : de nos jours encore, sans leur soutien aucun roi n'est en mesure de gouverner…"
 dhe_dde_pyrrhus.37.a:0 "Notre roi légitime, c'est Pyrrhus"
 dhe_dde_pyrrhus.37.at:0 "#R La dispute va se solder par la mort de [neoptolemus.GetPraenomen].#!"
 dhe_dde_pyrrhus.37.b:0 "Le sang d'Alexandre coule dans les veines de Néoptolème"
 dhe_dde_pyrrhus.37.bt:0 "#R La dispute va se solder par la mort de Pyrrhus.#!\n[neoptolemus.GetPraenomen] va devenir roi."
 dhe_dde_pyrrhus.37.c:0 "[neoptolemus.GetPraenomen] est notre [neoptolemus.GetWomanMan]"
 dhe_dde_pyrrhus.38.t:0 "Un mal nécessaire"
 dhe_dde_pyrrhus.38.desc:0 "Ces derniers jours, au prétexte d'une altercation lors des fêtes d'Arès, un complot a été ourdi à la cour, impliquant des amis des deux prétendants.\n\n"
 dhe_dde_pyrrhus.38.desc_1:0 "La loyauté témoignée à Pyrrhus lui a permis de l'emporter. Ses amis sont malicieusement parvenus à recruter [depose_target.GetPraenomen] dans un complot visant prétendument à assassiner Pyrrhus. Ce n'était pourtant là qu'un piège, destiné à attirer les partisans du prétendant. Le prétexte était alors tout trouvé pour sévir contre les conspirateurs."
 dhe_dde_pyrrhus.38.desc_2:0 "En dépit de toutes ses qualités, Pyrrhus s'est avéré incapable d'inspirer la même loyauté que [depose_target.GetPraenomen]. Il a fini par être impliqué dans une conspiration, qui visait apparemment à assassiner son rival pour le trône."
 dhe_dde_pyrrhus.38.desc_3:0 "\n\nSa traîtrise révélée, aussitôt le Conseil prévenu de l'affaire [depose_target.GetPraenomen] a été arrêté et mis à mort, pour le bien de [depose_target.GetEmployer.GetName]…"
 dhe_dde_pyrrhus.38.tt:0 "La tâche #Y $epirus_1_epirus_11$#! peut maintenant être menée à bien."
 dhe_dde_pyrrhus.38.a:0 "Nous pouvons donc maintenant passer à autre chose"
 dhe_dde_pyrrhus.38.b:0 "Rien d'autre qu'un imbécile arrogant…"
