 dhe_dde_pyrrhus.3.a:0 "Zeus veillera sur lui"
 dhe_dde_pyrrhus.3.at:0 "Pyrrhus va se rendre à la cour de [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.4.t:0 "Le départ de Pyrrhus"
 dhe_dde_pyrrhus.4.desc_1:0 "Le temps est venu pour Pyrrhus de quitter les Taulantes et de rentrer dans sa patrie pour y reprendre le trône de l'Épire. Il manquera à tous, que ce soient les jeunes soldats avec qui il s'entraînait ou les jeunes femmes qui le regardaient alors, ainsi évidemment qu'à tous ceux qu'il réjouissait lors des banquets par son esprit vif et son entendement. Malheureusement, il n'a pu être convaincu de rester. Il sait où l'appelle sa destinée.\n\nIl est parvenu à s'assurer de l'appui de combattants auxquels il s'est lié, et celui de puissants prêts à financer son aventure.\n\nEn lui apportant nous aussi notre soutien, nous pourrions nous assurer de bonnes relations avec l'Épire aussitôt qu'il sera monté sur le trône et aura réorganisé les forces de son pays…"
 dhe_dde_pyrrhus.4.desc_2:0 "Le temps est venu pour Pyrrhus de quitter les Taulantes et de rentrer dans sa patrie pour y reprendre le trône de l'Épire. Il manquera à tous, tout particulièrement aux soldats qu'il commandait et doit laisser derrière lui, ainsi évidemment qu'à tous ceux qu'il réjouissait lors des banquets par son esprit vif et son entendement. Malheureusement, il n'a pu être convaincu de rester. Il sait où l'appelle sa destinée.\n\nIl est parvenu à s'assurer de l'appui de combattants auxquels il s'est lié, et celui de puissants prêts à financer son aventure.\n\nEn lui apportant nous aussi notre soutien, nous pourrions nous assurer de bonnes relations avec l'Épire aussitôt qu'il sera monté sur le trône et aura réorganisé les forces de son pays…"
 dhe_dde_pyrrhus.4.desc_3:0 "Depuis son arrivée à la cour, Pyrrhus est, comme par miracle, parvenu à s'assurer l'amitié de presque tous. Nul ne pourrait nier son charme, son esprit vif et ses manières gracieuses, ainsi que l'emprise qu'il exerce sur tous ceux qu'il rencontre, depuis les jeunes soldats avec qui il s'entraînait que les jeunes femmes qui le regardaient alors.\n\nMais avec l'évolution de la situation politique, il a bien peu de raisons de rester en [SCOPE.sC('pyrrhus_second_country_scope').GetName], d'autant qu'il a maintenant rassemblé suffisamment de partisans pour assurer son retour dans sa patrie et reprendre le trône. Il n'a pu être convaincu de rester, car il sait où l'appelle sa destinée.\n\nIl est parvenu à s'assurer de l'appui de combattants auxquels il est lié, et celui de puissants prêts à financer son aventure. Mais, en lui apportant nous aussi notre soutien, nous pourrions nous assurer de bonnes relations avec l'Épire aussitôt qu'il sera monté sur le trône et aura réorganisé les forces de son pays…"
