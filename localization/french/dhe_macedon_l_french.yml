 dhe_macedon.3.t:0 "La vengeance des furies"
 dhe_macedon.3.desc:0 "Le [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] se plaint de plus en plus souvent d'une douleur terrible dans les membres, et désormais ses plaintes résonnent fort avant dans la nuit dans les couloirs du palais.\n\nSon médecin personnel, [physician_scope.GetPraenomen], a confirmé que ses tourments sont dus à la tristement célèbre « maladie des rois », qui affecte souvent ceux qui mangent et boivent avec trop d'excès…"
 dhe_macedon.3.a:0 "C'est terrible…"
 dhe_macedon.4.t:0 "La maison maudite d'Antipatros"
 dhe_macedon.4.desc:0 "[philip_iv_scope.GetPraenomen], le fils aîné du diadoque Cassandre, a été frappé d'une maladie terrible dont il se dit qu'elle le dévore lentement de l'intérieur. Cela jette le trouble sur la succession en [philip_iv_scope.GetEmployer.GetName].\n\n[physician_scope.GetPraenomen], le médecin de la cour, s'est apparemment résigné à ne pouvoir traiter cette affliction, peut-être encouragé en cela par quelques prétendants intéressés…"
 dhe_macedon.4.a:0 "Nous payons ainsi les injustices du passé…"
 untreatable_tt:0 "Cette maladie ne peut être considérée comme au-delà de tout traitement."
 dhe_macedon.5.desc:0 "Des envoyés ont apporté des nouvelles de Macédoine. Il semble que le [kassandros_scope.GetEmployer.GetRulerTitle] [kassandros_scope.GetPraenomen] est frappé par la « maladie des rois », une terrible affliction causée par un comportement excessif.\n\nDéjà, il se dit que [kassandros_scope.GetPraenomen] a été ainsi puni par les dieux pour le sort qu'il a réservé à la famille d'Alexandre…"
 dhe_macedon.5.a:0 "N'est-ce pas approprié ?"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName] est victime de la #Y goutte#!."
 dhe_macedon.6.desc:0 "D'autres nouvelles sont arrivées de Macédoine. C'est désormais [philip_iv_scope.GetPraenomen], le fils aîné du diadoque Cassandre, qui se trouve à son tour frappé par une maladie terrible, dont on dit qu'elle dévore lentement ses entrailles. Cela jette le trouble sur la succession en [philip_iv_scope.GetEmployer.GetName]…"
 dhe_macedon.6.a:0 "Parfait exemple du sort réservé à quiconque commet des sacrilèges"
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName] est victime de #Y pneumonie#! et de #Y dysenterie#!."
 dhe_macedon.7.t:0 "Les tourments de l'âme"
 dhe_macedon.7.desc:1 "Poussé par une ambition croissante et les incertitudes de notre temps, le [antipatros_scope.GetEmployer.GetRulerTitle] [antipatros_scope.GetPraenomen] ne souffrira pas que quiconque s'oppose à ses visées sur le trône de [antipatros_scope.GetEmployer.GetName]. Personne, et pas même son propre [alexandros_scope.GetSisterBrother] [alexandros_scope.GetPraenomen].\n\n"
 dhe_macedon.7.desc_1:0 "Le roi a la ferme intention d'éloigner sa mère pour éviter qu'elle ne proteste, et de bannir son jeune frère du pays avant qu'il puisse menacer la stabilité du royaume."
 dhe_macedon.7.desc_2:0 "Le roi a la ferme intention de bannir son jeune frère du pays avant qu'il puisse menacer la stabilité du royaume."
 dhe_macedon.7.a:0 "Alexandre doit partir !"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName] est empoisonné par [antipatros_scope.GetFullName]."
 dhe_macedon.7.b:0 "C'est Antipatros lui-même qui pose problème"
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName] est empoisonné par [alexandros_scope.GetFullName]."
 dhe_macedon.7.c:0 "Ils doivent se réconcilier !"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$Il semble que la lignée des Antipatrides ne restera plus guère désormais sur le trône du royaume des Argéades…"
 dhe_macedon.8.desc_2:0 "La situation s'est encore dégradée en Macédoine, où les frères Alexandre et Antipatros ne semblent plus pouvoir être réconciliés. Malgré tout, il se dit que leur froide ambition a été mise de côté, et que la stabilité du royaume est de nouveau assurée…"
 dhe_macedon.8.a:0 "Par Hadès…"
 dhe_macedon.8.b:0 "C'est à coup sûr une surprise"
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen] et [alexandros_scope.GetPraenomen] ont mis de côté leur différend."
 dhe_macedon.9.desc:0 "La tragédie, une fois encore, frappe la Macédoine. Les deux fils aînés de Cassandre, Antipatros et Alexandre, face à l'incertitude de la succession, ont commencé à se déchirer pour s'assurer le trône.\n\n"
 dhe_macedon.9.desc_1:0 "[dhe_macedon_9_banish.GetPraenomen], le plus jeune, a été contraint de prendre les armes contre son aîné. Il vient d'arriver à la cour pour demander notre soutien dans le conflit."
 dhe_macedon.9.desc_2:0 "[dhe_macedon_9_banish.GetPraenomen], l'aîné, a été contraint de prendre les armes contre son cadet. Il vient d'arriver à la cour pour demander notre soutien dans le conflit."
 dhe_macedon.9.desc_epi:0 "\n\n[dhe_macedon_9_banish.GetPraenomen] a promis, en retour, de nous céder les territoires d'Ambracie et d'Acarnanie, sur la frontière sud de la Macédoine."
 dhe_macedon.9.a:0 "Ce sont les dieux qui nous offrent cette chance"
 dhe_macedon.9.b:0 "Nous devrions éviter de nous mêler de tout cela"
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName] a déclenché une guerre civile contre son frère [dhe_macedon_9_ruler.GetFullName]."
 dhe_macedon_stayed_out_opmod:0 "Ingérence refusée"
 dhe_macedon_transfer_unrest_pmod:0 "Annexion contrainte"
 desc_dhe_macedon_transfer_unrest_pmod:0 "Les citoyens autrefois relativement autonomes de ces villes sont scandalisés de voir leur liberté cédée sans qu'ils aient leur mot à dire."
 dhe_macedon_transfer_unrest_akr_tt:0 "Toutes les localités @[GetCountry('AKR').GetFlag]!#Y [GetCountry('AKR').GetAdjective]#! :"
 dhe_macedon_transfer_unrest_amk_tt:0 "Toutes les localités @[GetCountry('AMK').GetFlag]!#Y [GetCountry('AMK').GetAdjective]#! :"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nDans le chaos de leur rivalité, nos souverains semblent pour l'heure nous avoir oubliés…"
 dhe_macedon.10.a:0 "Espérons qu'ils seront distraits un moment"
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\nNotre tribut doit désormais être versé dans les coffres de [dhe_macedon_9_banish.GetPraenomen]…"
 dhe_macedon.11.a:0 "Ce n'est pas à nous d'en décider"
 dhe_macedon.13.t:0 "Supplique [mac_civil_war_scope.GetAdjective]"
 dhe_macedon.13.desc:0 "Ces traîtres d'Antipatrides, en macédoine, peuvent à peine se gouverner eux-mêmes, encore moins leur royaume, étant tout occupés à se déchirer entre frères et à saccager leur propre pays. Mais, de façon intéressante, [mac_civil_war_scope.GetRuler.GetName] a invité notre [mac_civil_war_scope.GetRulerTitle] à le visiter et lui offre son amitié et une alliance.\n\nLes Antipatrides ont une réputation bien avérée d'intrigants, mais cela pourrait constituer une magnifique occasion de prendre le royaume de Macédoine sans y verser le sang, ou même de gagner leur confiance."
 dhe_macedon.13.a:0 "La Macédoine sera bientôt nôtre"
 dhe_macedon.13.at:0 "Nous allons prendre les localités de [mac_civil_war_scope.GetRuler.GetName|Y], mais pourrions entrer en guerre contre [GetCountry('MAC').GetRuler.GetName|Y]."
 dhe_macedon.13.b:0 "Nous allons les aider sans nous déshonorer"
 dhe_macedon.13.c:0 "S'ils ont besoin d'aide, ces Antipatrides peuvent aller voir Hadès !"
 dhe_macedon.13.ct:0 "Ne nous mêlons pas de cela"
 dhe_macedon.14.t:0 "Crimes de nécessité"
 dhe_macedon.14.desc:0 "Le [antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen] a rencontré [takeover_old_ruler.GetPraenomen] dans sa tente de campagne, où ils ont échangé quelques platitudes prudentes. Il semble que chacun d'eux cherchait à mettre l'autre en confiance, et donc à lui faire baisser la garde.\n\nAu bout de quelques jours, [antigonids_scope.GetRuler.GetPraenomen] a appris que [takeover_old_ruler.GetPraenomen] prévoyait de le faire assassiner et décidé d'agir le premier : l'insensé n'avait aucun garde avec lui.\n\nMême s'ils en ont été horrifiés au départ, les sujets de [takeover_old_ruler.GetPraenomen] ont sagement acclamé [antigonids_scope.GetRuler.GetPraenomen] comme roi, faisant de lui l'héritier d'Antigone. Il est occupé, en ce moment même, à recevoir les serments de fidélité des officiers."
 dhe_macedon.14.a:0 "« Par leurs propres folies ils périrent »"
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y] pourrait nous déclarer la guerre."
 dhe_macedon.15.desc_1:0 "Au cours d'événements aussi soudains que choquants, [antigonids_scope.GetRuler.GetName] a assassiné [takeover_old_ruler.GetPraenomen], le fils de Cassandre, qui était mêlé à une dispute avec son frère pour le trône de Macédoine. Il s'est ainsi emparé de ses territoires.\n\n[antigonids_scope.GetRuler.GetName] prétend avoir agi pour déjouer le complot de [takeover_old_ruler.GetPraenomen] qui cherchait à le faire tuer. Quoi qu'il en soit, les transgressions de ces successeurs ne connaissent clairement aucune limite."
 dhe_macedon.15.desc_2:0 "Les cavaliers venus de la cour du frère de notre dirigeant, [takeover_old_ruler.GetPraenomen], ont rapporté des nouvelles choquantes. Il semble qu'il avait invité [antigonids_scope.GetRuler.GetName] dans son camp pour y négocier une alliance, ou selon certains pour l'y faire tuer et mettre la main sur ses territoires. Mais c'est lui-même qui a été tué, victime d'un assassinat…"
 dhe_macedon.15.a:0 "Quelle sera la suite des événements ?"
 dhe_macedon.15.at:0 "@[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y] a annexé les territoires de [takeover_old_ruler.GetName]."
 dhe_macedon.15.b:0 "C'est donc la guerre"
 dhe_macedon.15.bt:0 "Nous disposons de revendications sur toutes les localités @[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y]."
 dhe_macedon.15.c:0 "Nous serons patients, mais nous nous vengerons"
 dhe_macedon.16.t:0 "Le dernier des Antipatrides"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetPraenomen], qui se prétend [antipatros_scope.GetEmployer.GetRulerTitle] de [antipatros_scope.GetEmployer.GetName], est venu demander notre secours contre les Antigonides.\n\nLes querelles des Antipatrides, conjuguée à la cruauté de leur règne et aux actes haineux qu'ils ont commis contre la famille d'Alexandre, les ont rendus très impopulaires en Macédoine, et il n'y a donc pas à s'étonner que [antigonids_scope.GetRuler.GetPraenomen] n'ait eu aucune difficulté à s'emparer du trône.\n\nNotre patience envers ces insensés arrive à ses bornes, et nous allons devoir agir avec hardiesse si nous voulons empêcher que les Antigonides redeviennent une menace…"
 dhe_macedon.16.a:0 "En avant !"
 dhe_macedon.16.at:0 "@[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y] annexe les territoires de [antipatros_scope.GetName]."
 dhe_macedon.16.b:0 "Peu importe, nous aiderons [antipatros_scope.GetPraenomen]"
 dhe_macedon.16.c:0 "Nous avons nos propres problèmes à régler"
 dhe_macedon.17.desc:0 "Des messagers viennent de nous apprendre que [antipatros_scope.GetPraenomen], [antipatros_scope.GetEmployer.GetRulerTitle] de Macédoine, a été tué par [GetCountry('TRE').GetRuler.GetName] de [GetCountry('TRE').GetName], qui s'est aussi emparé de ses territoires.\n\nDe la même façon que son frère, [antipatros_scope.GetPraenomen] aura donc perdu la vie en demandant le secours d'un autre diadoque, moins scrupuleux que lui…"
 dhe_macedon.17.a:0 "L'impiété des Antipatrides s'est retournée contre eux…"
