 flavor_cyprus.4.t:0 "Cypriot Princes"
 flavor_cyprus.4.desc:0 "During the Third War of the Diadochi, Antigonus found eager allies among the Cypriot (and Phoenician) kings who resented Ptolemaic tyranny. While Nikokreon of [GetProvince('(int32)331').GetName] sided with Ptolemaios, other cities like Kition, Marion, and Lapethos allied with Antigonus with more defecting as war raged on the island. In 312 BCE, Ptolemaios violently suppressed the Cypriot kings loyal to Antigonus. His wrath spared only Nikokreon of [GetProvince('(int32)331').GetName] and perhaps Eunostos of [GetProvince('(int32)333').GetName], whom he secured through calculated political marriages and forced subjugation. Menelaos, emboldened by Ptolemaios' orders, continued to tighten his grip, turning the once-free island into a Ptolemaic stronghold. Nikokreon, though once favored, was not immune to the paranoia and intrigue of the Ptolemaic court. In 309 BCE, he was compelled to commit suicide.\n\nIn the wake of Nikokreon's death, Ptolemaios abolished the last vestiges of Cypriot independence, installing Menelaos as king of [GetProvince('(int32)331').GetName] and Satrap of Cyprus. The usurper, however, would not hold his power for long. In 306 BCE, Antigonus dispatched his son, Demetrius Poliorcetes, to wrest the island back from Ptolemaic control. Demetrius' naval forces annihilated Menelaos' fleet, dealing a devastating blow to Ptolemaios. Menelaos, outmatched and cornered, was forced to surrender, and Cyprus was liberated from Ptolemaic occupation.\n\nNow that our position has stabilized, it would be prudent to decide the future of Cyprus. News has reached us that claimants to defunct kingdoms and various Cypriot aristocrats are en route to [ROOT.GetCountry.GetCapital.GetName], seeking an audience with [ROOT.GetCountry.GetRuler.GetName]: [salamis_guy.GetName] of [GetProvince('(int32)331').GetName], [paphos_guy.GetName] of [GetProvince('(int32)334').GetName], [kition_guy.GetName] of [GetProvince('(int32)332').GetName], [lapethos_guy.GetName] of [GetProvince('(int32)335').GetName], and [marion_guy.GetName] of [GetProvince('(int32)6431').GetName]. They clearly intend to advocate for the restoration of autonomy to their island."
 flavor_cyprus.4.a:0 "We will hear them out."
 flavor_cyprus.4.at:0 "The diplomats will arrive in the coming weeks"
 flavor_cyprus.4.b:0 "Ptolemaios already settled the matter of Cyprus!"
 #flavor_cyprus.4.b1t:0 "#R The Cypriot princes will be denied audience and become greatly offended, losing #E 30 loyalty#! for 5 years#!"
 flavor_cyprus.4.b2t:0 "#R This may lead to disastrous consequences#!"
