 diadochi_flavor.77.t:0 "A Call to Arms"
 diadochi_flavor.77.desc:0 "After the Heraklean effort that characterized the siege of [GetProvince('(int32)266').GetName], the [GetCountry('PRY').GetAdjective]s turned their eyes west. The free city states of [GetProvince('(int32)418').GetArea.GetRegion.GetName] were marshaled into a disciplined league, with the sole aim to pen in the ruthless [GetCharacter('(int32)32').GetPraenomen] and the remnants of his forces still present in Macedon.\n\nInitially allied with the [GetCountry('PRY').GetAdjective]s, Boeotia was later forced to accept the dominance of [GetCharacter('(int32)32').GetPraenomen]; however, when the opportunity arose with [GetCharacter('(int32)38').GetName]'s campaign in 304 BCE, we seized the chance to renew our alliance with the [GetCountry('PRY').GetAdjective]s. Now, as the [GetCountry('PRY').GetAdjective] forces led by [GetCharacter('(int32)38').GetPraenomen] provoke an offensive against the [GetCountry('MAC').GetAdjective] menace, we must decide whether to honor our alliance and join the fight, or keep to ourselves and weather the storm of Macedonian ambitions?"
 diadochi_flavor.77.a:0 "Our word is our bond!"
 diadochi_flavor.77.at:0 "@[GetCountry('BOE').GetFlag]!  [GetCountry('BOE').GetName|Y] will join the #E Fourth War of the Diadochi#! on the side of the  @[GetCountry('PRY').GetFlag]!  [GetCountry('PRY').GetName|Y]"
 diadochi_flavor.77.b:0 "Our word is our bond!"
 diadochi_flavor.77.bt:0 "@[GetCountry('PRY').GetFlag]!  [GetCountry('PRY').GetAdjective|Y] armies will be allowed to pass through @[GetCountry('BOE').GetFlag]!  [GetCountry('BOE').GetAdjective|Y] lands"
 diadochi_flavor.77.c:0 "Why should our sons die to sate the bloodlust of tyrant kings?"
