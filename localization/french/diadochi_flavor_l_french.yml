 diadochi_flavor.55.t:0 "Les vents du changement"
 diadochi_flavor.55.desc:0 "L'évolution de la lutte entre les royaumes des diadoques, à laquelle participent nos suzerains du royaume [antigonids_scope.GetAdjective], nous ont privés de nos anciens bienfaiteurs.\n\n"
 diadochi_flavor.55.desc_1:0 "Les administrateurs [transferred_subject.GetOverlord.GetAdjective] se sont rapidement assurés de notre soumission, dans la continuité de la relation de subordination qui avait cours jusqu'à présent…"
 diadochi_flavor.55.desc_2:0 "Nous allons devoir veiller à assurer notre survie en agissant avec prudence sur la nouvelle scène politique…"
 diadochi_flavor.55.a:0 "Mieux vaut pour les faibles obéir"
 diadochi_flavor.55.at:0 "Nous ne sommes plus une dépendance de @[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y]"

 diadochi_flavor.56.t:0 "Défection [attalid_head.GetFamilyDisplayAdjective]"
 diadochi_flavor.56.desc:0 "Il semble que nos récents revers ont poussé les nobles, jusqu'aux plus dignes de confiance, à reconsidérer leur loyauté et leurs projets pour l'avenir.\n\n"
 diadochi_flavor.56.desc_1:1 "Les ambitieux Attalides, dont la prééminence dans le royaume de [GetCharacter('(int32)37').GetPraenomen] a été assurée par l'eunuque [GetCharacter('(int32)385').GetPraenomen], ont fait défection pour [thrace_scope.GetName] et juré fidélité à [thrace_scope.GetRuler.GetPraenomen]…"
 diadochi_flavor.56.desc_2:0 "L'importante dynastie [attalid_head.GetFamilyDisplayAdjective] a fui à la cour de [thrace_scope.GetRuler.GetPraenomen], en [thrace_scope.GetName], pour jurer fidélité à nos ennemis…"
 diadochi_flavor.56.desc_3:1 "L'importante dynastie [attalid_head.GetFamilyDisplayAdjective] a trouvé un soutien suffisant en [GetProvince('(int32)290').GetArea.GetRegion.GetName] pour y établir son propre royaume, centré sur [pergamon_scope.GetCapital.GetName]."
 diadochi_flavor.56.a:0 "Ils seront bientôt réduits à néant"
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] et sa famille se sont rendus en [GetCountry('TRE').GetName|Y]\nIls pourraient y recevoir des terres à gouverner."
 diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y] a fondé le royaume de [pergamon_scope.GetName|Y]."

 diadochi_flavor.57.t:0 "[attalid_head.GetFamilyDisplayAdjective] Defection"

 diadochi_flavor.57.desc:1 "Les revers des [GetCountry('PRY').GetAdjective] ont vu bon nombre de leurs partisans les plus éminents faire défection. Ainsi, la dynastie [attalid_head.GetFamilyDisplayAdjective] est arrivée à notre cour.\n\nElle entretient des liens étroits avec [GetProvince('(int32)290').GetArea.GetRegion.GetName] et a offert de faire passer la région sous notre autorité en échange d'une position qui reconnaîtra leurs services…"
 diadochi_flavor.57.a:0 "Ils nous serviront bien"
 diadochi_flavor.57.at:0 "[attalid_head.GetName] va gouverner le Nord de #Y $asia_region$#! en tant que satrape de #Y Pergame#!."
 diadochi_flavor.57.sardis_1_tt:0 "#Y [sardis_scope.GetName]#! will be incorporated into [attalid_head.GetPraenomen]'s domain."
 diadochi_flavor.57.phrygia_1_tt:0 "#Y [galatia_satrapy.GetName]#! will be incorporated into [attalid_head.GetPraenomen]'s domain."
 diadochi_flavor.57.b:0 "Nous n'avons rien à changer à l'heure actuelle"
 diadochi_flavor.57.bt:0 "La famille des Attalides va rester en @[thrace_scope.GetFlag]![thrace_scope.GetName|Y]."
 diadochi_flavor.57.c:0 "He will be a useful tool, but [attalid_head.GetPraenomen] is no king."
 diadochi_flavor.57.ct:0 "#Y [attalid_head.GetName]#! will become the ruler of #Y Pergamon#! and its immediate surroundings\n#Y Pergamon#! will become a #Y Satrapy#! of #Y [THIS.GetCountry.GetName]#!."
 diadochi_flavor.57.sardis_tt:0 "[sardis_scope.GetRuler.GetFullName] va être remplacé comme satrape de #Y $asia_region$#!."
 diadochi_flavor.57.d:0 "This has given me the the most wonderful idea..."
 diadochi_flavor.57.dt:0 "In the coming months, [THIS.GetCountry.GetRuler.GetPraenomen] will choose whether to appoint a #Y Satrapy#! of Hellespontine Phrygia"
 diadochi_flavor.57.e:0 "A sound suggestion, but [attalid_head.GetPraenomen] cannot be trusted."
 diadochi_flavor.57.tt:0 "La famille [attalid_head.GetFamilyDisplayAdjective] est arrivée en @[thrace_scope.GetFlag]![thrace_scope.GetName|Y]."

 diadochi_flavor.58.t:0 "Le royaume [attalid_head.GetFamilyDisplayAdjective]"
 diadochi_flavor.58.desc:1 "Comme des rats fuyant une trirème qui sombrerait, la dynastie des Attalides, qui jusqu'à présent s'était montrée loyale aux Antigonides, s'est établie à [GetProvince('(int32)278').GetName] et y a juré fidélité pour gouverner la contrée en notre nom."
 diadochi_flavor.58.a:0 "Magnifique"

 diadochi_flavor.59.t:1 "L'ascension de [attalid_head.GetEmployer.GetName]"
 diadochi_flavor.59.desc:2 "Dans ce chaos qu'est [GetProvince('(int32)290').GetArea.GetRegion.GetName], un nouveau royaume a été fondé par la famille [attalid_head.GetFamilyDisplayAdjective], des nobles qui servaient auparavant les Antigonides, centré sur [attalid_head.GetEmployer.GetCapital.GetName], en [attalid_head.GetEmployer.GetCapital.GetArea.GetName]."
 diadochi_flavor.59.desc_subject:0 "\n\nIl semble que leur présence y a été sanctionnée par [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] de [attalid_head.GetEmployer.GetOverlord.GetName], où ils le serviront en tant que gouverneurs de la contrée."
 diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName], c'est bien ça ?"
 diadochi_flavor.59.at:1 "@[attalid_head.GetEmployer.GetFlag]![attalid_head.GetEmployer.GetName|Y] a été fondé."

#New Diadochi Events
 diadochi_flavor.60.desc_1:1 "\n\nThough we have not been able to take as much advantage of these developments as their direct neighbors, our soldiers and partisans took the opportunity to seize control of the [GetCountry('PRY').GetAdjective] garrisons in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] as they reeled from the news of their king's death..."
 diadochi_flavor.60.desc_2:1 "\n\nNow, with the carving of the Antigonid Kingdom's corpse, the satrapies of @[caria_satrapy.GetFlag]! #E Caria#! and @[cilicia_satrapy.GetFlag]! [GetProvince('(int32)1883').GetArea.GetRegion.GetName] are in a liminal state and could perhaps come under our influence. However, given their geographical position, these satrapies pose to be difficult area for our kingdom to control. [pleistarchus_scope.GetName] has been doggedly citing [pleistarchus_scope.GetHerHis] record of loyalty and the distance of the provinces in order to justify being appointed our satrap in the region... If given all that [pleistarchus_scope.GetSheHe] desires, [pleistarchus_scope.GetPraenomen] would be in a position to carve out [pleistarchus_scope.GetHerHis] own realm. An alliance with a strategically placed buffer kingdom would certainly help to stabilize our position in the region while mitigating most of our personal risk although we may come to regret ceding these gains."
 diadochi_flavor.60.desc_3:0 "\n\nThough we have not been able to profit by land directly from this turn of events, the visitation of misfortune on the Antigonids is always welcome..."
 diadochi_flavor.60.desc_4:0 "\n\nOur soldiers and partisans took the opportunity to seize control of the [GetCountry('PRY').GetAdjective] garrisons in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] as they reeled from the news of their king's death..." 
 diadochi_flavor.60.desc_5:0 "\n\nThough we were unable to expel the [GetCountry('PRY').GetAdjective] garrisons in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName], the visitation of misfortune on the Antigonids is always welcome..."  
 diadochi_flavor.60.desc_6:0 ""   
