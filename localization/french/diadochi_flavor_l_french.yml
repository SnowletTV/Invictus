 diadochi_flavor.88.t:0 "Bullying Boeotia"
 diadochi_flavor.88.desc:0 "Philip II broke the might of Thebes at Chaeronea in 338 BCE, and Onchestus was raised as the new capital of the Boeotian League. In 335 BCE, Alexander razed Thebes to the ground in retribution for its revolt, and though Kassandros began its reconstruction in 316, the scars of conquest lingered. From the time when the walls of Thebes were restored, it has served as a Macedonian fortress under his influence. Polemaios expelled the city's garrison in 312 BCE, and during his rebellion against Antigonos Monophthalmos, Thebes, along with the rest of Boeotia, doubtless formed part of his short-lived dominion. After the traitors' death, Kassandros swiftly reasserted control over the city.\n\nIn the vacuum that followed Polemaios' fall, the Boeotian League overreached. Chalkis and Eretria, cities left exposed without a protector, joined their koinon, giving the League a foothold on Euboia and control the Euripus. Though they style themselves as allies of the House of Antigonos, our informers say they have in fact colluded with Kassandros. There must be a reckoning for their behavior. Demetrios has landed with an army at Aulis, mere stades from Chalkis..."
 diadochi_flavor.88.a:0 "The Euboean League will counter the power of the Boeotian."
 diadochi_flavor.88.at:0 "An demand for the @[GetCountry('BOE').GetFlag]! #Y [GetCountry('BOE').GetAdjective]s#! to withdraw from Euboea will be sent.#!\nIf they #G accept:#!\n#E Euboea#! becomes a #Y Feudatory#! of [GetCountry('PRY').GetName]\nIf they #R refuse#!:"
 diadochi_flavor.88.b:0 "The traitors must accept garrisons!"
 diadochi_flavor.88.bt:0 "An demand for the @[GetCountry('BOE').GetFlag]! #Y [GetCountry('BOE').GetAdjective]s#! to submit to garrisons will be sent.#!\nIf they #G accept:#!\n#E Boeotia#! becomes a #Y Feudatory#! of [GetCountry('PRY').GetName]\nIf they #R refuse#!:"
 diadochi_flavor.88.c:0 "They must disavow Kassandros."
 diadochi_flavor.88.ct:0 "An demand for the @[GetCountry('BOE').GetFlag]! #Y [GetCountry('BOE').GetAdjective]s#! to disavow Kassandros will be sent.#!\nIf they #G accept:#!\n#E Boeotia#! stops being an #Y Ally#! of [GetCountry('MAC').GetName]"

 diadochi_flavor.89.t:0 "Return of the Antigonids: Withdraw from Euboea"
 diadochi_flavor.89.desc:0 "Demetrios has landed at Aulis with an army and sent envoys demanding that we remove our garrisons from Chalkis and Eretria. These cities, declared feee by the Antigonids, have been occupied by our League without sanction. The ambassadors make clear that our secret dealings with Kassandros and the illegal occupation of Euboea have made us suspect in the eyes of the King. Demetrios intends to restore the Euboeans to independence under a reconstituted Euboean League."
 diadochi_flavor.89.a:0 "We will withdraw."
 diadochi_flavor.89.at:0 "All #E Boeotian#! provinces in Euboea become owned by #E Euboea#!\n#E Euboea#! becomes a #Y Feudatory#! of [GetCountry('PRY').GetName]"
 diadochi_flavor.89.b:0 "We will not yield Euboea!"

 diadochi_flavor.90.t:0 "Return of the Antigonids: Boeotia in Chains"
 diadochi_flavor.90.desc:0 "Demetrios has landed at Aulis with an army and sent envoys demanding that we admit Antigonid garrisons to our cities. Our secret dealings with Kassandros and the illegal occupation of Euboea have made us suspect in the eyes of the King..."
 diadochi_flavor.90.a:0 "We will gladly accept garrisons."
 diadochi_flavor.90.b:0 "Boeotia will remain free."

 diadochi_flavor.91.t:0 "Return of the Antigonids: Break with Kassandros"
 diadochi_flavor.91.desc:0 "Demetrios has landed at Aulis with an army and sent envoys demanding that we admit Antigonid garrisons to our cities. Our secret dealings with Kassandros and the illegal occupation of Euboea have made us suspect in the eyes of the King. His ambassadors have made clear that if we wish to avoid retribution, we must publicly renounce all ties to Kassandros."
 diadochi_flavor.91.a:0 "A reasonable offer."
 diadochi_flavor.91.b:0 "We can play both sides..."

diadochi_flavor.92.t:0 "League of the Euboeans"
diadochi_flavor.92.desc:0 "Long torn between greater powers, the cities of Euboea have often lacked the unity to stand against the ambitions of their neighbors. A new koinon has been proclaimed, the League of the Euboeans, centered at Chalkis and governed by a federal council. Declaring allegiance to the House of Antigonos and the principle of autonomy, the League offers a vision of shared Euboean defense and prosperity. Whether this fragile unity can endure under the pressure of Macedonian politics remains to be seen."
diadochi_flavor.92.desc_DEL:0 "\nKeos has treaties isopolitea with both Oreos and the Eritrean, perhaps it would fare better in an Euboean Koinon than a Nessiotic one."
diadochi_flavor.92.a:0 "Euboea rises once more."
diadochi_flavor.92.tt:0 "#E Euboea#! becomes a #Y Feudatory#! of [GetCountry('PRY').GetName]"
diadochi_flavor.92.b:0 "Oreos shall join the koinon."
diadochi_flavor.92.c:0 "Keos shall join their koinon."

