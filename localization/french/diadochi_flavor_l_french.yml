 flavor_sel.8.t:0 "A Syrian Kingdom"
 flavor_sel.8.desc:0 "The winds of fate have turned against us, forcing us to abandon the ancient heartland of Babylon. Yet, even in adversity, opportunity arises. Syria, with its strategic location and natural fortifications, offers us a chance to rebuild and strengthen our realm. By establishing ourselves as the kings of Syria, we anchor our rule in the crossroads of east and west, ensuring our survival and preparing the way for future reclamation of our lost territories. Today, amidst great ceremony, the [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] has been crowned as the King of Syria.\n\nThe coronation was a grand event, attended by dignitaries, generals, and emissaries from across the remaining domains. With the placing of the diadem upon the [ROOT.GetCountry.GetRuler.GetName]'s head, a solemn oath was made: to safeguard Syria, to strengthen its defenses, and to one day rise strong enough to retake the east. Though our dominion has shrunk, the spirit of the [ROOT.GetCountry.GetRuler.GetFamily.GetName] house remains unbroken.\n\nAs part of this reorganization, our territories along the Red Sea will be consolidated to ensure more effective administration. The loss of direct control over lands along the Sinus Persicus is a bitter pill, but it necessitates a greater reliance on our satraps, who will now govern as quasi-independent dynasts. This decentralization, while risky, will allow us to focus our resources on the core lands of Syria and prepare for future endeavors." 
 flavor_sel.8.a:0 "Hail to the King of Syria!"


 dhe_thrace_flavor.1.t:0 "L'éducation d'Alexandre"
 dhe_thrace_flavor.1.desc:0 "Le [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] [SCOPE.sChar('onesikritos_historian').GetPraenomen] a demandé une audience pour lire sa nouvelle histoire sur la vie et les exploits d'Alexandre le Grand. En tant qu'ancien garde du corps du souverain, Lysimaque était lui-même présent lors de la plupart des événements majeurs de la vie d'Alexandre, aussi attend-il avec une grande impatience cette lecture. Tout a commencé pour le mieux, mais à mesure que s'avance le récit, Lysimaque entend conter de plus en plus d'événements dont il n'a aucun souvenir.\n\nIl commence à suspecter que le [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] a inventé une partie de son récit. Après tout, sa mémoire ne peut pas le tromper à ce point ! Enfin, [SCOPE.sChar('onesikritos_historian').GetPraenomen] commence à réjouir la cour avec l'histoire de la foi où Alexandre a eu une entrevue avec la reine des Amazones. De cela au moins, Lysimaque est certain qu'il s'en souviendrait si cela s'était réellement produit !"
 dhe_thrace_flavor.1.a:0 "Dites, où cela s'est-il passé, exactement ?"
 dhe_thrace_flavor.1.b:0 "Mais bien sûr, quelle entrevue mémorable !"
 dhe_thrace_flavor.2.t:0 "L'histoire du lion"
 dhe_thrace_flavor.2.desc:0 "Notre basileus, aussi grand soit-il, aime entendre les récits et les souvenirs sur l'époque de sa jeunesse, lorsqu'il était le garde du corps d'Alexandre. Son histoire préférée est de loin celle où il a sauvé la vie de son souverain face à l'attaque d'un lion, au cours d'une chasse. Lysimaque est toujours prêt à la raconter à qui souhaite l'entendre – le plus souvent un courtisan sans méfiance – et à montrer la grande cicatrice laissée sur son corps par l'animal.\n\nCette fois-ci, il est parvenu à acculer [SCOPE.sChar('lion_tale_audience').GetPraenomen]. Celui-ci regarde Lysimaque ingénument, inconscient de ce qui est sur le point de se produire. Lysimaque le regarde droit dans les yeux et dit :\n\n« Il ne faut jamais vendre la peau du lion\nqu'on ne l'ait mis par terre. »"
 dhe_thrace_flavor.2.a:0 "Oh non ! Pas encore cette histoire !"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] tente de s'échapper, mais Lysimaque lui attrape le bras et soulève sa tunique pour montrer sa cicatrice.\n"
 dhe_thrace_flavor.2.b:0 "Quelle admirable histoire !"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] s'assied au côté de Lysimaque pour écouter avec attention son histoire.\n"




