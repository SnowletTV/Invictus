 diadochi_liberation.2.t:0 "Liberation of Chalkis"
 diadochi_liberation.2.desc:0 "[GetProvince('(int32)407').GetName] was once the most powerful state in Euboea. In the 8th and 7th centuries BCE, colonists from Chalkis founded thirty townships on the peninsula of Chalkidike and several important cities in Magna Graecia and Sicily, such as Naxos, Rhegion, Zankle and Cumae. [GetProvince('(int32)407').GetName] commands the Euripus strait which separates the island of Euboea from mainland Greece, a channel so narrow that only one ship may pass at a time. Garrisoned and heavily fortified by the Antigonids for its strategic value, it would eventually come to be known as one of the three 'Fetters of Greece' - fortresses that were garrisoned by the Diadochi to keep the Greek city-states in check.\n\nOur struggle with [GetCharacter('(int32)37').GetPraenomen]' line for the corpse of Alexandros's empire continues, but we have at last cast out their garrison from [GetProvince('(int32)407').GetName] and our troops now march through its streets.\n\nLiberating the city is certainly a possibility, but keeping a force along the Euripus, just temporarily of course, may be too valuable an opportunity to pass up..."
 diadochi_liberation.2.a:0 "[GetProvince('(int32)407').GetName] must be heavily garrisoned."
 diadochi_liberation.2.a.t:0 "Every #Y $hellenic$#! country in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] will lose #R -15#! Opinion of us."
