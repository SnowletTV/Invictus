 flavor_cyprus.2.t:0 "[cyprus_country.GetRulerTitle] of [cyprus_country.GetName]"
 flavor_cyprus.2.desc:0 "Before the death of #E Perdikkas#! (321BC), [GetCharacter('(int32)42').GetPraenomen] had secured an alliance with #E Nikokreon#! of Salamis, the most prominent of the Cypriot kings. By 316 BCE, Cyprus became a battleground between [GetCharacter('(int32)42').GetPraenomen] and #E Antigonus#! for control over the Mediterranean. Alongside #E Nikokreon#! were three other loyal vassal kings: #E Nicokles#! of Paphos, #E Androkles#! of Amathus, and #E Pasikrates#! of Soli. The other kings of Cyprus allied with Antigonus. [GetCharacter('(int32)42').GetPraenomen]'s military intervention under the command of his brother Menelaos proved successful in quelling rebellious kings. In 312 [GetCharacter('(int32)42').GetPraenomen] ousted all the Cypriot kings with the exception of Nikokreon of [GetProvince('(int32)331').GetName] (and perhaps Eunostos of [GetProvince('(int32)333').GetName]). [GetCharacter('(int32)42').GetPraenomen] married his daughter Eirene to Eunostos shortly after Pasikrates, Eunostos's father, died to ensure that the new king of a leading Cypriot kingdom would remain loyal. Nikokreon's domains were greatly expanded as he was given dominion over territories seized from kings loyal to the Antigonid cause. He was appointed as the chief Ptolemaic officer on the island and named the strategos of Cyprus. Though Nikokreon was favored by [GetCharacter('(int32)42').GetPraenomen], his death (potentially by compelled suicide) in 309 BCE led to a direct Ptolemaic administration of Cyprus and the abolishment of remaining independent Cypriot kingdoms. Now that Cyprus has fallen out of Antigonid control, it seems that [GetCountry('EGY').GetRuler.GetName], has appointed [cyprus_country.GetRuler.GetName] as King of [cyprus_country.GetCapital.GetName] and Satrap of [cyprus_country.GetName]."
 flavor_cyprus.2.a:0 "We shall watch his career with great interest."
 flavor_cyprus.2.at:0 "Nothing happens"
 flavor_cyprus.2.b:0 "I wonder what it [cyprus_country.GetRuler.GetPraenomen]'s future holds..."
