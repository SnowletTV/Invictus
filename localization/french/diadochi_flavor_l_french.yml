 diadochi_flavor.9.t:1 "La cause [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.9.desc:1 "With the passing of [GetCharacter('(int32)37').GetPraenomen] the One-Eyed, the state that was built from an obscure Phrygian satrapy now stands without its founder for the first time. The meteoric rise of [GetCharacter('(int32)37').GetPraenomen] has attracted the envy and admiration of a generation and this legacy will continue to benefit our rulers for generations to come."
 diadochi_flavor.9.a:0 "Longue vie au roi !"
 claims_on_trans_indus_tooltip:1 "L'Empire argéade va disposer de revendications sur la région de [GetProvince('(int32)4428').GetArea.GetRegion.GetName|Y]."

 diadochi_flavor.10.t:0 "Le couronnement de [ROOT.GetCountry.GetRuler.GetPraenomen]"
 diadochi_flavor.10.desc:1 "Après que [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] a écrasé la flotte égyptienne à Salamine, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe] a envoyé Aristodème de Milet, en qui il avait une grande confiance, porter la nouvelle de notre grande victoire. Aristodème a qualifié alors [ROOT.GetCountry.GetRuler.GetPraenomen] de [ROOT.GetCountry.GetRulerTitle] devant la foule assemblée, sous les acclamations du peuple. Un couronnement a été rapidement organisé, et [ROOT.GetCountry.GetRuler.GetPraenomen] est depuis connu de tous comme [ROOT.GetCountry.GetRulerTitle].\n\n[ROOT.GetCountry.GetRuler.GetPraenomen], cependant, a appris que [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen], désormais associé au trône, a moqué les autres diadoques en leur conférant des titres désobligeants : Séleucos est ainsi « le commandant des éléphants », Ptolémée « amiral », Lysimaque « trésorier », et même Agathocle est « gouverneur de Sicile », quand bien même il n'est pas l'un des diadoques. Lorsqu'ils l'apprendront, il y a de grandes chances que cela éveille leur courroux…"
 diadochi_flavor.10.a:0 "De toute manière, ils finiront tous par s'incliner devant nous"
 diadochi_flavor.10.b:1 "[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen] ferait mieux de se concentrer sur la victoire"

 diadochi_flavor.11.t:1 "Des nouvelles des $PRY_DYN$"
 diadochi_flavor.11.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. La bataille de Salamine a été pour nous une perte désastreuse, et la majeure partie de notre flotte a été coulée au large de Chypre. De plus, Antigone considère apparemment cela comme un tel exploit qu'il s'est fait couronner Basileus après sa victoire. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d'autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Séleukos « le commandant des éléphants », Lysimaque « le trésorier » et même Agathocle « le gouverneur de Sicile », bien qu'il ne soit pas des nôtres. Ptolémée demande à son maître-espion quel titre lui a été attribué. Le maître-espion reste silencieux un moment, puis répond « Amiral ». Le rire de Ptolémée résonne dans la salle du trône."
 diadochi_flavor.11.a:0 "En ce cas, il sera couronné roi-dieu !"
 diadochi_flavor.11.b:0 "« Amiral », c'est bien cela ?"

 diadochi_flavor.12.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. Apparemment, Antigone s'est fait couronner Basileus après sa victoire à Salamine sur la flotte égyptienne. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d'autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Séleukos « le commandant des éléphants », Ptolémée « l'amiral » et Lysimaque « le trésorier ». Il semble cependant que nous ayons été honorés d'un titre qui nous est propre, en raison de notre récente revendication du titre de roi de Sicile. Agathocle demande à son maître-espion quel titre lui a été attribué. Le maître-espion reste silencieux un instant, puis répond « Gouverneur de Sicile ». Le rire d'Agathocle résonne dans la salle du trône."
 diadochi_flavor.12.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] est ROI de Sicile !"
 diadochi_flavor.12.b:0 "« Gouverneur », c'est bien cela ?"

 diadochi_flavor.13.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. Apparemment, Antigone s'est fait couronner Basileus après sa victoire à Salamine sur la flotte égyptienne. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d'autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Ptolémée « l'amiral », Lysimaque « le trésorier » et même Agathocle « le gouverneur de Sicile », bien qu'il ne soit pas des nôtres. Séleukos demande à son maître-espion quel titre lui a été attribué. Le maître-espion reste silencieux un moment, puis répond « Commandant des éléphants ». Le rire de Séleukos résonne dans la salle du trône."
 diadochi_flavor.13.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] régnera bientôt sur toute l'Asie !"
 diadochi_flavor.13.b:0 "Le corps des éléphants, c'est bien cela ?"

 diadochi_flavor.14.t:1 "De mauvaises nouvelles des Antigonides"
 diadochi_flavor.14.desc:1 "Notre maître-espion entre dans la salle du trône et fait signe qu'il veut parler à notre dirigeant. Il apporte des nouvelles des Antigonides. Apparemment, Antigone s'est fait couronner Basileus après sa victoire à Salamine sur la flotte égyptienne. Toute prétention d'une ligne de succession argéade a été officiellement rejetée, et le trône de l'empire d'Alexandre ne demande qu'à être repris.\n\nLe maître-espion a cependant d'autres nouvelles. Il semble que l'héritier d'Antigone, Démétrios, ait calomnié les autres Diadoques et leur ait donné des titres peu flatteurs. Séleukos « le commandant des éléphants », Ptolémée « l'amiral » et même Agathocle « le gouverneur de Sicile », bien qu'il ne soit pas des nôtres. Lysimaque demande à son maître-espion quel titre lui a été attribué. Le visage du maître-espion devient aussi blanc que la neige fraîchement tombée dans les montagnes d'Odrysia, mais il monte les marches et murmure à l'oreille de Lysimaque. Lysimaque lui-même devient rouge de rage et rugit contre son maître-espion. « Trésorier !? Comment ose-t-il m'appeler trésorier !? » Les rires emplissent la salle du trône."
 diadochi_flavor.14.a:0 "Ce n'est pas un eunuque !"
 diadochi_flavor.14.b:0 "Il aura tôt fait de prouver sa virilité…"

 diadochi_flavor.15.t:1 "Guerre en [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.15.desc:2 "Après l'effort herculéen qui a caractérisé le siège de [GetProvince('(int32)266').GetName], la dynastie [GetCountry('PRY').GetAdjective] tourne ses regards à l'ouest. The free city states of [GetProvince('(int32)418').GetArea.GetRegion.GetName] were marshaled into a disciplined league, with the sole aim to pen in the ruthless [GetCharacter('(int32)32').GetPraenomen] and the remnants of his forces still present in Macedon.\n\nAfter a brief lull in the fighting the [GetCountry('PRY').GetAdjective] generals led by [GetCharacter('(int32)38').GetPraenomen] now insist that the time is right to provoke an offensive from the [GetCountry('MAC').GetAdjective] menace, irrespective of the brewing threat from [GetCharacter('(int32)39').GetPraenomen]'s successors elsewhere."
 diadochi_flavor.15.a:1 "[GetCharacter('(int32)32').GetPraenomen] l'emportera"
 diadochi_flavor.15.b:0 "Nous avons d'autres choses plus importantes à régler"
 diadochi_flavor.15.b.tooltip:2 "#R Les [GetCountry('PRY').GetAdjective] vont se retirer de [GetProvince('(int32)418').GetArea.GetRegion.GetName] :#!\n"
 no_longer_champion_of_free_greeks:0 "En abandonnant les Grecs indépendants, nous pourrions à l'avenir être confrontés à de l'agitation dans le pays."
 macedon_war_choice:0 "#R Cela pourrait déclencher une guerre.#!"
 macedon_back_down:0 "#R L'opinion du peuple va se dégrader si nous baissons ainsi la tête.#!"

 diadochi_flavor.16.t:2 "Voiles [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.16.desc:2 "Nos soldats sur la côte ont commencé à signaler un grand nombre de voiles [GetCountry('PRY').GetAdjective] à l'horizon. Les [GetCountry('PRY').GetAdjective] étaient contraints de consacrer à nouveau toute leur attention à la Macédoine après le siège de Rhodes, et nos généraux suggèrent d'agir au plus vite.\n\nLes membres les plus modérés au Conseil, pourtant, pensent qu'un peu de temps pourrait être gagné en cédant nos dernières possessions dans le Péloponnèse. Cela nous ferait alors perdre tout espoir d'imposer notre domination sur la prétendue Ligue hellénique."
 diadochi_flavor.16.a:0 "Nous ne pourrons toujours reporter la guerre"
 diadochi_flavor.16.b:0 "Nous devons gagner du temps pour nous préparer"

 diadochi_flavor.17.t:2 "Un émissaire [GetCountry('PRY').GetAdjective] propose la paix"
 diadochi_flavor.17.desc:2 "In a shock turn of events, an [GetCountry('PRY').GetAdjective] ambassador appeared under a flag of truce, at our borders.\n\nHe claims that the [GetCountry('PRY').GetAdjective] cause is not served by war with the [GetCountry('MAC').GetAdjective] Kingdom, and that all of their armies are being withdrawn from [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nOur generals unanimously agree that a short truce is a viable option, this will allow the [GetCountry('PRY').GetAdjective]s to withdraw, while leaving the rest of [GetProvince('(int32)418').GetArea.GetRegion.GetName] open to be reclaimed by us. We shall watch developments with interest."
 diadochi_flavor.17.a:0 "Ainsi soit-il"
 diadochi_flavor.17.a.tt:3 "@[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y] n'aura plus aucune localité ni aucune dépendance dans la région de [GetProvince('(int32)418').GetArea.GetRegion.GetName]."

 diadochi_flavor.18.t:1 "Concession de [GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc:2 "De manière tout à fait inhabituelle, l'imbécile qui occupe le trône [GetCountry('MAC').GetAdjective] a offert de céder la [GetProvince('(int32)418').Custom('get_city_type_loc')] de [GetProvince('(int32)418').GetName] en échange d'une période de trêve.\n\nNos diplomates ont saisi l'occasion sans attendre notre confirmation. Nos possessions en [GetProvince('(int32)418').GetArea.GetRegion.GetName] s'en trouvent donc encore renforcées."
 diadochi_flavor.18.a:0 "Excellent"

 diadochi_flavor.19.t:1 "Guerre en [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.19.desc:2 "The [GetCountry('PRY').GetAdjective]s, in their hubris and folly, have chosen to once again resume hostilities with [GetCharacter('(int32)32').GetName] of Macedon, in a vain attempt to prove dominance over those known as the Diadochi.\n\nWe can only wait to see what effect this will have upon the politics of the known world, and how many sons must die to sate the bloodthirsty appetites of tyrant kings."
 diadochi_flavor.19.a:0 "Ces nouvelles sont inquiétantes"

 diadochi_flavor.20.t:1 "La défense de [GetCharacter('(int32)32').GetName]"
 diadochi_flavor.20.desc:2 "Le long conflit se poursuit, et nos généraux assurent qu'il est temps de nous rallier contre la menace [GetCountry('PRY').GetAdjective].\n\nUne voix pensive, lors du Conseil de guerre, a cependant suggéré qu'un accord pourrait être négocié avec les [GetCountry('PRY').GetAdjective], qui semblent préoccupés par [GetCharacter('(int32)32').GetName] dans le Péloponnèse."
 diadochi_flavor.20.a:0 "Nous devons tenir nos promesses"
 diadochi_flavor.20.b:0 "Nous verrons bien ce qu'il ressortira de tout cela"
 offer_will_be_sent_egy:2 "Une offre d'échange pour les territoires @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective|Y] va être envoyée.#!\nSi cela est refusé :"
 diadochi_flavor.20.c:0 "Attendons de voir"
 passive_egypt_tt:0 "Nous allons nous abstenir pour l'instant de participer aux guerres des diadoques."

 diadochi_flavor.21.t:1 "Action de [GetCharacter('(int32)42').GetName]"
 diadochi_flavor.21.desc:2 "Whether in defense of the tenuous pact between the [GetCountry('MAC').GetAdjective] and [GetCountry('EGY').GetAdjective] Kingdom, or for self serving means, we cannot tell - all we know is that the [GetCountry('EGY').GetAdjective] Kingdom has begun marching on the [GetCountry('PRY').GetAdjective]s from the south.\n\nThe future of [GetCharacter('(int32)39').GetName]'s once-great empire looks ever more in doubt."
 diadochi_flavor.21.a:0 "Orgueilleux qu'ils sont"

 diadochi_flavor.22.t:0 "Ultimatum des Lagides"
 diadochi_flavor.22.desc:2 "As the war in [GetProvince('(int32)418').GetArea.GetRegion.GetName] rages, the dastardly [GetCountry('EGY').GetRuler.GetPraenomen] makes their move. An envoy from the kingdom of the sun and eagle arrives, putting a tantalizing offer on the table.\n\nFor the concession of some of our territories in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)714').GetArea.GetRegion.GetName], the [GetCountry('EGY').GetAdjective] Kingdom is willing to sign a formalized truce, giving us the opportunity to finish off the wretched [GetCountry('MAC').GetRuler.GetPraenomen] once and for all."
 diadochi_flavor.22.a:0 "Nous ne pouvons nous permettre un second front"
 diadochi_flavor.22.b:0 "Jamais, notre cause est juste !"

 diadochi_flavor.23.t:2 "Concessions [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.23.desc:2 "À la surprise de tous, les [GetCountry('PRY').GetAdjective] semblent trop préoccupés par [GetProvince('(int32)418').GetArea.GetRegion.GetName] pour refuser nos demandes outrageantes.\n\nLeur émissaire a, avec réticence, accepté de céder les territoires de [GetProvince('(int32)687').GetArea.GetRegion.GetName] et de [GetProvince('(int32)790').GetArea.GetRegion.GetName], en échange d'une trêve, le temps que leurs armées affrontent l'insidieux [GetCharacter('(int32)32').GetName] et les siens."
 diadochi_flavor.23.a:0 "Excellentes nouvelles !"

 diadochi_flavor.24.t:2 "[GetCountry('PRY').GetAdjective] Concessions to the [GetCountry('EGY').GetAdjective] Kingdom"
 diadochi_flavor.24.desc:2 "The trade winds bring troubling news. The [GetCountry('PRY').GetAdjective]s have conceded many of their territories in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] to the Lagids; hoping, presumably, to secure a lengthy truce in which to finish off [GetCharacter('(int32)32').GetName] and his allies in Macedon.\n\nThe Diadochi continue to stab each other in the back with practiced skill."
 diadochi_flavor.24.a:0 "C'est véritablement alarmant"
 transfer_phrygian_lands_egy_tt:3 "Les territoires [GetCountry('PRY').GetAdjective|Y] en [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], en [GetProvince('(int32)331').GetArea.GetName|Y], en [GetProvince('(int32)750').GetArea.GetName|Y] et en [GetProvince('(int32)743').GetArea.GetName|Y] sont cédés à [GetCountry('EGY').GetName|Y]."

 diadochi_flavor.25.t:1 "Guerre pour [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.25.desc:1 "In his typically arrogant manner [GetCharacter('(int32)32').GetName] has chosen war over reason. The [GetCountry('MAC').GetAdjective] Kingdom is moving to go to war with us."
 diadochi_flavor.25.a:0 "Nous allons l'abattre définitivement"
 diadochi_flavor.25.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] est maintenant en guerre contre @[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]"
 diadochi_flavor.26.t:0 "Ultimatum rejeté"
 diadochi_flavor.26.desc:2 "Les [GetCountry('PRY').GetAdjective] ont refusé notre offre, aussi la guerre pour [GetProvince('(int32)687').GetArea.GetRegion.GetName] est-elle à nouveau imminente."
 diadochi_flavor.26.a:0 "Orgueilleux qu'ils sont…"

 diadochi_flavor.27.t:0 "Le moment de frapper"
 diadochi_flavor.27.desc:3 "Les [GetCountry('PRY').GetAdjective] sont impliqués dans un conflit à l'ouest. C'est peut-être là l'occasion que nous attendions de mettre un terme à leur pitoyable dynastie. Les conseillers recommandent de frapper au plus vite, en envahissant la Syrie avec toutes les forces que nous pourrons rassembler.\n\nD'un autre côté, nous avons aussi des problèmes plus proches de nous à régler. Peut-être un ultimatum suffirait-il à nous assurer d'un accès à la Méditerranée. De nouvelles conquêtes pourront alors avoir lieu plus tard."
 diadochi_flavor.27.a:0 "Nous devons frapper immédiatement !"
 diadochi_flavor.27.b:1 "Envoyons un messager à [GetCharacter('(int32)37').GetName]."
 offer_will_be_sent_to_pry:2 "Une offre d'échange pour les territoires @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective|Y] va être envoyée, exigeant qu'ils cèdent immédiatement leurs possessions dans les provinces de [GetProvince('(int32)818').GetArea.GetName|Y], de [GetProvince('(int32)790').GetArea.GetName|Y], de [GetProvince('(int32)810').GetArea.GetName|Y], de [GetProvince('(int32)777').GetArea.GetName|Y], de [GetProvince('(int32)754').GetArea.GetName|Y] et de [GetProvince('(int32)779').GetArea.GetName|Y].\nS'ils refusent :"
 diadochi_flavor.27.c:0 "We are stronger in peace..."
 passive_seleukids_tt:0 "We will abstain from joining in this round of the Diadochi wars for now."

 diadochi_flavor.28.t:1 "Un messager de [GetCountry('SEL').GetName]"
 diadochi_flavor.28.desc:1 "[GetCountry('SEL').GetName] a bien conscience que nous sommes en guerre à l'ouest. Un messager est arrivé aujourd'hui, proclamant que les [GetCountry('SEL').GetAdjective] sont prêts à soutenir quiconque s'opposerait à nos revendications sur l'empire de [GetCharacter('(int32)39').GetName] et à entrer en guerre en Orient.\n\nMais cet envoyé a aussi apporté une autre offre.\nSi nous cédons nos possessions de [GetProvince('(int32)790').GetArea.GetRegion.GetName], ils sont prêts à se retirer et à nous laisser mettre un terme aux conflits avec les autres diadoques sans s'en mêler.\nL'émissaire est direct sur le fait que cela implique pour nous de céder notre magnifique capitale, Antigonie. Rien ne dit, toutefois, si les Séleucides envisagent sérieusement que nous répondrons à une telle insulte."
 diadochi_flavor.28.a:0 "Nous devons éviter une guerre à l'est à tout prix"
 diadochi_flavor.28.b:0 "C'est une insulte, il n'y a rien d'autre à en dire !"

 diadochi_flavor.29.t:1 "Invasion [GetCountry('SEL').GetAdjective]"
 diadochi_flavor.29.desc:3 "Le conflit entre les diadoques a repris, et les armées [GetCountry('SEL').GetAdjective] ont franchi la frontière pour pénétrer en [GetProvince('(int32)790').GetArea.GetRegion.GetName] [GetCountry('PRY').GetAdjective]."
 diadochi_flavor.29.a:0 "Cela ne cessera donc jamais ?"
 diadochi_flavor.29.b:0 "S'ils veulent nos terres, ils vont devoir les prendre !"

 diadochi_flavor.30.t:1 "Guerre contre [GetCountry('SEL').GetName]"
 diadochi_flavor_30.desc:1 "Notant à n'en pas douter que nous étions en guerre à l'ouest, [GetCharacter('(int32)24').GetName] a rassemblé ses armées et fait marche vers nos frontières. Nous sommes désormais contraints de combattre, une fois encore, sur deux fronts."
 diadochi_flavor_30.a:0 "Ils vont le regretter !"
 diadochi_flavor_30.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] est désormais en guerre contre @[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]"
 diadochi_flavor.31.t:1 "War with the [GetCountry('EGY').GetAdjective] Kingdom"
 diadochi_flavor.31.desc:1 "La guerre en [GetProvince('(int32)418').GetArea.GetRegion.GetName] fait rage, et l'odieux [GetCharacter('(int32)42').GetName] a décidé d'agir. Les armées [GetCountry('EGY').GetAdjective] se rapprochent de nos frontières, et il est évident qu'un nouveau front de ce conflit sera bientôt ouvert au sud."
 diadochi_flavor.31.a:0 "Les insolents !"
 diadochi_flavor_31.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] est désormais en guerre contre @[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y]"

 diadochi_flavor.32.t:2 "Refus [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.32.desc:2 "Un messager [GetCountry('PRY').GetAdjective] est arrivé aujourd'hui, rejetant d'un ton de défi l'offre généreuse que nous avions faite pour éviter que le sang soit versé. Les [GetCountry('PRY').GetAdjective] sont prêts à entrer en guerre pour défendre leur empire si durement gagné…"
 diadochi_flavor.32.a:0 "Ce sera donc la guerre"

 diadochi_flavor.33.t:2 "Concessions [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.33.desc:2 "De façon surprenante, il semble que les [GetCountry('PRY').GetAdjective] ont accepté de se plier à nos exigences.\n\nIls ont accepté avec réticence de céder leurs territoires de [GetProvince('(int32)790').GetArea.GetRegion.GetName] et de [GetProvince('(int32)918').GetArea.GetRegion.GetName], en échange d'une trêve."
 diadochi_flavor.33.a:0 "Excellentes nouvelles !"
 transfer_phrygian_lands_sel_tt:3 "Les territoires [GetCountry('PRY').GetAdjective|Y] en [GetProvince('(int32)818').GetArea.GetName|Y], en [GetProvince('(int32)790').GetArea.GetName|Y], en [GetProvince('(int32)810').GetArea.GetName|Y], en [GetProvince('(int32)777').GetArea.GetName|Y], en [GetProvince('(int32)754').GetArea.GetName|Y] et en [GetProvince('(int32)779').GetArea.GetName|Y] sont cédés à @[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y]."

 diadochi_flavor.34.t:2 "Concessions [GetCountry('PRY').GetAdjective] aux [GetCountry('SEL').GetAdjective]"
 diadochi_flavor.34.desc:3 "Les [GetCountry('PRY').GetAdjective] ont accepté de céder de nombreux territoires de [GetProvince('(int32)790').GetArea.GetRegion.GetName] et de [GetProvince('(int32)918').GetArea.GetRegion.GetName] à [GetCountry('SEL').GetName], semble-t-il dans l'espoir de retarder un conflit en Orient tandis qu'ils livrent une guerre à l'ouest.\n\nUne fois encore, donc, [GetCharacter('(int32)24').GetPraenomen] a trahi un ami."
 diadochi_flavor.34.a:0 "C'est alarmant…"

 diadochi_flavor.35.t:0 "Libres ?"
 diadochi_flavor.35.desc:3 "Notre suzerain s'est retiré de la région, cédant ses places fortes à un autre diadoque. Un émissaire est arrivé aujourd'hui de la cour [GetCountry('PRY').GetAdjective], presque comme pour rattraper une erreur commise lors de cette retraite hâtive. Il venait nous apprendre que nous ne jouirions plus de leur protection, ni n'aurions plus à payer la moindre forme de tribut."
 diadochi_flavor.35.a:0 "La liberté est assurée, mais notre sûreté ?"
 freedom_tooltip:2 "Nous ne sommes plus une dépendance de @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]."

 diadochi_flavor.36.t:0 "Protecteurs des Grecs ?"
 diadochi_flavor.36.desc:3 "Le retrait des [GetCountry('PRY').GetAdjective] de [GetProvince('(int32)418').GetArea.GetRegion.GetName] et leur incapacité à mener à bien leur promesse de protéger les cités grecques indépendantes face aux autres diadoques pousse toujours davantage de membres de notre gouvernement à pousser à revoir notre soutien à la cause [GetCountry('PRY').GetAdjective].\n\nCertains affirment que les [GetCountry('PRY').GetAdjective] se sont montrés trop faibles, et que nous serions quant à nous avisés de veiller à notre propre sort en tant qu'entité indépendante. En tant que Grecs libres, nous devrions avoir le droit de choisir la destinée qui sera la nôtre."
 diadochi_flavor.36.a:0 "Non, nous ne pouvons le tolérer"
 diadochi_flavor.36.a.tt:2 "Nous resterons loyaux aux [GetCountry('PRY').GetAdjective]."
 diadochi_flavor.36.b:0 "Soyons donc réellement indépendants"
 diadochi_flavor.36.b.tt:2 "#R Cela pourrait conduire à la guerre contre @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y].#!"

 diadochi_flavor.37.t:0 "Protecteurs des Grecs ?"
 diadochi_flavor.37.desc:1 "Notre retrait de [GetProvince('(int32)418').GetArea.GetRegion.GetName] signifie que nous ne pouvons plus nous considérer comme les protecteurs des cités grecques indépendantes comme nous le prétendions jusqu'à présent.\nLes habitants de [freedom_tag.GetName] ont maintenant déclaré que, en tant que Grecs libres, ils devaient être autorisés à décider d'eux-mêmes leur propre destinée, et qu'ils n'avaient plus besoin de notre protection."
 diadochi_flavor.37.a:0 "Cela signifie donc la guerre !"
 diadochi_flavor.37.b:0 "Ils sont indépendants"
 diadochi_flavor.38.t:0 "La guerre"
 diadochi_flavor.38.desc:2 "Il semble que tous les discours sur la protection des Grecs libres n'ont été au final que vaines paroles. Les [GetCountry('PRY').GetAdjective] ont envoyé un message indiquant que leurs armées se préparaient pour nous imposer la soumission."
 diadochi_flavor.38.a:0 "Le monde connaîtra tout de cette traîtrise !"

 diadochi_flavor.39.t:0 "Idéaux trahis"
 diadochi_flavor.39.desc:2 "Les [GetCountry('PRY').GetAdjective] ont trahi les aspirations à un monde grec libre en entrant en guerre contre [freedom_tag.GetName] plutôt qu'en le laissant décider lui-même de sa destinée en tant que pays indépendant.\n\nCela est des plus inquiétants."
 diadochi_flavor.39.a:0 "C'est effectivement troublant"

 diadochi_flavor.40.t:2 "Vulnérabilités [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.40.desc:2 "Les querelles entre diadoques se poursuivent, jetant une fois encore tout le monde hellénique dans le tourment.\n\nNous en sommes restés à l'écart jusqu'à présent, mais nos généraux s'accordent à penser que nous pourrions tirer parti de la situation en profitant de ce que l'attention des [GetCountry('PRY').GetAdjective] était dispersée. Nous pourrions peut-être même parvenir à un accord avec les [GetCountry('PRY').GetAdjective], occupés en [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.40.a:2 "Les [GetCountry('PRY').GetAdjective] méritent être rabaissés"
 diadochi_flavor.40.b:0 "Faisons venir les scribes."
 offer_will_be_sent_tre:2 "Une offre d'échange pour les territoires [GetCountry('PRY').GetAdjective|Y] va être envoyée.#!\nSi cela est refusé :"
 diadochi_flavor.40.c:0 "Nous sommes plus forts en restant en paix"

 diadochi_flavor.41.t:1 "[GetCharacter('(int32)41').GetPraenomen] agit"
 diadochi_flavor.41.desc:2 "Même si elle est la plus faible des royaumes des diadoques, la satrapie [GetCountry('TRE').GetAdjective] vient, à la surprise générale, de lancer une invasion des possessions [GetCountry('PRY').GetAdjective] dans le Nord-Ouest de [GetProvince('(int32)290').GetArea.GetRegion.GetName], ouvrant ainsi un front nord contre [GetCountry('PRY').GetName].\n\nAssurément, [GetCharacter('(int32)39').GetPraenomen] lui-même doit être surpris de voir combien de temps auront duré ses jeux funéraires."
 diadochi_flavor.41.a:0 "Nous autres mortels sommes bien malheureux…"

 diadochi_flavor.42.t:1 "Guerre contre [GetCountry('TRE').GetName]"
 diadochi_flavor.42.desc:1 "Notre attention est divisée, et ces traîtres d'Alcimachides ont saisi l'occasion d'entrer en conflit contre nous une fois encore. Les armées thraces franchissent la frontière en [GetProvince('(int32)290').GetArea.GetRegion.GetName], aggravant encore notre situation qui n'était déjà pas très simple…"
 diadochi_flavor.42.a:0 "Lâches !"
 diadochi_flavor.42.at:1 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] est désormais en guerre contre @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName]"
 diadochi_flavor.43.t:0 "Accord avec les Alcimachides"
 diadochi_flavor.43.desc:1 "Notre attention est divisée entre les autres successeurs, et la misérable satrapie de [GetCharacter('(int32)41').GetPraenomen] a encore l'audace d'exiger que nous lui cédions nos possessions dans l'Ouest de [GetProvince('(int32)244').GetArea.GetRegion.GetName] ou nous apprêtions à faire face à une invasion depuis le nord.\n\nEn échange du contrôle sur le Nord, ils accepteraient une trêve généreuse, qui nous donnerait le temps de nos concentrer sur la guerre contre [GetCharacter('(int32)32').GetPraenomen]…"
 diadochi_flavor.43.a:0 "Nous ne pouvons faire face à tous nos ennemis"
 diadochi_flavor.43.b:0 "Sales vautours !"

 diadochi_flavor.44.t:2 "Concessions [GetCountry('PRY').GetAdjective]"
 diadochi_flavor.44.desc:2 "To the surprise of everyone, our deal with the [GetCountry('PRY').GetAdjective]s has been accepted! They must be desperate indeed to give in so easily to our threats.\n\nTheir glum envoy has agreed to cede their territory in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName], in return for a truce, while they finish off [GetCharacter('(int32)32').GetPraenomen] and his ilk in Macedon."
 diadochi_flavor.44.a:0 "Merveilleux !"

 diadochi_flavor.45.t:0 "Accord refusé"
 diadochi_flavor.45.desc:2 "Les [GetCountry('PRY').GetAdjective] ont refusé notre offre. Une nouvelle guerre en Asie est donc inévitable…"
 diadochi_flavor.45.a:0 "Ce n'est guère une surprise"

 diadochi_flavor.46.t:0 "Freedom?"
 diadochi_flavor.46.desc:0 "Our overlord has moved away from this region and surrendered their strongholds to an opposing Diadochi faction. An emissary arrived today from the court of the [GetCountry('PRY').GetAdjective]s, almost as if an afterthought in this general hasty retreat, to let us know that we will no longer enjoy any protection or be expected to pay any form of tribute."
 diadochi_flavor.46.a:0 "We are free, but are we safe?"

 diadochi_flavor.47.t:2 "Concessions [GetCountry('PRY').GetAdjective] à [GetCountry('TRE').GetName]"
 diadochi_flavor.47.desc:2 "Les rumeurs circulant sur l'agora ont confirmé que les [GetCountry('PRY').GetAdjective], pressés de toutes parts, ont renoncé aux localités du Nord-Ouest de [GetProvince('(int32)290').GetArea.GetRegion.GetName] en échange d'une trêve durable avec [GetCharacter('(int32)41').GetPraenomen].\n\nLes [GetCountry('PRY').GetAdjective] doivent se trouver en bien mauvaise posture pour accepter un accord aussi humiliant avec le plus faible des diadoques…"
 diadochi_flavor.47.a:0 "C'est une véritable surprise"
 transfer_phrygian_lands_tre_tt:3 "Les territoires @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective|Y] de [GetProvince('(int32)283').GetArea.GetName|Y], de [GetProvince('(int32)292').GetArea.GetName|Y], de [GetProvince('(int32)254').GetArea.GetName|Y], de [GetProvince('(int32)278').GetArea.GetName|Y], de [GetProvince('(int32)244').GetArea.GetName|Y], de [GetProvince('(int32)329').GetArea.GetName|Y] et de [GetProvince('(int32)207').GetArea.GetName|Y] sont cédés à @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y]."

 diadochi_flavor.48.t:0 "Concessions à [GetCountry('TRE').GetName]"
 diadochi_flavor.48.desc:0 "[GetCountry('PRY').GetAdjective] envoys have informed us that, as part of a deal with the Alkimachid kingdom of Thrace, they have agreed to cede our territories outside of [GetProvince('(int32)283').GetArea.GetName] to ensure peace on their northern border!"
 diadochi_flavor.48.a:0 "Et ils se qualifient de protecteurs ?"
 diadochi_flavor.48.at:0 "#G Our proposal will be sent to @[GetCountry('TRE').GetFlag]!  [GetCountry('TRE').GetCapital.GetName|Y] in the coming weeks#!\nThe following will happen should we be successful:\n #G Unlock#! #E Lesbian#! tasks for the #E #T Ionian Resurgence#! Mission Tree#!"
 diadochi_flavor.48.b:0 "We cannot abandon Aeolis."

