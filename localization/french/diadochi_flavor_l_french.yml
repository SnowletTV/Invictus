 diadochi_liberation.3.t:0 "Liberation of Salamis"
 diadochi_liberation.3.desc:0 "Supposedly founded by King Cychreus, the son of the eponymous nymph Salamis, the island was probably first colonized by Aegina and later occupied by Megara, but became an Athenian possession around the time of Solon, after Megara lost a war with Athens. [GetProvince('(int32)7902').GetName] was the site of the Battle of Salamis, the decisive naval victory of the allied Greek fleet, led by Themistocles, over the Persian Empire in 480 BCE. It is also said to be the birthplace of Ajax and Euripides, the latter's birth being popularly placed on the day of the great battle.\n\nAfter the oligarch and would-be tyrant, [GetCharacter('(int32)380').GetName] was expelled from Attica by [GetCharacter('(int32)38').GetName], [GetCharacter('(int32)38').GetName] won divine honors for reestablishing the old Athenian constitution, but he did not restore to them all of their former lands, bringing [GetProvince('(int32)7902').GetName] firmly under Antigonid control.\n\nOur struggle with [GetCharacter('(int32)37').GetPraenomen]' line for the corpse of Alexandros's empire continues, but we have at last cast out their garrison from [GetProvince('(int32)7902').GetName] and our troops now march through its streets.\n\nLiberating the island is certainly a possibility, but relinquishing a key position in the Saronic Gulf may lead to undesirable consequences..."
 diadochi_liberation.3.a:0 "[GetProvince('(int32)7902').GetName] must be heavily garrisoned."
 diadochi_liberation.3.a.t:0 "Every #Y $hellenic$#! country in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] will lose #R -15#! Opinion of us."
 diadochi_liberation.3.b:0 "We will maintain a light presence in [GetProvince('(int32)7902').GetName]"
 diadochi_liberation.3.bt:0 "#Y $SALAMIS_NAME$#! will be released as a #Y Feudatory#! subject."
 diadochi_liberation.3.c:0 "[GetProvince('(int32)7902').GetName] has suffered occupation too long."
 diadochi_liberation.3.ct:0 "#Y $SALAMIS_NAME$#! will be released as a #Y Tributary#! subject." 
 diadochi_liberation.3.c.t2:0 "Every #Y $hellenic$#! country in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] will gain #G 15#! Opinion of us."
 diadochi_liberation.3.d:0 "[GetProvince('(int32)7902').GetName] will be returned to its rightful owner."
