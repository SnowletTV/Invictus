 diadochi_liberation.2002.t:0 "[flipping_subject.GetName] Under [subject_flipper.GetAdjective] Occupation"
 diadochi_liberation.2002.desc:0 "[flipping_subject.GetName] resisted as long as they could, but [subject_flipper.GetName] has taken [flipping_subject.GetCapital.GetName]. There is now division among the [flipping_subject.GetAdjective] elite, some have declared their support for the [subject_flipper.GetAdjective] cause, while others hope that [current_overlord.GetName] will relieve the [subject_flipper.GetAdjective] occupation before it is too late."
 diadochi_liberation.2002.a:0 "We must act quickly to prevent defection."
 diadochi_liberation.2002.at:0 "[flipping_subject.GetName] will #R defect#! to the [subject_flipper.GetAdjective]s if we do not regain control of [flipping_subject.GetCapital.GetName] or any neighboring [flipping_subject.GetAdjective] province within the coming months."

 diadochi_liberation.2003.t:0 "The Fate of [flipping_subject.GetName]"
 diadochi_liberation.2003.desc:0 "Loyalists to [current_overlord.GetName] have held out as long as they can, but no relief has come. With [subject_flipper.GetName] in control of [flipping_subject.GetCapital.GetName], some now argue that continued resistance is futile. Perhaps the time has come to support the [subject_flipper.GetAdjective] cause."
 diadochi_liberation.2003.a:0 "Hail [subject_flipper.GetRulerTitle] [subject_flipper.GetRulerTitle.GetName]!"
 diadochi_liberation.2003.at:0 "We will #G join#! all of [subject_flipper.GetName]'s current wars."
 diadochi_liberation.2003.b:0 "We will hold out a little longer."

 diadochi_liberation.2004.t:0 "[flipping_subject.GetName] Joins Us"
 diadochi_liberation.2004.desc:0 "With no aid from [current_overlord.GetName], [current_overlord.GetAdjective] loyalists have been forced to capitulate. After holding out for months, [flipping_subject.GetName] has declared for [subject_flipper.GetName]."
 diadochi_liberation.2004.a:0 "They have made the right choice."

 diadochi_liberation.2005.t:0 "[flipping_subject.GetName] Defects"
 diadochi_liberation.2005.desc:0 "With no aid from [current_overlord.GetName], [current_overlord.GetAdjective] loyalists have been forced to capitulate. After holding out for months, [flipping_subject.GetName] has declared for [subject_flipper.GetName]."
 diadochi_liberation.2005.a:0 "Damn those traitors."

 #Diadochi Flavor
 diadochi_flavor.1.a.antigonus.death:2 "#R Si à la mort de [GetCharacter('(int32)37').GetPraenomen] le pays n'est pas parvenu à conquérir [GetProvince('(int32)418').GetName|Y] OU a perdu [GetProvince('(int32)660').GetName|Y], [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)407').GetName|Y], [GetProvince('(int32)331').GetName|Y] ou [GetProvince('(int32)1936').GetName|Y], l'empire volera alors en éclat.#!\n\n"
 diadochi_flavor.1.a.tt:2 "$legacy_of_alexander_wargoal_tt$\n\n#R Ces revendications et ce but de guerre seront perdus à la mort de notre second dirigeant.#!"
 diadochi_flavor.2.a.tt:3 "$legacy_of_alexander_wargoal_tt$\n#R Ces revendications et ce but de guerre seront perdus à la mort de notre dirigeant actuel.#!"
 legacy_of_alexander_wargoal_tt:0 "Nous pouvons désormais faire usage du but de guerre #G Héritage d'Alexandre#! contre les autres diadoques.\n#G Nous disposons désormais de revendications sur l'ancien empire de [GetCharacter('(int32)39').GetPraenomen] :#!\n[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y] et [GetProvince('(int32)569').GetArea.GetRegion.GetName|Y]."
 diadochi_flavor.6.a.tt:0 "#R Toutes les revendications sur l'empire d'Alexandre sont perdues.#!\n#R Nous ne pouvons plus user de but de guerre « Héritage d'Alexandre » au moment de déclarer la guerre.#!"
 diadochi_flavor.1.t:0 "Les guerres des diadoques"
 diadochi_flavor.1.a:0 "L'empire reviendra au plus puissant des successeurs"
 diadochi_flavor.1.b:0 "Antigone leur survivra tous, quel qu'en soit le prix !"
 diadochi_flavor.1.b.tt:0 "Toutes les compétences de [GetCountry('PRY').GetRuler.GetPraenomen] vont être réduites à #R 7#!."
 diadochi_flavor_1_desc_intro:1 "Après avoir construit l'empire le plus vaste que le monde ait jamais vu, [GetCharacter('(int32)39').GetPraenomen] le Grand est mort soudainement, il y a de cela dix-huit ans. Sans héritier clairement désigné pour lui succéder, ses généraux, les « diadoques » ou « successeurs », se disputent depuis les vestiges de son empire.\n\n"
 diadochi_flavor_1_desc_outro:1 "[GetCharacter('(int32)37').GetPraenomen] est sans doute jusqu'à présent celui des successeurs qui a rencontré le plus de succès. Mais le succès crée des ennemis, et il se trouve aujourd'hui isolé et vulnérable."
 diadochi_flavor.1.desc:3 "$diadochi_flavor_1_desc_intro$As the Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], our ruler [GetCharacter('(int32)37').GetPraenomen] was not part of most of the great campaigns of [GetCharacter('(int32)39').GetPraenomen], but in the conflicts of the last decade he has risen to be the most powerful of the successors. Elsewhere, [GetCharacter('(int32)24').GetPraenomen] has succeeded in reclaiming [GetProvince('(int32)918').GetName] and united the eastern empire, and the struggle for [GetProvince('(int32)418').GetArea.GetRegion.GetName] continues against [GetCharacter('(int32)32').GetPraenomen] in Macedon.\n\nOur reputation as a protector of the free Greek cities has earned us many friends among the smaller Greek states, but otherwise we now stand alone..."
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$Our ruler [GetCharacter('(int32)32').GetPraenomen] of Macedon is the son of [GetCharacter('(int32)9').GetPraenomen], who was the most senior of [GetCharacter('(int32)39').GetPraenomen]'s generals and, after the previous regent Perdikkas' murder, given the honor to guard [GetCharacter('(int32)39').GetPraenomen]'s heirs until his son came of age. Upon his own father's death, [GetCharacter('(int32)32').GetPraenomen] ousted his appointed successor Polyperchon with help from his father's enemies, ultimately killing [GetCharacter('(int32)39').GetPraenomen]'s heirs and their mothers.\n\n$diadochi_flavor_1_desc_outro$ His meddling with the Greek states continues, and he has now wrested control of the strategic [GetProvince('(int32)407').Custom('get_city_type_loc')] of [GetProvince('(int32)407').GetName]."
 diadochi_flavor.3.desc:3 "$diadochi_flavor_1_desc_intro$As a close friend of [GetCharacter('(int32)39').GetPraenomen], and an experienced general, our ruler [GetCharacter('(int32)41').GetPraenomen] would seemingly warrant a wealthier province than Thrace. Though frequently involved in the conflicts of the Antipatrids in Macedon and [GetCharacter('(int32)37').GetPraenomen], the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] has as yet been unable to expand his rule beyond the region he was given to guard.\n\n$diadochi_flavor_1_desc_outro$ This is a great opportunity, if we can only secure allies to oppose him..."
 diadochi_flavor.4.desc:3 "$diadochi_flavor_1_desc_intro$Our ruler [GetCharacter('(int32)42').GetPraenomen], one of [GetCharacter('(int32)39').GetPraenomen]'s oldest friends, has secured Egypt - the wealthiest province in the empire - for himself. Expansion into [GetProvince('(int32)418').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] has, however, been thwarted by [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], whose son [GetCharacter('(int32)38').GetPraenomen] 'the Besieger' recently crushed our entire fleet at the battle of Salamis off [GetProvince('(int32)331').GetArea.GetName].\n\n$diadochi_flavor_1_desc_outro$ This is a great opportunity, if we can only secure allies to oppose him..."
 diadochi_flavor.5.desc:3 "$diadochi_flavor_1_desc_intro$Au cours de cette période, notre dirigeant [GetCharacter('(int32)24').GetPraenomen] a repris la satrapie de [GetProvince('(int32)918').GetName] à [GetCharacter('(int32)37').GetPraenomen], l'ancien satrape de [GetProvince('(int32)1936').GetArea.GetRegion.GetName], qui avait envahi l'Orient et s'était emparé des trésors royaux avant de retourner en [GetProvince('(int32)790').GetArea.GetRegion.GetName]. Grâce à ses seuls talents, [GetCharacter('(int32)24').GetPraenomen] contrôle désormais toute la moitié orientale de l'empire.\n\n[GetCharacter('(int32)37').GetPraenomen] est sans doute jusqu'à présent celui des successeurs qui a rencontré le plus de succès. Mais le succès crée des ennemis, et il se trouve aujourd'hui isolé et vulnérable. Si nous parvenons à préserver la paix sur la frontière orientale, c'est donc une magnifique opportunité qui nous est offerte…"

 diadochi_flavor.6.t:0 "Les épigones"
 diadochi_flavor.6.desc:2 "Les rois qui servaient autrefois [GetCharacter('(int32)39').GetPraenomen] ont commencé à mourir à leur tour, et avec eux leurs prétentions immédiates sur son empire. Ce sont aujourd'hui les fils de ces diadoques qui ont commencé à régner après eux, qu'on appelle les « épigones » ou « héritiers ».\n\nS'ils sont eux-mêmes puissants et bien qu'ils aient des revendications assurées sur les royaumes de leurs pères, ces épigones restent malgré tout des dynastes régionaux, et ne peuvent plus maintenant restaurer un empire aujourd'hui disparu depuis une génération de conflits incessants."
 diadochi_flavor.6.a:0 "Le monde se souviendra donc d'eux pour ce qu'ils auront eux-mêmes su accomplir"

 diadochi_flavor.7.t:0 "La capitale d'un empire"
 diadochi_flavor.7.desc:1 "En tant qu'héritiers de l'empire de [GetCharacter('(int32)39').GetPraenomen], nous devons considérer avec attention si [ROOT.GetCountry.GetCapital.GetName] est véritablement la cité la plus appropriée pour gouverner l'ensemble du monde hellénistique. Certains prétendent ainsi que d'autres lieux conviendraient bien mieux pour cela.\n\nÉvidemment, chaque cité dispose de ses propres atouts, aussi vaut-il mieux réfléchir posément à la question."
 diadochi_flavor.7.a:1 "[GetProvince('(int32)379').GetName], la capitale des Argéades"
 diadochi_flavor.7.b:1 "[GetProvince('(int32)516').GetName], le cœur de l'Égypte"
 diadochi_flavor.7.c:1 "[GetProvince('(int32)918').GetName], là où l'empire est né"
 diadochi_flavor.7.d:1 "[GetProvince('(int32)4371').GetName], aux confins du monde"
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName] restera notre capitale"

 diadochi_flavor.8.t:3 "Les Antigonides contestés"
 diadochi_flavor.8.desc:3 "Avec la mort de [GetCharacter('(int32)37').GetPraenomen], l'État qu'il a constitué à partir de sa satrapie de Phrygie se trouve, pour la première fois, sans son fondateur. L'ascension foudroyante de celui-ci faisait autrefois l'envie et l'admiration de toute une génération, mais ses inimitiés avec les autres diadoques ont poussé le vieux général dans ses derniers retranchements.\n\nLa loyauté de nos sujets en Asie, et celle de leurs administrateurs macédoniens, semble très fragilisée. De nombreuses provinces accueillent déjà à bras ouverts nos ennemis, ce qui incite les autres à s'affranchir de notre autorité. Nous devons donc décider si nous devons tenter de conserver ce qu'il reste des territoires de [GetCharacter('(int32)37').GetPraenomen] en Orient, ou risquer l'avenir de la dynastie en nous rapprochant des Grecs d'Occident."
 diadochi_flavor.8.a:0 "Nous reprendrons tout ce qui aura été perdu"
 diadochi_flavor.8.at:0 "Toutes les localités antigonides hormis [GetProvince('(int32)743').GetName|Y], [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] et [GetProvince('(int32)331').GetArea.GetName|Y] peuvent être #R divisées entre les autres diadoques#!."
