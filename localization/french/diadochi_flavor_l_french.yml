#Alternate
 flavor_cyprus.11.t:0 "The Fate of Cyprus"
 flavor_cyprus.11.desc:0 "Before the death of #E Perdikkas#! (321BC), [GetCharacter('(int32)42').GetPraenomen] had secured an alliance with Nikokreon, the most prominent of the Cypriot kings. By 316 BCE, Cyprus became a battleground between [GetCharacter('(int32)42').GetPraenomen] and #E Antigonus#! for control over the Mediterranean. Alongside #E Nikokreon#! were three other loyal vassal kings: #E Nicokles#! of Paphos, #E Androkles#! of Amathus, and #E Pasikrates#! of Soli. The other kings of Cyprus allied with Antigonus. [GetCharacter('(int32)42').GetPraenomen]'s military intervention under the command of his brother Menelaos proved successful in quelling rebellious kings. In 312 [GetCharacter('(int32)42').GetPraenomen] ousted all the Cypriot kings with the exception of Nikokreon of [GetProvince('(int32)331').GetName] (and perhaps Eunostos of [GetProvince('(int32)333').GetName]). [GetCharacter('(int32)42').GetPraenomen] married his daughter Eirene to Eunostos shortly after Eunostos's father died to ensure that the new king of a leading Cypriot kingdom would remain loyal. Nikokreon's domains were greatly expanded as he was given dominion over territories seized from kings loyal to the Antigonid cause. He was appointed as the chief Ptolemaic officer on the island and named the strategos of Cyprus.\n\nThough Nikokreon was favored by [GetCharacter('(int32)42').GetPraenomen], his death (potentially by compelled suicide) in 309 BCE led to a direct Ptolemaic administration of Cyprus and the abolishment of remaining independent Cypriot kingdoms. [GetCharacter('(int32)42').GetPraenomen]'s brother Menealos assumed Nikokreon's role; he was made king of [GetProvince('(int32)331').GetName] and Satrap of Cyprus.\n\nWith the rogue Cypriot kings defeated, peace has returned to Cyprus [menelaos_lagid.GetPraenomen] rules the east, with his seat in Salamis, while [eunostos_of_soloi.GetPraenomen] governs the west from Soloi. Both men have proven capable rulers in their own domains, yet each seeks to subjugate the whole of Cyprus...\n\n[menelaos_lagid.GetPraenomen], as the brother of [GetCharacter('(int32)42').GetPraenomen] and a former Satrap of Cyprus, argues for the island's consolidation under his leadership. [eunostos_of_soloi.GetPraenomen], on the other hand, insists that the current division is fair and ensures peace by balancing power between the two rulers. Others in the court whisper that neither man should hold sway over the island, suggesting a direct royal administration and the abolition of the kingdoms altogether."
 flavor_cyprus.11.a:0 "The island shall remain divided."
 flavor_cyprus.11.at:0 "[menelaos_lagid.GetPraenomen] will retain control over the east, and [eunostos_of_soloi.GetPraenomen] will govern the west."
 flavor_cyprus.11.b:0 "[eunostos_of_soloi.GetPraenomen] should be satisfied with Soloi."
 flavor_cyprus.11.bt:0 "[menelaos_lagid.GetPraenomen] will be granted control over all territories in Cyprus not held by [eunostos_of_soloi.GetPraenomen]."
 flavor_cyprus.11.c:0 "Let [eunostos_of_soloi.GetPraenomen] hold Cyprus, [menelaos_lagid.GetPraenomen] is needed for more important matters."
 flavor_cyprus.11.ct:0 "[eunostos_of_soloi.GetPraenomen] or [menelaos_lagid.GetPraenomen] will be granted control over the entirety of Cyprus."
 flavor_cyprus.11.d:0 "The kingdoms shall be abolished once more."
 flavor_cyprus.11.dt:0 "#R All territories in Cyprus will be annexed#!"

