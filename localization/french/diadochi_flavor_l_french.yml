 diadochi_flavor.78.t:0 "Hellespontine Phrygia: [agathocles_scope.GetPraenomen]'s Prize"
 diadochi_flavor.78.desc:0 "Established at the beginning of the fifth century BCE, Hellespontine Phrygia was ruled by descendants of Pharnaces, an uncle of King Darius I the Great, with its capital located at Dascylium. During the campaign of Alexander the Great in 334 BCE, the satrap of Hellespontine Phrygia, Arsites, suffered a decisive defeat at the Battle of the Granicus River, after which he committed suicide. Alexander appointed Calas as his successor. Following Alexander's death in 323 BCE, the satrapy was awarded to Leonnatus, a member of the royal house of Lyncestis in Macedonia and one of Alexander's trusted bodyguards. Alexander's sister Cleopatra, the widow of King Alexander I of Epirus, offered her hand in marriage to Leonnatus, a union that would have strengthened his claim to power. Had he defeated the Athenians, Leonnatus may very well have attempted to seize the Macedonian throne for himself. His career was cut short during the Lamian War, where he led a force of 20,000 infantry and 1,500 cavalry to relieve Antipater during the siege of Lamia. Despite his likely ambitions to challenge Antipater's authority and potentially marry Alexander's sister Cleopatra, Leonnatus was killed in battle, leaving his aspirations unfulfilled.\n\nControl of the satrapy then passed to Arrhidaeus, who held it until the Partition of Triparadisus (321 BCE), after which Clitus the White was assigned as satrap. Clitus' rule was brief. He was defeated and killed in 317 BCE by Arrhidaeus. His successor, Ardys, governed for an uncertain period before power shifted again. Phoenix of Tenedos, a loyal subordinate of Antigonus, governed the region for a time, followed by Antigonos' nephew Polemaios, another of Antigonus' generals. However, after the compelled suicide of Polemaios, the satrapy has been defunct.\n\nNow control of Hellespontine Phrygia has fallen to [ROOT.GetCountry.GetRuler.GetPraenomen]. While we could follow Antigonus' example and simply absorb the satrapy, we have an opportunity to establish a new powerbase for our dynasty. [attalid_head.GetPraenomen]'s proposal for Asia to be ruled by a governor or even a king with strong local connections was inspired, but [attalid_head.GetPraenomen] was clearly not suited for such a task. [agathocles_scope.GetPraenomen] is incredibly popular with our Asian subjects and is undoubtedly one of our most adept administrators. [agathocles_scope.GetPraenomen] has always been a steadfast supporter of [ROOT.GetCountry.GetRuler.GetPraenomen]. Since the blood of Alkimachus runs his veins, his loyalty to our dynasty is beyond question. Men claim that [agathocles_scope.GetPraenomen] conquered Hellespontine Phrygia nearly singlehandedly, driving out. And perhaps he did. Is not such a man deserving of the mantle of Leonnatus?"
 diadochi_flavor.78.a:0 "There is no man better to rule Hellespontine Phrygia."
 diadochi_flavor.78.at:0 "#Y Hellespontine Phrygia#! will gain all our Territories in Aeolia, Mysia Superioris, Mysia Inferioris, Sangarios, Bithynia, and Mariandynia.\n#Y Hellespontine Phrygia#! will become a #Y Satrapy#! of #Y [THIS.GetCountry.GetName]#!.\n#Y [agathocles_scope.GetName]#! will become the ruler of #Y Hellespontine Phrygia#!"
 diadochi_flavor.78.b:0 "Hellespontine Phrygia was dissolved for a reason."

 diadochi_flavor.79.t:0 "The Lesbian Question"
 diadochi_flavor.79.desc:0 "Envoys from Mytilene on Lesbos have sent an appeal to [THIS.GetCountry.GetCapital.GetName], requesting that we recognize their autonomy from the Aeolian League. They argue that the mainland will remain engulfed in the struggles of the Diadochi for years to come and that Mytilene, secure upon its island, would be better off formally separating from the rest of Aeolis.\n\nIn exchange for our recognition, Lesbos will provide a meager, but steady tribute. However, granting such autonomy could embolden others  to demand similar concessions."
 diadochi_flavor.79.a:0 "Lesbos shall have its autonomy."
 diadochi_flavor.79.at:0 "#E Lesbos#! becomes a  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Tributary#!"
 diadochi_flavor.79.b:0 "The Aeolian League must remain united."

diadochi_flavor.80.t:0 "Autonomous Lesbos"
diadochi_flavor.80.desc:0 "Word has arrived from [GetCountry('TRE').GetCapital.GetName], that the Alkimachids have agreed to formally recognize the autonomy of Lesbos. In return for this recognition, we are expected to provide a meager, but steady tribute."
diadochi_flavor.80.a:0 "A necessary price for our freedom."
diadochi_flavor.80.at:0 "#G Unlock#! #E Lesbian#! tasks for the #E #T Ionian Resurgence#! Mission Tree#!"

diadochi_flavor.81.t:0 "The League Stands Firm"
diadochi_flavor.81.desc:0 "Word has arrived from [GetCountry('TRE').GetCapital.GetName], that the Alkimachids decreed that the Aeolian League must remain united, disregarding our concerns about the dangers facing the mainland. For now, Mytilene remains bound to the League, and we must continue to share in its burdens. Though the future is uncertain, there is little doubt that our people will remember this slight."
diadochi_flavor.81.a:0 "We must endure for now."

 diadochi_flavor.82.t:0 "Across the Aegean"
 diadochi_flavor.82.desc:0 "Word has reached [ROOT.GetCountry.GetCapital.GetName] that our remaining Asian troops are massing at Ephesus, preparing to sail back to [ROOT.GetCountry.GetCapital.GetName]. However, token forces remain in Chios and Ephesus, cities still loyal to our cause. If we allow them to depart as well, our hold over Asia will be lost entirely; Ephesus' treasury and temple will surely be ransacked by our enemies. Perhaps instead of heading to [ROOT.GetCountry.GetCapital.GetName], our Asian troops ought to remain and reinforce the garrisons of Chios and Ephesus, ensuring that these loyal and wealthy cities remain secure. Some in [ROOT.GetCountry.GetCapital.GetName] suggest would see send more troops across the Aegean to garrison all the cities of Ionia."
 diadochi_flavor.82.a:0 "Ephesus must remain inviolate." #20
 diadochi_flavor.82.at:0 "#E Ephesus#! becomes an  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Temple State#!"
 diadochi_flavor.82.b:0 "Leave a token force on Chios and in Ephesus." #20
 diadochi_flavor.82.bt:0 "#E Chios#! becomes an  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Tributary#!\n#E Ephesus#! becomes an  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Temple State#!"
#Ephesus and Chios (token force to ensure the wealthiest cities are not left for our enemies) temple state and tributary (30)
 diadochi_flavor.82.c:0 "The Asian troops must supplement local garrisons." #20
 diadochi_flavor.82.ct:0 "#E Chios#! becomes an  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Feudatory#!\n#E Ephesus#! becomes an  #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetAdjective]#! #Y Feudatory#!"
#Feudatories (30)
diadochi_flavor.82.d:0 "Send more troops to garrison Ionia." #15
#All of IOnia (40)
 diadochi_flavor.82.e:0 "We will return, to reclaim what was lost." #25
 
