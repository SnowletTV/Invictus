 diadochi_flavor_49_intro:1 "La mort de [GetCharacter('(int32)37').GetPraenomen], de même que les récents revers, ont grandement mis à mal la stabilité du royaume du cyclope."
 diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$ Malgré tout, son héritier et co-roi [antigonids_scope.GetRuler.GetPraenomen] a fait le serment de maintenir l'union du royaume, en dépit des défections des gouvernements locaux en faveur des diadoques voisins et du soutien déclinant dans les territoires qui lui sont restés."
 diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$ Son héritier et co-roi [antigonids_scope.GetRuler.GetPraenomen], incapable de répondre à la perte de loyauté de ses sujets, a renoncé à une grande part de son royaume face aux revendications des autres diadoques, et [antigonids_scope.GetRuler.GetSheHe] fait s'est retiré pour lécher ses blessures parmi ses amis grecs."
 diadochi_flavor.49.desc_3:0 "\n\nTirant parti de cette distraction, nos forces ont pris le contrôle de l'île longtemps contestée de Chypre et de l'arrière-pays de Palestine, qu'Antigone avait défendus avec tant d'opiniâtreté face à nous…"
 diadochi_flavor.49.desc_4:0 "\n\nNos forces se sont avancées en Palestine, s'assurant du contrôle de cette région longuement disputée et des potentats locaux jusqu'en Syrie. Cela risque fort d'irriter les [GetCountry('SEL').GetAdjective]. Les cités et garnisons phéniciennes de la cité insulaire de Tyr sont toutefois restées loyales aux Antigonides…"
 diadochi_flavor.49.a:0 "Entendu"
 diadochi_flavor.49.bt:0 "Antigonid territories in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], and [GetProvince('(int32)331').GetArea.GetName|Y] may be #R divided among other Diadochi#!."
 diadochi_flavor.49.tt1:1 "[GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt2:1 "[GetProvince('(int32)331').GetArea.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.49.tt3:2 "Les dépendances @[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective] de [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"

 diadochi_flavor.50.desc_3:1 "\n\nLeur détermination vaut peu de choses face aux défections de ceux installés par [GetCharacter('(int32)37').GetPraenomen] pour surveiller la satrapie que [GetCharacter('(int32)39').GetPraenomen] lui a confiée il y a tant d'années. Il est évident que [GetCountry('TRE').GetRuler.GetPraenomen] est celui qui parviendra à unifier les Macédoniens en Occident."
 diadochi_flavor.50.desc_4:1 "\n\nDans le chaos, les notables des provinces d'Asie lui ont prêté serment de fidélité, assurant ainsi sa domination sur les possessions originelles de [GetCharacter('(int32)37').GetPraenomen] en [GetProvince('(int32)1936').GetArea.GetRegion.GetName], accordées par [GetCharacter('(int32)39').GetPraenomen] le Grand. Cela étend donc notre influence sur l'autre rive du Bosphore, en [GetProvince('(int32)244').GetArea.GetRegion.GetName] et au-delà."
 diadochi_flavor.50.a:0 "Au moins le Bosphore est-il nôtre"
 diadochi_flavor.50.tt1:1 "[GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt2:1 "[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt3:1 "L'Ouest de [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] sur le continent $diadochi_flavor_have_been_seized$"
 diadochi_flavor.50.tt4:1 "[GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] va être libérée en tant que satrapie."
 diadochi_flavor.50.tt5:2 "Les dépendances @[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective] de [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] vont recevoir leur indépendance."
 diadochi_flavor.50.tt6:2 "Les dépendances @[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective] de [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)252').GetArea.GetName|Y], hormis [GetCountry('IOA').GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.tt7:2 "Une satrapie du nom de #Y Sardes#! va être formée en [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], dirigée par [phoenix_scope.GetName|Y]."
 diadochi_flavor.50.tt8:2 "Une satrapie du nom de #Y Phrygie#! va être formée en [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], dirigée par [dokimos_scope.GetName|Y]."
# diadochi_flavor.50.tt7:2 "#Y Sardis#! satrapy forms in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], led by [phoenix_scope.GetName|Y]."
# diadochi_flavor.50.tt8:2 "#Y Phrygia#! satrapy forms in [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], led by [dokimos_scope.GetName|Y]."
 diadochi_flavor.50.tt9:0 "[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.desc_3:0 "\n\nL'entêtement des Antigonides face à leurs maigres chances est regrettable, mais nos forces font déjà mouvement pour s'assurer des berges antiques de l'Euphrate."
 diadochi_flavor.51.desc_4:1 "\n\nLes négociations avec les autres diadoques ont permis d'assurer nos revendications sur [GetProvince('(int32)790').GetArea.GetRegion.GetName] et la nouvelle capitale de [GetCharacter('(int32)37').GetPraenomen], et déjà nos administrateurs veillent à ce que les dirigeants locaux reconnaissent immédiatement l'autorité [GetCountry('SEL').GetAdjective]."
 diadochi_flavor.51.tt1:1 "[GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt2:1 "[GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt3:2 "Les dépendances @[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective] de [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.tt4:1 "[GetProvince('(int32)790').GetArea.GetRegion.GetName|Y] @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetAdjective], en plus de #Y [GetProvince('(int32)743').GetName|Y]#!, $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt5:3 "Les dépendances @[antigonids_scope.GetFlag]![antigonids_scope.GetAdjective] de [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], de [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] et de [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.a:0 "Il y a beaucoup à gagner dans le jeu des empires"
 diadochi_flavor_become_our_trib:0 "vont devenir nos tributaires."
 diadochi_flavor_become_our_subjects:0 "will transfer to us."

