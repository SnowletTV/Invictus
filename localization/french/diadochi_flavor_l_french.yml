 flavor_cyprus.1.desc:0 "Before the death of #E Perdikkas#! (321BC), [GetCharacter('(int32)42').GetPraenomen] had secured an alliance with Nikokreon, the most prominent of the Cypriot kings. By 316 BCE, Cyprus became a battleground between [GetCharacter('(int32)42').GetPraenomen] and #E Antigonus#! for control over the Mediterranean. Alongside #E Nikokreon#! were three other loyal vassal kings: #E Nicokles#! of Paphos, #E Androkles#! of Amathus, and #E Pasikrates#! of Soli. The other kings of Cyprus allied with Antigonus. [GetCharacter('(int32)42').GetPraenomen]'s military intervention under the command of his brother Menelaos proved successful in quelling rebellious kings. In 312 [GetCharacter('(int32)42').GetPraenomen] ousted all the Cypriot kings with the exception of Nikokreon of [GetProvince('(int32)331').GetName] (and perhaps Eunostos of [GetProvince('(int32)333').GetName]). [GetCharacter('(int32)42').GetPraenomen] married his daughter Eirene to Eunostos shortly after Eunostos's father died to ensure that the new king of a leading Cypriot kingdom would remain loyal. Nikokreon's domains were greatly expanded as he was given dominion over territories seized from kings loyal to the Antigonid cause. He was appointed as the chief Ptolemaic officer on the island and named the strategos of Cyprus.\n\nThough Nikokreon was favored by [GetCharacter('(int32)42').GetPraenomen], his death (potentially by compelled suicide) in 309 BCE led to a direct Ptolemaic administration of Cyprus and the abolishment of remaining independent Cypriot kingdoms. [GetCharacter('(int32)42').GetPraenomen]'s brother Menealos assumed Nikokreon's role; he was made king of [GetProvince('(int32)331').GetName] and Satrap of Cyprus.\n\nNow that Cyprus has fallen out of Antigonid control, [menelaos_lagid.GetPraenomen] has established control over the island in our name; however, [eunostos_of_soloi.GetPraenomen], the supposed rightful ruler of [GetProvince('(int32)333').GetName], has been incessantly pestering [ROOT.GetCountry.GetRuler.GetPraenomen] to restore [eunostos_of_soloi.GetHerHis] family's lands. Offering significant sums of gold and arguing that [ROOT.GetCountry.GetRuler.GetPraenomen] need never fear where [eunostos_of_soloi.GetHerHis] loyalties lie. However, it is clear to [ROOT.GetCountry.GetRuler.GetPraenomen] that [eunostos_of_soloi.GetPraenomen] does not merely seek to rule [eunostos_of_soloi.GetHerHis] ancestral seat, but instead to subjugate the whole of Cyprus..."
 flavor_cyprus.1.a:0 "Let [eunostos_of_soloi.GetPraenomen] return to Soloi."
 flavor_cyprus.1.at:0 "[eunostos_of_soloi.GetPraenomen] will be granted [GetProvince('(int32)333').GetName] as a #E [THIS.GetCountry.GetAdjective]#! #Y Feudatory#!\n[GetProvince('(int32)6431').GetName] becomes owned by #E Soloi#!"
