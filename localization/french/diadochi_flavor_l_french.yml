 diadochi_flavor.53.a:0 "La fortune est parfois bien volage…"
 diadochi_flavor.53.at:1 "@[antigonids_scope.GetFlag]![antigonids_scope.GetName|Y] a été démantelé par les autres diadoques."

 diadochi_flavor.54.t:0 "[pleistarchus_scope.GetPraenomen] de [pleistarchus_satrapy.GetName]"
 diadochi_flavor.54.desc_01:0 "Although Macedon has long laid claim to #E Caria#!, it has been decided that rule of Caria and Cilicia shall be placed in the hands of an ostensibly neutral third party to act as a buffer state between the northern and eastern successors.\n\n"
 diadochi_flavor.54.desc_02:0 "Macedon laid claim to @[pleistarchus_satrapy.GetFlag]! [pleistarchus_satrapy.GetName|Y] in the recent division of [GetCountry('PRY').GetAdjective] spoils, driving a wedge between the northern and eastern successors.\n\n" 
 diadochi_flavor.54.desc_1:1 "Il semble maintenant que [GetCharacter('(int32)32').GetPraenomen] a été convaincu ou contraint par son frère et général [pleistarchus_scope.GetPraenomen] de lui confier son gouvernement, avec une indépendance presque totale."
 diadochi_flavor.54.desc_2:0 "La province a maintenant été réservée pour [pleistarchus_scope.GetPraenomen], un noble courtisan macédonien, pour qu'il la gouverne avec une large autonomie."
 diadochi_flavor.54.a:0 "Cette décision est assez discutable…"
 diadochi_flavor.54.at:1 "@[pleistarchus_satrapy.GetFlag]![pleistarchus_satrapy.GetName|Y] est désormais un allié indépendant de @[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]"
 diadochi_flavor.54.b:0 "I wonder what it [pleistarchus_scope.GetPraenomen]'s future holds..."
