 flavor_sel.1.t:0 "Les satrapies orientales"
 flavor_sel.1.desc:0 "Il y a quelques décennies de cela, Alexandre envahissait l'Inde et étendait son empire jusqu'au fleuve Indus. Depuis, les nombreux conflits entre diadoques ont laissé les satrapies orientales dans un état d'isolement et d'affaiblissement considérable.\nOr, l'année passée, Chandragupta Maurya est parvenu à unifier tout le Nord de l'Inde, en écrasant l'empire Nanda et en balayant les satrapes grecs de la vallée de l'Indus.\nIl nous a été suggéré de mettre un terme à nos pertes en abandonnant les dernières satrapies orientales aux Mauryas, afin d'éviter un conflit qui pourrait durer des années. Au contraire, une trêve permettrait de gagner un peu du temps nécessaire à la consolidation de nos propres possessions et de vaincre les autres diadoques."
 flavor_sel.1.a:0 "Nous devrions entamer des négociations avec les Mauryas"
 flavor_sel.1.b:0 "Nous n'avons pas à nous laisser intimider"
 seleucid_maurya_start.1.a.tt:0 "Si les Mauryas l'acceptent, voici ce qu'il va se produire :\n"
 seleucid_maurya_start.1.b.tt:2 "#R La guerre avec les Mauryas (@[GetCountry('MRY').GetFlag]!) va très certainement reprendre immédiatement.#!\nSi cela devait survenir, $seleucid_maurya_start.5.b.tt$"
 seleucid_maurya_war_deets_tt:0 "#R If war resumes with the Mauryas (@[GetCountry('MRY').GetFlag]!), we will annex parts of Gandhara (@[GetCountry('GHA').GetFlag]!) and Arachosia (@[GetCountry('ARS').GetFlag]!)."
 seleucid_maurya_start.5.b.tt:0 "Les #Y Mauryas#! vont recevoir :\n"
 seleucid_land_transfer_tooltip:1 "Les provinces des #R Paropamisades#!, de #R Sattagydie#!, d'#R Arachosie#!, de #R Pactye#!, de #R Gédrosie#! et de #R Parécanie#! vont être transférées aux Mauryas (@[GetCountry('MRY').GetFlag]!)."
 seleucid_land_transfer_mauryan_tooltip:0 "Les provinces des #G Paropamisades#!, de #G Sattagydie#!, d'#G Arachosie#!, de #G Pactye#!, de #G Gédrosie#! et de #G Parécanie#! vont être transférées aux Mauryas (@[THIS.GetCountry.GetFlag]!)."

 flavor_sel.2.t:0 "La fin de la menace grecque ?"
 flavor_sel.2.desc:0 "Il y a quelques décennies de cela, Alexandre le Grand a envahi le sous-continent et défait tous les dirigeants de la vallée de l'Indus. Mais les choses ont bien changé depuis : la mort du conquérant a entraîné la division de son empire entre ses successeurs, dressés les uns contre les autres, alors même que l'expansion fulgurante de Chandragupta Maurya faisait l'effet d'une tornade dans tout le Nord de l'Inde.\nAu cours de l'année passée, les armées Maurya ont repris l'ensemble de la vallée de l'Indus, et elles s'apprêtent maintenant à prendre d'assaut les dernières possessions séleucides dans la région.\nOr, Séleucos vient de nous dépêcher un émissaire pour offrir de nous céder ses possessions orientales si nous consentons à conclure avec lui un traité d'amitié."
 flavor_sel.2.a:0 "Acceptons donc son offre"
 flavor_sel.2.b:0 "Nous ne nous arrêterons pas tant que la Perse sera entre ses mains !"
 flavor_sel.3.t:0 "La menace grecque"

 flavor_sel.3.desc:0 "Il y a quelques décennies, Alexandre le Grand a envahi le sous-continent et défait tous les dirigeants de la vallée de l'Indus. Mais les choses ont bien changé depuis : la mort du conquérant a entraîné la division de son empire entre ses successeurs, dressés les uns contre les autres, alors même que l'expansion fulgurante de Chandragupta Maurya faisait l'effet d'une tornade dans tout le Nord de l'Inde.\nAu cours de l'année passée, les armées Maurya ont repris l'ensemble de la vallée de l'Indus, et elles s'apprêtent maintenant à prendre d'assaut les dernières possessions séleucides dans la région.\nOr, Séleucos vient de nous faire parvenir un émissaire pour proposer une trêve. Cela nous donnerait assurément le temps de consolider nos conquêtes, et peut-être aussi de tourner notre attention vers d'autres régions."
 flavor_sel.3.a:0 "Nous devons poursuivre sur notre lancée"
 flavor_sel.3.b:0 "Tentons de conclure la paix pour gagner du temps"
 seleucid_maurya_start.3.b.tt:0 "Si les Séleucides acceptent la trêve, voici ce qu'il va se produire :\n"

 flavor_sel.4.t:0 "La paix pour notre époque"
 flavor_sel.4.desc:0 "Les Mauryas ont accepté notre offre, et en signe d'amitié nous ont fait parvenir un grand nombre d'éléphants de combat. Nous saurons assurément en faire bon usage dans la guerre contre les autres diadoques."
 flavor_sel.4.a:0 "Merveilleux !"

 flavor_sel.401.t:0 "Annexation of Gandhara"
 flavor_sel.401.desc:0 "With the new peace established between the Seleucids and ourselves, we may decide how to divy up the land in the region of Gandhara. While we can keep the same vassal that was transferred to us, we may also choose to directly rule over the important parts of the land and leave the rest to the mountain tribe, although, this would greatly upset the locals."
 flavor_sel_401.a:0 "Who cares? It's our land now."
 flavor_sel_401.b:0 "They are better kept as our vassal."

 flavor_sel.5.t:0 "Une trêve précaire"
 flavor_sel.5.desc:0 "Les Mauryas ont accepté de conclure une trêve. Cela offrira aux deux pays un répit dont ils ont bien besoin. Le moment semble donc parfait pour lancer la reconstruction et consolider notre jeune empire. Et même si cela revient à abandonner pour l'instant les cités grecques de la vallée de l'Indus, c'est sans doute la voie la plus sage."
 flavor_sel.5.a:0 "Il est temps de nous occuper d'Antigone"
 flavor_sel.5.b:0 "Ne tournons pas le dos à l'Indus"

 flavor_sel.6.t:0 "La guerre !"
 flavor_sel.6.desc:0 "Plutôt que nous faire parvenir une réponse officielle, les Mauryas nous ont renvoyé la tête de notre messager. Les garnisons à la frontière rapportent que leurs troupes repèrent les régions environnantes. La guerre est désormais inévitable."
 flavor_sel.6.a:0 "C'est une belle année pour mourir"
 flavor_sel.6.b:0 "Annex a land route through our subjects."

 flavor_sel.7.t:0 "La guerre !"
 flavor_sel.7.desc:1 "Les Séleucides ont rejeté notre généreuse offre de trêve. Tout au contraire, leurs armées s'avancent dès à présent vers nos positions. Par ailleurs, les villes grecques de la vallée de l'Indus ont commencé à s'agiter et se préparent à soutenir les troupes séleucides."

 flavor_sel.10.t:0 "The Desolation of Gedrosia"
 flavor_sel.10.desc:0 "Gedrosia, the land which stole one third of the army of Alexander as he marched homeward, to his death, is an almost barren rock populated by mountains and deserts, a stark contrast to the great Erythraean Sea lying below it, which Nearchus sailed as he matched Alexander in his fateful journey. Though it is a dead land, there are those few souls who live there - the fish-eaters - as they are known, the Ichthyophagi. They must be a cursed people, to live their lives in such a harsh and unforgiving place. These Ichthyophagoi of strange custom offer no tribute worth the effort, and the land's desolation serves only to claim the lives of those who dare tread upon it. [gedrosia_old_overlord.GetRuler.GetPraenomen]'s advisors suggest that it may be time to let the desert reclaim what is hers, to abandon Gedrosia to its wilderness, and redirect our efforts to more prosperous lands. If we withdraw, we will do so carefully and slowly to ensure that the land is not taken by our enemies and the local tribes will remain friendly to [gedrosia_old_overlord.GetName]."
 flavor_sel.10.a:0 "Withdraw and let the desert claim Gedrosia."
 flavor_sel.10.at:0 "#E #Y Gedrosia#!#! will be released as a [gedrosia_old_overlord.GetAdjective] #E Trial Vassal#! in two years time"
 flavor_sel.10.b:0 "We will not give up even a grain of sand."
 flavor_sel.10.b.effect: "Increase unrest and maintenance costs in Gedrosia, but gain a small prestige bonus."
 flavor_sel.11.t:0 "Gedrosia Abandoned"
 flavor_sel.11.desc:0 "The desert of Gedrosia has been abandoned to its fate. The last of the [gedrosia_old_overlord.GetAdjective] forces have left the region. In truth, the Ichthyophagoi tribes now answer to no man, but they nominally recognize [gedrosia_old_overlord.GetAdjective] as their overlord. The shifting sands of this wilderness remain untamed..."
 flavor_sel.11.a:0 "At last, we are free from this burden."
