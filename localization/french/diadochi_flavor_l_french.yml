 diadochi_flavor.100.t:0 "Une chance de frapper"
 diadochi_flavor.100.desc:0 "La faible dynastie [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] a battu en retraite vers l'ouest, même si elle prétend continuer à exercer une suzeraineté toute nominale sur de vastes territoires.\n\nNous sommes bien les seuls qui osent dirent ce qu'il en est : la légitimité des Séleucides a bel et bien été réduite à néant.\n\nC'est donc avec un grand intérêt que nous avons appris que l'une de nos expéditions est rentrée tant bien que mal, il y a peu, après avoir été chassée par une patrouille frontalière menée par [SCOPE.sC('origin').GetRuler.GetName], le [SCOPE.sC('origin').GetRulerTitle] de [SCOPE.sC('origin').GetName]. Si nous répliquons promptement, nous pourrions donc leur porter un coup sévère – même si cela provoquerait assurément aussitôt la guerre."
 diadochi_flavor.100.a:0 "C'est le bon moment !"
 diadochi_flavor.100.b:0 "Mieux vaut ne pas ruiner l'équilibre fragile"

 diadochi_flavor.101.t:0 "Hordes parthes"
 diadochi_flavor.101.desc:0 "Sentant bien le pire moment où frapper, les hordes des étendues [SCOPE.sC('target').GetAdjective] sur les territoires [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] comme une meute de loup fondrait sur un agneau.\n\nL'attaque s'est produite sans aucun signe avant-coureur, et le [SCOPE.sC('origin').GetRulerTitle] [SCOPE.sChar('sel_rul').GetPraenomen] a été parmi les premiers à tomber, alors qu'il visitait une région frontalière.\n\nAggravant encore la situation déjà catastrophique, les nobles [SCOPE.sC('origin').GetAdjective] se sont retournés les uns contre les autres, entrant en rivalité pour déterminer quel successeur légitime devait lui succéder. Le colosse de l'Orient serait-il sur le point de s'effondrer ?"
 diadochi_flavor.101.a:0 "Quelle infortune !"
 seleucid_struggles:0 "Conflits"
 desc_seleucid_struggles:0 "Des suites d'une attaque des hordes parthes, l'empire a sombré dans l'anarchie."


 egypt_cypriot_kings:0 "Cypriot Kings"
 egypt_cypriot_kings_desc:0 "Before the death of Perdikkas (321BC), Ptolemaios had secured an alliance with Nikokreon, the most prominent of the Cypriot kings. By 316 BCE, Cyprus became a battleground between Ptolemaios and Antigonus for control over the Mediterranean. Alongside Nikokreon were three other loyal vassal kings: Nicokles of Paphos, Androkles of Amathus, and Pasikrates of Soli. The other kings of Cyprus allied with Antigonus. Ptolemaios's military intervention under the command of his brother Menelaos proved successful in quelling rebellious kings. In 312, Ptolemaios ousted all the Cypriot kings with the exception of Nikokreon of [GetProvince('(int32)331').GetName] (and perhaps Eunostos of [GetProvince('(int32)333').GetName]). Ptolemaios married his daughter Eirene to Eunostos shortly after Eunostos's father died to ensure that the new king of a leading Cypriot kingdom would remain loyal. Nikokreon's domains were greatly expanded; he was appointed as the chief Ptolemaic officer on the island and named the strategos of Cyprus.\n\nThough Nikokreon was favored by Ptolemaios, his death (potentially by compelled suicide) in 309 BCE led to a direct Ptolemaic administration of Cyprus and the abolishment of remaining independent Cypriot kingdoms. Ptolemaios's brother Menealos assumed Nikokreon's role; he was made king of [GetProvince('(int32)331').GetName] and Satrap of Cyprus."
 egypt_cypriot_kings_reward_tt:0 "We will determine how #E #Y Cyprus#!#! shall be administered"

