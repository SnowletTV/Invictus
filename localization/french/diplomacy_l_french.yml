 #
 AIREASON_TRADEGOOD:0 "Ce pays veut une marchandise produite par [COUNTRY.GetName]."
 AIREASON_MILITARYACCESS:0 "Ce pays veut recevoir l'accès militaire."
 AIREASON_INTEGRATE:0 "Ce pays a l'intention d'intégrer [COUNTRY.GetName]."
 AIREASON_WAR:0 "Ce pays veut provoquer la guerre."
 nation_rank_0:0 "Horde nomade"
 nation_rank_1:0 "Cité-État"
 nation_rank_2:0 "Puissance locale"
 nation_rank_3:0 "Puissance régionale"
 nation_rank_4:0 "Puissance majeure"
 nation_rank_5:0 "Grande puissance"
 CRANK_CAN_GUARANTEE:0 " – Garantie d'autres pays.\n"
 CRANK_CAN_DEF_LEAGUES:0 " – Entrée dans des ligues défensives.\n"
 CRANK_CAN_INTERVENE:0 " – Intervention dans les guerres.\n"
 CRANK_CAN_THREATEN_WAR:0 " – Menaces de guerre.\n"
 CRANK_CAN_SUPPORT_REBELS:0 " – Soutien aux rebelles.\n"
 CRANK_CAN_ENFORCE_PEACE:0 " – Paix imposée.\n"
 CRANK_CAN_HAVE_ALLIANCES:0 " – Permet les alliances.\n"
 RANK_COUNTRY_TT_A:0 "#T $NAME$#!\n"
 RANK_COUNTRY_TT_B:0 "Ce rang politique permet les règles suivantes :\n$RULE$\nIl a aussi pour conséquences :\n$EFFECT$"
 AGRESSIVE_EXPANSION_TT:1 "#T Expansion agressive#!\n$CHANGE|-=$ par mois, ce qui se traduit par :\n$EFFECT$\n\nCette évolution mensuelle s'explique par :\n$WHY$\n\n#TF L'expansion agressive indique la façon dont les autres pays nous considèrent : si notre expansion agressive est importante, tous ceux qui considèrent nos territoires comme relevant de leur sphère d'intérêt seront moins enclins à entretenir des relations diplomatiques avec nous et pourraient chercher à s'opposer à nous.#!"
 NO_AE_TT:0 "rien"
 AND_AE_OPINIONS:0 "Ainsi qu'un #R impact négatif#! sur l'opinion des autres pays à notre égard."
 DIPLOMATIC_ACTION_TT:0 "#T $TITLE$#!\n$DESC$\n\n#TF $FLAVOR$#!"
 #
 neutral_stance:0 "Posture neutre"
 appeasement_stance:0 "Posture d'apaisement"
 trading_stance:0 "Posture mercantile"
 warmongering_stance:0 "Posture belliqueuse"
 vassaling_stance:1 "Posture dominatrice" # [LocEditor:AwaitingBatchUpdate]
 neutral_stance_desc:0 "Une posture diplomatique #Y neutre#! signifie que le pays ne se concentre sur aucun objectif diplomatique particulier. Ce manque de vision limite l'efficacité dans la poursuite d'objectifs spécifiques, mais permet aussi une plus grande flexibilité pour contracter de nouveaux accords et de nouvelles alliances."
 appeasement_stance_desc:0 "Une posture diplomatique d'#Y apaisement#! signifie que le pays se concentre sur l'amélioration de son image à l'étranger tout en renforçant ses liens avec les pays amis. Certains pourraient dire que les pays se comportant ainsi cherchent à se faire pardonner leurs actions passées…"
 trading_stance_desc:0 "Une posture diplomatique #Y mercantile#! signifie que le pays concentre tous ses efforts sur la conclusion de nouveaux accords commerciaux et l'accroissement des profits tirés de ceux déjà existants."
 warmongering_stance_desc:0 "Une posture diplomatique #Y belliqueuse#! signifie que le pays concentre tous ses efforts sur la justification de son expansion et l'intimidation des pays limitrophes."
 vassaling_stance_desc:1 "Une posture diplomatique #Y dominatrice#! signifie que le pays fait tout pour rapprocher de lui ses dépendances." # [LocEditor:AwaitingBatchUpdate]
 DIPSTAOP_ALLIES:0 "Opinion de nos #Y alliés#! : $VAL|+=0$"
 DIPSTAOP_SAME_STANCE:0 "Opinion des autres pays ayant une #Y $NAME$#! : $VAL|+=0$"
 DIPSTAOP_NEIGHBOUR:0 "Opinion des pays #Y limitrophes#! : $VAL|+=0$"
 DIPSTAOP_DEFAULT:0 "Opinion des pays à portée diplomatique : $VAL|+=0$"
 DIPSTAOP_SUBJECT:0 "Opinion de nos #Y dépendances#! : $VAL|+=0$"
 SELECT_STANCE:0 "Choix d'une posture"
 #
 ALLIANCE_NOT_ALLOWED_DUE_TO_DIFFERENT_RANK:0 "@trigger_no! $NAME|Y$ est une $RANKTHEM|Y$, alors que nous sommes une $RANKUS|Y$. Or, deux pays ne peuvent être alliés s'ils ne sont pas du même rang."
 ALLIANCE_NOT_ALLOWED_DUE_TO_RANK:0 "@trigger_no! La $RANK|Y$ de $NAME|Y$ est trop importante pour contracter des alliances. Elle ne peut que garantir l'indépendance de puissances moindres."
 MONTHLY_AE_CHANGE:0 "#T Expansion agressive mensuelle#!\n$VAL|-=2$ par mois du fait de :\n$WHY$"
 AE_DECAY_NUM:0 "Décroît aussi de $CHANGE|G$ par mois ($PERC|Y2%$ de $CURR|Y$@aggressive_expansion!) du fait de :\n$HOW$"
 NO_DECAY_IN_OFF_WAR:0 "@trigger_no! Notre #Y expansion agressive#! ne décroît pas du fait que nous sommes les attaquants dans un conflit en cours."
 CHANGE_DIP_STANCE_TT:0 "#T Changer de posture diplomatique#!\n$WHY$"
 CHANGE_DIP_STANCE:0 "Adopter une $NAME|Y$ va coûter $COST$ et se traduire par :\n$EFFECT$"
 DIP_STANCE_FULL_TOOLTIP:0 "#T $NAME$#!\n$EFFECT$\n\n#TF $DESC$#!"
 NO_OUTSIDE_DIPLO:0 "@trigger_no! En tant que $TYPE|Y$, cela nous est interdit par notre suzerain."
 ONLY_TRADE_TO_OVERLORD:0 "@trigger_no! En tant que $TYPE|Y$, $NAME$ ne peut exporter que chez son suzerain, $WHO|Y$."
 SUBJECT_CANT_REFUSE:0 "En tant que dépendance de $OVERLORD|Y$, $SUBJECT|Y$ va automatiquement prendre part à ce conflit."
 WAR_TOOLTIP_HEADER:0 "Déclarer la guerre à $NAME$"
 WAR_FLAVOR:0 "Si nous entrons en guerre contre ce pays, nous pourrons déplacer des troupes sur son territoire. Ses cités pourront ainsi être occupées, puis exigées en échange d'un retour à la paix. Toutefois, à moins que nous ne disposions d'un casus belli, notre stabilité souffrira grandement d'une déclaration de guerre."
 ALLIANCE_TOOLTIP_HEADER:0 "Proposer une alliance à $NAME$"
 ALLIANCE_FLAVOR:0 "Les pays alliés peuvent être appelés à prendre les armes en cas de guerre d'agression, et le sont automatiquement en cas de guerre défensive. Dans ce dernier cas, il est impossible de ne pas répondre à un appel aux armes."
 CANCELALLIANCE_TOOLTIP_HEADER:0 "Rompre l'alliance avec $NAME$"
 CANCELALLIANCE_FLAVOR:0 "Si l'alliance avec ce pays est rompue, il ne nous appellera plus à prendre part à ses conflits, et l'inverse sera tout aussi vrai. Nos relations vont donc en pâtir."
 INVITE_DEF_TOOLTIP_HEADER:0 "Inviter $NAME$ dans une ligue défensive"
 INVITE_DEF_FLAVOR:1 "Nous allons soit former une ligue défensive que nous dirigerons nous-mêmes, soit inviter un nouveau pays à devenir membre de notre ligue. Une ligue défensive est une alliance conclue entre plusieurs pays d'extension réduite, qui sont mutuellement appelés à prendre les armes en cas d'attaque contre l'un des membres. Les membres d'une ligue ne peuvent refuser les appels aux armes en cas d'agression extérieure, mais ne sont pas appelés à prendre part aux guerres offensives des autres membres. Seul le pays dirigeant la ligue peut inviter de nouveaux pays à y entrer ou accepter la demande de pays souhaitant y entrer."
 ASKJOIN_DEF_TOOLTIP_HEADER:0 "Demander à entrer dans la ligue défensive de $NAME$"
 ASKJOIN_DEF_FLAVOR:1 "Si cela est accepté nous allons entrer dans la ligue défensive. Une ligue défensive est une alliance conclue entre plusieurs pays d'extension réduite, qui sont mutuellement appelés à prendre les armes en cas d'attaque contre l'un des membres. Les membres d'une ligue défensive ne peuvent refuser les appels aux armes en cas d'agression extérieure, mais ne sont pas appelés à prendre part aux guerres offensives des autres membres. Seul le pays dirigeant la ligue peut inviter de nouveaux pays à y entrer ou accepter la demande de pays souhaitant y entrer."
 LEAVE_DEF_TOOLTIP_HEADER:0 "Sortir de la ligue défensive de $NAME$"
 LEAVE_DEF_FLAVOR:1 "Nous allons quitter la ligue défensive. Une ligue défensive est une alliance conclue entre plusieurs pays d'extension réduite, qui sont mutuellement appelés à prendre les armes en cas d'attaque contre l'un des membres. Les membres d'une ligue ne peuvent refuser les appels aux armes en cas d'agression extérieure, mais ne sont pas appelés à prendre part aux guerres offensives des autres membres. Seul le pays dirigeant la ligue peut inviter de nouveaux pays à y entrer ou accepter la demande de pays souhaitant y entrer."
 GUARANT_TOOLTIP_HEADER:0 "Offrir de garantir l'indépendance de $NAME$"
 GUARANT_FLAVOR:0 "Garantir l'indépendance d'un pays nous contraindra à venir à son secours s'il est attaqué. Cela permet donc à un pays plus puissant d'en protéger de plus faibles sans pour autant contracter d'alliance."
 REVGUARANT_TOOLTIP_HEADER:0 "Révoquer la garantie de $NAME$"
 REVGUARANT_FLAVOR:0 "Nous allons cesser de garantir l'indépendance de ce pays, et n'irons plus à son secours s'il est attaqué."
 PEACE_TOOLTIP_HEADER:0 "Négocier la paix avec $NAME$"
 PEACE_FLAVOR:0 "Lance des négociations de paix avec nos ennemis pour mettre fin au conflit. Cela peut se traduire par le transfert de cités, le versement d'argent ou le changement de statut de dépendance de certains pays."
 ANNEX_TOOLTIP_HEADER:0 "Lancer l'intégration de $NAME$"
 ANNEX_FLAVOR:0 "Une annexion diplomatique permet d'intégrer un client, un feudataire ou une satrapie au sein de notre pays sans avoir à lui déclarer la guerre. Le coût et la durée de cette intégration dépendent de la puissance de la dépendance par rapport à la nôtre."
 ABORTANNEX_TOOLTIP_HEADER:0 "Annuler l'intégration de $NAME$"
 ABORTANNEX_FLAVOR:0 "Si l'intégration diplomatique est annulée, cette dépendance ne pourra intégrer notre pays."

 OFFER_tributary_TOOLTIP_HEADER:0 "Exiger un tribut de $NAME$"
 OFFER_tributary_FLAVOR:0 "Un tributaire est une dépendance autonome versant une partie de ses revenus mensuels à son suzerain pour prix de sa protection. Les tributaires ne coûtent pas de relation diplomatique, mais ils ne peuvent être intégrés diplomatiquement. Par ailleurs, ils peuvent rompre d'eux-mêmes la relation et ils ne sont pas automatiquement appelés à prendre les armes en cas de conflit de leur suzerain."
 CANCEL_tributary_TOOLTIP_HEADER:0 "Renoncer au tribut de $NAME$"
 CANCEL_tributary_FLAVOR:0 "Renoncer à la relation avec un tributaire en fait un pays indépendant. Il cesse de lors de verser tribut, mais nous n'aurons plus à le protéger s'il est attaqué."
 BREAK_tributary_TOOLTIP_HEADER:0 "Refuser de verser le tribut à $NAME$"
 BREAK_tributary_FLAVOR:1 "Rompre la relation avec notre suzerain va nous rendre notre indépendance et nous n'aurons plus à lui verser le tribut, mais nous ne bénéficierons plus de sa protection et il disposera d'un casus belli à notre encontre pendant 5 ans."
 OFFER_vassal_tribe_CATEGORY:0 "Influence"
 OFFER_vassal_tribe_TOOLTIP_HEADER:0 "Exiger la vassalité tribale de $NAME$"
 OFFER_vassal_tribe_FLAVOR:0 "Un vassal tribal est une dépendance tribale d'un pays civilisé, qui livre à celui-ci une portion de ses effectifs mensuels pour prix de sa protection et d'avantages en termes de civilisation. Les vassaux tribaux ne coûtent pas de relation diplomatique, mais ils ne peuvent être intégrés diplomatiquement. Par ailleurs, ils peuvent rompre d'eux-mêmes la relation et ils ne sont pas automatiquement appelés à prendre les armes en cas de conflit de leur suzerain. Enfin, celui-ci bénéficie d'un avantage quant à la satisfaction de ses populations tribales."
 CANCEL_vassal_tribe_CATEGORY:0 "Influence"
 CANCEL_vassal_tribe_TOOLTIP_HEADER:0 "Annuler la vassalité tribale de $NAME$"
 CANCEL_vassal_tribe_FLAVOR:0 "Renoncer à la relation de vassalité va permettre à ce pays de retrouver son indépendance et il n'aura plus à nous livrer d'effectifs, mais nous n'aurons plus à le protéger s'il est attaqué. Par ailleurs, nous allons aussi perdre l'avantage en satisfaction des tribaux."
 BREAK_vassal_tribe_CATEGORY:0 "Influence"
 BREAK_vassal_tribe_TOOLTIP_HEADER:0 "Rejeter la vassalité tribale envers $NAME$"
 BREAK_vassal_tribe_FLAVOR:0 "Rompre la relation de vassalité envers notre suzerain va nous faire retrouver notre indépendance et nous n'aurons plus à lui livrer d'effectifs, mais nous ne bénéficierons plus d'avantages en termes de civilisation ni de sa protection. Par ailleurs, il disposera d'un casus belli à notre encontre pendant 5 ans."
 OFFER_satrapy_TOOLTIP_HEADER:0 "Offrir le statut de satrapie à $NAME$"
 OFFER_satrapy_FLAVOR:0 "Une satrapie est une dépendance perse assez étendue, placée sous l'autorité d'un suzerain puissant, et qui lui verse une bonne part de ses revenus mensuels pour prix de sa protection. Les satrapies coûtent une relation diplomatique. Toutefois, elles ne peuvent pas rompre la relation, et peuvent sous certaines conditions être intégrées diplomatiquement. Enfin, elles sont automatiquement appelées aux armes pour les guerres dans lesquelles est impliqué leur suzerain. Une satrapie et son suzerain doivent être des monarchies, et ce dernier reçoit aussi un avantage en termes de légitimité."
 CANCEL_satrapy_TOOLTIP_HEADER:0 "Annuler le statut de satrapie de $NAME$"
 CANCEL_satrapy_FLAVOR:0 "Renoncer à la relation avec cette satrapie en fera un pays indépendant et elle cessera de nous verser le moindre paiement, mais nous n'aurons plus à la protéger si elle est attaquée et elle ne coûtera plus une relation diplomatique. Par contre, nous perdrons notre avantage en termes de légitimité."
 BREAK_satrapy_TOOLTIP_HEADER:0 "Renoncer au statut de satrapie de $NAME$"
 BREAK_satrapy_FLAVOR:0 "Rompre avec notre statut de satrapie va nous faire recouvrer notre indépendance et nous n'aurons plus à verser le moindre paiement à notre suzerain. Par contre, nous ne bénéficierons plus de sa protection et il disposera à notre encontre d'un casus belli pendant 5 ans."
 OFFER_client_state_TOOLTIP_HEADER:1 "Offrir le statut de client à $NAME$"
 OFFER_client_state_FLAVOR:0 "Un client est un pays d'extension réduite qui verse une partie de ses revenus mensuels à son suzerain et est placé sous son autorité. Les clients coûtent une relation diplomatique. Toutefois, ils ne peuvent rompre d'eux-mêmes la relation, et peuvent sous certaines conditions être intégrés diplomatiquement. Enfin, ils sont automatiquement appelés aux armes pour les guerres dans lesquelles est impliqué leur suzerain. Il est donc peu probable qu'un pays devienne de bon gré un client."
 CANCEL_client_state_TOOLTIP_HEADER:0 "Annuler le statut de client de $NAME$"
 CANCEL_client_state_FLAVOR:0 "Renoncer à la relation avec un client en fait un pays indépendant. Il cesse alors tout versement, mais nous n'aurons plus à le protéger s'il est attaqué et il ne coûtera plus de relation diplomatique."
 BREAK_client_state_TOOLTIP_HEADER:0 "Rompre la relation de client avec $NAME$"
 BREAK_client_state_FLAVOR:0 "Rompre la relation de client avec notre suzerain va nous rendre notre indépendance et nous n'aurons plus rien à lui verser. Par contre, nous ne bénéficierons plus de sa protection et il disposera d'un casus belli à notre encontre pendant 5 ans."
 OFFER_feudatory_TOOLTIP_HEADER:0 "Offrir le statut de feudataire à $NAME$"
 OFFER_feudatory_FLAVOR:0 "Un feudataire est un pays d'extension réduite qui verse une partie de ses effectifs mensuels à son suzerain et est placé sous son autorité. Les feudataires ne coûtent pas de relation diplomatique, ne peuvent pas rompre la relation et peuvent sous certaines conditions être intégrés diplomatiquement. Enfin, ils sont automatiquement appelés aux armes pour les guerres dans lesquelles est impliqué leur suzerain. Ils doivent appartenir à la même sphère culturelle que leur suzerain et bénéficient d'un entretien réduit de leur armée, mais la satisfaction de leurs citoyens est réduite."
 CANCEL_feudatory_TOOLTIP_HEADER:0 "Annuler le statut de feudataire de $NAME$"
 CANCEL_feudatory_FLAVOR:0 "Renoncer au statut de feudataire va rendre ce pays indépendant. Il cesse dès alors tout versement d'effectifs, mais nous n'aurons plus à le protéger s'il est attaqué."
 BREAK_feudatory_TOOLTIP_HEADER:0 "Rompre la relation de feudataire avec $NAME$"
 BREAK_feudatory_FLAVOR:0 "Rompre la relation de feudataire avec notre suzerain va nous rendre notre indépendance et nous n'aurons plus à lui verser d'effectifs. Par contre, nous ne bénéficierons plus de sa protection et il disposera d'un casus belli à notre encontre pendant 5 ans."

 MILACC_TOOLTIP_HEADER:0 "Demander un accès militaire à $NAME$"
 MILACC_FLAVOR:1 "Disposer d'un accès militaire dans un autre pays permet d'y déplacer des troupes et d'y amarrer des navires sans déclencher d'hostilités. Sans accès militaire, nos armées et nos flottes ne peuvent se rendre dans d'autres pays, sauf en cas de guerre ou si elles sont en exil. Par ailleurs, un accès militaire contribue à améliorer les relations."
 CANCELMILACC_TOOLTIP_HEADER:0 "Renoncer à l'accès militaire en $NAME$"
 CANCELMILACC_FLAVOR:1 "Renoncer à l'accès militaire dans ce pays signifie que nous ne pourrons plus déplacer de troupes dans ses territoires ou amarrer de navires dans ses ports. Cela va aussi dégrader nos relations."
 OFFERMILACC_TOOLTIP_HEADER:0 "Offrir l'accès militaire à $NAME$"
 OFFERMILACC_FLAVOR:1 "Accorder l'accès militaire à un autre pays lui permet de déplacer des troupes sur nos territoires et d'amarrer des navires dans nos ports. Sans accès militaire, ses armées et ses troupes ne pourraient y pénétrer, sauf en cas de guerre ou si elles sont en exil. Par ailleurs, un accès militaire contribue à améliorer les relations."
 REVOKEMILACC_TOOLTIP_HEADER:0 "Révoquer l'accès militaire de $NAME$"
 REVOKEMILACC_FLAVOR:1 "Révoquer l'accès militaire dont dispose ce pays lui interdira désormais de déplacer des troupes sur nos territoires ou d'amarrer ses navires dans nos ports. Cela va aussi dégrader nos relations."
 INSULT_TOOLTIP_HEADER:0 "Insulter $NAME$"
 INSULT_FLAVOR:0 "Insulter un autre pays va dégrader son opinion à notre égard, le rendant moins susceptible d'accepter d'autres actions diplomatiques et lui offrant un casus belli pour nous déclarer la guerre."
 SENDGIFT_TOOLTIP_HEADER:0 "Envoyer de l'@gold! à $NAME$"
 SENDGIFT_FLAVOR:0 "Un don en or va immédiatement accroître l'opinion de ce pays à notre égard, le rendant plus susceptible d'accepter d'autres actions diplomatiques. L'importance de la somme versée dépend de la richesse du pays visé."
 CALL_TOOLTIP_HEADER:0 "Appeler $NAME$ aux armes"
 CALL_FLAVOR:0 "Appeler aux armes des alliés leur permettra de s'impliquer dans les conflits. Mais s'ils rejettent cet appel, notre alliance sera rompue."
 SELLPROV_TOOLTIP_HEADER:1 "Vendre une localité à $NAME$"
 SELLPROV_FLAVOR:1 "Vendre une localité à un autre pays lui transférera le contrôle sur celle-ci en échange d'une somme convenue."
 SUPPORTREB_TOOLTIP_HEADER:0 "Soutenir des rebelles en $NAME$"
 SUPPORTREB_FLAVOR:0 "Soutenir des rebelles dans un pays étranger vise à saper sa stabilité sans avoir à l'affronter directement. Cela aggrave l'agitation parmi les populations n'appartenant pas à la culture dominante, accroissant d'autant les chances qu'une révolte ou qu'une guerre civile éclate. Par contre, cela donne à ce pays un casus belli contre nous tant que nous ne reviendrons pas sur notre action."
 SUPPORTREBSTOP_TOOLTIP_HEADER:0 "Cesser de soutenir des rebelles en $NAME$"
 SUPPORTREBSTOP_FLAVOR:1 "Cesser de soutenir les rebelles de ce pays réduira le mécontentement des pops n'appartenant pas à la culture dominante et il va perdre le casus belli à notre encontre dû au soutien apporté aux rebelles."
 RANSOM_TOOLTIP_HEADER:0 "Payer la rançon d'un captif en $NAME$"
 RANSOM_FLAVOR:0 "Payer la rançon d'un captif va permettre de faire libérer l'un de nos personnages et de le faire rentrer au pays. Contre une certaine somme."
 ASKTRADEACC_TOOLTIP_HEADER:0 "Demander l'ouverture d'une route commerciale avec $NAME$"
 ASKTRADEACC_FLAVOR:0 "Un accès commercial permettra à nos pays d'échanger des marchandises et de tirer des profits du commerce."
 BARB_SURRENDER_TOOLTIP_HEADER:0 "Exiger la reddition des barbares"
 BARB_SURRENDER_FLAVOR:0 "Si les barbares se rendent, leur armée sera démantelée et tous les territoires qu'ils occupent actuellement nous seront restitués. Nous percevrons alors des esclaves et du butin."
 BARB_CLIENT_TOOLTIP_HEADER:1 "Vassaliser les barbares"
 BARB_CLIENT_FLAVOR:1 "Les barbares vont se voir offrir, en échange de la paix, de devenir des vassaux tribaux au sein de leur propre pays. Celui-ci sera constitué de tous les territoires que leur tribu occupe actuellement, pratiquera sa propre religion et aura sa propre culture."
 BARB_PAYOFF_TOOLTIP_HEADER:0 "Acheter le départ des barbares"
 BARB_PAYOFF_FLAVOR:1 "Si les barbares acceptent de partir, leurs armées vont s'éloigner et tous les territoires qu'ils occupent actuellement nous seront restitués – contre paiement en or. Ils cesseront alors d'envahir nos territoires et iront harceler d'autres pays, jusqu'à ce que quelqu'un d'autre les achète à son tour."
 BARB_SETTLE_TOOLTIP_HEADER:0 "Autoriser les barbares à s'établir"
 BARB_SETTLE_FLAVOR:1 "Autoriser les barbares à s'établir va démanteler leur armée et les faire s'installer parmi les habitants de la localité qu'ils occupent, comme pops d'hommes libres pratiquant leur propre religion et ayant leur propre culture."
 FABRICATE_CLAIM_TOOLTIP_HEADER:0 "Fabriquer une revendication contre $NAME$"
 FABRICATE_CLAIM_FLAVOR:1 "Fabriquer une revendication contre un pays nous alloue un casus belli de conquête visant les localités de la province choisie. Elles sont alors moins coûteuses à exiger lors des négociations de paix."
 CANCEL_FABRICATE_CLAIM_TOOLTIP_HEADER:0 "Annuler la revendication contre $NAME$"
 CANCEL_FABRICATE_CLAIM_FLAVOR:0 "Ceci va mettre fin à notre tentative de fabriquer une revendication contre ce pays."
 IMPROVE_RELATION_TOOLTIP_HEADER:0 "Améliorer l'opinion de $NAME$"
 IMPROVE_RELATION_FLAVOR:0 "Améliorer nos relations avec ce pays va lentement accroître son opinion sur nous, le rendant ainsi plus susceptible d'accepter d'autres actions diplomatiques."
 CANCEL_IMPROVE_RELATION_TOOLTIP_HEADER:0 "Cesser d'améliorer l'opinion de $NAME$"
 CANCEL_IMPROVE_RELATION_FLAVOR:0 "Cela va cesser d'améliorer l'opinion de ce pays à notre égard."
 CANCEL_IMPROVE_RELATION_CATEGORY:0 "Relations"
 REQUEST_TRANSFER_SUBJECT_CATEGORY:0 "Influence"
 INTERVENE_IN_WAR_TOOLTIP_HEADER:0 "Intervenir dans les conflits de $NAME$"
 INTERVENE_IN_WAR_FLAVOR:0 "Une puissance d'un rang suffisant peut intervenir dans un conflit déclenché par une autre puissance ou l'impliquant, en la considérant comme ennemie."
 ENFORCE_PEACE_TOOLTIP_HEADER:0 "Imposer la paix à $NAME$"
 ENFORCE_PEACE_FLAVOR:0 "Une puissance d'un rang suffisant peut imposer la paix dans un conflit qui n'implique pas d'autres puissances."
 THREATEN_WAR_TOOLTIP_HEADER:0 "Menacer $NAME$ de guerre"
 THREATEN_WAR_FLAVOR:1 "Menacer un pays de guerre permet d'exiger l'une de ses localités sans avoir à l'affronter. S'il l'accepte, cette localité nous sera transférée, mais cela se traduira par un accroissement de notre expansion agressive."
 DEMAND_ACCESS_TOOLTIP_HEADER:0 "Exiger l'accès militaire à $NAME$"
 DEMAND_ACCESSTITLE:0 "Exiger l'accès militaire"
 DEMAND_ACCESSNEWDESC:0 "Souhaitez-vous vraiment demander l'accès militaire ? Cela va assurément les agiter, et s'ils refusent une guerre va éclater entre nous seuls et l'ensemble de leurs alliés."
 DEMAND_ACCESS_FLAVOR:0 "S'ils sont assez sages pour décliner, nous allons les envahir pour imposer cette exigence, le but de guerre étant leur capitale. Nous ne pouvons impliquer nos alliés dans ce conflit."
 DEMAND_ACCESS_DESC:0 "Exige qu'ils laissent librement passer nos troupes par leurs territoires."
