 temple_state_button_title:0 "Create Temple State"
 temple_state_button_desc:0 "Are you sure you want to create a Temple State? This will create a subject out of [SCOPE.GetRootScope.GetProvince.GetName|Y]."
 MAKE_TEMPLE_STATE_EFFECT_TT:0 "[SCOPE.GetRootScope.GetProvince.GetName|Y] will become a temple state, an extensive sanctuary consisting of extensive estates worked by a large number of sacred slaves.\n[SCOPE.GetRootScope.GetProvince.GetName|Y] will become our subject, with a bonus to their state trade routes and state religion happiness. The priests here will enjoy extended powers and privileges with their authority being second only to our ruler. They will operate with almost complete autonomy, but will not cost a diplomatic relations slot and can be integrated."

 temple_state_modifier:0 "Temple State"
 desc_temple_state_modifier:0 "Rule of this area has been entrusted to a high priest, enjoying extended powers and privileges, whose authority is second only to its temporal ruler. As typically practiced in the near east, a Temple State was a small theocracy wherein a priest-king ruled over a secular society typically consisting of extensive estates worked by a large number of sacred slaves."

 temple_state_event.1.t:0 "Temple State of [temple_estate_province.GetName]"
 temple_state_event.1.desc:0 "The influence of Achaemenid rule in Anatolia remained long after the King of Kings had been deposed. Under their rule land devoted to temples was still largely considered inviolable, and their priests could hold some of the highest positions in society. This created ideal conditions for temple estates, which could become very wealthy and influential with attached villages, cities and fields, to flourish, effectively becoming temple states.\n\nRule of these temple states was entrusted to a high priest, enjoying extended powers and privileges, whose authority is second only to the area's temporal ruler. As typically practiced in the near east, a Temple State was a small theocracy wherein a priest-king ruled over a secular society typically consisting of extensive estates worked by a large number of sacred slaves.\n\nNow, [new_temple_state.GetRuler.GetName] has been appointed as the high priest at [new_temple_state.GetCapital.GetName] and has been given a collection of properties centered around its temple. [new_temple_state.GetRuler.GetPraenomen], has come to [ROOT.GetCountry.GetCapital.GetName] to argue that 'It is not right that the men who worship in the name of the king also serve temporal masters.' [new_temple_state.GetRuler.GetPraenomen] asks that we grant additional lands and slaves to [new_temple_state.GetName] so that its priests can devote themselves completely to holy matters. [new_temple_state.GetName] has deep coffers and is willing to pay a 'fair price' for this boon."
 temple_state_event.1.a:0 "[new_temple_state.GetRuler.GetPraenomen] ought to be grateful enough already."
 temple_state_event.1.b:0 "[new_temple_state.GetName] can have [temple_estate_neighbor_province.GetName]."
 temple_state_event.1.c:0 "We can spare a little more land."

 temple_state_event.2.t:0 "Temple State of [temple_estate_province.GetName]"
 temple_state_event.2.desc:0 "The influence of Achaemenid rule in Anatolia remained long after the King of Kings had been deposed. Under their rule land devoted to temples was still largely considered inviolable, and their priests could hold some of the highest positions in society. This created the conditions for temple estates, which could become very wealthy and influential with attached villages, cities and fields, to effectively become temple states.\n\nRule of these temple states was entrusted to a high priest, enjoying extended powers and privileges, whose authority is second only to the area's temporal ruler. As typically practiced in the near east, a Temple State was a small theocracy wherein a priest-king ruled over a secular society typically consisting of extensive estates worked by a large number of sacred slaves.\n\nIn recent times, the collection of properties controlled by the priests of [temple_estate_province.GetName] has come to resemble one of these temple states. The head of this priesthood, [temple_state_high_priest.GetName], has come to [ROOT.GetCountry.GetCapital.GetName] to argue that 'It is not right that the men who worship in our name to also serve temporal masters.' [temple_state_high_priest.GetPraenomen] asks that we grant autonomy to the priests of [temple_estate_province.GetName] so that they can devote themselves completely to holy matters."
 temple_state_event.2.a:0 "A small donation should placate these priests." #temple_state_placated_modifier
 temple_state_event.2.b:0 "[temple_estate_province.GetName] shall be insulated from worldly affairs." #Temple State
 temple_state_event.2.bt:0 "#E [temple_estate_province.GetName]#! will be released as our #Y Temple State#!"
 temple_state_event.2.c:0 "[temple_state_high_priest.GetPraenomen] will be imprisoned for [temple_state_high_priest.GetHerHis] impudence!"
 temple_state_event.2.d:0 "Their lands shall be seized!" #temple_state_unrest_modifier

 temple_state_event.3.t:0 "Appoint Priest-King"
 temple_state_event.3.desc:0 "One of the best ways to influence the great Temple States is to appoint someone loyal to administer them. And who else better do that, than our own kin. As such it only follows that we get one of the representatives of the [ROOT.GetCountry.GetRuler.GetFamily.GetName] dynasty to a position of power there, to see to our interests."
 temple_state_event.3.a:0 "It must be [candidate_1.GetName]."
 temple_state_event.3.b:0 "We'd rather see [candidate_2.GetName]."
 temple_state_event.3.c:0 "[candidate_3.GetName] is the [candidate_3.GetWomanMan] for the job."
 temple_state_event.3.d:0 "Let us not be hasty."
 temple_state_event.3.dt:0 "#R Nothing happens.#!"


