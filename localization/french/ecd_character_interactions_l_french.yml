  scheme.11.t:0 "Anciennes lignées"
  scheme.11.desc:0 "La bibliothèque royale de [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] s'est avérée une source inestimable de connaissances au fil des ans - il semblerait que cette année ne fasse pas exception. En recherchant le fier héritage de [ROOT.GetCharacter.GetHerHis] bloodline, [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] a découvert une petite tablette cachée dans une alcôve, longtemps considérée comme oubliée. \n \nDans un script presque indéchiffrable, il détaillait une branche de House [ROOT.GetCharacter.GetFamilyDisplayName], qui semble être connectée aux lignées légendaires, via [SCOPE.sChar('ancestor').GetName]. \n \nCette connaissance ne sera pas perdue."
