  gather_support_act:0 "Un soutien sera nécessaire dans la révolution à venir. Une transition de gouvernement n'est jamais jolie..."
  force_retirement:0 "Forcer la retraite"
  force_retirement_act:0 "Ce personnage sera contraint de quitter la vie publique et de vivre à la retraite grâce à l'argent de l'État dans un holding de votre choix."
  force_retirement_select_title:0 "Choisissez un avoir à donner pour votre retraite."
  retirement_cooldown_tt:0 "La retraite ne peut plus être imposée à un personnage jusqu'à [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('retirement_cooldown')|Y]"
  scheme_ruler_popularity:0 "Popularité croissante"
  scheme_ruler_popularity_desc:0 "S'il est vrai que [your_scope.GetName] est aimé par la plupart de nos gens, il existe certainement des moyens d'encourager leur admiration continue. Voyons si nous ne pouvons pas faire quelques choses pour augmenter notre popularité ; après tout, nous avons les vastes ressources de l'État à notre disposition, alors pourquoi ne pas les utiliser ?"
  scheme_ruler_corruption:0 "Lutte contre la corruption"
  scheme_ruler_corruption_desc:0 "Pendant trop longtemps, notre patience a été abusée alors que nous étions distraits par la gestion de notre nation. Alors que nous étions occupés à faire face aux intentions perfides de nos ennemis étrangers, une corruption incontrôlée s'est propagée sur nos terres ; il y a des serpents chez nous comme à l'étranger. Faisons ce que nous pouvons pour mettre fin à cet affront à notre autorité."
  scheme_convert_pops_in_holding:0 "Convertir les sections locales"
  scheme_convert_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] tente de convertir les pops dans [SCOPE.GetRootScope.GetCharacter.GetHerHis] holdings en [SCOPE.GetRootScope.GetCharacter.GetHerHis] religion."
  scheme_assimilate_pops_in_holding:0 "Assimiler les locaux"
  scheme_assimilate_pops_in_holding_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] tente de convertir les pops dans [SCOPE.GetRootScope.GetCharacter.GetHerHis] holdings en [SCOPE.GetRootScope.GetCharacter.GetHerHis] culture."
  scheme_invest_in_port:0 "Investissements portuaires"
  scheme_invest_in_port_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] investit dans la construction d'un port dans l'une des exploitations [SCOPE.GetRootScope.GetCharacter.GetHerHis]."
  scheme_ambition_invest_in_ports:0 "Une fois que suffisamment d'argent aura été investi, cette ambition aura réussi."
  scheme_exploit_populous:0 "Exploiter la population"
  scheme_exploit_populous_desc:0 "Il existe de nombreux styles de souverains, aussi variés que les nombreux peuples qui vivent et peinent sous le soleil. Certains dirigeants traitent les gens ordinaires comme ils traitent leurs propres enfants, n'épargnant aucune pensée pour eux-mêmes et donnant tout ce qu'ils peuvent pour assurer la paix et la prospérité. D'autres, cependant, considèrent les gens comme une simple ressource parmi d'autres, à exploiter à leurs propres fins égoïstes."
  scheme_exploit_populous_tooltip:0 "[SCOPE.GetRootScope.GetCharacter.GetName] exploite la population de l'une des exploitations [SCOPE.GetRootScope.GetCharacter.GetHerHis] à des fins personnelles."
  scheme_increase_statesmenship:0 "Mettre l'accent sur l'esprit d'État"
  scheme_increase_statesmenship_desc:0 "Le soft power est une marchandise, parfois plus précieuse que l'or, et peut être exploitée par un politicien habile pour ouvrir des portes qui seraient restées fermées autrement. Accroître son sens politique est la prérogative de la classe dirigeante. celui qui garantit leur domination continue des affaires politiques."
  scheme_promote_nobility:0 "Promouvoir la noblesse"
  scheme_promote_nobility_desc:0 "Notre noblesse est portée vers de nouveaux sommets par notre prospérité, prospérant sous notre direction réfléchie d'une manière qui était auparavant inimaginable. En embrassant les classes supérieures et en les renforçant, toute notre société en bénéficiera."
  scheme_exploit_slaves:0 "Exploitation des esclaves"
  scheme_exploit_slaves_desc:0 "Nos esclaves sont nos biens personnels et, en tant que tels, personne ne devrait nous dire ce que nous pouvons ou ne pouvons pas faire de notre propriété privée. Ce que certains pourraient déraisonnablement appeler cette « exploitation », nous reconnaissons simplement que nous avons l'intention d'en avoir pour notre argent de nos investissements."
  increase_popularity:0 "Schéma : Popularité"
  increase_popularity_act:0 "Parcourir le royaume et répandre la bienveillance montrerait la bonne volonté de l'administration actuelle."
  popularity_ambition_effect_tt:0 "[target.GetName] perdra #R -4# ! [target.GetName]or! chaque mois jusqu'à la fin du programme, lorsque peut gagner #Y 5# ! Popularitépopularité !"
