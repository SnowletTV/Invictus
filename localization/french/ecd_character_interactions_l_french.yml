  tribal_duel.3.t:0 "Arme de choix"
  tribal_duel.3.desc:0 "Chaque homme doit se mettre d'accord sur une arme pour le duel. De quelle manière [target.GetName] rencontrera-t-il leur destin ?"
  tribal_duel.3.a:0 "Une hache à fendre à mort !"
  tribal_duel.3.b:0 "Une lance pour percer [target.GetFirstName]#E 's# ! cœur!"
  tribal_duel.3.b_2:0 "Une épée à trancher en morceaux !"
  tribal_duel.3.c:0 "Nous nous battrons à cheval !"
  tribal_duel.3.d:0 "Je tuerai [target.GetFirstName] à mains nues !"
  tribal_duel.3.e:0 "Sortir du duel, comme un lâche."
  tribal_duel_3_hands_tooltip:0 "[fighter_of_duel.GetFirstName] aura moins de chances de succès, mais le prestige qui accompagne le meurtre d'un rival à mains nues l'emportera de loin sur les risques"
  tribal_duel_3_horse_tooltip:0 "[target.GetFirstName] a proposé que nous combattions à cheval... sommes-nous d'accord ?"
  tribal_duel.4.t:0 "Fin du combat"
  tribal_duel.4.desc:0 "Un résultat que personne n'aurait pu prédire s'est produit; d'une manière ou d'une autre, le duel s'est soldé par un match nul. Pourtant, personne ne peut prétendre que votre honneur a été souillé, car vous avez combattu courageusement devant les dieux et les hommes. Vous admettez à contrecœur que vous avez un nouveau respect pour [target.GetName] ; il n'y en a pas beaucoup qui ont croisé les bras avec vous et qui vivent pour en parler ensuite."
  tribal_duel.4.a:0 "[target.GetFirstName] vivra... pour l'instant"
  force_divorce:0 "Forcer le divorce"
  force_divorce_past:0 "Leur union doit être dissoute"
  force_divorce_act:0 "Utiliser le pouvoir de l'État pour forcer cette personne à quitter son conjoint"
  force_divorce_act_past:0 "Ils n'en seront que plus heureux !"
  force_divorce_tt:0 "Vous obligez cette personne à divorcer de son conjoint, ce qui l'amène, ainsi que sa famille, à vous en vouloir."
  force_divorce_loyalty_tt:0 "Ce personnage est trop déloyal pour divorcer de son conjoint sur ordre de l'État."
  force_divorce_invention_needed:0 "L'invention oratoire #Y Approved Familia# ! permettra le divorce forcé de personnages extérieurs à la famille régnante."
  force_divorce_cooldown_tooltip:0 "Le divorce ne peut être forcé qu'une fois tous les #Y 2# ! années."
  character_interactions_inv_1_title:0 "Divorce forcé"
  character_interactions_inv_1_desc:0 "Comme vous l'avez ordonné, le mariage de [target.GetName] et [target_spouse.GetName] a été séparé de force."
  character_interactions_inv_1.a:0 "Alors il sera"
  character_interactions_1_tooltip:0 "Tous les membres du #Y [target.GetFamily.GetName]# ! famille gagnera ce qui suit :"
  character_interactions_inv_2_title:0 "Un divorce royal"
  character_interactions_inv_2_desc:0 "[target.GetName] n'était pas suffisant pour les goûts de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], et en tant que tel, a été informé que les arrangements qui existaient auparavant ne le sont tout simplement plus maintenant."
  character_interactions_inv_2.a:0 "Au revoir [target.GetName]"
  character_interactions_inv_3_title:0 "Forcer la retraite"
  character_interactions_inv_3_desc:0 "[target.GetName] a longtemps été une épine dans le pied de [SCOPE.GetRootScope.GetCountry.GetName]. Forcer [target.GetName] à prendre sa retraite serait très bénéfique pour tous les habitants de [SCOPE.GetRootScope.GetCountry.GetName]."
  character_interactions_inv_3.a:0 "[target.GetName] se retirera de la vie publique."
  character_interactions_inv_3.b:0 "À la réflexion, ce n'est pas une bonne idée."
  character_interactions_inv_3_A_tooltip:0 "Si [target.GetName] #G Accepte# ! ils gagneront ce qui suit :"
  character_interactions_inv_3_B_tooltip:0 "Si [target.GetName] #R Rejette# ! ils gagneront ce qui suit :"
  character_interactions_4_title:0 "Retraite"
  character_interactions_4_desc_1:0 "[target.GetName] a accepté de prendre sa retraite. Nous n'avons plus à faire face à leurs bouffonneries."
  character_interactions_4_desc_2:0 "[target.GetName] a refusé de prendre sa retraite. Nous devons encore faire face à leur présence... pour l'instant."
  character_interactions_4.a:0 "Bon débarras!"
  character_interactions_4.b:0 "Quel malheur..."
  character_interactions_inv_5_title:0 "Un nouveau citoyen"
  character_interactions_inv_5_desc:0 "[target.GetName] est arrivé à notre cour, mais maintenant la question demeure - fera-t-il partie de la famille [ruler_family.GetName] ?"
  character_interactions_inv_5.a:0 "[target.GetName] rejoindra la famille [ruler_family.GetName]"
  character_interactions_inv_5.b:0 "Ce n'est pas nécessaire"
  character_interactions_inv_6_title:0 "Offrir un soutien"
  character_interactions_inv_6_desc_1:0 "[target.GetName] a accepté notre proposition de faire de [target_employer.GetName] un sujet féodal jusqu'à la fin du règne de [target.GetHerHis]. À la mort de [target.GetName], les habitants de [target.GetEmployer.GetName] décideront de leur sort pour aller de l'avant."
  character_interactions_inv_6_desc_2:0 "[target.GetName] a décliné notre proposition... quelle folie"
  character_interactions_inv_6.a:0 "Fantastique"
  character_interactions_inv_6.b:0 "Maudits-les en enfer !"
  character_interactions_inv_7_title:0 "L'avenir de [supported_country.GetName]"
  character_interactions_inv_7_desc_1:0 "[supported_country.GetName] a décidé qu'ils continueraient d'être notre sujet même après la mort de [dead_supported_ruler.GetName]."
  character_interactions_inv_7_desc_2:0 "Après la mort de [dead_supported_ruler.GetName] [supported_country.GetName] a décidé qu'ils n'avaient plus besoin de nous pour régner sur eux... quelle folie."
  character_interactions_inv_7.a:0 "Glorieux!"
  character_interactions_inv_7.b:0 "Ces imbéciles !!!"
  character_interactions_inv_9_title:0 "Besoin d'un tuteur"
  character_interactions_inv_9_desc:0 "[child_in_need_of_tutor.GetName] a enfin atteint l'âge où [child_in_need_of_tutor.GetHerHis] peut commencer [child_in_need_of_tutor.GetHerHis] ses études. Ce serait maintenant le bon moment pour diriger des études [child_in_need_of_tutor.GetHerHis], afin de profiter au maximum à l'État."
  character_interactions_inv_9.a:0 "Bon à savoir"
  allow_forced_divorce_of_all:0 "Débloque la possibilité de forcer le divorce de personnages extérieurs à la famille régnante."
  unlock_offer_protection_interaction:0 "Déverrouille une interaction de personnage pour #Y Offrir une protection# ! aux États limitrophes qui ont moins de #Y 20# ! territoires, ont plus de #Y 50# ! opinion sur nous, et avoir un dirigeant qui est ami avec notre dirigeant. Cela peut faire en sorte que le pays devienne un #Y Feudatory#!. Cet arrangement peut prendre fin lorsque le dirigeant étranger qui l'a accepté décède."
  get_divorced:0 "Divorce Conjoint"
  get_divorced_act:0 "Il est temps de se débarrasser de l'ancien boulet et de la chaîne"
