  challenge_duel_tt:0 "Défiez un #R Rival# ! pour domination ou tentative d'éliminer les successeurs séniles à la direction de la tribu. La compétence martiale de votre chef sera la base pour déterminer le succès... ou l'échec."
  tribal_duel.1.t:0 "Épreuve par combat"
  tribal_duel.1.desc:0 "[target.GetName]#E's# ! l'existence continue est une insulte contre vous qui demande satisfaction. Allez-vous défier votre rival sur le terrain, personnellement, l'épée à la main, ou faire appel à [champion.GetName] pour combattre en votre nom ? \n \nSi vous sélectionnez l'option pour [champion.GetFirstName], vous participerez au duel de leur point de vue."
  tribal_duel.1.a:0 "Je me battrai en personne, avec tout mon honneur !"
  tribal_duel.1.b:0 "Ayez [champion.GetName] combat pour moi."
  tribal_duel.2.t:0 "Combat glorieux"
  tribal_duel_2_desc_loser:0 "Lorsque les anciens des tribus se réunissent les jours sacrés pour se souvenir de nos ancêtres, ces braves hommes et femmes qui se sont battus et ont donné leur vie pour faire de notre peuple ce qu'il est aujourd'hui, un autre nom estimé sera ajouté à la liste des héros ; le tien. Bien que vous ayez combattu au mieux de vos capacités, cela n'a pas suffi pour triompher de votre ennemi, mais il n'y a pas de honte à mourir dans un combat glorieux."
  tribal_duel_2_desc_axe_killer:0 "[target.GetName] lance une dernière attaque désespérée, chaque swing sauvage ne rencontrant rien d'autre que de l'air. C'est le mieux qu'ils puissent faire ? Et ils se croyaient capables de vous affronter au combat... vous êtes pris de pitié pendant un bref instant, mais bientôt un mépris glacial vous envahit, et vous faites ce qu'il faut faire. D'un coup puissant, vous enfoncez votre hache profondément dans le crâne de [target.GetName], le coupant en deux."
  tribal_duel_2_desc_spear_killer:0 "L'air est rempli d'un terrible craquement de bois alors que l'arme de [target.GetName] est brisée, incapable de résister au torrent féroce de coups que vous lui avez infligés. Votre adversaire, réalisant que la fin est proche, se met à crier, emplissant l'air d'un gémissement rauque qui vous fait dresser les poils sur les bras. Tombant en avant, vous plongez votre lance profondément dans la gorge de [target.GetName], mettant fin à leur vie aux côtés de leurs pitoyables miaulements."
  tribal_duel_2_desc_horse_killer:0 "Vous et [target.GetName] luttez main dans la main à ce stade, bien que vous soyez tous les deux à cheval ; toutes les armes ont été perdues dans la mêlée, perdues dans des moments de rage primale, avec seulement le désir irrésistible de tuer l'autre restant. C'est plus qu'un combat entre l'homme et la bête en ce moment... c'est une bataille de volontés. [target.GetName] retire ses mains de votre gorge, essayant d'atteindre un poignard caché, et vous voyez une opportunité ; sautant de votre monture, vous plaquez votre adversaire au sol. Vous ne vous souvenez pas exactement de ce qui s'est passé ensuite, mais bientôt vous avez été hissé dans les airs par les hommes de votre tribu, et le corps sans vie de [target.GetName] gisait immobile sur le sol."
  tribal_duel_2_desc_hands_killer:0 "Vous tournez la tête sur le côté, laissant le poing de [target.GetName] passer devant votre visage, et vous le frappez en retour - fort. Suite à cela avec un coup de poing dans l'estomac, vous leur coupez le souffle, renvoyant [target.GetName] titubant, mais qu'est-ce que c'est! Il semble qu'ils soient trop faibles pour se lever. Agenouillé devant le visage de [target.GetName], vous attrapez son visage enflé à deux mains, en lui disant qu'il s'est battu honorablement et qu'il ne doit pas craindre la suite. Il y a une torsion et un claquement, et vous laissez tomber le corps sans vie au sol. Lorsque la rumeur se répandra que vous avez tué votre adversaire à mains nues, les hommes vous craindront grandement."
  tribal_duel_2_desc_sword_killer:0 "Dès vos premières années, vous avez tué des hommes avec des épées ; le premier, un mercenaire romain arrogant avec une petite lame à double tranchant qui, disait-il, venait d'Hispanie, c'était quand vous n'aviez vu que quatorze ans. Tu as mené des hommes au combat et pillé les camps de tes ennemis, et tu es sans égal en armes parmi tous ceux qui vivent parmi ton peuple. Il n'est donc pas surprenant que vous ayez fait un travail rapide sur [target.GetName], un dragonnet qui n'aurait jamais dû lever une épée contre le vôtre."
  tribal_duel_2_desc_generic_killer:0 "Et, juste comme ça, c'est fini; [target.GetName] gît mort à vos pieds."
  tribal_duel_2_desc_1:0 "Ça va être une belle journée, clairement. Les brises sont douces et le soleil brille de mille feux dans le ciel, témoin impartial des foules qui se rassemblent en contrebas. Vous vous tenez face à votre adversaire, la hache à la main, attendant une occasion de frapper. Il est clair d'après le regard d'acier sur le visage de votre ennemi que vous êtes dans un combat difficile, mais c'est ce à quoi vous vous attendiez. Soudain, il y a un cri et toute pensée consciente s'éloigne, consumée par l'envie primordiale de survivre. Vous avancez et vous balancez puissamment, un cri de guerre jaillissant de vos lèvres."
  tribal_duel_2_desc_2:0 "En bondissant en arrière, vous esquivez à peine un coup sauvage - celui-ci est venu si près que vous pouviez pratiquement goûter la lame sifflante. Des touffes humides de cheveux emmêlés de sueur s'accrochent à votre front, une distraction que vous surmontez lorsque vous parez un autre coup. Vous avez été effleuré plusieurs fois et votre tête bat la chamade, mais vous n'êtes pas le seul à souffrir ; [target.GetName] respire fortement, avec des taches de mousse sanglante couvrant [target.GetHerHis] le visage - vous êtes proche, désespérément proche, de mettre fin à cela. Se tournant vers vous, les dents découvertes, votre adversaire hurle et se précipite vers vous. En vous préparant, vous saisissez votre hache à deux mains et vous vous précipitez pour répondre à la charge."
  tribal_duel_2_desc_3:0 "Il y a un craquement profondément satisfaisant lorsque votre hache fend l'armure et la chair et mord dans les os, et d'après le cri à glacer le sang qui s'échappe des lèvres de [target.GetName], vous pouvez dire que ça fait mal - très mal. Mais il n'y a pas de temps pour s'arrêter - votre ennemi vous repousse d'une manière ou d'une autre, vous jetant au sol et soulève une hache au-dessus de sa tête avec les deux mains, vous mettant à nu avec toute sa force restante. Il semble que [target.GetHerHis] va essayer d'y mettre fin maintenant... le moment de vérité est arrivé."
  tribal_duel_2_desc_4:0 "Vous et [target.GetName] vous entourez prudemment, tous deux agrippant vos lances, attendant que l'autre fasse un mouvement - ou une erreur. Les minutes passent sans aucune action tangible ; est-ce que ce lâche va attaquer ou quoi? Tu n'es pas venu ici pour danser. Vous frappez [target.GetHerHis] spear, testez leurs défenses et décidez que ça suffit. Feintant à gauche, vous déplacez votre poids au dernier moment et appuyez sur le côté droit de [target.GetName] ; la blessure est écœurante à voir."
  tribal_duel_2_desc_5:0 "Vos lances sont verrouillées l'une contre l'autre, et [target.GetName] fait de son mieux pour essayer de vous désarmer. Tombant à genoux, ils poussent vers le haut et vous êtes obligé de vous éloigner sauvagement pour éviter une pointe de lance dans votre gorge. Perdant l'équilibre, vous reculez en titubant, essayant de repousser l'assaut féroce, mais votre ennemi avance sans faire de quartier. Une peur terrifiante commence à vous submerger ; et si vous perdez réellement cela? En criant à vous-même autant qu'à [target.GetHerHis], vous contre-attaquez. Vous ne trébucherez pas !"
  tribal_duel_2_desc_6:0 "Vous poussez les jambes de votre [target.GetName], les forçant à reculer pendant que vous vous précipitez vers l'avant. Cependant, vous êtes tous les deux fatigués et aucun de vous n'est en mesure d'exploiter l'avantage ; votre adversaire pare facilement votre contre-attaque et a encore assez de combat pour vous maudire bruyamment. La bataille a été équitable jusqu'à ce moment, quelque chose que vous avez décidé doit changer immédiatement. Vous bloquez un coup capricieux de l'arme de votre ennemi et appuyez sur l'attaque, mais vous calculez mal - il y a un moment de panique aveugle lorsque vous voyez une pointe de lance se diriger vers votre visage. serait ce la fin?"
  tribal_duel_2_desc_7:0 "Vous chargez vers [target.GetName], les sabots de votre monture tambourinant un tatouage régulier dans le sol. [target.GetFirstName] répond sinistrement à votre attaque, et quelques instants plus tard, il y a un bruit affreux de métal qui résonne et de cheval hurlant. Penché en avant, vous frappez de manière décisive, en évitant soigneusement les coups sauvages qui vous sont dirigés. \n \nD'une manière ou d'une autre, [target.GetFirstName] parvient à franchir vos défenses et votre cheval reçoit un coup oblique, envoyant un jet de sang jaillir sur le sol poussiéreux. Serrant les dents, vous creusez et contre-attaquez."
  tribal_duel_2_desc_8:0 "Vous avez en quelque sorte réussi à éviter d'être touché lors de cette dernière charge, mais où est [target.GetName] ? ! Vous faites tourner votre cheval frénétiquement, essayant de vous repérer, mais votre adversaire fait littéralement des cercles autour de vous. Il est clair que [target.GetFirstName] se moque de vous ; ils crient quelque chose, mais vous ne pouvez pas entendre ce qui se dit. Penché en avant sur votre monture, vous foncez dessus, invoquant chaque goutte de colère en vous."
  tribal_duel_2_desc_9:0 "Le combat est dans ses derniers moments désespérés; le combattant et le cheval sont épuisés au point de s'effondrer, créant une situation périlleuse pour toutes les personnes impliquées. Votre bras vous fait mal, vous êtes étourdi par la perte de sang et votre cœur bat la chamade dans vos oreilles. Il vous faut toute la force qu'il vous reste pour lever le bras, et c'est une piètre consolation que [target.GetName] souffre autant que vous. Alors que vous vous retrouvez tous les deux, vous savez que ce sera pour la dernière fois... quelqu'un va forcément se tromper."
  tribal_duel_2_desc_10:0 "Toi et [target.GetName] vous vous êtes battus férocement, les bras enchevêtrés alors que chacun tentait de porter un coup. Esquivant une faible tentative de coup de tête, votre poing se connecte carrément à la mâchoire de votre ennemi, le faisant cracher une dent sanglante sur le sol quelques instants plus tard. Votre adversaire beugle comme un taureau blessé, s'avançant avec les deux poings levés. Vous pouvez voir que leur œil commence à se gonfler et cela vous encourage... vous êtes en train de gagner. Votre adversaire se balance et vous rencontrez l'attaque de front, encouragé par votre succès jusqu'à présent, mais remettez-vous en question immédiatement alors que votre champ de vision explose en étoiles ; par les dieux, celui-là fait mal !"
  tribal_duel_2_desc_11:0 "Un coup de poing solide se connecte à votre estomac et le vent est assommé ; tomber au sol, vous sifflez d'une voix rauque, les poumons désespérés pour l'air. Vous attrapez à peine les mains de [target.GetName] avant qu'elles ne vous encerclent la gorge, et vous luttez tous les deux, chacun luttant pour obtenir la suprématie sur l'autre. C'est avec un effort considérable que vous parvenez à vous débarrasser de votre adversaire. En hurlant de colère, vous renversez les rôles en les abordant, et vous vous renversez tous les deux sur le sol. Vous étoufferez la vie de cet imbécile et donnerez son foie aux oiseaux des champs !"
  tribal_duel_2_desc_12:0 "Les combats deviennent de plus en plus intenses et vous commencez tous les deux à faire des erreurs. Votre visage commence à enfler et vous ne pouvez plus voir avec votre œil gauche. Mais vous donnez tout ce que vous recevez, et vous n'êtes pas le seul à lutter ; de minces filets de sang coulent sur le visage de [target.GetName], qui est un patchwork d'ecchymoses et de coupures. Sentant une opportunité, votre adversaire essaie de vous submerger avec un barrage d'attaques mais ne parvient pas à enchaîner un seul coup ; un pas de côté rapide et vous visez leurs côtés, vous connectant et faisant grogner [target.GetHerHim]."
  tribal_duel_2_desc_13:0 "L'air est rempli du cliquetis du métal lorsque la lame heurte la lame, et [target.GetName] se presse contre vous, essayant de vous forcer à vous mettre à genoux. Avec une poussée puissante, vous les repoussez en arrière, reprenez pied et avancez pour renforcer votre avantage. La salve d'ouverture de votre ennemi était un effort brutal, qui a failli mettre fin à ce combat avant qu'il ne commence vraiment, mais maintenant, ils semblent recalculer [target.GetHerHis] stratégie. Respirant calmement, [target.GetName] arpente prudemment juste à bout de bras. Vos yeux se croisent alors que vos épées se rencontrent à nouveau."
  tribal_duel_2_desc_14:0 "Vous poussez un petit cri alors que la pointe de l'épée de [target.GetName] transperce votre armure ; la lame de ton ennemi est lisse de ton sang. Sentant votre panique momentanée, ils se penchent en avant, dans l'espoir de porter un coup fatal, mais vous parvenez à les parer, laissant une blessure profonde sur la joue de [target.GetHerHis] en guise de paiement pour leurs efforts. Personne n'est indemne dans ce match, mais c'est trop proche pour dire qui a le dessus. Serrant les dents, vous ignorez la blessure lancinante dans votre flanc et attaquez à nouveau."
  tribal_duel_2_desc_15:0 "Tournant gracieusement, vous redirigez l'épée de [target.GetName] loin de votre tête et frappez vers le bas, lui entaillant le bras et lui faisant jurer à haute voix. Vous continuez à leur balancer une série de coups qui les déséquilibrent et les envoient au sol. Maintenant! C'est le moment que vous attendiez. Vous abandonnez votre prudence, cherchant à exploiter l'avantage, et tombez sur votre ennemi. Ils lèvent maladroitement l'épée [target.GetHerHis], montrant qu'ils ne se soumettent pas, et vos bras s'entrechoquent."
  tribal_duel_2_desc_16:0 "Les spectateurs applaudissent, mais pour qui ? En essuyant la sueur de votre front, vous essayez de vous concentrer. Vous ne pouvez pas dire qui prend le dessus. Vous avez donné quelques bons coups, mais vous en avez aussi pris quelques-uns. Les foules voient-elles quelque chose que vous ne voyez pas ? Ce qui se passe?!"
  tribal_duel_2_desc_17:0 "C'est terriblement silencieux à l'extérieur du petit ring où vous vous battez tous les deux. Il y a surtout un bourdonnement de mouches, un courant sous-jacent bourdonnant qui est ponctué de cris occasionnels, ou le son éclaboussant de gore libéré sur la terre. Le soleil, désintéressé des affaires des mortels, veille impitoyablement de haut."
  tribal_duel_2_desc_18:0 "Le combat continue, mais ça ne va pas bien pour vous. Chaque tentative que vous avez faite, chaque stratégie qui vous a été enseignée par des oncles ou des amis de vos pères, est facilement parée et vous avez presque perdu le contrôle de la situation à plusieurs reprises. [target.GetName] semble être à l'intérieur de votre tête, anticipant chacun de vos mouvements."
  tribal_duel_2_desc_19:0 "Vous donnez l'impression que cela est facile. À moins qu'une terrible calamité ne vous arrive, il n'y a aucun moyen que vous perdiez ce match. [target.GetName] est surclassé dans tous les aspects, et vous savez tous les deux que la fin approche à grands pas."
  tribal_duel_2_desc_20:0 "Vous commencez tous les deux à être un peu fatigués, mais votre fierté et votre sens de l'honneur vous empêchent l'un ou l'autre de le montrer... du moins c'est ce que vous pensez. Vous remarquez que [target.GetName] se balance un peu trop d'avant en arrière, donnant presque l'impression qu'ils sont ivres. Votre propre respiration sonne en lambeaux dans vos oreilles, qui se sentent bourrées et martèlent. Vous criez, mais votre langue est lourde dans votre bouche et il est difficile d'émettre un son. Soudain, [target.GetName] se précipite vers l'avant et il n'y a pas le temps de réfléchir."
  tribal_duel_2_desc_21:0 "Vous savez déjà que ce combat aura des chansons écrites à son sujet, célébrant le combat entrepris ici aujourd'hui ; les exploits d'héroïsme démontrés par vous et [target.GetName] méritent d'être racontés à travers les âges. C'est vraiment dommage qu'un seul sorte d'ici vivant, car si toi et [target.GetName] combattiez ensemble, tous trembleraient devant vous. Et pourtant il faut bien qu'un seul partira."
  tribal_duel_2_desc_22:0 "Appuyez sur votre attaque ! Ne laissez pas [target.GetName] prendre un instant de repos, mais frappez ! Vous avez presque cela, mais vous devez être audacieux! Voyez comment [target.GetName] tremble devant vous et riez de leur perte. Vous savez tous les deux ce qui va se passer !"
