  ambitions_inv_1_title:0 "Une discussion dangereuse au dîner"
  ambitions_inv_1_desc:0 "Un jour, vous recevez une invitation de [scheme_target.GetName] pour assister à un dîner qui aura lieu dans quelques jours chez [your_province_scope.GetArea.GetRegion.GetName]. Des membres de toutes les grandes familles de la ville seront là, et bien que vous n'ayez pas vraiment envie d'y aller, vous savez qu'ignorer l'invitation peut être considéré comme impoli. Comme c'est ennuyeux d'être obligé de faire des apparitions à ce genre de choses ! Ça ne finit jamais. D'une part, l'hospitalité de [scheme_target.GetFirstName] est bien connue, car leur réputation de gourmand est semi-légendaire... vous savez que vous mangerez bien, au moins. En poussant un gros soupir, vous vous résignez et envoyez votre réponse, faisant savoir à [scheme_target.GetFirstName] que vous serez présent. \n \nIl est tard dans la soirée et vous devez admettre que vous avez passé un bon moment - mieux que prévu. La salle est remplie de rires bruyants et de conversations agréables, et le dîner était exquis; vous avez englouti un vaste océan de poissons et une véritable forêt de viandes grillées, de fruits et de pains. Des fromages riches baignés de miel et saupoudrés de graines grillées sont maintenant servis, et vous pouvez dire à partir de votre tête tournante que le vin est pratiquement sans mélange... du moins, il en a l'impression. Combien de tasses avez-vous bu ? Ce n'est pas grave, en voici un autre... \n \nLa conversation s'est maintenant tournée vers les exploits héroïques, et quelqu'un a commencé à louer la réussite de nos armées lors de notre dernière campagne militaire, à laquelle nous avons porté un toast à la mémoire de nos bons combattants. Alors que la discussion tourne à la guerre, un ami de [scheme_target.GetFirstName] loue ivre [scheme_target.GetHerHis] comme le plus grand général de la salle, et il y a un silence immédiat ; tous les yeux se tournent pour voir votre réponse, et vous pouvez sentir votre visage rougir sombrement. Il ne fait aucun doute que [scheme_target.GetFirstName] est connu pour son habileté aux armes, mais tout le monde sait que vous êtes le meilleur combattant - vous pourriez être gracieux ou remettre les pendules à l'heure. Debout, vous balançant d'un côté à l'autre, vous vous tournez vers [scheme_target.GetHerHis] et faites votre réponse."
  ambitions_inv_1.a:0 "Prenons une autre tournée de boissons !"
  ambitions_inv_1.b:0 "Je suis le plus grand guerrier ici; salut ton chef !"
  ambitions_inv_1.c:0 "Nous nous battrons jusqu'à la mort !!!"
  ambitions_inv_1_tt:0 "[target.GetName] et [scheme_target.GetName] se battront jusqu'à la mort, le dernier debout gagnera."
  ambitions_inv_2_title:0 "Butin de guerre"
  ambitions_inv_2_desc:0 "Après notre dernière campagne militaire, il semble que les levées commandées par [scheme_target.GetName] aient eu beaucoup de succès sur le terrain ; non seulement ils ont dévasté les armées envoyées contre eux, mais ils ont également réussi à collecter une quantité stupéfiante de cuirasses, de lances, d'épées et de boucliers sur les morts. Un jour, vous êtes surpris de voir plus d'une centaine de chariots sillonner les rues de notre capitale, chargés de butin de guerre ; une foule qui se rassemble suit cette procession dans le centre de la ville. Au cours des prochains jours, [scheme_target.GetFirstName]#E 's#! les hommes commencent à travailler et les rues sont remplies de l'aube au crépuscule du bruit des cris des ouvriers. \n \nEn fin de compte, un énorme tas d'armements a été érigé, une tour inquiétante de métal brisé et de cuir déchiré; c'est littéralement la structure la plus haute de la ville et on peut la voir à des kilomètres à la ronde. [scheme_target.GetFirstName] vous a invité à venir avec eux, à vous tenir devant cet horrible sanctuaire et à faire un sacrifice ; ils prétendent que ce rite mystérieux, de brûler le grain avant le butin de guerre, est le secret de leurs prouesses militaires. Les gens apprécieraient certainement le spectacle, mais vous n'appréciez pas vraiment cette initiative unilatérale que [scheme_target.GetFirstName] a entreprise... ce monument est-il destiné à glorifier l'État ou à apporter des distinctions personnelles ? Que devriez-vous dire ?"
  ambitions_inv_2.a:0 "Sacrifions-nous ensemble pour que nos soldats soient bénis"
  ambitions_inv_2.b:0 "Ceci est un affichage non autorisé, retirez-le"
  ambitions_inv_3_title:0 "Un excentrique zélé"
  ambitions_inv_3_desc:0 "La piété de notre peuple est connue de tous ceux qui voyagent à travers notre royaume, et pour ceux qui en ont les moyens économiques, c'est un honneur de financer personnellement les fêtes religieuses annuelles. Jusqu'à récemment, vous considériez cela comme une prérogative de la noblesse, mais il y a quelques jours, vous avez reçu des rapports qui vous ont fait réfléchir. Un magistrat excentrique finance la restauration d'un ancien sanctuaire ; ce qui était autrefois de la brique et de la boue est maintenant transformé en marbre, mais tout n'est pas comme il semble... apparemment une somme inconvenante a été dépensée. \n \nVotre curiosité piquée, vous décidez de rendre une visite personnelle un jour pour voir cette merveille par vous-même, et êtes émerveillé par ce que vous trouvez. Bien que le bâtiment lui-même soit petit, c'est une réalisation architecturale stupéfiante, qui rivalise avec les grands bâtiments de [your_province_scope.GetArea.GetName] pour sa beauté. Vous êtes abasourdi par l'extravagance et presque muet lorsque vous voyez un vieil homme sortir du sanctuaire, vêtu d'habits de cérémonie et flanqué de prêtres. « Maître, vous nous faites tous honneur en venant ici. Faisant des gestes, l'officiel ricane, ses yeux pétillants. « Je sais que tout cela n'est qu'un simple babiole, mais vous conviendrez que les dieux exigent cela et plus encore. »"
  ambitions_inv_3.a:0 "Vous êtes une source d'inspiration pour nous tous; continuez votre bon travail avec mes bénédictions"
  ambitions_inv_3.b:0 "Siphonner les fonds dans mes poches"
  ambitions_inv_4_title:0 "Mystères de l'Orient"
  ambitions_inv_4_desc:0 "Vous avez entendu des histoires divertissantes d'un astrologue itinérant nommé [mystic_man.GetName] qui semble avoir captivé les élites de notre cour ; reste à savoir si cela est dû à l'ennui des classes supérieures ou au pouvoir surnaturel de ce devin. \n \nApparemment, il prétend être un pourvoyeur de mystères babyloniens et, pour un prix fixe, il vous dira votre avenir. Il y a beaucoup de gens que vous connaissez qui sont intrigués par ces histoires risibles, et quand on apprend un jour que Nabu donnera des horoscopes lors d'une beuverie, votre curiosité prend le dessus et vous acceptez d'aller voir de quoi il retourne . \n \nVous attendez depuis plus d'une heure dans la cour où tout le monde s'est réuni, quand tout à coup il y a un grand bruit de tambour et le tintement des cymbales. Nabu apparaît derrière un rideau, une figure frappante avec une barbe noire touffue et des yeux sauvages qui regardent sous le bonnet phrygien qu'il porte. \n \n Remuant ses doigts des manches volumineuses de ses robes colorées, il commence à entonner 'L'ancienne sagesse des Chaldéens m'a été révélée ; les secrets des dieux sont révélés par le passage des astres au firmament. Mais connaître la volonté du Ciel a un coût personnel très élevé, ce qui fait des ravages sur mon corps. Il ponctue cela d'une toux rauque, vous faisant rouler des yeux alors qu'il continue. 'Pourtant, je suis prêt à partager mes dons pour la misérable somme de cent pièces par horoscope. Viens, rassemble-toi devant moi si tu veux connaître l'avenir. \n \nCent pièces ! Quel racket absolu. En reniflant, vous vous retournez pour rire avec l'invité assis à côté de vous, mais il n'est plus là ; il est agenouillé devant Nabu, porte-monnaie à la main. Chantant strident dans une langue étrangère, Nabu pose ses mains sur sa tête et le pousse au sol, sous les applaudissements polis dispersés des personnes présentes. \n \n« Longue vie et santé au suppliant ; c'est ordonné ! Nabu aspire de l'air entre ses dents et se tourne vers vous, vous faisant signe d'avancer."
  ambitions_inv_4.a:0 "Je suppose qu'il n'y a pas de mal à s'amuser"
  ambitions_inv_4.b:0 "C'est absurde... seul un idiot le croirait"
  ambitions_inv_5_title:0 "Pain gratuit pour le peuple"
  ambitions_inv_5_desc:0 "C'est une belle journée à [your_province_scope.GetArea.GetRegion.GetName], exceptionnellement agréable avec une douce brise qui vous distrait de votre travail. Votre estomac grincheux s'apaise ; vous vous dirigerez vers le marché et profiterez d'un repas en plein air pour une fois. En rassemblant vos accompagnateurs, vous vous dirigez vers la place principale et êtes accueilli par un spectacle surprenant. Il y a de longues files d'attente devant une tente qui a une grande pancarte peinte; 'Pain gratuit'. Les rues sont remplies d'enfants qui rient, se poursuivent et grignotent des petits pains. Vous faites quelques recherches et découvrez que [scheme_target.GetName] distribue du pain frais tous les jours depuis une semaine. Un de vos hommes vous rapporte un des pains et vous voyez l'empreinte du nom de [scheme_target.GetFirstName] cuite dans la croûte. Fronçant le front, tu serres la mâchoire ; alors qu'il s'agit sans aucun doute d'un geste généreux, vous ressentez un léger pincement de jalousie. Si vos gens vont profiter du pain gratuit, alors nous devrions être celui qui le distribue ! Que voulez-vous faire à ce sujet ?"
  ambitions_inv_5.a:0 "Installez une tente à côté d'eux et distribuez du vin et de la viande"
  ambitions_inv_5.b:0 "Je n'ai pas du tout confiance en cela. Ferme-le."
  ambitions_inv_6_title:0 "Pourrir dans le camp"
  ambitions_inv_6_desc:0 "Vous avez reçu un rapport troublant de vos administrateurs financiers, rempli de preuves accablantes que [scheme_target.GetName] a abusé du poste que vous leur avez confié. Sachant que [scheme_target.GetFirstName] excelle dans les arts militaires, vous les aviez nommés pour superviser l'entraînement dans l'un de nos camps militaires, mais au lieu d'utiliser les fonds alloués pour fournir de la nourriture et de l'équipement aux soldats, il semble que [scheme_target.GetFirstName] ait détourné plus d'un tiers des budget dans leurs coffres personnels. Il est vrai que vous aviez remarqué les vêtements ostentatoires que [scheme_target.GetFirstName] portait ces derniers temps à la cour, mais vous n'avez jamais réfléchi à la provenance de cet argent. Quelle audace, d'exhiber sous vos yeux les richesses volées ! Vous devrez absolument faire quelque chose à ce sujet, de peur que d'autres pensent qu'ils peuvent écrémer en toute impunité."
  ambitions_inv_6.a:0 "Imposer des sanctions et exiger qu'ils me remboursent... avec intérêts !"
  ambitions_inv_6.b:0 "Emprisonner [scheme_target.GetName] pour corruption"
  ambitions_inv_6.c:0 "Faites exécuter [scheme_target.GetName] !"
  ambitions_inv_7_title:0 "Verdicts à vendre"
  ambitions_inv_7_desc:0 "Dans le cadre de leurs responsabilités familiales, [scheme_target.GetName] préside occasionnellement des affaires judiciaires locales qui sont trop insignifiantes pour vous ennuyer ; les petites disputes sur la terre et la propriété, ou les disputes sur les héritages et les dots ; les minuties des griefs qui composent la vie de nos gens qui se chamaillent. Préférant ne rien entendre du tout sur ces questions, vous êtes irrité d'apprendre qu'apparemment [scheme_target.GetFirstName] a ouvertement accepté des pots-de-vin afin d'influencer la justice, dégradant nos tribunaux en les transformant en une vente aux enchères. Tout récemment, quelqu'un clairement coupable de meurtre - littéralement pris en flagrant délit d'avoir poignardé une femme à mort - a remis un sac de pièces d'argent à [scheme_target.GetFirstName] et a été immédiatement relâché. La population locale commence à se plaindre de ces perversions de la justice et il faut faire quelque chose avant que cela ne devienne incontrôlable."
  ambitions_inv_7.a:0 "Envoyez un message à [scheme_target.GetFirstName] pour qu'ils fassent mieux de se réunir, sinon"
  ambitions_inv_7.b:0 "C'est intolérable...faire arrêter [scheme_target.GetFirstName]"
  ambitions_inv_8_title:0 "Escroquer le Trésor"
  ambitions_inv_8_desc:0 "Il y a une affaire judiciaire compliquée qui cause une grande consternation parmi votre peuple, vous obligeant à intervenir avant qu'elle ne devienne incontrôlable. La notoriété de cette affaire est connue dans tout notre pays; bien qu'il s'agisse d'une affaire juridique complexe, impliquant des lois obscures, les détails intimes sont connus de pratiquement tout le monde, ce qui souligne le vaste intérêt public dans cette affaire. \n \nLors de notre dernière guerre, à une heure désespérée où il semblait que la victoire pouvait nous échapper, vous aviez décrété que l'État prendrait en charge le transport des vivres au front par des entrepreneurs privés, en rupture avec la pratique militaire normale. Vos lignes de ravitaillement militaires étaient menacées par le harcèlement continu de vos ennemis, et bien que la prudence de vos ordres ait été contestée par certains de vos conseillers, vous avez poussé votre initiative jusqu'au bout. Votre ingéniosité a finalement été récompensée, comme prévu, et nous avons réussi et finalement triomphé ; pensant que l'affaire était finie, vous avez commencé à percevoir les indemnités de guerre et vous êtes occupé de payer vos entrepreneurs. C'est au cours de ce processus que vous avez découvert que [scheme_target.GetName], l'un des principaux participants à votre stratagème peu orthodoxe, avait falsifié les rapports [scheme_target.GetHerHis] qu'ils avaient soumis. Non seulement ils ont envoyé des denrées alimentaires pourries au front, une offense aux soldats qui mouraient de faim et attendaient ces fournitures, mais ils ont triplement accusé l'État en soumettant des chiffres grossièrement gonflés après coup. \n \nL'amertume de notre récent conflit persiste dans la mémoire de notre population, et lorsque les sombres détails de cette affaire judiciaire ont commencé à se répandre, le public était furieux. Cette fraude est perçue comme une terrible insulte à la mémoire de nos hommes et le peuple est assoiffé de sang. La cour de l'opinion publique est massivement contre [scheme_target.GetFirstName], mais vous devez faire preuve de prudence dans la façon dont vous les traitez, de peur de vous faire de puissants ennemis parmi la noblesse. Après tout, ce sont ces relations politiques étendues qui ont décroché [scheme_target.GetFirstName] le contrat en premier lieu."
  ambitions_inv_8.a:0 "Ordonnez que [scheme_target.GetFirstName] rembourse chaque pièce qu'il a fraudée"
  ambitions_inv_8.c:0 "Arrêtez [scheme_target.GetFirstName] et jetez-les dans le cachot !"
  ambitions_inv_8.d:0 "Nos mains sont liées dans cette affaire..."
  ambitions_inv_9_title:0 "Doigts collants"
  ambitions_inv_9_desc:0 "Le moment est venu d'envoyer les collecteurs d'impôts et, comme d'habitude, [scheme_target.GetName] est chargé de superviser la collecte des revenus des provinces les plus proches de [scheme_target.GetHerHis] home. Cet arrangement a fonctionné à merveille ces dernières années et vous n'avez aucune raison de penser que les choses seront différentes cette fois-ci. Pourtant, lorsque les chiffres définitifs sont comptés dans les bureaux de comptage de notre capitale, il apparaît que les revenus ont considérablement chuté, ce qui n'a aucun sens, surtout compte tenu des investissements que vous avez personnellement réalisés dans la région. Vous savez que les temps sont durs partout, mais une perte de quarante pour cent est sans précédent - il n'y a aucune raison pour que les chiffres soient aussi bas. \n \nVous savez que pincer quelques pièces de monnaie sur le dessus fait partie intégrante de la collecte des impôts ; en effet, c'est ainsi que sont payés les collecteurs d'impôts, mais vous pensez que [scheme_target.GetName] est allé un peu trop loin. Devriez-vous les convoquer pour qu'ils se tiennent devant vous et vous disent ce qui s'est passé ?"
  ambitions_inv_9.a:0 "[scheme_target.GetFirstName], tu as beaucoup d'explications à faire..."
  ambitions_inv_9.b:0 "Bah, annule les pertes et oublie ça"
  ambitions_inv_10_title:0 "Un marché noir pour les biens religieux"
  ambitions_inv_10_desc:0 "Chaque année, une bonne partie de notre trésorerie est consacrée à l'entretien de nos installations religieuses ; un privilège qu'un bon dirigeant prend au sérieux. Nos prêtres ne manquent jamais de nourriture ou de vêtements, et lorsque le moment est venu, vous faites de gros achats de produits spécialisés, comme l'encens d'Arabie, afin que les douces vapeurs de notre dévotion puissent remplir nos sanctuaires et monter au ciel, assurant notre continuité. faveur divine. Ces dernières années, vous avez en fait acheté tout l'encens que les marchands apportent avec eux, vous familiarisant avec les différents types proposés, de quelles terres ils sont originaires et ce qui constitue la plus haute qualité. \n \nVous savez mieux que quiconque que l'encens en particulier coûte un joli sou, mais vous ne rechignez jamais à la dépense, sachant que votre piété plaît aux gens. Cependant, vous avez entendu des rapports inquiétants qui vous font trembler de rage indignée face au blasphème ; l'un de nos conseillers, un fanatique religieux avec de vastes propriétés, a apparemment vendu de l'encens sur un marché noir... mais il n'y a aucun moyen qu'ils puissent y avoir accès à moins qu'ils n'aient volé dans les temples. \n \nEn envoyant un soldat déguisé en acheter clandestinement, vous confirmez de vos propres yeux qu'il s'agit bien du type d'encens que vous venez d'acheter. C'est un affront scandaleux !"
  ambitions_inv_10.a:0 "Confisquez tous les biens volés !"
  ambitions_inv_10.b:0 "Le responsable paiera ces crimes de sa vie !"
  ambitions_inv_10.c:0 "Permettez à ce marché de continuer, mais exigez que nous obtenions notre part"
