  combat_corruption:0 "Schéma : corruption"
  combat_corruption_act:0 "Le peuple n'acceptera jamais un dirigeant trop corrompu. Prendre des mesures actives pour lutter contre la corruption afin de gagner la bonne volonté du peuple."
  corruption_ambition_effect_tt:0 "[target.GetName] perdra #R -4# ! [target.GetName]or! chaque mois jusqu'à la fin du programme, lorsque risque de perdre #Y 5# ! Corruptioncorruption !"
  corruption_cooldown_tt:0 "La corruption ne pourra plus être combattue tant que [SCOPE.sChar('target').GetVariableExpiry('corruption_cooldown')|Y]"
