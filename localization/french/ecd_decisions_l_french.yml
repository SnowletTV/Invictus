 patronize_greek_literature_and_arts:0 "Patronner la littérature et les arts grecs"
 patronize_greek_literature_and_arts_desc:0 "Cette culture possède un patrimoine riche et ancien, un grand trésor de littérature et d'esthétique que beaucoup dans la capitale trouvent captivant. Patronnons leurs érudits, écrivains, poètes et artistes, afin de rapprocher nos deux peuples."
