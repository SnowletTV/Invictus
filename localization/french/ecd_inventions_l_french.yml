l_french:
 achaemenid_administration_inv:0 "Administration achéménide"
 achaemenid_administration_inv_desc:0 "Bien que l'Anatolie ne soit pas la partie la plus riche ou la plus puissante de l'empire achéménide, c'était une partie importante de l'héritage de Cyrus, ayant été remportée par l'épée de Cyrus, et les portes ciciliennes ont bloqué la menace que toute puissance hostile en Anatolie pourrait représenter pour le Levant et Media lui-même. En s'installant en Anatolie et en enseignant à son peuple l'art de gouverner persan, le roi des rois avait espéré transformer la région en une dépendance souple et loyale."
 achaemenid_legacy_inv:0 "Héritage achéménide"
 achaemenid_legacy_inv_desc:0 "Les grands rois de Perse régnaient sur une vaste quantité de sujets et de vastes étendues de terres, administrées avec une efficacité sans précédent."
 alexander_legacy_inv:0 "L'héritage d'Alexandre"
 alexander_legacy_inv_desc:0 "Alexandre était un grand conquérant et son héritage résonnera pendant mille ans..."
 alphabet_inv:0 "Alphabet phénicien"
 alphabet_inv_desc:0 "Écrit de droite à gauche, l'alphabet phénicien est le prédécesseur des alphabets araméen, samaritain, anatolien, grec et hébreu. Simple et facilement adaptable à d'autres langues, l'alphabet a eu des effets à long terme sur la société. L'alphabétisation est devenue possible pour les gens ordinaires et n'était plus l'apanage de la classe sacerdotale."
 assassinate_attempt_cost_modifier_inv_desc:0 "Establishing connections with the shady guilds and colleges willing to do wet work for the right price, is a sad but necessary state of affairs."
 astrology_inv:0 "Astrologie"
 astrology_inv_desc:0 "Les astrologues babyloniens ont étudié les étoiles pour enregistrer les présages sur des tablettes d'argile. Capables de faire des mesures et des calculs méticuleux du mouvement des corps célestes, ils s'intéressaient principalement à la manière dont les événements célestes influençaient les événements mondains, tels que les éclipses et la mort d'un monarque. Le zodiaque moderne est basé sur celui babylonien."
 backgammon_inv:0 "Jacquet"
 backgammon_inv_desc:0 "Inventé il y a environ 5 000 ans, cet ancien jeu de société à deux joueurs nécessite une stratégie pour gagner, mais aussi un élément de chance en lançant des dés. Cependant, alors qu'un seul match peut être gagné par chance, le joueur avec la meilleure performance stratégique aura tendance à gagner la plupart des matchs. Cela a de grandes implications pour aiguiser un esprit stratégique."
 basin_irrigation_inv:0 "Irrigation de bassin"
 basin_irrigation_inv_desc:0 "L'irrigation par bassin était une forme de gestion de l'eau adaptée à la crue du Nil. Il se composait d'une série de berges artificielles, certaines parallèles à la rivière et d'autres perpendiculaires à celle-ci, créant des bassins de différentes tailles. Les écluses canaliseraient les eaux de crue dans les bassins, où elles s'accumuleraient pendant un mois jusqu'à ce que le sol soit trempé. L'eau serait ensuite drainée dans un bassin en pente ou dans un canal voisin et les agriculteurs planteraient leurs graines dans les zones drainées."
 beden_inv:0 "Lit"
 beden_inv_desc:0 "Le beden est un navire maritime cousu rapide à un ou deux mâts caractérisé par un grand étambot et un gouvernail puissant. Il était historiquement utilisé pour la pêche et le transport de marchandises."
 beer_inv:0 "Bière"
 beer_inv_desc:0 "La bière était un aliment de base pour les anciens Mésopotamiens, qui buvaient le breuvage épais, semblable à de la bouillie, à travers des pailles spéciales. L'hymne sumérien à Ninkasi est à la fois un poème ou une chanson louant la déesse de la bière, Ninkasi, et une recette de bière, datant de 1 800 av. Les Égyptiens ont ensuite affiné la boisson, la rendant plus légère, la mélangeant au miel et augmentant considérablement sa popularité. Les Grecs et les Romains, qui préféraient le vin, considéraient la bière comme une boisson barbare."
 bitless_bridle_inv:0 "Bridon sans mors"
 bitless_bridle_inv_desc:0 "Les Numides montaient leurs chevaux sans selle ni mors. Leur contrôle supérieur sur leurs montures était dû au lien étroit qui s'était formé entre eux. Cette relation entre l'homme et le cheval était si forte que les chevaux numides pouvaient être obligés de se coucher avec leurs cavaliers lorsqu'ils étaient en embuscade."
 bloomeries_inv:0 "Bloomeries"
 bloomeries_inv_desc:0 "Le bloomery était le premier type de four capable de fondre le fer. Il a produit une masse poreuse de fer et de scories appelée bloom, qui a ensuite été forgée en fer forgé. Les bloomeries des Nubiens et des Kouchites produisaient un surplus d'outils métalliques et d'armes destinés à la vente."
 bones_of_antaeus_inv:0 "Os d'Antée"
 bones_of_antaeus_inv_desc:0 "Fils géant de Poséidon et Gaïa, Antée vivait en Libye et défiait tous ceux qui passaient par là à un concours de lutte. Tirant sa force de sa mère, il a toujours gardé le contact avec le sol et a remporté tous les combats. Il a finalement été vaincu par Héraclès, qui l'a écrasé en le tenant en l'air. Les ossements d'Antée sont éparpillés dans le paysage et le peuple numide sait qu'ils sont ses fils et ses filles."
 book_of_the_dead_inv:0 "Livre des morts"
 book_of_the_dead_inv_desc:0 "Le Livre des Morts est une collection de sorts pour aider les personnes récemment décédées. Il n'y a pas deux exemplaires identiques, car il a été créé spécifiquement pour chaque client en tant que manuel pour les aider à naviguer dans l'au-delà."
 brass_coinage_inv:0 "Monnaie en laiton"
 brass_coinage_inv_desc:0 "Frappons des pièces de bronze, d'argent, d'électrum et d'or pour attirer plus de marchands sur nos marchés et vendre nos marchandises en plus grands volumes."
 burial_towers_inv:0 "Tours funéraires"
 burial_towers_inv_desc:0 "L'architecture funéraire ibérique pouvait atteindre des hauteurs et des dimensions impressionnantes. Influencées en partie par les obélisques grecs, les tours funéraires ont été érigées à la mémoire des nobles."
 buy_military_tradition_inv_desc:0 "Concrete, carburization, bronze work, and even the working of wood, contribute directly to the development of military technology. Harder steel in particular, allows numerous innovations previously thought impossible. In Rome, the Praefectus Fabrum oversaw the dissemination of various military innovations directly."
 canals_and_levees_inv:0 "Canaux et digues"
 canals_and_levees_inv_desc:0 "Les canaux et les digues étaient essentiels à l'irrigation des terres et au contrôle des inondations dans l'ancienne Mésopotamie. Les digues protégeaient les champs des dommages causés par les inondations et les canaux acheminaient l'eau de la rivière vers les champs. Les grands canaux servaient de voies navigables pour le commerce."
 carpets_inv:0 "Les tapis"
 carpets_inv_desc:0 "Les tapis et moquettes iraniens et arméniens ont d'abord été tissés par des tribus nomades pour les isoler du sol froid ou humide. Au fil du temps, le savoir-faire et l'artisanat en ont fait des œuvres d'art transmises de génération en génération. La technique de pointe utilisée dans le tapis Pazyryk (Ve siècle av. J.-C.), le plus ancien tapis empilé connu au monde, montre que le tissage avait déjà une longue histoire de développement. On disait que la tombe de Cyrus à Pasargades était recouverte de magnifiques tapis."
 castella_inv:0 "Château"
 castella_inv_desc:0 "Construits sur des collines avec de solides murs défensifs, les villages fortifiés du nord-ouest de la péninsule ibérique protégeaient les communautés et leur permettaient de prospérer."
 cedar_planks_inv:0 "Planches de cèdre"
 cedar_planks_inv_desc:0 "Les Phéniciens utilisaient du bois de cyprès et de cèdre pour les planches de leurs navires, car ils étaient moins affectés par les conditions humides, et les calfataient avec du bitume pour les imperméabiliser et prévenir la pourriture."
 centralised_production_inv:0 "Production centralisée"
 centralised_production_inv_desc:0 "En gérant directement et en consolidant ce qui était auparavant des industries artisanales, la production peut être intensifiée en milieu urbain."
 chandragupta_legacy_inv:0 "L'héritage de Chandragupta"
 chandragupta_legacy_inv_desc:0 "À la suite de la mort d'Alexandre, une nouvelle superpuissance se lèverait en Inde, dirigée par Chandragupta Maurya. Dans son royaume, la liberté de religion a été accordée."
 change_governor_policy_inv:0 "Centralized Committees"
 child_sacrifice_inv:0 "Sacrifice d'enfant"
 child_sacrifice_inv_desc:0 "Le Proche-Orient avait plusieurs traditions de sacrifice d'enfants pour apaiser les forces divines pendant les périodes difficiles, comme en témoigne l'Ancien Testament. Bien que la pratique ait disparu en Phénicie au 7ème siècle avant JC, elle est restée en usage à Carthage, une ville plus conservatrice située à la frontière. Les victimes, enfants de l'élite, sont mortes au profit de toute la communauté."
 cinnamon_trade_inv:0 "Commerce de la cannelle"
 cinnamon_trade_inv_desc:0 "Les anciens considéraient la cannelle comme appartenant proprement aux monarques et même aux divinités; une inscription enregistre un don de cannelle au temple d'Apollon à Milet. Sa source a été gardée secrète pendant des siècles afin de protéger le monopole d'approvisionnement des marchands d'épices. Hérodote, Aristote et d'autres auteurs ont nommé l'Arabie comme la source de l'épice, rapportant que des oiseaux géants ramassaient les bâtons d'une terre inconnue où poussaient les canneliers et les utilisaient pour construire leurs nids."
 coins_inv:0 "Pièces de monnaie"
 coins_inv_desc:0 "Les toutes premières pièces de monnaie sont originaires de Lydie et sont attribuées au roi Crésus. Ils ont facilité le commerce et révolutionné l'économie dans son ensemble."
 commerce_inv_1_desc:0 "The amphora capitolina was an amphora kept in the temple of Jupiter, by which all other amphorae were intended to be measured."
 cosmetics_inv:0 "Produits de beauté"
 cosmetics_inv_desc:0 "Les anciens Égyptiens considéraient la beauté comme sacrée, aussi bien les hommes que les femmes portaient du maquillage. Les deux principaux produits cosmétiques pour les yeux étaient la peinture pour les yeux grepond et le khôl noir. La peinture pour les yeux verts était faite de malachite, un pigment de carbonate de cuivre, et le khôl noir était fait de galène, un minerai gris foncé. Le khôl était utilisé comme eye-liner et les protégeait des maladies, des insectes et du soleil. Le maquillage contenait souvent des sels de plomb, qui amenaient le corps à produire de l'oxyde nitrique et à combattre les bactéries porteuses de maladies."
 cotton_trade_inv:0 "Commerce du coton"
 cotton_trade_inv_desc:0 "L'amiral grec Nearchus écrivait « dans l'île de Tylos, située dans le golfe Persique, se trouvent de grandes plantations de cotonniers, à partir desquelles sont fabriqués des vêtements appelés sindones, à des degrés de valeur très différents, certains étant coûteux, d'autres moins chers. L'utilisation de ceux-ci ne se limite pas à l'Inde, mais s'étend à l'Arabie."
 court_procedures_inv:0 "Procédures judiciaires"
 court_procedures_inv_desc:0 "Les traditions stratifiées et élaborées de la cour royale persane ont atteint le sommet de la majesté. C'était le lieu où se déroulaient les rituels et les cérémonies de la royauté et où le monarque recevait des hommages, donnait des audiences, organisait des banquets et se livrait à la démonstration théâtrale du pouvoir."
 cult_of_the_serpent_inv:0 "Culte du Serpent"
 cult_of_the_serpent_inv_desc:0 "Le culte du serpent était répandu parmi les Illyriens, en particulier dans le sud. Le serpent symbolisait la puissance, la fertilité et la protection du foyer."
 cuneiform_inv:0 "Écriture cunéiforme"
 cuneiform_inv_desc:0 "L'un des premiers systèmes d'écriture, l'écriture cunéiforme a été inventée par les Sumériens. Il s'agissait de marques sur des tablettes d'argile faites à l'aide d'un roseau avec une pointe en forme de coin. Il peut avoir pour origine un moyen d'enregistrer des quantités de bétail ou de marchandises."
 cured_ham_inv:0 "Jambon"
 cured_ham_inv_desc:0 "Les ibériques vendaient du jambon salé et séché à travers la Méditerranée dès le VIe siècle av. Du jambon fossilisé vieux de 2 000 ans a été trouvé à Tarraco."
 cylinder_seals_inv:0 "Joints de cylindre"
 cylinder_seals_inv_desc:0 "Ces timbres d'impression complexes étaient utilisés par toutes les classes de la société mésopotamienne comme marqueurs de leur identité pour certifier la correspondance et conclure des transactions commerciales. Souvent porté autour du cou, un individu roulait son sceau sur une tablette d'argile humide pour servir de signature contraignante."
 decimal_command_inv:0 "Commande décimale"
 decimal_command_inv_desc:0 "L'armée perse était divisée en régiments d'un millier d'hommes appelés hazarabam. Le hazarabam était divisé en dix sataba de cent hommes chacun, qui étaient ensuite divisés en unités de type peloton de dix hommes appelées dathaba. Chaque unité avait son propre chef à chaque niveau de cette structure de commandement."
 dhow_inv:0 "boutre"
 dhow_inv_desc:0 "Associé au commerce des perles, le boutre est un voilier traditionnel à un ou plusieurs mâts qui servait au transport des marchandises. Dans les temps anciens, les planches de la coque étaient liées avec une corde de coco."
 diplomatic_relations_inv_desc:0 "The act of holding regular summit meetings among similarly sized powers, provides a splendid opportunity for making new friends... or enemies."
 draco_inv:0 "Draco"
 draco_inv_desc:0 "Le Draco était l'enseigne standard des troupes daces. Prenant la forme d'un corps de dragon à tête de loup, il était muni d'un tube en tissu qui sifflait au vent, intimidant ses ennemis."
 dream_divination_inv:0 "Divination de rêve"
 dream_divination_inv_desc:0 "Les Numides accordaient une grande importance aux rêves. Ils priaient dans les tombes de leurs ancêtres et y dormaient, acceptant tout ce dont ils rêvaient comme réponse de l'esprit."
 duduk_inv:0 "Duduk"
 duduk_inv_desc:0 "Le duduk est un ancien instrument à vent arménien en bois d'abricotier. Il se joue généralement à deux. Le premier joueur interprète la mélodie, tandis que le second produit un bourdonnement stable et lugubre. Le son des deux instruments combinés crée un son riche et obsédant qui peut continuer indéfiniment avec l'utilisation de la respiration circulaire."
 embalming_inv:0 "Embaumement"
 embalming_inv_desc:0 "Les prêtres égyptiens étaient chargés de l'embaumement et de la momification dès la première dynastie. Ils l'ont fait en prélevant des organes, en séchant le corps et en le recouvrant de natron. Ils croyaient que la momification permettait à l'âme de retourner dans le cadavre préservé après la mort. Plus d'un million d'animaux momifiés ont été trouvés en Égypte, dont beaucoup de chats."
 eternal_pyramids_inv:0 "Pyramides éternelles"
 eternal_pyramids_inv_desc:0 "Construire principalement comme des tombes pour les pharaons d'Egypte et leurs épouses, il y a au moins 118 pyramides égyptiennes. Plusieurs des pyramides de Gizeh sont encore considérées comme l'une des plus grandes structures jamais construites. La pyramide de Khufu est la dernière des sept merveilles du monde antique encore debout."
 experience_decay_inv_2_desc:0 "By taking an active role in ensuring that more experienced veterans are placed alongside newer recruits, we will ensure that valuable skills and knowledge retain their value for much longer."
 falconry_inv:0 "Fauconnerie"
 falconry_inv_desc:0 "Aristote a écrit que les jeunes Thraces chassaient les petits oiseaux avec des faucons et des aigles apprivoisés, appelant leurs animaux de compagnie par leur nom et partageant la proie."
 gallic_celtic_plough_inv_desc:0 "The Celts improved the less efficient and plough with iron coulters, which had the ability to cut deeper and turn the soil, making ploughing more efficient as a field could be prepared in one pass, instead of several as was required with the older wooden ploughs."
 gallic_four_horned_saddle_inv_desc:0 "The four-horned saddle was an early solid-treed saddle which better distributed the rider's weight over the horse's back, relieving it of stress, which allowed prolonged use and better maneuverability, and served as a basis for the development of the true stirrup centuries later."
 gallic_oppidum_inv_desc:0 "The oppida were large, fortified settlements, often built on hilltops which made them easy to defend. Oppida became important economic sites and trade hubs, and also political centers from which the authorities of the Gallic society made their decisions."
 global_manpower_modifier_inv_4_desc:0 "Institute a formal board of religious persons, dedicated to deciding which deities, foreign or otherwise, were acceptable to be worshiped by soldiers. Not only does this give us control over our troops religious observance, but encourages those of minority faiths, to serve us."
 global_monthly_state_loyalty_inv:0 "Reduced Governorship"
 global_settlement_building_slot_inv_desc:0 "By focusing the efforts of our city planners on rural integration, we can economize how we use our precious land and resources.\n\n#R We cannot have this and Urban Planning.#!"
 global_unrest_inv_1_desc:0 "In Rome, slaves which had escaped and been caught, were branded with the letters FUG, for fugitives; leaving a lasting impression on themselves, and all who viewed them, as to the dangers of rebellion."
 god_king_inv:0 "Dieu roi"
 god_king_inv_desc:0 "Après sa visite à l'oracle d'Ammon Ra en Libye, Alexandre fut couronné pharaon et déclaré fils d'Ammon. En invoquant les traditions locales de royauté, Alexandre contribua à assurer sa légitimité. Après sa mort, Ptolémée monta sur le trône. Ses descendants ont utilisé des symboles royaux égyptiens et des pratiques telles que le mariage fraternel pour consolider leur pouvoir."
 great_dam_of_marib_inv:0 "Grand barrage de Ma'rib"
 great_dam_of_marib_inv_desc:0 "Merveille d'ingénierie ancienne, le Grand Barrage de Ma'arib pourrait remonter à 1700 avant JC, la version finale étant achevée au 8ème siècle avant JC par le prospère royaume de Saba. L'Arabie du Sud était plus verte et plus humide à cette époque qu'elle ne l'est aujourd'hui, et le barrage captait les pluies de mousson périodiques qui tombaient sur les montagnes voisines pour arroser la région autour de la capitale sabéenne, Ma'arib. Le barrage a été entretenu et endommagé plusieurs fois au cours de l'histoire. En 145 avant JC, il a été violé pendant la guerre entre les habitants de Raydān et le royaume de Saba. Les inondations qui en ont résulté ont détruit les récoltes et déclenché un exode massif de personnes à la recherche de moyens de subsistance. Les dommages ultérieurs au barrage aux IIe et IIIe siècles après JC ont été témoins de la dispersion supplémentaire et définitive de la population."
 greek_clock_mechanics_inv_desc:0 "Clock-like mechanics started to evolve during the Hellenistic era, and were used in practical applications for tracking time, even making use of intricate alarm-systems to indicate preset times by sounding gongs or blowing compressed air through trumpets."
 greek_epicureanism_inv_desc:0 "The Epicureanism philosophy teaches that all things should be taken in moderation, limiting one's desires and enjoying simple pleasures to achieve tranquility, freedom from fear, and absence of pain."
 gum_trade_inv:0 "Commerce de la gomme"
 gum_trade_inv_desc:0 "Constituée de sève durcie extraite de l'acacia, la gomme soluble était une denrée très prisée. Il était utilisé comme liant pour les cosmétiques, la peinture et l'encre, comme additif pour la glaçure céramique, comme ingrédient culinaire et comme médicament. Il servait même à embaumer les momies."
 gw_effect_culture_expansion_inv_desc:0 "Those open to enlightenment must learn more of our ways. We must construct a wonder rivaling the ancient edifices, in order to bring our ways to the disparate people of this world."
 hieroglyphs_inv:0 "Hiéroglyphes"
 hieroglyphs_inv_desc:0 "Le mot hiéroglyphe vient des mots grecs hiero, signifiant saint, et glypho, signifiant écriture, car les Grecs considéraient l'écriture comme une source de connaissances mystiques et magiques. Dans la langue égyptienne antique, les hiéroglyphes étaient appelés medu netjer (ce qui signifie les mots des dieux), car on croyait qu'ils avaient inventé l'écriture. Les hiéroglyphes étaient composés de logogrammes, représentant des mots, des phonogrammes, représentant des sons et des déterminatifs, qui venaient à la fin d'un mot pour clarifier sa signification. En conséquence, plus d'un millier de signes ont été utilisés. Les hiéroglyphes sont devenus l'inspiration de l'alphabet phénicien original, dont presque tous les autres sont finalement dérivés, y compris les écritures latines et cyrilliques (par le grec), l'écriture arabe et peut-être même les écritures brahmiques (par l'araméen)."
 hittite_case_law_inv:0 "Jurisprudence hittite"
 hittite_case_law_inv_desc:0 "Les lois hittites se trouvent sur un certain nombre de tablettes cunéiformes hittites découvertes à Hattusa qui sont formulées comme des jurisprudences en ce sens qu'elles commencent par une condition et se terminent par une décision (par exemple, si quelqu'un aveugle un esclave mâle ou femelle ou lui casse les dents, il donnera dix demi-sicles d'argent.) Malgré une permissivité sexuelle générale, la peine de mort était prononcée pour les cas d'adultère, d'inceste et de bestialité (sauf avec des chevaux et des mulets)."
 horse_mill_inv:0 "Moulin à chevaux"
 horse_mill_inv_desc:0 "Les Carthaginois utilisaient des moulins rotatifs à main dès le 6ème siècle avant JC. Au 4ème siècle, Carthage conduisait des moulins rotatifs avec des ânes et des chevaux, ce qui augmentait considérablement la production. Cette invention peut provenir de la péninsule ibérique ou de la Sardaigne."
 hundred_four_inv:0 "Conseil des 104"
 hundred_four_inv_desc:0 "Aristote a décrit le Conseil des 104 comme la plus haute autorité constitutionnelle de Carthage. Conseil civil, il était chargé de juger les généraux et les militaires pour s'assurer qu'ils servaient les intérêts du sénat et du peuple."
 iberian_cavalry_inv:0 "Cavalerie ibérique"
 iberian_cavalry_inv_desc:0 "On pense que les chevaux ibériques font partie des plus anciens types de races domestiquées. Les cavaliers combattaient en masse et étaient particulièrement appréciés en tant que mercenaires."
 iberian_ceramics_inv:0 "Céramique Ibérique"
 iberian_ceramics_inv_desc:0 "Ayant appris à utiliser le tour de potier des Phéniciens, nous fabriquons maintenant des amphores en céramique rouge pour stocker et transporter le vin, l'huile et d'autres produits."
 illyrian_fishing_nets_inv:0 "Filets de pêche"
 illyrian_fishing_nets_inv_desc:0 "D'abord pêcheurs, puis marins."
 imperial_aramaic_inv:0 "Araméen impérial"
 imperial_aramaic_inv_desc:0 "Suite à la conquête de la Mésopotamie par Darius Ier, l'araméen a été adopté comme langue écrite unificatrice, reliant les différentes régions et peuples de l'Empire perse. La lingua franca était hautement standardisée, avec des formes basées sur des précédents historiques, et sa rencontre avec le persan lui a donné une nouvelle orientation et une nouvelle vigueur. Pendant des siècles après les conquêtes d'Alexandre, l'araméen impérial continuera d'exercer une influence sur les langues iraniennes."
 imperial_diaspora_inv:0 "Diaspora impériale"
 imperial_diaspora_inv_desc:0 "La plupart des satrapies de l'empire achéménide étaient dirigées par des princes persans, mais certains territoires non iraniens moins importants sont devenus la propriété de nobles persans moins importants, qui s'y sont installés et ont formé des communautés. Les Perses qui s'étaient installés en Arménie, en Anatolie, à Babylone et en Égypte ont conservé leur identité ethnique et culturelle pendant de nombreuses générations après les conquêtes d'Alexandre."
 imperial_navy_inv:0 "Marine impériale"
 imperial_navy_inv_desc:0 "Construite à l'origine par Cambyse pour conquérir l'Égypte, la flotte royale achéménide fut la première marine impériale de l'histoire. Les Perses ont également été les premiers à utiliser la trirème à grande échelle, ce qui en fait la nouvelle norme navale. Les marins persans étant inexpérimentés et ne sachant pas nager, la marine s'appuya sur le savoir-faire des sujets phéniciens de l'empire, dont certains profitèrent financièrement des bases navales de leurs villes."
 incineration_inv:0 "Incinération"
 incineration_inv_desc:0 "Plutôt que d'enterrer ou de momifier les corps de leurs morts, les Ibères les incinèrent. Les cendres étaient placées dans des urnes et enterrées avec le mobilier funéraire."
 indian_cashmere_wool_inv_desc:0 "Cashmere is a fiber obtained from the cashmere goat, but is finer, stronger, lighter, and more insulating than sheep wool. Cashmere shawls and other clothing are known to have been produced in the Kashmir region of India as early as the 3rd century BC."
 indian_trigonometric_functions_inv_desc:0 "The trigonometric functions of sine and cosine originated in Indian astronomy, furthering our understanding of the world around us and found practical applications in navigation and construction projects."
 ink_inv:0 "Encrer"
 ink_inv_desc:0 "Les anciens Égyptiens fabriquaient de l'encre noire en mélangeant de la suie avec de la gomme végétale et de la cire d'abeille. Ils ont remplacé la suie par d'autres matières organiques pour fabriquer de l'encre de différentes couleurs."
 integrated_any_anatolian_culture:0 "Intégrez n'importe quel #Y Anatolien# ! culture."
 integrated_any_arabian_culture:0 "Intégrez n'importe quel #Y Arabian# ! culture."
 integrated_any_east_levantine_culture:0 "Intégrez n'importe quel #Y Mésopotamien# ! culture."
 integrated_any_egyptian_culture:0 "Intégrez n'importe quel #Y Egyptien# ! culture."
 integrated_any_haemic_culture:0 "Intégrez n'importe quel #Y Thrace#!, #Y Dacian#! ou #Y Illyrien# ! culture."
 integrated_any_iberian_culture:0 "Intégrez n'importe quel #Y Ibérique# ! ou #Y Celtibère# ! culture."
 integrated_any_nubian_culture:0 "Intégrez n'importe quel #Y Nubien# ! ou #Y Aksumite# ! culture."
 integrated_any_numidian_culture:0 "Intégrez n'importe quel #Y Numide# ! culture."
 integrated_any_persian_culture:0 "Intégrez n'importe quel #Y Persian# ! culture."
 integrated_any_punic_culture:0 "Intégrez n'importe quel #Y West Levantine# ! culture."
 italic_insulae_inv_desc:0 "Primarily populated by the laboring class, the insulae offered decent living conditions in densely populated districts, grouping together several houses into a larger block in a similar way to modern apartment buildings."
 ivory_trade_inv:0 "Commerce de l'ivoire"
 ivory_trade_inv_desc:0 "Utile pour sculpter des reliefs et des statues et pour fabriquer de fines feuilles pour incruster du bois, l'ivoire de Nubie était très recherché. Il était considéré comme de qualité supérieure à l'ivoire indien, car les éléphants d'Asie avaient des défenses beaucoup plus petites. La densité plus élevée de l'ivoire indien le rendait plus difficile à polir. Comparé à l'ivoire de Nubie, il était aussi beaucoup plus fragile et avait tendance à jaunir avec l'âge."
 kaaba_pilgrimage_inv:0 "Pèlerinage de la Ka'aba"
 kaaba_pilgrimage_inv_desc:0 "La Ka'aba (arabe pour 'cube') est une météorite noire qui était vénérée comme un sanctuaire sacré et était un lieu de pèlerinage des siècles avant l'islam. On pensait qu'il marquait l'endroit où le monde sacré se croisait avec le monde profane. La pierre noire mystique tombée du ciel symbolisait le lien entre le ciel et la terre. Il devint plus tard un sanctuaire pour de nombreuses divinités différentes, dont la principale était Hubal, équipée de flèches de divination pour répondre aux préoccupations des fidèles. Le rituel de la marche autour de la Ka'aba (circumbulation) est également antérieur à l'Islam et était souvent pratiqué nu."
 kariz_inv:0 "Kariz"
 kariz_inv_desc:0 "Mieux connu sous le nom de qanat aujourd'hui, le kariz était un système permettant de transporter les eaux souterraines vers la surface sur de longues distances à travers un canal souterrain. Avec peu d'eau perdue par évaporation, ils ont été utilisés pour fournir de l'eau dans les climats arides avec des débits réguliers et fiables."
 khatru_inv:0 "Khatru"
 khatru_inv_desc:0 "Khatru était une forme d'administration foncière basée spécifiquement sur le soutien de sous-sections spécifiques de l'armée."
 kikkuli_inv:0 "Formation équestre"
 kikkuli_inv_desc:0 "Kikkuli, un maître entraîneur de chevaux hurrien du Mitanni, a rédigé un texte prescrivant le conditionnement et l'alimentation appropriés des chevaux de guerre hittites sur une période de sept mois. Le système utilisait des techniques d'entraînement par intervalles conçues pour renforcer les muscles et le système respiratoire du cheval par une augmentation progressive des niveaux de stress et d'exercice."
 kithara_inv:0 "Lyre"
 kithara_inv_desc:0 "La lyre était un instrument de musique à cordes de Thrace qui aurait été inventé par Hermès."
 lacemaking_inv:0 "La dentelle"
 lacemaking_inv_desc:0 "La dentelle à l'aiguille arménienne semble avoir évolué à partir de la fabrication de filets. Alors que la dentelle filet ou lacis crée des points de broderie sur une dentelle en filet nouée, la dentelle à l'aiguille arménienne rend le filet lui-même décoratif. La dentelle à l'aiguille arménienne était répandue dans toute la société et décorait tout, des foulards à la lingerie."
 land_unit_attrition_inv_desc:0 "Attaching a small medical division to active armies, we can reduce the amount of avoidable casualties associated with simply maintaining a large force."
 land_won_by_the_spear_desc:0 "All empires must eventually fall. It is only right that those who challenge the hegemonic powers of our time profit from the fall of empires. All land taken by the spear shall fall to the victor."
 mago_inv:0 "Écrits de Mago"
 mago_inv_desc:0 "Général à la retraite, Mago a écrit un ouvrage en 28 volumes sur l'agriculture qui a enregistré les connaissances agricoles et vétérinaires des Berbères et des Phéniciens. C'est le seul livre que le Sénat romain a traduit en latin après la destruction de Carthage."
 martial_dancing_inv:0 "Danse martiale"
 martial_dancing_inv_desc:0 "Les danses martiales sont une partie importante du patrimoine culturel arménien et reflètent l'esprit héroïque et l'unité de but de la nation. Aujourd'hui, de nombreuses danses sont encore basées sur des concepts de guerre et de confrontation, comme le Kochari, le Berd et l'Uzundara. Le Yarkhushta est originaire de la région arménienne historique de Sasun et se compose de danseurs se faisant face et se frappant les uns les autres. Les guerriers dansaient traditionnellement le Yarkhushtra avant la bataille pour se préparer physiquement et psychologiquement."
 mass_produced_bricks_inv:0 "Briques produites en série"
 mass_produced_bricks_inv_desc:0 "En raison du manque d'autres ressources naturelles pour la construction, comme le bois et la pierre, les Sumériens utilisaient l'argile pour produire des briques à grande échelle, qui servaient d'élément principal pour les bâtiments."
 meroitic_script_inv:0 "Écriture méroïtique"
 meroitic_script_inv_desc:0 "L'écriture méroïtique se compose de deux écritures alphasyllabaires (la cursive méroïtique, dérivée de l'égyptien démotique, et les hiéroglyphes méroïtiques, dérivés des hiéroglyphes égyptiens). Ils ont été créés pour écrire la langue méroïtique à Kush au 3ème siècle avant JC. Bien que les scripts aient été déchiffrés, la langue est encore mal comprise aujourd'hui."
 mint_toothpaste_inv:0 "Dentifrice Menthe"
 mint_toothpaste_inv_desc:0 "Le pain égyptien était rempli de sable et de gravier qui usaient l'émail des dents, de sorte que les maux de dents et l'hygiène dentaire étaient des problèmes importants. Le dentifrice était composé de fleurs d'iris séchées, de sel gemme, de grains de poivre et de menthe. Les Égyptiens ont également inventé des pastilles à la menthe, composées d'encens, de myrrhe et de cannelle bouillies avec du miel."
 monsoon_navigation_inv:0 "Navigation de la mousson"
 monsoon_navigation_inv_desc:0 "Pour voyager en toute sécurité lors de leurs échanges commerciaux à travers la mer Rouge et l'océan Indien, les marins indiens, arabes et éthiopiens ont appris à profiter des moussons, qui soufflent du sud-ouest pendant l'été et du nord-est pendant l'hiver."
 monthly_character_loyalty_inv_2_desc:0 "Recognizing certain families as important bloodlines related to the history of our nation, guarantees a certain amount of respectability among nobility."
 monthly_character_loyalty_inv_4_desc:0 "The protection offered by the system of patronage establishes legal and financial security. We should encourage this behavior among our more benevolent elite."
 monthly_governor_wage_inv:0 "Limited Governorship"
 musnad_script_inv:0 "Script Musnad"
 musnad_script_inv_desc:0 "Musnad est un mot arabe utilisé pour décrire l'ancienne écriture sud-arabique utilisée pour écrire les langues sabéenne, qatabanique, hadramautique, minéenne et hasaïtique. Le script est non cursif et ne représente pas les voyelles. Une forme cursive de l'écriture appelée zabur, plus facile à écrire, était également utilisée à des fins religieuses ou pour enregistrer les transactions quotidiennes sur papyrus ou tige de feuille de palmier. En revanche, l'écriture Musnad était plus souvent gravée dans la pierre, pour documenter des événements historiques."
 myrrh_trade_inv:0 "Commerce de la myrrhe"
 myrrh_trade_inv_desc:0 "La myrrhe, la résine de l'arbre Commiphora myrrha, est utilisée depuis des milliers d'années comme parfum, encens et médicament. Il était couramment mélangé à de la posca ou du vin et bu pour le plaisir et comme analgésique, comme pour traiter les maux de dents."
 naval_morale_recovery_inv_1_desc:0 "Choosing to serve as crewman or marine was the only choice that potential crew-members would receive. There primarily to defend against boarding, or to capture enemy ships in boarding actions, the presence of a marine detachment was a widespread tradition among state navies."
 naval_morale_recovery_inv_2_desc:0 "Instituting a formalized hierarchy on board our vessels is vital in keeping order amid the chaos of combat."
 naval_rostra_inv_2_desc:0 "Using molds to cast rostras was an advanced, but efficient technique for casting bronze rostras. Weighing up to almost five hundred kilograms, they were light enough to be mounted on medium sized ships, while easily outperforming their wooden predecessors."
 naval_rostra_inv_3_desc:0 "Shaping the rostra into sections, with a driving center, bottom plate and cowl, gave them the structural integrity to deliver a devastating blow, while also dispersing the force of impact on the attacking ship to prevent the ram from twisting off and damaging the attacking ship. Lastly, but no less important, it made breaking free from a rammed ship more easy, denying their crew to respond by boarding."
 naval_tactic_inv_2_desc:0 "Surrounding an opposing fleet in order to attack its flanks and rear was a lethal tactic, but exhausting for the rowers, making it best suited to use with smaller, more maneuverable vessels."
 nilometer_inv:0 "Nilomètre"
 nilometer_inv_desc:0 "Le nilomètre était une structure permettant de mesurer le niveau d'eau et la clarté du Nil pendant la saison des crues annuelles. Il peut prendre la forme d'une colonne verticale, d'un escalier menant au Nil ou d'un puits avec ponceau. Si le niveau d'eau était bas, cela signifiait que le rendement des cultures serait moindre. S'il était très élevé, cela signifiait que l'inondation pouvait être destructrice. Il y avait une marque spécifique indiquant à quelle hauteur l'inondation devait être pour fournir le sol le plus riche aux champs."
 numidian_script_inv:0 "Script Tifinagh"
 numidian_script_inv_desc:0 "Le tifinagh peut être dérivé d'une ancienne écriture libyco-berbère ou de l'alphabet phénicien. En fait, le mot «tifinagh» peut être un parent berbérisé du mot «punique», avec le préfixe féminin berbère ti- finagh précédant, une corruption du latin «Punicus»."
 oasis_agriculture_inv:0 "Agriculture oasienne"
 oasis_agriculture_inv_desc:0 "Les oasis dépendent d'une gestion prudente des terres et de l'eau. Le sol doit être irrigué pour que l'abricotier, le figuier, l'olivier et d'autres arbres fruitiers prospèrent. La plante la plus importante dans une oasis est le palmier dattier, qui forme la couche supérieure et fournit de l'ombre aux petits arbres fruitiers de la couche intermédiaire. En faisant pousser des arbres et des plantes en différentes couches, les agriculteurs font le meilleur usage du peu de terre et d'eau disponible. De nombreux légumes et céréales comme l'orge, le millet et le blé sont également cultivés si l'eau le permet."
 oasis_ammon_ra_inv:0 "Oasis d'Ammon Ra"
 oasis_ammon_ra_inv_desc:0 "Cette oasis de l'est de la Libye était le site d'un temple consacré au dieu solaire à tête de bélier Ammon Ra. En 700 avant JC, l'oracle du temple était devenu célèbre dans toute la Méditerranée orientale. Quand Alexandre est arrivé en Égypte en 331 av. J.-C., il s'est arrêté à l'oracle d'Ammon pour demander la bénédiction de la divinité en tant que pharaon d'Égypte."
 omen_power_inv_2_desc:0 "The Mahabharata, the Aeneid, and Homer's great works, played heavily on the intertwined relationship between gods and men. The commissioning of such tracts became popular, as a tool to inspire a sense of cultural pride among a populace."
 pahlavi_script_inv:0 "Écriture Pahlavi"
 pahlavi_script_inv_desc:0 "L'écriture Pahlavi est dérivée de l'écriture araméenne, de ses logogrammes et d'un vocabulaire araméen et a été modifiée pour prendre en charge la phonologie des langues iraniennes moyennes. La première utilisation documentée de l'écriture Pahlavi est sur les pièces de monnaie parthes du règne d' Arsaces I (250 avant JC)."
 paradisial_gardens_inv:0 "Jardins paradisiaques"
 paradisial_gardens_inv_desc:0 "Les jardins persans étaient généralement répartis en quatre quadrants symbolisant les quatre éléments naturels (terre, vent, feu et eau). L'eau jouait un rôle majeur dans l'irrigation et l'ornementation. Les nombreux arbres et plantes comprenaient des cèdres, des cyprès, des arbres fruitiers et des fleurs. Contrairement aux jardins assyriens antérieurs, qui étaient souvent séparés des palais ou des temples, les jardins de Cyrus le Grand ont été construits comme faisant partie intégrante de ses palais et à Pasargades, il a fait établir un trône afin qu'il puisse les contempler. Le mot paradis, du grec paradeisos, nous est venu à l'origine de l'ancien iranien pairidaeza, signifiant une enceinte ou un parc."
 pepper_trade_inv:0 "Commerce du poivre"
 pepper_trade_inv_desc:0 "Le poivre noir était prisé par l'élite comme assaisonnement et marqueur de statut. Les textes tamouls enregistrent les achats grecs de grands sacs de grains de poivre noir d'Inde et de nombreuses recettes du livre de cuisine romain du 1er siècle Apicius utilisent l'ingrédient."
 periplus_inv:0 "Périple d'Hannon"
 periplus_inv_desc:0 "Hanno était un navigateur carthaginois qui a navigué vers la côte ouest de l'Afrique avec 60 navires pour sécuriser le commerce de l'or au 5ème siècle avant JC."
 phoenician_colonies_inv:0 "Colonies phéniciennes"
 phoenician_colonies_inv_desc:0 "Contraints par leurs maîtres assyriens à payer un tribut plus important, au IXe siècle av. J.-C., les habitants de Tyr naviguèrent vers l'ouest pour trouver de nouveaux marchés et fondèrent des colonies en Afrique et dans la péninsule ibérique."
 phrygian_mode_inv:0 "Mode phrygien"
 phrygian_mode_inv_desc:0 "Le mode phrygien est un tonos grec ancien ou une harmonie jouée sur un ensemble particulier d'espèces ou d'échelles d'octave. Il n'a pas de notes dièses ou bémols et commence et se termine sur E."
 polycentric_administration_inv:0 "Administration polycentrique"
 polycentric_administration_inv_desc:0 "Tolérant sur le plan religieux et culturel, contrairement à son prédécesseur assyrien détesté, l'Empire perse était divisé en satrapies administrées par un gouverneur persan délégué (satrape) qui ne gérait que les affaires civiles, tandis qu'un général s'occupait des affaires militaires. Cela a empêché les satrapes de se rebeller parce qu'ils manquaient de puissance militaire et a empêché les chefs militaires de se rebeller parce qu'ils ne pouvaient pas payer suffisamment de troupes."
 polygamy_inv:0 "La polygamie"
 polygamy_inv_desc:0 "Les hommes daces ont pris de nombreuses femmes. Ceux qui avaient 10 femmes étaient considérés comme des hommes mariés et ceux qui n'avaient que deux femmes n'étaient pas du tout des hommes."
 postal_service_inv:0 "Service postal"
 postal_service_inv_desc:0 "Le système de service postal persan a été créé par Cyrus le Grand pour assurer une communication royale rapide. Chaque poste postal était situé le long de la route royale, qui s'étendait de Sardes à Suse à travers l'étendue de l'empire achéménide. Les cavaliers recevaient du ravitaillement et des chevaux à chaque station le long de leur parcours, ce qui leur permettait de livrer leur correspondance avec une grande rapidité."
 pyramidal_tombs_inv:0 "Tombes pyramidales"
 pyramidal_tombs_inv_desc:0 "Construites comme lieux de repos définitifs pour l'élite numide, les tombes pyramidales se sont répandues dans toute l'Afrique du Nord. Selon certains érudits, des données historiques et étymologiques indiquent que ces mausolées pourraient avoir été inspirés des pyramides d'Égypte."
 qunnabu_inv:0 "Qunnabu"
 qunnabu_inv_desc:0 "L'herbe akkadienne qunnabu, connue aujourd'hui sous le nom de cannabis, a été brûlée en hommage à Ishtar, la déesse de l'amour et de la guérison. La substance peut également avoir été utilisée comme aphrodisiaque et comme remède médical."
 ritual_suicide_inv:0 "Suicide rituel"
 ritual_suicide_inv_desc:0 "Dans certaines communautés ibériques, la dévotion ou le serment de fidélité était si fort que les clients étaient connus pour se suicider s'ils n'avaient pas réussi à protéger leur seigneur de la mort au combat."
 ritual_tattooing_inv:0 "Tatouage rituel"
 ritual_tattooing_inv_desc:0 "Les peuples des régions montagneuses du nord de la Grèce pratiquaient le tatouage rituel et la peinture corporelle sur les hommes et les femmes, avec des symboles héréditaires transmis jusqu'à la quatrième génération."
 royal_iron_monopoly_inv:0 "Monopole Royal du Fer"
 royal_iron_monopoly_inv_desc:0 "Le minerai de fer est abondant dans le grès nubien entourant la ville royale de Méroé, où l'on peut voir aujourd'hui de grands monticules de scories anciennes, témoignage des niveaux élevés de production de fer sous contrôle de l'État."
 saqiya_inv:0 "Kolé"
 saqiya_inv_desc:0 "Mieux connu sous le nom de saqiya aujourd'hui, le Kushite kole était un dispositif mécanique pour soulever l'eau qui agissait de la même manière qu'une roue à pelle. Il a été utilisé pour améliorer l'irrigation pendant la période méroïtique. La roue soulevait l'eau jusqu'à huit mètres de haut et constituait une amélioration majeure par rapport au shaduf, le dispositif d'irrigation répandu à l'époque. Alors que seuls les humains pouvaient faire fonctionner le shaduf, le kole était conduit par des bœufs ou d'autres animaux."
 seeder_plough_inv:0 "Charrue de semoir"
 seeder_plough_inv_desc:0 "La charrue semeuse a révolutionné l'agriculture en permettant à l'agriculteur de creuser un sillon dans le sol et de semer des graines simultanément à l'aide d'un dispositif de semis automatique."
 serial_production_inv:0 "Production en série"
 serial_production_inv_desc:0 "Les pièces de navires phéniciens et carthaginois ont été produites séparément et numérotées pour un assemblage de navire plus rapide, plus facile et moins cher."
 sewn_planks_inv:0 "Navires à planches cousues"
 sewn_planks_inv_desc:0 "Dans la région occidentale de l'océan Indien, les navires étaient traditionnellement construits sans attaches en fer. Au lieu de cela, les planches étaient cousues ou lacées ensemble, avec ou sans clous. Ce n'était pas seulement moins cher, mais cela donnait aux navires une flexibilité accrue."
 sexagesimal_inv:0 "Sexagésimal"
 sexagesimal_inv_desc:0 "Le système numérique mésopotamien était basé sur le nombre 60, un nombre supérieur hautement composé à douze facteurs, dont 2, 3 et 5 sont des nombres premiers. L'héritage de ce système se perpétue dans nos minutes de 60 secondes, nos heures de 60 minutes et la division du cercle en 360 degrés."
 shaduf_inv:0 "Shadouf"
 shaduf_inv_desc:0 "Le shaduf est un outil d'irrigation précoce qui consiste en une longue perche contrebalancée sur un pivot, attachée à son extrémité à un seau ou à un panier de roseaux recouvert de bitume. Il est actionné au moyen d'un mouvement de balancement et de levage presque sans effort qui ramasse et transporte l'eau d'une rivière ou d'un étang vers la terre ou un autre plan d'eau."
 siege_engineers_inv_2_desc:0 "Coastal sieges were particularly harsh, as often, enemy cities could resupply by sea. By establishing our own system of patrol and resupply, we cut off all our foes hope."
 siege_speed_inv_4_desc:0 "An extension of circumvolution, this tactic involved constructing a further ring of outward facing away from the encircled fort, preventing any enemy armies from breaking the siege."
 silent_trade_inv:0 "Commerce silencieux"
 silent_trade_inv_desc:0 "Selon Hérodote, les Carthaginois commerceraient avec les Africains au-delà des piliers d'Héraclès en laissant leur marchandise sur la plage, en invitant les indigènes à l'inspecter avec un signal de fumée et en se retirant. Si les indigènes étaient satisfaits des biens, ils les prenaient et laissaient leurs propres biens (souvent de l'or) en échange."
 slavemaster_inv:0 "Maîtres esclaves"
 slavemaster_inv_desc:0 "En institutionnalisant l'esclavage, le travail forcé devient partie intégrante de l'État et de l'économie sociale."
 solar_calendar_inv:0 "Calendrier solaire"
 solar_calendar_inv_desc:0 "L'ancien calendrier civil égyptien était un calendrier solaire avec une année de 365 jours divisée en 12 mois, chacun de 30 jours. Il était utilisé parallèlement à un calendrier lunaire égyptien, qui était préféré pour certains événements religieux."
 subject_loyalty_inv_desc:0 "By setting up diplomatic envoys that will work from our subjects own lands, they are sure to feel like we are closer than we have ever been before."
 subterranean_dwellings_inv:0 "Habitations souterraines"
 subterranean_dwellings_inv_desc:0 "Le paysage du centre de la Cappadoce est dominé par la roche de tuf tendre qui a suinté des volcans pour sculpter des formations rocheuses surréalistes appelées cheminées de fées. Depuis l'époque hittite, les habitants locaux se sont réfugiés dans les cavernes sinueuses naturelles et ont creusé des villes entières dans la roche tendre. L'une des plus grandes communautés souterraines de ce type, Derinkuyu, occupait 18 étages et s'étendait sur 85 mètres de profondeur. Les entrées et les puits de ventilation pouvaient être masqués lorsque les habitants étaient menacés par des maraudeurs ou des armées ennemies."
 tartessian_script_inv:0 "Écriture tartessienne"
 tartessian_script_inv_desc:0 "Système hybride de lettres et de glyphes syllabiques, notre système d'écriture est influencé par les alphabets phénicien et grec. Cela nous aide grandement dans la tenue de nos dossiers."
 temple_estates_inv:0 "Domaines du temple"
 temple_estates_inv_desc:0 "L'influence de la domination achéménide en Anatolie est restée longtemps après la destitution du roi des rois. Les terres consacrées aux temples étaient encore largement considérées comme inviolables et leurs prêtres pouvaient occuper certaines des positions les plus élevées de la société. Les domaines des temples, qui pouvaient devenir très riches et influents avec des villages, des villes et des champs attenants, restaient un élément clé du paysage anatolien."
 textile_mill_inv:0 "Usine de textile"
 textile_mill_inv_desc:0 "Bien que de nombreuses cultures du Moyen-Orient aient tissé des tissus à partir de laine, de chanvre et de lin, les Sumériens ont été les premiers à le faire à l'échelle industrielle. En coopérant avec des personnes extérieures à leur groupe de parents directs, ils ont formé de plus grandes entreprises manufacturières et ont vendu leurs textiles au loin."
 thracian_metalworking_inv:0 "Travail des métaux thrace"
 thracian_metalworking_inv_desc:0 "Les Thraces et les Daces excellaient dans la fabrication d'or et de bijoux et étaient célèbres pour leurs pièces complexes."
 thracian_poetry_inv:0 "Poésie thrace"
 thracian_poetry_inv_desc:0 "Orphée, le fils du roi de Thrace, pouvait charmer les hommes, les bêtes et même les pierres avec sa musique. Il est entré dans le monde souterrain pour retrouver sa femme, Eurydice."
 threshing_board_inv:0 "Conseil de battage"
 threshing_board_inv_desc:0 "Les pratiques agricoles carthaginoises faisaient l'envie des autres nations. De Phénicie, ils ont apporté plusieurs versions de la planche à battre, notamment avec des copeaux et des rouleaux."
 tyrian_purple_inv:0 "Pourpre tyrien"
 tyrian_purple_inv_desc:0 "Le célèbre colorant violet de Tyr a été sécrété par les escargots de mer Murex originaires de la région. La teinture était très coûteuse à produire et devenait plus brillante au soleil, ce qui la rendait très appréciée. Ainsi, l'usage des textiles violets était réservé aux classes supérieures et réglementé par des lois somptuaires."
 ukaz_poetry_fair_inv:0 "Salon de la poésie"
 ukaz_poetry_fair_inv_desc:0 "La Foire d'Ukaz était un marché saisonnier ouvert pendant deux semaines chaque année pendant le mois sacré de Dhu al-Qi'dah. Les Arabes s'y réunissaient pour régler les différends, conclure des accords, annoncer des traités et des trêves, organiser des compétitions sportives, effectuer des rituels religieux et surtout organiser des concours de poésie attirant les poètes les plus distingués de l'époque. Ces concours de poésie vont progressivement contribuer à formaliser la grammaire et la syntaxe de la langue arabe classique."
 war_goal_imperial_conquest_wargoal_desc:0 "War Goal is to show superiority. Participants will gain war score from winning battles.\nAccumulating more than $THRESHOLD|Y%$ war score from won battles will grant you a ticking war score.\n\nThis war goal uses #Y special mechanics#!. Any occupations in your or the targets territory will be #R immediately annexed#! for the occupying war leader."
 war_score_cost_inv_1_desc:0 "Establishing a just cause for war is instrumental in negotiating favorable terms for our enemies surrender."
 war_score_cost_inv_3_desc:0 "Forcing our defeated opponents leaders to kneel before us and pay homage, establishes our supremacy. After this, none would dare ask for more favorable terms."
 water_clock_inv:0 "Horloge a eau"
 water_clock_inv_desc:0 "L'horloge à eau mesure le temps au moyen d'un débit régulé ou d'une goutte de liquide dans ou hors d'un récipient, la quantité étant mesurée pour déterminer combien de temps s'est écoulé. Ces horloges étaient utilisées par les prêtres afin qu'ils puissent accomplir les rites et les sacrifices au bon moment. Les horloges à eau sont l'un des plus anciens instruments au monde pour garder le temps."
 werewolves_inv:0 "Loups-garous"
 werewolves_inv_desc:0 "L'affinité dace avec les loups est légendaire. Zalmoxis a transformé un prêtre en un grand loup blanc afin qu'il puisse mieux protéger le peuple dace."
 winemaking_inv:0 "Vinification"
 winemaking_inv_desc:0 "Les Phéniciens ont répandu la culture du vin à travers la Méditerranée, notamment dans ses colonies ibériques, où la viticulture a pris racine. L'Arménie est l'une des plus anciennes régions viticoles du monde. La cave découverte dans la grotte d'Areni date de 4 000 av."
 yakhchal_inv:0 "Yakhchal"
 yakhchal_inv_desc:0 "Datant d'aussi loin que 400 avant JC, les yakhchals ont été construits dans le désert iranien pour produire et stocker de la glace. La faible humidité du désert accélérait l'évaporation de l'eau et favorisait un refroidissement rapide une fois le soleil couché, après quoi les températures pouvaient descendre en dessous de zéro. L'eau était souvent acheminée dans le yakhchal via un kariz, où elle gelait lorsqu'elle devenait suffisamment froide. Le bâtiment en forme de dôme laissait entrer l'air froid à la base de la structure, qui descendait dans les espaces souterrains, tandis que la forme conique guidait la chaleur vers le haut et vers l'extérieur à travers des ouvertures au sommet, gardant l'air à l'intérieur du yakhchal plus frais qu'à l'extérieur."
