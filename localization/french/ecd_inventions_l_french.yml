 #
 # Country Specific ones
 archimedes_principle:0 "Principe d'Archimède"
 archimedes_principle_desc:0 "C'est le polymathe grec Archimède qui a émis l'idée qu'un objet immergé dans l'eau était soumis à une force ascendante correspondant à la masse de l'eau déplacée par cet objet."
 astrolabe_invention:0 "Astrolabe"
 astrolabe_invention_desc:0 "L'astrolabe est un outil complexe utilisé pour mesurer la hauteur des corps célestes au-dessus de la ligne d'horizon. Développé au cours du temps, il est utilisé pour la navigation, l'astronomie, et même pour prévoir la date des événements et des prières les plus importants."
 polished_ceramics_invention:0 "Poterie noire polie"
 polished_ceramics_invention_desc:0 "Les céramiques noires polies sont un aspect distinctif des cultures émergentes du sous-continent indien. Ce procédé nouveau représente une avancée dans les procédés de fabrication des poteries de luxe, et en posséder est considéré comme un symbole de prestige et d'un rang élevé."
 imperial_calendar_invention:0 "Calendrier impérial"
 imperial_calendar_invention_desc:0 "L'Empire séleucide a permis la propagation d'une nouvelle manière d'enregistrer le temps. Plutôt que recommencer le comput à partir du couronnement d'un nouveau souverain, un modèle encore primitif mais bien fonctionnel de temps universel a été établi. Cela a tout de suite suscité l'attention, et s'avère des plus pratique pour toutes sortes de tâches administrative, et notamment le maintien des archives en bon ordre."
 acta_diurna_invention:0 "Les Acta Diurna"
 acta_diurna_invention_desc:0 "Les Acta Diurna sont considérés comme un moyen novateur d'informer le peuple au quotidien. Souvent affiché sur des planches dans les lieux publics, ils contiennent des informations présentées par le gouvernement quant aux événements importants se produisant dans le pays."
 book_binding_invention:0 "Reliures"
 book_binding_invention_desc:0 "Que les informations soient recueillies sur des rouleaux, des tablettes de cire ou même de pierre, ce sont les Romains qui ont développé la pratique de relier divers documents au sein de codex, permettant ainsi de prolonger considérablement le bon état de ces documents."
 channeled_irrigation_invention:0 "Irrigation complexe"
 channeled_irrigation_invention_desc:0 "Les systèmes d'irrigation élaborés dans le royaume d'Anuradhapura sont complexes au-delà de toute mesure. Exigeant des mesures extrêmement précises de l'inclinaison, ils permettent de cultiver de vastes étendues de terres, grâce parfois à des canaux ou tunnels atteignant parfois jusqu'à plusieurs lieues de longueur."
 brahmi_script_invention:0 "Écriture brahmi"
 brahmi_script_invention_desc:0 "Propagé depuis le Sud, le système d'écriture ancien de la brahmi est utilisé de manière courante sur tout le sous-continent indien. Employé pour les édits sur roche d'Ashoka ou pour de nombreux textes religieux, la langue que véhicule cette écriture est un point commun à tous les peuples de l'Inde."
 soap_invention:0 "Savon de suif"
 soap_invention_desc:0 "Nous autres Celtes utilisons un mélange de cendres et de suif pour nous nettoyer. Cette pratique peut paraître exotique aux étrangers, mais elle est extrêmement pratique."
 corvus_invention:0 "Corvus"
 corvus_invention_desc:0 "Le « corbeau », constitué d'un treuil et d'un pont mobile, est un moyen fort ingénieux permettant aux soldats embarqués à bord de nos navires d'aborder ceux de l'ennemi."
 #
 #
 # Generic ones below!
 #
 commerce_inv_1:0 "Unités standardisées"
 commerce_inv_1_desc:0 "The amphora capitolina was an amphora kept in the temple of Jupiter, by which all other amphorae were intended to be measured."
 commerce_inv_2:0 "Taxes portuaires d'État"
 commerce_inv_2_desc:0 "Instituer une taxe réduite sur l'usage de nos ports présente peu de risques d'affecter la fréquentation des marchands, tout en garantissant un revenu légèrement accru sur le commerce."
 commerce_inv_3:0 "Phares"
 commerce_inv_3_desc:0 "La construction de phares est une nécessité pour assurer la sûreté du commerce dans nos territoires. Ces phares ont été développés à partir de simples bûchers situés au sommet des collines, jusqu'à devenir de hauts édifices, tel celui d'Alexandrie."
 commerce_inv_4:0 "Régulation des prêteurs"
 commerce_inv_4_desc:0 "Les prêteurs contribuent bien rarement à alléger la détresse des plus humbles, mais force est de constater qu'ils sont un mal nécessaire. Promulguer des règles sur les finances, toutefois, nous permettrait à tout le moins de tirer profit de leurs activités."
 commerce_inv_5:0 "Archives obligatoires"
 commerce_inv_5_desc:0 "À Rome, la tenue d'archives par les mercatores et les argentii est une nécessité légale. Toute administration digne de ce nom doit être capable de tracer les flux monétaires."
 state_trade_inv_1:0 "Patrouilles maritimes"
 state_trade_inv_1_desc:0 "La piraterie est restée un problème majeur en Méditerranée. Aussi, jusqu'à l'éradication des pirates de Cilicie par Pompée en 66 av. J.-C., une forte présence maritime était nécessaire pour assurer la protection des navires, aussi bien civils que militaires."
 state_trade_inv_2:0 "Avant-postes fluviaux"
 state_trade_inv_2_desc:0 "On dit que le commerce suit la marée, mais les fleuves sont les veines et les artères de notre réseau commercial. Établir des avant-postes sur leurs cours offrira aux négociants un sentiment de sécurité et attirera les investissements."
 state_trade_inv_3:0 "Encouragement aux explorations"
 state_trade_inv_3_desc:0 "Il se trouve encore des terres inconnues vers l'orient. En encourageant nos braves concitoyens à s'aventurer toujours plus loin, nous pourrons faire inonder les marchés de toutes sortes de marchandises exotiques."
 capital_trade_inv_1:0 "Barges fluviales"
 capital_trade_inv_1_desc:0 "Il faut veiller à pourvoir aux besoins de la capitale. Faire usage de barges pour transporter le grain depuis la côte jusqu'au plus près de la ville permettra d'alléger le fardeau pesant sur les négociants privés."
 capital_trade_inv_2:0 "Administration logistique"
 capital_trade_inv_2_desc:0 "Notre État naissant, en plein développement, commence à rencontrer quelques difficultés. Une administration consacrée à la logistique doit être créée pour assurer la gestion des flux de marchands dans la capitale."
 global_tax_modifier_inv_1:0 "Taxes sur la propriété"
 global_tax_modifier_inv_1_desc:0 "Dans tous les pays, la première source de revenus reste les propriétaires fonciers. En établissant un code de réglementation, nous pourrions donc faire l'économie de situations complexes regardant le prélèvement des taxes."
 global_tax_modifier_inv_2:0 "Eisphora"
 global_tax_modifier_inv_2_desc:0 "Les Grecs disposaient d'un système de taxe temporaire sur la fortune en temps de crise. Cette pratique assurait un revenu important au Trésor."
 global_tax_modifier_inv_3:0 "Liturgies"
 global_tax_modifier_inv_3_desc:0 "Les Grecs ont su mettre au point un système où l'on attendait des individus les plus fortunés qu'ils financent un certain nombre d'ouvrages publics, depuis les tragédies du théâtre jusqu'à la levée d'unités. Assurément, ce système nous serait fort utile."
 global_tax_modifier_inv_4:0 "Usage des terres publiques"
 global_tax_modifier_inv_4_desc:0 "L'Empire maurya lève une taxe sur l'usage des terres considérées comme appartenant à la Couronne. La délimitation de ces terres au plus large est donc une bonne occasion de gagner quelques jolies sommes."
 global_tax_modifier_inv_5:0 "Taxes sur les importations"
 global_tax_modifier_inv_5_desc:0 "Nombre d'empires contemporains imposent des taxes sur les importations, et parfois même sur les exportations. Si Rome pense que leur utilité reste réduite, l'Empire maurya a parfois taxé jusqu'au cinquième de leur valeur les marchandises provenant de l'étranger."
 research_points_modifier_inv_1:0 "Mathématiques pythagoriciennes"
 research_points_modifier_inv_1_desc:0 "Le  mathématicien et philosophe grec Pythagore est célèbre dans le monde entier. Les aspects pratiques de ses théories ont de nombreuses applications, aussi devrions-nous nous y intéresser."
 research_points_modifier_inv_2:0 "Éducation morale"
 research_points_modifier_inv_2_desc:0 "L'étude du comportement à adopter et du raisonnement à utiliser dans chaque situation est plus importante encore que même la meilleure des écoles de mathématiques. Enseigner cela à nos enfants dès leur plus jeune âge permettra de faire naître une nouvelle ère philosophique."
 research_points_modifier_inv_3:0 "Pédagogie"
 research_points_modifier_inv_3_desc:0 "Encourager tous ceux qui en ont les moyens à recourir à des pédagogues réputés devrait assurer que les membres de nos élites possèdent, une fois atteint l'âge d'homme, une intelligence hors du commun."
 research_points_modifier_inv_4:0 "Le Père de la géométrie"
 research_points_modifier_inv_4_desc:0 "Euclide d'Alexandrie, mathématicien prolifique et lettré réputé, a développé la première étude cohérente de la géométrie. Les postulats fondamentaux qu'il a décrits devraient être enseignés dans tout le pays."
 research_points_modifier_inv_5:0 "Adoption de la philosophie"
 research_points_modifier_inv_5_desc:0 "Les diverses écoles philosophiques apparues en Grèce, puis au-delà ensuite, mêlent mathématiques, théologie, cosmogonie et d'autres sujets encore pour donner une vision du monde bien particulière. L'étude, le débat et les échanges intellectuels entre ces écoles de pensée sont la garantie de nombreux progrès, dans bien des domaines."
 global_citizen_output_inv_1:0 "Droit à la parole"
 global_citizen_output_inv_1_desc:0 "Les autorités ont reconnu aux nobles le droit de présenter leurs vues au sein des institutions, et non pas en dehors, avant de l'accroître notablement."
 global_citizen_output_inv_2:0 "Hypocauste"
 global_citizen_output_inv_2_desc:0 "Les Romains ont été les inventeurs du chauffage par le sol. S'appuyant sur un système complexe de tuyauterie et de chaudières, l'hypocauste est un ajout rare mais source d'un grand prestige aux villas et aux bains."
 global_citizen_output_inv_3:0 "Infrastructures pour les déchets"
 global_citizen_output_inv_3_desc:0 "Développée déjà depuis longtemps, l'idée d'une architecture dédiée à la mise au rebut des déchets est toujours un objectif louable. Des rues propres et des bains publics permettent de fait une amélioration notable des conditions de vie."
 global_citizen_output_inv_4:0 "Propreté des eaux"
 global_citizen_output_inv_4_desc:0 "Depuis le plus simple puits jusqu'au plus impressionnant aqueduc, l'accès à une eau potable est un droit exigé de tous les membres des élites."
 global_citizen_output_inv_5:0 "Servitude"
 global_citizen_output_inv_5_desc:0 "Le droit ancien des hommes libres à contracter un accord d'asservissement avec les membres éminents de la société est certes controversé, mais il est certain qu'il améliore notablement la vie des élites."
 global_freemen_output_inv_1:0 "Code de lois"
 global_freemen_output_inv_1_desc:0 "Un code de lois détaillant les droits de chaque membre de la société non propriétaire devrait grandement satisfaire la plus grande part de la population."
 global_freemen_output_inv_2:0 "Réfréner les collecteurs de taxes"
 global_freemen_output_inv_2_desc:0 "La puissance des collecteurs de taxes varie grandement d'un pays à l'autre. Limiter l'usage de la coercition à laquelle ils peuvent recourir aurait assurément les plus grands bénéfices pour la prospérité des classes moyennes."
 global_freemen_output_inv_3:0 "Pompes à eau"
 global_freemen_output_inv_3_desc:0 "Dans chaque grande cité, les incendies constituent une véritable malédiction. L'installation de pompes à eau à des endroits clefs permet à tous les habitants du pays de lutter contre ce fléau."
 global_freemen_output_inv_4:0 "Corps de vigiles urbaines"
 global_freemen_output_inv_4_desc:0 "La première brigade officielle de pompiers a été instituée par Crassus au Ier s. av. J.-C. Si ces vigiles urbains étaient plus des extorqueurs que de véritables pompiers, l'existence de cette brigade permettra de grandement accroître la sécurité du peuple."
 global_freemen_output_inv_5:0 "Triumvirs capitaux"
 global_freemen_output_inv_5_desc:0 "À Rome, les triumvirs capitaux étaient responsables des prisons, des châtiments et du maintien de l'ordre. L'institution de cet office va grandement améliorer la paix civile au sein de nos territoires, permettant ainsi un véritable développement de la productivité."
 global_slaves_output_inv_1:0 "Droits humains"
 global_slaves_output_inv_1_desc:0 "Le traitement réservé aux esclaves varie grandement d'un pays à l'autre. Toutefois, un code même élémentaire détaillant les droits de tout homme permettra d'encourager les esclaves dans leurs labeurs."
 global_slaves_output_inv_2:0 "Régisseurs"
 global_slaves_output_inv_2_desc:0 "Un vilicus, à Rome, était souvent un esclave mieux traité et élevé au-dessus des autres. Cette pratique permettait le plus souvent un meilleur rapport avec les esclaves de l'entreprise ou du domaine."
 global_slaves_output_inv_3:0 "Esclaves publics"
 global_slaves_output_inv_3_desc:0 "Les esclaves possédés par l'État sont présents dans presque tous les régimes. À Rome, un servus publicus accomplissait plusieurs fonctions publiques, depuis les tâches serviles les plus basses jusqu'à certaines tâches administratives."
 global_slaves_output_inv_4:0 "Affranchissement possible"
 global_slaves_output_inv_4_desc:0 "Accorder le droit aux esclaves publics de gagner leur liberté est pour eux une motivation à rester calmes et productifs tout au long de leur vie de labeurs."
 global_slaves_output_inv_5:0 "Crucifixion"
 global_slaves_output_inv_5_desc:0 "Très répandue, à Rome la crucifixion est pour l'essentiel réservée aux esclaves. Si les crimes commis sont suffisamment graves pour mériter un tel châtiment, les effets psychologiques de cette mise à mort sont exemplaires pour tous."
 crucifixion_tooltip:1 "Un personnage [THIS.GetCountry.GetAdjective] aléatoire va être exécuté."
 global_tribesmen_output_inv_1:1 "Réserves tribales"
 global_tribesmen_output_inv_1_desc:1 "Reconnaître officiellement l'autorité de tribus sur certains territoires permettra d'accroître de façon notable leur souhait de contribuer à la société."
 global_tribesmen_output_inv_2:0 "Responsabilité déléguée"
 global_tribesmen_output_inv_2_desc:0 "Accorder aux groupes ethniques mineurs le droit à se gouverner eux-mêmes allège le fardeau reposant sur l'État tout en accroissant l'efficacité de ces tribus."
 global_tribesmen_output_inv_3:0 "Taxe sur la terre"
 global_tribesmen_output_inv_3_desc:0 "Tolérer des tribus étrangères sur nos terres peut être dérangeant, mais l'instauration d'une taxe sur les domaines qu'ils occupent permet d'apaiser les craintes de tous tout en nous garantissant un revenu certain."
 land_tithe_tooltip:0 " Une [territory|E] [THIS.GetCountry.GetAdjective] aléatoire va recevoir #Y 6#! [pops|E] de @tribesmen!tribaux."
 global_tribesmen_output_inv_4:0 "Représentants des tribus"
 global_tribesmen_output_inv_4_desc:0 "Nommer des représentants pour parler au nom des tribus étrangères présentes sur nos territoires est une opportunité pour elles de s'exprimer sur la scène politique."
 global_tribesmen_output_inv_5:0 "Liberté religieuse"
 global_tribesmen_output_inv_5_desc:0 "Dans la plupart des cas, les cultes des tribus n'ont aucune conséquence pour nous. Par conséquent, garantir leur droit de pratiquer leurs cultes exotiques est un bien maigre prix à payer pour assurer la sécurité."
 build_cost_inv:0 "De l'architecture"
 build_cost_inv_desc:0 "Écrit par Vitruve à la fin du Ier s. av. J.-C., le « De architectura » était un recueil de traités sur l'architecture romaine. Les pratiques qui y sont mentionnées sont détaillées au plus haut point, livrant des informations considérables sur les méthodes de construction perfectionnées de l'époque."
 build_time_inv:0 "Opus caementicium"
 build_time_inv_desc:0 "Le béton fut pour les Romains une invention cruciale, développée au IIIe ou IIe s. av. J.-C. Il devint rapidement très fréquemment utilisé pour les villas, les bâtiments militaires, les routes et nombre d'autres constructions."
 move_pop_cost_modifier_inv:0 "Colonies"
 move_pop_cost_modifier_inv_desc:0 "La colonisation de la Bretagne par Rome est un bon exemple de la méthode déjà employée par les Grecs lors de la conquête de l'Empire perse et de l'Égypte : accorder des terres aux soldats et à leurs familles permettait la création de garnisons permanentes dans les territoires nouvellement conquis."
 convert_pop_cost_modifier_inv:0 "Assimilation religieuse"
 convert_pop_cost_modifier_inv_desc:0 "L'intégration de croyances étrangères dans le panthéon romain permit une assimilation bien plus aisée des étrangers, au départ méfiants, au sein de la République."
 citizen_promotion_cost_modifier_inv:0 "Citoyenneté graduelle"
 citizen_promotion_cost_modifier_inv_desc:0 "Une série de « paliers », garantissant chacun des droits et privilèges différents et pouvant être atteints par tous les non-citoyens du pays, permet de veiller à ce qu'ils puissent s'élever comme sur une échelle et qu'ils disposent toujours d'un but à atteindre."
 freemen_promotion_cost_modifier_inv:0 "Affranchissements"
 freemen_promotion_cost_modifier_inv_desc:0 "Autoriser les propriétaires d'esclaves à les libérer avec un statut juridique véritable est vital pour la coexistence des maîtres et de leurs propriétés."
 enact_law_cost_modifier_inv:0 "Droit honoraire"
 enact_law_cost_modifier_inv_desc:0 "Le droit accordé aux magistrats d'amender, préciser et corriger les lois existantes réduit le besoin de l'État de rejuger de chaque nouvelle version d'une même loi à de multiples reprises."
 #Religious Inventions
 stability_inv_1:0 "Obligations contractuelles"
 stability_inv_1_desc:0 "La religion de nombre de cultures implique une obéissance personnelle et contractuelle aux divinités. Le grand nombre de dieux et de leurs aspects offre à chacun la possibilité de choisir sa façon de les prier et de choisir la façon de le faire qui lui convient le mieux."
 stability_inv_2:0 "Tolérance des cultes"
 stability_inv_2_desc:0 "Présentes dans de nombreuses cultures et d'innombrables pays, les religions à mystères constituent une idéologie syncrétique souvent en marge de la religion officielle et impliquant des rites, des sociétés et des réunions secrètes. En Inde, le jaïnisme s'est développé comme un mouvement religieux mineur avant d'être officiellement reconnu par l'État sous les Maurya, Chandragupta lui-même adoptant un mode de vie jaïn lors de sa retraite."
 stability_inv_3:0 "Sépultures publiques"
 stability_inv_3_desc:0 "Ceux qui sont trop pauvres pour acheter une sépulture pour les membres de leur famille doivent se voir offrir la possibilité d'un service funéraire public."
 stability_inv_4:0 "Cultes familiaux"
 stability_inv_4_desc:0 "Les riches familles emploient souvent une figure religieuse mineure pour mener leurs cultes et veiller au salut spirituel de la maisonnée. À Rome, le paterfamilias, ou chef de famille, devint le responsable légal de tout ce qui concernait la foi et l'obéissance aux dieux."
 stability_inv_5:0 "Croyance ritualisée"
 stability_inv_5_desc:0 "Veiller à ce que chaque fête religieuse d'importance soit approuvée, menée selon les rituels et bien ordonnée permet de préserver la stabilité au sein du pays."
 omen_power_inv_1:0 "Hiérarchie des sacrifices"
 omen_power_inv_1_desc:0 "Les sacrifices sont une façon tout à fait habituelle de transmettre aux dieux nos vœux et nos prières. Un code écrit, détaillant l'acceptabilité des divers sacrifices à réaliser, permettra d'aider les officiants autant que le peuple."
 omen_power_inv_2:0 "Mythe de fondation"
 omen_power_inv_2_desc:0 "The Mahabharata, the Aeneid, and Homer's great works, played heavily on the intertwined relationship between gods and men. The commissioning of such tracts became popular, as a tool to inspire a sense of cultural pride among a populace."
 omen_power_inv_3:0 "Jours fériés nombreux"
 omen_power_inv_3_desc:0 "Rome est célèbre pour le grand nombre de ses fêtes religieuses, parfois à peine connues. Mais, de fait, l'observation par l'État de jours fériés est encore l'un des meilleurs moyens de satisfaire les humbles tout autant que les nobles."
 omen_power_inv_4:0 "Interdits religieux"
 omen_power_inv_4_desc:0 "Si la tolérance est un pilier fondamental de l'intégration, certaines pratiques observées dans certaines religions étrangères sont dans les faits bien trop inconcevables pour notre peuple. Interdire les rites trop barbares est donc crucial pour préserver le salut spirituel de notre peuple."
 omen_power_inv_5:0 "Symbolisme religieux"
 omen_power_inv_5_desc:0 "L'usage de symboles religieux largement reconnus pour représenter les dirigeants, les généraux et les personnalités publiques permet de mettre en lumière leur supériorité. La couronne radiée est ainsi le plus souvent associée dans l'art à Alexandre, ainsi que depuis à ses successeurs."
 land_morale_recovery_inv_1:0 "Serment de fraternité"
 land_morale_recovery_inv_1_desc:0 "Officialiser l'engagement d'un soldat à combattre pour ses compagnons permet de rendre plus solide le lien de fraternité que seul permet le service des armes. À Rome, chaque nouveau soldat prête ainsi le ius iurandum, le « serment des serments », au cours duquel il jure de combattre jusqu'à la mort pour ses camarades."
 land_morale_recovery_inv_2:0 "Devins"
 land_morale_recovery_inv_2_desc:0 "La pratique de l'intégration de prêtres au sein des armées est chose commune. Agissant en tant qu'intermédiaires chargés de transmettre l'approbation divine pour chaque décision concernant l'armée, ils garantissent ainsi le maintien du moral des troupes."
 land_morale_recovery_inv_3:0 "Étendards régimentaux"
 land_morale_recovery_inv_3_desc:0 "L'armée est composée de divers groupes d'unités. En associant chacune à un symbole ou un étendard, chaque soldat possède dès lors une icône familière sur laquelle il peut fonder l'orgueil de son unité."
 land_morale_recovery_inv_4:0 "Décorations militaires"
 land_morale_recovery_inv_4_desc:0 "Créer un ensemble de décorations pour les conduites valeureuses au combat est un moyen très efficace de maintenir l'ordre et donner aux soldats une bonne raison de combattre. La hasta pura, la « lance sans tête », était ainsi remise au départ aux soldats de Rome lorsqu'ils avaient tué leur premier ennemi."
 land_morale_recovery_inv_5:0 "Châtiments sévères"
 land_morale_recovery_inv_5_desc:0 "La décimation ou d'autres pratiques similaires sont utilisées comme châtiments de dernier recours pour les unités qui ont cédé à la mutinerie ou à la couardise. La décimation implique le choix au hasard d'un dixième des hommes de l'unité, qui étaient alors exécutés par leurs anciens camarades. La menace toujours présente d'une peine aussi terrible assure que les actes de lâcheté sont dans les faits très rares."
 naval_morale_recovery_inv_1:0 "Auxiliaires de marine"
 naval_morale_recovery_inv_1_desc:0 "Choosing to serve as crewman or marine was the only choice that potential crew-members would receive. There primarily to defend against boarding, or to capture enemy ships in boarding actions, the presence of a marine detachment was a widespread tradition among state navies."
 naval_morale_recovery_inv_2:0 "Hiérarchie de chaque navire"
 naval_morale_recovery_inv_2_desc:0 "Instituting a formalized hierarchy on board our vessels is vital in keeping order amid the chaos of combat."
 naval_morale_recovery_inv_3:0 "Hiérarchie de la flotte"
 naval_morale_recovery_inv_3_desc:0 "En plus de la hiérarchie complexe des officiers présents à bord de chaque navire, l'établissement d'une chaîne de commandement pour l'ensemble de la flotte permet que les responsabilités soient toujours assurées par les personnes les plus appropriées."
 naval_morale_recovery_inv_4:0 "Table des châtiments"
 naval_morale_recovery_inv_4_desc:0 "L'élaboration d'une liste détaillée des fautes permet de veiller à ce que les membres des équipages, tout comme leurs officiers, comprennent bien l'obéissance qui est attendue de tous en mer."
 naval_morale_recovery_inv_5:0 "Ornementation de la proue"
 naval_morale_recovery_inv_5_desc:0 "La vision d'une fière divinité fixée ou peinte sur la proue de nos vaisseaux gonfle l'orgueil et le moral au sein de la flotte – tout en brisant le moral des ennemis qui voient ce dieu gigantesque et effrayant les regarder de haut."
 ruler_popularity_gain_inv_1:0 "Procédures officielles"
 ruler_popularity_gain_inv_1_desc:0 "Veiller à ce que chacun dispose de recours contre les accusations permet aussi bien de protéger le peuple que d'auréoler le gouvernement d'un certain sens de la justice."
 ruler_popularity_gain_inv_2:0 "Mécénat des jeux"
 ruler_popularity_gain_inv_2_desc:0 "Faire financer par l'État des événements athlétiques est une façon commune de satisfaire le peuple et donc de jouir d'une certaine approbation politique."
 ruler_popularity_gain_inv_3:0 "Collégialité"
 ruler_popularity_gain_inv_3_desc:0 "Distribuer officiellement au sein de l'administration et du gouvernement des titres ronflants, obscurs ou sensiblement équivalents permet de partager la responsabilité et la direction des affaires administratives."
 ruler_popularity_gain_inv_4:0 "Administration des ouvrages publics"
 ruler_popularity_gain_inv_4_desc:0 "La gestion des ouvrages publics nécessite une grande diligence bureaucratique. Mais, par ailleurs, l'institution de tels offices permet de mettre en valeur les choix du dirigeant pour lui susciter l'approbation du peuple."
 ruler_popularity_gain_inv_5:0 "Constitution"
 ruler_popularity_gain_inv_5_desc:0 "Tout pays tire le plus grand bénéfice de disposer d'une constitution, établissant une protection pour les opprimés et des serments d'obéissance envers l'État et ses dirigeants."
 global_population_growth_inv_1:0 "Rations de grain"
 global_population_growth_inv_1_desc:0 "La distribution gratuite de rations de grain à ceux qui en ont besoin permet de maintenir constant le mouvement de la roue de la civilisation."
 global_population_growth_inv_2:0 "Cachets pour le pain"
 global_population_growth_inv_2_desc:0 "Les cachets imprimés dessus sont un moyen d'identifier de quelle boulangerie provient chaque miche de pain. Cela permet de répondre au plus vite au moindre problème de qualité et de maladie propagée par la nourriture."
 global_population_growth_inv_3:0 "Obstétrique"
 global_population_growth_inv_3_desc:0 "Les premiers stades de la médecine des femmes présentaient de nombreux risques. Malgré tout, celle-ci s'est avérée très précieuse en sauvant la vie de nombreux enfants."
 global_population_growth_inv_4:0 "Encouragement à la migration"
 global_population_growth_inv_4_desc:1 "Dans les localités où la population fluctue trop, l'encouragement à la migration au sein et en dehors des frontières permet de maintenir une population constante."
 global_population_growth_inv_5:0 "Moulin à eau"
 global_population_growth_inv_5_desc:0 "L'invention des moulins à eau a révolutionné la production de la farine et du pain, permettant de produire plus efficacement une denrée de base pour les masses."
 global_unrest_inv_1:0 "FVG"
 global_unrest_inv_1_desc:0 "In Rome, slaves which had escaped and been caught, were branded with the letters FUG, for fugitives; leaving a lasting impression on themselves, and all who viewed them, as to the dangers of rebellion."
 global_unrest_inv_2:0 "Religion ouverte"
 global_unrest_inv_2_desc:0 "Nombre de cultes religieux transmettent une idée d'égalité en restant ouverts à tous, quelle que soit la classe à laquelle ils appartiennent."
 global_unrest_inv_3:0 "Stoïcisme"
 global_unrest_inv_3_desc:0 "La propagation du mouvement philosophique du stoïcisme est liée à la croyance en un esprit universel dans lequel tous les hommes sont tenus pour égaux entre eux."
 global_unrest_inv_4:0 "Propagation du théâtre"
 global_unrest_inv_4_desc:0 "Les tragédies et comédies anciennes des Grecs, réputées dans le monde entier, distraient les foules depuis des siècles maintenant. Il serait donc dommage de vouloir les confiner à la seule Grèce."
 global_unrest_inv_5:0 "Assemblées"
 global_unrest_inv_5_desc:0 "Accorder à des groupes minoritaires le droit de tenir leurs propres assemblées leur permet d'avoir le sentiment de prendre eux-mêmes les décisions qui les concernent et assure donc de nous conserver leur obéissance."
 omen_duration_inv_1:0 "Temples vastes"
 omen_duration_inv_1_desc:0 "L'extension des sites religieux pour qu'ils incluent de vastes structures rehausse le statut des prêtres au sein du pays."
 omen_duration_inv_2:0 "Cultes privés"
 omen_duration_inv_2_desc:0 "Autoriser l'apparition de cultes religieux privés limite certes notre contrôle mais accroît grandement la ferveur du peuple."
 omen_duration_inv_3:0 "Interdiction de la sorcellerie"
 omen_duration_inv_3_desc:0 "Les incantations païennes et les sorts magiques, amenés chez nous par les pratiquants de croyances étrangères, salissent notre culture. Interdire ces pratiques est donc vital pour perpétuer notre prospérité."
 omen_duration_inv_4:0 "Dieux de la maison"
 omen_duration_inv_4_desc:0 "Nous devons encourager tous les propriétaires à dédier leurs propriétés à un dieu particulier à leur maison."
 omen_duration_inv_5:0 "Guerre consacrée"
 omen_duration_inv_5_desc:0 "Lors de chaque conflit, vouer nos troupes à une divinité particulière ou à l'un de ses aspects nous permet de conquérir avec ses faveurs."
 global_manpower_modifier_inv_1:0 "Recrutement d'auxiliaires"
 global_manpower_modifier_inv_1_desc:0 "S'appuyer sur des étrangers en errance pour constituer une part de nos armées permet de libérer de ces tâches les citoyens de valeur afin qu'ils se concentrent sur des choses plus importantes."
 global_manpower_modifier_inv_2:0 "Solde doublée"
 global_manpower_modifier_inv_2_desc:0 "Instituer un parcours officiel au sein de la hiérarchie militaire donne à chaque soldat du rang un objectif à atteindre et rend attractive une carrière dans l'armée."
 global_manpower_modifier_inv_3:0 "Auxiliaires médicaux"
 global_manpower_modifier_inv_3_desc:0 "La santé des soldats est d'une importance cruciale, car seuls des soins adéquats permettent le retour des blessés sur le champ de bataille."
 global_manpower_modifier_inv_4:0 "Registre religieux"
 global_manpower_modifier_inv_4_desc:0 "Institute a formal board of religious persons, dedicated to deciding which deities, foreign or otherwise, were acceptable to be worshiped by soldiers. Not only does this give us control over our troops religious observance, but encourages those of minority faiths, to serve us."
 global_manpower_modifier_inv_5:0 "Service à vie"
 global_manpower_modifier_inv_5_desc:0 "Les blessés, les mutilés et tous ceux qui ne sont plus aptes à porter les armes peuvent conserver leur utilité dans la réserve ou comme gardes aux frontières. Cela permet de veiller à ce que les meilleurs de nos hommes puissent toujours servir en première ligne."
 technology_cost_inv_1:0 "Botanique"
 technology_cost_inv_1_desc:0 "La connaissance des plantes et des herbes qui nous entourent peut avoir des usages bien plus nombreux que ce que pensent la plupart : depuis le contrôle des naissances jusqu'à la médecine, la botanique ne doit pas être négligée."
 technology_cost_inv_2:0 "Alun"
 technology_cost_inv_2_desc:0 "L'alun est une source de potassium, utile à de nombreux usages, y compris les préparations de médications, de cosmétiques et d'additifs de saveur alimentaires."
 technology_cost_inv_3:0 "Production de masse de métal blanc"
 technology_cost_inv_3_desc:0 "Le métal blanc est un alliage de plomb et d'étain, très utilisé comme matériau durable pour fabriquer les objets de la vie quotidienne."
 technology_cost_inv_4:0 "Écriture sténographique"
 technology_cost_inv_4_desc:0 "La pratique de la notation des écrits de façon abrégée permet une grande économie de temps et d'espace, et est née en Grèce. De là, elle s'est répandue rapidement, notamment parce qu'elle permet de coucher par écrit des discours et idées importantes à mesure qu'ils sont prononcés."
 technology_cost_inv_5:0 "Le zéro"
 technology_cost_inv_5_desc:0 "L'idée du zéro n'existait pas dans le système de numération traditionnel des Romains. L'existence de ce concept fut donc cruciale pour permettre aux mathématiciens grecs de réaliser des calculs avancés."
 global_citizen_happyness_inv:0 "Soufflage du verre"
 global_citizen_happyness_inv_desc:0 "Technique innovante pour donner une forme au verre, le soufflage est une véritable révolution dans la création de produits de luxe."
 global_freemen_happyness_inv:0 "Abaque"
 global_freemen_happyness_inv_desc:0 "Utilisé par les marchands et les inventeurs, l'abaque permet de calculer très rapidement coûts et dépenses, ce qui facilite grandement le commerce."
 global_slaves_happyness_inv:0 "Libertini"
 global_slaves_happyness_inv_desc:0 "Les esclaves affranchis peuvent accéder à une classe bien définie, qui leur donne un objectif à atteindre et permet de les conserver dans l'obéissance."
 global_tribesmen_happyness_inv:0 "Quartiers des tanneurs"
 global_tribesmen_happyness_inv_desc:0 "Les odeurs nauséabondes dégagées par le tannage des cuirs causent des conditions de vie abominables. À la vitesse où les cités grandissent, il devient évident que des mesures doivent être prises rapidement."
 call_omen_cost_modifier_inv:0 "Réinterprétation des présages"
 call_omen_cost_modifier_inv_desc:0 "À Rome, les présages les plus inquiétants et les signes de calamités à venir doivent être ratifiés par le Sénat. Dans certains cas, celui-ci peut alors se réunir à une date ultérieure pour décider si, finalement, ces signes étaient si néfastes."
 monthly_corruption_inv:0 "Culpabilité par association"
 monthly_corruption_inv_desc:0 "Constitué d'un système élaboré de lois sur la corruption, le concept de culpabilité par association permet de mettre fin aux nombreuses pratiques corruptrices dans la vie politique."
 relation_inv_1:0 "Proxénie"
 relation_inv_1_desc:0 "Préfiguration du concept d'ambassadeur permanent, le proxène est choisi par les cités-États grecques afin d'agir en tant que son représentant dans les cités voisines."
 relation_inv_2:0 "Sceau officiel"
 relation_inv_2_desc:0 "Confier la garde du sceau à ceux qui parlent en notre nom permet de lever tout doute sur l'authenticité de nos actes."
 relation_inv_3:0 "Ambassades permanentes"
 relation_inv_3_desc:0 "Employer de façon permanente ceux qui disposent des plus grands talents de conviction afin qu'ils parlent en notre nom permet d'apaiser nos voisins de façon bien plus efficace qu'auparavant."
 relation_inv_4:0 "Ambassade héréditaire"
 relation_inv_4_desc:0 "Nommer un nouvel ambassadeur chaque fois que son prédécesseur trépasse monopolise un temps par ailleurs précieux. Nous devons donc les encourager à emmener avec eux leurs familles, afin de pouvoir confier la fonction d'ambassadeur à leurs fils au cas où surviendrait un accident."
 relation_inv_5:0 "Traités loyaux"
 relation_inv_5_desc:0 "Afin de veiller à ce que les deux parties contractant un accord diplomatique aient une pleine connaissance de son contenu, il est crucial de trouver des termes équitables."
 diplomatic_reputation_inv_1:0 "Conduite humaine"
 diplomatic_reputation_inv_1_desc:0 "La notion d'honneur sur le champ de bataille existe depuis des millénaires, mais nous devrions établir un code sur la façon de nous comporter à l'égard de nos ennemis afin d'être nous-mêmes traités avec mansuétude en cas de défaite."
 diplomatic_reputation_inv_2:0 "Négociations publiques"
 diplomatic_reputation_inv_2_desc:0 "Tenir des négociations diplomatiques de manière publique permettra de veiller à ce que les deux parties soient contraintes de tenir leur parole."
 diplomatic_reputation_inv_3:0 "Immunité diplomatique"
 diplomatic_reputation_inv_3_desc:0 "La distance entre capitales implique que la sûreté des ambassadeurs soit sacro-sainte. Ce n'est qu'ainsi que les pays peuvent entretenir des relations."
 diplomatic_reputation_inv_4:0 "Envoyés nobles"
 diplomatic_reputation_inv_4_desc:0 "Nos dépendances, nos ennemis et nos alliés se sentiront honorés si nous leur envoyons les meilleurs et les plus éminents d'entre nous pour parler en notre nom."
 diplomatic_reputation_inv_5:0 "Négociateurs professionnels"
 diplomatic_reputation_inv_5_desc:0 "Au moment de rédiger les traités qui nous lient, nous devrions envoyer nos négociateurs les plus qualifiés. Il serait en effet très facile d'y faire entrer quelques clauses supplémentaires à notre avantage si nous pouvons employer suffisamment de jargon juridique…"
 agressive_expansion_impact_inv_1:0 "Fétiaux"
 agressive_expansion_impact_inv_1_desc:0 "Les prêtres fétiaux sont un collège d'antiques prêtres latins, qui accomplissent des rites inhabituels liés aux déclarations de guerre."
 agressive_expansion_impact_inv_2:0 "Rerum repetitio"
 agressive_expansion_impact_inv_2_desc:0 "Accompli par les fétiaux, le rite de la « réclamation des choses » implique la délivrance par Rome de ses exigences à un adversaire, en même temps qu'un javelot couvert de sang est planté en territoire ennemi pour le cas où ses demandes ne seraient pas entendues."
 agressive_expansion_impact_inv_3:0 "Défense de la liberté"
 agressive_expansion_impact_inv_3_desc:1 "Qu'importe la cause à laquelle on peut se référer : en proclamant que ceux qui sont plus faibles que nous sont incapables de se défendre par eux-mêmes, et ont donc besoin de notre autorité bienveillante, nous pourrons être acclamés sur la scène internationale."
 agressive_expansion_impact_inv_4:0 "Ambassadeurs militaires"
 agressive_expansion_impact_inv_4_desc:0 "Conférer à nos diplomates un rang militaire ne permettra pas seulement d'impressionner nos ennemis, mais aussi de faire clairement la démonstration que nous pouvons user aussi bien de la carotte que du bâton."
 agressive_expansion_impact_inv_5:0 "Mandat divin"
 agressive_expansion_impact_inv_5_desc:0 "Si nous faisons prendre conscience à nos voisins que c'est avec l'aval des dieux que nous menons nos conquêtes, ils ne seront pas surpris au moment où nous le ferons."
 tyranny_inv_1:0 "Orateurs officiels"
 tyranny_inv_1_desc:0 "Employer des orateurs de talent pour proclamer les décrets, lois et décisions permettra de réduire les chances qu'ils suscitent le mécontentement au sein du peuple."
 tyranny_inv_3:0 "Acclamations fabriquées"
 tyranny_inv_3_desc:0 "La méthode est certes éculée, mais poster des gens à notre solde dans la foule est encore la meilleure façon de susciter le soutien pour les décisions les moins populaires."
 tyranny_inv_4:0 "Entrée cérémonielle"
 tyranny_inv_4_desc:0 "Dès que nos glorieux dirigeants arrivent dans une ville, nous devons officialiser leur entrée par le son des trompettes, un défilé triomphal et des célébrations. Ainsi, tous pourront prendre conscience de la grandeur de notre pays."
 tyranny_inv_5:0 "Chironomie"
 tyranny_inv_5_desc:0 "La gestuelle traditionnelle employée par les rhéteurs les plus talentueux permet d'appuyer nos paroles et de leur donner une crédibilité qu'elles n'auraient pas autrement."
 tyranny_inv_2:0 "Hiérarchie des responsabilités"
 tyranny_inv_2_desc:0 "Au cas où nos décisions n'auraient pas les effets escomptés, nous devons veiller à ce qu'il se trouve toujours quelqu'un qui puisse payer les pots cassés."
 monthly_character_loyalty_inv_1:0 "Patronage légalisé"
 monthly_character_loyalty_inv_1_desc:0 "Un système de patronage légal est le fondement sur lequel peut reposer la hiérarchie dans le pays."
 monthly_character_loyalty_inv_2:0 "Familles reconnues"
 monthly_character_loyalty_inv_2_desc:0 "Recognizing certain families as important bloodlines related to the history of our nation, guarantees a certain amount of respectability among nobility."
 monthly_character_loyalty_inv_3:0 "Patronage administratif"
 monthly_character_loyalty_inv_3_desc:0 "Encourager les gouverneurs à développer des liens personnels de patronage avec leurs administrés permet d'accroître la loyauté du peuple et de renforcer l'emprise sur la province."
 monthly_character_loyalty_inv_4:0 "Clientélisme"
 monthly_character_loyalty_inv_4_desc:0 "The protection offered by the system of patronage establishes legal and financial security. We should encourage this behavior among our more benevolent elite."
 monthly_character_loyalty_inv_5:0 "Patronage militaire"
 monthly_character_loyalty_inv_5_desc:0 "La relation entre généraux, soldats et vétérans devrait être systématisée pour devenir un système officiel de patronage. Cela permettra ainsi de renforcer encore la hiérarchisation au sein de la société."
 agressive_expansion_monthly_decay_inv_1:0 "Intégration équitable"
 agressive_expansion_monthly_decay_inv_1_desc:0 "Instaurer des droits pour les peuples conquis est la première étape vers leur intégration et permettra d'amoindrir la colère de ceux qui sont mécontents de nos conquêtes."
 agressive_expansion_monthly_decay_inv_2:0 "Mandats de gouvernance locale"
 agressive_expansion_monthly_decay_inv_2_desc:0 "Une fois renversés les gouvernements des territoires que nous venons de conquérir, nous devrions respecter les administrations régionales qui se trouvaient établies auparavant dans ces territoires étrangers. De fait, on ne peut nier qu'elles connaissaient mieux que nous leur propre peuple."
 agressive_expansion_monthly_decay_inv_3:0 "Intégration économique progressive"
 agressive_expansion_monthly_decay_inv_3_desc:0 "Lever de lourdes taxes et des tributs dans les territoires conquis ne fera que susciter des troubles. Mieux vaudrait donc n'en arriver à des taxes à taux plein que progressivement."
 agressive_expansion_monthly_decay_inv_4:0 "Serment de loyauté"
 agressive_expansion_monthly_decay_inv_4_desc:0 "Cela peut sembler être un geste de peu de conséquences, mais insister pour que les gouvernements vaincus nous jurent une fidélité éternelle permet de légitimer nos conquêtes aux yeux des autres pays."
 agressive_expansion_monthly_decay_inv_5:0 "Excuses diplomatiques"
 agressive_expansion_monthly_decay_inv_5_desc:0 "Tenir nos ambassadeurs et diplomates au courant des affaires du pays permet de leur donner les moyens d'aplanir les difficultés si nous suscitons la colère des pays étrangers."
 tribute_income_modifier_inv_1:0 "Administration des tributaires"
 tribute_income_modifier_inv_1_desc:0 "Il est temps de renoncer aux accords brefs et toujours changeants avec les tributaires pour instituer enfin un accord officiel et écrit, qui permettra d'arranger aisément les deux parties."
 tribute_income_modifier_inv_2:0 "Accords proportionnés"
 tribute_income_modifier_inv_2_desc:0 "Certains de nos tributaires les moins civilisés ne disposent pas toujours de la monnaie leur permettant de respecter nos accords. Nous devrions donc accepter toutes sortes de marchandises."
 tribute_income_modifier_inv_3:0 "Versements annuels"
 tribute_income_modifier_inv_3_desc:1 "L'époque est révolue où les trésors n'étaient amassés qu'une fois l'an. Pour préserver des comptes équilibrés, nous devons encourager nos tributaires à faire un versement certes plus modeste, mais régulier."
 tribute_income_modifier_inv_4:0 "Légats des tributaires"
 tribute_income_modifier_inv_4_desc:0 "Certains des tributaires les plus éloignés sont moins enclins à nous verser l'intégralité de notre dû. En créant un nouvel office d'ambassadeur, entièrement dévolu à rappeler constamment notre capacité de rétorsion, permettrait de les encourager à remplir leur part des accords qui nous lient."
 tribute_income_modifier_inv_5:0 "Pays clients"
 tribute_income_modifier_inv_5_desc:0 "Reconnaître officiellement l'autonomie des tributaires est un bien faible prix à payer s'ils continuent de contribuer à notre cause."
 diplomatic_relations_inv:0 "Conférences diplomatiques"
 diplomatic_relations_inv_desc:0 "The act of holding regular summit meetings among similarly sized powers, provides a splendid opportunity for making new friends... or enemies."
 hold_triumph_cost_modifier_inv:0 "Monnaies triomphales"
 hold_triumph_cost_modifier_inv_desc:0 "Dès lors que nous tenons un triomphe important, nous devrions veiller à frapper des monnaies de grande valeur destinées à renforcer notre prestige et notre honneur. De cette façon, notre gloire sera éternelle !"
 smear_character_cost_modifier_inv:0 "Crieurs publics"
 smear_character_cost_modifier_inv_desc:0 "Employer des orateurs de talent permet de faire connaître anonymement la vérité sur tous ceux qui travaillent sournoisement contre nos intérêts."
 bribe_character_cost_modifier_inv:0 "Immunité choisie"
 bribe_character_cost_modifier_inv_desc:0 "Il est clair que toutes ces lois requérant l'inculpation des classes dirigeantes rendent la gouvernance du pays très compliquée. Elles devraient donc être amendées afin de mieux respecter les nouveaux principes."
 assassinate_attempt_cost_modifier_inv:0 "Relations louches"
 assassinate_attempt_cost_modifier_inv_desc:0 "Establishing connections with the shady guilds and colleges willing to do wet work for the right price, is a sad but necessary state of affairs."
 inspire_disloyalty_cost_modifier_inv:0 "Espionnage"
 inspire_disloyalty_cost_modifier_inv_desc:0 "Établir un réseau de sympathisants dans les pays étrangers permet de grandement faciliter les changements au-delà de nos frontières."
 recruit_general_inv:0 "Incitation à commander"
 recruit_general_inv_desc:0 "Il ne suffit pas d'attendre de nos généraux qu'ils combattent uniquement pour la gloire du pays. Nous devons aussi les assurer du droit de piller, de posséder et d'exercer des responsabilités dans les territoires qu'ils conquièrent."
 endorse_party_inv:0 "Sessions du Sénat"
 endorse_party_inv_desc:0 "L'institution de sessions bien définies du Sénat, tenues chaque jour à une heure précise, offre l'opportunité de rapprocher nos opposants de notre façon de voir les choses."
 fabricate_claim_cost_modifier_inv:0 "Protection agressive"
 fabricate_claim_cost_modifier_inv_desc:0 "Parfois, le seul prétexte dont nous ayons besoin est que nous sommes les seuls à pouvoir assurer la sécurité de tous."
 ###Mil
 discipline_inv_1:0 "Casque béotien"
 discipline_inv_1_desc:0 "Le casque béotien, qu'affectionnait tant Alexandre, permet de rester toujours conscient de ce qu'il se passe aux alentours tout en protégeant bien la tête."
 discipline_inv_2:0 "Légion manipulaire"
 discipline_inv_2_desc:0 "Née quelque part dans le Sud de l'Italie, cette force combattante logistique était constituée d'un ensemble de « manipules », chacun d'entre eux étant constitué de 120 hommes organisés en une unité soudée, combattant ensemble avec toutes celles qui les entouraient, quel que soit leur nombre."
 discipline_inv_3:0 "Incitations pour les vétérans"
 discipline_inv_3_desc:0 "Encourager les soldats ayant quitté le service à se rengager permet d'accroître grandement l'expérience du combat au sein des armées."
 discipline_inv_4:0 "Promotion des braves"
 discipline_inv_4_desc:0 "Promouvoir les troupes en fonction de leurs actes donne à chaque homme une raison de donner le meilleur de lui-même."
 discipline_inv_5:0 "Cohortes"
 discipline_inv_5_desc:0 "La cohorte a été développée à Rome à partir des réformes de Marius. Chaque sous-unité d'une légion fut alors élargie pour compter 480 combattants, en plus de divers spécialistes de la logistique."
 global_supply_limit_modifier_inv_1:0 "Surnuméraires"
 global_supply_limit_modifier_inv_1_desc:0 "Groupes d'engagés recrutés comme auxiliaires, les surnuméraires peuvent occuper des fonctions de renfort, de soignants, ou d'autres tâches non spécifiques."
 global_supply_limit_modifier_inv_2:0 "Saison des combats"
 global_supply_limit_modifier_inv_2_desc:0 "Une bonne connaissance du climat et des saisons est cruciale au moment de lever les troupes et de déclarer la guerre. Prêter attention à tous ces signes permet de mieux préparer nos forces."
 global_supply_limit_modifier_inv_3:0 "Division logistique"
 global_supply_limit_modifier_inv_3_desc:0 "Notre armée nécessite une division chargée du ravitaillement et de la logistique afin de veiller à ce que les troupes restent toujours efficaces."
 global_supply_limit_modifier_inv_4:0 "Train de bagages retardé"
 global_supply_limit_modifier_inv_4_desc:0 "De nombreux généraux célèbres ont été vaincus parce que leur train de bagages avait été pris par l'ennemi. Exiger donc que le ravitaillement et les familles viennent après les troupes lors des campagnes permet d'éviter tout incident embarrassant."
 global_supply_limit_modifier_inv_5:0 "Réserve centrale"
 global_supply_limit_modifier_inv_5_desc:0 "Conserver une réserve centralisée d'équipement militaire permet de s'assurer que les troupes sont toujours bien pourvues et ravitaillées."
 global_defensive_inv_1:0 "Pentaspaste"
 global_defensive_inv_1_desc:0 "La grue innovante qu'est le pentaspaste a été inventée par les Grecs. Elle est idéale pour construire les murs défensifs, les bâtiments et les forteresses."
 global_defensive_inv_2:0 "Voûte et dôme"
 global_defensive_inv_2_desc:0 "Rome a été pionnière dans le recours aux arches pour construire des ponts. Ce procédé permet de fait d'accomplir des tâches immenses en un rien de temps."
 global_defensive_inv_3:0 "Camps fortifiés"
 global_defensive_inv_3_desc:0 "Nous devons enseigner aux armées les capacités nécessaires à l'édification de camps fortifiés en ne se servant que des matériaux disponibles aux alentours."
 global_defensive_inv_4:0 "Retranchements"
 global_defensive_inv_4_desc:0 "Lorsque les armées sont déployées en un lieu pour une certaine période, elles ont tout intérêt à consacrer leur temps à l'édification de tranchées pour retarder l'avancée d'éventuels ennemis."
 global_defensive_inv_5:0 "Polyspaste"
 global_defensive_inv_5_desc:0 "Variante du modèle grec plus ancien, cette grue permet de lever des charges plus lourdes encore et donc de renforcer encore les fortifications."
 siege_speed_inv_1:0 "Munitions extraordinaires"
 siege_speed_inv_1_desc:0 "On a toujours trouvé des exemples de munitions inhabituelles utilisées lors des sièges : serpents, corps démembrés et substances enflammées sont très utiles pour démoraliser l'ennemi ou le mettre en rage."
 siege_speed_inv_2:0 "Tours de siège"
 siege_speed_inv_2_desc:0 "Au cours du siège de Rhodes, Démétrios a utilisé de hautes tours de sièges afin de tenter de surplomber les murs de la cité."
 siege_speed_inv_3:0 "Contrevallation"
 siege_speed_inv_3_desc:0 "Encercler une place assiégée d'une enceinte fortifiée permet de l'isoler entièrement du monde extérieur."
 siege_speed_inv_4:0 "Circonvallation"
 siege_speed_inv_4_desc:0 "An extension of circumvolution, this tactic involved constructing a further ring of outward facing away from the encircled fort, preventing any enemy armies from breaking the siege."
 siege_speed_inv_5:0 "Baliste"
 siege_speed_inv_5_desc:0 "Ayant l'apparence d'une grande arbalète, la baliste peut lancer de lourds projectiles à une très grande vitesse et ainsi réduire à néant les murs, les hommes et le moral."
 global_start_experience_inv_1:0 "Le métier qui rentre"
 global_start_experience_inv_1_desc:0 "On dit que la meilleure façon d'apprendre est encore de faire. De fait, nos recrues ont tout intérêt à apprendre vite, l'épée à la main. Ou elles apprendront tout aussi rapidement à mourir."
 global_start_experience_inv_2:0 "Entraînement élémentaire"
 global_start_experience_inv_2_desc:0 "Fournir aux nouvelles recrues un entraînement même élémentaire peut au moins leur permettre de survire aux premiers accrochages."
 global_start_experience_inv_3:0 "Niveau de recrutement"
 global_start_experience_inv_3_desc:0 "Nous devons ne faire entrer dans l'armée que ceux qui sont capables de faire leur devoir au cours de la bataille."
 global_start_experience_inv_4:0 "Niveau d'élite"
 global_start_experience_inv_4_desc:0 "Les vétérans sont désormais si nombreux qu'une partie du recrutement peut se faire parmi eux."
 global_start_experience_inv_5:0 "Entraînement multidisciplinaire"
 global_start_experience_inv_5_desc:0 "En enseignant aux recrues les bases de toutes les disciplines martiales, elles disposeront de toutes les connaissances pour devenir un élément d'une force militaire efficace."
 trireme_discipline_inv_1:0 "Marins professionnels"
 trireme_discipline_inv_1_desc:0 "Recruter des marins de carrière permet de veiller à ce que la flotte soit toujours pourvue des meilleurs équipages."
 trireme_discipline_inv_2:0 "Centurie"
 trireme_discipline_inv_2_desc:0 "Établir une hiérarchie à bord de chaque navire permet d'établir une distinction claire entre les simples marins et les unités tactiques d'élite."
 trireme_discipline_inv_3:0 "Escadres"
 trireme_discipline_inv_3_desc:0 "Assigner chaque navire à une escadre leur permet de combattre ensemble au sein d'une unité qui reste soudée jusqu'au cœur de la bataille."
 trireme_discipline_inv_4:0 "Rostres renforcés"
 trireme_discipline_inv_4_desc:0 "Le développement de la métallurgie permet de mieux renforcer les vaisseaux au moment de construire le bélier."
 trireme_discipline_inv_5:0 "Harpax"
 trireme_discipline_inv_5_desc:0 "Ces catapultes embarquées permettent de projeter des grappins afin de faciliter l'abordage et ainsi rendre inopérants les vaisseaux ennemis."
 hostile_attrition_inv:0 "Terre brûlée"
 hostile_attrition_inv_desc:0 "Savoir que les forces ennemies traverseront bientôt nos territoires permet de veiller à ce que tout ravitaillement possible est soit mis hors de portée, soit détruit."
 army_maintenance_cost_inv_1:0 "Intendants"
 army_maintenance_cost_inv_1_desc:0 "Confier la solde d'une armée entre les mains d'un homme aussi astucieux qu'incorruptible permet parfois de se rendre compte que nous avions plus d'or que nous le pensions."
 army_maintenance_cost_inv_2:0 "Opportunités de retraite"
 army_maintenance_cost_inv_2_desc:0 "En divisant la solde attendue de tout soldat entre son salaire et des avantages assurés au moment de sa prise de congé, tel un lopin de terre, permet de tirer parti du fait que nombre de ces hommes ne vivront de toute façon pas suffisamment longtemps pour en prendre possession."
 navy_maintenance_cost_inv_1:1 "Amnistie pour les pirates"
 navy_maintenance_cost_inv_1_desc:1 "Les rameurs professionnels sont toujours difficiles à trouver. Par des amnisties périodiques, nous pourrions élargir le recrutement à ceux qui jusqu'à présent se livraient à cette activité de manière illégale."
 navy_maintenance_cost_inv_2:0 "Congé honorable"
 navy_maintenance_cost_inv_2_desc:0 "Veiller à ce que les marins reçoivent une bonne part de leur solde au moment de quitter le service permet d'éviter de payer tous ceux qui n'auront pas survécu jusque-là…"
 land_unit_attrition_inv:0 "Chirurgiens militaires"
 land_unit_attrition_inv_desc:0 "Attaching a small medical division to active armies, we can reduce the amount of avoidable casualties associated with simply maintaining a large force."
 naval_unit_attrition_inv:0 "Chirurgien marin"
 naval_unit_attrition_inv_desc:0 "Faire que l'équipage de chaque navire dispose d'au moins une personne connaissant les arts médicaux permet d'éviter bon nombre des pertes qui ont lieu dès lors que le navire prend la mer."
 global_ship_recruit_speed_inv:0 "Spécifications de construction"
 global_ship_recruit_speed_inv_desc:0 "Élaborer des spécifications bien précises que doivent respecter tous les navires en construction est très efficace pour accélérer l'efficacité des chantiers navals."
 global_cohort_recruit_speed_inv:0 "Entraînement professionnel"
 global_cohort_recruit_speed_inv_desc:0 "En nous appuyant sur les formateurs les plus compétents, il est possible de réduire grandement le temps nécessaire à la formation d'unités en état de combattre."
 army_movement_speed_inv:0 "Marches rapides"
 army_movement_speed_inv_desc:0 "L'époque est définitivement révolue où une armée était une bande de soldats errant d'un lieu à un autre. En faisant mouvement en colonnes bien ordonnées, il est bien plus aisé d'éviter de perdre du temps."
 navy_movement_speed_inv:0 "Voiles latines"
 navy_movement_speed_inv_desc:0 "La voile latine, permet aux navires de virer aisément de bord en fonction du vent, et constitue donc un gain très important en manœuvrabilité."
 war_score_cost_inv_1:0 "Casus belli"
 war_score_cost_inv_1_desc:0 "Establishing a just cause for war is instrumental in negotiating favorable terms for our enemies surrender."
 war_score_cost_inv_2:0 "Propagande de guerre"
 war_score_cost_inv_2_desc:0 "En propageant l'idée que notre cause est juste, nous sommes assurés d'être en position de force au moment de négocier l'issue d'un conflit."
 war_score_cost_inv_3:0 "Victoire symbolique"
 war_score_cost_inv_3_desc:0 "Forcing our defeated opponents leaders to kneel before us and pay homage, establishes our supremacy. After this, none would dare ask for more favorable terms."
 siege_engineers_inv_1:0 "Sapes"
 siege_engineers_inv_1_desc:0 "Déjà utilisés dès le siège de Véies, de longs tunnels pourraient être utilisés pour passer sous les fortifications de l'ennemi pour ouvrir l'accès à ses places fortes ou même faire s'écrouler ses murs."
 siege_engineers_inv_2:0 "Lignes de ravitaillement en mer"
 siege_engineers_inv_2_desc:0 "Coastal sieges were particularly harsh, as often, enemy cities could resupply by sea. By establishing our own system of patrol and resupply, we cut off all our foes hope."
 siege_engineers_inv_3:0 "Scorpion"
 siege_engineers_inv_3_desc:0 "Variante plus réduite de la baliste de siège, le scorpion peut être déployé au cours des sièges prolongés pour y faire des ravages parmi les défenseurs."
 siege_engineers_inv_4:0 "Tormenta"
 siege_engineers_inv_4_desc:0 "Toutes sortes d'engins de siège entrent dans la catégorie des « tourments », jetant le plus souvent des flèches ou des projectiles incendiaires destinés à faire des dégâts et semer la panique chez les assiégés."
 siege_engineers_inv_5:0 "Rampes de siège"
 siege_engineers_inv_5_desc:0 "Le recours à des tours de siège et des béliers est souvent impossible à cause des particularités du terrain. L'habitude de construire de hautes rampes de terre ou de tout-venant afin d'accéder aux murs ennemis permet donc aux engins de siège de ne plus être entravés."
 siege_engineers_inv_6:0 "Mangonneau"
 siege_engineers_inv_6_desc:0 "On dit que le mangonneau a été inventé en Chine, d'où il se serait répandu vers l'ouest au cours des siècles suivants. Capable de lancer des projectiles bien plus loin que tout autre engin de siège, il est assuré de semer l'effroi parmi les défenseurs."
 monthly_wage_inv:0 "Attributions financières étendues"
 monthly_wage_inv_desc:0 "Les fonctions telles que celle de questeur à Rome sont imprégnées d'une puissance judiciaire et permettent de superviser les affaires financières de l'État. Étendre les attributions de ces fonctions offrira à leurs titulaires une plus grande marge de manœuvre pour traquer les malversations et la corruption."
 general_loyalty_inv:0 "Cooptation militaire"
 general_loyalty_inv_desc:0 "Veiller à ce que chaque commandant que nous recrutons ait le soutien d'un certain nombre de pairs loyaux et éminents est une plus grande garantie de ne pas confier de telles responsabilités à ceux qui pourraient utiliser leur fonction à mauvais escient."
 monthly_governor_inv:0 "Propréteurs et proconsuls"
 monthly_governor_inv_desc:0 "Divers degrés d'imperium pourraient être accordés aux gouverneurs afin de veiller à ce que chacun sache bien quelle est sa place. Cela permettrait le plus souvent de donner aux politiciens prometteurs un avant-goût de ce à quoi ils doivent s'attendre dans la suite de leurs carrières."
 experience_decay_inv_1:0 "Entraînement intensif"
 experience_decay_inv_1_desc:0 "Les troupes alignées sur le champ de bataille tireraient grand avantage d'un entraînement poussé, jusqu'à la veille des combats."
 experience_decay_inv_2:0 "Réaffectation des vétérans"
 experience_decay_inv_2_desc:0 "By taking an active role in ensuring that more experienced veterans are placed alongside newer recruits, we will ensure that valuable skills and knowledge retain their value for much longer."
 subject_opinions_inv_1:0 "Dépendances officialisées"
 subject_opinions_inv_1_desc:0 "Officialiser la protection que nous leur offrons, de la même façon que les Romains le font avec les socii, permettrait d'apaiser nos dépendances."
 subject_opinions_inv_2:0 "Transferts de citoyenneté"
 subject_opinions_inv_2_desc:0 "Autoriser les citoyens des pays soumis à demander la citoyenneté chez nous permettrait de réduire les tensions avec les dépendances. Et, après tout, rien ne nous empêche de le leur refuser…"
 subject_opinions_inv_3:0 "Représentants des alliés"
 subject_opinions_inv_3_desc:0 "Accorder à nos dépendances les plus importantes un droit de parole leur permettrait de mieux présenter leur opinion. Que nous les écoutions ou pas."
 civic_roads_inv:0 "Arpenteurs"
 civic_roads_inv_desc:0 "Les arpenteurs sont les principaux contrôleurs de la rectitude des routes. Ces ingénieurs civils sont des experts dans leur domaine, et permettent d'améliorer nettement la construction de toutes les chaussées."
 buy_military_tradition_inv:0 "Science matérielle"
 buy_military_tradition_inv_desc:0 "Concrete, carburization, bronze work, and even the working of wood, contribute directly to the development of military technology. Harder steel in particular, allows numerous innovations previously thought impossible. In Rome, the Praefectus Fabrum oversaw the dissemination of various military innovations directly."
 global_goods_from_slaves_inv:0 "Domaines serviles"
 global_goods_from_slaves_inv_desc:0 "L'établissement de vastes plantations, de mines ou d'autres sites dédiés à la production, animés d'esclaves ou de travailleurs nombreux, permet d'améliorer grandement l'efficacité de la production des ressources. De tels domaines sont souvent distribués au terme des conquêtes, à des citoyens entrepreneurs, des commandants, et à tous ceux qui sont disposés à les acquérir contre monnaie sonnante et trébuchante."
 assault_ability_inv:0 "Échelles de siège"
 assault_ability_inv_desc:0 "La prise d'une position fortifiée, nécessitant parfois l'emploi d'énormes machines de siège, pourrait parfois être obtenue par l'usage de moyens plus conventionnels. Disposez de suffisamment d'hommes et d'échelles, et vous pourrez vous emparer de n'importe quelle forteresse, quelles que soient vos pertes."
 happiness_for_wrong_culture_modifier_inv_1:0 "Pérégrins"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "En accordant un statut bien particulier aux étrangers, nous pouvons ainsi leur reconnaître une existence légale au sein du pays – quelle que soit leur valeur."
 happiness_for_wrong_culture_modifier_inv_2:0 "Justices particulières"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "Autoriser l'application de lois propres aux cultures des provinces permet d'alléger la charge des gouverneurs tout en nous conservant la satisfaction des cultures locales."
 happiness_for_wrong_culture_modifier_inv_3:0 "Demandes des minorités"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "Accepter que les personnalités éminentes des minorités puissent soumettre leurs demandes au nom de leurs peuples leur offre l'opportunité de faire connaître leurs griefs."
 happiness_for_wrong_group_modifier_inv_1:0 "Acceptation des rites"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "Compiler une liste de tous les rites religieux acceptés, tels que les pratiquent souvent les étrangers au sein de notre pays, permettra de garantir une certaine sécurité à ces gens."
 happiness_for_wrong_group_modifier_inv_2:0 "Syncrétisme limité"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "À mesure que les croyances religieuses se diversifient au sein de nos territoires toujours plus étendus, ceux qui les pratiquent ont aussi tendance à s'agiter. Adopter quelques-uns de leurs pratiques et les intégrer au sein de notre propre système de croyances est donc une première étape nécessaire pour établir la concorde."
 happiness_for_wrong_group_modifier_inv_3:0 "Syncrétisme poussé"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "Si autrefois l'ensemble du peuple pratiquait la religion en commun, le pays est désormais peuplé de gens dont les croyances et les pratiques sont fort diverses. Le moment est venu d'adopter quelques aspects des principales fois étrangères afin de poser les bases d'un système où tous pourront se reconnaître."
 military_tech_investment_inv_1:0 "Artisans militaires"
 military_tech_investment_inv_1_desc:0 "Les guildes d'artisans travaillant au service de l'armée veillent à ce que les innovations soient transmises à quiconque mérite d'en profiter, permettant ainsi l'éclosion d'un savoir favorisant la prospérité."
 military_tech_investment_inv_2:0 "Praefectus fabrum"
 military_tech_investment_inv_2_desc:0 "La logistique militaire et les recherches de l'armée romaine permettent diverses innovations et leur propagation au sein des unités."
 civic_tech_investment_inv_1:0 "Perfectionnement des murs"
 civic_tech_investment_inv_1_desc:0 "Le besoin d'ériger des murs défensifs plus hauts a eu une grande influence sur le développement de l'architecture civile. Alors que les bâtisseurs recourent à des méthodes toujours plus innovantes pour construire contreforts et tours, il en va de même pour toutes les constructions civiques qui commencent à être érigées vers les cieux."
 civic_tech_investment_inv_2:0 "Force hydraulique"
 civic_tech_investment_inv_2_desc:0 "Moulins, aqueducs et premières machines sont tous nés du désir d'utiliser les eaux courant au cœur des cités. Ce sont ces technologies qui ont permis de pousser plus loin la novation, jusqu'à permettre les scieries et l'irrigation complexe."
 oratory_tech_investment_inv_1:0 "Recensement"
 oratory_tech_investment_inv_1_desc:0 "On dit que c'est lors du Moyen Empire égyptien qu'est apparue pour la première fois la pratique du recensement. Elle est par la suite devenue vitale pour l'administration de la République romaine, en permettant de dresser des statistiques de grande valeur sur l'ethnicité et des détails sur tous les habitants."
 oratory_tech_investment_inv_2:0 "Recensement provincial"
 oratory_tech_investment_inv_2_desc:0 "Étendre le recensement pour inclure jusqu'aux confins du pays, jusqu'aux étrangers et tous ceux qui résident au sein de nos frontières permettra de grandement accroître la connaissance que nous avons de la population et notre capacité à en tirer des enseignements."
 religious_tech_investment_inv_1:0 "Traditions écrites"
 religious_tech_investment_inv_1_desc:0 "Les prêtres, souvent non payés, qui œuvrent au sein de la République s'appuient sur une riche tradition orale qui permet la transmission de mythes, de récits et d'erreurs. Encourager la passation de ce savoir par un moyen plus durable permettra de préserver nos traditions pour toute éternité."
 religious_tech_investment_inv_2:0 "Scribes"
 religious_tech_investment_inv_2_desc:0 "Les scribes accompagnent les magistrats de toutes les façons possibles, les assistant pour la tenue des archives et les affaires officielles. Ils participent de la même façon aux rites religieux, et se voient souvent confier la responsabilité de la mise par écrit des prières, des vérités sacrées et des serments."
 mercenary_maintenance_cost_inv:0 "S'appuyer sur les mercenaires"
 mercenary_maintenance_cost_inv_desc:0 "Faire savoir que nos armées s'appuieront toujours pour partie sur des troupes soldées en recrutant des mercenaires permettra de faire baisser leurs prix à tous ceux qui souhaiteront nous servir."
 pirate_spawn_chance_inv_2:0 "Voile latine"
 pirate_spawn_chance_inv_2_desc:0 "L'usage des voiles latines a permis l'apparition d'une nouvelle manœuvre navale, le changement de bord. Celui-ci permet aux navires, même si cela reste lent et difficile, de naviguer face au vent."
 pirate_spawn_chance_inv_1:0 "Navigation par les astres"
 pirate_spawn_chance_inv_1_desc:0 "Les navigateurs se sont longtemps appuyé sur les étoiles pour atteindre leur destination en tout sûreté. Des cartes simples ont généralisé cette pratique, permettant par la suite des calculs perfectionnés pour tracer et prévoir le mouvement des corps célestes."
 fort_maintenance_inv:0 "Équipes de maintenance"
 fort_maintenance_inv_desc:0 "Des équipes permanentes de maçons, chargées de l'administration de chaque cité, permettent l'entretien de toutes les forteresses du pays pour un coût plaisamment réduit."
 diplo_range_inv_2:0 "Stéganographie"
 diplo_range_inv_2_desc:0 "Savoir dissimuler des messages secrets est tout un art, que tout pays souhaitant entretenir des correspondances diplomatiques sur de longues distances doit pouvoir maîtriser. Employer des moyens inventifs – même s'ils restent simples – pour cacher les informations nous permettra de conserver le lien avec nos ambassadeurs jusque dans les contrées les plus lointaines."
 diplo_range_inv_3:0 "Chiffrement par décalage"
 diplo_range_inv_3_desc:0 "Adapter les méthodes cryptographiques élémentaires à l'usage des diplomates et messagers nous permettra de transmettre des informations de façon plus sûre et sur de plus longues distances."
 diplo_range_inv_4:0 "Carré de Polybe"
 diplo_range_inv_4_desc:0 "Le carré de Polybe est une solution élégante pour répondre au besoin d'un cryptage et d'un déchiffrage aisé de l'information sur le champ de bataille. De fait, pouvoir transmettre de façon sûre une information secrète est vital pour la diplomatie en des terres éloignées."
 diplo_range_inv_1:0 "Codage"
 diplo_range_inv_1_desc:0 "En recourant à un certain nombre de codes déterminés par avance pour permettre une communication aisée, il est possible de contourner une grande part des dangers de la communication à longue distance avec les émissaires et les espions présents à l'étranger."
 fort_maintenance_cost:0 "Briqueteries"
 fort_maintenance_cost_desc:0 "Si les armées sont approvisionnées par de grandes briqueteries, le coût de construction et de maintenance des forteresses en sera réduit."
 heavy_infantry_discipline_inv:0 "Bastonnades"
 heavy_infantry_discipline_inv_desc:0 "Rien n'inspire tant un soldat que la peur d'une mort déshonorante."
 heavy_infantry_cost_inv:0 "Apprentis forgerons"
 heavy_infantry_cost_inv_desc:0 "S'ils ont plus de mains à disposition, les forgerons seront plus efficaces que jamais auparavant."
 heavy_cavalry_discipline_inv:0 "Selles scythes"
 heavy_cavalry_discipline_inv_desc:0 "Avec de meilleures selles, les cavaliers chevaucheront avec plus de confort et auront un meilleur contrôle sur leurs montures pendant les combats."
 blockade_efficiency_inv:0 "Marins expérimentés"
 blockade_efficiency_inv_desc:0 "Si nous voulons que notre flotte soit respectée pour ses prouesses en mer, nous devons inviter les marins les plus expérimentés à notre service, quelle qu'ait pu être leur histoire personnelle avant cela."
 cohort_reinforcement_speed_inv:0 "Camps d'entraînement améliorés"
 cohort_reinforcement_speed_inv_desc:0 "En réservant des terrains d'entraînement pour la préparation des recrues, nous pourrons réduire de manière importante le temps nécessaire à leur entrée effective dans l'armée."
 retreat_delay_inv:0 "Retraite tactique"
 retreat_delay_inv_desc:0 "Parfois, il est crucial de préparer les troupes à une retraite tactique afin qu'elles gagnent une position bien défendue d'où contre-attaquer."
 war_exhaustion_inv:0 "Civils disciplinés"
 war_exhaustion_inv_desc:0 "En temps de guerre, le sort des civils peut être difficile. Ils doivent malgré tout comprendre que, pour le bien commun, nous devons défendre et repousser les frontières."
 global_monthly_state_loyalty_inv:0 "Reduced Governorship"
 global_monthly_state_loyalty_inv_desc:0 "Si l'administration des provinces est centralisée, leurs habitants seront plus loyaux envers le pays."
 capital_trade_inv_3:0 "Ports de commerce"
 capital_trade_inv_3_desc:0 "Des jetées plus spacieuses, des ports agrandis et une administration dédiée aux marchands visitant nos cités permettraient de mieux contrôler tout le commerce transitant dans le pays."
 monthly_wage_inv_2:0 "Fonctions temporaires"
 monthly_wage_inv_2_desc:0 "En réduisant le temps où un soldat détient un titre dans l'armée, il est moins vraisemblable qu'il ait le temps et les moyens de tirer parti du système à son profit."
 assimilate_pop_cost_modifier_inv_1:0 "Administration culturelle"
 assimilate_pop_cost_modifier_inv_1_desc:0 "Adopter notre culture confère un grand prestige, aussi est-il juste que ce soit un droit accordé seulement aux citoyens les plus éminents."
 create_trade_route_inv:0 "Marchandises de prestige"
 create_trade_route_inv_desc:0 "Les marchands et négociants ont consacré des années à faire connaître les qualités des marchandises que nous exportons. Ainsi, davantage de peuples se montrent désireux de se rapprocher de nous pour conclure des accords commerciaux."
 global_building_slot_inv:0 "Urbanisme"
 global_building_slot_inv_desc:0 "En planifiant par avance le développement de nos cités, nous pouvons être assurés de tirer le meilleur parti des sites où elles se trouvent implantées."
 monthly_governor_wage_inv:0 "Limited Governorship"
 monthly_governor_wage_inv_desc:0 "Réduire l'autorité des gouverneurs des provinces est essentiel pour réduire la probabilité qu'ils deviennent des potentats locaux cherchant seulement à s'assurer du contrôle sur leurs juridictions face au pouvoir central."
 loyalty_gain_chance_modifier_inv:0 "Tutelle divine"
 loyalty_gain_chance_modifier_inv_desc:0 "Tous savent parfaitement, au sein du peuple, que le pays est guidé par les dieux eux-mêmes. Nos dirigeants doivent par conséquent être choisis avec le plus grand soin. Se trouve-t-il quelqu'un, quelque part, qui pourrait être assez fou pour s'y opposer ?"
 monthly_general_loyalty_inv:0 "Triomphes fastueux"
 monthly_general_loyalty_inv_desc:0 "La loyauté des généraux n'est jamais mieux assurée que lorsqu'ils savent que le prix de leur victoire sera un triomphe, que leur nom entrera alors dans les annales et que l'on se souviendra du rôle qu'ils ont joué pour protéger le pays."
 control_range_modifier_inv:0 "Diplomatie au long cours"
 control_range_modifier_inv_desc:0 "Il est essentiel pour le pays de connaître ses ennemis, aussi éloignés soient-ils."
 diplomatic_relations_inv_2:0 "Réseaux à l'étranger"
 diplomatic_relations_inv_2_desc:0 "En établissant des réseaux de relations chez tous nos amis, nos alliés et nos ennemis, nous serons assurés de mieux les comprendre et de mieux être compris d'eux."
 subject_loyalty_inv:0 "Ambassades locales"
 subject_loyalty_inv_desc:0 "By setting up diplomatic envoys that will work from our subjects own lands, they are sure to feel like we are closer than we have ever been before."
 fort_maintenance_cost_inv:0 "Approvisionnements uniformisés"
 fort_maintenance_cost_inv_desc:0 "Veiller à ce que les forteresses et garnisons soient correctement ravitaillées, réparées et pourvues des hommes qui leur sont strictement nécessaires pour défendre les murs permettra de réduire les coûts de maintenance."
 recruit_mercenary_inv:0 "Avantages aux mercenaires"
 recruit_mercenary_inv_desc:0 "Récompenser les mercenaires pour leur service comme s'ils étaient nos propres vétérans permettra d'attirer davantage de volontaires étrangers prêts à combattre pour une moindre solde."
 change_governor_policy_inv:0 "Centralized Committees"
 change_governor_policy_inv_desc:0 "L'uniformisation des outils administratifs mis à disposition des gouverneurs permettra de leur fournir des assistants compétents, et en éliminant toute inefficacité améliorera le gouvernement des provinces."
 assemble_raiding_inv:0 "Expérience des raids"
 assemble_raiding_inv_desc:0 "Notre peuple a été contraint de combattre pour repousser les nombreuses menaces aux frontières, aussi a-t-il acquis une grande expérience et une réelle adresse lorsqu'il s'agit de mener de raids dans les territoires étrangers."
 oaths_of_allegiance_inv:0 "Succession codifiée"
 oaths_of_allegiance_inv_desc:0 "Si nous voulons que les générations à venir connaissent le succès, il est crucial que notre peuple sache qui il devra suivre après nous. Tout doit donc être codifié, afin que tous les héritiers sachent parfaitement quel est leur rang dans l'ordre de succession."
 scientific_patronage_inv:0 "Mécénat scientifique"
 scientific_patronage_inv_desc:0 "Notre influence sur la scène régionale exige que nous prouvions notre bienfaisance en finançant des scientifiques réputés ou particulièrement doués."
 scientific_patronage_2_inv:0 "Recherche financée"
 scientific_patronage_2_inv_desc:0 "Employer les esprits les plus brillants ne peut suffire à un pays aussi prestigieux que le nôtre. Nous devons fournir à ces génies tout ce dont ils ont besoin."
 intervene_inv:0 "Diplomatie de la puissance"
 intervene_inv_desc:0 "Être reconnus comme protecteurs des moins puissants que nous implique de devoir effectivement les protéger. Mais cela pourrait aussi être à notre avantage."
 civic_1:0 "Civique"
 civic_1_desc:0 "Description civique"
 martial_1:0 "Militaire"
 martial_1_desc:0 "Description militaire"
 oratory_1:0 "Oratoire"
 oratory_1_desc:0 "Description oratoire"
 religious_1:0 "Religieuse"
 religious_1_desc:0 "Description religieuse"
 liburnian_invention_1:0 "Lemboi de reconnaissance"
 liburnian_invention_1_desc:0 "L'équipage des vives lemboi est composé autant des rameurs que des combattants, et ces vaisseaux sont suffisamment légers pour être hissés sur les plages la nuit, ce qui en fait des navires de reconnaissance et d'embuscade mortels."
 liburnian_invention_2:0 "Configuration en dière"
 liburnian_invention_2_desc:0 "Disposer les bancs des rameurs à des hauteurs différentes est une manière commode de gagner de la place, permettant un plus grand nombre de marins et une vitesse accrue, même pour des navires moins imposants."
 naval_weapon_platform_inv_1:0 "Oxybèles"
 naval_weapon_platform_inv_1_desc:0 "Les oxybèles sont essentiellement de gigantesques arcs composites montés sur une charpente. Versions moins puissantes des balistes qui suivront, ils utilisent la torsion pour développer une plus grande puissance. Ils sont souvent utilisés pour bombarder les rames des navires ennemis afin de les handicaper."
 naval_weapon_platform_inv_2:0 "Plateformes à catapultes"
 naval_weapon_platform_inv_2_desc:0 "Des ponts couverts rendent possible la disposition de catapultes, qui deviennent alors une contre-mesure efficace face aux tactiques d'éperonnage constamment améliorées. Un coup porté sur le banc des rameurs d'un navire ennemi permet de l'empêcher d'éperonner avec la moindre efficacité."
 naval_weapon_platform_inv_3:0 "Pont à catapultes"
 naval_weapon_platform_inv_3_desc:0 "Des ponts plus larges permettent d'y installer davantage de catapultes embarquées, faisant des navires de véritables plateformes de siège."
 naval_rostra_inv_1:0 "Rostres de bois"
 naval_rostra_inv_1_desc:0 "Monter un rostre à la proue d'un navire permet de l'utiliser comme bélier, pouvant briser les rames et écraser les marins dans la coque, voire de la briser entièrement en propulsant le bélier dans le flanc à grande vitesse."
 naval_rostra_inv_2:0 "Rostres moulés"
 naval_rostra_inv_2_desc:0 "Using molds to cast rostras was an advanced, but efficient technique for casting bronze rostras. Weighing up to almost five hundred kilograms, they were light enough to be mounted on medium sized ships, while easily outperforming their wooden predecessors."
 naval_rostra_inv_3:0 "Rostres avancés"
 naval_rostra_inv_3_desc:0 "Shaping the rostra into sections, with a driving center, bottom plate and cowl, gave them the structural integrity to deliver a devastating blow, while also dispersing the force of impact on the attacking ship to prevent the ram from twisting off and damaging the attacking ship. Lastly, but no less important, it made breaking free from a rammed ship more easy, denying their crew to respond by boarding."
 naval_rostra_inv_4:0 "Rostres lourds"
 naval_rostra_inv_4_desc:0 "À mesure que les navires se sont faits plus imposants, ils ont pu emporter des éperons plus lourds, jusqu'à deux tonnes de bronze solide, ce qui en fait des briseurs de ports pouvait détruire aisément n'importe quelle fortification."
 mega_catamaran_inv:0 "Proue en catamaran"
 mega_catamaran_inv_desc:0 "La proue en catamaran permet une plus grande stabilité et un pont plus large, où peuvent être disposées des catapultes plus grandes et plus puissantes. Cela fait donc du navire une véritable forteresse."
 counterbalanced_oars_inv:0 "Rames à contrepoids"
 counterbalanced_oars_inv_desc:0 "En plaçant des poids de plomb à l'extrémité des rames, elles sont bien plus équilibrées et aisées à manipuler."
 double_bow_and_stern_inv_1:0 "Double proue"
 double_bow_and_stern_inv_1_desc:0 "La construction des navires à double proue permet d'encaisser bien mieux les chocs."
 double_bow_and_stern_inv_2:0 "Double poupe"
 double_bow_and_stern_inv_2_desc:0 "Ajouter une double poupe permet d'améliorer encore les capacités défensives d'un navire."
 naval_tactic_inv_1:0 "Tactique du kyklos"
 naval_tactic_inv_1_desc:0 "Placer les navires en cercle, tous les rostres tournés vers l'extérieur, est une tactique purement défensive utilisée en cas d'infériorité numérique évidente."
 naval_tactic_inv_2:0 "Tactique du périple"
 naval_tactic_inv_2_desc:0 "Surrounding an opposing fleet in order to attack its flanks and rear was a lethal tactic, but exhausting for the rowers, making it best suited to use with smaller, more maneuverable vessels."
 naval_tactic_inv_3:0 "Tactique du diekplous"
 naval_tactic_inv_3_desc:0 "Cette tactique consiste à former deux lignes de galères, la première étant chargée de franchir la ligne ennemie pour en briser les rames, afin que la seconde puisse les aborder ensuite."
 katapharct_inv:0 "Ponts cataphractes"
 katapharct_inv_desc:0 "Des ponts couverts sont possibles pour les navires les plus imposants, offrant une certaine protection aux rameurs."
 # Culture Specific Inventions
 italic_arches_inv:0 "Voûte"
 italic_arches_inv_desc:0 "Si la voûte a été utilisée pour la première fois par les cultures autour de la Méditerranée, les Romains en ont maîtrisé l'architecture, permettant de construire des aqueducs et des ponts massifs pour unifier leur empire."
 italic_heating_inv_1:0 "Chauffage central"
 italic_heating_inv_1_desc:0 "En dirigeant l'air chaud, produit par des fours placés sous le sol, dans des creux ménagés par des colonnes, des bâtiments entiers peuvent être chauffés et rendus plus confortables lors des périodes les plus froides de l'année."
 italic_heating_inv_2:0 "Thermes"
 italic_heating_inv_2_desc:0 "Les établissements de bain publics sont communs dans l'Empire romain. En faisant passer l'air et l'eau chauffés dans des tuyaux disposés dans les murs, les thermes pouvaient disposer de salles de sudation et de bassins remplis d'eaux à différentes températures."
 italic_cursuspublicus_inv:0 "Cursus publicus"
 italic_cursuspublicus_inv_desc:0 "Un système de transmission des messages, des paquets et même des gens, organisé par l'État, de fort en fort en passant par des étapes importantes dans tout l'Empire romain. Les messagers, voyageant le plus souvent dans des chariots, pouvaient voyager jusqu'à 80 kilomètres par jour, permettant une administration et une communication efficaces de tous les territoires."
 italic_bacon_inv:0 "Lard fumé"
 italic_bacon_inv_desc:0 "En associant la salaison, le séchage et la fumaison, la viande de porc peut être conservée efficacement, permettant qu'elle soit transportée sur de longues distances sans se perdre. Tout cela rend le lard accessible à l'homme du commun, en faisant un élément indispensable du repas dans tout l'Empire romain, la viande fraîche restant réservée aux classes les plus aisées."
 italic_lex_frumentaria_inv:0 "Lex frumentaria"
 italic_lex_frumentaria_inv_desc:0 "La distribution de froment aux classes humbles à des prix réduits, voire même gratuitement, a grandement soulagé les plus pauvres, à la façon de l'État providence contemporain."
 italic_julian_calendar_inv:0 "Calendrier julien"
 italic_julian_calendar_inv_desc:0 "Un système de calendrier proposé par Jules César en 46 av. J.-C., conçu autour de l'année solaire et ayant une année bissextile tous les quatre ans pour ajuster les écarts. La durée d'une année était auparavant modifiée selon les visées politiques, mais le calendrier julien permet de réduire ce phénomène de corruption en assurant que l'année humaine reste alignée sur l'année solaire de façon naturelle."
 italic_insulae_inv:0 "Insulae"
 italic_insulae_inv_desc:0 "Primarily populated by the laboring class, the insulae offered decent living conditions in densely populated districts, grouping together several houses into a larger block in a similar way to modern apartment buildings."
 italic_etruscan_pottery_inv:0 "Céramique étrusque"
 italic_etruscan_pottery_inv_desc:0 "La céramique étrusque est née de l'imitation des poteries grecques importées, mais a été largement diffusée par les échanges avec les cultures voisines et a à son tour influencé la poterie et les arts romains."
 italic_lituus_inv:0 "Lituus"
 italic_lituus_inv_desc:0 "Créé par les Étrusques, le lituus était une longue trompette à l'extrémité arrondie utilisée communément pour transmettre les ordres au combat, mais aussi dans des occasions officielles telles que les triomphes ou processions funéraires."
 italic_pilum_scutum_inv:0 "Pilum et scutum"
 italic_pilum_scutum_inv_desc:0 "L'infanterie utilisait une grande variété d'armes, mais le javelot, pilum, et le bouclier, scutum, sont deux des plus emblématiques utilisées par les manipules."
 greek_odometer_inv:0 "Odomètre"
 greek_odometer_inv_desc:0 "Avant l'odomètre, les distances étaient le plus souvent mesurées en comptant les pas, de façon relativement peu précise. Avec un odomètre monté sur un chariot, la mesure a été rendue plus exacte en comptant le nombre de rotations des roues."
 greek_cartography_inv:0 "Cartographie"
 greek_cartography_inv_desc:0 "Les anciens Grecs ont permis de grandes avancées pour la conception de cartes plus précises, devenus des outils importants dans le domaine militaire ou civil pour préparer les campagnes ou les expéditions commerciales."
 greek_stoicism_inv:0 "Stoïcisme"
 greek_stoicism_inv_desc:0 "Le stoïcisme est un système philosophique centré sur la logique et l'ordre naturel des choses. Ceux qui le pratiquent acceptent le présent tel qu'il est et refusent de s'autoriser à céder aux émotions."
 greek_epicureanism_inv:0 "Épicurisme"
 greek_epicureanism_inv_desc:0 "The Epicureanism philosophy teaches that all things should be taken in moderation, limiting one's desires and enjoying simple pleasures to achieve tranquility, freedom from fear, and absence of pain."
 greek_pyoulkos_inv:0 "Pyoulkos"
 greek_pyoulkos_inv_desc:0 "Le pyoulkos était un instrument médical constitué d'une chambre et d'une aiguille creuse, semblable aux seringues modernes. Il était utilisé pour aspirer les substances telles que le pus, ou pour injecter des liquides dans le corps."

 #greek_heating_inv:0 "Central Heating"
 #greek_heating_inv_desc:0 "By leading hot air - generated from fires - through flues in the ground, whole buildings could be heated and made more comfortable during the chillier parts of the year."
 greek_advanced_astronomy_inv_1:0 "Astrolabe"
 greek_advanced_astronomy_inv_1_desc:0 "L'astrolabe est un instrument astronomique représentant un modèle de l'univers, ayant une multitude d'usages tels que la mesure de l'altitude des corps célestes au-dessus de l'horizon, ou la détermination de la latitude. C'est donc un outil pratique aussi bien pour les astronomes que les marins."
 greek_advanced_astronomy_inv_2:0 "Astronomie avancée"
 greek_advanced_astronomy_inv_2_desc:0 "En recourant à divers instruments pour déterminer les angles entre les positions écliptiques du soleil et de la lune, les mécanismes avancés peuvent prédire les éclipses lunaires et solaires des lieux où ils sont fabriqués, et contribuent ainsi à la compréhension de l'univers par les astronomes."
 greek_advanced_mechanics_inv:0 "Mécanismes avancés"
 greek_advanced_mechanics_inv_desc:0 "Les ingénieurs civils grecs utilisent des mouvements de chaînes, des systèmes de leviers et des pistons pour la construction et diverses applications pratiques, simplifiant grandement l'ingénierie avancée."
 greek_fire_hose_inv:0 "Tuyaux à incendie"
 greek_fire_hose_inv_desc:0 "En appliquant le mécanisme de la pompe à double piston, Héron d'Alexandrie a inventé le tuyau à incendie, devenu ensuite un outil efficace pour combattre le feu."
 greek_clock_mechanics_inv:0 "Horloges mécaniques"
 greek_clock_mechanics_inv_desc:0 "Clock-like mechanics started to evolve during the Hellenistic era, and were used in practical applications for tracking time, even making use of intricate alarm-systems to indicate preset times by sounding gongs or blowing compressed air through trumpets."
 gallic_chainmail_inv:0 "Côte de mailles"
 gallic_chainmail_inv_desc:0 "Les Celtes sont connus pour utiliser l'armure de mailles depuis le IVe s. av. J.-C., qui offre une grande protection contre la plupart des armes de la période."
 gallic_oppidum_inv:0 "Oppidum"
 gallic_oppidum_inv_desc:0 "The oppida were large, fortified settlements, often built on hilltops which made them easy to defend. Oppida became important economic sites and trade hubs, and also political centers from which the authorities of the Gallic society made their decisions."
 gallic_celtic_calendar_inv:0 "Calendrier celte"
 gallic_celtic_calendar_inv_desc:0 "Les calendriers celtes sont alignés sur le cycle lunaire, en commençant chaque mois à la même phase, et sont utilisés pour mesurer la longueur des jours, des semaines et des mois, mais aussi organiser les fêtes saisonnières importantes."
 gallic_four_horned_saddle_inv:0 "Selle à quatre cornes"
 gallic_four_horned_saddle_inv_desc:0 "The four-horned saddle was an early solid-treed saddle which better distributed the rider's weight over the horse's back, relieving it of stress, which allowed prolonged use and better maneuverability, and served as a basis for the development of the true stirrup centuries later."
 gallic_trimarcisia_inv:0 "Trimarcisia"
 gallic_trimarcisia_inv_desc:0 "La trimarcisia est une tactique de cavalerie employée par les Celtes, où les chevaux et cavaliers tombés sont rapidement remplacés par des unités de soutien en attente à l'arrière, permettant de tenir le rang et d'opérer à pleine capacité lors des combats."
 gallic_montefortino_helmet_inv:0 "Casque Montefortino"
 gallic_montefortino_helmet_inv_desc:0 "Le casque Montefortino a une forme arrondie simple avec un couvre-nuque et des plaques articulées couvrant les joues. Il offre une bonne protection sans gêner la visibilité. Les Romains ont repris ce modèle et continuent de l'adapter."
 gallic_noric_steel_inv:0 "Acier norique"
 gallic_noric_steel_inv_desc:0 "L'acier norique provient des régions minières d'Autriche et de Slovénie. Sa composition chimique le rend plus résistant que le fer."
 gallic_celtic_plough_inv:0 "Charrue celte"
 gallic_celtic_plough_inv_desc:0 "The Celts improved the less efficient and plough with iron coulters, which had the ability to cut deeper and turn the soil, making ploughing more efficient as a field could be prepared in one pass, instead of several as was required with the older wooden ploughs."
 gallic_timbered_roads_inv:0 "Routes de bois"
 gallic_timbered_roads_inv_desc:0 "Les cultures gauloises ont devancé les Romains pour relier leurs établissements par des routes, habituellement couvertes de rondins pour les rendre plus durables et adaptées au voyage de chars et de lourds chariots."
 indian_crucible_steel_inv:0 "Acier au creuset"
 indian_crucible_steel_inv_desc:0 "L'acier au creuset est une évolution de l'acier wûtzer, mêlant du sable, du verre et des cendres dans l'alliage pour en retirer ou mettre en valeur les impuretés, améliorant ainsi sa qualité et lui donnant la dureté voulue selon l'usage prévu."
 indian_cataract_surgery_inv:0 "Chirurgie de la cataracte"
 indian_cataract_surgery_inv_desc:0 "En insérant une aiguille par le côté de l'œil, le cristallin obscurci peut être repoussé afin de laisser entrer la lumière dans l'œil, rétablissant ainsi en partie la vision du patient."
 indian_tube_drawn_technology_inv:0 "Perles de verre"
 indian_tube_drawn_technology_inv_desc:0 "En utilisant un tube creux, permettant de tirer le verre chaud à travers une matrice pour en réduire le diamètre, les premières civilisations indiennes ont pu produire des perles de verre utilisées pour les joyaux et l'ornementation."
 indian_wootz_steel_inv:0 "Acier wûtzer"
 indian_wootz_steel_inv_desc:0 "Grâce à la présence d'un acier à haute teneur en carbone dans le Sud de l'Inde, les habitants ont pu lancer la production d'un acier ferreux appelé wûtzer, caractérisé par des motifs de bandes et la possibilité de créer des tranchants aiguisés et durables pour les épées."
 indian_toe_stirrup_inv:0 "Étriers à orteil"
 indian_toe_stirrup_inv_desc:0 "En attachant à la selle une corde terminée par une boucle pour y passer le gros orteil, une première version des étriers permet sous le climat chaud de l'Inde de chevaucher pieds nus."
 indian_cashmere_wool_inv:0 "Laine du cachemire"
 indian_cashmere_wool_inv_desc:0 "Cashmere is a fiber obtained from the cashmere goat, but is finer, stronger, lighter, and more insulating than sheep wool. Cashmere shawls and other clothing are known to have been produced in the Kashmir region of India as early as the 3rd century BC."
 indian_indigo_dye_inv:0 "Indigo"
 indian_indigo_dye_inv_desc:0 "La teinture bleu indigo, tirée des feuilles de certaines plantes, est un produit de luxe apprécié pour teindre les vêtements et tissus, qui a parcouru les grandes routes commerciales jusqu'à Rome et en Grèce."
 indian_trigonometric_functions_inv:0 "Trigonométrie"
 indian_trigonometric_functions_inv_desc:0 "The trigonometric functions of sine and cosine originated in Indian astronomy, furthering our understanding of the world around us and found practical applications in navigation and construction projects."
 indian_hindu_number_system_inv:0 "Chiffres indiens"
 indian_hindu_number_system_inv_desc:0 "En inventant les décimales, le système de numération indien a permis la formation du système numérique arabe, largement utilisé par la suite."
 #Great Works
 gw_effect_martial_education_inv:0 "Académie stratégique"
 gw_effect_martial_education_inv_desc:0 "La jeunesse doit être admise à la noble profession de la guerre d'une manière qui sied à nos aïeux. La construction de vastes salles dédiées à une telle éducation doit apparaître clairement au peuple."
 allow_gw_effect_martial_education:0 "Permet le choix de l'effet des grandes merveilles #Y Éducation militaire#!."
 gw_effect_finesse_education_inv:0 "École civique"
 gw_effect_finesse_education_inv_desc:0 "La jeunesse doit apprendre sa place au sein de notre magnifique administration. Pour réellement comprendre la portée de ses responsabilités, il est approprié que cet apprentissage se fasse dans un édifice aussi grand que notre civilisation."
 allow_gw_effect_finesse_education:0 "Permet de choisir l'effet de grandes merveilles #Y Éducation gouvernementale#!."
 gw_effect_charisma_education_inv:0 "Scholastique diplomatique"
 gw_effect_charisma_education_inv_desc:0 "Tout comme nous sommes réputés pour nos prouesses diplomatiques, nous devons construire un site convenant à l'éducation de la jeunesse dédié à la perpétuation de cette tradition."
 allow_gw_effect_charisma_education:0 "Permet de choisir l'effet de grandes merveilles #Y Éducation diplomatique#!."
 gw_effect_zeal_education_inv:0 "Collèges théocratiques"
 gw_effect_zeal_education_inv_desc:0 "Il n'y a pas meilleure façon de louer le divin que d'apprendre la théologie dans un monument dédié aux dieux."
 allow_gw_effect_zeal_education:0 "Permet de choisir l'effet de grandes merveilles #Y Éducation religieuse#!."
 gw_effect_slave_work_inv:0 "Monument à l'efficacité"
 gw_effect_slave_work_inv_desc:0 "Notre suzeraineté doit être assurée par la construction d'un édifice inquiétant dédié à la soumission. Qui alors pourra nier notre suprématie ?"
 allow_gw_effect_slave_work:0 "Permet de choisir l'effet de grandes merveilles #Y Esclavagisme#!."
 gw_effect_culture_expansion_inv:0 "Domination par l'illumination"
 gw_effect_culture_expansion_inv_desc:0 "Those open to enlightenment must learn more of our ways. We must construct a wonder rivaling the ancient edifices, in order to bring our ways to the disparate people of this world."
 allow_gw_effect_culture_expansion:0 "Permet de choisir l'effet de grandes merveilles #Y Culture en développement#!."
 allow_gw_effect_civil_engineering:0 "Permet de choisir l'effet de grandes merveilles #Y Ingénierie#!."
 allow_gw_effect_governing_doctrine:0 "Permet de choisir l'effet de grandes merveilles #Y Traditions gouvernementales#!."
 allow_gw_effect_noble_pop_doctrine:0 "Permet de choisir l'effet de grandes merveilles #Y Nobles honorés#!."
 allow_gw_effect_expanding_population:0 "Permet de choisir l'effet de grandes merveilles #Y Pays fertile#!."
 gw_effect_fantastic_ruler_inv:0 "Avatar glorieux"
 gw_effect_fantastic_ruler_inv_desc:0 "Notre glorieuse élite mérite bien davantage que la célébrité et la reconnaissance pour son labeur. Nous devons dresser un monument jusqu'aux cieux pour montrer au monde l'étendue de leur puissance."
 allow_gw_effect_fantastic_ruler:0 "Permet de choisir l'effet de grandes merveilles #Y Dirigeant honoré#!."
 allow_gw_effect_diplomacy_supreme:0 "Permet de choisir l'effet de grandes merveilles #Y Traditions diplomatiques#!."
 allow_gw_effect_diplomats_supreme:0 "Permet de choisir l'effet de grandes merveilles #Y Doctrines diplomatiques#!."
 allow_gw_effect_conquerer_doctrine:0 "Permet de choisir l'effet de grandes merveilles #Y Traditions de conquêtes#!."
 allow_gw_effect_siege_doctrine:0 "Permet de choisir l'effet de grandes merveilles #Y Traditions de siège#!."
 allow_gw_effect_defense_doctrine:0 "Permet de choisir l'effet de grandes merveilles #Y Défense culturelle#!."
