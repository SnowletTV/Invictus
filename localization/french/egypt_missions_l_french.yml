 egypt_mission_2_pharaoh_task_8:0 "Échanges sur le Nil"
 egypt_mission_2_pharaoh_task_8_DESC:0 "L'origine macédonienne et les intérêts méditerranéens de [ROOT.GetCountry.GetRuler.GetName] nous ont poussés à nous intéresser en priorité au delta. Mais un pharaon est roi de Haute comme de Basse-Égypte, et la frontière avec la Nubie a toujours été une contrée de grand intérêt pour l'Égypte, dans le domaine des échanges comme dans celui de la guerre."
 egypt_mission_2_pharaoh_task_8.tt.a:0 "Chaque cité possédée en [GetProvince('(int32)569').GetArea.GetName|Y] doit avoir un #Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')] et un #Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]."
