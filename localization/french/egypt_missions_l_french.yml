 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_9:0 "La cité des dieux"
 egypt_mission_2_pharaoh_task_9_DESC:0 "La piété est un fondement du pays. Nous devons célébrer nos dieux, et tout particulièrement le fondateur du royaume, Alexandre."
 egypt_mission_2_pharaoh_task_9.tt.1:0 "Le culte de [SCOPE.sCharacter('lagid_goddess_candidate').GetName]-Aphrodite Euploïa est introduit dans le panthéon."
 egypt_mission_2_pharaoh_task_9.tt.2:0 "Le culte d'#Y Euploïa#! est introduit dans le panthéon."
 egypt_mission_2_pharaoh_task_10:0 "La cité des merveilles"
 egypt_mission_2_pharaoh_task_10_DESC:0 "Pour emplir d'émerveillement le cœur de nos sujets autant que de nos ennemis, nous devrions construire à Alexandrie une merveille capable de passer les siècles."
 egypt_mission_2_pharaoh_task_10.tt:1 "Soit le #Y phare de Pharos#!, soit le #Y temple des Muses#! permis par les décisions du pays ont été achevés."
 egypt_mission_2_pharaoh_task_10.tt.2:0 "Le #Y phare de Pharos#! permis par les décisions du pays a été achevé."
 egypt_mission_2_pharaoh_task_11:0 "Fête ptolémaïde"
 egypt_mission_2_pharaoh_task_11_DESC:0 "Nous devrions célébrer l'héritage glorieux laissé par Ptolémée Ier au pays par une fête capable de rivaliser avec les Jeux olympiques."
 egypt_mission_2_pharaoh_task_12:0 "Syncrétisme"
 egypt_mission_2_pharaoh_task_12_DESC:0 "Les différences religieuses entre nos souverains macédoniens et la majorité des Égyptiens ont toujours été un problème pour le pays. Nous devrons trouver une solution pour nous rapprocher tous."
 egypt_mission_2_pharaoh_task_final:0 "Apothéose"
 egypt_mission_2_pharaoh_task_final_DESC:0 "Ptolémée Ier Sôter a laissé une marque éternelle sur le pays et le peuple, et cet héritage mérite d'être hautement célébré."
 egypt_mission_3_empire:0 "Grand empire"
 egypt_mission_3_empire_DESCRIPTION:0 "Tandis que les conflits entre diadoques se poursuivent, [GetCountry('EGY').GetName] se trouve dans une position relativement sûre, protégée qu'elle est par les déserts, les mers et les pays neutres. Notre fondateur, Ptolémée, a sagement choisi.\n\nMalgré tout, [GetCountry('EGY').GetName] a bien plus à offrir. Nous sommes les héritiers d'un empire multimillénaire, et avons hérité de ses aspirations et de son potentiel. En particulier, l'Égypte a toujours entretenu des relations agitées changeantes avec ses voisins les plus proches, Nubiens ou Cyréniens. Ils ne sont certes pas une menace immédiate à notre survie, mais les frontières doivent être pacifiées avant que nous puissions aller plus avant, et acquérir les richesses de leurs territoires assurerait une prospérité durable. Un basileus hardi pourrait aller jusqu'à saisir l'occasion de réunifier ensuite tous les Grecs d'Occident."
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque nous aurons imposé notre domination sur les peuples voisins, en Nubie et en Cyrénaïque, exploité les possibilités offertes par nos frontières méridionales et établi des relations avec les puissances de Méditerranée occidentale."
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "Assurer la sécurité de [GetCountry('EGY').GetName] en conquérant la Nubie et la Cyrénaïque."
 egypt_mission_3_empire_task_1:0 "Aventures en mer Rouge"
 egypt_mission_3_empire_task_1_DESC:0 "La mer Rouge. Bien peu de Grecs y ont fait voile, mais les richesses provenant des territoires merveilleux de l'Arabie et de l'Inde sont réputées et enviées de tous. Développer les ports est une première étape pour nous assurer du monopole des échanges se faisant depuis ces régions avec la Méditerranée."
 egypt_mission_3_empire_task_1.tt:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#! ports à [GetProvince('(int32)505').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "Postes commerciaux"
 egypt_mission_3_empire_task_2_DESC:0 "Entretenir des liens amicaux avec le peuple contrôlant les régions clefs du golfe Persique est une étape cruciale pour assurer notre puissance commerciale dans la contrée. Par ailleurs, nous devrions aussi nous assurer d'y disposer d'un emporion sûr."
 egypt_mission_3_empire_task_2.tt.1:0 "Le pays possédant [GetProvince('(int32)4631').GetName|Y] ([GetProvince('(int32)4631').GetOwner.GetName]) a à notre égard une opinion d'au moins #Y 120#!."
 egypt_mission_3_empire_task_2.tt.2:0 "Le pays possédant [GetProvince('(int32)7502').GetName|Y] ([GetProvince('(int32)7502').GetOwner.GetName]) a à notre égard une opinion d'au moins #Y 120#!."
 egypt_mission_3_empire_task_3:0 "Navigateurs hardis"
 egypt_mission_3_empire_task_3_DESC:0 "De nombreux négociants venus de pays lointains débarquent sur nos côtes par la mer Rouge et la Méditerranée ; mais nombre de ces territoires ne sont rien d'autre pour nous que des légendes. Alexandre nous a appris que la seule limite à notre ambition est notre propre volonté à voyager jusqu'aux confins du monde, et les explorateurs et intellectuels, à la cour, s'impatientent de pouvoir se rendre là où jamais aucun Grec n'a été."
 egypt_mission_3_empire_task_3.tt:0 "Nos explorateurs vont rentrer des pays lointains avec des trésors et des informations."
 egypt_mission_3_empire_task_4:0 "Terre de l'ébène"
 egypt_mission_3_empire_task_4_DESC:0 "Les relations entre l'Égypte et la Nubie remontent à la plus haute antiquité et ont toujours été agitées. Il est temps de pacifier la contrée et de nous en emparer."
 egypt_mission_3_empire_task_5:0 "Commerce des éléphants"
 egypt_mission_3_empire_task_5_DESC:0 "Les peuples d'Afrique ont longtemps fait le commerce de l'ivoire, mais les guerres d'Alexandre en Inde nous ont appris que les éléphants sont aussi une arme formidable, que nous ne pouvons laisser aux mains de nos seuls rivaux."
 egypt_mission_3_empire_task_6:0 "Aventures en Sicile"
 egypt_mission_3_empire_task_6_DESC:0 "La Méditerranée occidentale, non conquise par Alexandre, est restée pour l'essentiel hors de la sphère d'influence de ses successeurs. Établir notre présence sur place pourrait permettre d'avoir accès à de nouveaux territoires et de nouvelles richesses."
 egypt_mission_3_empire_task_6.tt:0 "[GetCountry('EGY').GetName] possède au moins un port en $magna_graecia_region$."
 egypt_mission_3_empire_task_7:0 "Le peuple de Cyrénaïque"
 egypt_mission_3_empire_task_7_DESC:0 "Les relations de l'Égypte avec ses voisins occidentaux ont toujours posé problème. Maintenant qu'un pharaon hellénique est assis sur le trône, il est temps de placer ces Grecs dévoyés sous notre protection."
 egypt_mission_3_empire_task_7.tt:0 "Selon notre approche de la question et la réponse de Cyrène, nous pourrions nous assurer de ce pays, ou à défaut commencer à le faire."
 egypt_mission_3_empire_task_8:0 "La question cyrénienne"
 egypt_mission_3_empire_task_8_DESC:0 "La Cyrénaïque est une source d'inquiétude constante. Il est temps qu'elle intègre officiellement le pays."
 egypt_mission_3_empire_task_9:0 "Poing de fer"
 egypt_mission_3_empire_task_9_DESC:0 "Nous ne pouvons nous fier aux Cyréniens. Ils ne nous ont déjà que trop trahis. Nous devons régler ce problème avec un poing de fer, et veiller ainsi à ce qu'ils ne nous défient jamais plus."
 egypt_mission_3_empire_task_9.tt:0 "Prendre la décision culturelle #Y Fonder une colonie#! dans les territoires de la culture cyrénienne."
 egypt_mission_3_empire_task_9.tt.2:0 "Le gouverneur de $cyrenaica_region$ est un membre de la famille Lagide."
 egypt_mission_3_empire_task_10:0 "Intégration"
 egypt_mission_3_empire_task_10_DESC:0 "Les Cyréniens sont des Grecs, tout comme nous, et nos plus proches voisins. Nous devrions veiller à tout faire pour qu'une confiance mutuelle soit instaurée."
 egypt_mission_3_empire_task_10.tt:0 "La culture cyrénaïque est intégrée."
 egypt_mission_3_empire_task_11:0 "Commerce avec l'Occident"
 egypt_mission_3_empire_task_11_DESC:0 "Nos intérêts principaux se trouvent en Méditerranée orientale. Veiller à une coexistence pacifique avec nos voisins occidentaux les plus puissants contribuera grandement aux échanges et à la sécurité des frontières."
 egypt_mission_3_empire_task_12:0 "Maîtres des mers occidentales"
 egypt_mission_3_empire_task_12_DESC:0 "Les pays de Méditerranée occidentale sont faibles, en proie au chaos et divisés. Nous devrions saisir l'occasion de pousser avec davantage d'agressivité nos intérêts commerciaux en prenant quelques ports d'intérêt. Les flots seront notre domaine et la base de notre puissance."
 egypt_mission_3_empire_task_13:0 "Grecs occidentaux"
 egypt_mission_3_empire_task_13_DESC:0 "Un unique port de commerce ne peut nous suffire, pas lorsque nos frères Grecs vivent sous la menace constante des barbares venus par la terre comme par la mer."
 egypt_mission_3_empire_task_final:0 "Maîtres de l'Afrique"
 egypt_mission_3_empire_task_final_DESC:0 "Lorsque nos dernières conquêtes auront été pacifiées, notre puissance en Afrique sera inégalée."
 egypt_mission_4_border:0 "La frontière orientale"
 egypt_mission_4_border_DESCRIPTION:0 "Depuis la plus haute antiquité, les territoires au-delà du Sinaï ont été la limite des intérêts égyptiens. Les pharaons les plus glorieux du passé ont livré de nombreuses batailles dans ces territoires, et étendu leur domination vers le nord, le long de la côte. Plus récemment, tous les envahisseurs sont venus de ce côté, les Perses, puis Alexandre lui-même.\n\nAprès la mort d'Alexandre, la contrée est restée divisée et disputée, jusqu'à être unifiée par Antigone. Ptolémée est resté à la marge, attendant son heure ; mais cette politique s'est avérée trop risquée lorsque Démétrios, le fils d'Antigone, a envahi l'Égypte et n'a pu être repoussé qu'à grand-peine.\n\nIl est donc temps pour nous d'opposer à nos ennemis d'Orient une volonté inébranlable, afin de montrer la supériorité de l'Égypte afin de pacifier la frontière la plus dangereuse pour le pays."
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque la frontière orientale de l'Égypte aura été protégée, par la conquête de la Palestine, de la Phénicie, de la Syrie et des côtes de l'Asie Mineure, longtemps disputées entre les diadoques."
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "Prendre la Palestine, la Phénicie, la Syrie et les côtes de l'Asie Mineure aux autres diadoques."
 egypt_mission_4_border_task_1:0 "Roi des Sidoniens"
 egypt_mission_4_border_task_1_DESC:0 "Sidon joue un rôle vital dans nos plans de conquête de l'Orient. En y installant une monarchie vassale, nous serons assurés de contrôler son grand port et ses fameux cèdres."
 egypt_mission_4_border_task_1.tt:0 "Nous allons créer une monarchie vassale à Sidon."
 egypt_mission_4_border_task_2:0 "Marins phéniciens"
 egypt_mission_4_border_task_2_DESC:0 "Les Phéniciens sont réputés pour leurs navires et leurs talents de navigateurs. En prenant le contrôle de leurs plus grands ports, nous disposerons d'un avantage sur nos adversaires pour assurer notre domination sur la Méditerranée."
 egypt_mission_4_border_task_3:0 "Sécurité de la frontière"
 egypt_mission_4_border_task_3_DESC:0 "La Philistie a toujours été, au cours de l'histoire, très disputée. Imposer notre domination sur ses cités et ses forteresses nous offrirait une base d'où lancer la conquête de l'Orient."
 egypt_mission_4_border_task_3.tt:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#! forts à [GetProvince('(int32)659').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_3_fortress_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
 egypt_mission_4_border_task_4:0 "La question judéenne"
 egypt_mission_4_border_task_4_DESC:0 "Lors de notre expansion vers le nord, les royaumes juifs pourraient constituer des dépendances et alliés utiles face aux autres diadoques. Mais il serait peut-être plus sage et plus aisé de prendre le contrôle direct de la contrée."
 egypt_mission_4_border_task_5:0 "Quais de la pourpre"
 egypt_mission_4_border_task_5_DESC:0 "Dans les cités littorales de Phénicie se trouvent certains des ports les plus vastes et les plus riches de toute la Méditerranée. Si nous favorisons leur croissance et leurs échanges, ils pourraient grandement renforcer notre économie et notre puissance navale."
 egypt_mission_4_border_task_5.tt:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#! routes commerciales en [GetProvince('(int32)743').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_s_trade_counter')]"
 egypt_mission_4_border_task_5_s_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_s_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_s_trade_total')|0]#!)"
 egypt_mission_4_border_task_5.tt.2:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#! routes commerciales en [GetProvince('(int32)779').GetArea.GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_5_n_trade_counter')]"
 egypt_mission_4_border_task_5_n_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_5_n_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_5_n_trade_total')|0]#!)"
 egypt_mission_4_border_task_6:0 "L'ennemi antigonide"
 egypt_mission_4_border_task_6_DESC:0 "Lorsque Antigone était au faîte de sa puissance en Syrie, son fils Démétrios a mené son armée contre [GetCountry('EGY').GetName], et n'a pu être repoussé avant de marcher sur Alexandrie. Afin de venger symboliquement ce déshonneur, nous devrions conquérir la capitale historique d'Antigone, Antigonie."
 egypt_mission_4_border_task_7:0 "Telmesse"
 egypt_mission_4_border_task_7_DESC:0 "Telmesse est le port le plus riche de Lycie. En en prenant le contrôle, nous nous assurerions d'une position défensive pour nos troupes et nos flottes au cœur de l'Asie Mineure, tout en pouvant garder l'œil sur l'Égée."
 egypt_mission_4_border_task_7.tt:0 "Un pays client va être créé à [GetProvince('(int32)1992').GetName]."
 egypt_mission_4_border_task_8:0 "Négociants ciliciens"
 egypt_mission_4_border_task_8_DESC:0 "La réputation des pirates de Cilicie a longtemps fait de l'ombre aux qualités des habitants de la région. Une fois la contrée sous contrôle, nous devrions en chasser tous les pirates et faire bon usage des talents de marins des Ciliciens pour que cela profite au commerce."
 egypt_mission_4_border_task_8.tt:0 "Aucune localité de [GetProvince('(int32)796').GetArea.GetName] ou de [GetProvince('(int32)1892').GetArea.GetName] n'a #Y $pirate_haven_modifier$#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "(Actuellement #R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "Pirates ciliciens"
 egypt_mission_4_border_task_9_DESC:0 "Les pirates de Cilicie sont un fléau pour tout navire faisant voile sur la Méditerranée orientale, y compris les nôtres. Il est clair désormais qu'il ne pourra être mis un terme à la piraterie dans la contrée. Si nous ne pouvons les vaincre, faisons-en donc des amis."
 egypt_mission_4_border_task_10:0 "Ports du nord"
 egypt_mission_4_border_task_10_DESC:0 "La Pamphylie est une contrée très disputée du fait de ses plaines fertiles, ses riches forêts et, plus encore, le port ancien de Sidé. Accorder notre attention à la Méditerranée orientale exige donc de contrôler la contrée afin qu'elle assure une traversée libre entre Alexandre au sud et nos possessions septentrionales."
 egypt_mission_4_border_task_10.tt:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#! ports à [GetProvince('(int32)1910').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
 egypt_mission_4_border_task_10_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!)"
