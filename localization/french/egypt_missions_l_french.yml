 egypt_mission_4_border_task_13:0 "Judée pacifiée"
 egypt_mission_4_border_task_13_DESC:0 "Les territoires des Hébreux sont réputés pour leur agitation. Nous ne pouvons tolérer que cette contrée si prompte à se rebeller menace la frontière au-delà, plus à l'est, aussi vaut-il mieux nous assurer de sa loyauté avant de pousser plus loin nos conquêtes."
 egypt_mission_4_border_task_13.tt:0 "Toutes les dépendances égyptiennes de [GetProvince('(int32)687').GetArea.GetRegion.GetName] ont une loyauté d'au moins 60 et une opinion d'au moins 150 à notre égard."
