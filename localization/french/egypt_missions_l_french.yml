 egypt_mission_1_sea_task_12_442_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_3:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#! forts à [GetProvince('(int32)451').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_451_counter')]"
 egypt_mission_1_sea_task_12_451_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12_451_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12.tt:0 "Toutes les localités possédées en #Y $arcadia_area$#!, en #Y $central_greece_area$#! et en #Y $achaea_area$#! vont recevoir #Y $greek_stronghold_secured$#!."
 egypt_mission_1_sea_task_13:0 "Guerre chrémonidéenne"
 egypt_mission_1_sea_task_13_DESC:0 "Pour la liberté de tous les Grecs, il est temps d'expulser tous les autres diadoques de Grèce."
 egypt_mission_1_sea_task_13.tt.1:0 "Aucune localité de [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] ou de [GetProvince('(int32)391').GetArea.GetName|Y] n'appartient à [GetCountry('PRY').GetName], à [GetCountry('MAC').GetName], à [GetCountry('SEL').GetName] ou à [GetCountry('TRE').GetName]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "Le trône d'Alexandre"
 egypt_mission_1_sea_task_14_DESC:0 "Afin de légitimer les prétentions de [ROOT.GetCountry.GetRuler.GetName] en tant qu'héritier légitime d'Alexandre, nous devons nous emparer de sa première capitale."
 egypt_mission_1_sea_task_15:0 "La question de Rhodes"
 egypt_mission_1_sea_task_15_DESC:0 "Rhodes a toujours entretenu des liens étroits avec l'Égypte ; mais sa situation, dans une contrée depuis longtemps disputée entre les diadoques, la place dans une position délicate. Les Rhodiens ont résisté avec vaillance lors du siège de Démétrios, il y a de cela quelques années, et la paix qui s'est ensuivie a imposé leur neutralité. Mais si nous ne voulons pas perdre cette base formidable, nous devons agir en premier et officialiser la relation avec Rhodes aussi rapidement que possible. Nous devrions donc lui envoyer une ambassade pour lui offrir notre protection."
 egypt_mission_1_sea_task_15.tt:0 "Nous recevrons une réponse à notre offre de protection selon la situation politique de Rhodes. Quoi qu'il en soit, si Rhodes appartient à un autre pays, une guerre pourrait bien éclater."
 egypt_mission_1_sea_task_final:0 "Maître de la Méditerranée"
 egypt_mission_1_sea_task_final_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] est désormais le maître unique et incontesté de toute la Méditerranée orientale."
 egypt_mission_2_pharaoh:0 "Pharaon macédonien"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "Les pharaons ont régné sur l'Égypte durant des millénaires. Représentants des dieux parmi les mortels et détenteurs d'un office divin, ils étaient les maîtres du pays d'Égypte, y officiaient lors des cérémonies religieuses, prononçaient la loi et étaient directement responsables de la préservation de l'équilibre cosmique. Au cours de son règne, Alexandre lui-même s'est montré de plus en plus attiré par l'idée orientale d'une royauté divine, si étrangère et critiquée de ses collaborateurs macédoniens, au rang desquels se trouvait Ptolémée Ier.\n\nPourtant, les temps changent. Nous gouvernons désormais un pays riche de traditions millénaires, et un peuple constitué pour l'essentiel d'Égyptiens.\n\nLes maîtres macédoniens doivent trouver un équilibre entre les attentes du peuple et la réalité d'un royaume macédonien pour élaborer une solution qui sera leur, et uniquement leur : une Égypte ptolémaïque."
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée menée à bien lorsque la prospérité de [GetCountry('EGY').GetName] aura été assurée par l'institution de cultes et de festivités spécifiquement ptolémaïques."
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "Rendre [GetCountry('EGY').GetName] forte et prospère et représenter nos souverains sous la forme de pharaons divins assurera la satisfaction et la loyauté du peuple."
 egypt_mission_2_pharaoh_task_1:0 "Capitale royale"
 egypt_mission_2_pharaoh_task_1_DESC:0 "Alexandre a fondé Alexandrie pour en faire un îlot de civilisation grecque en terre d'Égypte. Il est de notre devoir de réaliser son rêve en transformant la cité en une capitale digne des pharaons autant que des dieux."
 egypt_mission_2_pharaoh_task_2:0 "Dons du Nil"
 egypt_mission_2_pharaoh_task_2_DESC:0 "La civilisation égyptienne s'est construite sur la crue annuelle du Nil, qui rend la terre fertile. Malgré tout, beaucoup de choses peuvent être faites pour améliorer la production de denrée dans le pays."
 egypt_mission_2_pharaoh_task_2_al.tt:0 "Toutes les localités produisant des denrées en #Y $heptanomis_area$#! disposent d'un $basic_settlement_infratructure_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
 egypt_mission_2_pharaoh_task_2_farm_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_farm_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "Toutes les localités de #Y $heptanomis_area$#! ne produisant pas de denrées ou de ressources minières disposent d'un $latifundia_building$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
 egypt_mission_2_pharaoh_task_2_slave_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_slave_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_slave_total')|0]#!)"
 egypt_mission_2_pharaoh_task_3:0 "Porte sur la Méditerranée"
 egypt_mission_2_pharaoh_task_3_DESC:0 "Le delta du Nil est le lieu où l'arrière-pays égyptien rencontre la Méditerranée grecque. Il est vital pour notre économie que nous transformions la contrée en un lieu de commerce international, en commençant par les ports entourant Alexandrie."
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#! marchés. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_trigger_2:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#! bureaux des taxes. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_4:0 "Clérouquies"
 egypt_mission_2_pharaoh_task_4_DESC:0 "Depuis l'époque d'Alexandre, durant des années, de plus en plus de Grecs et de Macédoniens ont été recrutés au sein des armées des successeurs, loin de leurs patries de naissance. Un lopin de terre dans leur pays où ils ont passé le plus de temps au cours de leurs vies est donc un bon moyen de répondre aux besoins des vétérans."
 egypt_mission_2_pharaoh_task_5:0 "La cité des sages"
 egypt_mission_2_pharaoh_task_5_DESC:0 "Un jour, Alexandrie sera la capitale culturelle du monde.\nEt voilà quelle est la première étape à atteindre pour cela : en faire une destination attractive pour les intellectuels grecs venus de tout le pays."
 egypt_mission_2_pharaoh_task_5.tt:0 "Le poète Callimaque réside désormais à [GetProvince('(int32)516').GetName|Y]."
 egypt_mission_2_pharaoh_task_6:0 "La cité des administrateurs"
 egypt_mission_2_pharaoh_task_6_DESC:0 "Un système administratif étendu est indispensable pour qu'un pays comme [GetCountry('EGY').GetName] puisse fonctionner. Réformer l'administration rendrait ce système plus efficace et conduirait à moins de déperditions."
 egypt_mission_2_pharaoh_task_7:0 "Cœur des échanges mondiaux"
 egypt_mission_2_pharaoh_task_7_DESC:0 "Le delta est le lieu de rencontre des productions et des négociants égyptiens et méditerranéens. Alexandrie en est le cœur qui bat, mais il se trouve aussi d'autres ports et d'autres cités qui pourraient être développées pour accroître encore son potentiel économique."
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#! routes commerciales entrantes. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
 egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_current_trade_routes_wda')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!)"
