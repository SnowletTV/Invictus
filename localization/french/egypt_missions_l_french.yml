 egypt_mission_4_border_task_final:0 "Domination littorale"
 egypt_mission_4_border_task_final_DESC:0 "Nul n'a pu empêcher notre avancée sur les côtes de la Méditerranée, comme Alexandre en son temps. Nos rivaux, les autres successeurs, sont toutefois des adversaires plus coriaces que les Perses, et le rêve de réunifier l'empire d'Alexandre n'est pas encore atteint – même s'il semble plus aisé à réaliser désormais."
