 egypt_mission_1_sea_task_4_galley_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!)"
 egypt_mission_1_sea_task_4_galley_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!)"
 egypt_mission_1_sea_task_5:0 "Protection de l'Égée"
 egypt_mission_1_sea_task_5_DESC:0 "Prendre le contrôle de l'Égée est une étape indispensable pour surpasser les autres diadoques en Méditerranée."
 egypt_mission_1_sea_task_5.tt.1:0 "[GetCountry('PRY').GetName] ou ses dépendances ne possèdent pas [GetProvince('(int32)356').GetName|Y] et [GetProvince('(int32)420').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_province_counter')]"
 egypt_mission_1_sea_task_5_province_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5_province_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5.tt.2:0 "[GetCountry('PRY').GetName] ou ses dépendances ne possèdent aucune localité en [GetProvince('(int32)357').GetArea.GetName|Y], en [GetProvince('(int32)407').GetArea.GetName|Y] ou en [GetProvince('(int32)416').GetArea.GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_area_counter')]"
 egypt_mission_1_sea_task_5_area_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_area_current')|0]#!"
 egypt_mission_1_sea_task_5_area_counter_2:0 ""
 egypt_mission_1_sea_task_5.tt.3:0 "[GetProvince('(int32)344').GetName] est un port."
 egypt_mission_1_sea_task_6:0 "Ports en Asie"
 egypt_mission_1_sea_task_6_DESC:0 "Imposer notre contrôle sur les principales îles de Méditerranée orientale et quelques ports d'Asie Mineure permettra de renforcer considérablement notre puissance dans la contrée et de favoriser les déplacements de nos flottes."
 egypt_mission_1_sea_task_7:0 "Tête de pont en Grèce"
 egypt_mission_1_sea_task_7_DESC:0 "Depuis la mort d'Alexandre, la Grèce a été la proie des troubles. Athènes, appauvrie et déçue de tous ses souverains successifs, nous considère désormais comme ses sauveurs."
 egypt_mission_1_sea_task_8:0 "Cour de Rhodes"
 egypt_mission_1_sea_task_8_DESC:0 "Rhodes se trouve à un emplacement idéal pour devenir le cœur culturel et économique de notre domaine maritime, telle une seconde capitale à quelque distance de l'Égypte même."
 egypt_mission_1_sea_task_9:0 "Ports chypriotes"
 egypt_mission_1_sea_task_9_DESC:0 "Durant des siècles, Chypre a été le lieu de rencontre entre les cultures grecque, orientales et égyptienne, là où les dieux sont nés, et où de nombreuses marchandises étaient découvertes.\nChypre et son passé glorieux sont désormais sous notre influence, mais si nous voulons en faire un centre économique important, nous devons investir dans ses infrastructures."
 egypt_mission_1_sea_task_10:0 "Ligue asiatique"
 egypt_mission_1_sea_task_10_DESC:0 "Prendre le contrôle de la Carie est une étape importante pour assurer notre domination sur l'Égée. Mais son arrière-pays est vaste, et elle se trouve éloignée de nos frontières, ce qui constitue un véritable défi."
 egypt_mission_1_sea_task_11:0 "Nouvelle Ligue hellénique"
 egypt_mission_1_sea_task_11_DESC:0 "Après la mort d'Alexandre, la Grèce s'est fragmentée et affaiblie, chaque cité tentant de satisfaire ses maîtres, tantôt macédoniens, tantôt d'autre origine. Il est temps donc qu'un libérateur réunifie la Grèce pour rendre à ses habitants le goût de la liberté. Une liberté évidemment limitée."
 egypt_mission_1_sea_task_12:0 "Citadelles grecques"
 egypt_mission_1_sea_task_12_DESC:0 "En imposant notre protection sur Athènes, nous nous sommes assurés de ses ports. Mais elle se trouve trop isolée, et notre position dans la contrée n'est guère sûre. Nous devons donc étendre notre contrôle sur le golfe Saronique et y bâtir des fortifications."
 egypt_mission_1_sea_task_12_trigger_1:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#! forts à [GetProvince('(int32)7902').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_7902_counter')]"
 egypt_mission_1_sea_task_12_7902_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
