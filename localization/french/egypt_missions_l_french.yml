l_french:
 ### Egypt ###
 egypt_mission_1_sea:0 "Thalassocratie"
 egypt_mission_1_sea_DESCRIPTION:0 "Durant des milliers d'années, [GetCountry('EGY').GetName] a existé et prospéré dans son isolement. Les embarcations de papyrus et de bois déplaçaient gens et marchandises sur le Nil, mais la mer a rarement intéressé les pharaons. Mais les choses changent.\n\nGrâce aux traditions séculaires des Grecs pour ce qui concerne la navigation, [ROOT.GetCountry.GetRuler.GetName] est en mesure de faire de l'Égypte une puissance maritime et de s'arroger un contrôle absolu sur la Méditerranée orientale. Ainsi la suprématie égyptienne sera-t-elle assurée sur tous les royaumes des successeurs."
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien lorsque l'Égypte aura pris le contrôle de l'Égée et de la Méditerranée orientale."
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "La suprématie sur les successeurs d'Alexandre requiert que l'Égypte domine les mers."
 egypt_mission_1_sea_task_1:0 "Chantiers navals d'Alexandrie"
 egypt_mission_1_sea_task_1_DESC:0 "Avec ses deux ports, [GetProvince('(int32)516').GetName] a été fondée sur le site idéal pour contrôler la mer. Nous devrions en tirer tout le parti possible en développant les infrastructures portuaires."
 egypt_mission_1_sea_task_1.tt:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#! ports à [GetProvince('(int32)516').GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_foundry_counter')]"
 egypt_mission_1_sea_task_1_foundry_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!)"
 egypt_mission_1_sea_task_1_foundry_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!)"
 egypt_mission_1_sea_task_1_trigger_1:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#! routes commerciales importent du bois en $western_delta_area$. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_trade_counter')]"
 egypt_mission_1_sea_task_1_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_1_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_2:0 "Sécurité des routes"
 egypt_mission_1_sea_task_2_DESC:0 "Cela fait trop longtemps que les pirates infestent le Nil et les côtes égyptiennes. L'heure est venue d'assurer la sécurité des voyageurs et des marchands."
 egypt_mission_1_sea_task_2.tt:0 "Aucune localité possédée n'a #Y $pirate_haven_modifier$#!. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
 egypt_mission_1_sea_task_2_pirates_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_2_pirates_current')|0]#!)"
 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "Ligue insulaire"
 egypt_mission_1_sea_task_3_DESC:0 "Les îles de l'Égée ont trop longtemps subi les menaces venues d'Asie, de Thrace et de Macédoine. Il est temps qu'elles trouvent enfin la paix grâce à notre autorité bienveillante."
 egypt_mission_1_sea_task_4:0 "Puissance maritime"
 egypt_mission_1_sea_task_4_DESC:0 "Pour dominer la mer, nous devons disposer de la flotte appropriée."
 egypt_mission_1_sea_task_4_ship_trigger:0 "Au moins #Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#! navires. [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_ship_counter')]"
