 egypt_mission_4_border_task_11:0 "Grecs d'Asie"
 egypt_mission_4_border_task_11_DESC:0 "En Ionie et en Éolide se trouvent certaines des colonies grecques les plus anciennes et les plus riches. Mais elles sont aussi un point d'accès naturel à l'Égée, dont nous devons nous assurer du contrôle."
 egypt_mission_4_border_task_11.tt:0 "Nous allons pouvoir enrichir le trésor ou établir un royaume vassal."
 egypt_mission_4_border_task_12:0 "Menace thrace"
 egypt_mission_4_border_task_12_DESC:0 "L'expansion sur les côtes de l'Asie nous a menés aux portes de la Thrace. Si nous parvenons à établir quelques puissantes bases en Europe, notre position en Égée en sera considérablement renforcée."
