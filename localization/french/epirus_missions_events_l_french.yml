l_french:
 ### Missions
 epi_mission_pyrrhus_tt:0 "Notre dirigeant étant Pyrrhus, nous pouvons progresser dans les missions #Y $epirus_2_magna$#! et #Y $epirus_3_greece$#! sans attente. Les avancées de chaque branche seront sauvegardées. Malgré tout, à chaque fois qu'une branche sera abandonnée prématurément :"
 me_epi_task_start_tt_1:0 "Le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] va commencer"
 # Epirus
 me_epirus_1_epirus.110.t:0 "$epirus_1_epirus$ : en route vers la gloire"
 me_epirus_1_epirus.110.desc:0 "Entre les guerres civiles constantes et les échecs militaires, ces dernières années ont été bien sombres. Nombre de nos infortunes peuvent être attribuées aux Molosses, qui exigent sans cesse de nouveaux commandements. Le contrôle sur le pays ne doit être confié qu'au seul monarque si nous voulons restaurer la gloire de l'Épire."
 me_epirus_1_epirus.110.a:0 "Tous la craindront à nouveau"
 me_epirus_1_epirus.111.t:0 "$epirus_1_epirus$ : nouvel espoir"
 me_epirus_1_epirus.111.desc:0 "Nos nouveaux dirigeants ont mis fin aux troubles des années passées, et l'impression générale qui prévaut désormais est que le royaume est à nouveau en mesure de faire face aux incertitudes à venir sous l'autorité assurée du [me_epirus_scope.GetRulerTitle]."
 me_epirus_1_epirus.111.a:0 "L'avenir nous appartient"
 me_epirus_1_epirus.111.at:0 "$me_epi_task_start_tt_1$ à développer les chenils des Molosses."
 me_epirus_1_epirus.1.t:0 "$epirus_1_epirus_6$ : compagnons loyaux"
 me_epirus_1_epirus.1.desc:0 "Les chiens des Molosses ont été élevés dans les collines de l'Épire durant des siècles, pour être utilisés aussi bien à la chasse que pour terrifier nous ennemis sur le champ de bataille. Nous devons profiter de tous les avantages que peuvent offrir ces animaux."
 me_epirus_1_epirus.1.a:0 "Il est bon de pouvoir compter sur de tels amis"
 me_epirus_1_epirus.1.at:0 "$me_epi_task_start_tt_1$ à développer les chenils des Molosses."
 me_epirus_1_epirus.2.t:0 "$epirus_1_epirus_2$ : relations futures"
 me_epirus_1_epirus.2.desc:0 "Les Taulantes ont apporté la preuve de leur amitié envers le royaume en recueillant Pyrrhus, mais certains espéraient que les choses tourneraient autrement pour le garçon…\n\nLa cour est divisée entre ceux qui pensent que nous devrons préserver notre relation avec nos ennemis mutuels, tandis que leurs détracteurs pensent que si les Taulantes viennent bien à notre secours lorsque nous en avons besoin, c'est surtout pour leur propre profit."
 me_epirus_1_epirus.2.a:0 "Nous ne trahirons pas nos seuls amis"
 me_epirus_1_epirus.2.b:0 "Pour survivre, l'Épire doit être moins timorée"
 epirus_1_epirus_2_bypass_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#! va être #R contournée#!."
 me_epirus_1_epirus.2.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_2$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.3.t:0 "$epirus_1_epirus_3$ : armée modernisée"
 me_epirus_1_epirus.3.desc:0 "En choisissant avec soin les officiers loyaux et en confiant la responsabilité du recrutement et de l'entraînement à nos propres ministres, nous avons assuré notre contrôle sur l'organisation et la loyauté de l'armée."
 me_epirus_1_epirus.3.a:0 "Faisons fi du passé"
 me_epirus_1_epirus.3.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.4.t:0 "$epirus_1_epirus_4$ : ambitions croissantes"
 me_epirus_1_epirus.4.desc:0 "Les efforts du [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] sont parvenus à convaincre la cour de [me_epirus_scope.GetName] du besoin de nous montrer plus hardis pour protéger le pays des ambitions des diadoques et de tous ceux qui souhaiteraient nous réduire à l'esclavage. La première étape est franchie, qui consistait à assurer notre contrôle sur les cités d'Ambracie et d'Acarnanie."
 me_epirus_1_epirus.4.a:0 "C'était de toute manière inévitable"
 me_epirus_1_epirus.4.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_4$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.5.t:0 "$epirus_1_epirus_5$ : renforcement de la monarchie"
 me_epirus_1_epirus.5.desc:0 "En retirant soigneusement le contrôle des terres et droits de taxes les plus importants à l'ancienne noblesse tribale, nous sommes parvenus à étendre grandement le contrôle du trône sur l'administration du pays et du peuple – même si tous n'apprécient pas ce changement."
 me_epirus_1_epirus.5.a:0 "Le [me_epirus_scope.GetRulerTitle] doit être seul au pouvoir"
 me_epirus_1_epirus.5.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.6.t:0 "$epirus_1_epirus_6$ : l'orgueil des Molosses"
 me_epirus_1_epirus.6.desc:0 "L'initiative visant à étendre l'élevage et l'entraînement des chiens de guerre a été un véritable succès. Leur utilité et leur fidélité font qu'ils sont très demandés, jusqu'en dehors des frontières."
 me_epirus_1_epirus.6.a:0 "Nos chiens seront bientôt réputés dans le monde entier"
 me_epirus_1_epirus.6.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_6$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.7.t:0 "$epirus_1_epirus_16$ : négociations avec les Taulantes"
 me_epirus_1_epirus.7.desc:0 "Les envoyés menés par [epirote_diplomat_scope.GetPraenomen] sont rentrés de chez les Taulantes avec des nouvelles "
 me_epirus_1_epirus.7.desc_1_1:0 "de notre demande raisonnable, que [byllis_scope.GetName] soit administrée par [me_epirus_scope.GetName]."
 me_epirus_1_epirus.7.desc_1_2:0 "de notre juste demande, que certains de leurs territoires en Illyrie du Sud nous soient transférés."
 me_epirus_1_epirus.7.desc_1_3:0 "de notre demande, qu'ils acceptent notre souveraineté."
 me_epirus_1_epirus.7.desc_2_1:0 "\n\nMais en dépit de toutes ses tentatives, [epirote_diplomat_scope.GetPraenomen] a été incapable de les convaincre de répondre à notre offre, et les émissaires ont été consciencieusement insultés."
 me_epirus_1_epirus.7.desc_2_2:0 "\n\n[epirote_diplomat_scope.GetPraenomen] a rapporté qu'ils avaient sagement, mais de mauvaise grâce, accepté notre offre et procèdent dès à présent aux arrangements nécessaires."
 me_epirus_1_epirus.7.a:0 "Excellent"
 me_epirus_1_epirus.7.at1:0 "Nous disposons désormais de revendications sur toutes les localités taulantes au sud d'#Y Épidamne#! et de #Y Parthos#!."
 me_epirus_1_epirus.7.at2:0 "Nous disposons désormais de revendications sur toutes les localités taulantes."
 me_epirus_1_epirus.7.b:0 "Insensés"
 me_epirus_1_epirus.7.bt:0 "Nous recevons toutes les localités taulantes au sud d'#Y Épidamne#! et de #Y Parthos#!."
 me_epirus_1_epirus.8.t:0 "$epirus_1_epirus_8$ : l'ascension de [berenicis_scope.GetName]"
 me_epirus_1_epirus.8.desc:0 "Les ouvriers ont enfin terminé d'édifier les constructions et infrastructures indispensables à notre nouvelle cité, sur la côte ionienne. Des colons venus des établissements proches et de tout [me_epirus_scope.GetName] ont commencé à s'installer sur leurs propres lopins, et vivent désormais une vie nouvelle dans la cité."
 me_epirus_1_epirus.8.a:0 "Même les plus grandes entreprises connaissent des débuts modestes"
 me_epirus_1_epirus.8.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.t:0 "$epirus_1_epirus_9$ : contrôle de la côte"
 me_epirus_1_epirus.9.desc:0 "Tous les préparatifs diplomatiques nécessaires ont été menés à bien, qui vont nous permettre d'avancer nos revendications sur l'île de Corcyre. Une délégation, menée par le charismatique [epirote_diplomat_scope.GetPraenomen], a déjà pris la mer pour exiger la reddition de l'île et l'installation d'une garnison épirote."
 me_epirus_1_epirus.9.a:0 "Il n'y a pas de temps à perdre"
 me_epirus_1_epirus.9.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.tt:0 "#Y Corcyre#! va recevoir nos exigences. Si elle l'accepte, elle va devenir notre feudataire ; autrement, nous obtiendrons des revendications sur #Y Corcyre#!."
 me_epirus_1_epirus.10.t:0 "$epirus_1_epirus_10$"
 me_epirus_1_epirus.10.desc:0 "Les anciennes colonies helléniques de l'Adriatique sont de nouveau aux mains de véritables Grecs, même si ces arrogants au sud continuent de prétendre le contraire. Les colons venus des anciennes métropoles sont arrivés pour être réunis avec leurs familles éloignées, et il est évident que ces cités sont déjà fort prometteuses."
 me_epirus_1_epirus.10.a:0 "Enfin elles connaîtront la paix"
 me_epirus_1_epirus.10.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_10$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.11.t:0 "$epirus_1_epirus_11$ : accord distingué"
 me_epirus_1_epirus.11.desc:0 "La cour semble avoir été convaincue que, sous l'autorité du [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen], l'Épire est enfin en sécurité. Maintenant que les affaires intérieures ont été réglées, nous pouvons donc maintenant consacrer toute notre attention à d'autres sujets."
 me_epirus_1_epirus.11.a:0 "Le temps des divisions est bel et bien terminé"
 me_epirus_1_epirus.11.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_11$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.12.t:0 "$epirus_1_epirus_12$ : une cité moderne"
 me_epirus_1_epirus.12.desc:0 "Les efforts pour faire de l'établissement rural de [me_epirus_scope.GetCapital.GetName] une véritable capitale pour le royaume ont enfin porté leurs fruits. La cité est plus animée que jamais, et le peuple se réjouit de vivre au milieu de tant de luxe."
 me_epirus_1_epirus.12.a:0 "[me_epirus_scope.GetName] ne sera plus arriérée"
 me_epirus_1_epirus.12.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_12$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.13.t:0 "$epirus_1_epirus_13$ : celle de Zeus"
 me_epirus_1_epirus.13.desc:0 "Les anciens sanctuaires de Dodone ont été restaurés, et un modeste temple érigé pour la déesse, où les prêtres pourront tenir son culte. Ses fidèles n'ont jamais été plus heureux, et tous les Épirotes viennent en foule écouter ses mystères et lui présenter leurs supplications."
 me_epirus_1_epirus.13.a:0 "Les dieux anciens restent puissants"
 me_epirus_1_epirus.13.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_13$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.14.t:0 "$epirus_1_epirus_14$"
 me_epirus_1_epirus.14.desc:0 "Les généraux ont étudié les histoires de Philippe et d'Alexandre avec une vigueur renouvelée, comparant leurs tactiques à celles des diadoques, et examinant les rapports qui parviennent de chaque nouveau conflit.\n\n[epi_general_scope.GetPraenomen] est devenu le plus grand stratège de la cour, et chaque jour il aime à parler de tous les avantages comparés du nombre de rangs de la phalange…"
 me_epirus_1_epirus.14.a:0 "Magnifique"
 me_epirus_1_epirus.14.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_14$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.15.t:0 "$epirus_1_epirus_15$ : candidats au mariage"
 me_epirus_1_epirus.15.desc:0 "Pour arranger un mariage, la première chose à faire est de décider laquelle des jeunes femmes issues des familles les plus illustres doit être offerte à un prince étranger.\n\nL'âge, la santé et le caractère doivent être pris en considération si nous voulons que l'union soit heureuse et durable…"
 me_epirus_1_epirus.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.15.at:0 "#Y [me_epi_royal_wedding_bride_scope.GetFullName]#! va être proposée pour épouser un noble étranger."
 me_epirus_1_epirus.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.16.t:0 "$epirus_1_epirus_15$ : cour royale"
 me_epirus_1_epirus.16.desc:0 "Quels que soient le prestige et la beauté de la jeune femme que nous voulons offrir en mariage, un seul royaume pourra jouir de la présence et des talents de [me_epi_royal_wedding_bride_scope.GetPraenomen]. Nous devons donc décider lequel peut se voir offrir une fille issue d'une lignée si noble que la nôtre…"
 me_epirus_1_epirus.16.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_1').GetCountry.GetName]"
 me_epirus_1_epirus.16.at:0 "Nous allons étudier les candidats de #Y [me_epi_royal_wedding_country_scope.GetName]#! (@[me_epi_royal_wedding_country_scope.GetFlag]!) dignes d'épouser [me_epi_royal_wedding_bride_scope.GetPraenomen]."
 me_epirus_1_epirus.16.tt:0 "#R Nous sommes déjà alliés à [me_epi_royal_wedding_country_scope.GetName].#!"
 me_epirus_1_epirus.16.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_2').GetCountry.GetName]"
 me_epirus_1_epirus.16.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_3').GetCountry.GetName]"
 me_epirus_1_epirus.16.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_4').GetCountry.GetName]"
 me_epirus_1_epirus.16.e:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_5').GetCountry.GetName]"
 me_epirus_1_epirus.16.f:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_6').GetCountry.GetName]"
 me_epirus_1_epirus.16.g:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_7').GetCountry.GetName]"
 me_epirus_1_epirus.16.h:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_8').GetCountry.GetName]"
 me_epirus_1_epirus.16.i:0 "Envisageons d'autres choix"
 me_epirus_1_epirus.16.j:0 "Nous n'avons que faire de ces extravagances…"
 me_epirus_1_epirus.17.t:0 "$epirus_1_epirus_15$ : candidats en [me_epi_royal_wedding_country_scope.GetName]"
 me_epirus_1_epirus.17.desc:0 "En examinant la lignée des rois de [me_epi_royal_wedding_country_scope.GetName], ces membres de la maison [me_epi_royal_wedding_country_scope.GetRuler.GetFamilyDisplayAdjective] se détachent pour être unis à notre chère [me_epi_royal_wedding_bride_scope.GetPraenomen]…"
 me_epirus_1_epirus.17.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.17.at:0 "Nous allons proposer que #Y [me_epi_royal_wedding_groom_scope.GetFullName]#! reçoive la main de [me_epi_royal_wedding_bride_scope.GetPraenomen]."
 me_epirus_1_epirus.17.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.17.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.17.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.17.e:0 "À bien y réfléchir…"
 me_epirus_1_epirus.17.et:0 "Les accords de mariage vont être rompus avec [me_epi_royal_wedding_country_scope.GetName].\nSi cela est possible, un nouveau pays pourra être choisi."
 me_epirus_1_epirus.18.t:0 "$epirus_1_epirus_15$ : proposition de [me_epirus_scope.GetName]"
 me_epirus_1_epirus.18.desc:0 "Nous avons reçu des envoyés du royaume de [me_epirus_scope.GetName], dont le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName] souhaite forger une alliance matrimoniale entre les familles royales de nos deux pays.\n\n[me_epirus_scope.GetRuler.GetSheHe|U] offre donc la main de [me_epi_royal_wedding_bride_scope.GetPraenomen] à notre [me_epi_royal_wedding_groom_scope.GetName], et bien évidemment une dot non négligeable."
 me_epirus_1_epirus.18.a:0 "L'accord paraît intéressant"
 me_epirus_1_epirus.18.b:0 "[me_epi_royal_wedding_bride_scope.GetPraenomen] ? Pas question !"
 me_epirus_1_epirus.19.t:0 "$epirus_1_epirus_15$ : [me_epi_royal_wedding_bride_scope.GetPraenomen] et [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.t:0 "$epirus_1_epirus_15$ : [me_epi_royal_wedding_bride_scope.GetPraenomen] et [me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.desc:1 "La généreuse proposition de mariage présentée à [me_epi_royal_wedding_groom_scope.GetName] de [me_epi_royal_wedding_groom_scope.GetEmployer.GetName] a été rejetée par le [me_epi_royal_wedding_groom_scope.GetEmployer.GetRulerTitle] [me_epi_royal_wedding_groom_scope.GetEmployer.GetRuler.GetPraenomen]. Nos émissaires auront donc fait le voyage pour rien…"
 me_epirus_1_epirus.20.a:0 "Cherchons ailleurs, en ce cas"
 me_epirus_1_epirus.20.at:0 "Les négociations de mariage vont se poursuivre avec d'autres pays."
 me_epirus_1_epirus.20.b:0 "Cela suffit maintenant"
 me_epirus_1_epirus.20.bt:0 "Nous allons mettre fin à nos recherches."
 me_epirus_1_epirus.20.c:0 "Héra ne semble guère satisfaite…"
 me_epirus_1_epirus.20.ct:0 "Les accords de mariages vont prendre fin, car il manque de candidats."
 me_epirus_1_epirus.21.t:0 "$epirus_1_epirus_15$ : changements de plan"
 me_epirus_1_epirus.21.desc:0 "Nous avons dû renoncer à nos projets. Les changements sur la scène politique nous contraignent à tout reprendre."
 me_epirus_1_epirus.21.a:0 "Recommençons donc…"
 me_epirus_1_epirus.21.at:0 "Nous allons pouvoir chercher une autre alliance matrimoniale."
 me_epirus_1_epirus.23.t:0 "$epirus_1_epirus_15$ : diplomatie dynastique"
 me_epirus_1_epirus.23.desc:0 "Le conseil des Molosses est d'accord sur le fait qu'il est temps qu'un mariage royal soit arrangé pour l'une des jeunes femmes les plus éminentes de la lignée des Éacides, afin de promouvoir les intérêts et d'assurer des relations avec l'étranger. Les préparatifs sont déjà en cours pour examiner les divers candidats qui peuvent être trouvés dans les royaumes helléniques."
 me_epirus_1_epirus.23.a:0 "Pour le bien de la dynastie"
 me_epirus_1_epirus.23.at:0 "$me_epi_task_start_tt_1$ à organiser un mariage royal."
 me_epirus_1_epirus.24.t:0 "$epirus_1_epirus_15$ : aucun candidat"
 me_epirus_1_epirus.24.desc:0 "Il semble que les projets de mariage royal ne sont plus possibles désormais."
 me_epirus_1_epirus.24.desc_1:0 "Il n'y a plus aucune jeune femme que nous pourrions offrir à des nobles étrangers."
 me_epirus_1_epirus.24.desc_2:0 "Il n'y a plus de nobles étrangers à qui offrir une jeune femme."
 me_epirus_1_epirus.24.a:0 "Peu importe…"
 me_epirus_1_epirus.24.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_15$#! a été #R abandonnée#!."
 me_epirus_1_epirus.25.t:0 "$epirus_1_epirus_5$ : contrôle royal"
 me_epirus_1_epirus.25.desc:0 "L'administration des régions de l'Épire est toujours dominée par les clans locaux, dont les traditions alambiquées et les coutumes réduisent notre capacité à administrer convenablement le pays. Des efforts doivent donc être consentis pour veiller à ce que la gouvernance intérieure n'empêche pas les progrès, en s'appuyant sur le soutien du [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [epi_steward.GetPraenomen]."
 me_epirus_1_epirus.25.a:0 "[me_epirus_scope.GetName] ne doit pas prendre de retard"
 me_epirus_1_epirus.25.at:0 "$me_epi_task_start_tt_1$ à centraliser le pouvoir en [me_epirus_scope.GetName]."
 me_epirus_1_epirus.26.t:0 "$epirus_1_epirus_3$ : mise au pas"
 me_epirus_1_epirus.26.desc:0 "L'armée, même si elle est de plus en plus centralisée, voit toujours sa loyauté partagée, selon les régions et les liens du sang. Ces relations anciennes doivent être remplacées désormais par une dévotion inébranlable au seul roi, et les clans comprendre que les divisions n'encouragent que la faiblesse. Le [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [epi_marshal.GetPraenomen] a quelques idées sur la façon de procéder…"
 me_epirus_1_epirus.26.a:0 "Il doit en être ainsi"
 me_epirus_1_epirus.26.at:0 "$me_epi_task_start_tt_1$ à étendre son autorité sur l'armée de [me_epirus_scope.GetName]."
 me_epirus_1_epirus.27.t:0 "$epirus_1_epirus_11$ : prérogative royale"
 me_epirus_1_epirus.27.desc:0 "Grâce à une diplomatie prudente et une autorité ferme, notre dirigeant devrait être en mesure de s'assurer que les factions de la cour sont mises au pas et réunies pour servir l'objectif commun qu'il aura décidé."
 me_epirus_1_epirus.27.a:0 "Le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] mènera l'Épire à la gloire"
 me_epirus_1_epirus.27.at:0 "$me_epi_task_start_tt_1$ à arranger les affaires à la cour."
 me_epirus_1_epirus.28.t:0 "$epirus_1_epirus_8$ : lancement du chantier"
 me_epirus_1_epirus.28.desc:0 "Les ouvriers les plus habiles sont prêts à fonder une cité nouvelle sur la côte adriatique : une cité digne de la puissance de notre royaume, capable de rivaliser avec les plus grandes villes du monde grec.\n\n"
 me_epirus_1_epirus.28.desc_1:0 "En l'honneur du soutien témoigné à son égard après qu'il a été chassé du trône de l'Épire, le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] Pyrrhus a choisi de donner à la cité le nom d'une jeune femme importante de la cour de ses hôtes, en [SCOPE.Custom('get_me_epi_berenicis_country')] : elle s'appellera donc [SCOPE.Custom('get_me_epi_berenicis_name')]."
 me_epirus_1_epirus.28.desc_2:0 "Le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] a décidé de nommer la cité Achillée, du nom de l'ancêtre de la dynastie Éacide, tombé en pleine gloire lors du siège de Troie."
 me_epirus_1_epirus.28.desc_3:0 "\n\nTout ce qu'il reste à faire désormais est de trouver un lieu approprié sur la côte ionienne."
 me_epirus_1_epirus.28.desc_4:0 ""
 me_epirus_1_epirus.28.a:0 "Nous aussi pouvons construire des cités"
 me_epirus_1_epirus.28.b:0 "Transformons [me_epi_1_8_city_1.GetName]"
 me_epirus_1_epirus.28.c:0 "Il est temps de remplacer [me_epi_1_8_city_2.GetName]"
 me_epirus_1_epirus.28.d:0 "[me_epi_1_8_city_3.GetName] serait le lieu parfait"
 me_epirus_1_epirus.28.e:0 "Envoyons les ouvriers à [me_epi_1_8_city_4.GetName]"
 me_epirus_1_epirus.28.bt:0 "$me_epi_task_start_tt_1$ à construire une cité côtière à #Y [berenicis_scope.GetName]#!, appelée [SCOPE.Custom('get_me_epi_berenicis_name')]."
 me_epi_berenicis_name_tre:0 "Nikais"
 me_epi_berenicis_name_egy:0 "Berenikis"
 me_epi_berenicis_name_pry:0 "Stratonikis"
 me_epi_berenicis_name_mac:0 "Thessalonikis"
 me_epi_berenicis_name_sel:0 "Laodikis"
 me_epi_berenicis_name_tln:0 "Beroais"
 me_epi_berenicis_name_fallback:0 "Achilleia"
 me_epirus_1_epirus.29.t:0 "$epirus_1_epirus_8$ : construction abandonnée"
 me_epirus_1_epirus.29.desc:0 "La perte du site de notre nouvelle cité a empêché la poursuite des travaux, et déjà les matériaux rassemblés là ont été pillés par les brigands et les voleurs de toutes sortes…"
 me_epirus_1_epirus.29.a:0 "Malédiction !"
 me_epirus_1_epirus.29.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$#! a été #R contournée#!."
 me_epirus_1_epirus.30.t:0 "$epirus_1_epirus_2$ : délégation épirote"
 me_epirus_1_epirus.30.desc:0 "Nos voisins au sud, les Épirotes, nous ont envoyé une délégation menée par le talentueux [epirote_diplomat_scope.GetPraenomen] pour nous offrir un gage d'amitié.\n\n"
 me_epirus_1_epirus.30.desc_1:0 "Le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] a toujours été mal à son aise avec le souverain épirote [me_epirus_scope.GetRuler.GetPraenomen], qui s'oppose aux prétentions légitimes de son parent Pyrrhus sur le trône, ce prince que nous avons nous-mêmes élevé depuis sa plus tendre enfance après qu'il a été déposé par [me_epirus_scope.GetRuler.GetPraenomen]."
 me_epirus_1_epirus.30.desc_2:0 "Le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] a toujours été un fidèle ami du dirigeant épirote, [me_epirus_scope.GetRuler.GetPraenomen], soutenant ses prétentions au trône et l'élevant lui-même à sa cour…"
 me_epirus_1_epirus.30.desc_3:0 "Le royaume est fort, et cette amitié assurerait notre frontière sud, permettant ainsi de concentrer notre attention ailleurs. Peut-être donc s'agit-il là d'une superbe occasion pour nous assurer d'une amitié durable avec les héritiers d'Achille…"
 me_epirus_1_epirus.30.a:0 "Nous devons être amis"
 me_epirus_1_epirus.30.b:0 "Les temps ont changé"
 me_epirus_1_epirus.30.bt:0 "L'Épire va disposer de revendications sur les localités taulantes dans les contrées d'#Y Épire#! et d'#Y Illyrie grecque#!."
 me_epirus_1_epirus.31.t:0 "$epirus_1_epirus_2$ : réponse des Taulantes"
 me_epirus_1_epirus.31.desc:0 "Notre envoyé [epirote_diplomat_scope.GetPraenomen] est rentré de chez les Taulantes avec le reste de la délégation.\n\n"
 me_epirus_1_epirus.31.desc_1:0 "[epirote_diplomat_scope.GetSheHe|U] rapporte qu'ils ont protesté de notre amitié réciproque, semblant même surpris que cela pût être mis en doute."
 me_epirus_1_epirus.31.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U] rapporte qu'[epirote_diplomat_scope.GetSheHe] a été reçu très froidement, et que l'ambiance était lourde de méfiance et de récriminations. Il est assuré désormais qu'ils ne sont plus nos amis."
 me_epirus_1_epirus.31.a:0 "Bénie soit l'harmonie entre nous"
 me_epirus_1_epirus.31.b:0 "C'est détestable"
 me_epirus_1_epirus.31.bt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#! a été #R contournée#!."
 me_epirus_1_epirus.32.t:0 "$epirus_1_epirus_9$ : exigences de l'Épire"
 me_epirus_1_epirus.32.desc:0 "Des émissaires de nos voisins, les Épirotes, sont arrivés à la cour, menés par un [epirote_diplomat_scope.GetWomanMan] du nom de [epirote_diplomat_scope.GetPraenomen]. Leurs menaces doucereuses révélaient en fait une exigence : que nous consentions à nous soumettre à l'Épire en acceptant une garnison…"
 me_epirus_1_epirus.32.a:0 "Nous ne pouvons espérer nous défendre contre eux"
 me_epirus_1_epirus.32.b:0 "Qu'ils viennent donc !"
 me_epirus_1_epirus.33.t:0 "$epirus_1_epirus_9$ : île contestée"
 me_epirus_1_epirus.33.desc:0 "L'île de Corcyre a un passé chargé d'histoire : colonisée par les Corinthiens, elle a aussi été le site de la première bataille navale de l'histoire, livrée contre la métropole.\n\nL'île n'est plus désormais une puissance maritime d'importance, mais sa situation commande les côtes et pourrait constituer un péril intolérable. Elle doit donc passer sous notre contrôle d'une manière ou d'une autre…"
 me_epirus_1_epirus.33.a:0 "Elle doit cesser de menacer nos côtes"
 me_epirus_1_epirus.33.at:0 "$me_epi_task_start_tt_1$ à justifier une intervention à Corcyre."
 me_epirus_1_epirus.34.t:0 "$epirus_1_epirus_18$ : mécénat des Actia"
 me_epirus_1_epirus.34.desc:0 "Le sanctuaire d'Apollon actiaque, à l'embouchure du golfe ambracique, est le site d'une grande fête en l'honneur des dieux, où les Acarnaniens se réunissent pour festoyer et célébrer des jeux. Restaurer ce site fameux nous gagnerait assurément la faveur du dieu."
 me_epirus_1_epirus.34.a:0 "Nous devons avoir tous les dieux à nos côtés"
 me_epirus_1_epirus.34.at:0 "$me_epi_task_start_tt_1$ à faire des dédicaces à $deity_apollo_aktiakos$."
 me_epirus_1_epirus.35.t:0 "$epirus_1_epirus_18$ : dieu honoré"
 me_epirus_1_epirus.35.desc:0 "Les rénovations du temple d'Action sont achevées, et de nombreux fidèles et dévots venus de toute l'Épire ont participé à la grande fête d'inauguration tenue en l'honneur d'Apollon. Chaque jour, le dieu prend une importance nouvelle dans les prières de notre peuple."
 me_epirus_1_epirus.35.a:0 "Apollon ne doit pas oublier notre gratitude"
 me_epirus_1_epirus.35.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.36.t:0 "$epirus_1_epirus_12$ : avancées"
 me_epirus_1_epirus.36.desc:0 "Les récents efforts pour moderniser la cité de [me_epirus_scope.GetCapital.GetName] grâce à de nouveaux bâtiments publics ont déjà connu de belles avancées. Tout ce qu'il reste désormais à faire est de repaver les anciennes routes, et veiller à ce que le reste des infrastructures soit bien entretenu."
 me_epirus_1_epirus.36.a:0 "Cela en vaudra largement la peine"
 me_epirus_1_epirus.36.at:0 "$me_epi_task_start_tt_1$ à rénover les infrastructures de [me_epirus_scope.GetCapital.GetName]."
 me_epirus_1_epirus.37.t:0 "$epirus_1_epirus_9$ : réponse de Corcyre"
 me_epirus_1_epirus.37.desc:0 "[epirote_diplomat_scope.GetPraenomen] et les autres envoyés sont rentrés de Corcyre avec des nouvelles des négociations.\n\n"
 me_epirus_1_epirus.37.desc_1:0 "Les habitants de l'île ont sagement accepté nos demandes, encouragés par les arguments présentés par [epirote_diplomat_scope.GetPraenomen] ainsi que par les menaces concrètes qui ont pu leur être faites…"
 me_epirus_1_epirus.37.desc_2:0 "Les habitants de l'île ont follement refusé nos demandes, et même mis entre les mains de [epirote_diplomat_scope.GetPraenomen] une lettre insultante mettant en cause la légitimité de notre dirigeant."
 me_epirus_1_epirus.37.a:0 "Tout cela sans verser la moindre goutte de sang"
 me_epirus_1_epirus.37.b:0 "En ce cas, ils connaîtront bientôt la maison noire"
 me_epirus_1_epirus.38.t:0 "$epirus_1_epirus_9$ : désirs assouvis"
 me_epirus_1_epirus.38.desc_1:0 "Avec la prise de Corcyre par d'autres, avant même que nous puissions faire état de nos intentions, nos prétentions sur l'île ont davantage de poids encore."
 me_epirus_1_epirus.38.desc_2:0 "Avec la prise de Corcyre, les approches diplomatiques ne sont plus nécessaires désormais…"
 me_epirus_1_epirus.38.a:0 "Tout à fait"
 me_epirus_1_epirus.38.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$#! a été #R contournée#!."
 me_epirus_1_epirus.39.t:0 "$epirus_1_epirus_16$ : frictions aux frontières"
 me_epirus_1_epirus.39.desc:0 "Si nous regardons évidemment les Taulantes comme des amis et des alliés, la situation sur la frontière est loin d'être paisible. Divers villes et villages changent constamment de loyauté, et nombreux sont les Taulantes qui préfèrent être gouvernés par leurs anciens protecteurs : les Épirotes.\n\nIl a donc été suggéré d'envoyer une délégation aux Taulantes, naturellement menée par [epirote_diplomat_scope.GetPraenomen], pour leur présenter des offres raisonnables sans pour autant mettre à mal nos relations."
 me_epirus_1_epirus.39.a:0 "Revendiquer [byllis_scope.GetName] n'est que justice"
 me_epirus_1_epirus.39.at:0 "Nous allons exiger le transfert de #Y [byllis_scope.GetName]#! à [me_epirus_scope.GetName]."
 me_epirus_1_epirus.39.b:0 "L'ensemble de la frontière doit être redessiné"
 me_epirus_1_epirus.39.bt:0 "Nous allons exiger le transfert des localités au sud d'#Y Épidaure#! et de #Y Parthos#! à [me_epirus_scope.GetName]. (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! localités)"
 me_epirus_1_epirus.39.c:0 "Exigeons leur soumission"
 me_epirus_1_epirus.39.ct:0 "Nous allons exiger que les Taulantes deviennent un #Y vassal tribal#!."
 me_epirus_1_epirus.39.d:0 "Nous n'avons guère besoin de leurs terres"
 me_epirus_1_epirus.39.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.39.tt2:0 "Il est plus probable qu'ils accepteront une offre raisonnable."
 me_epirus_1_epirus.40.t:0 "$epirus_1_epirus_13$ : déesse antique"
 me_epirus_1_epirus.40.desc:0 "Dodone est le site le plus antique de toute la religion hellénique, et abrite l'oracle le plus ancien de tous. De nombreux dieux ont été oubliés des méridionaux, qui comptaient autrefois parmi les divinités majeures de notre peuple. Parmi eux se trouve Dioné, la parèdre de Zeus, dont le culte attire toujours un nombre réduit de fidèles fervents."
 me_epirus_1_epirus.40.a:0 "Nous saurons mériter ses faveurs"
 me_epirus_1_epirus.40.tt:0 "$me_epi_task_start_tt_1$ à promouvoir le culte de Dioné."
 me_epirus_1_epirus.41.t:0 "$epirus_1_epirus_2$ : trahison de l'Épire"
 me_epirus_1_epirus.41.desc:0 "Nous venons de recevoir une proclamation insultante du royaume de [me_epirus_scope.GetName], dont le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName] a déclaré que l'amitié qui nous liait jusqu'à présent était une farce. Il revendique donc désormais les localités à la frontière, et ne fait aucun effort pour masquer son animosité."
 me_epirus_1_epirus.41.a:0 "Sales traîtres !"
 me_epirus_1_epirus.42.t:0 "$epirus_1_epirus_4$ : domination légitime"
 me_epirus_1_epirus.42.desc:0 "Les établissements d'Ambracie et d'Acarnanie, à la frontière sud, sont devenus à peine plus que des pions que l'on peut échanger avec les successeurs divisés d'Alexandre. Nous devons veiller à ce que leur influence n'isole pas l'Épire, en établissant nos revendications sur l'ensemble du golfe ambracique et au-delà."
 me_epirus_1_epirus.42.a:0 "Tout cela est à nous"
 me_epirus_1_epirus.42.at:0 "$me_epi_task_start_tt_1$ à encourager l'expansion vers le sud."
 me_epirus_1_epirus.43.t:0 "$epirus_1_epirus_17$ : descendus des montagnes"
 me_epirus_1_epirus.43.desc:0 "Notre dirigeant, le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], a annoncé un projet ambitieux et clivant : transférer l'ensemble de la cour et de l'administration de [me_epirus_scope.GetName] jusqu'à la cité récemment acquise d'Ambracie, où seront construits de nouveaux palais et bâtiments publics, destinés à refléter notre puissance et notre gloire."
 me_epirus_1_epirus.43.a:0 "Nous ne devons pas prendre de retard"
 me_epirus_1_epirus.43.at:0 "$me_epi_task_start_tt_1$ à transférer la capitale à #Y [GetProvince('(int32)465').GetName]#!."
 me_epirus_1_epirus.44.t:0 "$epirus_1_epirus_17$ : plaque tournante de l'Ionie"
 me_epirus_1_epirus.44.desc:0 "L'administration a été transférée à Ambracie, où la construction du nouveau complexe palatial doit encore être poursuivie quelque temps. Désormais, toutes les affaires seront conduites de notre capitale du sud, certes moins aisée à défendre, mais aussi bien plus ouverte au reste du monde."
 me_epirus_1_epirus.44.a:0 "Cette cité prospérera bientôt"
 me_epirus_1_epirus.44.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.45.t:0 "$epirus_1_epirus_17$ : chute de la capitale"
 me_epirus_1_epirus.45.desc:0 "Ambracie a été perdue, aussi tous nos efforts pour y transférer la capitale du royaume sont-ils devenus inutiles…"
 me_epirus_1_epirus.45.a:0 "Nous allons devoir y renoncer"
 me_epirus_1_epirus.45.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$#! a été #R contournée#!."
 me_epirus_1_epirus.46.t:0 "$epirus_1_epirus_16$ : négociations avec l'Épire"
 me_epirus_1_epirus.46.desc:0 "Des émissaires sont de nouveau arrivés de chez nos voisins du sud, les Épirotes, afin de mener à bien quelque projet diplomatique.\n\n"
 me_epirus_1_epirus.46.desc_1:0 "Leur diplomate, [epirote_diplomat_scope.GetPraenomen], explique que de nombreuses tensions existent à la cour à cause de querelles concernant [byllis_scope.GetName], à la frontière entre nos territoires. [epirote_diplomat_scope.GetSheHe|U] exige donc, au nom du [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen], que la localité soit placée sous contrôle épirote."
 me_epirus_1_epirus.46.desc_2:0 "Leur diplomate, [epirote_diplomat_scope.GetPraenomen], explique que la cour connaît de vives tensions à cause des localités se trouvant au nord de notre frontière commune. [epirote_diplomat_scope.GetSheHe|U] exige donc, au nom du [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen], que toutes les localités au sud d'Épidamne et de Parthos soient placées sous contrôle épirote."
 me_epirus_1_epirus.46.desc_3:0 "Leur diplomate, [epirote_diplomat_scope.GetPraenomen], explique que la cour connaît de vives tensions à cause de querelles à propos de nos relations. [epirote_diplomat_scope.GetSheHe|U] exige donc, au nom du [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen], que les Taulantes deviennent un protectorat du royaume de [me_epirus_scope.GetName] afin que la question soit réglée."
 me_epirus_1_epirus.46.desc_4:0 "Leur diplomate, [epirote_diplomat_scope.GetPraenomen], rapporte qu'en dépit de nombreuses discussions en Épire concernant la question de notre frontière commune, le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] a décidé que notre amitié réciproque valait bien davantage que quelques localités."
 me_epirus_1_epirus.46.b:0 "C'est parfaitement inacceptable !"
 me_epirus_1_epirus.46.a:0 "Nous pourrions faire quelques concessions…"
 me_epirus_1_epirus.46.at2:0 "Nos localités au sud d'#Y Épidaure#! et de #Y Parthos#! vont être cédées à [me_epirus_scope.GetName]. (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! localités)"
 me_epirus_1_epirus.46.bt1:0 "[me_epirus_scope.GetName] va disposer de revendications sur nos localités au sud d'#Y Épidaure#! et de #Y Parthos#!. (#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! localités)"
 me_epirus_1_epirus.46.bt2:0 "[me_epirus_scope.GetName] va disposer de revendications sur l'ensemble de nos localités."
 me_epirus_1_epirus.46.c:0 "C'est fort sage de sa part"
 # Magna Graecia
 me_epirus_2_magna.111.t:0 "Apogée"
 me_epirus_2_magna.111.desc:0 "Nos objectifs en Occident ont été atteints, et même au-delà. Qui aurait pu se douter que les Épirotes pourraient passer si rapidement de quelques tribus des montagnes à un véritable empire maritime dans la riche Italie ? Tyché nous a été favorable, et nous nous souviendrons éternellement d'elle dans nos prières."
 me_epirus_2_magna.111.a:0 "Pourtant, notre histoire n'est pas encore achevée"
 me_epirus_2_magna.111.tt:0 "La mission #Y $epirus_2_magna$$mission_task_completed_tt_2$"
 me_epirus_2_magna.1.t:0 "$epirus_2_magna_1$"
 me_epirus_2_magna.1.desc:0 "Nous sommes parvenus à soumettre ces rétifs Italiques qui, aussi difficile que ce soit à croire, étaient autrefois parvenus à vaincre nos armées et à tuer notre roi, Alexandre Ier. Maintenant que notre position est assurée en Grande-Grèce, nous pouvons faire plus grand encore."
 me_epirus_2_magna.1.a:0 "Notre honte est oubliée"
 me_epirus_2_magna.1.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_1$$mission_task_completed_tt_2$"
 me_epirus_2_magna.2.t:0 "$epirus_2_magna_2$ : Italiotes moribonds"
 me_epirus_2_magna.2.desc:0 "Les cités italiotes sont devenues faibles ; leurs citoyens sont habitués à une vie de mollesse et de luxe, à philosopher tandis que leurs lances reposent dans les recoins les plus poussiéreux de leurs résidences.\n\nMais avec l'ascension des puissances italiques, profitant de cette situation, même ces paresseux peuvent désormais voir quelle menace pèse sur eux, et ils sont prêts maintenant à échanger leur autonomie contre notre protection si cela leur permet de continuer à boire leur vin. Nous devrions donc leur dépêcher nos diplomates les plus convaincants pour nous assurer de l'assentiment de leurs assemblées si bavardes."
 me_epirus_2_magna.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.2.at:0 "#Y [me_epi_2_aid_scope.GetName]#! va recevoir une offre pour devenir notre feudataire en échange de notre protection."
 me_epirus_2_magna.2.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.2.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.2.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.2.e:0 "Mieux vaut recourir à d'autres méthodes"
 me_epirus_2_magna.2.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_2$$mission_task_completed_tt_2$"
 me_epirus_2_magna.3.t:0 "$epirus_2_magna_3$ : la menace [italiote_threat_scope.GetAdjective]"
 me_epirus_2_magna.3.desc:0 "Avec le temps, les cités italiotes sont entrées en décadence, préférant une vie de confort à tout le reste, négligeant leurs propres défenses, et se satisfaisant tout à fait de laisser les autres livrer leurs combats à leur place.\n\n"
 me_epirus_2_magna.3.desc_1:0 "Et, maintenant, [italiote_threatened_scope.GetCapital.GetName] est attaquée par la tribu [italiote_threat_scope.GetAdjective], qui cherche à supplanter les Hellènes en Grande-Grèce."
 me_epirus_2_magna.3.desc_2:0 "Aussi pathétiques qu'ils soient, cela nous offre malgré tout une superbe opportunité de leur imposer notre protection, en justifiant une invasion de l'Italie."
 me_epirus_2_magna.3.a:0 "Nous sommes les défenseurs des Grecs"
 me_epirus_2_magna.3.at:0 "Si #Y [italiote_threatened_scope.GetName]#! l'accepte, il va devenir notre feudataire et nous allons déclarer la guerre à #Y [italiote_threat_scope.GetName]#!.\n$me_epirus_2_magna.3.bt$"
 me_epirus_2_magna.3.bt:0 "Nous opposer à [italiote_threat_scope.GetName] pourrait nous permettre d'acquérir des dépendances $hellenic$ ou des alliés $latin$."
 me_epirus_2_magna.3.tt:0 "Nous obtenons des revendications sur toutes les localités #Y [italiote_threat_scope.GetAdjective]#! dans la région de #Y $magna_graecia_region$#!."
 me_epirus_2_magna.4.t:0 "$epirus_2_magna_4$"
 me_epirus_2_magna.4.desc:0 "En protégeant la Grande-Grèce du péril italique, nous sommes parvenus à unifier les colonies italiotes sous notre autorité. L'Épire est redevenue un royaume puissant, qui s'étend sur chaque rive de la mer et est craint et respecté de ses pairs."
 me_epirus_2_magna.4.a:0 "C'est l'aboutissement d'un rêve"
 me_epirus_2_magna.4.b:0 "Ils nous seront loyaux"
 me_epirus_2_magna.4.bt:0 "L'État client de #Y Grande-Grèce#! va être créé, recevant tous nos territoires et ceux de nos dépendances #Y $hellenic$#! dans la région de #Y Grande-Grèce#!."
 me_epirus_2_magna.4.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_4$$mission_task_completed_tt_2$"
 me_epirus_2_magna.5.t:0 "$epirus_2_magna_5$ : réconciliation [epi_2_5_rome_scope.GetAdjective]"
 me_epirus_2_magna.5.desc:0 "Il est évident que les barbares italiques ne se rendront jamais sans livrer bataille, mais qui dit qu'il n'y a pas de place à la fois pour l'Épire et une puissance italique en Italie ?\n\n[epirote_diplomat_scope.GetPraenomen] pourrait être envoyé en [epi_2_5_rome_scope.GetName] afin de trouver une solution raisonnable, qui bénéficierait à tous."
 me_epirus_2_magna.5.a:0 "Une diplomatie adroite peut nous servir parfaitement"
 me_epirus_2_magna.5.at:0 "[epi_2_5_rome_scope.GetName] va se voir offrir une trêve de 20 ans."
 me_epirus_2_magna.5.b:0 "Nous ne pouvons accepter la moindre rivalité"
 me_epirus_2_magna.5.bt:0 "Nous n'offrirons rien à [epi_2_5_rome_scope.GetName]."
 me_epirus_2_magna.6.t:0 "$epirus_2_magna_6$"
 me_epirus_2_magna.6.desc:0 "Nos troupes ont pénétré dans la célèbre capitale italique de [italic_capital.GetName], apportant la preuve que – quoi qu'elles fassent pour tenter de nous imiter – ces tribus barbares ne valent toujours pas les Grecs."
 me_epirus_2_magna.6.a:0 "L'Épire peut gouverner l'Italie"
 me_epirus_2_magna.6.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_6$$mission_task_completed_tt_2$"
 me_epirus_2_magna.7.t:0 "$epirus_2_magna_7$"
 me_epirus_2_magna.7.desc:0 "Nous sommes parvenus à prendre aux Puniques certaines des plus riches terres d'Afrique, qui avaient durant des siècles été dominées par ces misérables Carthaginois. Ce faisant, le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] a surpassé Agathocle de Syracuse et accompli un vieux rêve des Grecs, aussi ancien que la guerre du Péloponnèse !"
 me_epirus_2_magna.7.a:0 "Gloire à [me_epirus_scope.GetRuler.GetPraenomen] !"
 me_epirus_2_magna.7.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_7$$mission_task_completed_tt_2$"
 me_epirus_2_magna.8.t:0 "$epirus_2_magna_8$"
 me_epirus_2_magna.8.desc:0 "Notre flotte est de plus en plus puissante, attirant de nombreux marins et charpentiers de marine expérimentés dans ses équipages et ses ports. Cela a permis de voir naître une ambiance d'optimisme, et tous sont confiants dans la puissance de l'Épire et de sa flotte."
 me_epirus_2_magna.8.a:0 "Elle nous garantira la victoire"
 me_epirus_2_magna.8.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_8$$mission_task_completed_tt_2$"
 me_epirus_2_magna.9.t:0 "$epirus_2_magna_9$"
 me_epirus_2_magna.9.desc:0 "Nos entreprises diplomatiques ont connu de beaux succès. Les Italiotes sont désormais convaincus de la nécessité de notre intervention. Toutefois, nous ne pouvons plus tolérer désormais que les derniers sceptiques continuent de résister. Ils doivent maintenant décider s'ils sont avec ou contre nous."
 me_epirus_2_magna.9.a:0 "L'heure est venue pour eux de choisir"
 me_epirus_2_magna.9.at1:0 "Les #Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! pays #Y $italiotian$#! toujours indépendants vont recevoir nos exigences pour devenir feudataires de l'Épire."
 me_epirus_2_magna.9.at2:0 "Le #Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#! pays #Y $italiotian$#! toujours indépendant va recevoir nos exigences pour devenir feudataire de l'Épire."
 me_epirus_2_magna.9.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_9$$mission_task_completed_tt_2$"
 me_epirus_2_magna.10.t:0 "$epirus_2_magna_10$"
 me_epirus_2_magna.10.desc:0 "Les colons épirotes se pressent dans nos anciennes conquêtes de Grande-Grèce, avec pour intention de veiller à ce que ces localités soient désormais productives et pleinement intégrées au royaume."
 me_epirus_2_magna.10.a:0 "Ce n'était là qu'un revers de courte durée"
 me_epirus_2_magna.10.at:0 "$mission_task_completed_tt_1$$epirus_2_magna_10$$mission_task_completed_tt_2$."
 me_epirus_2_magna.11.t:0 "$epirus_2_magna_11$"
 me_epirus_2_magna.11.desc:0 "Nul ne peut plus remettre en question la position de première puissance grecque en Occident qu'occupe l'Épire. Elle a fait une réalité des ambitions d'Alexandre, qui souhaitait tant se tailler un empire capable de rivaliser avec celui des Macédoniens en Orient.\n\nDéjà, les troupes considèrent le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] comme le sauveur de la Grèce, le qualifiant de « Grande » et comparant ses succès à ceux d'Alexandre de Macédoine."
 me_epirus_2_magna.11.a:0 "Pourquoi pas, [me_epirus_scope.GetRuler.GetSheHe] est grand après tout"
 me_epirus_2_magna.11.b:0 "Les victoires sont le don des dieux, pas des mortels"
 me_epirus_2_magna.11.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_11$$mission_task_completed_tt_2$"
 me_epirus_2_magna.12.t:0 "$epirus_2_magna_12$ : menace barbare"
 me_epirus_2_magna.12.desc:0 "Maintenant que notre position est assurée en Grande-Grèce, le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] regarde vers la riche île de Sicile et considère l'opportunité de répondre aux appels au secours des Grecs contre Carthage.\n\nEn nous plaçant en position de protecteurs de l'île, notre influence sur ses cités serait assurée, de même qu'une grande gloire face aux barbares."
 me_epirus_2_magna.12.a:0 "Nous écraserons les Puniques"
 me_epirus_2_magna.12.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_12$$mission_task_completed_tt_2$\n[me_epirus_scope.GetName] va disposer de revendications sur les localités de Sicile sous possession ou domination #Y $carthaginian$#!."
 me_epirus_2_magna.12.at:0 "Les autres pays #Y $syracusan$#! indépendants de Sicile pourront devenir nos feudataires."
 me_epirus_2_magna.12.at2:0 "Une alliance va être offerte à #Y [me_epi_2_12_syr_scope.GetName]#!."
 me_epirus_2_magna.13.t:0 "$epirus_2_magna_13$ : l'île d'Hadès"
 me_epirus_2_magna.13.desc:0 "L'île de Sicile a été continuellement ravagée par les guerres et les querelles, durant des décennies, si ce n'est des siècles. Agathocle, dernier d'une longue lignée de tyrans puissants, a lui aussi été remplacé par un véritable chaos.\n\n"
 me_epirus_2_magna.13.desc_1:0 "Étant donné leur situation désespérée, Syracuse, privée de toute véritable autorité désormais, de même que les autres cités des Sicéliotes, pourrait être prête à accepter notre protection."
 me_epirus_2_magna.13.desc_2:0 "C'est à l'Épire qu'il revient de rassembler les cités sicéliotes pour les mener contre les barbares afin de retrouver la paix."
 me_epirus_2_magna.13.a:0 "Ils retrouveront bientôt la raison"
 me_epirus_2_magna.13.b:0 "Pourquoi même se soucier de cela ?"
 me_epirus_2_magna.13.c:0 "L'Épire restaurera l'ordre"
 me_epirus_2_magna.13.at:0 "#Y [syracuse_scope.GetName]#! va se voir offrir de devenir notre feudataire."
 me_epirus_2_magna.13.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_13$$mission_task_completed_tt_2$."
 me_epirus_2_magna.14.t:0 "$epirus_2_magna_14$"
 me_epirus_2_magna.14.desc:1 "Nos conquêtes en Sicile ont parfaitement démontré que l'Épire n'est plus un simple berger, se contentant de protéger les fragiles colonies face aux loups barbares, mais une puissance redoutable et redoutée, capable de s'opposer à la puissance d'une cité aussi grande que Carthage."
 me_epirus_2_magna.14.a:0 "Plus rien ne peut nous arrêter désormais"
 me_epirus_2_magna.14.b:0 "Les Sicéliotes devront nous obéir"
 me_epirus_2_magna.14.bt:0 "L'État client de #Y Sicélie#! va être créé, recevant tous nos territoires et ceux de nos dépendances #Y $hellenic$#! sur l'île de Sicile."
 me_epirus_2_magna.14.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_14$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.t:0 "$epirus_2_magna_15$ : négociations avec les Italiques"
 me_epirus_2_magna.15.desc:0 "Si nous défendons avant tout les intérêts des Grecs, les tribus italiques peuvent malgré tout s'avérer être des alliés de valeur contre certains de leurs peuples frères plus agressifs et mieux organisés. Les pousser à s'affronter les uns les autres ne peut après tout que renforcer notre position dans la péninsule."
 me_epirus_2_magna.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.15.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_15$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.at:0 "#Y [me_epi_2_15_ally_scope.GetName]#! va se voir offrir de devenir notre allié."
 me_epirus_2_magna.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.15.e:0 "Ce ne seront jamais nos égaux"
 me_epirus_2_magna.16.t:0 "$epirus_2_magna_9$ : exigences [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.16.desc:0 "Des diplomates [me_epirus_scope.GetAdjective] sont arrivés, menés par [epirote_diplomat_scope.GetPraenomen]. Sous quelques paroles et métaphores doucereuses, ce qui est exigé de nous n'est rien moins que le renoncement à notre indépendance pour contribuer aux guerres contre les barbares d'Italie et d'Afrique."
 me_epirus_2_magna.16.a:0 "Quel choix avons-nous ?"
 me_epirus_2_magna.16.b:0 "Croient-ils nous faire peur ?"
 me_epirus_2_magna.17.t:0 "$epirus_2_magna_9$ : réponse italiote"
 me_epirus_2_magna.17.desc:0 "[epirote_diplomat_scope.GetPraenomen] a présenté nos exigences aux cités italiotes indépendantes de Grande-Grèce."
 me_epirus_2_magna.17.desc_1:0 "Il semble que leurs discours et leurs rencontres ont porté leurs fruits, puisque les plus sages parmi eux ont accepté, fort raisonnablement, de céder à nos exigences et de bénéficier de notre protection."
 me_epirus_2_magna.17.desc_2:0 "Nos exigences, pourtant tout à fait raisonnables, n'ont suscité qu'indignation et méfiance. Pas une seule cité n'a même pris la peine d'envisager la possibilité qui leur était offerte…"
 me_epirus_2_magna.17.a:0 "Ils ont bien fait"
 me_epirus_2_magna.17.at:0 "Nous bénéficions de revendications sur les pays #Y $italiotian$#! qui ont refusé de céder à nos exigences."
 me_epirus_2_magna.17.b:0 "Insensés qu'ils sont…"
 me_epirus_2_magna.17.bt:0 "Nous bénéficions de revendications sur tous les pays #Y $italiotian$#! indépendants dans la région de #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.t:0 "$epirus_2_magna_5$ : diplomates [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.18.desc:0 "Des diplomates de [me_epirus_scope.GetName], les envahisseurs Grecs du Sud de l'Italie, menés par un [epirote_diplomat_scope.GetWomanMan] du nom de [epirote_diplomat_scope.GetPraenomen], sont arrivés pour nous présenter des menaces.\n\nSe lamentant sur nos différends, [epirote_diplomat_scope.GetPraenomen] a exhorté l'Assemblée à trouver un terrain d'entente afin de préserver la paix entre les [me_epirus_scope.GetAdjective] et les [me_epirus_scope.GetAdjective].\n\nBon nombre de nos sénateurs ont semblés convaincus par les paroles de ce sophiste – en tout cas, jusqu'à ce que [epi_2_5_caecus.GetPraenomen] entre dans la salle pour délivrer un discours cinglant et enflammé pour dénoncer leur couardise."
 me_epirus_2_magna.18.a:0 "Nous les détruirons !"
 me_epirus_2_magna.18.at:0 "Nous allons disposer de revendications sur les localités #Y [me_epirus_scope.GetAdjective]#! en #Y $central_italy_region$#! et #Y $magna_graecia_region$#!."
 me_epirus_2_magna.18.b:0 "Mieux vaut préserver nos forces"
 me_epirus_2_magna.19.t:0 "$epirus_2_magna_2$ : émissaires [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.19.desc:0 "Un groupe d'émissaires est arrivé d'Épire, sur l'autre rive de la mer Ionienne, mené par le diplomate [epirote_diplomat_scope.GetPraenomen]. Il semble que les ambitions de leur ancien roi Alexandre Ier, tué par les Bruttiens et les Lucaniens, n'ont pas encore disparu.\n\nComme autrefois, ils nous offrent leur protection contre le péril grandissant des Italiques, et nombreux sont ceux qui, au Sénat, préféreraient que les Épirotes se chargent des principaux combats pour pouvoir les laisser à leur vin et à leurs lectures."
 me_epirus_2_magna.19.a:0 "Laissons donc les Épirotes mourir pour nous"
 me_epirus_2_magna.19.b:0 "Il est temps de reprendre la mer, [epirote_diplomat_scope.GetPraenomen]"
 me_epirus_2_magna.19.bt:0 "#R [me_epirus_scope.GetName] va disposer de revendications contre nous.#!"
 me_epirus_2_magna.20.t:0 "$epirus_2_magna_2$ : nouvelles [me_epi_2_aid_scope.GetAdjective]"
 me_epirus_2_magna.20.desc:0 "Notre émissaire, [epirote_diplomat_scope.GetPraenomen], est revenu des pourparlers avec l'assemblée [me_epi_2_aid_scope.GetAdjective].\n\n"
 me_epirus_2_magna.20.desc_1:0 "Il semble qu'[epirote_diplomat_scope.GetSheHe] a pu persuader leurs dirigeants de bénéficier de notre protection en échange de la perte d'une part de leur autonomie dans le domaine des affaires étrangères."
 me_epirus_2_magna.20.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U] rapporte qu'en dépit de tous ses meilleurs arguments leurs dirigeants n'ont pas été convaincus que nos motifs étaient justes ou notre protection garantie."
 me_epirus_2_magna.20.a:0 "Bien joué, [epirote_diplomat_scope.GetPraenomen] !"
 me_epirus_2_magna.20.b:0 "Ce n'est pas grave"
 me_epirus_2_magna.20.bt:0 "Nous pouvons présenter la même offre à un autre pays italiote."
 me_epirus_2_magna.20.c:0 "Assez joué, [epirote_diplomat_scope.GetPraenomen]"
 me_epirus_2_magna.20.ct:0 "Nous allons cesser de contacter les cités italiotes."
 me_epirus_2_magna.20.tt:0 "Nous bénéficions de revendications sur #Y [me_epi_2_aid_scope.GetName]#!."
 me_epirus_2_magna.21.t:0 "$epirus_2_magna_13$ : nouvelles [me_epi_2_aid_scope.GetAdjective]"
 me_epirus_2_magna.21.desc:0 "[epirote_diplomat_scope.GetPraenomen], représentant la cour [me_epirus_scope.GetAdjective], vient d'arriver. [epirote_diplomat_scope.GetSheHe|U] nous a présenté des arguments convaincants pour nous pousser à accepter l'autorité et la protection [me_epirus_scope.GetAdjective] afin de pouvoir faire face aux nombreux périls, intérieurs aussi bien qu'extérieurs, qui menacent la survie de notre peuple."
 me_epirus_2_magna.21.a:0 "Nous avons besoin de leur puissance"
 me_epirus_2_magna.21.b:0 "Jamais !"
 me_epirus_2_magna.21.bt:0 "[me_epirus_scope.GetName] va disposer de revendications contre nous."
 me_epirus_2_magna.22.t:1 "$epirus_2_magna_13$ : nouvelles [syracuse_scope.GetAdjective]"
 me_epirus_2_magna.22.desc:0 "[epirote_diplomat_scope.GetPraenomen] est rentré de [syracuse_scope.GetName] pour nous faire part de la réaction à notre offre de protection."
 me_epirus_2_magna.22.desc_1:0 "Ils ont décidé de saisir notre offre et d'accepter notre autorité pour tout ce qui concerne la guerre et la diplomatie."
 me_epirus_2_magna.22.desc_2:0 "Ils ont décidé qu'ils étaient tout à fait capables de gérer eux-mêmes leurs affaires."
 me_epirus_2_magna.22.a:0 "Tout s'arrange pour le mieux"
 me_epirus_2_magna.22.b:0 "C'est décevant"
 me_epirus_2_magna.22.bt:0 "[syracuse_scope.GetName] a rejeté notre suggestion."
 me_epirus_2_magna.23.t:0 "$epirus_2_magna_3$ : intervention [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.23.desc:0 "Nous avons sollicité le soutien de tous les Grecs prêts à nous aider face aux barbares, et une délégation épirote, menée par [epirote_diplomat_scope.GetPraenomen], est arrivée à [italiote_threatened_scope.GetCapital.GetName].\n\n"
 me_epirus_2_magna.23.desc_1:0 "Elle nous a offert sa protection en échange du commandement. Mais alors que l'Assemblée débattait de la question, un homme du nom de Méton a déclenché un scandale en déclarant, sous le couvert d'une plaisanterie d'ivrogne : « Profitez maintenant de votre liberté, Tarentins, car les choses seront bien différentes sous le joug [me_epirus_scope.GetAdjective]. »"
 me_epirus_2_magna.23.desc_2:0 "Elle nous offre sa protection et son aide dans la guerre contre [italiote_threat_scope.GetName] en échange de la reconnaissance de son autorité dans le domaine des affaires étrangères."
 me_epirus_2_magna.23.desc_3:0 "\n\nLe Sénat est divisé, mais préférerait voir les autres livrer bataille en notre nom et nous protéger de [italiote_threat_scope.GetName], qui est un ennemi puissant et une véritable menace pour l'ensemble de la Grande-Grèce…"
 me_epirus_2_magna.23.a:0 "Reconnaissons donc leur autorité"
 me_epirus_2_magna.23.at:0 "#Y [me_epirus_scope.GetName]#! va déclarer la guerre à #Y [italiote_threat_scope.GetName]#!."
 me_epirus_2_magna.23.b:0 "Qu'ils retournent en [me_epirus_scope.GetName] !"
 me_epirus_2_magna.23.bt:0 "Nous allons rejeter l'offre [me_epirus_scope.GetAdjective]."
 me_epirus_2_magna.23.tt1:0 "[meton_scope.GetPraenomen] est désormais un personnage secondaire."
 me_epirus_2_magna.23.tt2:0 "#Y [me_epirus_scope.GetName]#! va recevoir des revendications sur toutes les localités #Y [italiote_threat_scope.GetAdjective]#! de la région de #Y $magna_graecia_region$#!."
 me_epirus_2_magna.24.t:0 "$epirus_2_magna_3$ : réponse [italiote_threatened_scope.GetAdjective]"
 me_epirus_2_magna.24.desc:0 "[epirote_diplomat_scope.GetPraenomen] est rentré de [italiote_threatened_scope.GetName] avec sa réponse à notre offre généreuse.\n\n"
 me_epirus_2_magna.24.desc_1:0 "Le débat a été marqué par la plaisanterie d'un homme du nom de Méton, qui sous le couvert d'une plaisanterie d'ivrogne a déclaré devant tout le monde réuni là : « Profitez maintenant de votre liberté, Tarentins, car les choses seront bien différentes sous le joug [me_epirus_scope.GetAdjective]. »"
 me_epirus_2_magna.24.desc_2:0 "Les débats ont été animés, et l'Assemblée très divisée sur la question."
 me_epirus_2_magna.24.desc_3:0 "À la fin, malgré tout, l'Assemblée a accepté de reconnaître notre autorité et de fournir des recrues à la cause commune des Grecs face à [italiote_threat_scope.GetName]."
 me_epirus_2_magna.24.desc_4:0 "À la fin, craignant que notre autorité soit trop pesante, ils ont choisi de prendre le parti de la défiance en rejetant notre généreuse proposition…"
 me_epirus_2_magna.24.a:0 "Par Arès, nous les écraserons !"
 me_epirus_2_magna.24.b:0 "Puisse le sort ne pas être trop dur pour ces fous"
 me_epirus_2_magna.24.bt:0 "[italiote_threatened_scope.GetName] a rejeté notre proposition."
 me_epirus_2_magna.25.t:0 "$epirus_2_magna_3$ : intervention [me_epirote_scope.GetAdjective]"
 me_epirus_2_magna.25.desc:0 "Des émissaires de [me_epirus_scope.GetName] ont parcouru les cours d'Italie, depuis le plus petit chef jusqu'à l'archonte le plus riche, afin de dénoncer notre agression des cités-États grecques de la péninsule."
 me_epirus_2_magna.25.desc_1:0 "Ils ont juré de protéger nos ennemis [italiote_threatened_scope.GetAdjective] et de faire traverser à leurs armées la mer pour s'immiscer dans nos affaires."
 me_epirus_2_magna.25.desc_2:0 "Leur offre pour aider notre ennemi [italiote_threatened_scope.GetName] a été rejetée, pour leur plus grande honte, mais ils semblent malgré tout décidés à s'immiscer dans nos affaires."
 me_epirus_2_magna.25.a:0 "Mars guidera nos glaives"
 me_epirus_2_magna.25.b:0 "C'est pathétique"
 me_epirus_2_magna.26.t:0 "$epirus_2_magna_3$ : vague de soutien"
 me_epirus_2_magna.26.desc_1:0 "En dépit de notre refus de laisser les [me_epirus_scope.GetAdjective] s'immiscer dans nos affaires, leur déclaration d'opposition aux [italiote_threat_scope.GetAdjective] a suscité une vague de ferveur dans toute la péninsule…"
 me_epirus_2_magna.26.desc_2:0 "La déclaration [me_epirote_scope.GetAdjective] pour s'opposer aux [italiote_threat_scope.GetAdjective] a déclenché une vague de ferveur dans toute la péninsule, convainquant d'autres de rejoindre la cause pour rétablir l'équilibre des puissances en Italie."
 me_epirus_2_magna.26.a:0 "Intéressant"
 me_epirus_2_magna.27.t:0 "Italiotes récalcitrants"
 me_epirus_2_magna.27.desc:0 "Nos dépendances italiotes se montrent de plus en plus rétives, critiquant notre autorité trop dure et renâclant au recrutement forcé de leurs citoyens.\n\nLeurs dirigeants sont désormais convaincus que l'opposition à notre pouvoir est la seule manière de préserver leur pouvoir, et ils dénoncent notre échec à unifier la région. Il risque d'être difficile de conserver ces cités dans le rang…"
 me_epirus_2_magna.27.a:0 "Et que connaissent tous ces gamins de la guerre ?"
 me_epirus_2_magna.28.desc:0 "Notre peuple et nos dirigeants se sont retournés contre leurs dirigeants [me_epirus_scope.GetAdjective], incapables de supporter plus longtemps leurs exigences trop dures et le recrutement forcé des jeunes hommes.\n\nEt il semble qu'un sentiment identique s'est propagé dans toutes les cités italiotes sous autorité [me_epirus_scope.GetAdjective]…"
 me_epirus_2_magna.28.a:0 "Nous devons faire quelque chose"
 me_epirus_2_magna.29.t:0 "$epirus_2_magna_12$ : message de [me_epi_2_12_syr_scope.GetName]"
 me_epirus_2_magna.29.desc:0 "Notre envoyé est rentré de [me_epi_2_12_syr_scope.GetName] avec des nouvelles des derniers pourparlers.\n\n"
 me_epirus_2_magna.29.desc_1:0 "Ils semblent s'inquiéter de la menace punique, et ont demandé notre aide dans les conflits avec ces barbares."
 me_epirus_2_magna.29.desc_2:0 "Ils se sont montrés peu accueillants et fermés à nos offres, prétendant ne pas avoir besoin de notre aide, et allant jusqu'à nous conseiller de veiller à notre propre sécurité."
 me_epirus_2_magna.29.a:0 "Ils ont raison de s'inquiéter"
 me_epirus_2_magna.29.b:0 "Ils ont sans doute peur"
 me_epirus_2_magna.29.bt:0 "[me_epi_2_12_syr_scope.GetName] a rejeté notre offre d'alliance."
 me_epirus_2_magna.30.t:0 "$epirus_2_magna_12$ : promesse [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.30.desc:0 "Rien ne montre que la lutte entre Grecs et barbares pour s'assurer du contrôle de la Sicile arrivera bientôt à son terme. [me_epirus_scope.GetName] a donc promis de soutenir la cause sicéliote en offrant sa protection à toute cité grecque qui en ferait la demande."
 me_epirus_2_magna.30.a:0 "Leur autorité sera d'un grand secours"
 me_epirus_2_magna.30.b:0 "Nous pouvons nous en sortir seuls"
 me_epirus_2_magna.30.bt:0 "Nous n'allons pas répondre à l'offre de [me_epirus_scope.GetName]."
 me_epirus_2_magna.31.t:0 "$epirus_2_magna_12$ : réponse des cités"
 me_epirus_2_magna.31.desc_1:0 "Notre offre d'assistance aux Sicéliotes a reçu des réponses favorables, certaines cités souhaitant bénéficier de notre protection et de notre autorité pour mener les guerres contre les barbares."
 me_epirus_2_magna.31.desc_2:0 "Les réponses à notre offre d'assistance ont été fort tièdes. Aucune des cités survivantes n'a rien offert pour se montrer le moins du monde amicale…"
 me_epirus_2_magna.31.a:0 "Envoyons-leur immédiatement des représentants"
 me_epirus_2_magna.31.b:0 "Ils font une erreur…"
 me_epirus_2_magna.31.bt:0 "Aucune cité sicéliote n'a souhaité bénéficier de notre protection."
 me_epirus_2_magna.32.t:0 "$epirus_2_magna_3$ : autorité [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.32.desc:0 "S'inquiétant de ce péril croissant qu'est [italiote_threat_scope.GetName], [me_epirus_scope.GetName] a déclaré vouloir sauver les cités italiotes de leurs agresseurs italiques, et se dit prêt, sous commandement [me_epirus_scope.GetAdjective], à mettre ses armées au service de la cause commune."
 me_epirus_2_magna.32.a:0 "Nous devons les rejoindre !"
 me_epirus_2_magna.32.b:0 "Ils cherchent à nous dominer, pas à nous aider"
 me_epirus_2_magna.32.bt:0 "Nous n'allons pas répondre à l'offre de [me_epirus_scope.GetName]."
 me_epirus_2_magna.32.tt:0 "#Y [me_epirus_scope.GetName]#! va bénéficier de revendications sur toutes les localités #Y [italiote_threat_scope.GetAdjective]#! de la région de #Y $magna_graecia_region$#!"
 me_epirus_2_magna.33.t:0 "$epirus_2_magna_3$ : réponse italiote"
 me_epirus_2_magna.33.desc_1:0 "Notre déclaration de soutien aux Hellènes de Grande-Grèce a été bien reçue par les cités italiotes. Certaines d'entre elles ont même mis leurs troupes et leurs recrues au service de notre cause !"
 me_epirus_2_magna.33.desc_2:0 "Notre incursion sur la scène diplomatique de Grande-Grèce n'a reçu pour toute réponse que le silence des cités italiotes. Elles semblent prêtes à tomber les unes après les autres plutôt que devoir supporter notre intervention."
 me_epirus_2_magna.33.a:0 "C'est le début de la fin pour [italiote_threat_scope.GetName]"
 me_epirus_2_magna.33.b:0 "Quoi ? Aucune ?"
 me_epirus_2_magna.33.bt:0 "Aucune cité italiote n'a accepté notre protection."
 me_epirus_2_magna.34.t:0 "$epirus_2_magna_3$ : réplique [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.34.desc:0 "Le royaume grec de [me_epirus_scope.GetName], sur l'autre rive de la mer, a envoyé des émissaires dans toute l'Italie pour proclamer vouloir s'opposer à l'agression de [italiote_threat_scope.GetName] et protéger les colonies grecques de la péninsule.\n\nIl semble vouloir inviter d'autres pays à rejoindre leur cause afin de restaurer l'équilibre des puissances – sans doute sans oublier au passage de prendre leur part…"
 me_epirus_2_magna.34.a:0 "[italiote_threat_scope.GetName] pose problème depuis longtemps"
 me_epirus_2_magna.34.b:0 "Nous ne pouvons nous fier à eux"
 me_epirus_2_magna.34.bt:0 "Nous n'allons pas répondre à l'offre de [me_epirus_scope.GetName]."
 me_epirus_2_magna.35.t:0 "$epirus_2_magna_3$ : réponse italique"
 me_epirus_2_magna.35.desc_1:0 "Certaines tribus italiques ont répondu à notre déclaration contre [italiote_threat_scope.GetName] en offrant de nous aider. Elles semblent partager notre avis sur la menace [italiote_threat_scope.GetAdjective]."
 me_epirus_2_magna.35.desc_2:0 "Pour notre plus grande surprise, aucune des tribus italiques n'a répondu à notre déclaration. Tout se passe comme si elles préféraient être dominées par [italiote_threat_scope.GetName] que devoir s'associer à des Grecs…"
 me_epirus_2_magna.35.a:0 "Chaque homme compte"
 me_epirus_2_magna.35.b:0 "Tant pis pour elles"
 me_epirus_2_magna.35.bt:0 "Aucun pays italique n'a accepté notre aide."
 me_epirus_2_magna.35.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_3$$mission_task_completed_tt_2$"
 me_epirus_2_magna.36.t:0 "$epirus_2_magna_2$ : émissaires [me_epirus_scope.GetAdjective]"
 me_epirus_2_magna.36.desc:0 "Des émissaires du royaume grec d'Épire, qui a longtemps eu pour ambition de s'étendre en Italie, sont arrivés en [me_epi_2_15_ally_scope.GetName], guidés par un [epirote_diplomat_scope.GetWomanMan] du nom de [epirote_diplomat_scope.GetPraenomen].\n\nIls semblent vouloir se rapprocher des tribus italiques, en jouant l'une contre l'autre. Malgré tout, ces gens pourraient nous être utiles face à nos ennemis…"
 me_epirus_2_magna.36.a:0 "Accueillons nos nouveaux amis !"
 me_epirus_2_magna.36.b:0 "[epirote_diplomat_scope.GetPraenomen] ne nous trompera pas"
 me_epirus_2_magna.36.bt:0 "#R [me_epirus_scope.GetName] va disposer de revendications contre nous.#!"
 me_epirus_2_magna.37.t:1 "$epirus_2_magna_15$ : nouvelles [me_epi_2_15_ally_scope.GetAdjective]"
 me_epirus_2_magna.37.desc:0 "[epirote_diplomat_scope.GetPraenomen] est rentré des pourparlers avec ces barbares de [me_epi_2_15_ally_scope.GetName].\n\n"
 me_epirus_2_magna.37.desc_1:0 "Ils ont semblés très réceptifs à nos offres, et ont accepté une alliance formelle avec [me_epirus_scope.GetName]. Il est évident qu'ils ont déjà quelque raid tribal à l'esprit…"
 me_epirus_2_magna.37.desc_2:0 "Leur conseil a reçu notre offre avec peu d'empressement, et demandé aux émissaires de repartir aussitôt leur offre présentée. Ces barbares ne nous font guère confiance…"
 me_epirus_2_magna.37.a:0 "Bon travail, [epirote_diplomat_scope.GetPraenomen] !"
 me_epirus_2_magna.37.b:0 "Ils devraient surveiller leurs manières"
 me_epirus_2_magna.37.bt:0 "Nous pouvons faire la même offre à un autre pays italique."
 me_epirus_2_magna.37.c:0 "Oublions cela et laissons-les dans leurs huttes"
 me_epirus_2_magna.37.ct:0 "Nous allons cesser de contacter les tribus italiques."
 me_epirus_2_magna.37.tt:0 "Nous disposons de revendications contre #Y [me_epi_2_15_ally_scope.GetName]#!."
 me_epirus_2_magna.38.t:0 "$epirus_2_magna_5$ : nouvelles [epi_2_5_rome_scope.GetAdjective]"
 me_epirus_2_magna.38.desc:0 "[epirote_diplomat_scope.GetPraenomen] est rentré de [epi_2_5_rome_scope.GetName], où de l'avis de tous [epirote_diplomat_scope.GetSheHe] a parlé de façon magnifique de la paix.\n\n"
 me_epirus_2_magna.38.desc_1:0 "Son discours a d'ailleurs été si exceptionnel qu'une trêve a été conclue entre nos pays pour les années à venir, assurant que durant tout ce temps nos intérêts n'entreront pas en conflit."
 me_epirus_2_magna.38.desc_2:0 "Pourtant, ses arguments n'ont pas tenu face aux attaques cinglantes d'un membre de leur assemblée, un [epi_2_5_caecus.GetWomanMan] du nom de [epi_2_5_caecus.GetName] – enflammant les esprits à tel point qu'ils ont tout aussitôt voté la guerre contre nous !"
 me_epirus_2_magna.38.a:0 "C'est la paix pour notre époque"
 me_epirus_2_magna.38.b:0 "[epirote_diplomat_scope.GetPraenomen], par Zeus !"
 # Macedon
 me_epirus_3_greece.110.t:0 "$epirus_3_greece$"
 me_epirus_3_greece.110.desc:0 "Il est désormais évident que les successeurs moribonds d'Alexandre le Grand ont échoué dans leurs rêves de préserver ou prendre la suite de son empire. Dans ce monde nouveau, qui oserait dire que l'Épire ne peut recueillir l'héritage volé aux Argéades au temps de leur apogée, et qu'un fils d'Achille ne peut gouverner à nouveau le monde ?"
 me_epirus_3_greece.110.a:0 "Si nous en sommes dignes, nous pouvons tout prendre"
 me_epirus_3_greece.111.t:0 "Hégémonie hellénique"
 me_epirus_3_greece.111.desc:0 "Les succès étourdissants de l'Épire étaient inimaginables il y a quelques décennies seulement, jusque pour les Molosses les plus optimistes. Les dieux ont réellement accordé leurs faveurs à nos dirigeants, eux qui ont montré au monde que les Macédoniens doivent maintenant céder la place aux Épirotes."
 me_epirus_3_greece.111.a:0 "Zeus est avec nous !"
 me_epirus_3_greece.111.at:0 "La mission #Y $epirus_3_greece$#! a été #G menée à bien#!."
 me_epirus_3_greece.1.t:0 "$epirus_3_greece_1$ : [me_epirus_scope.GetRulerTitle] bienveillant"
 me_epirus_3_greece.1.desc:0 "Que tous sachent désormais que le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] est le seul souverain en mesure de préserver les droits anciens des citoyens de l'Hellade, et de les préserver de l'esclavage que voudraient leur imposer les diadoques et les étrangers. L'Épire aura désormais la charge empreinte de responsabilités d'assurer l'indépendance des Grecs."
 me_epirus_3_greece.1.a:0 "Nous briserons leurs chaînes !"
 me_epirus_3_greece.1.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$$mission_task_completed_tt_2$"
 me_epirus_3_greece.2.t:0 "$epirus_3_greece_2$ : l'ennemi de notre ennemi"
 me_epirus_3_greece.2.desc:0 "Notre diplomate le plus estimé, [epirote_diplomat_scope.GetName], est prêt à partir avec des offres d'amitié aux ennemis de [me_epi_3_2_enemy_scope.GetName]. Mais vers qui devrait-il se tourner d'abord ?"
 me_epirus_3_greece.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetRuler.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetName] se montrera raisonnable"
 me_epirus_3_greece.2.at:0 "L'Épire va offrir son amitié à #Y [me_epi_3_2_ally_scope.GetName]#!."
 me_epirus_3_greece.2.b:0 "Traitons avec [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetRuler.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetName]"
 me_epirus_3_greece.2.c:0 "Nous trouverons des amis en [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_3').GetCountry.GetName]"
 me_epirus_3_greece.2.d:0 "[me_epirus_scope.GetName] n'a nul besoin d'aide"
 me_epirus_3_greece.2.dt:0 "Nous n'offrirons notre amitié à personne."
 me_epirus_3_greece.2.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_2$$mission_task_completed_tt_2$"
 me_epirus_3_greece.3.t:0 "$epirus_3_greece_3$"
 me_epirus_3_greece.3.desc:0 "Maintenant que notre autorité est établie sur bon nombre des cités grecques, il nous a été suggéré de faire usage des effectifs inexploités de la région pour répondre aux besoins croissants de notre armée. Cela risquerait malgré tout d'être bien peu apprécié de nos dépendances."
 me_epirus_3_greece.3.a:0 "Ils doivent ramer sur nos navires"
 me_epirus_3_greece.3.b:0 "Nos armées ont besoin d'hommes"
 me_epirus_3_greece.3.c:0 "Les risques sont trop grands"
 me_epirus_3_greece.3.ct:0 "Ce choix ne nous sera plus offert."
 me_epirus_3_greece.3.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_3$$mission_task_completed_tt_2$"
 me_epirus_3_greece.4.t:0 "$epirus_3_greece_4$ : viser le pouvoir"
 me_epirus_3_greece.4.desc:0 "Nos agents sont parvenus à identifier un certain nombre de querelles au sein des monarchies de Grèce, ou des parents éloignés des monarques mais prêts à revendiquer leurs trônes en faisant usage de prétentions fallacieuses.\n\nL'heure est venue de décider sur quel char parier, en fonction de la situation politique."
 me_epirus_3_greece.4.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_1').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_1').GetCountry.GetName]"
 me_epirus_3_greece.4.at:0 "[me_epi_3_4_claimant_scope.GetPraenomen] va se rendre en [me_epirus_scope.GetName] et va disposer de revendications sur #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.4.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_2').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_2').GetCountry.GetName]"
 me_epirus_3_greece.4.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_3').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_3').GetCountry.GetName]"
 me_epirus_3_greece.4.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_4').GetCharacter.GetPraenomen] de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_4').GetCountry.GetName]"
 me_epirus_3_greece.4.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.5.t:0 "$epirus_3_greece_5$"
 me_epirus_3_greece.5.desc:0 "Maintenant que nous disposons d'une tête de pont bien assurée en Grèce, nous pouvons chercher à faire de l'une de ses grandes cités d'autrefois une véritable forteresse, d'où il sera possible de projeter notre puissance dans toute la Grèce et d'assurer le maintien de la paix."
 me_epirus_3_greece.5.a:0 "Fortifions la cité du sphinx"
 me_epirus_3_greece.5.b:0 "Installons une garnison dans la cité des philosophes"
 me_epirus_3_greece.5.c:0 "Rebâtissons les murs des décadents"
 me_epirus_3_greece.5.d:0 "La cité d'Agamemnon nous sera fort utile"
 me_epirus_3_greece.5.e:0 "Les Lacédémoniens doivent être surveillés"
 me_epirus_3_greece.5.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.6.t:0 "$epirus_3_greece_6$ : héritiers légitimes"
 me_epirus_3_greece.6.desc:0 "Si nombreux sont ceux qui doutent de lui, [me_epirus_scope.GetRuler.GetPraenomen] a avancé ses revendications sur le trône de Macédoine. [me_epirus_scope.GetRuler.GetSheHe|U] est un héritier légitime d'Alexandre par la mère de celui-ci, Olympias, qui a été tuée par Cassandre lorsque celui-ci s'est emparé du trône de Macédoine.\n\nPrendre le trône des Argéades permettrait à la fois de désigner un successeur légitime à l'empire d'Alexandre et de venger les fautes des Antipatrides."
 me_epirus_3_greece.6.a:0 "Un Éacide s'assiéra sur le trône des Argéades"
 me_epirus_3_greece.6.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_6$$mission_task_completed_tt_2$"
 me_epirus_3_greece.7.t:0 "$epirus_3_greece_7$"
 me_epirus_3_greece.7.desc:0 "Nous sommes parvenus à reprendre le trône d'Alexandre le Grand à Pella, au cœur même du royaume de Macédoine, et à vaincre son prétendu successeur Cassandre. Ramenée dans le giron épirote, la Macédoine peut enfin retrouver toute sa grandeur."
 me_epirus_3_greece.7.a:0 "Pella sera désormais le cœur du pays"
 me_epirus_3_greece.7.b:0 "[me_epirus_scope.GetCapital.GetName] restera notre capitale"
 me_epirus_3_greece.7.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_7$$mission_task_completed_tt_2$"
 me_epirus_3_greece.8.t:0 "$epirus_3_greece_8$"
 me_epirus_3_greece.8.desc:0 "Durant trop longtemps les Thessaliens ont été dominés par les Macédoniens, qui ont ruiné les trois cités antiques de Pharsale, Larissa et Phères.\n\nMais, sous l'autorité de [epi_thessaly_scope.GetRuler.GetName], la Thessalie va enfin pouvoir retrouver la place qui est la sienne parmi les puissances de la Grèce."
 me_epirus_3_greece.8.a:0 "À nos amis chers !"
 me_epirus_3_greece.8.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_8$$mission_task_completed_tt_2$"
 me_epirus_3_greece.10.t:0 "$epirus_3_greece_10$ : temple achevé"
 me_epirus_3_greece.10.desc:0 "Enfin, notre modeste temple est achevé, et il a été inauguré au cours d'une magnifique cérémonie tenue en l'honneur d'Achille, avec des jeux et compétitions martiaux.\n\nOn se souviendra des flancs de la colline de Troie comme du lieu du plus grand exploit des Grecs, et de leur plus grand guerrier Aspetos, reposant là auprès de son cher Patrocle."
 me_epirus_3_greece.10.a:0 "Chante, ô muse, la colère d'Achille fils de Pélée…"
 me_epirus_3_greece.10.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$$mission_task_completed_tt_2$"
 me_epirus_3_greece.11.t:0 "$epirus_3_greece_11$"
 me_epirus_3_greece.11.desc:0 "La suprématie de l'Épire sur la Grèce ne peut plus être mise en doute, maintenant que son autorité a remplacé et surpassé celle des Argéades ou de leurs successeurs chamailleurs. Maintenant que la paix est autre chose qu'une simple promesse pour les Grecs, l'Épire a bien démontré être héritière d'Alexandre."
 me_epirus_3_greece.11.a:0 "La Grèce et l'Épire sont à l'aube d'une ère nouvelle"
 me_epirus_3_greece.11.b:0 "Les rois ne sont que des pions soumis à la volonté des dieux"
 me_epirus_3_greece.11.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_11$$mission_task_completed_tt_2$"
 me_epirus_3_greece.12.t:0 "$epirus_3_greece_12$"
 me_epirus_3_greece.12.desc:0 "La frontière sud est enfin assurée, maintenant que la conquête des cités étoliennes est achevée. De fait, nous ne pouvions les laisser réaliser leur aspiration, devenir une grande puissance de Grèce, aussi proche des territoires de l'Épire."
 me_epirus_3_greece.12.a:0 "Ils apprendront vite quel est leur rang"
 me_epirus_3_greece.12.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_12$$mission_task_completed_tt_2$"
 me_epirus_3_greece.13.t:0 "$epirus_3_greece_13$"
 me_epirus_3_greece.13.desc:0 "Le développement impressionnant de la cité de [me_3_13_scope.GetName] est désormais indéniable, non seulement pour l'Épire, mais bien pour toute la Grèce. Les centres urbains les plus développés de la région se trouvent désormais à l'ouest, dans les montagnes de l'Épire, dont les habitants désormais raillent ces arriérés qui vivent à Athènes ou à Thèbes."
 me_epirus_3_greece.13.a:0 "Nous avons en effet parcouru un long chemin"
 me_epirus_3_greece.13.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_13$$mission_task_completed_tt_2$"
 me_epirus_3_greece.20.t:0 "$epirus_3_greece_10$ : héros de Troie"
 me_epirus_3_greece.20.desc:0 "Le lieu du dernier repos d'Achille a longtemps été un site de pèlerinage pour les guerriers et tous ceux qui voulaient témoigner de leur respect au héros. Un culte, encore réduit mais déjà notable, y est déjà assuré par des prêtres.\n\nL'heure est donc venue de construire un véritable sanctuaire pour Aspetos, digne de rivaliser avec celui d'Héraclès et capable de faire de l'ancêtre de nos fondateurs l'homme le plus honoré du monde grec."
 me_epirus_3_greece.20.a:0 "Nul homme vivant ne peut fuir sa destinée, lâche ou brave…"
 me_epirus_3_greece.20.at:0 "$me_epi_task_start_tt_1$ à enrichir le culte d'Achille à Troie."
 me_epirus_3_greece.21.t:0 "$epirus_3_greece_10$ : descendants indignes"
 me_epirus_3_greece.21.desc:0 "Nous avons été incapables de garder sous notre contrôle le champ de bataille de Troie, ce qui met un terme prématuré au rêve d'y promouvoir le culte d'Achille…"
 me_epirus_3_greece.21.a:0 "Un grand nombre de montagnes ombragées et la mer sonnante nous séparent…"
 me_epirus_3_greece.21.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$#! a été #R contournée#!."
 me_epirus_3_greece.22.t:0 "$epirus_3_greece_6$ : le sang d'Alexandre"
 me_epirus_3_greece.22.desc:1 "Il est de l'avis général que le roi Alexandre III de Macédoine, que tous qualifient de Grand, a été l'un des Grecs les plus illustres à avoir jamais vécu. Pourtant, ses succès ont été permis autant par les ancêtres de sa mère que par ceux de son père, aussi les fruits de ses victoires doivent-ils beaucoup à ses aïeux épirotes.\n\nLe massacre de sa famille par ses successeurs a fait disparaître tout héritier direct au trône, laissant ainsi la place à la famille d'Olympias."
 me_epirus_3_greece.22.a:0 "Seul un Éacide est en droit de gouverner les Macédoniens"
 me_epirus_3_greece.22.at:0 "$me_epi_task_start_tt_1$ à avancer ses revendications sur le trône de Macédoine."
 me_epirus_3_greece.23.t:0 "$epirus_3_greece_1$ : cause juste"
 me_epirus_3_greece.23.desc:0 "Si nous voulons prendre notre part dans la grande lutte pour le contrôle du monde grec après la mort d'Alexandre, nous devons prendre part – au moins officiellement – à la cause de l'indépendance des cités grecques soumises par les Macédoniens et les envahisseurs étrangers."
 me_epirus_3_greece.23.a:0 "Les fils de l'Hellade doivent être libérés !"
 me_epirus_3_greece.23.at:0 "$me_epi_task_start_tt_1$ à justifier la libération de l'Hellade."
 me_epirus_3_greece.24.t:0 "$epirus_3_greece_1$ : occasion gâchée"
 me_epirus_3_greece.24.desc:0 "La scène politique grecque, changeante, a empêché que nous puissions user de nos justifications pour libérer la Grèce…"
 me_epirus_3_greece.24.a:0 "Ce n'est pas un souci"
 me_epirus_3_greece.24.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$#! a été #R contournée#!."
 me_epirus_3_greece.25.t:0 "$epirus_3_greece_2$ : délégation [me_epirus_scope.GetAdjective]"
 me_epirus_3_greece.25.desc:0 "Des émissaires de [me_epirus_scope.GetName], menés par [epirote_diplomat_scope.GetPraenomen], sont entrés en rapport avec nous pour faire une offre. Ils paraissent irrités par leurs voisins de [me_epi_3_2_enemy_scope.GetName], et suggèrent que nous devenions amis afin d'assurer notre indépendance…"
 me_epirus_3_greece.25.a:0 "Très malin, [me_epirus_scope.GetRuler.GetPraenomen]…"
 me_epirus_3_greece.25.b:0 "Nous n'avons nul besoin de recourir à de tels stratagèmes"
 me_epirus_3_greece.26.t:0 "$epirus_3_greece_2$ : réponse [me_epi_3_2_ally_scope.GetAdjective]"
 me_epirus_3_greece.26.desc:0 "Notre diplomate [epirote_diplomat_scope.GetPraenomen] est rentré de [me_epi_3_2_ally_scope.GetName]. Le [me_epi_3_2_ally_scope.GetRulerTitle] [me_epi_3_2_ally_scope.GetRuler.GetPraenomen]"
 me_epirus_3_greece.26.desc_1:0 " a grandement loué notre amitié face à la menace [me_epi_3_2_enemy_scope.GetAdjective]."
 me_epirus_3_greece.26.desc_2:0 " ne partage pas notre enthousiasme pour attaquer de front la menace [me_epi_3_2_enemy_scope.GetAdjective]…"
 me_epirus_3_greece.26.a:0 "Cette alliance sera un succès !"
 me_epirus_3_greece.26.b:0 "Qu'importe, il y en a d'autres que lui"
 me_epirus_3_greece.26.bt:0 "Nous allons contacter d'autres alliés possibles."
 me_epirus_3_greece.26.c:0 "Misère"
 me_epirus_3_greece.26.ct:0 "Nous allons cesser là nos efforts diplomatiques."
 me_epirus_3_greece.27.t:0 "$epirus_3_greece_2$ : manœuvre audacieuse"
 me_epirus_3_greece.27.desc:0 "Nous avons appris que nos pathétiques voisins [me_epirus_scope.GetAdjective] ont tenté d'approcher nos autres voisins, en [me_epi_3_2_ally_scope.GetName], pour leur proposer d'agir de concert dans le cadre d'une alliance. Il est évident qu'ils craignent notre puissance – et on ne peut les en blâmer."
 me_epirus_3_greece.27.a:0 "Sales lâches"
 me_epirus_3_greece.28.t:0 "$epirus_3_greece_4$ : politique dynastique"
 me_epirus_3_greece.28.desc:0 "Nous mêler des pitoyables querelles dynastiques des royaumes grecs pourrait nous fournir le prétexte indispensable à une intervention militaire dans la région. Il se trouve toujours des prétendants prêts à saisir l'occasion de s'emparer du trône, sans prendre garde aux difficultés et aux dangers que recèle une telle entreprise."
 me_epirus_3_greece.28.a:0 "On n'aura aucun mal à trouver de tels hommes"
 me_epirus_3_greece.28.at:0 "$me_epi_task_start_tt_1$ à chercher des prétendants pour les trônes des monarchies grecques."
 me_epirus_3_greece.29.t:0 "$epirus_3_greece_4$ : usurpateur [me_epi_3_4_claimant_emp_scope.GetAdjective]"
 me_epirus_3_greece.29.desc:0 "Nous avons appris que l'Épire avait reconnu [me_epi_3_4_claimant_scope.GetPraenomen] comme dirigeant légitime de [me_epi_3_4_claimant_emp_scope.GetName], lui garantissant sa protection et menaçant de déclarer la guerre.\n\n"
 me_epirus_3_greece.29.desc_1:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] est un parent proche du [me_epi_3_4_claimant_emp_scope.GetRulerTitle] [me_epi_3_4_claimant_emp_scope.GetRuler.GetPraenomen] de [me_epi_3_4_claimant_emp_scope.GetName], qui vise à s'asseoir sur le trône."
 me_epirus_3_greece.29.desc_2:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] est l'époux d'une membre de la famille [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective], et se sert de ce lien pour les accuser de tyrannie et de sacrilège."
 me_epirus_3_greece.29.desc_3:0 "[me_epi_3_4_claimant_scope.GetSheHe|U] n'est rien d'autre qu'un petit noble, et n'a qu'un lien fragile avec la branche des [me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective] au pouvoir, mais cela lui suffit à rallier des partisans en les appâtant par des promesses de richesses."
 me_epirus_3_greece.29.desc_4:0 "\n\nLe [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] de [me_epirus_scope.GetName] n'a clairement aucune idée de ce qui lui appartient ou pas, et ne fait que tirer profit de nos querelles mesquines pour justifier ses ambitions et son orgueil."
 me_epirus_3_greece.29.a:0 "Quel outrage !"
 me_epirus_3_greece.29.at:0 "[me_epirus_scope.GetName] dispose de revendications sur #Y [me_epi_3_4_claimant_emp_scope.GetName]#!."
 me_epirus_3_greece.30.t:0 "$epirus_3_greece_4$ : le prétendant [me_epi_3_4_claimant_emp_scope.GetAdjective]"
 me_epirus_3_greece.30.desc:0 "[me_epi_3_4_claimant_scope.GetName] a accepté notre soutien pour avancer ses revendications sur le trône de [me_epi_3_4_claimant_emp_scope.GetName]. Il vient d'arriver en [me_epirus_scope.GetName] pour se placer sous notre protection.\n\n"
 me_epirus_3_greece.30.desc_1:0 "\n\nL'État [me_epi_3_4_claimant_emp_scope.GetAdjective], outragé, a bien évidemment dénoncé notre intervention comme illégitime, mais nous avons malgré tout atteint notre but."
 me_epirus_3_greece.30.a:0 "Malheureusement, nous allons être contraints d'intervenir…"
 me_epirus_3_greece.30.at:0 "La décision #Y $me_epi_3_4_decision$#! est désormais disponible."
 me_epirus_3_greece.32.t:0 "$epirus_3_greece_4$ : client [epi_claimant_new_country_scope.GetAdjective]"
 me_epirus_3_greece.32.desc:0 "Nous sommes parvenus à renverser les dirigeants illégitimes du vénérable État [epi_claimant_new_country_scope.GetAdjective], et avons pu installer son dirigeant légitime [epi_claimant_new_country_ruler_scope.GetName]. Il ne fait aucun doute qu'[epi_claimant_new_country_ruler_scope.GetSheHe] sera un ami loyal envers [SCOPE.GetRootScope.GetCountry.GetName]…"
 me_epirus_3_greece.32.a:0 "L'ordre a été restauré"
