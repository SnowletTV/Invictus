 # Modifiers
 me_epi_1_12_pmod:0 "Cité urbanisée"
 desc_me_epi_1_12_pmod:0 "La rénovation de cette cité a attiré de nouveaux habitants et amélioré les conditions de vie de la population."
 me_epi_1_5_cmod:0 "$epirus_1_epirus_5$"
 desc_me_epi_1_5_cmod:0 "Contrôle central sur les nombreux villages de l'Épire, qui permet une meilleure surveillance mais mécontente une part de l'aristocratie."
 me_epi_1_end_cmod:0 "Molosses soumis"
 desc_me_epi_1_end_cmod:0 "Unis sous un dirigeant fort, l'Épire est de nouveau prête à consacrer toute son attention aux nombreuses opportunités qui se présentent hors de ses frontières."
 me_epi_1_14_charmod:0 "Inspiration d'Alexandre"
 desc_me_epi_1_14_charmod:0 "Les victoires exaltantes du royaume de Macédoine sont une véritable source d'inspiration pour tous les conquérants qui vivent en ces temps animés."
 me_epi_1_14_cmod:0 "$epirus_1_epirus_14$"
 desc_me_epi_1_14_cmod:0 "$desc_me_epi_1_14_charmod$"
 me_epi_1_3_cmod:0 "$epirus_1_epirus_3$"
 desc_me_epi_1_3_cmod:0 "Renforcer le contrôle sur l'armée aide à s'assurer de sa loyauté et améliore l'efficacité du recrutement, mais mécontente les notables locaux."
 me_epi_1_6_cmod:0 "$epirus_1_epirus_6$"
 desc_me_epi_1_6_cmod:0 "Améliorer l'élevage et l'entraînement des vicieux chiens des Molosses recèle de nombreux avantages."
 epirus_1_1_cmod:0 "Trahison diplomatique"
 desc_epirus_1_1_cmod:0 "Tourner le dos à un ami proche ne contribue guère à le rendre confiant."
 me_epi_1_11_cmod:0 "$epirus_1_epirus_11$"
 desc_me_epi_1_11_cmod:0 "La cour étant unie sous l'autorité du basileus, l'Épire est désormais à l'abri des divisions des décennies passées."
 me_epi_1_8_pmod:0 "Cité nouvelle"
 desc_me_epi_1_8_pmod:0 "La fondation d'une cité nouvelle promet de fournir de nombreuses opportunités et la prospérité pour quiconque est prêt à prendre des risques."
 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "Sous l'autorité de Grecs civilisés, les anciennes colonies d'Illyrie peuvent de nouveau prospérer."
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "Notre nouvelle capitale a désormais ce qui manquait dans l'ancienne, depuis l'accès à la mer jusqu'à des terres arables en quantité suffisante."
 me_epi_1_cmod:0 "Politique des Molosses"
 desc_me_epi_1_cmod:0 "La loyauté versatile et les divisions de la cour épirote demeurent un souci constant pour le basileus."
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "Améliorer l'organisation et la gestion des navires a donné aux marins une confiance nouvelle."
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "Nous nous sommes enfin vengés de ces tribus indignes et pitoyables qui vivent dans les collines d'Italie, celles-là mêmes qui avaient tué notre grand roi Alexandre Ier. Il est évident que les dieux approuvent notre vengeance et assureront la gloire de nos armées en Grande-Grèce."
 me_epi_2_6_cmod:0 "Gloire en Italie"
 desc_me_epi_2_6_cmod:0 "Nos victoires sur les tribus les plus puissantes d'Italie sont célèbres, dépassant les succès d'Alexandre d'Épire, et bientôt peut-être celles d'Alexandre le Grand."
 epirus_2_10_pmod:0 "Reconquête épirote"
 desc_epirus_2_10_pmod:0 "La reconquête de cette localité par l'Épire a lancé une vague de colonisation et rassuré les villes quant à leur sécurité."
 me_epi_aborted_early:0 "Autorité velléitaire"
 desc_me_epi_aborted_early:0 "Les changements de cap constants de Pyrrhus sont considérés par certains comme la preuve d'une personnalité dynamique et rusée, mais velléitaire par d'autres."
 me_epi_2_4_smod:0 "Gouvernement épirote"
 desc_me_epi_2_4_smod:0 "Se trouver soumis à l'autorité ferme de l'Épire n'est sans doute pas l'idéal pour les Italiotes, mais mieux vaut cela à l'autorité des Italiques."
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
 desc_me_epi_2_14_smod:0 "$desc_me_epi_2_4_smod$"
 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "Nos victoires sur les barbares puniques ont assuré la supériorité des Grecs en Occident, et prouvent bien que les dieux nous favorisent toujours."
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "Il est incontestable que nous comptons parmi les royaumes hellénistiques les plus puissants. La grandeur de l'Épire est un véritable hommage à la mémoire du fier Achille."
 me_epi_2_5_cmod:0 "Jusqu'au dernier homme"
 desc_me_epi_2_5_cmod:0 "Nous ne tolérerons pas la traîtrise des Italiques. Leurs armées doivent être écrasées sur le champ de bataille, et leurs cités réduites en cendres."
 epirus_3_greece_7_pmod:0 "Capitale éacide-argéade"
 desc_epirus_3_greece_7_pmod:0 "Cette cité sera désormais le cœur du royaume épirote de Macédoine, celui qui revendique de façon tout à fait légitime l'héritage d'Alexandre."
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "Cette cité témoigne de la puissance et de la culture des Épirotes, autrefois considérés comme arriérés."
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "La conquête des rétifs Étoliens a fait passer leurs combattants dans nos rangs. Ils restent néanmoins amers après leur défaite."
 epirus_3_greece_4_cmod:0 "Roi fantoche"
 desc_epirus_3_greece_4_cmod:0 "Ce gouvernement a été mis en place par une puissance étrangère, et ses élites restent loyales à leurs bienfaiteurs."
 me_epi_3_4_cmod_2:0 "Escorte thessalienne"
 desc_me_epi_3_4_cmod_2:0 "Notre amitié avec les Thessaliens a amené de nombreux volontaires à s'engager dans les rangs de la cavalerie."
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "Ce vassal est mécontent du recrutement forcé de Grecs dans l'armée épirote."
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "Les Grecs sont mécontents du recrutement forcé de leurs hommes dans l'armée épirote."
 epirus_3_greece_3_cmod_1:0 "Recrutement forcé de rameurs"
 desc_epirus_3_greece_3_cmod_1:0 "$desc_epirus_3_greece_3_cmod_2$"
 epirus_3_greece_3_cmod_2:0 "Recrutement forcé de soldats"
 desc_epirus_3_greece_3_cmod_2:0 "Contraindre les peuples soumis à servir dans notre armée assure de nombreuses recrues."
 me_epi_3_5_pmod:0 "Pilier épirote"
 desc_me_epi_3_5_pmod:0 "Cette cité est devenue un pilier de la domination épirote sur la Grèce."
 epirus_3_greece_11_cmod:0 "$epirus_3_greece_11$"
 desc_epirus_3_greece_11_cmod:0 "L'Épire domine de manière incontestable la Grèce et la protège. Le reste du monde hellénique va devoir apprendre à l'accepter."
 epirus_3_greece_cmod:0 "$epirus_3_greece$"
 desc_epirus_3_greece_cmod:0 "Les Épirotes ont bien du mal à masquer leur optimisme face aux occasions qu'offre le monde d'après Alexandre."
 me_epi_2_27_cmod:0 "$me_epirus_2_magna.27.t$"
 me_epi_2_27_cmod_desc:0 "Les cités italiotes se montrent de plus en plus impatientes face à notre autorité sévère."
 # Loyalty 
 loyalty_pyrrhus_travelling:0 "Recherche de soutien"
 loyalty_centralize_court:0 "Cour centralisée"
 # Epirus
 epirus_1_epirus:0 "Renforcement des Molosses"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "Pour survivre, l'Épire a besoin d'une autorité ferme."
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "Si nous voulons que l'Épire redevienne un jour une puissance redoutée, elle doit être forte à l'intérieur comme à l'extérieur. Les divisions et les querelles constantes des Molosses n'ont provoqué que le chaos. Il est temps que tous s'inclinent devant le roi et respectent ses désirs si nous voulons que l'Épire survive."
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "Assurer le trône de l'Épire et renforcer sa position."
 epirus_1_epirus_REWARD_DESCRIPTION:0 "Développement de l'Épire et revendications sur les pays voisins."
 epirus_1_epirus_1_allow_tt_1:0 "Le [me_epirus_scope.GetRulerTitle] de [me_epirus_scope.GetName] n'est pas un #Y ami#! du [GetCountry('TLN').GetRulerTitle] de [GetCountry('TLN').GetName]."
 epirus_1_epirus_1_allow_tt_2:0 "Les Molosses ont transmis un ultimatum, ou #Y [GetCharacter('(int32)70').GetName]#! n'est plus [GetCountry('EPI').GetRulerTitle] de [GetCountry('EPI').GetName]."
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R Du fait des relations entre nos dirigeants :#!"
 epirus_1_epirus_1_reward_tt:0 "L'Épire obtient des revendications sur les localités des Taulantes dans les contrées d'#Y Épire#! et d'#Y Illyrie grecque#!."
 epirus_1_epirus_2:0 "Diplomatie taulante"
 epirus_1_epirus_2_DESC:1 "Les Taulantes ont été mis du peuple et du royaume d'Épire, mais certains sont persuadés que leur amitié ne vise qu'à faire avancer leurs propres intérêts, et prétendent que les cités frontalières d'Illyrie sont légitimement nôtres. Devons-nous laisser le passé nous barrer la route ?"
 epirus_1_epirus_2_allow_tt_1:0 "Le [me_epirus_scope.GetRulerTitle] de [me_epirus_scope.GetName] n'est pas un #Y rival#! du [GetCountry('TLN').GetRulerTitle] de [GetCountry('TLN').GetName]."
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R Si nous recherchons cette amitié, il pourrait être plus sage d'attendre le retour de Pyrrhus.#!"
 epirus_1_epirus_2_reward_tt:0 "Nous allons prendre une décision concernant notre relation future avec les Taulantes."
 epirus_1_epirus_2_if_tt:0 "Si les #Y Taulantes#! acceptent :"
 epirus_1_epirus_2_else_tt:0 "S'ils refusent, nous obtiendrons des revendications sur les localités #Y taulantes#! dans les contrées d'#Y Épire#! et d'#Y Illyrie grecque#!."
 epirus_1_epirus_2_rival_tt:0 "#R Du fait que nos dirigeants sont des rivaux de longue date il est moins probable qu'ils acceptent.#!"
 epirus_1_epirus_2_friend_tt:0 "#G Du fait que nos dirigeants sont des amis de longue date, il est plus probable qu'ils acceptent.#!"
 epirus_1_epirus_3:0 "Commandement tribal"
 epirus_1_epirus_3_DESC:0 "Le commandement et la loyauté des armées de l'Épire vont toujours aux notables issus des Molosses, des Chaoniens et des Thesprotes. Si nous voulons que nos forces soient redoutées de tous, ces divisions intestines doivent céder la place à des serments prêtés au roi seul."
 epirus_1_epirus_3_allow_tt_1:0 "Notre dirigeant actuel est [GetCharacter('(int32)70').GetFullName]."
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName] est vivant et en Épire."
 epirus_1_epirus_3_allow_tt_3:0 "N'importe quel membre de la famille #Y [GetCharacter('(int32)70').GetFamilyDisplayName]#! vit en Épire, est éligible selon l'actuelle loi de succession et n'est pas un frère de [GetCharacter('(int32)70').GetPraenomen]."
 epirus_1_epirus_3_allow_tt_4:0 "N'importe quel personnage vivant en Épire est éligible selon l'actuelle loi de succession."
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 epirus_1_3_req_tt:0 "Le #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de [SCOPE.GetRootScope.GetCountry.GetName] doit remplir les conditions suivantes :\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_3_loyalty')]"
 epirus_1_3_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! doit avoir un #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_3_loyalty_1_tt:0 "@trigger_no! Au moins #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#! en @loyalty_icon!loyauté (#R [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes! Au moins #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#! en @loyalty_icon!loyauté (#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 epirus_1_epirus_4:0 "Revendications au sud"
 epirus_1_epirus_4_DESC:0 "L'influence locale de la Macédoine s'est accrue sous le règne de Cassandre, qui a pris Apollonie et Épidamne, au nord, et Ambracie et Stratos, au sud. Nous devons reprendre les cités et les ports du golfe ambracique à ces faux rois."
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName] obtient des revendications sur les localités de #Y [GetProvince('(int32)465').GetName]#!, #Y [GetProvince('(int32)462').GetName]#! et #Y [GetProvince('(int32)463').GetName]#!."
 epirus_1_epirus_5:0 "Administration resserrée"
 epirus_1_epirus_5_DESC:0 "Les Molosses ont toujours une grande influence sur le pays, à la cour aussi bien que dans les campagnes. Si nous voulons pouvoir rivaliser avec nos voisins, nous devons poursuivre la centralisation du pouvoir."
 epirus_1_5_req_tt:0 "Le #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de [SCOPE.GetRootScope.GetCountry.GetName] doit remplir les conditions suivantes :\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! doit avoir un #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!."
 me_epi_1_5_loyalty_1_tt:0 "@trigger_no! Au moins #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#! en @loyalty_icon!loyauté (#R [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes! Au moins #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#! en @loyalty_icon!loyauté (#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 epirus_1_epirus_6:0 "Développer les chenils royaux"
 epirus_1_epirus_6_DESC:0 "Les chiens de chasse et de guerre des Molosses sont réputés dans tout le monde grec pour leur férocité et leur loyauté sans pareilles. Nous devons veiller à ce qu'ils restent nombreux en développant les chenils royaux."
 epirus_1_epirus_8:0 "Une cité nouvelle"
 epirus_1_epirus_8_DESC:0 "Nos principales villes se trouvent toujours à l'intérieur des terres, ce qui les tient à l'écart des routes commerciales et de l'expansion maritime. Si nous voulons atteindre la gloire d'Alexandre Ier, nous devons construire une ville sur la côte, capable de satisfaire à nos ambitions."
 epirus_1_epirus_8_allow_tt:0 "Est éligible pour devenir une cité."
 epirus_1_epirus_9:0 "S'appuyer sur Corcyre"
 epirus_1_epirus_9_DESC:0 "L'île de Corcyre, colonisée par les Corinthiens, est toujours contestée. Au cours du temps, nombreux sont ceux qui l'ont revendiquée, car elle occupe une position stratégique sur la côte adriatique et est suffisamment vaste pour permettre un établissement important."
 epirus_1_epirus_9_reward_tt:0 "Si #Y Corcyre#! est indépendante, elle doit devenir notre feudataire.\nAutrement, [me_epirus_scope.GetName] obtient une revendication sur la localité de #Y [GetProvince('(int32)470').GetName]#!."
 epirus_1_epirus_10:0 "Colonies adriatiques"
 epirus_1_epirus_10_DESC:0 "Les colonies grecques sur la côte des Taulantes ont connu des temps difficiles, cernées qu'elles sont entre les tribus et les diadoques, et alors que chacun cherche à y étendre son influence. Ces cités méritent mieux. Imposons-y donc notre autorité bienveillante…"
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!, #Y [GetProvince('(int32)415').GetName]#! et #Y [GetProvince('(int32)2336').GetName]#! reçoivent :"
 epirus_1_epirus_11:0 "Régler les différends dynastiques"
 epirus_1_epirus_11_DESC:0 "L'Épire a été déchirée par les querelles internes, et au cours des décennies passées le trône a constamment passé entre les deux branches majeures de la dynastie Éacide. Mettons de côté ces querelles infantiles pour être enfin unis."
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] a mis fin à la menace posée par les prétendants."
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName] est rentré d'exil."
 epirus_1_epirus_11_allow_tt_3:0 "[me_epirus_scope.GetRuler.GetFullName] n'est pas menacé par les prétendants."
 epirus_1_epirus_12:0 "Urbaniser [GetCountry('EPI').GetCapital.GetName]"
 epirus_1_epirus_12_DESC:0 "Nous sommes toujours regardés comme des arriérés vivant sur les franges du monde civilisé. Pour nous défendre et améliorer notre réputation, nous devons donc veiller à ce que nos anciens centres tribaux soient en mesure de rivaliser avec les cités de Grèce."
 epirus_1_epirus_12_allow_tt_build:0 "Tous les emplacements constructibles ont été construits ([SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!)"
 epirus_1_epirus_12_allow_tt_slaves:0 "La part des @slaves!esclaves est inférieure à #Y 33%#!"
 epirus_1_epirus_12_allow_tt_tribesmen:0 "La part des @tribesmen!tribaux est inférieure à #Y 33%#!"
 epi_mis_1_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epi_mis_1_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epirus_1_epirus_13:0 "Culte de Dioné"
 epirus_1_epirus_13_DESC:0 "Les origines de Dioné sont enveloppées de mystère. Certains prétendent qu'elle est une déesse étrangère, venue de Phénicie ; d'autres qu'elle a survécu aux traditions les plus anciennes des Pélages. Quoi qu'il en soit, nous devons continuer de l'honorer."
 epirus_1_epirus_13_reward_tt:0 "Permet la divinité #Y $deity_dione$#!."
 epirus_1_epirus_14:0 "Leçons des Macédoniens"
 epirus_1_epirus_14_DESC:0 "Si nous voulons réussir là où nos souverains précédents ont échoué, nous devons veiller à retenir les leçons apprises lors des conquêtes d'Alexandre et par la suite. Dans le cas contraire, nous serons à notre tour victimes d'autres, mieux préparés."
 epirus_1_epirus_14_allow_tt_1:0 "Notre dirigeant a une @military_icon!martialité d'au moins #Y 10#!. ([SCOPE.Custom('epi_mis_1_14_cus_loc_1')]/#Y 10#!)"
 epirus_1_epirus_14_allow_tt_1_1:0 "#R [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_1_2:0 "#Y [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_2:0 "Au moins #Y 10#! bâtiments militaires dans le pays. ([SCOPE.Custom('epi_mis_1_14_cus_loc_2')]/#Y 10#!)\n     Les casernements comptent pour #Y 2#!, les camps militaires pour #Y 1#!."
 epirus_1_epirus_14_reward_tt:0 "Un personnage belliqueux va recevoir #Y 1#! en martialité."
