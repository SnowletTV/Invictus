 epirus_2_magna_9:0 "S'en prendre aux cités"
 epirus_2_magna_9_DESC:0 "Les molles cités italiotes nous ont impliqués dans leurs querelles anciennes, aussi est-il légitime que nous obtenions paiement pour les services rendus et la protection de l'œuvre accomplie par leurs aïeux."
 epirus_2_magna_9_allow_tt:0 "L'Épire ou ses dépendances #Y $hellenic$#! possèdent au moins #Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#! localités dans la région de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!)"
 epirus_2_magna_2_allow_tt_2:0 "Au moins un pays #Y $italiotian$#! indépendant, ayant moins de #Y 5#! localités, existe dans les régions de #Y $magna_graecia_region$#! ou de #Y $central_italy_region$#!, n'est pas allié ou en guerre contre [me_epirus_scope.GetName] et a une opinion d'au moins #R -25#! à son égard."
 epi_mis_2_9_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epi_mis_2_9_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epirus_2_magna_9_reward_tt:0 "Permet d'imposer aux pays #Y $italiotian$#! éligibles de devenir nos dépendances."
 epirus_2_magna_10:0 "Reprendre les possessions"
 epirus_2_magna_10_DESC:0 "Les conquêtes d'Alexandre Ier en Grande-Grèce ont été perdues après sa défaite mais restent légitimement nôtres. La reconquête de ces cités renforcera notre mainmise et notre influence sur toute la région."
 epirus_2_magna_10_allow_tt:0 "L'Épire ou ses dépendances #Y $hellenic$#! possèdent les localités suivantes :\n    #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#! et #Y [GetProvince('(int32)38').GetName]#!. ([SCOPE.Custom('epi_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_10_target_svalue')|0]#!)"
 epirus_2_magna_10_reward_tt:0 "Les localités de #Y [GetProvince('(int32)76').GetName]#!, #Y [GetProvince('(int32)54').GetName]#! et #Y [GetProvince('(int32)38').GetName]#! vont recevoir :"
 epi_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epi_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epirus_2_magna_11:0 "Hégémonie en Occident"
 epirus_2_magna_11_DESC:0 "Nous pouvons réaliser ce qu'Alexandre Ier n'a pu faire, et depuis nos humbles origines nous tailler un empire en Occident qui pourra être l'égal de ceux de ces ridicules diadoques à qui leurs royaumes ont été donnés par un roi mourant."
 epirus_2_magna_11_allow_tt:0 "[me_epirus_scope.GetName] ou ses dépendances #Y $hellenic$#! possèdent au moins #Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#! localités dans la région de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_11_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!)"
 epirus_2_magna_11_reward_tt:0 "Le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] peut recevoir un surnom."
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "Offre des revendications sur toutes les localités non possédées de la région de #Y $magna_graecia_region$#!."
 epirus_2_magna_12:0 "Au secours des Sicéliotes"
 epirus_2_magna_12_DESC:0 "Les cités divisées de Sicile sont en pleine tourmente, déchirées qu'elles sont par leurs querelles internes et sous la menace d'une résurgence des Puniques, prêts à profiter de leurs divisions. Nous devons répondre aux appels des Syracusains en échange d'une autorité accrue."
 epirus_2_magna_12_allow_tt_1:0 "N'importe quel pays #Y $syracusan$#! existe sur l'île de Sicile."
 epirus_2_magna_12_allow_tt_2:0 "Carthage ou un pays de culture #Y $carthaginian$#! possède des territoires ou des dépendances sur l'île de Sicile."
 epirus_2_magna_12_reward_tt_1:0 "Obtient des revendications sur les localités détenues par les #Y $carthaginian$#! sur l'île de Sicile."
 epirus_2_magna_12_reward_tt_2:0 "Permet de contracter une alliance avec #Y Syracuse#!."
 epirus_2_magna_12_reward_tt_3:0 "Permet d'acquérir un feudataire #Y sicéliote#!."
 epirus_2_magna_12_allow_tt_3:0 "L'Épire ou ses dépendances possèdent au moins #Y 5#! localités dans la région de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!)"
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "Défenseurs de la Sicile"
 epirus_2_magna_13_DESC:0 "Tandis que leurs peuples aspirent à être protégés de la menace punique et de la guerre civile, les Sicéliotes continuent de se déchirer. Ce qu'il leur faut est une véritable autorité. Seuls nous pouvons la leur offrir."
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName] est mort ou n'est plus roi."
 epirus_2_magna_13_allow_tt_2:0 "Un pays #Y $syracusan$#! indépendant, de moins de #Y 10#! localités, existe en Sicile, qui n'est pas en guerre avec [me_epirus_scope.GetName] et a une opinion supérieure à #R -50#! à son égard."
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName] ou ses dépendances #Y $hellenic$#! possèdent au moins une localité en Sicile."
 epirus_2_magna_13_reward_tt:0 "L'Épire obtient une revendication sur toutes les localités de Sicile."
 epirus_2_magna_13_reward_tt_2:0 "Si [syracuse_scope.GetName] l'accepte, il deviendra un feudataire [me_epirus_scope.GetAdjective]."
 epirus_2_magna_14:0 "Maîtres de la Sicile"
 epirus_2_magna_14_DESC:0 "L'île de Sicile est presque entièrement sous notre domination, et nous sommes devenus la première puissance grecque d'Occident, supplantant en cela les dirigeants de Syracuse et menant à bien ce que les Sicéliotes n'ont pu faire face aux barbares."
 epirus_2_magna_14_allow_tt_1:0 "Aucune localité de l'île de Sicile n'est possédée ou assujettie par un pays #Y $carthaginian$#!."
 epirus_2_magna_14_reward_tt:0 "Tous les États [me_epirus_scope.GetAdjective] sur l'île de Sicile reçoivent"
