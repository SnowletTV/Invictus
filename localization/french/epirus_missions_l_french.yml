 epi_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epirus_2_magna_8_allow_tt_2:0 "A au moins #Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#! navires de la classe @tetrere!$tetrere$ ([SCOPE.Custom('epi_mission_2_8_2_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#!)"
