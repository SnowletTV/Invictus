 ### Missions
 # Decisions
 me_epi_3_4_decision:0 "Installer un prétendant grec"
 me_epi_3_4_decision_tt:0 "Un pays client [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetAdjective] va être créé en [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetArea.GetName], dirigé par [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName]."
 me_epi_3_4_decision_desc:0 "Une fois le dirigeant illégitime vaincu, le dirigeant légitime pourra enfin reprendre la couronne."
 me_epi_3_4_decision_allow_tt_1:0 "#Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant').GetCharacter.GetName]#! est vivant et en [SCOPE.GetRootScope.GetCountry.GetName]."
 me_epi_3_4_decision_allow_tt_2:0 "#Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_tag').GetCountry.GetName]#! n'a aucune terre."
 me_epi_3_4_decision_allow_tt_3:0 "[SCOPE.GetRootScope.GetCountry.GetName] possède la localité de #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('epi_claimant_objective').GetProvince.GetName]#!."
