 epirus_2_magna_8_allow_tt_3:0 "A au moins #Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#! navires de la classe @hexere!$hexere$ ([SCOPE.Custom('epi_mission_2_8_3_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!)"
