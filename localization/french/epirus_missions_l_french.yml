 epirus_2_magna_5:0 "Pax Epirum"
 epirus_2_magna_5_DESC:0 "Il n'est nul besoin de livrer des guerres coûteuses si un accord équitable peut être trouvé. Nous devrions donc traiter avec les Italiques comme Alexandre Ier l'avait fait, et les pousser à reconnaître notre souveraineté légitime sur la région."
 epirus_2_magna_5_allow_tt:0 "Un pays de la sphère culturelle #Y $latin$#! dans les régions de #Y $central_italy_region$#! ou de #Y $magna_graecia_region$#! et qui possède des localités en #Y $magna_graecia_region$#! et a au moins #Y 20#! localités est en paix avec [me_epirus_scope.GetName]."
 epirus_2_magna_5_reward_tt:0 "Permet de conclure une trêve de #Y 20#! ans avec une puissance #Y $latin$#!."
 epirus_2_magna_6:0 "Terrasser [me_epi_2_rome_scope.GetName]"
 epirus_2_magna_6_DESC:0 "Les Italiques se montrent toujours plus hardis, tentant en cela d'imiter les colons grecs. Nous devons leur montrer que la Grande-Grèce est une terre grecque, dirigée par des Grecs."
 epirus_2_magna_6_allow_tt:0 "Occuper ou annexer la capitale de [me_epi_2_rome_scope.GetName]. (#Y [me_epi_2_rome_scope.GetCapital.GetName]#!)"
 epirus_2_magna_7:0 "Ambitions en Afrique"
 epirus_2_magna_7_DESC:0 "Cela a été le rêve de nombreux souverains grecs : piller les richesses de Carthage, cette cité fière et puissante qui n'a de cesse, depuis longtemps, de poser des problèmes aux colons et marchands grecs. L'Épire pourrait le faire."
 epirus_2_magna_7_allow_tt:0 "L'Épire possède au moins #Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#! localités dans la région de #Y $africa_region$#!. ([SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!)"
 epi_mis_2_7_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epi_mis_2_7_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epirus_2_magna_8:0 "Une Flotte ionienne"
 epirus_2_magna_8_DESC:0 "Si nous voulons disposer de possessions et d'armées sur l'autre rive de la mer Ionienne, nous devons avoir une flotte convenable, capable de subir les sautes d'humeur de $omen_poseidon$ et de contrer toute tentative pour éloigner l'Épire et la Grande-Grèce."
