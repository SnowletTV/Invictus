 epirus_2_magna_15:0 "Diviser et conquérir"
 epirus_2_magna_15_DESC:0 "Les tribus italiques s'affrontent les unes les autres, tout aussi souvent que le font les Grecs. Toutes se méfient des jeunes puissances, trop agressives et couronnées de succès. Nous devrions en faire bon usage en gagnant l'une d'entre elles à notre cause."
 epirus_2_magna_15_allow_tt_1:0 "Un pays #Y italique#! indépendant, de moins de #Y 10#! localités, existe dans les régions de #Y $magna_graecia_region$#! ou de #Y $central_italy_region$#!, qui n'est pas allié ou en guerre contre la première puissance #Y italique#! et est à portée diplomatique de [me_epirus_scope.GetName]."
 epirus_2_magna_15_allow_tt_2:1 "N'importe quel pays #Y italique#! $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName] $epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "[me_epirus_scope.GetName] a mené à bien la tâche #Y Audace italique#!."
 epirus_2_magna_15_allow_rome_req:0 "existe et n'est ni allié, ni en guerre contre le pays éligible."
