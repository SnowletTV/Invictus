 me_epi_1_14_camps_2_tt:0 "#Y [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 epirus_1_epirus_15:0 "Mariage royal"
 epirus_1_epirus_15_DESC:0 "Les agitations qu'a connu le monde hellénique ces dernières années ont placé le pouvoir entre les mains de diadoques, ces souverains puissants. Un mariage royal serait une excellente manière d'exercer notre influence et d'établir notre amitié avec leurs royaumes."
 epirus_1_epirus_15_allow_tt_bride:0 "N'importe quelle membre adulte de la famille #Y [me_epirus_scope.GetRuler.GetFamilyDisplayAdjective]#! âgée de moins de #Y 36#! ans n'est pas mariée à un dirigeant étranger."
 epirus_1_epirus_15_allow_tt_country:0 "N'importe quel membre adulte de la dynastie régnant sur une monarchie hellénique, âgé de moins de #Y 40#! ans, n'étant pas marié à une dirigeante."
 epirus_1_epirus_15_reward_tt:0 "Un mariage royal avec une dynastie régnante étrangère peut être arrangé pour améliorer nos relations."
 epirus_1_epirus_16:0 "Arrière-pays illyrien"
 epirus_1_epirus_16_DESC:0 "Les villages et les terres sur la frontière de nos amis taulantes ont changé de main bien souvent, selon les circonstances. Même eux doivent bien voir que certaines de ces terres qu'ils détiennent devraient revenir à l'Épire."
 epirus_1_epirus_16_reward_tt:0 "#Y [me_epirus_scope.GetName]#! peut négocier avec les #Y Taulantes#! le contrôle sur les localités frontalières."
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName] n'est pas roi des #Y Taulantes#!."
 epirus_1_epirus_17:0 "Capitale sur la côte"
 epirus_1_epirus_17_DESC:0 "La vieille capitale des Molosses, dans les montagnes, a bien servi les rois. Mais les temps changent, et nous devons maintenant disposer d'une cité moderne sur la côte si nous voulons pouvoir rivaliser avec nos voisins."
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName] n'est pas déjà une cité et n'a aucun chantier de construction à l'heure actuelle."
 epirus_1_epirus_18:0 "Apollon actiaque"
 epirus_1_epirus_18_DESC:1 "Fondé par ces mêmes Corinthiens qui ont donné naissance au sanctuaire d'Anaktorion, celui d'Apollon actiaque est sans doute devenu le plus important centre religieux du golfe Ambracique. Restaurer ses bâtiments serait une bonne chose."
 epirus_1_epirus_18_reward_tt:0 "Permet la divinité #Y $deity_apollo_aktiakos$#!."
 epirus_1_epirus_19:0 "Capturing Corcyra"
 epirus_1_epirus_19_DESC:0 "#E Corcyra:#!\nAccording to myth, the island was named after the naiad Korkyra, who was taken there by Poseidon. It became a Corinthian colony in the Archaic Period, strategically positioned for trade and naval dominance over the Illyrian coast. However, Corcyra was famously rebellious, leading to one of the earliest recorded naval battles against its mother-city, Corinth, in the 7th century BCE. It played key roles in later conflicts, siding with the Greeks in the Persian Wars and acting as a major instigator of the Peloponnesian War due to its rivalry with Corinth over control of Epidamnos.\n\n#E Leucas:#!\nOriginally a rugged promontory of Acarnania, Leucas was once connected to the mainland before human intervention created an artificial canal, transforming it into an island. In Homeric times, it was known as the 'Acte of the mainland,' with the fortified city of Nericus. The Corinthians colonized Leucas in the 7th century BCE under Cypselus, securing control through the creation of the Dioryctus canal. It remained strategically significant, later falling under Macedonian influence, but was liberated from Cassander's garrison with the help of Corcyraean-backed forces.\n\nThe islands of Corcyra and Leucas command vital sea lanes and offer a gateway to both Greece and Italy. Yet, they lie dangerously unguarded, their defenses weak and their loyalty uncertain. The Macedonians, Epirotes, and Spartans all cast greedy eyes upon these prizes.\nWe must act before they do. By dispatching a formidable fleet, we shall remind these islands of the might of Syracuse. A swift display of naval dominance will leave them with little choice but to cow to our authority."
 trigger_epirus_1_epirus_19:0 "Have a fleet of at least #G 20#! ships by #Y Korkyra#! in the #T Mare Ionium#!"

# Magna Graecia
 epirus_2_magna:0 "Ambitions d'Alexandre"
 epirus_2_magna_BUTTON_TOOLTIP:0 "Les terres riches de Grande-Grèce attendent que quiconque soit assez puissant pour s'en emparer."
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "L'heure est venue pour l'Épire de répondre aux aspirations du roi Alexandre Ier, tombé en menant campagne en Grande-Grèce. Il faut désormais reprendre les possessions perdues sur l'autre rive de la mer Ionienne, avant que les colonies grecques tombent sous les assauts des barbares italiques."
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "Imposer les revendications de l'Épire à l'hégémonie en Grande-Grèce."
 epirus_2_magna_REWARD_DESCRIPTION:0 "Conquérir et soumettre la Grande-Grèce."
 epirus_2_diplo_allow_tt:0 "Aucune autre tâche diplomatique n'est en cours."
 epirus_2_magna_1:0 "Venger Alexandre"
 epirus_2_magna_1_DESC:0 "La mort de l'un de nos rois les plus glorieux, du fait des barbares italiques, a gravement terni la réputation et l'honneur de l'Épire. Nous devons nous venger des Lucaniens et des Bruttiens."
 epirus_2_magna_1_allow_tt_1:0 "A comme dépendances #Y [GetCountry('LCA').GetName]#! ou #Y [GetCountry('BRT').GetName]#!."
 epirus_2_magna_1_allow_tt_2:0 "Possède au moins #Y 5#! localités anciennement lucaniennes ou bruttiennes. (#G mises en valeur#!)"
 epirus_2_magna_2:0 "Gestes de bienveillance"
 epirus_2_magna_2_DESC:0 "Les anciennes colonies italiotes sont assaillies de tous côtés par les puissances italiennes émergentes, et du fait de leur mollesse sont incapables de se défendre par elles-mêmes. Nous devrions leur offrir notre protection afin d'en profiter pour étendre notre influence."
 epirus_2_magna_2_allow_tt:0 "Un pays italiote indépendant dans les régions de #Y $magna_graecia_region$#! ou de #Y $central_italy_region$#!, ayant moins de #Y 6#! localités, n'est pas allié ou en guerre contre [me_epirus_scope.GetName] et a une opinion d'au moins #R -25#! à son égard."
 epirus_2_magna_2_reward_tt:0 "Permet d'acquérir un feudataire $italiotian$ en Grande-Grèce."
 epirus_2_magna_3:0 "Audace italique"
 epirus_2_magna_3_DESC:0 "La menace croissante que font peser les Italiques doit être contrée. Les cités italiotes de Grande-Grèce sont toujours prêtes à recevoir une aide de ceux qui pourront les protéger de la menace barbare."
 epirus_2_magna_3_allow_tt:0 "N'importe quel pays de la sphère culturelle #Y $latin$#! dans les régions de #Y $central_italy_region$#! ou de #Y $magna_graecia_region$#! et qui possède des localités en #Y $magna_graecia_region$#! et a au moins #Y 20#! localités :\nsoit [SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\nsoit [SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
 epirus_2_magna_3_1_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_1_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_2_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_1:0 "A annexé une localité dans la région de #Y $magna_graecia_region$#! qui appartenait auparavant à un pays de la sphère culturelle #Y $hellenic$#!."
 epirus_2_magna_3_2_allow_2:0 "Est en guerre contre un pays de la sphère culturelle #Y $hellenic$#!, indépendant et sans alliés, dans la région de #Y $magna_graecia_region$#!."
 epirus_2_magna_3_reward_tt:0 "Permet d'offrir aux pays de la sphère culturelle #Y $hellenic$#! dans les régions de #Y $central_italy_region$#! ou #Y $magna_graecia_region$#! d'accepter notre autorité pour défendre les Grecs d'Italie.\nOffre des revendications sur les localités de l'agresseur dans la région de #Y $magna_graecia_region$#!."
 epirus_2_magna_4:0 "Autorité sur les Italiotes"
 epirus_2_magna_4_DESC:0 "Les colonies grecques d'Italie sont clairement trop faibles et nonchalantes pour qu'on puisse les laisser se gouverner elles-mêmes. L'Épire, en tant que souveraine légitime de la Grande-Grèce, doit agir telle leur mère afin de les protéger et les guider."
 epirus_2_magna_4_allow_tt_1:0 "[me_epirus_scope.GetName] ou ses dépendances #Y $hellenic$#! possèdent au moins #Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#! localités dans la région de #Y $magna_graecia_region$#!. ([SCOPE.Custom('epi_mission_2_4_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!)"
 epirus_2_magna_4_allow_tt_2:0 "[me_epirus_scope.GetName] ou ses dépendances #Y $hellenic$#! possèdent au moins #Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#! de ces localités :\n    #Y [GetProvince('(int32)78').GetName]#!, #Y [GetProvince('(int32)56').GetName]#!, #Y [GetProvince('(int32)55').GetName]#!, #Y [GetProvince('(int32)54').GetName]#!, #Y [GetProvince('(int32)38').GetName]#!, #Y [GetProvince('(int32)52').GetName]#!, #Y [GetProvince('(int32)75').GetName]#!, #Y [GetProvince('(int32)12').GetName]#! ou #Y [GetProvince('(int32)63').GetName]#!. ([SCOPE.Custom('epi_mission_2_4_2_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!)"
