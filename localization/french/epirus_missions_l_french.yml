 # Greece
 epirus_3_greece:1 "Postulant hellénique"
 epirus_3_greece_BUTTON_TOOLTIP:1 "Avec le déclin des Argéades, l'Épire est prête à exercer l'hégémonie sur la Grèce."
 epirus_3_greece_BUTTON_DETAILS:0 "TODO"
 epirus_3_greece_DESCRIPTION:1 "Maintenant que les dissensions internes ont été réglées, si elle est prête à s'appuyer sur ses points forts et sur les faiblesses de ses voisins, dans le sillage de la mort d'Alexandre l'Épire est en mesure de devenir l'une des premières puissances grecques."
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "Assurer la domination de l'Épire sur la Grèce."
 epirus_3_greece_REWARD_DESCRIPTION:0 "Dominer la Grèce et devenir une puissance régionale."
 epirus_3_greece_1:1 "Libérer les cités"
 epirus_3_greece_1_DESC:1 "Les cités grecques ont toujours rejeté les chaînes imposées par les diadoques et les envahisseurs étrangers. Leurs aspirations nous fournissent le prétexte parfait pour intervenir dans la région."
 epirus_3_greece_1_allow_tt_1:0 "N'importe quel pays #Y $hellenic$#! d'Hellade n'est pas une dépendance non [me_epirus_scope.GetAdjective] d'un pays non allié."
 epirus_3_greece_1_allow_tt_2:0 "N'importe quelle localité d'Hellade est possédée par un diadoque non allié ou un pays non #Y $hellenic$#!.\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName] obtient des revendications sur toutes les localités et dépendances possédées par les diadoques ou les non-alliés non #Y $hellenic$#! d'Hellade."
 epirus_3_greece_2:1 "Alliés de circonstance"
 epirus_3_greece_2_DESC:1 "On dit que les ennemis de ses ennemis sont ses amis. Et il se trouve toujours quelqu'un qui est prêt à s'attaquer à un ennemi encerclé si l'occasion se présente."
 epirus_3_greece_2_allow_tt:1 "Un pays #Y $macedonian$#! voisin non allié ayant au moins #Y 10#! localités est limitrophe d'un autre pays #Y $macedonian$#! ou #Y $hellenic$#! non allié et non tribal ayant au moins #Y 10#! localités."
 epirus_3_greece_2_reward_tt_1:0 "Nous allons contacter un pays pour nous allier à lui contre [me_epi_3_2_enemy_scope.GetName]."
 epirus_3_greece_2_reward_tt_2:0 "Nous allons contacter un pays pour nous allier à lui contre une menace commune."
 epirus_3_greece_3:1 "Service forcé"
 epirus_3_greece_3_DESC:1 "Maintenant que la plus grande partie de la Grèce est sous contrôle, nous pouvons envisager de recruter de force ses habitants dans notre armée afin de maintenir notre élan et de disposer de nouvelles recrues."
 epirus_3_greece_3_allow_tt:1 "L'Épire ou ses dépendances #Y $hellenic$#! possèdent au moins #Y 10#! localités en Hellade.\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "(Contrées de #Y $boeotia_area$#!, de #Y $euboea_area$#!, de #Y $central_greece_area$#!, de #Y $achaea_area$#!, de #Y $arcadia_area$#! et de #Y $south_peleponnesos_area$#!.)"
 epirus_3_greece_3_reward_tt:0 "Permet de tirer des ressources supplémentaires des dépendances et localités grecques, au prix d'une agitation et d'une déloyauté renforcées."
 epirus_3_greece_3_reward_tt_subject:0 "Toutes les dépendances #Y $hellenic$#! à l'exception des clients et des tributaires reçoivent"
 epirus_3_greece_3_reward_tt_state:0 "Toutes les provinces possédées dans la région de #Y $greece_region$#! reçoivent"
 epirus_3_greece_4:1 "Soutenir un prétendant grec"
 epirus_3_greece_4_DESC:1 "Les monarchies moribondes de Grèce sont confrontées à la menace de prétendants ambitieux cherchant à imiter les grands hommes de notre époque, mais aussi à la domination des diadoques."
 epirus_3_greece_4_allow_tt:0 "Aucune monarchie #Y $hellenic$#! non $macedonian$ n'existe dans la région de #Y $greece_region$#!."
 epirus_3_greece_4_reward_tt:1 "L'Épire peut installer un prétendant dans une monarchie grecque en l'installant sur le trône."
 epirus_3_greece_5:1 "Pilier en Grèce"
 epirus_3_greece_5_DESC:1 "Il y a sans doute des leçons à retenir de la stratégie macédonienne d'installer des garnisons dans une cité clef. Ce faisant, nous pourrions nous aussi enchaîner la Grèce."
 epirus_3_greece_5_reward_tt:0 "La localité choisie va recevoir :"
 epirus_3_greece_6:1 "Revendication argéade"
 epirus_3_greece_6_DESC:1 "Alexandre le Grand était le fils de l'Épirote Olympias. Ses succès sont l'œuvre des Éacides, qui ont des revendications plus assurées sur son héritage que les fils de sa demi-sœur ou n'importe quel nobliau macédonien."
 epirus_3_greece_6_allow_tt_1:0 "Notre dirigeant, le [me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName], a le trait #Y $aeacidae$#!."
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName] ne possède pas encore la province de #Y $macedonia_area$#!."
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName] ne possède pas déjà [GetProvince('(int32)379').GetName]."
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName] obtient des revendications sur la Macédoine (contrées de #Y $macedonia_area$#!, de #Y $chalkidiki_area$#!, de #Y $upper_macedonia_area$#! et de #Y $thessaly_area$#!.)\nL'opinion de tous les pays macédoniens à l'égard de l'Épire va se dégrader de #R -50#!."
 epirus_3_greece_7:1 "Trône d'Alexandre"
 epirus_3_greece_7_DESC:1 "Lorsque les Macédoniens seront à nouveau gouvernés par les descendants d'Achille, la gloire de l'empire sera à nouveau restaurée. Rien d'autre dans l'histoire ne peut surpasser les succès de Macédoniens gouvernés par les Éacides."
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName] ou ses dépendances possèdent les contrées de #Y $macedonia_area$#! et de #Y $upper_macedonia_area$#!."
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName] va obtenir des revendications sur la région de #Y $macedonia_region$#!."
 epirus_3_greece_8:1 "Indépendance de la Thessalie"
 epirus_3_greece_8_DESC:1 "La mère de Pyrrhus, Phthia, était la fille du général thessalien Ménon de Pharsale, tombé au cours de la guerre lamiaque en combattant les régents Antipatros et Polyperchon. Nous devons respecter cette souveraineté en rendant l'indépendance à son peuple."
 epirus_3_greece_8_reward_tt:0 "Un client thessalien va être créé."
 epirus_3_greece_10:1 "Culte d'Achille"
 epirus_3_greece_10_DESC:1 "Il est temps que notre héros fondateur, Achille, connu de tous les Épirotes sous le nom d'Aspetos, soit proprement honoré et son culte intégré au sein du panthéon officiel. La première étape consiste à nous assurer du contrôle de son corps, sur les flancs de la colline de Troie."
 epirus_3_greece_10_allow_tt:1 "L'Épire possède le trésor de la #Y $treasure_tomb_of_achilles$#!. (actuellement en #Y [achilles_tomb_scope.GetOwner.GetName]#!)"
 epirus_3_greece_10_reward_tt:0 "Permet la divinité #Y $deity_achilles$#!."
 epirus_3_greece_11:1 "Maîtres de la Grèce"
 epirus_3_greece_11_DESC:1 "Maintenant que l'ère des Argéades est révolue, nous devons prendre la place qui est la nôtre : celle de puissance dominant la Grèce. Seule l'Épire est en mesure d'unifier et guider le monde hellénistique face aux périls qui se trouvent en Orient comme en Occident."
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName] possède au moins #Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#! localités dans la région de #Y Grèce#!, directement ou par le biais de dépendances #Y $hellenic$#!. ([SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!)"
 epirus_3_greece_11_allow_tt_2:0 "Aucun pays ne possède plus de localités que [me_epirus_scope.GetName] dans la région de #Y $greece_region$#!."
 epirus_3_greece_11_reward_tt:0 "Obtient des revendications sur toutes les localités non possédées dans la région de #Y $greece_region$#!."
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epi_mis_3_11_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epirus_3_greece_12:1 "Domination de l'Étolie"
 epirus_3_greece_12_DESC:1 "La Ligue étolienne a de grandes ambitions, espérant s'assurer la domination. Mais les cités grecques n'en ont plus les moyens. Nous devons lui montrer que l'Épire exerce désormais l'hégémonie sur la Grèce afin de l'inciter maintenant à s'apaiser."
 epirus_3_greece_12_allow_tt:0 "L'Épire ou ses dépendances #Y $hellenic$#! possèdent les localités de #Y [GetProvince('(int32)462').GetName]#!, de #Y [GetProvince('(int32)457').GetName]#!, de #Y [GetProvince('(int32)456').GetName]#!, de #Y [GetProvince('(int32)7803').GetName]#!, de #Y [GetProvince('(int32)463').GetName]#!, de #Y [GetProvince('(int32)459').GetName]#! et de #Y [GetProvince('(int32)461').GetName]#!. ([SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!)"
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName] obtient des revendications sur toutes les localités non possédées dans la province de #Y $aetolia_area$#!."
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "Héritage de Tharybas"
 epirus_3_greece_13_DESC:1 "On dit que le roi Tharybas, le père d'Alcétas Ier, a été le premier à amener la civilisation depuis le Sud de la Grèce au cœur des territoires de l'Épire. Il est temps maintenant de parachever son œuvre en humiliant ces misérables cités-États."
 epirus_3_greece_13_allow_tt:1 "L'Épire possède une localité ayant le statut de #Y métropole#! dans la province de #Y $epirus_area$#!."
 epirus_3_greece_13_reward_tt:2 "La plus grande métropole possédée dans la province de #Y $epirus_area$#! reçoit :"
