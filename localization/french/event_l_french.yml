 startup_events.19.t:0 "The Well of the Gods"
 startup_events.19.desc:0 "[GetProvince('(int32)766').GetName] has long held sway over all the lands from the Theoprosopon to the Lycus, but in recent centuries the Kingdom of [GetProvince('(int32)748').GetName] has become subordinate to our own. Our great city specializes in the pottery, glass, and purple dye industries, while its harbor contains warehouses for products imported from Syria, Persia, and India. \n\nWhen #E Alexander#! came, we submitted, yes; just like we submitted to Cyrus two hundred years earlier; and just like we submitted to #E Shalmaneser#! four hundred years before that; and 600 years before Shalmaneser was even born we submitted to #E Thutmose#!. But they have all passed into memory, and we are still here...\n\nOur city is old, older than most can imagine; we have seen a hundred kingdoms rise around around us, and we have seen a hundred kingdoms fall. And so it will be with Alexander and his Diadochi; surely they too will pass into memory while our city remains. How could it be otherwise? Ours is the city of #E El#! himself! Founded by Him at the beginning of time, and -with his blessing- persevering to the end of times!"
 startup_events.19.a:0 "Heaven, envious of our joys, is waxen pale..."
#add El as their deity and give a starting modifier

 startup_events.20.t:0 "The Mother of Phoenicia"
 startup_events.20.desc:0 "Our port harboured Phoenicia's earliest seaborn traders and it was from here the #E Western Mediterranean#! was first explored; it was on our beach where the secrets of glass making were unravelled and it is here where the murex shells first gave up their purple! It is our workshops that produce the treasures of Phoenicia; silver and embroidery of the finest kind, faience fit for the halls of kings and pharoahs, and of course glass which knows no equal. Even that other great city, [GetProvince('(int32)743').GetName], stems from our seed - though she might deny it. Our great city also possess expansive holdings to the south. The Lord of Kings #E King Cambyses II#! added [GetProvince('(int32)667').GetName], [GetProvince('(int32)663').GetName], and the mighty lands of #E Dagon#! to our domain as a reward for the aid rendered to him in the conquest of #E Egypt#! by our #E King Eshmun'azar II#!.\n\nThe people of [ROOT.GetCountry.GetCapital.GetName] willingly opened their gates to [GetCharacter('(int32)39').GetName] who deposed #E Straton#! and raised up [GetCharacter('(int32)95').GetName], an impoverished scion of the royal family to rule of the city. [GetCharacter('(int32)39').GetPraenomen], greatly impressed by the character of this man, gave orders that not only the regal equipment of Straton should be assigned to the new king, but also expanded the territory of [ROOT.GetCountry.GetCapital.GetName]."
 startup_events.20.a:0 "Glorious, rich, productive Sidon!"

 startup_events.21.t:0 "Unbowed, Unbent, Unbroken"
 startup_events.21.desc:0 "[ROOT.GetCountry.GetName], sitting atop an island near to where the Orontes river enters the Mediterranean Sea, has always stood apart from the rest of Phoenicia. From its rocky island stronghold, it commanded not only the waves but also an impressive network of mainland cities, including Marathos, Simyra, Karne, Balanea, Antarados, and the farmlands of the Gabala plain.\n\nWhen [GetCharacter('(int32)39').GetName] approached [ROOT.GetCountry.GetCapital.GetName], he was met by [GetCharacter('(int32)93').GetName], son of [GetCharacter('(int32)92').GetPraenomen], the king of the Aradites. [GetCharacter('(int32)92').GetPraenomen] himself was away, serving with the Persian fleet under #E Autophradates#! alongside the other Phoenician and Cyprian kings. [GetCharacter('(int32)93').GetPraenomen], greeted [GetCharacter('(int32)39').GetPraenomen] with a golden crown and surrendered to promising to surrender to him both the island of [ROOT.GetCountry.GetCapital.GetName], and the great and prosperous city of Marathos, situated on the mainland right opposite Aradus; also Sigon, the city of Mariamme, and all the other places under his own dominion and that of his father. [GetCharacter('(int32)42').GetName] ruled over Phoenicia from 319 to 315, then [GetCharacter('(int32)37').GetName] and his son [GetCharacter('(int32)38').GetPraenomen] took hold of Tyre and all other Phoenician cities, with the exception of [ROOT.GetCountry.GetCapital.GetName]."
 startup_events.21.a:0 "Arados stands unbowed, unbent, and unbroken!"

 startup_events.22.t:0 "The Siege of Tyre"
 startup_events.22.desc:0 "When [GetCharacter('(int32)39').GetName] arived in #E Ushu#!, the mainland city opposite the island of [ROOT.GetCountry.GetCapital.GetName], King [GetCharacter('(int32)543').GetPraenomen], was serving in the Persian fleet alongside #E Autophradates#! and #E Pharnabazus III#!, the satraps Lydia and Hellespontine Phrygia respectively. In his absence, a delegation of Tyrian nobles greeted Alexander. Though they offered symbolic submission, they rejected his request to sacrifice at the temple of Melqart on the island. Instead, they suggested he make his offering at the mainland temple. This refusal enraged [GetCharacter('(int32)39').GetPraenomen], who declared, 'Your position gives you assurance, and, because you live on an island, you despise my army of infantrymen. However, I want you to know that you will let me enter your city, willingly or by force!'\n\nThus began one of the most grueling sieges in history. Determined to take [ROOT.GetCountry.GetCapital.GetName], [GetCharacter('(int32)39').GetPraenomen] ordered the construction of a massive causeway to connect the mainland to the island, using stones from the ruins of Ushu. The Tyrians fiercely resisted, launching fire ships against the Macedonian siege towers and using their fleet to harass the construction. Despite their efforts, the causeway advanced, supported by [GetCharacter('(int32)39').GetPraenomen]'s engineers and a growing fleet that included Phoenician and Cypriot ships that had defected from the Persian navy.\n\nAfter seven months, [GetCharacter('(int32)39').GetPraenomen]'s forces breached Tyre's walls with a combination of relentless siegecraft and naval power. His troops stormed the city, slaughtering and enslaving thousands of its defenders. Tyre's fleet was either sunk or captured, and its magistrates and #E Carthaginian#! visitors sought refuge in the temple of Melqart. [GetCharacter('(int32)39').GetPraenomen] spared King [GetCharacter('(int32)543').GetPraenomen], who had not participated in the refusal to surrender, and left him on the throne. The city itself, however, was thoroughly subdued, and [GetCharacter('(int32)39').GetPraenomen] celebrated his victory with sacrifices to Herakles-Melqart."
 startup_events.22.a:0 "We shall rise again from the ashes."

 startup_events.23.t:0 "The Triple City"
 startup_events.23.desc:0 "#E Tripoli#!, known in Greek as 'Tripolis' and in Phoenician as 'Atri', was likely the youngest of the five major Phoenician cities. While #E Eusebius#! of Caesarea dates its foundation to 761 BC, #E Diodorus#! places its origins in the Persian period. Archaeological evidence suggests that the site was inhabited as early as the 14th century BC. Rising sea levels have submerged much of the Persian-era layers, complicating archeological work. The city derived its Greek name, 'Tripolis', meaning 'Three Cities,' from its tripartite structure. According to classical sources, Tripoli was founded by the Phoenician cities of Arados, Sidon, and Tyre, each establishing a distinct town approximately 200 meters apart. These towns, individually fortified and likely governed by their respective mother cities, formed a confederation that shared a harbor.\n\nDuring the Persian period, Tripoli was the seat of a pan-Phoenician council. Diodorus notes that 'Tripoli occupied the highest rank of all the cities of Phoenicia' because the city hosted general assemblies where kings and representatives from various Phoenician cities deliberated on matters of collective importance. After the defeat of the Persians at the battle of Issus, #E Darius III#! 's mercenaries, led by the traitor #E Amyntas#! seized Tripoli. Amyntas used it as a base to launch an ill fated attempt to seize Egypt for himself. After its three founding cities, Arados, Sidon, and Tyre, submitted to [GetCharacter('(int32)39').GetName], [ROOT.GetCountry.GetCapital.GetName] did likewise."
 startup_events.23.a:0 "The three cities stand united in strength."

 startup_events.24.t:0 "Return of the Antigonids"
 startup_events.24.desc:0 "Phillip II broke the might of Thebes at Chaeronea in 338 BC, and Onchestus was raised as the new capital of the Boeotian League. In 335 BC, Alexander razed Thebes to the ground in retribution for its revolt, and though Kassander began its reconstruction in 316, the scars of conquest lingered. From the time when the walls of Thebes were restored, it has served as a Makedonian fortress and remains outside of our league. Polemaios expelled the city's garrison in 312 BC, and during his rebellion against Antigonos Monophthalmos, Thebes along with the rest of Boeotia doubtless formed part of his short-lived kingdom. After Polemaios' death, Kassandros reasserted control over the city. Oropos, independent since Polyperchon's decree in 322, was joined to the League under Polemaios' influence.\n\nIn the vacuum that followed Polemaios' sudden death, the League extended its reach across the Euripus. Chalkis and Eretria, left without a protector, accepted Boeotian incorporation, giving us a foothold on Euboia and control of vital grain and timber routes. Publicly we remain loyal allies of the Antigonids, yet in secret, we have cooperated with Kassandros in absence of an Antigonid presence in Greece.\n\nNow shocking news reaches Onchestus. Demetrios himself has landed at Aulis, only a few stades from Chalkis. He will surely be aware of our double dealing..."
 startup_events.24.a:0 "We can only hope for the best... "
 startup_events.24.at:0 "#G Envoys from  @[GetCountry('PRY').GetFlag]!  #Y Demetrius#! will arrive in #E Onchestus#! within the coming weeks#!"
 opinion_broke_treaty:0 "Broke Faith"
 opinion_kept_treaty:0 "Kept Faith"

 startup_events.25.t:0 "Chaos in Cappadocia"
 startup_events.25.desc:0 "Eighteen years ago the Argead King #E [GetCharacter('(int32)39').GetPraenomen] III#! died suddenly in [GetProvince('(int32)918').GetName] at the age of thirty-two. In the five years preceding his death, his continuing military successes had reshaped the world as known to the Greeks; his empire stretching, uninterrupted, from #E Egypt#! to the #E Indus#!.\n\nThe suddenness of #E [GetCharacter('(int32)39').GetPraenomen]'s#! early death, and his lack of a chosen successor, sent shockwaves through the hierarchy of satraps and generals who attended him, splintering his empire into elements ruled by these potentates, styled as the #E 'Diadochi'#!\n\nAmong the many satrapies of the fallen empire, #E Cappadocia#! was one of the most fiercely contested. Since the time of the Achaemenid king #E Artaxerxes III#! Ochus, the region had been governed by Ariarathes I who maintained his independence even during Alexander's great expedition. From #E Gaziura#!, Ariarathes I's seat in Pontic Cappadocia, he orchestrated Persian resistance after the Battle of Issus  At the height of his reign, Ariarathes I held sway over #E Paphlagonia#!, #E Sinope#!, #E Pontic Cappadocia#!, #E Tauric Cappadocia#!, and #E Western Armenia#!. When the Diadochi divided the empire at Babylon in 323 BC, #E Eumenes of Cardia#! was appointed satrap of #E Paphlagonia#! and #E Cappadocia#! despite the fact that Ariarathes still ruled there. Ariarathes was executed by the regent Perdikkas. Once Persian resistance was crushed, Eumenes took possession of the province and Ariarathes's nephew withdrew into #E Western Armenia#!.\n\nThough not of Macedonian blood, Eumenes proved a capable satrap. From Cappadocia, he waged war against Antigonos Monophthalmos and attempted to build an independent power base. But at the #E Battle of Gabiene#!, despite winning the field, he lost control of his troops when Antigonos seized their baggage train, including their families. Betrayed by the Silver Shields, Eumenes was delivered into Antigonos's hands and executed.\n\nNow #E Menandros#!, a companion of Alexander and the former satrap of Lydia governs Cappadocia on Antigonos's behalf. Though Menandros is capable, neither his rule nor Antigonid dominance is secure. In #E Western Armenia#!, Ariarathes II plots to retake his homeland and drive out the Hellenes from the region, and in the south the heir of Eumenes seeks vengeance for his slain father. Cappadocia stands upon the edge of precipice. Her highlands whisper with rebellion, her cities brood with old loyalties, and her borders press against the shifting ambitions of kings and exiles alike, what path will she tread?"
 startup_events.25.a:0 "What a troublesome time... "

 startup_events.26.t:0 "Synoikismos or Sympoliteia?"
 startup_events.26.desc:0 "Founded in the 6th century BC by colonists from Sinope, Kerasous was one of several Milesian offshoots along the southern coast of the Pontos Euxinos. Situated among the Kolchian peoples, it lay three days' march west of Trapezous and, like Trapezous and Kotyora, functioned as a dependent polis under Sinopian authority. The Sinopians had expelled the native population and maintained a protective garrison. Xenophon notes that its citizens paid a tax (dasmos) to their metropolis.\n\nDuring the retreat of the Ten Thousand in 400 BC, Kerasous provided a temporary base for Xenophon's forces, who encamped outside its walls and used an extramural market over a ten-day period. Sinope's grip over her eastern colonies was broken by the occupations of Damates and his descendant Ariarathes I, leaving our city bereft of a protector. The city's name may derive from the Greek word for cherry (kerasós), and it was later claimed by Roman tradition that Lucius Licinius Lucullus brought the cherry to Europe from Kerasous during the Mithridatic Wars. Kerasous likely participated in the Delian League.\n\nVery little is known of Kerasous's sister-settlement, Kotyora. In the time of Xenephon, it also paid tribute to Sinope and was called as a polis. However, later authors describe it as a small village. It is known to have contained houses and a market within its walls. There is no evidence that Kotyora minted its own coinage.\n\nIn this uncertain time, it is clear to all that we need to keep our friends close. A faction of Kerasous' leading men have pushed for a synoikismos with Kotyora while their opponents argue that a treaty of sympoliteia is all we need."
 startup_events.26.a:0 "Kotyora will be synoikisized with Kerasous."
 startup_events.26.b:0 "Sympoliteia will do for now."
 startup_events.26.bt:0 "#Y #E Kotyora#!#! becomes an #T Independent#! #E Ally#! of #E @[THIS.GetCountry.GetFlag]!  [THIS.GetCountry.GetName]#!"
 startup_events.26.c:0 "Kerasous will be synoikisized into Kotyora."

