 traits.1.t:1 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName] est désormais [ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]"
 traits_randomizer_custom_desc.abrasive:0 "S'il a toujours été irritable, son tempérament acerbe est devenu de plus en plus insupportable ces derniers temps. Il paraîtrait même que les quelques amis qui restent à [ROOT.GetCharacter.GetName] commencent désormais à l'éviter."
 traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName] s'est acquis la réputation de se montrer toujours affable. Quiconque le croise dans la rue peut être certain qu'il aura de sa part un salut chaleureux."
 traits_randomizer_custom_desc.silver_tongued:0 "Le ton doux de [ROOT.GetCharacter.GetName] est presque devenu une légende. Même les plus roués des négociateurs s'avèrent incapables de lui faire perdre ses manières calmes et persuasives."
 traits_randomizer_custom_desc.blunt:0 "[ROOT.GetCharacter.GetName] commence à faire preuve de manières quelque peu dérangeantes : dès qu'un sujet d'importance est abordé avec lui, [ROOT.GetCharacter.GetSheHe] se contente de regarder fixement son interlocuteur, avant de lui adresser un seul mot : « Non. »"
 traits_randomizer_custom_desc.crafty:0 "Intrigues, complots, manipulations, tromperies et stratagèmes font partie des occupations ordinaires de [ROOT.GetCharacter.GetName]. On dit que jamais rien ne se passe en [ROOT.GetCharacter.GetEmployer.GetName] sans qu'il le sache."
 traits_randomizer_custom_desc.guileless:0 "On ne peut dire que la tromperie soit un talent naturel chez [ROOT.GetCharacter.GetName]. Au point que, dans les rares occasions où [ROOT.GetCharacter.GetSheHe] s'essaie à quelque malice, ses amis préfèrent feindre l'innocence pour ne pas le vexer."
 traits_randomizer_custom_desc.sceptical:0 "Il y a bien peu de sujets à propos desquels [ROOT.GetCharacter.GetName] n'a pas une opinion tranchée. Même pour ce qui touche au divin il semble toujours refuser la moindre discussion."
 traits_randomizer_custom_desc.pious:0 "Il ne se passe pas un jour au cours duquel [ROOT.GetCharacter.GetName] ne consacre pas quelque temps à la prière. Chaque repas doit être précédé d'une offrande votive, chaque fête d'un sacrifice. Certains trouvent tout cela risible, mais bien malin qui pourra prouver qu'il n'a pas raison."
 traits_randomizer_custom_desc.zealous:0 "Pour [ROOT.GetCharacter.GetName], tous se valent les uns les autres. À une seule et unique condition, toutefois : qu'ils agissent et pensent comme lui."
 traits_randomizer_custom_desc.tolerant:0 "Aux yeux de [ROOT.GetCharacter.GetName], tous sont égaux. À tout le moins, ceux qui méritent de l'être."
 traits_randomizer_custom_desc.devout:0 "On n'avait jamais vu une telle ferveur chez un [ROOT.GetCharacter.GetWomanMan] de son rang, mais [ROOT.GetCharacter.GetName] n'a de cesse d'être l'exception qui confirme la règle."
 traits_randomizer_custom_desc.lapsed:0 "Autrefois érigé en modèle de vertu, les choses trop nombreuses et trop terribles qu'a pu voir [ROOT.GetCharacter.GetName] ont ébranlé sa foi. Espérons malgré tout qu'[ROOT.GetCharacter.GetSheHe] finira un jour par trouver la paix."
 traits_randomizer_custom_desc.original_thinker:0 "Dès lors qu'un problème survient, on peut faire confiance à [ROOT.GetCharacter.GetName] pour y trouver une solution."
 traits_randomizer_custom_desc.tactically_inflexible:0 "À ses yeux, la force brutale a toujours paru être la solution à tous les problèmes. Aussi, dès lors qu'une méthode plus subtile est requise, on voit souvent [ROOT.GetCharacter.GetName] rester à se gratter la tête…"
 traits_randomizer_custom_desc.just:0 "On peut toujours compter sur [ROOT.GetCharacter.GetName] pour rendre des jugements équitables. Dès lors qu'une médiation est nécessaire, c'est toujours vers lui que l'on se tourne en premier lieu pour trancher."
 traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName] a développé la tendance fâcheuse de prendre des décisions importantes sans jamais y réfléchir. En temps de crise, cela peut donner lieu à de véritables catastrophes…"
 traits_randomizer_custom_desc.cruel:0 "Des histoires circulent depuis quelque temps à propos de la cruauté vicieuse de [ROOT.GetCharacter.GetName]. Entre les coups de pied distribués aux mendiants dans les rues jusqu'à ses rires lors des exécutions publiques, [ROOT.GetCharacter.GetSheHe] a véritablement des manières déplorables."
 traits_randomizer_custom_desc.merciful:0 "On peut toujours faire confiance à [ROOT.GetCharacter.GetName] lorsqu'il s'agit pour lui de pardonner ceux qui lui ont fait quelque tort. Il le fait toujours avec une bienveillance admirable. Certains prétendent bien qu'il n'existe pas meilleure manière de s'attirer des ennuis, mais cela reste à prouver."
 traits_randomizer_custom_desc.righteous:0 "Pour tous ceux qui le connaissent, la tranquille assurance de [ROOT.GetCharacter.GetName] est une véritable source d'inspiration. La clarté singulière de son propos désarme quiconque oserait mettre en doute ses intentions."
 traits_randomizer_custom_desc.corrupt:0 "Une fois le premier pot-de-vin accepté, il est difficile de renoncer à tous ceux qui se présentent par la suite. [ROOT.GetCharacter.GetName] le sait bien, lui qui était autrefois un modèle d'honnêteté. Il se dit que, désormais, quiconque sait évaluer le juste prix pour lui graisser la patte peut obtenir par son entremise absolument tout ce qu'il souhaite."
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName] ressemble aux héros de jadis : [ROOT.GetCharacter.GetSheHe] est toujours le premier à se lancer dans le monde entier pour assurer la grandeur de [ROOT.GetCharacter.GetEmployer.GetName], et la moindre cité semble prospérer dès lors qu'[ROOT.GetCharacter.GetSheHe] s'y rend."
 traits_randomizer_custom_desc.incapable:0 "On dit que sa propre mère elle-même ne lui a jamais fait suffisamment confiance pour le laisser seul plus de quelques instants. [ROOT.GetCharacter.GetName] est entièrement, complètement et véritablement incapable de rien faire correctement."
 traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName] s'est taillé une belle réputation de compassion, et nul n'hésite jamais à lui faire part de ses misères, car tous savent qu'ils ont son oreille et qu'il fera tout pour leur venir en aide."
 traits_randomizer_custom_desc.harsh:0 "La langue acérée de [ROOT.GetCharacter.GetName] fait toujours hésiter ceux qui doivent lui annoncer une mauvaise nouvelle. De fait, la moindre erreur commise devant lui par ceux qui l'entourent se traduit tout aussitôt par un châtiment."
 traits_randomizer_custom_desc.scholar:0 "Le grand savoir de [ROOT.GetCharacter.GetName] amène en [ROOT.GetCharacter.GetEmployer.GetName] toutes sortes de savants. Sa réputation nous est véritablement d'un grand bénéfice !"
 traits_randomizer_custom_desc.narrowminded:0 "Ayant les plus grandes peines à croire quoi que ce soit qu'on puisse lui dire, son esprit étroit suscite souvent l'irritation de ceux que rencontre [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.lustful:0 "En [ROOT.GetCharacter.GetEmployer.GetName], les appétits de toutes sortes de [ROOT.GetCharacter.GetName], aussi bien pour les hommes que pour les femmes, sont presque entrés dans la légende. Bien malin qui pourrait dénombrer ses conquêtes et ses passades…"
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName] préfère de loin consacrer son temps à la prière plutôt que se livrer à des activités impures et sordides."
 traits_randomizer_custom_desc.proud:0 "De nombreuses légendes anciennes racontent comment les héros de jadis ont eux-mêmes provoqué leur chute par leur orgueil démesuré. Pourtant, [ROOT.GetCharacter.GetName] semble ne pas avoir compris leur signification."
 traits_randomizer_custom_desc.humble:0 "Nulle part en [ROOT.GetCharacter.GetEmployer.GetName] on ne peut trouver [ROOT.GetCharacter.GetWomanMan] plus modeste et respectueux que [ROOT.GetCharacter.GetName]. Des chansons devraient être faites sur sa véritable humilité !"
 traits_randomizer_custom_desc.vengeful:0 "[ROOT.GetCharacter.GetName] n'oublie jamais les torts qui lui sont faits. On dit qu'[ROOT.GetCharacter.GetSheHe] se consacre à pourchasser ses ennemis, tant et si bien qu'ils en viennent à maudire le jour où ils l'ont croisé pour la première fois."
 traits_randomizer_custom_desc.forgiving:0 "On peut toujours faire confiance à [ROOT.GetCharacter.GetName] lorsqu'il s'agit pour lui de pardonner ceux qui lui ont fait quelque tort. Il le fait toujours avec une bienveillance admirable. Certains prétendent bien qu'il n'existe pas meilleure manière de s'attirer des ennuis, mais cela reste à prouver."
 traits_randomizer_custom_desc.assertive:0 "Toujours prompt à proposer des idées brillantes, des solutions rusées et des plans avisés, [ROOT.GetCharacter.GetName] est considéré comme l'un des esprits les plus brillants de sa génération."
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName] est décidément plus [ROOT.GetCharacter.GetWomanMan] à être mené qu'à mener. Malheureusement, [ROOT.GetCharacter.GetSheHe] n'en a aucunement conscience."
 traits_randomizer_custom_desc.intelligent:0 "Jamais [ROOT.GetCharacter.GetEmployer.GetName] n'a connu esprit plus brillant. [ROOT.GetCharacter.GetName] possède un tel savoir que nul parmi ses pairs ne peut l'égaler en quelque domaine que soit."
 traits_randomizer_custom_desc.dumb:0 "[ROOT.GetCharacter.GetName] n'a décidément pas inventé l'eau chaude, comme on dit."
 traits_randomizer_custom_desc.generous:0 "Il ne peut s'en empêcher : réceptions fastueuses, fêtes et banquets se tiennent régulièrement dans la capitale, à ses propres frais. À la santé de [ROOT.GetCharacter.GetName] !"
 traits_randomizer_custom_desc.selfish:1 "Bien peu de choses en ce monde soucient [ROOT.GetCharacter.GetName], Si ce n'est lorsqu'[ROOT.GetCharacter.GetSheHe] n'a pas ce qu'[ROOT.GetCharacter.GetSheHe] veut."
 traits_randomizer_custom_desc.honest:0 "On dit que jamais un mensonge n'est sorti de la bouche de [ROOT.GetCharacter.GetName]. Cela veut-il dire pour autant qu'on peut lui faire confiance pour faire toujours ce qui est juste ?"
 traits_randomizer_custom_desc.deceitful:0 "Encore et encore, [ROOT.GetCharacter.GetName] s'est vu accorder le bénéfice du doute, et chaque fois [ROOT.GetCharacter.GetSheHe] a trouvé le moyen d'abuser de la confiance d'autrui. C'est à se demander si la moindre parole qui sort de sa bouche n'est pas un mensonge."
 traits_randomizer_custom_desc.energetic:0 "Rien ne semble jamais épuiser [ROOT.GetCharacter.GetName]. On dit qu'[ROOT.GetCharacter.GetSheHe] dort trois heures par nuit, pour s'éveiller en pleine forme et prêt à s'atteler à toute tâche qui passe à sa portée tout en veillant sur sa famille."
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName] est incapable de mener à bien la moindre tâche. Des choses qui devraient être faites en quelques heures prennent des semaines. On ne peut tout simplement lui faire confiance pour rien."
 traits_randomizer_custom_desc.cautious:0 "Ne fonçant jamais tête baissée dans quelque situation que ce soit, [ROOT.GetCharacter.GetName] s'enorgueillit de toujours adopter une approche mesurée et prudente face à toute proposition aventureuse."
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName] a pris la mauvaise habitude de se précipiter sans réfléchir dans chaque chose qu'[ROOT.GetCharacter.GetSheHe] entreprend. À plus d'une occasion on l'a sorti de la rivière alors qu'[ROOT.GetCharacter.GetSheHe] cherchait déjà un autre moyen d'atteindre l'autre rive."
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName] a toujours été ingénieux. Mais ces derniers temps c'est devenu un véritable talent, qui lui permet de manipuler même les personnes les plus bornées pour qu'elles fassent ce qui l'arrange."
 traits_randomizer_custom_desc.foolish:0 "On peut faire une confiance aveugle à [ROOT.GetCharacter.GetName] pour toujours faire exactement ce qu'il ne faut pas, au pire moment qui soit. Cela s'est d'ailleurs aggravé ces derniers temps, après qu'[ROOT.GetCharacter.GetSheHe] a été surpris en train de peindre une image bien peu flatteuse d'un vénérable ancien, sur la porte même du temple."
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName] ne peut tout simplement pas s'arrêter de dévorer. Tout a été fait pour que cela lui passe, mais [ROOT.GetCharacter.GetSheHe] a développé une telle obsession pour la nourriture que les meilleurs médecins du pays affirment eux-mêmes ne plus rien pouvoir pour lui."
 traits_randomizer_custom_desc.self_controlled:0 "Jamais on n'a vu homme plus sage et simple que [ROOT.GetCharacter.GetName]. [ROOT.GetCharacter.GetSheHe|U] a ainsi récemment affirmé que tant qu'[ROOT.GetCharacter.GetSheHe] possédait quatre murs, un toit sur la tête et un lit, [ROOT.GetCharacter.GetSheHe] n'aspirait à rien d'autre."
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName] est l'incarnation même de la modestie. Lorsque, dernièrement, [ROOT.GetCharacter.GetSheHe] a été loué pour sa compassion, [ROOT.GetCharacter.GetSheHe] s'est contenté de répondre que tout l'honneur revenait au peuple."
 traits_randomizer_custom_desc.arrogant:0 "Il y a quelque chose chez [ROOT.GetCharacter.GetName] qui dégage un air de dédain méprisant. Nombreux désormais sont ceux qui, lassés de le voir afficher en permanence un air hautain, font tout pour l'éviter."
 traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName] a connu une ascension fulgurante en [ROOT.GetCharacter.GetEmployer.GetName] – au point qu'on pourrait pratiquement s'imaginer désormais qu'[ROOT.GetCharacter.GetSheHe] est le véritable fondateur d'une dynastie."
 traits_randomizer_custom_desc.unnoticeable:0 "En dépit de tous ses efforts pour se faire remarquer, il est parfaitement évident que personne ne sait vraiment qui est [ROOT.GetCharacter.GetName]."
 traits_randomizer_custom_desc.loving:0 "Si [ROOT.GetCharacter.GetName] a des défauts, ce n'est pas celui d'avoir un cœur de pierre. Tous louent son amitié et son enthousiasme communicatif."
 traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName] marche, parle et agit comme tout [ROOT.GetCharacter.GetWomanMan] de ce monde. Mais ses yeux sont vides de toute compassion. Nombreux sont ceux qui frémissent à la simple idée de devoir passer un seul moment en sa compagnie."
 traits_randomizer_custom_desc.ambitious:0 "Rien ne semblait véritablement éveiller l'intérêt de [ROOT.GetCharacter.GetName], depuis quelque temps. Mais désormais, dès lors qu'est mentionnée une dignité ou une fonction de pouvoir, ses yeux s'illuminent. Peut-être s'est-[ROOT.GetCharacter.GetSheHe] enfin trouvé un but dans la vie ?"
 traits_randomizer_custom_desc.content:1 "[ROOT.GetCharacter.GetName], longtemps envié pour son caractère joyeux, a enfin révélé son secret au cours d'une fête récente : « Mais… Cessez donc de vouloir tant et toujours plus ! »"
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName] a commencé à montrer des signes prononcés de paranoïa. [ROOT.GetCharacter.GetSheHe|U] est constamment aux aguets, s'attendant à tout moment à devoir faire face à des éventualités que personne n'oserait même imaginer."
 traits_randomizer_custom_desc.trusting:0 "[ROOT.GetCharacter.GetName] croit toujours tout ce que tout le monde peut lui dire. Mais pourquoi cela poserait-il le moindre problème ?"
 traits_randomizer_custom_desc.wise:0 "On dit que la valeur d'un [ROOT.GetCharacter.GetWomanMan] se mesure véritablement à l'aune de sa sagesse. Si c'est là la vérité, [ROOT.GetCharacter.GetName] compte sûrement parmi les plus riches au monde."
 traits_randomizer_custom_desc.rash:0 "Nous ne saurons sans doute jamais quels démons intérieurs peuvent bien dévorer l'esprit de [ROOT.GetCharacter.GetName], mais ces derniers temps [ROOT.GetCharacter.GetSheHe] semble se montrer de moins en moins patient. Même pour les décisions les plus importantes qu'il lui faut prendre, [ROOT.GetCharacter.GetSheHe] le fait toujours avec la plus grande légèreté."
 traits_randomizer_custom_desc.jealous:0 "Il se dit que la jalousie est l'arrêt de mort de l'amour comme de l'amitié. Si cela est vrai, cela fait bien longtemps que [ROOT.GetCharacter.GetName] est un [ROOT.GetCharacter.GetWomanMan] seul, et on ne peut s'empêcher de le prendre en pitié."
 traits_randomizer_custom_desc.secure:0 "[ROOT.GetCharacter.GetName] a tendance depuis quelque temps à se montrer insouciant et d'humeur facile. Et lorsqu'on lui demande pourquoi, il se contente de sourire d'un air entendu et de passer son chemin."
 traits_randomizer_custom_desc.sarcastic:0 "[ROOT.GetCharacter.GetName] commence à se montrer de plus en plus déplaisant et caustique. S'il persiste sur cette voie, [ROOT.GetCharacter.GetSheHe] risque de faire fuir tous ceux qui l'appréciaient jusqu'à présent."
 traits_randomizer_custom_desc.plain_speaking:0 "On ne doute jamais de ce que pense [ROOT.GetCharacter.GetName]. Certains voient en cela une vertu, tandis que d'autres préfèrent y voir une faille."
 traits_randomizer_custom_desc.stubborn:1 "Depuis quelque temps, [ROOT.GetCharacter.GetName] se montre de plus en plus ferme dans ses opinions. Parfois, soulever un point au cours d'une discussion lui est tout simplement insupportable. Mais ainsi, on peut être sûr qu'[ROOT.GetCharacter.GetSheHe] ne court pas le risque d'être manipulé…"
 traits_randomizer_custom_desc.weak_willed:0 "Tous savent parfaitement que [ROOT.GetCharacter.GetName] est aussi indécis que faible. La moindre menace est capable de le faire renoncer à toute entreprise qu'il projetait."
 traits_randomizer_custom_desc.plague:0 "C'est un désastre ! [ROOT.GetCharacter.GetName] a contracté la peste ! Et qui blâmer pour cette tragédie ?"
 traits_randomizer_custom_desc.leper:0 "Cela a commencé par un simple picotement dans les doigts. Mais, rapidement, il est apparu que [ROOT.GetCharacter.GetName] avait attrapé la lèpre. C'est véritablement horrible."
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName] est couché dans son lit, et sa fin approche. Ses médecins nous ont informés qu'elle ne devrait guère tarder maintenant…"
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName] a commencé à hurler à la lune et à écrire son nom sur les murs avec son propre sang. Nous allons traverser des temps difficiles…"
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName] se ferme instantanément à quiconque voudrait le voir se départir de son or si chèrement acquis, et garde constamment et jalousement ses trésors en sûreté. Ce n'est guère plaisant à voir."
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName] est véritablement une bonne âme. S'il y a pour lui une quelconque manière de venir en aide à quelqu'un, on peut être sûr qu'il le fera."
 traits_randomizer_custom_desc.uncaring:0 "Quiconque le connaît a renoncé depuis longtemps à voir [ROOT.GetCharacter.GetName] témoigner du moindre sentiment de pitié à l'égard de qui que ce soit. [ROOT.GetCharacter.GetSheHe|U] est au-delà de tout espoir."
 traits_randomizer_custom_desc.polymath:0 "Des mathématiques aux langues, des sciences à la botanique, [ROOT.GetCharacter.GetName] est doué en toutes choses. Toujours désireux de découvrir de nouveaux savoirs, [ROOT.GetCharacter.GetSheHe] est capable de se fondre parmi tous les membres de la société – et de les impressionner tous."
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName] a commencé à consacrer chaque heure de sa journée au travail. Si cette attitude est admirable, cela pourrait toutefois commencer à affecter sa santé d'une manière ou d'une autre."
 traits_randomizer_custom_desc.monotonous:1 "[ROOT.GetCharacter.GetName] ne peut s'empêcher de radoter, radoter, et radoter encore. Et ceux qui l'entourent ne peuvent s'empêcher de s'enformer en l'entendant ainsi se répéter."
 traits_randomizer_custom_desc.orator:0 "Certaines personnes possèdent un véritable don, quasi surnaturel, pour attirer les gens par le simple son de leur voix. [ROOT.GetCharacter.GetName] est indéniablement de celles-là."
 traits_randomizer_custom_desc.poet:0 "Les mots viennent naturellement à [ROOT.GetCharacter.GetName], qui de la façon la plus spontanée qui soit a le don de créer la plus belle prose imaginable sans même avoir à y réfléchir."
 traits_randomizer_custom_desc.frail:0 "Ces derniers temps, [ROOT.GetCharacter.GetName] a commencé à ressentir durement la morsure du froid, et il se sent fatigué dès qu'il doit monter quelques escaliers."
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName] n'en peut plus. Tout lui semble devenu si difficile ces derniers temps…"
 traits_randomizer_custom_desc.epileptic:0 "[ROOT.GetCharacter.GetName] a commencé à souffrir de quelques épisodes bien mystérieux d'un mal fort étrange. Certains appellent cela le mal des dieux. Se pourrait-il qu'ils aient raison ?"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "Magnifique !"
 traits_option_selector.neutral:0 "C'est intéressant"
 traits_option_selector.bad:0 "Bon sang…"
 traits_option_selector.default:1 "Intéressant…"
 traits.2.t:0 "La démence du [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen]"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName], ordinairement tout à fait sain d'esprit et adroit en affaires, agit quelque peu… étrangement depuis peu.\n\nSes conseillers rapportent que le [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] a commencé à baver, à murmurer des propos sans aucun sens, avant de proposer en moins d'une heure à chacun des membres du [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] de l'épouser.\n\nIl est à craindre que les digues de son esprit aient fini par céder."
 traits.2.a:0 "Par tous les dieux…"
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen] tombe malade"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName] vient de nous informer qu'[SCOPE.sChar('injured_personage').GetSheHe] est tombé malade.\n\nSi sa fortune est suffisante, peut-être pourra-t-[SCOPE.sChar('injured_personage').GetSheHe] trouver un traitement. Si ce n'est le cas et que son état s'aggrave, nous pourrons toujours intervenir plus tard."
 traits.5.a:0 "Intéressant"
 traits.5.b:0 "C'est terrible, envoyons-lui tous nos vœux de rétablissement"
 traits.7.t:0 "Progrès de la maladie"
 traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName] est tombé gravement malade. Sa maladie, autrefois peu grave encore, devient de plus en plus inquiétante.\n\nS'il ne reçoit pas un traitement, son état ne pourra faire qu'empirer encore."
 traits.7.a:0 "Quelle tristesse"
 traits.9.t:0 "Dégradation de la santé"
 traits.9.desc:0 "En proie à la douleur et à la plus grande affliction, [SCOPE.sChar('result_acquired_target').GetName] a subi une atteinte permanente.\n\nSans doute aurions-nous dû agir plus rapidement."
 traits.9.a:0 "Toute notre sympathie"
 traits.16.t:0 "Guérison miraculeuse"
 traits.16.desc:0 "Fort heureusement, [SCOPE.sChar('recovered_personage').GetName] semble s'être remis de sa maladie. Preuve est faite que les médecins ne servent pas à grand-chose."
 traits.16.a:0 "C'est fort curieux, malgré tout…"
 traits.17.t:0 "Peste sanglante"
 traits.17.desc:0 "Une terrible épidémie s'est abattue sur le pays. [SCOPE.sChar('patient_zero').GetName] reste prostré dans son lit, hurlant de douleur.\n\nSes yeux sont rouges de sang, et ses cris font perdre l'esprit à quiconque qui lui rend visite. Une telle terreur ne peut qu'être envoyée par les dieux, qui ont assurément décidé de nous maudire.\n\nNous devons agir, promptement."
 traits.17.a:0 "La peste !"
 traits.18.t:0 "Apaisé"
 traits.18.desc:0 "Fort heureusement, [ROOT.GetCharacter.GetName] a commencé à se sentir bien moins dépassé par le cours des événements ces derniers temps. [ROOT.GetCharacter.GetSheHe|U] recommence à envisager la vie sous un jour beaucoup plus favorable et sans trop se laisser abattre."
 traits.18.a:0 "Excellent !"
 ###SYR Flavor events
 syr_flavour.1.t:1 "Le [ROOT.GetCountry.GetRuler.GetTitleName] [ROOT.GetCountry.GetRuler.GetPraenomen]" # [LocEditor:AwaitingBatchUpdate]
 syr_flavour.1.desc:0 "Une fois encore, une tentative de trêve avec Carthage maintient toute la Sicile dans une paix précaire. La prise de Messana par les Puniques lors de la troisième guerre sicilienne a grandement réduit notre domination sur l'île, tandis que Syracuse elle-même recouvre d'un siège long, mais heureusement vain.\n\nSur tout le pourtour de la Méditerranée, les regards sont fixés sur nous. Tous attendent de voir quelle suite nous allons donner à ces événements, et si nous montrerons le moindre signe de faiblesse."
 syr_flavour.1.a:0 "Proclamons [ROOT.GetCountry.GetRuler.GetName] roi de toute la Sicile !"
 syr_flavour.1.at:1 "#H Syracuse#! va disposer de revendications sur toute la #Y Sicile#!."
 syr_flavour.1.b:0 "Le moment est peut-être venu de nous rapprocher de nos voisins"
 ###Successor start events

 startup_events.1.t:1 "[GetCharacter('(int32)39').GetName]"
 startup_events.1.desc:2 "Nineteen years ago the Argead King [GetCharacter('(int32)39').GetPraenomen] III died suddenly in [GetProvince('(int32)918').GetName] at the age of thirty-two. In the five years preceding his death, his continuing military successes had reshaped the world as known to the Greeks; his empire stretching, uninterrupted, from Egypt to the Indus.\n\nThe suddenness of [GetCharacter('(int32)39').GetPraenomen]'s early death, and his lack of a chosen successor, sent shockwaves through the hierarchy of satraps and generals who attended him, splintering his empire into elements ruled by these potentates, styled as the 'Diadochi'.\n\nFor many years, they and their successors have been locked in a bitter struggle over the future of the empire, drawing all nations within their sphere of influence into the conflict. The wars of the Diadochi will surely continue; perhaps it is up to the [ROOT.GetCountry.GetAdjective] Kingdom to decide how they will end."
 startup_events.1.a:0 "Le sort en est jeté"
 startup_events.1.at:1 "Time to make history..."
 make_history_tt:0 "Time to make history..."

 startup_events.1.desc_monarchy:0 "\n\nFor many years, they and their successors have been locked in a bitter struggle over the future of the empire, drawing all nations within their sphere of influence into the conflict. The wars of the #E Diadochi#! will surely continue; perhaps it is up to the #E [ROOT.GetCountry.GetAdjective] Kingdom#! to decide how they will end."
 startup_events.1.desc_republic:0 "\n\nFor many years, they and their successors have been locked in a bitter struggle over the future of the empire, drawing all nations within their sphere of influence into the conflict. The wars of the #E Diadochi#! will surely continue; perhaps it is up to the #E [ROOT.GetCountry.GetAdjective] Republic#! to decide how they will end." 
 startup_events.1.desc_generic:0 "\n\nFor many years, they and their successors have been locked in a bitter struggle over the future of the empire, drawing all nations within their sphere of influence into the conflict. The wars of the #E Diadochi#! will surely continue; perhaps it may be up to #E [ROOT.GetCountry.GetName]#! to decide how they will end."
 startup_events.2.t:0 "Heirs of Dido"
 startup_events.2.desc:1 "500 years ago wise queen Elishat fled the intrigues of her brother Pumayyaton and the court of [GetProvince('(int32)743').GetName]. Embarking on a years long odyssey across the Mediterranean, she arrived here to found her New City. Even so from our humble beginnings our neighbors have been trying to dominate us; from the Numidian kings who constrained us and forced us to pay tribute to our Phoenician sisters who sought to dominate our trade.\n\nYet we persevered, and yet we overcame: we have established ourselves as the vital hub of Mediterranean trade. Our port overflows with goods from all over the known world; tin from the Cassiterides, salt and iron from beyond the Pillars of Hercules, copper and silver from Iberia, ivory and gold from beyond the deserts and, of course, glass and dyes of our own making.\n\nWe truly are a blessed people.\n\nYet blessings bring with them jealousy. Jealousy from those who cannot find the favor of the Gods. And so we must remain vigilant, and protect our glorious city from lesser peoples. For across the sea the most miserable amongst the Greeks, [GetCharacter('(int32)56').GetPraenomen], still reigns in Syracuse. And even further north, in the uncivilized lands of Italy, stir those who style themselves as the heirs of Aeneas..."
 startup_events.2.a:0 "Heaven, envious of our joys, is waxen pale; And when we whisper, then the stars fall down To be partakers of our honey talk."
 startup_events.7.t:0 "Senatus populusque romanus"
 startup_events.7.desc:3 "Durant plus de vingt ans, la jeune République [GetCountry('ROM').GetAdjective] a livré une campagne difficile contre le peuple des [GetCountry('SAM').GetAdjective], au sud. Si son issue a semblé à plusieurs reprises désespérée, la guerre s'est finalement achevée sur la victoire de [GetCountry('ROM').GetName], permettant la libération de l'importante [GetProvince('(int32)7').Custom('get_city_type_loc')] grecque de [GetProvince('(int32)7').GetName]. Les [GetCountry('SAM').GetAdjective] se sont retirés pour panser leurs blessures, mais ils sont encore bien loin d'être vaincus.\n\nAu nord, le peuple des [GetCountry('ETR').GetAdjective] surveille l'expansion de la République avec appréhension, tandis que plus au sud les nombreuses cités-États grecques conspirent les unes contre les autres, tout en appelant régulièrement à leur secours leurs protecteurs en Grèce même. Sur la vaste île de Sicile, l'invasion du mystérieux empire [GetCountry('CAR').GetAdjective] menace de rompre le fragile équilibre des puissances.\n\nRome pourra-t-elle s'élever vers la victoire, ou succombera-t-elle aux querelles internes et sous les coups des hordes barbares ? Le destin de la République est entre vos mains."
 startup_events.7.a:0 "Longue vie à la République !"
 startup_events.7.tt:0 "We'll have a truce with [GetCountry('SAM').GetName] until #Y 1.11.453#! and with [GetCountry('ETR').GetName] until #Y 1.06.455#!."
 ### Character Events
 character_events.2.t:0 "Richesses incommensurables"
 character_events.2.desc:0 "Le trépas récent de [SCOPE.sChar('target').GetName] a suscité un grand intérêt au [ROOT.GetCountry.Custom('get_court_type')] et dans la population. Sa fortune était de fait considérable, à tel point que même si les multiples dettes contractées au cours de sa vie restent à régler, un grand nombre de candidats à son héritage se sont présentés, dans l'espoir d'une aubaine financière inespérée.\n\nAu nombre de ceux-ci, [SCOPE.sChar('antagonist').GetName] a le soutien de nombreux autres personnages fortunés de [ROOT.GetCountry.GetName], et est généralement considéré comme l'héritier légitime de toutes ces richesses.\n\nEt, quoi qu'il en soit, il convient de prendre une décision. Il en va de l'intérêt évident de l'État…"
 character_events.2.a:0 "Il semble être le plus légitime"
 character_events.2.b:0 "Nous devons penser aux enfants !"
 character_events.2.b.tooltip:0 "Ce qu'il restera de la fortune de [SCOPE.sChar('target').GetName] va être divisé équitablement entre tous ses enfants."
 character_events.2.c:0 "Divisons entre tous les candidats – y compris l'État"
 character_events.3.t:0 "Scandale"
 character_events.3.desc:1 "Malheureusement, chaque jour surviennent au [ROOT.GetCountry.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective] de nouveaux scandales.\n\nD'ordinaire, ces querelles mesquines peuvent tout simplement être ignorées. Toutefois, en cette occasion, [SCOPE.sChar('character_events_3_target').GetName] a été pris sur le fait, en compagnie de son amante [SCOPE.sChar('character_events_3_lover').GetName], par sa propre épouse [SCOPE.sChar('character_events_3_spouse').GetName].\n\n[SCOPE.sChar('character_events_3_spouse').GetName], désespérée, en a appelé au [ROOT.GetCountry.Custom('get_court_type')] pour que [SCOPE.sChar('character_events_3_target').GetName] soit privé de sa fonction en guise de châtiment pour les vices auxquels il s'adonne jusqu'à la vue de tous."
 character_events.3.a:0 "Tout cela ne nous concerne en rien"
 character_events.3.b:0 "Nous ne pouvons publiquement tolérer l'infidélité"
 character_events.3.c:0 "Contentons-nous de le faire fouetter"
 character_events.6.t:0 "Murmures de mécontentement"
 character_events.6.desc:0 "Notre commandant autrefois loyal, [SCOPE.sChar('angry_ex_general').GetName], qui a si longtemps dirigé nos armées et leur a fait accéder à la gloire, est aujourd'hui en disgrâce. Fatigué et amer de s'être ainsi vu priver de tout commandement, [SCOPE.sChar('angry_ex_general').GetSheHe] semble désormais passer le plus clair de son temps à murmurer à l'oreille de ceux qui sont les plus éminents au [ROOT.GetCountry.Custom('get_court_type')].\n\nPeut-être aurions-nous dû surveiller plus étroitement à qui allait la loyauté de nos commandants les plus influents…"
 character_events.6.a:0 "Malédiction !"
 character_events.7.t:0 "Sombres pensées"
 character_events.7.desc:0 "Autrefois un géant des champs de bataille, adoré de ses troupes et vainqueur de nombreux combats, [SCOPE.sChar('angry_ex_general').GetName] est tombé en disgrâce. Ruminant ses pensées en surveillant quelque tâche administrative mineure, il a l'impression que ses talents sont gâchés.\n\nNous ne pouvons attendre de lui qu'il effectue correctement ses tâches alors qu'il se morfond de la sorte. Peut-être devrions-nous l'aider d'une façon ou d'une autre ?"
 character_events.7.a:0 "Trouvons donc quelque chose pour le motiver"
 character_events.7.b:0 "Nous ne pouvons rien y faire"
 character_events.11.t:0 "Prison pour dettes"
 character_events.11.desc:0 "[SCOPE.sChar('chief_justice').GetName], plus haute autorité en charge de la justice dans le pays par sa fonction, a donné l'ordre que [SCOPE.sChar('debtor').GetName] soit jeté en prison pour avoir contracté des dettes colossales.\n\nIl paraît évident qu'[SCOPE.sChar('debtor').GetSheHe] n'en sortira pas avant que l'intégralité de la somme soit remboursée."
 character_events.11.a:0 "Justice a été rendue"
 character_events.11.b:0 "Pourtant, [SCOPE.sChar('debtor').GetPraenomen] ne semble guère pressé d'aller dans les geôles…"
 character_events.20.t:0 "Patronage opportuniste"
 character_events.20.desc:1 "Croulant sous ses dettes, [SCOPE.sChar('debtor').GetName] s'est tourné vers le rusé [SCOPE.sChar('randomized_party_leader').GetName], le chef des [SCOPE.sChar('randomized_party_leader').GetParty.GetName], dans l'espoir qu'[SCOPE.sChar('randomized_party_leader').Custom('get_she_he')] pourrait lui offrir son aide.\n\nToujours opportuniste, [SCOPE.sChar('randomized_party_leader').GetPraenomen] lui a offert un soutien financier en retour de sa loyauté. Cela pourrait revenir à cher, mais c'est le bon moment pour agir !"
 character_events.20.a:0 "Laissons-le donc vendre son âme…"
 character_events.20.b:0 "Nous pourrions lui faire une offre bien plus intéressante"
 character_events.25.t:0 "Nouveaux enseignements"
 character_events.25.desc_1:0 "Le tuteur que nous avons recruté pour veiller à l'éducation de [religion_switch_heir.GetPraenomen], notre héritier, lui a enseigné des leçons bien différentes de l'éducation [religion_switch_heir.GetReligion.GetName].\n\nNous avons donc une décision difficile à prendre. Si nous laissons [religion_switch_heir.GetPraenomen] poursuivre ces leçons, il finira par adopter la foi [royal_tutor.GetReligion.GetName] ; mais si nous y mettons un terme, [royal_tutor.GetPraenomen] sera privé de sa charge."
 character_events.25.desc_2:0 "Le tuteur que nous avons recruté pour veiller à l'éducation de [religion_switch_heir.GetPraenomen], notre héritier, est un fervent [religion_switch_heir.GetEmployer.GetReligion.GetName] et souhaiterait détourner [religion_switch_heir.GetPraenomen] de la foi [religion_switch_heir.GetReligion.GetName].\n\nPouvons-nous contraindre [religion_switch_heir.GetPraenomen] à accepter notre foi nouvelle, ou vaut-il mieux démettre [royal_tutor.GetPraenomen] avant que son influence sur [religion_switch_heir.GetPraenomen] soit trop marquée ?"
 character_events.25.a:0 "Toutes les croyances sont les bienvenues en [ROOT.GetCountry.GetName]"
 character_events.25.b:1 "Les enseignements [religion_switch_heir.GetEmployer.GetReligion.GetName] sont cruciaux" # [LocEditor:AwaitingBatchUpdate]
 character_events.25.c:0 "Congédions [SCOPE.sChar('royal_tutor').GetPraenomen] immédiatement !"
 character_events.26.t:0 "Osmose culturelle"
 character_events.26.desc_1:0 "Le tuteur recruté pour veiller à l'éducation de [SCOPE.sChar('culture_switch_heir').GetPraenomen], notre héritier, est d'une culture suffisamment étrangère pour convaincre [SCOPE.sChar('culture_switch_heir').GetPraenomen] que ses coutumes sont supérieures.\n\nSi nous laissons ces leçons se poursuivre, [SCOPE.sChar('culture_switch_heir').GetPraenomen] va finir par adopter ces usages étrangers ; mais dans le cas contraire nous serons contraints de priver [SCOPE.sChar('royal_tutor').GetPraenomen] de sa charge à la cour."
 character_events.26.desc_2:0 "Le tuteur recruté pour veiller à l'éducation de [culture_switch_heir.GetPraenomen], notre héritier, est un véritable [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName] et a convaincu [culture_switch_heir.GetPraenomen] que nos coutumes sont supérieures.\n\nSi nous laissons ces leçons se poursuivre, [SCOPE.sChar('culture_switch_heir').GetPraenomen] va finir par adopter les traditions et la langue de notre peuple. Dans le cas contraire, nous allons devoir priver [royal_tutor.GetPraenomen] de sa charge à la cour afin de permettre à [culture_switch_heir.GetPraenomen] de rester [culture_switch_heir.GetCulture.GetName]."
 character_events.26.a:0 "Il devrait adopter ces manières étrangères !"
 character_events.26.b:1 "Nos usages doivent être protégés"
 character_events.26.c:0 "Congédions immédiatement [SCOPE.sChar('royal_tutor').GetPraenomen] !"
 character_events.27.t:0 "La foi des masses"
 character_events.27.desc:0 "Il est de notoriété publique que [ROOT.GetCountry.GetRuler.GetName] pratique une autre religion que celle de notre peuple. Or, tous ses plus proches conseillers ont rassemblé leur courage pour lui suggérer qu'une conversion pourrait lui attacher l'amour de [ROOT.GetCountry.GetName].\n\nDe fait, la foi peut parfois être un outil très puissant."
 character_events.27.a:0 "Il n'y a guère d'autre choix"
 character_events.27.b:0 "S'il faisait cela, [ROOT.GetCountry.GetRuler.GetPraenomen] ne serait plus lui-même"
 character_events.27.c:0 "Jamais !"
 character_events.27.d:0 "La foi ? Mais qu'est-ce que c'est que ça, la foi ?"
 character_too_devout_tooltip:0 "Notre dirigeant est beaucoup trop dévot pour accepter de se convertir à une autre religion."
 character_events.29.t:0 "Assassinat"
 character_events.29.desc:0 "Pris sur le fait en train d'accomplir un meurtre abominable, [SCOPE.sChar('filthy_murderer').GetName] se tient debout devant notre bienveillant dirigeant, la tête baissée sous le poids de la honte.\n\nAlors que le corps de sa victime, [SCOPE.sChar('murder_target').GetName], n'a pas encore refroidi, c'est à nous de décider du sort de ce criminel."
 character_events.29.a:0 "Pardonnons-lui"
 character_events.29.b:0 "Faisons-le jeter aux fers"
 character_events.29.c:0 "Que ce misérable soit crucifié !"
 loyal_cohorts_say_no:1 "[SCOPE.sChar('debtor').GetPraenomen] refuse d'être emprisonné et est soutenu par les cohortes qui lui sont loyales."
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen] va accumuler de l'or à un rythme de #Y 60#!@gold! par an, jusqu'à ce que sa dette soit payée. Il sera impossible de l'en libérer tant que tout ne sera pas remboursé !"
 character_events.31.t:0 "Prétendant en fuite"
 character_events.31.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], autrefois frère chéri de notre dirigeant récemment intronisé, a – peut-être avec raison – choisi de fuir [ROOT.GetCountry.GetName] à un moment propice.\n\nIl semble qu'[SCOPE.sChar('fleeing_sibling').GetSheHe] se trouve en ce moment même en train de s'incliner devant le [SCOPE.sC('flight_target').Custom('get_court_type')] de [SCOPE.sC('flight_target').GetName], dans l'espoir sans doute de s'y voir accorder l'asile.\n\nPour le maintien des relations entre nos deux pays, espérons qu'ils se refuseront à répondre à cette demande insensée."
 character_events.31.a:0 "Tout cela est fort inquiétant"
 character_events.31.b:0 "Déclarons-le ennemi de l'État !"
 character_events.31.c:0 "C'est un scandale, qui entache notre réputation !"
 character_events_31_tooltip:0 "Ce choix est #Y le seul possible#! du fait des troupes que commande [SCOPE.sChar('fleeing_sibling').GetName]."
 harboring_fugitive:0 "Accorde l'asile à un fugitif"
 harbored_fugitive:0 "Asile accordé à un fugitif"
 character_events.32.t:0 "Demande d'asile"
 character_events.32.desc:0 "[SCOPE.sChar('fleeing_sibling').GetName], visiblement épuisé, mal habillé, vient de paraître devant la [ROOT.GetCountry.Custom('get_court_type')] pour demander notre protection face aux complots et machinations ourdis contre lui en [SCOPE.sC('flight_home_country').GetName]. Nos conseillers nous informent qu'il est le frère du dirigeant [SCOPE.sC('flight_home_country').GetAdjective], et son premier héritier.\n\nLes choix qui nous sont offerts quant à son sort ne manquent pas…"
 character_events.32.a:0 "Faisons-le enchaîner et renvoyer là-bas !"
 character_events.32.b:0 "Bah ! Mettons-le sur la croix !"
 character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U] pourrait nous être tout à fait utile…"
 character_events_32_tooltip:0 "Selon la réaction [SCOPE.sC('flight_home_country').GetAdjective] le modificateur suivant peut être appliqué."
 character_events.33.t:0 "Fugitif crucifié"
 character_events.33.desc:0 "Les nouvelles viennent de nous parvenir : le dirigeant [SCOPE.sC('flight_target').GetAdjective] a ordonné que [SCOPE.sChar('fleeing_sibling').GetName] soit crucifié.\n\nSi cela pourrait être considéré comme un acte de franche hostilité, on pourrait aussi considérer qu'ils ont fait le travail à notre place. Quoi qu'il en soit, le peuple va surveiller avec la plus grande attention notre réaction officielle…"
 character_events.33.a:0 "Faisons serment de nous venger !"
 character_events.33.b:0 "Il devenait de toute façon gênant"
 executed_relative:0 "Parent exécuté"
 character_events.34.t:1 "Échec"
 character_events.34.desc:1 "Il semble que les efforts pour pousser [SCOPE.sChar('cancelled_target').GetName] à la déloyauté n'ont pas porté leurs fruits.\n\nAurions-nous été démasqués ?"
 character_events.34.a:1 "Il y a d'autres gouverneurs ailleurs…"
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#! va recevoir une nouvelle #Y ambition martiale#!.\n\nLes risques que celle-ci soit négative seront d'autant plus élevés si le tuteur est #R corrompu#!, #R ambitieux#! ou #R cruel#!."
 oratory_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! va recevoir une nouvelle #Y ambition oratoire#!.\n\nLes risques que celle-ci soit négative seront d'autant plus élevés si le tuteur est #R sévère#!, #R rancunier#! ou #R soupçonneux#!."
 finesse_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! va recevoir une nouvelle #Y ambition liée à la finesse#!.\n\nLes risques que celle-ci soit négative seront d'autant plus élevés si le tuteur est #R insatiable#!, #R retors#! ou #R rusé#!."
 religious_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#! va se concentrer sur #Y les études religieuses#!."
 character_events.38.t:0 "Le choix d'une éducation"
 character_events.38.desc:0 "Le tuteur royal a été convoqué pour qu'il lui soit demandé de veiller de plus près à l'éducation du jeune et rétif [SCOPE.sChar('recipient').GetPraenomen] selon ce que nous pensons qu'il lui sera le plus fructueux.\n\nLes inclinations mêmes d'un tuteur sont évidemment un sujet de la plus haute importance, aussi devons-nous accorder la plus grande attention aux questions qui devraient être étudiées plus en détail."
 character_events.38.a:0 "Il lui faut une éducation martiale"
 character_events.38.b:0 "Il lui faut étudier les arts du discours et du commerce"
 character_events.38.c:0 "Connaître parfaitement l'administration lui sera toujours utile"
 character_events.38.d:0 "Mieux appréhender le divin est indispensable"
 character_events.38.e:0 "Tout cela semble bien hardi…"
 ### Friend/Rival Events
 friend_rival.1.t:0 "Une étincelle"
 friend_rival.1.desc:0 "[ROOT.GetCharacter.GetName], regardé de tous comme un beau parti, passe le plus clair de ses soirées à converser avec [SCOPE.sChar('targeter').GetName].\n\nNombreux sont ceux qui ont déjà noté qu'ils semblent être de plus en plus proches."
 friend_rival.1.a:0 "Ne nous mêlons pas de cela"
 friend_rival.1.b:0 "Cela ne devrait pas être encouragé"
 friend_rival.2.t:0 "Amitié grandissante"
 friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName] semble s'être beaucoup rapproché de [SCOPE.sChar('targeter').GetName] ces derniers temps.\n\nCela peut parfois être une bonne chose de disposer d'un ami pour surveiller ses arrières, mais il n'est pas non plus trop tard pour éviter une telle situation."
 friend_rival.2.a:0 "Magnifique !"
 friend_rival.2.b:0 "Décourageons-les de passer trop de temps ensemble"
 tooltip_no_effect:0 "Faire ce choix n'aura aucune conséquence."
 friend_rival.2.c:0 "Arrangeons-nous pour qu'il y ait… disons, un désaccord"
 friend_rival.3.t:0 "Remuer le couteau dans la plaie"
 friend_rival.3.desc:0 "[ROOT.GetCharacter.GetName], pour des raisons connues de lui seul, a commencé à regarder [SCOPE.sChar('targeter').GetName] avec jalousie et méfiance. Le simple fait qu'ils soient dans la même salle vire, à coup sûr, en actes et en paroles désagréables."
 friend_rival.3.a:0 "C'est troublant"
 friend_rival.4.t:0 "À court de mots"
 friend_rival.4.desc:0 "Alors qu'il s'adressait ce matin au peuple de [ROOT.GetCharacter.GetEmployer.GetName], sur un sujet de peu d'importance, [SCOPE.sChar('friend_rival_4_target').GetName] a soudainement perdu le fil de ses pensées et commencé à hésiter.\n\nSi le [ROOT.GetCharacter.GetCountry.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] intervient, cela lui gagnera à coup sûr la gratitude durable de [SCOPE.sChar('friend_rival_4_target').GetPraenomen] ; mais une telle camaraderie envers un membre d'un autre parti susciterait à coup sûr bien des inquiétudes…"
 friend_rival.4.a:0 "Aidons-le !"
 friend_rival.4.b:0 "Contentons-nous d'admirer le spectacle…"
 friend_rival.5.t:0 "Médiation"
 friend_rival.5.desc:0 "Cela fait quelque temps maintenant que [SCOPE.sChar('friend_rival_5_target_one').GetName] et [SCOPE.sChar('friend_rival_5_target_two').GetName] connaissent un profond désaccord au sujet d'une jolie quantité d'argent, dont chacun prétend qu'elle lui revient.\n\nEnfin, après plusieurs mois de discussions stériles, tous deux ont accepté de laisser le [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] trancher enfin la question."
 friend_rival.5.a:0 "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen] semble dire la vérité"
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen] a bien défendu son cas"
 friend_rival.5.c:0 "On raconte une histoire sur un roi fort sage, du nom de Salomon…"
 friend_rival.5.d:0 "Cette querelle est inappropriée, l'État doit intercéder !"
 friend_rival.6.t:0 "Ressentiments"
 friend_rival.6.desc:0 "[SCOPE.sChar('friend_rival_5_spurned').GetName], après que le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] l'a éconduit dans un récent jugement portant sur une petite somme, a tranquillement mûri sa revanche.\n\n[SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U] a commencé à répandre toutes sortes de rumeurs pernicieuses, et été jusqu'à menacer de recourir à la violence. Et qui sait ce qu'[SCOPE.sChar('friend_rival_5_spurned').GetSheHe] projette de faire encore ?"
 friend_rival.6.a:0 "Qu'il soit maudit !"
 friend_rival.6.b:0 "Faisons un effort pour tâcher d'améliorer un peu les choses"
 fr_6_vengeful_tooltip:0 "[SCOPE.sChar('friend_rival_5_spurned').GetPraenomen] étant #Y rancunier#!, les effets de ce choix sont démultipliés."
 friend_rival.7.t:0 "Apprendre de l'expérience"
 friend_rival.7.desc:0 "Un [SCOPE.sChar('mentee').GetWomanMan], assez peu connu, a approché [ROOT.GetCharacter.GetName] pour lui demander de le guider dans les eaux troubles du [ROOT.GetCharacter.GetCountry.Custom('get_court_type')].\n\nDe fait, disposer d'un protégé pourrait s'avérer utile, d'autant qu'[SCOPE.sChar('mentee').GetSheHe] semble très demandeur."
 friend_rival.7.a:0 "Il y a assurément moyen de s'arranger…"
 mentee_arrangement:0 "[THIS.GetCharacter.GetName] va devenir le mentor de [SCOPE.sChar('mentee').GetName]."
 friend_rival.7.b:0 "Déclinons poliment"
 friend_rival.8.t:0 "Apprendre du meilleur"
 friend_rival.8.desc:0 "Maintenant qu'il a pris le jeune [SCOPE.sChar('mentee').GetPraenomen] sous son aile, [ROOT.GetCharacter.GetPraenomen] s'aperçoit que celui-ci apprend vite.\n\nPourtant, en dépit du fait qu'ils ne sont pas toujours du même avis, il a commencé à répéter aveuglément tout ce que [ROOT.GetCharacter.GetPraenomen] peut lui dire.\n\nCela peut certes présenter quelques avantages, mais ce n'est sans doute pas la meilleure leçon que [SCOPE.sChar('mentee').GetPraenomen] a à apprendre…"
 friend_rival.8.a:0 "Tout au contraire, c'est très bien ainsi !"
 friend_rival.8.b:0 "Enseignons-lui plutôt à se débrouiller par lui-même"
 friend_rival.9.t:0 "Dans l'ombre des géants"
 friend_rival.9.desc:0 "Pour [SCOPE.sChar('mentee').GetPraenomen], passer le plus clair de son temps à observer comment [ROOT.GetCharacter.GetPraenomen] se comporte avec une aisance apparente sur la scène politique de [ROOT.GetCharacter.GetEmployer.GetName] a fini par payer.\n\nTout récemment, il est parvenu à convaincre un membre du [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] de changer d'opinion sur une question importante.\n\nSi cela peut sembler n'être qu'une modeste victoire, elle a toutefois suffi à faire remarquer [SCOPE.sChar('mentee').GetPraenomen]."
 friend_rival.9.a:0 "Très bien !"
 friend_rival.9.b:0 "Il va devoir apprendre à rester humble dans la victoire"
 friend_rival.10.t:0 "Les meilleures leçons"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName] a réussi à décevoir son mentor, [ROOT.GetCharacter.GetPraenomen].\n\nMais si sa faute était somme toute mineure, [ROOT.GetCharacter.GetPraenomen] l'a durement réprimandé, dans l'espoir qu'il pourrait en tirer une leçon."
 friend_rival.10.a:0 "Les leçons les plus dures sont toujours les meilleures"
 friend_rival.10.b:0 "Un peu d'indulgence permet aussi d'apprendre"
 friend_rival.11.t:0 "Amitié naissante"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName] et [SCOPE.sChar('targeter').GetName] ont passé ces dernières semaines à s'entretenir longuement d'un certain nombre de questions sur lesquelles ils partagent de nombreux points de vue.\n\nMais, lors d'un débat au [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')], [SCOPE.sChar('targeter').GetName] vient de s'adresser directement à [ROOT.GetCharacter.GetPraenomen] pour s'opposer ouvertement à lui. Il est à craindre que leur récente amitié n'y résiste pas."
 friend_rival.11.a:0 "Parfois, l'amitié mérite de ravaler son orgueil"
 friend_rival.11.b:0 "On ne transige pas avec les principes"
 friend_rival.12.t:0 "Allégeance dérangeante"
 friend_rival.12.desc:0 "Un rival assumé du [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], le [ROOT.GetCharacter.Custom('get_rival_adjective')] [SCOPE.sChar('friend_rival_12_rival_target').GetName], met tout en œuvre pour retourner nos partisans contre nous.\n\n[SCOPE.sChar('friend_rival_12_rival_target').GetSheHe|U] a jusqu'à présent rencontré peu de succès dans ses entreprises, mais certains rapports prétendent que [SCOPE.sChar('friend_rival_12_general_target').GetName], l'un de nos généraux les plus distingués, a passé beaucoup de temps avec lui.\n\nPenser aux mensonges vicieux que celui-ci peut lui mettre dans la tête a de quoi éveiller les pires suspicions…"
 friend_rival.12.a:0 "C'est troublant…"
 friend_rival.12.b:0 "Agissons, dénonçons ces deux traîtres !"
 friend_rival.13.t:0 "Xénophobie"
 friend_rival.13.desc:1 "Ces derniers temps, une vague de xénophobie a balayé [ROOT.GetCharacter.GetEmployer.GetName], qui fait regarder avec une grande méfiance toute valeur étrangère. Mais même si au [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] les débats vifs ne sont pas rares, notamment lorsque des membres éminents de la société sont impliqués, tous ceux qui s'y trouvaient présents aujourd'hui se sont accordés sur le fait que [SCOPE.sChar('targeter').GetName] avait été trop loin en accusant le [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] d'encourager les pratiques barbares des [SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName]."
 friend_rival.13.a:0 "Mieux vaut le laisser dire"
 friend_rival.13.b:1 "Il a beau jeu de dire ça, lui qui jacasse comme une [SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName]…"
 friend_rival.15.t:0 "Amis d'enfance"
 friend_rival.15.desc:0 "Parfois, la jeunesse forge des amitiés qui durent toute une vie, et souvent même ces amitiés transcendent les liens de la famille, de la classe et des croyances.\n\nIl semble ainsi que [SCOPE.sChar('fr_15_target_child').GetPraenomen] développe une telle relation avec [SCOPE.sChar('fr_15_target_child_2').GetPraenomen], de la famille des [SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]. Et, comme le sait tout parent, il y a bien peu de choses que l'on puisse faire pour séparer ainsi deux enfants."
 friend_rival.15.a:0 "Mais ce n'est pas forcément sans intérêt…"
 friend_rival.16.t:0 "Rivalité d'enfance"
 friend_rival.16.desc:0 "La jeunesse est assurément capricieuse parfois. Il semble ainsi que [SCOPE.sChar('fr_16_target_child').GetName] et [SCOPE.sChar('fr_16_target_child_2').GetPraenomen], de la famille des [SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName], se montrent de plus en plus hostiles.\n\nReste à voir si cette situation perdurera."
 friend_rival.16.a:0 "C'est troublant"
 ###generic internal politics events
 ip_generic.2.t:0 "Une voix derrière les barreaux"
 ip_generic.2.desc:0 "Il semble bien que [SCOPE.sChar('ip_generic_1_antagonist').GetName], en dépit de son emprisonnement, est parvenu à propager des rumeurs particulièrement viles sur les inclinations de [ROOT.GetCharacter.GetName].\n\nIl paraît évident qu'il convient de faire quelque chose à ce sujet, avant que [ROOT.GetCharacter.GetPraenomen] n'ait perdu toute crédibilité."
 ip_generic.2.a:0 "Veillons à faire taire ces rumeurs"
 ip_generic.2.b:0 "Qu'y pouvons-nous ?"
 ip_generic.2.c:0 "Nul n'insulte [ROOT.GetCharacter.GetPraenomen] sans le payer de sa vie !"
 ip_generic.2.d:0 "Eh bien, [SCOPE.sChar('ip_generic_1_antagonist').GetSheHe] n'a pas complètement tort"
 ip_generic.3.t:0 "Les indiscrétions de la jeunesse"
 ip_generic.3.desc:1 "Un cousin issu de l'une des branches mineures de la famille des [ROOT.GetCharacter.GetFamilyDisplayName] a été mêlé à un scandale.\n\nSelon les témoins, le jeune homme est parvenu à attirer la honte sur lui au cours d'un incident ayant apparemment impliqué [ROOT.GetCharacter.Custom('get_random_person_1')] et [ROOT.GetCharacter.Custom('get_random_object_2')]."
 ip_generic.3.a:0 "Laissons les [ROOT.GetCharacter.GetFamily.GetName] régler le problème entre eux"
 ip_generic.3.b:0 "Cela regarde aussi l'État"
 ip_generic.4.t:0 "Des ombres dans la nuit"
 ip_generic.4.desc:0 "La nuit dernière, alors qu'[ROOT.GetCharacter.GetSheHe] rentrait chez lui, [ROOT.GetCharacter.GetName] a fait la rencontre de deux hommes à l'air extrêmement louche. Craignant pour sa vie, [ROOT.GetCharacter.GetSheHe] est parvenu à grand-peine à s'enfuir.\n\nMais aujourd'hui, le premier à se présenter pour lui témoigner de sa sympathie n'était autre que [SCOPE.sChar('ip_generic_4_antagonist').GetName], son rival, flanqué des deux brutes responsables du forfait.\n\nMalheureusement, c'est désormais sa parole contre celle de [ROOT.GetCharacter.GetPraenomen]…"
 ip_generic.4.a:0 "Faisons-le enfermer quand même !"
 ip_generic.4.b:0 "Mettons fin à ces mesquineries absurdes"
 ip_generic.4.c:0 "Et pourquoi ne pas lui rendre une petite visite ?"
 ip_generic.4.c.tooltip:0 "Ce choix est possible grâce à la grande #Y finesse#! et aux capacités #Y martiales#! de notre dirigeant."
 ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen] adore se faire taillader ! Allez-y, recommencez !"
 ip_generic.5.t:0 "Compter les piécettes"
 ip_generic.5.desc:0 "Certaines personnes semblent tout simplement incapables de prendre la moindre décision de bon sens pour ce qui concerne les finances – et [ROOT.GetCharacter.GetName] est de celles-là.\n\nHeureusement, comme [ROOT.GetCharacter.GetPraenomen] l'a découvert, il paie d'avoir des amis tels que [SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen] pour vous aider à réaliser quelques gains.\n\nLa seule question qui reste est de savoir ce qu'[SCOPE.sChar('ip_generic_5_benefactor').GetSheHe] souhaite en retour de ses services…"
 ip_generic.5.a:0 "Une petite faveur ne paraît pas si déraisonnable"
 ip_generic.5.b:0 "Peut-être devrions-nous éviter le moindre « cadeau »"
 ip_generic.6.t:1 "La honte d'un gouverneur"
 ip_generic.6.desc:1 "[SCOPE.sChar('ip_generic_6_target').GetName] compte pourtant parmi nos gouverneurs les plus estimés. Mais il s'est piqué, en pleine période de sécheresse, d'organiser une fête gigantesque et somptueuse dans son palais d'été, à [SCOPE.sP('ip_generic_6_province').GetName].\n\nCe sont jusqu'à ses subordonnés les plus fidèles qui ont été choqués devant un tel étalage de luxe et un tel mépris du sort du petit peuple, au point qu'ils ont décidé de nous en faire part directement afin que cela ne reste pas impuni."
 ip_generic.6.a:2 "Ordonnons-lui de faire réparation à la ville"
 ip_generic.6.b:1 "Exigeons plutôt sa démission"
 ip_generic_6_b_tooltip:1 "Chaque localité de la province de #Y [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]#! reçoit :"
 ip_generic.6.c:0 "Le petit peuple, ce n'est pas notre problème"
 ip_generic.7.t:0 "L'impatience est une vertu"
 ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName] se montre de plus en plus impatient ces derniers temps, persuadé qu'[SCOPE.sChar('ip_generic_7_target').GetSheHe] est que son statut lui vaudrait d'occuper une fonction d'importance au gouvernement.\n\n[SCOPE.sChar('ip_generic_7_target').GetSheHe|U] en a donc fait la demande au [ROOT.GetCountry.Custom('get_court_type')], en insistant pour que lui soit confié un tel rôle. Et de fait, étant donné sa prééminence, il pourrait être bon de réfléchir sérieusement à la question."
 ip_generic.7.a:0 "Demandons-lui encore un petit peu de patience…"
 ip_generic.7.b:0 "Que ne ferait pas [ROOT.GetCountry.GetRuler.GetPraenomen] pour un ami ?"
 ip_generic.7.a.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] sera #R très mécontent#! si nous ne lui attribuons pas une fonction très prochainement."
 ip_generic.7.b.tooltip:0 "[SCOPE.sChar('ip_generic_7_target').GetPraenomen] sera #R extrêmement mécontent#! si nous ne lui attribuons pas une fonction très prochainement."
 ip_generic.9.t:0 "Digne de son rang"
 ip_generic.9.desc:0 "La fonction accordée à [SCOPE.sChar('ip_generic_7_target').GetName] semble lui convenir parfaitement. S'il reste intimement persuadé que c'était la moindre des choses eut égard à son statut, [SCOPE.sChar('ip_generic_7_target').GetSheHe] a néanmoins décidé de faire preuve de sa gratitude en offrant un petit don à l'État."
 ip_generic.9.a:0 "Comme c'est gentil"
 ip_generic.10.t:0 "Promesses non tenues"
 ip_generic.10.desc:0 "Du fait que nous n'avons toujours pas accédé à sa demande de lui accorder une fonction en accord avec sa stature, [SCOPE.sChar('ip_generic_7_target').GetName] a fait part de son grand déplaisir.\n\nEt, pour empirer encore les choses, [SCOPE.sChar('ip_generic_7_target').GetSheHe] a reçu le soutien d'un certain nombre de personnes de première importance au [ROOT.GetCountry.Custom('get_court_type')].\n\nPeut-être aurions-nous dû agir plus promptement…"
 ip_generic.10.a:0 "Nous corrigerons cet oubli incessamment"
 ip_generic.10.b:0 "Persuadons-le calmement de renoncer à ses ambitions futiles"
 ip_generic.10.c:0 "Cela ne risque pas de se produire"
 ipg_10_fuss:1 "[SCOPE.sChar('ip_generic_7_target').GetName] va être #R encore plus mécontent#! si nous négligeons de lui octroyer une fonction très prochainement."
 ip_generic.12.t:0 "Négligé"
 ip_generic.12.desc:0 "Lassé d'attendre sans fin la fonction au gouvernement qui lui avait été promise, [SCOPE.sChar('ip_generic_7_target').GetName] a commencé à susurrer ses paroles douceâtres dans les oreilles de l'un de nos plus proches confidents, [SCOPE.sChar('ipg_12_stolen_away').GetName].\n\nCelui-ci ayant cédé à son venin, les deux félons répandent désormais auprès de qui veut les entendre des calomnies sur notre supposé manque d'intégrité.\n\nNous aurions assurément dû agir plus promptement."
 ip_generic.12.a:0 "Malédiction !"
 ip_generic.13.t:0 "Vieilles rancœurs"
 ip_generic.13.desc:0 "L'inimitié, dit-on, ne connaît nulle borne. Or, dire que [SCOPE.sChar('ipg_13_antagonist').GetPraenomen] déteste [ROOT.GetCharacter.GetPraenomen] est un doux euphémisme.\n\nSes intentions sont d'ailleurs apparues clairement il y a peu, lorsqu'[SCOPE.sChar('ipg_13_antagonist').GetSheHe] est allé jusqu'à [ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]\n\nIl est craindre que la population n'apprenne bientôt tous les tenants et aboutissants de cette situation embarrassante."
 ip_generic.13.a:0 "Allons, ne nous inquiétons pas trop vite"
 ip_generic.13.b:0 "Nous devrions peut-être poster quelques gardes cette nuit"
 ip_generic.13.c:0 "Dénonçons-le publiquement !"
 finesse_comparison_tooltip:0 "Ce choix est possible parce que la #Y finesse#! de [THIS.GetCharacter.GetPraenomen] est supérieure à celle de la cible."
 ip_generic.14.t:0 "Appel à la clémence"
 ip_generic.14.desc:0 "Le traître [SCOPE.sChar('target').GetName] croupit dans les geôles depuis quelque temps maintenant. Mais, aujourd'hui même, son parent [SCOPE.sChar('ipg_14_antagonist').GetName] s'est humilié devant le [ROOT.GetCountry.Custom('get_court_type')] avant d'implorer quelque indulgence à son égard.\n\nPeut-être serait-il sage de réfléchir aux avantages que nous aurions à tirer de cette demande ?"
 ip_generic.14.a:0 "Le [ROOT.GetCountry.Custom('get_court_type')|U] semble avoir un avis bien arrêté sur la question…"
 ipg_14_oratory_comparison:0 "Ce choix est #Y le seul possible#! parce que le #Y charisme#! de [SCOPE.sChar('ipg_14_antagonist').GetName] est supérieur à celui de [THIS.GetCountry.GetRuler.GetName]."
 ip_generic.14.b:0 "Peut-être avons-nous été trop… hâtifs"
 ip_generic.14.c:0 "Nous ne reviendrons pas sur notre décision"
 ip_generic.14.d:0 "Le libérer ? Faisons-le donc fouetter encore !"
 ip_generic.14.e:0 "Tout homme a un prix"
 ip_generic.14.f:1 "Qu'on s'occupe de ce chien !"
 ip_generic.15.t:0 "Lassés de la guerre"
 ip_generic.15.desc:0 "Les longues périodes de conflit peuvent avoir un effet désastreux sur les hommes, et la lassitude des troupes se fait chaque jour plus visible.\n\nL'armée de [SCOPE.sChar('commander_target').GetName], notamment, ressent de plus en plus durement la situation : les hommes renâclent et pestent, et fuient de plus en plus fréquemment le combat.\n\nSans doute devrions-nous réfléchir à un moyen d'améliorer la situation."
 ip_generic.15.a:0 "Rappelons-leur le sort réservé aux troupes déloyales"
 ip_generic.15.b:0 "Versons-leur plutôt une petite compensation"
 unit_appeased:0 "Cela va apaiser les unités de [SCOPE.sChar('commander_target').GetName]. Pour un temps."
 ip_generic.15.c:0 "La guerre est dure, mais [SCOPE.sChar('commander_target').GetPraenomen] mérite notre confiance"
 tyranny_exclusive:0 "Ce choix est #Y le seul possible#! parce que la #Y tyrannie#! en [THIS.GetCountry.GetName] est supérieure à #Y [SCOPE.ScriptValue('tyranny_level_events')]#!."
 ip_generic.17.t:0 "Mutinerie"
 ip_generic.17.desc:0 "Épuisé par les combats, un petit groupe d'hommes commandés par [SCOPE.sChar('commander_target').GetName] s'est mutiné.\n\nSe saisissant de lui et de ses officiers avant de s'enfuir dans les collines, ils viennent de nous faire parvenir une demande de rançon."
 ip_generic.17.a:0 "Nous ne semblons guère avoir le choix…"
 ip_generic.17.b:0 "[SCOPE.sChar('commander_target').GetPraenomen] n'est rien pour nous, qu'ils le tuent donc !"
 ip_generic.17.c:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] saura régler cette affaire"
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen] est capable de régler cela tout seul"
 ip_generic_17_martial_commander_tooltip:0 "Ce choix est possible parce que la martialité de [SCOPE.sChar('commander_target')] est supérieure ou égale à #Y 10#!."
 ip_generic.18.t:0 "Peine capitale"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName] s'est fait un nom à la tête de l'armée qu'[SCOPE.sChar('commander_target').GetSheHe] commande, mais il ne s'agit malheureusement pas de ce type de réputation qui inspire confiance en ses capacités de commandement : en dépit de l'extrême fatigue de ses hommes, [SCOPE.sChar('commander_target').GetSheHe] a récemment ordonné l'exécution de plusieurs officiers de second rang pour servir d'exemple aux troupes.\n\nIntercéder pourrait s'avérer dangereux, mais il convient de faire quelque chose."
 ip_generic.18.a:0 "Non, [SCOPE.sChar('commander_target').GetPraenomen] est parfait à son poste"
 ip_generic.18.b:0 "Faisons-le surveiller par un émissaire"
 ip_generic.18.c:0 "Faisons fouetter [SCOPE.sChar('commander_target').GetPraenomen] devant son armée"
 ip_generic.18.d:0 "Il a tout à fait raison, il faut faire des exemples"
 ip_generic.19.t:0 "Naufrage"
 ip_generic.19.desc:0 "L'un des plus grands marchands de [ROOT.GetCountry.GetName], [SCOPE.sChar('ip_generic_19_protagonist').GetName], s'est présenté en larmes devant le [ROOT.GetCountry.Custom('get_court_type')], parlant d'une cargaison complète de fruits exotiques qui aurait coulé lors d'un voyage entre [SCOPE.sP('port_province_1').GetName] et [SCOPE.sP('port_province_2').GetName].\n\n[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U] nous conjure de compenser au moins une partie de ses pertes afin de préserver la réputation du commerce [ROOT.GetCountry.GetAdjective] dans le monde connu."
 ip_generic.19.a:0 "C'est terrible, nous devons lui venir en aide"
 ip_generic.19.b:0 "Il y a des affaires plus pressantes"
 ip_generic.19.c:0 "Offrons-lui de racheter ses affaires commerciales"
 ip_generic.20.t:0 "Assimilation"
 ip_generic.20.desc:0 "Les tensions sont de plus en plus visibles entre les membres du [ROOT.GetCountry.Custom('get_court_type')], notamment du fait que les [ROOT.GetCountry.GetPrimaryCulture.GetName] s'y montrent de plus en plus défiants envers les manières inhabituelles des étrangers.\n\n[SCOPE.sChar('native_culture_advisor').GetName], un [SCOPE.sChar('native_culture_advisor').GetWomanMan] de haut rang, s'est ainsi montré inhabituellement sévère à l'encontre de son collègue [SCOPE.sChar('foreign_culture_advisor').GetName]."
 ip_generic.20.a:0 "Curieux"
 ip_generic.21.t:0 "Exigences des vétérans"
 ip_generic.21.desc:0 "Après les combats, les peines et les épreuves, c'est avec beaucoup d'espoir que les vétérans aspirent à pouvoir enfin se retirer, le plus souvent pour mener une vie de paysans, consacrée à cultiver la terre promise aux plus méritants d'entre eux. Les circonstances récentes poussent ces temps-ci un grand nombre de ces hommes à demander à pouvoir enfin connaître cette existence paisible.\n\nIls se sont donc tournés vers leurs commandants, qui ont chargé [SCOPE.sChar('soldiers_representative').GetName] de négocier en leur nom un accord complexe, autant afin de soulager les vétérans exténués que pour leur offrir une récompense digne de leur service. Et si ces négociations venaient à échouer, nous devrions nous attendre à ce que la situation prenne mauvaise tournure…"
 ip_generic.21.a:0 "Mieux vaut répondre à leurs demandes"
 ip_generic.21.b:0 "Nous devrions au moins leur offrir quelque chose"
 ip_generic.21.c:0 "Les commandants aiment l'argent, n'est-ce pas ?"
 ip_generic.21.d:0 "Nous n'avons que faire du soutien de ces gens"
 ip_generic.21.e:0 "Nul besoin d'armées quand [ROOT.GetCountry.GetRuler.GetPraenomen] est un dieu incarné"
 ###republic internal politics events
 ip_republic.1.t:0 "Viles accusations"
 ip_republic.1.desc:0 "En dépit des longs services que le [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName] a rendus au pays, des diffamations pernicieuses de fraude électorale circulent contre lui.\n\nLeur auteur n'est autre que [SCOPE.sChar('ip_republic_1_accuser').GetName], l'éminence grise des [SCOPE.sChar('ip_republic_1_accuser').GetParty.GetName]. Comment devons-nous réagir face à ces accusations ?"
 ip_republic.1.a:0 "Foin que tout cela"
 increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName] va être #Y surveillé de près#! pour tout le reste de son mandat."
 ip_republic.1.b:0 "Peut-être devrions-nous faire amende honorable"
 ip_republic.1.b.tooltip:0 "L'importance des réparations dépendra de la corruption du dirigeant."
 ip_republic.1.c:0 "Exigeons immédiatement la démission de l'impertinent !"
 ip_republic.2.t:0 "Affaires d'État"
 ip_republic.2.desc:0 "Le [ROOT.GetCharacter.GetCountry.GetRulerTitle] fait preuve de façon de plus en plus marquée de son autorité, ce qui n'a de cesse d'inquiéter au sein du Sénat. Une déclaration de tous les partis a donc été proclamée à l'issue de sa dernière session, faisant état de sa grande préoccupation face à l'attitude tyrannique de [ROOT.GetCharacter.GetName] et de son rapport au pouvoir.\n\nClairement, l'État surveille. Il va falloir se montrer prudent."
 ip_republic.2.a:0 "C'est effectivement inquiétant"
 ip_republic.2.b:0 "Le Sénat, c'est moi !"
 ip_republic.2.c:0 "Rassurons donc nos chers sénateurs sur nos intentions"
 ip_republic.3.t:0 "Petit héritage"
 ip_republic.3.desc:0 "Par un concours de circonstances assez inhabituel, [ROOT.GetCharacter.GetName] a été désigné héritier d'un propriétaire terrien peu connu de la cité de [SCOPE.sP('ip_republic_3_province_target').GetName].\n\nSon domaine ne demande qu'à être développé, mais un vieil ami de [ROOT.GetCharacter.GetPraenomen], [SCOPE.sChar('ip_republic_3_jealous_friend').GetName], a déposé une plainte officielle contre les actes dressés pour l'occasion, en prétendant que c'est à lui que l'héritage devrait revenir.\n\nToute cette histoire est évidemment ridicule, mais il serait prudent de ne pas prendre l'affaire trop à la légère."
 ip_republic.3.a:0 "Cet héritage revient évidemment à [ROOT.GetCharacter.GetPraenomen]"
 ip_republic.3.b:0 "En ce cas, vendons le domaine et partageons les profits"
 ip_republic.3.c:0 "Confisquons donc ces terres au nom de l'État"
 ip_republic.5.t:0 "Fraude"
 ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName] a été pris la main dans le sac, alors qu'il profitait de son rang pour mener quelque affaire financière douteuse.\n\nUn châtiment s'impose évidemment, mais reste à voir la sévérité dont il convient de faire montre."
 ip_republic.5.a:0 "Une simple réprimande devrait suffire"
 ip_republic.5.b:0 "Une lourde amende est inévitable"
 ip_republic.5.c:0 "C'est détestable, retirons-lui toute fonction immédiatement"
 ip_republic.5.d:0 "C'est impardonnable, faisons-le enfermer"
 ip_republic.5.e:0 "Et donc, quelle était cette affaire au juste ?"
 ip_republic.5.f:0 "À quoi donc servent les amis ?"
 option_because_friends:0 "Ce choix est possible parce que notre dirigeant est #Y ami#! avec [SCOPE.sChar('ip_republic_5_antagonist').GetName]."
 ip_republic.6.t:0 "Question de bon sens"
 ip_republic.6.desc:0 "Que ce soit la conséquence de quelque événement récent, ou plutôt dû à une humeur personnelle ou une machination politique, un projet de loi assez amusant a été proposé au Sénat. Il listait, avec un luxe de détails croustillants, toutes les habitudes les plus curieuses de notre [ROOT.GetCharacter.GetEmployer.GetRulerTitle], [ROOT.GetCharacter.GetName].\n\nCe projet a, naturellement, beaucoup fait rire les membres assemblés là. Mais le plaisantin refuse de se dénoncer. Que faire maintenant ?"
 ip_republic.6.a:0 "Au moins, tout le monde a bien ri…"
 ip_republic.6.b:0 "Faisons rechercher le coupable"
 ip_republic.6.b.tooltip:0 "Cela pourrait avoir des conséquences plus tard."
 ip_republic.6.c:0 "Allez, sauce au poisson pour tout le monde !"
 ip_republic.7.t:0 "Traître démasqué"
 ip_republic.7.desc:0 "Cet imbécile qui a tenté d'embarrasser [ROOT.GetCharacter.GetName] devant tout le Sénat a enfin été découvert.\n\nQuel sort convient-il de lui réserver maintenant ?"
 ip_republic.7.a:0 "Ignorons-le, personne ne lui fera confiance désormais"
 ip_republic.7.b:0 "Pardonnons-lui, le passé est le passé"
 ip_republic.7.c:0 "Qu'il soit immédiatement banni !"
 ip_republic.7.d:1 "Assurons-nous de sa loyauté par un… présent"
 ip_republic.8.t:0 "Requête"
 ip_republic.8.desc:0 "Un [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')], répondant au nom de [SCOPE.sChar('ip_republic_8_antagonist').GetName], a approché le [ROOT.GetCountry.GetRulerTitle] en privé ce matin.\n\nD'une voix à peine audible, [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] s'est mis à lui parler d'une vision qu'[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] avait eue, selon laquelle [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] serait bientôt retrouvé par ses proches, [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')].\n\nLa main tremblante, [SCOPE.sChar('ip_republic_8_antagonist').GetSheHe] affirme soudain être prêt à faire don à l'État de toutes ses possessions en ce bas monde si nous nous engageons à assurer sa protection."
 ip_republic.8.a:0 "Quelle horreur ! Qu'il se rassure, nous veillerons sur lui…"
 ip_republic.8.b:0 "Convainquons-le que rien ne lui arrivera de fâcheux"
 ip_republic.8.c:1 "Superbe ! Faisons-le [SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')] tout de suite en ce cas !"
 ip_republic.9.t:0 "Inquiétudes au Sénat"
 ip_republic.9.desc:0 "Le peuple se montre de plus en plus inquiet quant au nombre de proches que le [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen] a placés au Sénat. La nomination de [SCOPE.sChar('ip_republic_9_target').GetName], en particulier, est souvent regardée comme du favoritisme.\n\nPour la sauvegarde de la République, il pourrait être salutaire de répondre à ces inquiétudes."
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen] devrait renoncer à sa fonction"
 ip_republic.9.b:0 "Notre gouvernement n'est en rien corrompu"
 ip_republic.9.c:0 "[ROOT.GetCharacter.GetPraenomen] saura les rassurer"
 ip_republic.10.t:0 "Incendie"
 ip_republic.10.desc:0 "Nous avons appris ce matin que le domaine de [SCOPE.sChar('ip_republic_10_target').GetName], un grand ami du [ROOT.GetCharacter.GetEmployer.GetRulerTitle] [ROOT.GetCharacter.GetPraenomen], a été réduit en cendres par un violent incendie.\n\n[SCOPE.sChar('ip_republic_10_target').GetSheHe|U] vient donc d'approcher [ROOT.GetCharacter.GetPraenomen] pour lui demander, d'un air assuré, que des fonds soient consacrés par l'État pour restaurer son magnifique domaine."
 ip_republic.10.a:0 "Que ne ferait pas [ROOT.GetCharacter.GetPraenomen] pour ses amis ?"
 ip_republic.10.b:0 "Le trésor de [ROOT.GetCharacter.GetEmployer.GetName] n'est pas fait pour ça"
 ip_republic.10.c:0 "Ce domaine aurait été mieux géré par [ROOT.GetCharacter.GetEmployer.GetName]"
 tyranny_tooltip:0 "Ce choix est possible grâce au niveau de #Y tyrannie#! dans le pays."
 ip_republic.11.t:0 "Malheureux incendie"
 ip_republic.11.desc:0 "Cela fait un moment maintenant que [SCOPE.sChar('ip_republic_11_target').GetName] est une gêne constante pour le [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. Que la nuit dernière son domaine ait été réduit en cendres par un terrible incendie a donc éveillé l'intérêt de tous.\n\nEt, au matin, [SCOPE.sChar('ip_republic_11_target').GetPraenomen] est paru devant le Sénat, à genoux, pour implorer que l'État lui offre son assistance pour relever sa demeure encore fumante…"
 ip_republic.11.a:0 "C'est si affreux, promettons-lui notre aide"
 ip_republic.11.b:0 "[SCOPE.sChar('ip_republic_11_target').GetSheHe|U] n'avait qu'à se montrer plus prudent"
 ip_republic.11.c:0 "Confisquons son domaine !"
 ip_republic.12.t:0 "Confiscation"
 ip_republic.12.desc:0 "Par un heureux concours de circonstances, il est apparu que [SCOPE.sChar('ip_republic_12_target').GetName] a été condamné à payer une forte amende après qu'il a été découvert qu'[SCOPE.sChar('ip_republic_12_target').GetSheHe] ne payait pas les taxes dues sur des produits exotiques importés de [SCOPE.sC('republic_12_import_target').GetName].\n\nPour la payer, [SCOPE.sChar('ip_republic_12_target').GetSheHe] se trouve contraint de vendre un vaste lot de terres, toutes proches de [SCOPE.sP('ip_republic_12_province').GetName]. Si ce domaine en vaut le prix, nous pourrions donc l'acquérir au nom de l'État."
 ip_republic.12.a:0 "Achetons-le donc"
 ip_republic.12.b:0 "Renonçons plutôt à cette amende"
 ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen] n'a jamais trop de terres"
 ip_republic.13.t:0 "Surprise politique"
 ip_republic.13.desc:0 "Tandis que le [ROOT.GetCharacter.GetEmployer.Custom('get_court_type')] était réuni cet après-midi, un [SCOPE.sChar('ip_republic_13_target').GetWomanMan] encore peu connu, du nom de [SCOPE.sChar('ip_republic_13_target').GetPraenomen], s'est levé pour prononcer un discours exaltant au sujet [ROOT.GetCharacter.Custom('get_debate_topic')].\n\nSi ses arguments n'ont pas eu la portée qu'il espérait, de nombreuses personnes ont néanmoins été sensibles à la force de son verbe. Sans doute devrions-nous éviter de le perdre de vue…"
 ip_republic.13.a:0 "Il est effectivement surprenant…"
 ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen] doit répondre de la plus belle des façons"
 ip_republic.14.t:0 "Tentation"
 ip_republic.14.desc:0 "Un émissaire a rencontré [ROOT.GetCharacter.GetPraenomen] la nuit dernière, prétendant être envoyé par [SCOPE.sChar('ip_republic_14_target').GetName].\n\nD'un air extrêmement sérieux, il lui a proposé un accord selon lequel [SCOPE.sChar('ip_republic_14_target').GetPraenomen] verserait une forte somme au trésor [ROOT.GetCharacter.GetEmployer.GetAdjective], en retour de rien moins que l'approbation sur toutes ses activités futures.\n\nCette forme de « dons » est de plus en plus commune. Mais, après tout, peut-être n'est-ce pas une si mauvaise chose ?"
 ip_republic.14.a:0 "Pourquoi ne nous entendrions-nous pas ?"
 ip_republic.14.b:0 "Mieux vaut éviter de se faire prendre la main dans le sac…"
 ip_republic.14.c:0 "Ce serait une véritable atteinte à la démocratie !"
 tooltip_consequences:0 "Cela pourrait avoir des conséquences plus tard."
 ip_republic.15.t:0 "Accusations de corruption"
 ip_republic.15.desc:0 "Le Sénat s'est montré extrêmement vigilant ces derniers temps dans l'examen des actions du [ROOT.GetCharacter.GetEmployer.GetRulerTitle].\n\nEt, malheureusement, il s'avère que son comportement récent a été pour le moins douteux, provoquant l'indignation en [ROOT.GetCharacter.GetEmployer.GetName].\n\nLe représentant du Sénat, [SCOPE.sChar('ip_republic_15_target').GetName], vient d'arriver pour discuter les restrictions que l'assemblée entend imposer à [ROOT.GetCharacter.GetPraenomen]."
 ip_republic.15.a:0 "Mieux vaut accepter ces restrictions"
 ip_republic.15.b:0 "Sans doute [SCOPE.sChar('ip_republic_15_target').GetPraenomen] apprécierait-il un petit cadeau ?"
 ip_republic.16.t:0 "Trahison"
 ip_republic.16.desc:0 "Tout laisse croire que [ROOT.GetCharacter.GetPraenomen], en dépit des investissements considérables qu'il a faits pour passer entre les mailles du filet, a été trahi !\n\nLe Sénat pense disposer désormais de suffisamment de preuves pour le destituer – à moins que des mesures radicales soient prises."
 ip_republic.16.a:0 "Pris la main dans le sac, tout est dit…"
 ip_republic.16.b:0 "Appelons-en à la clémence du Sénat"
 ip_republic.16.c:0 "Achetons-les tous !"
 ip_republic.17.t:0 "Proposition intéressante"
 ip_republic.17.desc:0 "Un [SCOPE.sChar('ip_republic_17_target').GetWomanMan] encore peu connu, du nom de [SCOPE.sChar('ip_republic_17_target').GetName], s'est adressé récemment au Sénat pour dénoncer les piètres performances de [SCOPE.sChar('ip_republic_17_officer').GetName], qui occupe au gouvernement un poste clef.\n\nPuis, poussant plus loin encore, le parvenu a fini par prétendre qu'[SCOPE.sChar('ip_republic_17_target').GetSheHe] ferait un bien meilleur candidat s'il occupait lui-même la fonction.\n\nEnfin, arrivé au terme de son discours, [SCOPE.sChar('ip_republic_17_target').GetPraenomen] a appuyé son argumentation en offrant de verser une généreuse contribution au Trésor s'il se voyait accorder le poste."
 ip_republic.17.a:0 "Nous avons besoin d'[SCOPE.sChar('ip_republic_17_target').GetWomenMen] aussi audacieux"
 ip_republic.17.b:0 "Quelle impudence ! Remettons-le à sa place publiquement"
 ip_republic.17.c:0 "Non, mais nous pourrions bien lui confier un poste à l'avenir"
 ip_republic.18.t:0 "Adhésion chancelante"
 ip_republic.18.desc:0 "Cela fait maintenant un moment que [ROOT.GetCharacter.GetName] s'interroge sur ses convictions politiques. [ROOT.GetCharacter.GetSheHe|U] a donc pris la décision de tourner le dos au [ROOT.GetCharacter.GetPartyName] pour se trouver des amis plus proches de ses sensibilités."
 ip_republic.18.a:0 "Tout change"
 ip_republic.19.t:0 "Questionnements"
 ip_republic.19.desc:0 "En écoutant il y a peu un discours au sujet [ROOT.GetCharacter.Custom('get_debate_topic')], [ROOT.GetCharacter.GetName] a dû constater que l'argumentation semblait particulièrement convaincante. Si elle ne correspondait certes pas aux positions du [ROOT.GetCharacter.GetPartyName], sans doute n'est-il pas si grave de tomber d'accord avec un simple discours ?"
 ip_republic.19.a:0 "Cela pose malgré tout question"
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetName] abdique ses pouvoirs"
 ip_republic.24.desc:0 "Avec la conclusion de la paix, [SCOPE.sChar('dictator_standing_down').GetName] a abdiqué de manière officielle les pouvoirs dictatoriaux pour les rendre au Sénat. La République est de nouveau en paix."
 ip_republic.24.a:0 "L'ordre est restauré"
 ip_republic.25.t:0 "Exigences du parti militaire"
 ip_republic.25.desc:1 "Un groupe de sénateurs s'intéressant de près aux affaires militaires de l'État a demandé à [SCOPE.sChar('oligarchic_leader').GetName] de représenter leur cause. De plus en plus mécontents de la façon dont le pays est gouverné, ils ont été jusqu'à présenter un ultimatum.\n\nIls exigent que soit soulevée la question [ROOT.GetCountry.Custom('republic_25_issue')]."
 ip_republic.25.a:0 "Achetons-les"
 ip_republic.25.b:1 "[SCOPE.sChar('oligarchic_leader').GetPraenomen] saura apaiser leurs craintes"
 ip_republic.25.c:0 "Mieux vaut ignorer ces jérémiades"
 ip_republic.25.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] saura les convaincre"
 friends_with_target_ip25:1 "Ce choix est possible parce que notre dirigeant est un ami de [SCOPE.sChar('oligarchic_leader').GetName]"
 ip_republic.26.t:0 "Demande des marchands"
 ip_republic.26.desc:1 "Le mécontentement est vif chez plusieurs sénateurs possédant des flottes marchandes et se trouvant à la tête d'entreprises commerciales et de ventes de gros. Ils sont parvenus à convaincre [SCOPE.sChar('oligarchic_leader').GetName] de faire pression sur nous pour exiger que les routes commerciales dans nos territoires et aux alentours soient mieux protégées.\n\nLa demande, de façon assez peu subtile, est accompagnée d'une promesse de soutien pour les lois que nous pourrions proposer dans un avenir proche."
 ip_republic.26.a:0 "L'accord paraît intéressant, concluons l'affaire"
 ip_republic.26.c:0 "Nous ne pouvons répondre à leurs attentes"
 ip_republic.27.t:0 "Inquiétudes civiques"
 ip_republic.27.desc:1 "Le meneur de ce parti qui s'inquiète essentiellement des questions civiques vient de nous proposer un accord potentiellement intéressant.\n\nEn retour d'un allègement temporaire des taxes pesant sur les plus fortunés, [SCOPE.sChar('traditionalist_leader').GetSheHe] nous assure que nous pourrions compter sur le soutien des membres de son parti pendant un certain temps."
 ip_republic.27.a:0 "Nous pouvons effectivement nous passer un temps de ces revenus"
 ip_republic.27.b:0 "Il n'est nul besoin d'un tel compromis"
 ip_republic.28.t:0 "Lecture des entrailles"
 ip_republic.28.desc:1 "Prétendant parler au nom des religieux, [SCOPE.sChar('traditionalist_leader').GetName] est venu à nous pour prévenir que les prêtres veillant sur le pays trouvent les longues séances d'observation des signes particulièrement éreintantes.\n\n[SCOPE.sChar('traditionalist_leader').GetSheHe|U] nous propose donc que, en retour du soutien de tous les sénateurs qu'[SCOPE.sChar('traditionalist_leader').GetSheHe] pourra convaincre, nous instituions une politique de réduction de la charge de travail des prêtres."
 ip_republic.28.a:0 "Nous devons prendre soin de nos prêtres"
 ip_republic.28.b:0 "D'une façon ou d'une autre, les présages doivent être pris !"
 ip_republic.28.c:0 "Nous compenserons le temps passé dans les cérémonies"
 ip_republic.29.t:0 "Vote populaire"
 ip_republic.29.desc:1 "Certains politiciens ne peuvent décidément s'empêcher de frayer avec le petit peuple. Le meneur de cette engeance, un certain [SCOPE.sChar('democratic_leader').GetName], vient toutefois de nous proposer un accord paraissant intéressant.\n\nEn retour du soutien de bon nombre de ces déplorables populistes, [SCOPE.sChar('democratic_leader').GetSheHe] demande juste que nous fermions une importante route d'importation vers la capitale, afin de rendre à ses habitants un plus grand contrôle sur les affaires faites dans la cité."
 ip_republic.29.a:0 "Cela ne paraît pas déraisonnable"
 ip_republic.29.b:0 "Ce serait proprement scandaleux !"
 ip_republic.29.c:0 "Promettons-leur plutôt du pain et des jeux"
 ip_republic.30.t:0 "Vox populi"
 ip_republic.30.desc:1 "Outré de l'évolution de la situation sur la scène politique de [ROOT.GetCountry.GetName], [SCOPE.sChar('democratic_leader').GetName] est entré aujourd'hui en force dans la résidence de [ROOT.GetCountry.GetRuler.GetPraenomen], pour crier que les membres du Sénat soutenant sa cause se refuseraient désormais, quelles que soient les circonstances, à appuyer de leurs votes les lois proposées par le gouvernement.\n\n[SCOPE.sChar('democratic_leader').GetSheHe|U] était véritablement furieux, au point de chanceler en sortant de la salle du Sénat et de devoir s'appuyer sur deux de ses suppôts pour l'aider à marcher."
 ip_republic.30.a:0 "À quelque chose malheur est bon"
 ip_republic.32.t:0 "Abdication de la dictature"
 ip_republic.32.desc:1 "La sécurité de [ROOT.GetCountry.GetName] étant maintenant assurée, le Sénat a de nouveau demandé de façon officielle à ce que le [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] abdique les pouvoirs dictatoriaux qui lui avaient été concédés.\n\nMais, suscitant par cela sa plus vive inquiétude, [SCOPE.sChar('dictator_holding_power').GetSheHe] s'est montré, soutenu par l'ensemble du [SCOPE.sChar('dictator_holding_power_scope').GetPartyName], inflexible sur la nécessité d'attendre que le pays ne soit plus aucunement menacé."
 ip_republic.32.a:0 "Tout cela va mal se terminer…"
 return_dictatorship_tooltip:0 "Les décisions #Y Abdiquer la dictature#! et #Y Assassiner#! sont désormais possibles pour le dirigeant."
 ip_republic.33.t:0 "Mort d'un dictateur"
 ip_republic.33.desc:0 "Le trépas prématuré de [ROOT.GetCharacter.GetName] a permis de restaurer l'ordre en [ROOT.GetCharacter.GetEmployer.GetName]. Les pouvoirs dictatoriaux ont été rendus, et la République est désormais rétablie."
 ip_republic.33.a:0 "Vive la République !"
 ip_republic.35.t:0 "Prise du pouvoir"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName], notre grand [ROOT.GetCountry.GetRulerTitle], a su sauvegarder le pays lors des périodes les plus tourmentées. Pourtant, son refus récent de rendre au Sénat les pouvoirs dictatoriaux qu'il lui avait concédés avec le plus grand enthousiasme suscite désormais la plus vive inquiétude.\n\nIl semble même que son goût du pouvoir atteint désormais de nouveaux sommets : avec le soutien du [ROOT.GetCountry.GetRuler.GetPartyName], [ROOT.GetCountry.GetRuler.GetSheHe] vient de demander que le Sénat promulgue une loi le faisant dictateur à vie !"
 ip_republic.35.a:0 "Mais, et la République ?"
 ip_republic.35.b:0 "Jamais !"
 every_same_party_character_loyalty_tooltip:0 "Chaque membre du parti du dirigeant perd #R 40#! en @loyalty_icon!loyauté."
 ip_republic.37.t:0 "La chute d'un tyran"
 ip_republic.37.desc:0 "Le comportement presque autocratique du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] suscite une profonde colère au Sénat, et les propos séditieux s'y font de plus en plus communs. Mais une voix se fait entendre par-dessus toutes les autres, lors des conversations feutrées qui se tiennent derrière son dos : [SCOPE.sChar('rep_37_plotter').GetName], membre éminent du gouvernement et dont les idéaux républicains sont bien connus, a déclaré qu'il était temps désormais d'agir.\n\nCela relève purement et simplement de la trahison, et sans doute mériterait-il d'être jeté aux fers… Mais c'est la survie même de la République qui est en jeu."
 ip_republic.37.a:0 "Tout cela est du plus grand ridicule…"
 ip_republic.37.b:0 "Laissons-le comploter"
 ip_republic.37.b.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen] va avoir les mains libres pour monter un complot contre le dirigeant."
 ip_republic.38.t:0 "Coup d'État"
 ip_republic.38.desc:0 "Par une manœuvre politique confinant au génie, [SCOPE.sChar('rep_37_plotter').GetName] a su rallier un vif soutien contre [SCOPE.sChar('old_ruler').GetName].\n\nLorsqu'au matin le Sénat s'est réuni, [SCOPE.sChar('rep_37_plotter').GetSheHe] a lancé un ultimatum exigeant l'abrogation des pouvoirs de [SCOPE.sChar('old_ruler').GetPraenomen]. À peine celui-ci eût-[SCOPE.sChar('old_ruler').GetSheHe] appris ces nouvelles, [SCOPE.sChar('old_ruler').GetSheHe] ordonna l'arrestation immédiate de tous les sénateurs entrés en rébellion. Mais [SCOPE.sChar('rep_37_plotter').GetPraenomen] s'était aussi assuré du soutien de l'armée !\n\nLe seul point restant désormais à trancher est le sort à réserver à [SCOPE.sChar('old_ruler').GetPraenomen]…"
 ip_republic.38.a:0 "Faisons-le mettre aux fers"
 ip_republic.38.b:0 "Pour le salut de la République, [SCOPE.sChar('old_ruler').GetSheHe] doit mourir"
 ip_republic.38.c:0 "Faisons tenir immédiatement des élections !"
 ip_republic.38.c.tooltip:0 "Ce choix est possible parce que [SCOPE.sChar('rep_37_plotter').GetName] est #Y pieux#! ou #Y humble#!."
 ip_republic.38.d:0 "C'est l'heure du triomphe de [SCOPE.sChar('rep_37_plotter').GetPraenomen] !"
 ip_republic.38.d.tooltip:0 "Ce choix est #Y le seul possible#! parce que [SCOPE.sChar('rep_37_plotter').GetName] est #Y ambitieux#! ou #Y fanatique#!."
 ip_republic.39.t:0 "Complot découvert"
 ip_republic.39.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName] était plongé aujourd'hui dans une discussion avec plusieurs sénateurs, lorsqu'un groupe de soldats en armes est entré avec fracas dans sa résidence pour l'arrêter.\n\nLe moindre espoir de nous débarrasser enfin du tyran s'amenuise de jour en jour…"
 ip_republic.39.a:0 "Malédiction !"
 ip_republic.40.t:0 "Développement de la corruption"
 ip_republic.40.desc:0 "Inquiet de la corruption grandissante au sein du gouvernement, le représentant des [SCOPE.sChar('anticorruption_senator').GetParty.GetName], le sénateur [SCOPE.sChar('anticorruption_senator').GetName], a su convaincre de nombreuses personnes de la nécessité de faire inscrire dans les institutions la lutte contre la corruption.\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U] propose donc que nous abrogions la [ROOT.GetCountry.Custom('get_current_law_anticorruption')] pour la remplacer enfin par une véritable loi contre ce crime, qui devra être châtié désormais avec la plus exemplaire sévérité."
 ip_republic.40.a:0 "Magnifique idée"
 ip_republic.40.b:0 "Le moment n'est pas des mieux choisi"
 ip_republic.41.t:0 "Politique peu conventionnelle"
 ip_republic.41.desc:0 "La sévérité des politiques contre la corruption hérisse certains sénateurs qui conservent une définition assez relâchée de la morale. [SCOPE.sChar('corruption_senator').GetName] a ainsi demandé que nous soutenions certains amendements à la loi actuelle.\n\nDe façon quelque peu ironique, sa demande est appuyée d'une promesse de don, « afin d'arrondir un peu les angles »…"
 ip_republic.41.a:0 "Quelle générosité…"
 ip_republic.41.b:0 "C'est évidemment hors de question !"
 ip_republic.41.c:0 "Voilà ce que nous aimons entendre !"
 ######Internal Politics Monarchy Events
 ip_monarchy.1.t:0 "Querelle"
 ip_monarchy.1.desc:0 "Le [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName] est peuplé de personnages venus là flatter, demander et requérir. Il n'est donc guère surprenant que deux des prétendants au trône parmi les plus ambitieux aient eu maille à partir.\n\nMais ces conflits ont souvent tendance à dégénérer. Peut-être donc devrions-nous intervenir pour empêcher que la situation ne vire trop à l'aigre."
 ip_monarchy.1.a:0 "Bah, laissons-les donc se battre…"
 ip_monarchy.1.b:0 "Le moment est bien mal choisi pour ces petites chicaneries"
 ip_monarchy.1.c:0 "Soutenons l'héritier présomptif, [SCOPE.sChar('successor_target_1').GetPraenomen]"
 ip_monarchy.1.d:0 "Soutenons l'héritier présomptif, [SCOPE.sChar('successor_target_2').GetPraenomen]"
 ip_monarchy.2.t:0 "Le complot : murmures dans le noir"
 ip_monarchy.2.desc:0 "Pour tout pays, la plus grave des menaces ne vient sans doute pas de l'extérieur, mais bien de l'intérieur.\n\nLes querelles constantes entre ceux qui aimeraient être désignés héritier peuvent de fait consommer des vies et des ressources en nombres considérables.\n\nNos espions au [ROOT.GetCountry.Custom('get_court_type')] sont persuadés que [SCOPE.sChar('plotting_pretender').GetName], qui ne fait nul secret de son ambition de monter un jour sur le trône, intrigue pour se débarrasser de ses rivaux et assurer son avenir.\n\nNous devrions donc garder un œil sur [SCOPE.sChar('plotting_pretender').GetPraenomen]."
 ip_monarchy.2.a:0 "Ridicule, faisons un peu confiance à nos sujets"
 ip_monarchy.2.b:0 "Finançons sa surveillance"
 plot_event_chain_tooltip:0 "Lance la chaîne d'événements #Y Le complot#!."
 surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen] va être surveillé de près mais [SCOPE.sChar('plotting_pretender').GetSheHe] pourrait découvrir qu'[SCOPE.sChar('plotting_pretender').GetSheHe] est suivi…"
 ip_monarchy.3.t:0 "Le complot : l'entrevue"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName] passe de plus en plus de temps avec [SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')], [SCOPE.sChar('plotting_pretender_2').GetName].\n\nCes deux-là sont des ennemis naturels, aussi devrait-on se montrer particulièrement vigilants quant à l'évolution de la situation.\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]."
 ip_monarchy.3.a:0 "C'est effectivement inquiétant"
 no_action_taken_tooltip:0 "Nous n'entreprendrons rien pour l'heure."
 ip_monarchy.3.b:0 "Offrons aux comploteurs de plus grandes responsabilités"
 ip_monarchy.3.c:0 "Cherchons à convaincre [SCOPE.sChar('plotting_pretender_2').GetPraenomen] de renoncer"
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName] ne sera plus impliqué dans le #Y complot#!."
 ip_monarchy.3.d:0 "Prévenons tout de suite [SCOPE.sChar('plot_target').GetPraenomen] !"
 successor_warned_tooltip:0 "[SCOPE.sChar('plot_target').GetPraenomen] va être prévenu qu'[SCOPE.sChar('plot_target').GetSheHe] est la cible d'un #Y complot#!."
 end_plot_chain_tooltip:0 "Cela va mettre fin au #Y complot#!."
 ip_monarchy.5.t:0 "Le complot : pas d'avancées"
 ip_monarchy.5.desc:0 "Les circonstances évoluent parfois rapidement au [ROOT.GetCountry.Custom('get_court_type')] [ROOT.GetCountry.GetAdjective], et tout laisse à penser qu'il n'est plus utile – pour l'heure – d'intriguer."
 ip_monarchy.5.a:0 "Tant mieux"
 ip_monarchy.6.t:0 "Le complot : surveillance éventée"
 ip_monarchy.6.desc:0 "Ces idiots que nous avions envoyé suivre [SCOPE.sChar('plotting_pretender').GetName] ont été surpris !\n\nNon seulement [SCOPE.sChar('plotting_pretender').GetPraenomen] en est-il extrêmement mécontent, mais [ROOT.GetCountry.GetRuler.GetName] s'est trouvé critiqué publiquement pour sa responsabilité dans cette affaire."
 ip_monarchy.6.a:0 "Malédiction !"
 ip_monarchy.7.t:0 "Le complot : le vol"
 ip_monarchy.7.desc:0 "Ce misérable de [SCOPE.sChar('plotting_pretender_2').GetName] doit avoir profité de sa discussion avec [SCOPE.sChar('plotting_pretender').GetName] pour mettre sur pied sa forfaiture, car tandis même que celui-ci s'arrangeait pour rencontrer [SCOPE.sChar('plot_target').GetName] de manière apparemment fortuite, [SCOPE.sChar('plotting_pretender_2').GetPraenomen] envoyait quant à lui des voyous à sa solde saccager la demeure de [SCOPE.sChar('plot_target').GetName].\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "Quelle impudence !"
 ip_monarchy.7.b:0 "Pauvre [SCOPE.sChar('plot_target').GetPraenomen]…"
 ip_monarchy.8.t:0 "Le complot : l'attaque"
 ip_monarchy.8.desc:0 "Apparemment confiant en ses chances de réussir, [SCOPE.sChar('plotting_pretender').GetName] a choisi de frapper [SCOPE.sChar('plot_target').GetName] sans plus attendre.\n\n[SCOPE.Custom('compare_martial_result')]."
 ip_monarchy.8.a:0 "C'est tragique"
 ip_monarchy.8.b:0 "Bravo !"
 ip_monarchy.9.t:0 "Le complot : la requête"
 ip_monarchy.9.desc:0 "Visiblement enhardi par quelque soutien, [SCOPE.sChar('plotting_pretender').GetName] a approché le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pour lui demander un présent. Il paraît évident qu'[SCOPE.sChar('plotting_successor').GetSheHe] cherche ainsi à causer la fureur de [SCOPE.sChar('plot_target').GetName], son concurrent pour le trône."
 ip_monarchy.9.a:0 "Offrons-lui un palais digne d'un roi !"
 ip_monarchy.9.b:0 "Remettons-lui simplement une somme symbolique"
 ip_monarchy.9.c:0 "Et pourquoi pas ? [SCOPE.sChar('plot_target').GetPraenomen] n'est propre à rien"
 ip_monarchy.9.d:0 "Pourquoi donc devrions-nous consacrer la moindre pièce à cet oiseux ?"
 ip_monarchy.10.t:0 "Le complot : le combat"
 ip_monarchy.10.desc:0 "Ces deux misérables qui prétendent au trône de [ROOT.GetCountry.GetName] et intriguent pour semer le chaos semblent maintenant s'être retournés l'un contre l'autre – à tel point que [SCOPE.sChar('plotting_pretender').GetName] aurait apparemment soldé une bande de voyous.\n\nCeux-ci seraient en ce moment même en marche pour la demeure de [SCOPE.sChar('plotting_pretender_2').GetName].\n\nSi nous voulons intervenir, c'est maintenant que nous devons le faire."
 ip_monarchy.10.a:0 "Nous devons intervenir immédiatement"
 ip_monarchy.10.b:0 "Laissons-les donc se déchirer"
 ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName] et [SCOPE.sChar('plotting_pretender_2').GetName] vont livrer bataille.\nL'issue de celle-ci dépendra de leurs compétences respectives au combat."
 ip_monarchy.10.c:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] saura ramener le calme"
 ip_monarchy.11.t:0 "Le complot : trahison"
 ip_monarchy.11.desc:0 "La querelle soudaine et sanglante entre [SCOPE.sChar('ip_11_victor').GetName)] et [SCOPE.sChar('ip_11_loser').GetName] s'est terminée de façon aussi cruelle qu'inattendue. Même si les raisons de cette dissension ne sont pas établies avec précision, les deux intrigants semblent s'être affrontés de manière fort violente.\n\nLe bon côté des choses, toutefois, est que cela met un terme définitif à leur collusion."
 ip_monarchy.11.a:0 "Pourquoi tant de violence ?"
 ip_monarchy.12.t:0 "Le complot : poison !"
 ip_monarchy.12.desc:0 "Au cours d'une fête qui vient d'être tenue, notre [SCOPE.sChar('plot_target').Custom('get_heir_type')] [SCOPE.sChar('plot_target').GetPraenomen] s'amusait comme tout un chacun lorsqu'[SCOPE.sChar('plot_target').GetSheHe] est soudain tombé mystérieusement malade. Il y a fort à parier qu'[SCOPE.sChar('plot_target').GetSheHe] a été empoisonné par ceux qui cherchent à l'écarter dans la course au trône. Quoi qu'il en soit, si nous tenons un tant soit peu à lui, c'est maintenant que nous devons agir !"
 ip_monarchy.12.a:0 "Appelons immédiatement [SCOPE.sChar('physician_in_waiting').GetPraenomen] !"
 ip_monarchy.12.b:0 "Faisons plutôt venir les prêtres !"
 ip_monarchy.12.c:0 "Il est parfaitement inconvenant d'interrompre ainsi une fête…"
 ######youth mentor events
 youth_mentor.1.t:0 "Une question de discipline"
 youth_mentor.1.desc:0 "L'éducation, tout autant que la noblesse du sang, est ce qui distingue l'estimable de l'abject.\n\nEn ce sens, le choix d'un maître bien discipliné, souvent issu d'une famille de moindre rang, permet tout autant d'améliorer les compétences des membres de la famille au pouvoir que le statut de son précepteur."
 youth_mentor.1.a:0 "Trouvons un grand guerrier pour [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.1.b:0 "Trouvons-lui un maître de l'intrigue et de la ruse"
 youth_mentor.1.c:0 "Le former aux arts dramatiques pourrait lui être utile"
 youth_mentor.1.d:0 "Trouvons quelqu'un qui soit versé dans les mystères du divin"
 youth_mentor.1.e:0 "[SCOPE.sChar('target').GetPraenomen] n'a besoin de personne !"
 youth_mentor.2.t:0 "Un précepteur trouvé"
 youth_mentor.2.desc:0 "Les récits sur les faits d'armes et les prouesses de [SCOPE.sChar('martial_mentor').GetName] sont racontés partout en [ROOT.GetCountry.GetName]. Assurément, cet expert des armes ferait un excellent précepteur pour [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.2.a:0 "Il conviendra parfaitement"
 youth_mentor.2.b:0 "Cela ne fonctionnera pas"
 youth_mentor.3.t:0 "Un enseignant d'une grande finesse"
 youth_mentor.3.desc:0 "Jamais [ROOT.GetCountry.GetName] n'avait connu [SCOPE.sChar('finesse_mentor').GetWomanMan] plus subtil et plus versé dans les arts de l'intellect. Or, [SCOPE.sChar('finesse_mentor').GetSheHe] a accepté de devenir le précepteur du jeune [SCOPE.sChar('target').GetPraenomen] pour un prix fort raisonnable."
 youth_mentor.3.a:0 "Parfait"
 youth_mentor.3.b:0 "Cela ne pourra pas se faire"
 youth_mentor.4.t:0 "Un précepteur trouvé"
 youth_mentor.4.desc:0 "Peu nombreux sont ceux qui se seraient attendus à voir chez [SCOPE.sChar('charisma_mentor').GetName] un si grand artiste. Les récits épiques connus de tous semblent sortir de sa bouche de la façon la plus captivante qui soit.\n\nAssurément, jamais nous ne pourrons trouver [SCOPE.sChar('charisma_mentor').GetWomanMan] plus apte à devenir précepteur de [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.4.a:0 "Cela fonctionnera très bien"
 youth_mentor.4.b:0 "Sans doute pas cette fois"
 youth_mentor.5.t:0 "Un précepteur découvert"
 youth_mentor.5.desc:0 "La grande ferveur de [SCOPE.sChar('zeal_mentor').GetName] est célèbre en [ROOT.GetCountry.GetName].\n\nAssurément, nul ne pourrait mieux éveiller le jeune [SCOPE.sChar('target').GetPraenomen] aux mystères du divin."
 youth_mentor.5.a:0 "En effet"
 youth_mentor.5.b:0 "Mieux vaut décliner poliment"
 youth_mentor.8.t:0 "Mort d'un précepteur"
 youth_mentor.8.desc:0 "Nous venons d'apprendre la mort de [SCOPE.sChar('dead_mentor').GetName], qui assurait l'éducation de [SCOPE.sChar('mentored_death_child').GetPraenomen].\n\nNos condoléances ont déjà été envoyées à sa famille."
 youth_mentor.8.a:0 "C'est fort dommage"
 mentor_rival_tooltip:0 "Cette personne est #Y rivale#! de certains membres de la famille de notre dirigeant."
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName] sera désormais le précepteur de [SCOPE.sChar('target').GetPraenomen] jusqu'à ce qu'il soit sorti de l'enfance."
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName] sera désormais le précepteur de [SCOPE.sChar('target').GetPraenomen] jusqu'à ce qu'il soit sorti de l'enfance."
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName] sera désormais le précepteur de [SCOPE.sChar('target').GetPraenomen] jusqu'à ce qu'il soit sorti de l'enfance."
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName] sera désormais le précepteur de [SCOPE.sChar('target').GetPraenomen] jusqu'à ce qu'il soit sorti de l'enfance."
 youth_mentor_looking:0 "Nous ne pouvons faire ce choix si [SCOPE.sChar('target').GetPraenomen] a déjà un précepteur ou s'il lui en est cherché un."
 youth_mentor_martial:0 "Un tuteur va être trouvé pour renforcer la #Y martialité#! de [SCOPE.sChar('target').GetName]."
 youth_mentor_finesse:0 "Un tuteur va être trouvé pour renforcer la #Y finesse#! de [SCOPE.sChar('target').GetName]."
 youth_mentor_charisma:0 "Un tuteur va être trouvé pour renforcer le #Y charisme#! de [SCOPE.sChar('target').GetName]."
 youth_mentor_zeal:0 "Un tuteur va être trouvé pour renforcer la #Y ferveur#! de [SCOPE.sChar('target').GetName]."
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('target').GetName] est l'élève de [SCOPE.sChar('lolol').GetName]."
 no_mentor_here:0 "      #Y [SCOPE.sChar('target').GetPraenomen]#! :\n      N'a pas de précepteur."
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName] ne sera plus précepteur."
 trait_good_mentor:0 "Les traits de [SCOPE.sChar('mentor_in_question').GetName] ont fait de lui un excellent précepteur."
 youth_mentor.9.t:0 "Les succès d'une éducation"
 youth_mentor.9.desc:0 "Il semble bien que les investissements faits pour l'éducation de [SCOPE.sChar('target').GetPraenomen] ont porté leurs fruits.\n\nVoir chez une personne aussi jeune de tels talents est en effet fort rare. Peut-être devrions-nous songer à récompenser [SCOPE.sChar('mentor_in_question').GetName], qui semble avoir permis ces progrès si rapides ?"
 youth_mentor.9.a:0 "Nous le payons déjà"
 youth_mentor.9.b:0 "Bonne idée"
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen] tombe malade"
 youth_mentor.10.desc:1 "Tragiquement, le bien-aimé de tout [ROOT.GetCountry.GetName], [SCOPE.sChar('target').GetPraenomen], est tombé gravement malade.\n\n[SCOPE.sChar('target').GetSheHe|U] se plaint de frissons, d'une sensation d'étranges picotements, et est la proie des fièvres.\n\nPlus inquiétant encore, son tuteur affirme qu'[SCOPE.sChar('mentor_in_question').GetSheHe] reconnaît ces terribles symptômes…\n\nPeut-être aurions-nous dû le voir venir ?"
 youth_mentor.10.a:0 "Mais qui aurait pu le prévoir ?"
 ###Faction Events
 faction.1.t:0 "Insigne faveur"
 faction.1.desc:0 "Les partis politiques connaissent apogée et déchéance aussi fréquemment que la mer est haute ou basse.\n\nC'est sans doute ce qui explique qu'aujourd'hui le chef des [SCOPE.sChar('faction_target').GetPartyName] a approché [ROOT.GetCountry.GetRuler.GetName] pour lui offrir un modeste présent en retour de la reconnaissance d'un certain nombre de ses nouveaux candidats au [ROOT.GetCountry.Custom('get_court_type')]."
 faction.1.a:0 "Cela semble tout à fait raisonnable"
 faction.1.b:0 "Cette attitude est parfaitement lamentable !"
 faction.2.t:0 "À cheval donné…"
 faction.2.desc:0 "Nous sommes prévenus depuis longtemps de toujours regarder avec méfiance le moindre cadeau que l'on nous fait – et c'est d'autant plus vrai dans le climat politique actuel. Malgré tout, [SCOPE.sChar('faction_target').GetName], le chef des [SCOPE.sChar('faction_target').GetPartyName], vient de faire une proposition fort intéressante.\n\nMieux vaut rester méfiants, car il ne fait aucun doute qu'il saura présenter quelque demande en retour…"
 faction.2.a:0 "Quelle générosité !"
 faction.2.b:0 "Mieux vaut oublier tout cela…"
 faction.3.t:0 "Soutien bipartisan"
 faction.3.desc:0 "Certains sujets ont tendance à diviser, et nul autant que la question [ROOT.GetCountry.GetRuler.Custom('get_debate_topic')].\n\nOr, alors qu'il en était débattu au [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('faction_target').GetName] a approché le [ROOT.GetCountry.GetRulerTitle] pour lui offrir le soutien d'une majorité des [SCOPE.sChar('faction_target').GetPartyName].\n\nLe coût de ce ralliement n'a pas été évoqué, mais mieux vaut garder à l'esprit que nous pourrions avoir à en payer le prix à l'avenir."
 faction.3.a:0 "Acceptons ce soutien malgré tout"
 faction.3.b:0 "Nous pourrions le regretter"
 faction.4.t:0 "Le prix de l'amitié"
 faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName], un vieil ami du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], amusait dernièrement plusieurs personnes du récit de son accession récente à la tête de son parti.\n\nPuis, lorsque les rires se sont tus, [SCOPE.sChar('faction_target').GetSheHe] a soudain regardé [ROOT.GetCountry.GetRuler.GetName] dans les yeux pour lui rappeler de façon déplaisante plusieurs incidents embarrassants où ses promptes interventions lui avaient permis de se sortir d'un mauvais pas."
 faction.4.a:0 "Nous lui sommes en effet redevables"
 faction.4.b:0 "Le passé est le passé, oublions tout cela"
 faction.5.t:0 "Tentative de corruption"
 faction.5.desc:1 "D'une manière à peine voilée, [SCOPE.sChar('faction_target').GetName], le chef des [SCOPE.sChar('faction_target').GetPartyName], a tenté de corrompre [ROOT.GetCountry.GetRuler.GetName] par une offre particulièrement généreuse.\n\nTout laisse penser que les [SCOPE.sChar('faction_target').GetPartyName] sont de plus en plus désespérés – au point que [SCOPE.sChar('faction_target').GetPraenomen] a été jusqu'à menacer de répandre des rumeurs pernicieuses si nous choisissions de refuser son offre."
 faction.5.a:0 "En ce cas…"
 faction.5.b:0 "Convainquons-le plutôt de faire bon usage de cette somme"
 faction.5.c:0 "C'est un véritable scandale !"
 faction.5.d:0 "Dissuadons-le de faire cela"
