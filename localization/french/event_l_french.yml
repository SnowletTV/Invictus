 country_rename.1.t:2 "La chute d'une dynastie"
 country_rename.1.desc_1:1 "L'ère des anciennes dynasties est enfin révolue. L'héritage d'Alexandre le Grand, des diadoques et des luttes sanglantes de leur dynastie pour l'hégémonie n'entacheront plus la réputation de notre nouvel État.\n\nReste maintenant à décider comment notre grand pays devra être connu par le reste du monde." # [LocEditor:AwaitingBatchUpdate]
