 aaa_pth_dahae_belligerency: "#R Dahae Belligerency#!"
 aaa_pth_dahae_belligerency_desc: "If Situation Progress reaches progress of 100, the #R Dahae Invasion#! of the Iranian Plateau will happen! Current Situation Progress : [GuiScope.SetRoot( Player.MakeScope ).ScriptValue('dahae_belligerency_svalue')|2|Y]#!\n  [GuiScope.SetRoot( Player.MakeScope ).GetRootScope.GetCountry.Custom('pth_dhe_govslider_loc')]\n\n[GuiScope.SetRoot( Player.MakeScope ).GetRootScope.GetCountry.Custom('parthia_dhe_1_loc')]\n\nChanges monthly by and due to:\n #R +0.15#! base rate;\n #R +1.0#! if #Y Parthia#! exists and is independent;\n #R +0.01#! for each unhappy #G Dahae#! pop ([GuiScope.SetRoot( Player.MakeScope ).ScriptValue('dahae_belligerency_svalue1')|2|R]);\n #G -0.02#! for each happy #G Dahae#! pop ([GuiScope.SetRoot( Player.MakeScope ).ScriptValue('dahae_belligerency_svalue2')|2|G]).\n\n#G Dahae#! pops count if they are under non-Saka rule and are respectively under/above #Y 35%#! happiness."
 aaa_pth_dahae_belligerency_tt1: "#R Dahae Belligerency#! is below #Y 1.00#!."
 aaa_pth_dahae_belligerency_tt2: "#R Dahae Invasion#! already happened by other means."
 aaa_pth_dahae_belligerency_tt3: "Resolves peacefully when Dahae Belligerency lowers below 1.00."

 dhe_parthians.2000.t: "Dahae Belligerency"
 dhe_parthians.2000.desc: "It seems there is unrest in the #E Steppes#! north of #E Parthia#!. If left unchecked, we should expect that the #E Dahae#! tribesmen will unite sooner rather than later, and once their internal squabblings have been settled, will move on to more civilized lands with their armies.\n\nAs it just so happens, #E Parthia#! is just south of them and, if left vulnerable, will likely be their first target.\n\nWe need to observe the #E Situation#! closely, lest we have to deal with a horde of angry horse riders crossing the border into [ROOT.GetCountry.GetName]..."
 dhe_parthians.2000.a: "Let's see how situation develops..."
 dhe_parthians.2000.b: "This is a clear danger."
 dhe_parthians.2000.tt: "The #R Dahae Belligerency Situation#! begins. Dahae Belligerency is viewable as a #T Decision#! in the #T Nation Overview#!.\n\n#R If left unchecked, #E Dahae tribes#! will invade."
 dhe_parthians.4.t: "Dahae Belligerency - Invasion!"
 dhe_parthians.4.desc: "Woe be upon civilization! The fierce #E Dahae#! tribes have united and made their move!\n\nUnder the great leadership of [target.GetRuler.GetName], famed for his martial skills, they will prove quite an opponent..."
 dhe_parthians.4.a: "If you can't beat them..."
 dhe_parthians.4.tt1: "We will tag switch to playing as #G Post-Nomadic Parthia#!.\nWe will receive a new #Y Mission Tree#!."
 dhe_parthians.4.b: "To arms!"
 dhe_parthians.4.tt2: "We'll fight off #G Dahae Invasion#!. We won't be able to play as #E Parthia#!."
 dhe_parthians.5.t:0 "Dahae Belligerency - Situation Handled"
 dhe_parthians.5.desc:0 "With the #E Dahae #! tribes under control, it seems like unrest in tribal regions was quelled, much to the relief of [ROOT.GetCountry.GetRuler.GetName]. The worst was thus avoided, and the invasion of horsemen shall not come to pass - at least not now."
 dhe_parthians.5.a:0 "We're safe, but we should not ignore the future threat..."
 dhe_parthians.5.tt:0 "#R Dahae Belligerency Situation#! gets resolved."
 dhe_parthians.6.desc:0 ""
 dhe_parthians.6.tt:0 "(Currently: #Y [GetProvince('(int32)3435').MakeScope.Var('dahae_belligerency_var').GetValue]\n[SCOPE.GetRootScope.GetCountry.Custom('parthia_dhe_1_loc')]"
 parthia_dhe_1a:0 "We will get taken over and play as #BOLD;COLOR:{0.6,0.13,0.98} Post-Nomadic Parthia#!!"
 parthia_dhe_1b:0 "We will get an option to switch to #BOLD;COLOR:{0.6,0.13,0.98} Post-Nomadic Parthia#!, or #E fight off#! the invasion."
 parthia_dhe_1c:0 "#Y Parthia#! might get taken over!"
 parthia_dhe_1d:0 "#Y Parthia#! might get taken over!\n#E Bactria#! and #E Paropamisadae#! might declare independence, if #E Bactria#! has below #E #Y 33#!#! loyalty!"
 parthia_dhe_1e:0 "We will overtake #Y Parthia#! and declare war on [GetProvince('(int32)1595').GetOwner.GetName]! Alternatively we can trigger the Situation immediately from the Parthian mission tree."
 

 heir_events.1.t:0 "La dynastie séleucide"
 heir_events.1.desc:1 "En accord avec les traditions de notre dynastie, [former_ruler.GetName] a été couronné.\n\nMaintenant qu'[former_ruler.GetSheHe] est monté sur le trône, le monde attend donc de lui qu'[former_ruler.GetSheHe] règne de la même façon que ses ancêtres."
 heir_events.1.a:0 "Vive [seleukos_scope.GetName] !"
 heir_events.1.b:0 "Vive [antiochos_scope.GetName] !"
 there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "Les nouveaux rois de la dynastie séleucide prendront le plus souvent pour nom [seleukos_scope.GetPraenomen|Y] au moment de monter sur le trône."
 there_will_sometimes_be_an_antiochos_on_the_seleukid_throne:0 "Les nouveaux souverains de la dynastie séleucide prendront le plus souvent pour nom [antiochos_scope.GetPraenomen|Y] au moment de monter sur le trône."
 heir_events.2.t:0 "Un nouveau roi ptolémaïque"
 heir_events.2.desc:1 "En accord avec les traditions de notre dynastie, [ptolemaios_scope.GetName] a été couronné.\n\n[ptolemaios_scope.GetSheHe|U] assume donc désormais les honneurs et les charges qui sont associées au nom de Ptolémée depuis le règne de [ptolemaios_soter.GetName]."
 heir_events.2.a:0 "Vive [ptolemaios_scope.GetName] !"
 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "Les nouveaux rois de la dynastie ptolémaïque prendront systématiquement le nom [ptolemaios_scope.GetPraenomen|Y] au moment de monter sur le trône."
 heir_events.3.t:0 "Une nouvelle reine ptolémaïque"
 heir_events.3.desc:1 "En accord avec les traditions de notre dynastie, [kleo_scope.GetName] a été couronné.\n\nMaintenant qu'[kleo_scope.GetSheHe] est monté sur le trône, le monde attend donc de lui qu'[former_ruler.GetSheHe] règne de la même façon que ses ancêtres."
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "Les nouvelles reines de la dynastie ptolémaïque prendront le plus souvent le nom [kleo_scope.GetPraenomen|Y] au moment de monter sur le trône."
 heir_events.3.a:0 "Louée soit-[kleo_scope.GetSheHe] !"
 heir_events.5.t:0 "Héritier présomptif"
 heir_events.5.desc:0 "Une cérémonie de couronnement [ROOT.GetCountry.GetAdjective] se doit d'être l'un des événements les plus fastueux et mémorables que l'on puisse voir au cours de sa vie, mais tous les couronnements ne se valent pas. Tandis que tous font ce que l'on attend d'eux, des murmures se font entendre parmi les spectateurs.\n\nLe fait que [nominator.GetName] restera à la tête du pays en partageant son titre avec [nominee.GetName] cause bien des railleries dans les rues, et inspire des remarques bien peu indulgentes au palais."
 heir_events.5.a:0 "Avec le temps, ils finiront par l'accepter"
 jealous_sibling:0 "Succession injuste"
 heir_events.6.t:0 "Héritier couronné"
 heir_events.6.desc:0 "L'héritage de Ptolémée est, de bien des façons, autant égyptien que grec. Cela est rarement aussi peu visible que lors des couronnements au sein de la dynastie [nominator.GetFamily.GetName].\n\nLa nomination de [nominee.GetName] comme héritier apparent est l'un de ces moments où cela est particulièrement frappant. La cérémonie est dirigée par le grand-prêtre de Ptah, et [nominee.GetName] s'est vu présenter les sceptres des royaumes.\n\nAlors que les hymnes proclamant le nouveau pharaon enfant d'Amon résonnent encore autour d'eux, certains ne peuvent s'empêcher de se demander si tout cela est bien nécessaire quand tous savent que [ROOT.GetCountry.GetRuler.GetName] va en fait continuer à exercer le pouvoir ?"
 heir_events.6.a:0 "Vive Ptolémée !"
 ptolemaios_prematurely:0 "Ptolémée est le nom de règne de tous les monarques de notre dynastie."
 heir_events.6.b:0 "Vive Cléopâtre !"
 kleopatra_prematurely:0 "Cléopâtre est le nom de règne de toutes les reines de notre dynastie."
 heir_events.6.c:0 "Tenella !"
 heir_events.7.t:0 "Couronnement d'un héritier"
 heir_events.7.desc:0 "L'héritage de la dynastie [nominator.GetFamily.GetName] est bien davantage lié à ses territoires que n'importe quelle autre institution. Il n'est pas grec, syrien, babylonien ou perse, mais tout au contraire s'inspire de toutes les traditions liées aux royautés des territoires que Séleucos Nicatôr a réunis.\n\nCela n'est jamais aussi évident que lors des cérémonies de couronnement de nos dirigeants. Des serments sont prononcés dans de nombreuses langues, des prêtres de la plupart des religions majeures y assistent, et les astrologues proclament la faveur des dieux pour le nouveau dirigeant.\n\nNéanmoins, le couronnement de [nominee.GetName] sort de l'ordinaire. Alors que [ROOT.GetCountry.GetRuler.GetName] va rester au pouvoir, les prêtres de nombreux dieux, proches et lointains, légitiment le « règne » du nouvel héritier présomptif."
 heir_events.7.a:0 "Vive Séleucos !"
 seleukos_prematurely:0 "Séleucos est le nom de règne de bon nombre de monarques de notre dynastie."
 heir_events.7.b:0 "Vive Antiochos !"
 antiochos_prematurely:0 "Antiochos est le nom de règne de bon nombre de monarques de notre dynastie."
 heir_events.7.c:0 "Tenella !"
 heir_events.8.t:0 "Héritier présomptif"
 heir_events.8.desc:0 "Qu'il provienne de l'héritage d'Héraclès ou de celui d'Antigone le Borgne lui-même, l'héritage de la dynastie [nominator.GetFamily.GetName] ne fait qu'un avec les traditions militaires. Il n'y a pas à s'étonner que lorsque Antigone a été proclamé roi, cela fut fait après une immense victoire, par une armée victorieuse.\n\nCette tradition a toujours cours en [nominator.GetFamily.GetName] aujourd'hui, et les serments des officiers envers le nouveau dirigeant y tiennent une part essentielle.\n\nLe couronnement de [nominee.GetName] ne suit toutefois pas la tradition. [ROOT.GetCountry.GetRuler.GetName] restera sur le trône, en dépit des serments des officiers et des troupes. Ce que tous savent, c'est qu'il y a désormais un héritier présomptif clairement désigné comme tel, même si tous n'approuvent pas cela de bon cœur."
 heir_events.8.a:0 "Tenella !"
 heir_events.9.t:0 "Héritier présomptif"
 heir_events.9.desc:0 "Même s'il s'agit souvent d'une simple formalité, l'approbation des nobles [ROOT.GetCountry.GetAdjective] est toujours requise au couronnement d'un nouveau dirigeant. Cette tradition est immémoriale, et a toujours été respectée.\n\nCe n'est donc guère une surprise que le couronnement de [nominee.GetName] ait été salué par les réjouissances et les acclamations de la noblesse, certains disant qu'[nominee.GetSheHe] est l'image vivante d'Alexandre à son âge.\n\nCe qui sort malgré tout de l'ordinaire est le fait que ce couronnement se fasse même si [nominator.GetName] restera au pouvoir, sans rien perdre de son autorité. Le luxe et la cérémonie visent en fait simplement à faire reconnaître [nominee.GetName] comme héritier présomptif."
 heir_events.9.a:0 "Tenella !"
 heir_events.10.t:0 "Héritier présomptif"
 heir_events.10.desc:0 "De nombreuses traditions doivent être observées en [ROOT.GetCountry.GetAdjective] lorsqu'un successeur est désigné. Mais, même pour un [ROOT.GetCountry.GetRulerTitle], il est toujours difficile de prédire ce qu'il se produira après son décès.\n\nSans doute est-ce la raison pour laquelle le couronnement de [nominee.GetName], aujourd'hui, a été célébré avec une telle ferveur, un tel luxe et tant de cérémonie. Les grands et puissants de tout le royaume, de même que les représentants des prêtres, ont tous joyeusement prêté serment de fidélité au nouveau dirigeant, [nominee.GetName].\n\nCertains, malgré tout, considèrent que l'ensemble de la cérémonie n'a pas grand sens. [nominator.GetName] restera après tout au pouvoir, et [nominator.GetName] n'est qu'héritier présomptif."
 heir_events.10.a:0 "Tenella !"
 heir_events.11.t:0 "Jouer les favoris"
 heir_events.11.desc:0 "La décision de [nominator.GetName] d'organiser une grande cérémonie au cours de laquelle un enfant sera fait co-dirigeant et successeur officiel a été difficile à accepter pour les personnages qui comptent sur la scène politique du pays. La cérémonie de couronnement s'est déroulée sans incident, mais le mécontentement gronde parmi les plus riches et puissants de [ROOT.GetCountry.GetName]."
 heir_events.11.a:0 "Tout ira pour le mieux"
