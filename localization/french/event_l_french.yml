 #####################################################################:0 ""
 # Slave Revolts
 ###################################################################:0 ""
 slave_revolts.1.t:0 "Révolte des esclaves de [ROOT.GetProvince.GetName]"
 slave_revolts.1.desc:0 "Les mauvais traitements qui leur sont infligés, conjugués à leur grand nombre, ont poussé les esclaves de [ROOT.GetProvince.GetName] à se soulever contre leurs maîtres. Ils exigent de recevoir leur liberté et que leurs propriétaires soient punis.\nLa nouvelle de la révolte se propage très rapidement, inspirant espoir et courage chez certains, et suscitant chez les autres la crainte pour leur vie et leurs propriétés. Si un esclave peut si aisément renverser son maître, alors aucun homme libre n'est plus en sécurité…"
 slave_revolts.1.a:0 "Cette rébellion sera écrasée dans le sang !"
 slave_revolts.1.a.tt:0 "#R Toute cité tombant aux mains de l'armée rebelle verra ses pops d'esclaves rejoindre les rangs du soulèvement.#!"
 slave_revolts.2.t:0 "Chute de [ROOT.GetProvince.GetName]"
 slave_revolts.2.desc:0 "La nouvelle de la prise de [ROOT.GetProvince.GetName] par les esclaves révoltés s'est propagée comme une onde de choc dans toute la société. Les esclaves ont envoyé un messager demander que nous les autorisions à s'établir en hommes libres dans la contrée, et que nous leur accordions notre pardon.\n\nÀ n'en pas douter, répondre à ces exigences serait perçu comme une véritable insulte par tous les propriétaires d'esclaves en [ROOT.GetProvince.GetOwner.GetName] ; mais ne serait-ce pas là le moyen le plus efficace de mettre un terme à ce conflit ?"
 slave_army_growth_tooltip:0 "Les esclaves de la cité ont rejoint les rangs de l'armée rebelle."
 slave_revolts.2.a:0 "Nous ne négocions pas avec des esclaves !"
 slave_revolts.2.b:0 "Mieux vaut céder maintenant à leurs exigences"
 slave_revolts.3.t:0 "Révolte servile écrasée"
 slave_revolts.3.desc:0 "Il a enfin été mis un terme à l'équipée de cette horde d'esclaves sans maîtres qui errait à travers le pays. Leurs meneurs, et tous ceux qui s'étaient soulevés contre leurs propriétaires, ont retrouvé leurs chaînes. Les citoyens, inquiets, demandent que leur soient infligés des châtiments exemplaires afin qu'aucune révolte ne se reproduise plus. Mais d'autres, au contraire, prétendent que ces châtiments ne régleraient en rien le problème des mauvais traitements qui avaient au départ provoqué la révolte…"
 slave_revolts.3.a:0 "Nous devons faire d'eux un exemple"
 slave_revolts.3.b:0 "Faisons preuve de clémence"
 slave_revolts.3.b.tt:0 "Un tiers de tous les esclaves rebelles seront réinstallés sur nos territoires dans notre région capitale."
 slave_revolts.3.moratorium.a.tt:0 "Nous serons protégés de toute nouvelle révolte servile durant 30 ans."
 slave_revolts.3.moratorium.b.tt:0 "Nous serons protégés de toute nouvelle révolte servile durant 15 ans."
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "Depuis la chute de [ROOT.GetProvince.GetName], il semble que l'un des esclaves récemment libérés a pris la tête du soulèvement. On sait peu de choses sur son passé, mais ce [SCOPE.sChar('spartacus_character').GetName] bénéficie de la plus grande loyauté de chacun des rebelles. Et, malheureusement, [SCOPE.sChar('spartacus_character').GetSheHe] semble aussi avoir une longue et véritable expérience dans la carrière des armes…"
 slave_revolts.4.a:0 "Il faut très vite mettre un terme à tout cela !"
 slave_revolts.5.t:0 "[ROOT.GetProvince.GetName] mise à sac"
 slave_revolts.5.desc:0 "Alors que les esclaves révoltés franchissaient les portes de [ROOT.GetProvince.GetName], toutes les familles d'importance avaient déjà fui la capitale. Tout le monde n'a pu s'échapper à temps, toutefois. Certains propriétaires renommés pour le nombre de leurs esclaves ont été tirés sur la place centrale et crucifiés. Le pays perd ainsi certaines de ses personnalités les plus influentes, victimes de la rage aveugle de ces inférieurs qu'ils dominaient il y a encore peu de temps…"
 slave_revolts.5.a:0 "Nous ne négocions pas avec des esclaves !"
 slave_revolts.5.b:0 "Mieux vaut céder maintenant à leurs exigences"
