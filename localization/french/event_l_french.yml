 # Deficit Events:0 ""
 ###################################################################:0 ""
 deficit.1.t:0 "Mauvaise gestion"
 deficit.1.d:0 "Du fait que l'argent manque cruellement, nous avons été contraints de vendre toutes nos réserves de matériel militaire. [ROOT.GetCountry.GetRuler.GetName] s'est adressé au peuple pour l'assurer qu'il ne s'agit que d'une difficulté passagère."
 deficit.1.a:0 "Nous n'avions guère le choix"
 deficit.2.t:0 "Déficit"
 deficit.2.d:1 "La situation financière devient critique. Nous n'avons maintenant plus guère d'autre choix que cesser d'entretenir régulièrement toutes les infrastructures civiques du pays. Et le peuple semble émigrer en masse."
 deficit.2.a:0 "C'est une véritable catastrophe !"
 deficit.3.t:0 "Mesures désespérées"
 deficit.3.d:0 "[ROOT.GetCountry.GetName] est dans un état financier critique. La seule solution viable, désormais, est de lever en urgence une taxe sur tous les propriétaires terriens. Inutile de le dire, cela va durement affecter le pays."
 deficit.3.a:0 "Envoyons donc les collecteurs"
 deficit.4.t:0 "Un ami dans le besoin"
 deficit.4.d:0 "[ROOT.GetCountry.GetRuler.GetName], dans un dernier geste désespéré pour sauver [ROOT.GetCountry.GetName] de la banqueroute, a lancé un appel à certains membres du gouvernement pour une contribution financière.\n\nCes « demandes » ont été présentées par une troupe particulièrement vigoureuse…"
 deficit.4.a:0 "Mais cela ne s'est pas trop mal passé"
 deficit.5.t:0 "Se serrer la ceinture"
 deficit.5.d:0 "La situation critique du Trésor nous oblige à renoncer au financement des avancées scientifiques.\n\nLes économies ainsi réalisées sont assurément un véritable répit, mais nul ne peut vraiment dire comme nous en serons affectés sur le long terme…"
 deficit.5.a:0 "C'est effectivement inquiétant"
 deficit.6.t:0 "Un don des dieux"
 deficit.6.d:0 "La volonté du peuple [ROOT.GetCountry.GetAdjective] est véritablement sans limites : considérant bien que [ROOT.GetCountry.GetName] menaçait de faire banqueroute, il s'est rallié à la cause et a fait de nombreux dons pour aider à sortir de cette mauvaise passe !"
 deficit.6.a:0 "Merveilleux !"
 deficit.7.t:0 "Défection"
 deficit.8.t:0 "Une offre intrigante"
 deficit.8.desc:0 "Sous l'étendard de la paix, un capitaine mercenaire du nom de [SCOPE.sChar('defecting_captain').GetName] nous a approchés pour nous faire part de son mécontentement quant à la solde versée par l'armée [SCOPE.sC('merc_target_country').GetAdjective]. Selon lui, il serait loin de toucher la somme promise en dépit des engagements réciproques des deux parties.\n\n[SCOPE.sChar('defecting_captain').GetSheHe|U] nous a laissés entendre que si nous pouvions quant à nous lui fournir cette somme – avec un petit supplément pour compenser le désagrément d'être considéré comme un renégat – [SCOPE.sChar('defecting_captain').GetSheHe] serait prêt à se ranger sous nos bannières sur le champ de bataille."
 deficit.8.a:0 "Ouvrons-lui grand nos bras"
 deficit.8.b:0 "Cela ne servirait en rien nos intérêts"
 deficit.8.c:0 "Ne pourrait-on lui faire une contre-proposition ?"
 deficit.9.t:0 "Défection"
 deficit.9.desc:0 "Un maudit capitaine mercenaire, [SCOPE.sChar('defecting_captain').GetName], a abandonné notre cause parce qu'[SCOPE.sChar('defecting_captain').GetSheHe] estimait ne pas être suffisamment payé ! Et, pour empirer encore la situation, [SCOPE.sChar('defecting_captain').GetSheHe] a rejoint [SCOPE.sC('merc_target_country_2').GetName], attiré par de fausses promesses !"
 deficit.9.a:0 "Maudit soit-il !"
 deficit.10.t:0 "Sécession d'un mercenaire"
 deficit.10.desc:1 "Au prétexte que nous étions incapables de lui payer la solde promise, la compagnie de mercenaires de [SCOPE.sChar('seceding_captain').GetName] a pris le contrôle d'une partie de notre territoire.\n\nCes scélérats ont eu l'audace de se déclarer désormais indépendants sous le nom de [SCOPE.sC('mercenary_secession_country').GetName], [SCOPE.sChar('seceding_captain').GetFamilyDisplayName] se faisant lui-même appeler « [SCOPE.sC('mercenary_secession_country').GetRulerTitle] », rien moins que cela…\n\nLe pays attend de voir notre réaction – un tel défi ne pouvant évidemment susciter qu'une réponse rapide et définitive."
 deficit.10.a:0 "Ils seront abattus comme des chiens !"
 deficit.10.b:0 "Nous allons devoir attendre un peu pour régler la question"
 deficit.11.t:0 "Rebelles sans cause"
 deficit.11.desc:0 "Notre situation financière difficile a poussé les mercenaires de [SCOPE.sChar('angry_captain').GetName] à refuser désormais de combattre pour nous.\n\nOn ne peut décidément plus se fier à quiconque de nos jours…"
 deficit.11.a:0 "Les maudits !"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName] et sa compagnie sont de nouveau dans le vivier des #Y mercenaires#!."
