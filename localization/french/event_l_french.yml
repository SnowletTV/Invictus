 # After Battle Events:0 ""
 ###################################################################:0 ""
 after_battle.1.t:0 "Suprématie tactique"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName] a démontré tous ses talents au combat : non seulement [SCOPE.sChar('after_battle_1_target').GetSheHe] a remporté une grande victoire, mais aussi su s'attacher l'admiration de ses troupes."
 after_battle.1.a:0 "En route vers la gloire !"
 after_battle.2.t:0 "Vaincu"
 after_battle.2.d:0 "Autrefois considéré de tous comme invincible sur le champ de bataille, [SCOPE.sChar('after_battle_2_target').GetName] est désormais tombé en disgrâce : après avoir fui en toute hâte à l'issue d'une sévère défaite, il a perdu tout le respect qu'éprouvaient pour lui les [ROOT.GetCountry.GetAdjective]."
 after_battle.2.a:0 "Honte à lui !"
 after_battle.3.t:0 "Conquérant"
 after_battle.3.d:0 "Personne ne pourra jamais dire de [SCOPE.sChar('after_battle_3_target').GetName] qu'il était un [SCOPE.sChar('after_battle_3_target').GetName] inactif. Tout le monde, amis comme ennemis, loue désormais le nom de [SCOPE.sChar('after_battle_3_target').GetPraenomen] le Conquérant !"
 after_battle.3.a:0 "Victoire !"
 after_battle.4.t:0 "En première ligne"
 after_battle.4.d:0 "Les troupes fuient, terrorisées par la puissance de l'ennemi. [SCOPE.sChar('after_battle_4_target').GetName] est convaincu qu'elles auraient de meilleures chances de s'échapper pour se rassembler s'il faisait diversion en chargeant droit sur l'ennemi.\n\nDevons-nous l'y autoriser ?"
 after_battle.4.a:0 "C'est la seule chose à faire"
 after_battle.4.b:0 "Mieux vaut perdre quelques hommes que [SCOPE.sChar('after_battle_4_target').GetPraenomen]"
 after_battle.5.t:0 "Endurci au combat"
 after_battle.5.d:0 "On dit souvent que les leçons les plus profitables sont celles apprises lors de la défaite. Mais, tout autant qu'Héraclès ou Alexandre le Grand, [SCOPE.sChar('after_battle_5_target').GetName] semble contredire cet adage."
 after_battle.5.a:1 "[SCOPE.sChar('after_battle_5_target').GetSheHe|U] est véritablement invincible !"
 after_battle.6.t:0 "Génie tactique"
 after_battle.6.d:0 "Au cours de ses dernières victoires, [SCOPE.sChar('after_battle_6_target').GetName] a commencé à faire montre de talents indéniables sur le champ de bataille.\n\nEst-il même né celui qui pourra un jour l'arrêter ?"
 after_battle.6.a:0 "C'est véritablement prodigieux"
 after_battle.7.t:0 "Régulation des tenues"
 after_battle.7.d:0 "De façon quelque peu inhabituelle, [SCOPE.sChar('after_battle_7_target').GetName] a commencé à insister sur l'importance de règles pour la tenue de tous ceux qui servent sous ses ordres. Et, plus surprenant encore, il semble que cela a un effet positif sur le champ de bataille."
 after_battle.7.a:0 "C'est assez étrange"
 after_battle.8.t:0 "Implacable"
 after_battle.8.d:0 "La persévérance et la résolution inflexible de [SCOPE.sChar('after_battle_8_target').GetName] sont presque devenues légendaires. Il semble que jamais rien ne peut le faire fléchir."
 after_battle.8.a:0 "C'est fascinant"
 after_battle.9.t:0 "Massacres"
 after_battle.9.d:0 "Les batailles menées par [SCOPE.sChar('after_battle_9_target').GetName], aussi brèves que violentes, sont souvent racontées à voix basse. À dire vrai, il semble que ses propres hommes ont aussi peur de lui que de l'ennemi."
 after_battle.9.a:0 "Une telle réputation n'est pas inutile pour autant"
 after_battle.10.t:0 "Désastre"
 after_battle.10.d:0 "Alors qu'[SCOPE.sChar('after_battle_20_target').GetSheHe] se trouvait au cœur de la mêlée, [SCOPE.sChar('after_battle_20_target').GetName] a été touché d'une flèche venue d'on ne sait où. Protégé par ses hommes, [SCOPE.sChar('after_battle_20_target').GetSheHe] a été emmené précipitamment hors du champ de bataille et confié aux meilleurs guérisseurs. Le temps seul dira s'il pourra se rétablir entièrement…"
 after_battle.10.a:0 "C'est une véritable tragédie"
 ###################################################################:0 ""
 # Stability Events:0 ""
 ###################################################################:0 ""
 stability.1.t:1 "Correction mineure"
 stability.1.d:1 "[SCOPE.sChar('target_officer').GetName] a suggéré une modification à une loi à laquelle il est souvent fait référence, qui garantit les droits des humbles. Cela ne devrait guère demander d'efforts pour faire avaliser ces changements par le [ROOT.GetCountry.Custom('get_court_type')]."
 stability.1.a:1 "Sans doute pas cette fois"
 stability.1.b:1 "C'est un investissement moindre"
 high_experience_event:0 "#G Cet événement survient parce que l'un de nos conseillers a un grand sens politique.#!"
 low_experience_event:0 "#R Cet événement survient parce que l'un de nos conseillers a très peu de sens politique.#!"
 stability.2.t:0 "Dévotion inébranlable"
 stability.2.d:2 "[target_officer.GetName] a pour réputation d'être un [SCOPE.sChar('target_officer').GetWomanMan] décent et honorable. De telles vertus donnent aux citoyens le sentiment d'être protégés des épreuves et que rien ne peut leur arriver." # [LocEditor:AwaitingBatchUpdate]
 stability.2.a:0 "Splendide !"
 stability.3.t:1 "La foi de [SCOPE.sChar('target_officer').GetPraenomen]"
 stability.3.d:1 "Jamais on n'a vu [SCOPE.sChar('target_officer').GetWomanMan] si dévot que [SCOPE.sChar('target_officer').GetName], et le peuple va jusqu'à réclamer, à la porte des temples, que soient proclamées des festivités en son honneur.\n\nComment devons-nous répondre à ces demandes ?"
 stability.3.a:1 "Loué soit [SCOPE.sChar('target_officer').GetPraenomen] !"
 stability.3.b:1 "[SCOPE.sChar('target_officer').GetSheHe|U] n'est qu'un [SCOPE.sChar('target_officer').GetWomanMan] comme tant d'autres"
 stability.4.t:0 "Péril"
 stability.4.desc:1 "Le peuple gronde quant aux pratiques de [SCOPE.sChar('officer_target').GetName] pour ce qui concerne l'argent, et de nombreuses calomnies ont commencé à circuler, prétendant que dans sa demeure seraient jalousement cachées de vastes quantités d'or provenant du Trésor."
 stability.4.a:0 "Il devrait faire un don aux pauvres"
 stability.4.b:1 "[SCOPE.sChar('officer_target').GetPraenomen] doit paraître rapidement devant le peuple"
 stability.4.b.tooltip:0 "Ce choix est possible parce que notre dirigeant est un orateur charismatique."
 stability.4.c:0 "Qu'importe, levons plus d'impôts !"
 stability.4.d:0 "Qu'importe, levons plus d'impôts !"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "Moissons abondantes"
 stability.5.d:1 "La nouvelle vient de nous parvenir depuis [SCOPE.sP('grain_province').GetName] : la moisson de cette année y a été exceptionnellement abondante.\n\nSi les marchands se lamentent déjà, quant à lui le petit peuple se réjouit de la baisse à venir du prix du pain."
 stability.5.a:0 "Le peuple est en droit de se réjouir"
 stability.5.b:0 "Ne devrions-nous pas limiter la chute des prix ?"
 stability.6.t:0 "Soutien populaire"
 stability.6.d:1 "Si les efforts demandés par la guerre pèsent cruellement sur lui, le peuple n'a eu de cesse, jusqu'à présent, de se rallier derrière l'autorité de [SCOPE.sChar('target_officer').GetName], confiant en ses talents logistiques.\n\nMême en ces temps d'épreuve, il démontre ainsi la suprême volonté [ROOT.GetCountry.GetAdjective]."
 stability.6.a:0 "Notre peuple est inexpugnable !"
 stability.6.b:1 "Loué soit [SCOPE.sChar('target_officer').GetName] !"
 stability.7.t:0 "Le pire est à craindre"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\nTout [ROOT.GetCountry.GetName] se prépare déjà au pire. Si nous pouvions au moins convoquer les meilleurs médecins, peut-être les craintes du peuple pourraient-elles être un peu apaisées ?"
 stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName] s'est longtemps plaint des blessures subies lors d'un incident dont [ROOT.GetCountry.GetRuler.GetSheHe] a toujours refusé de parler. Mais, la nuit dernière, [ROOT.GetCountry.GetRuler.GetSheHe] s'est soudainement réveillé en hurlant de douleur avant de tomber dans un profond coma."
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName] a toujours eu un comportement quelque peu inhabituel, au point que les rues bruissent de rumeurs prétendant que des esprits prennent parfois le contrôle de son corps. Après le dernier incident, [ROOT.GetCountry.GetRuler.GetSheHe] est tombé dans une profonde léthargie, et il est à craindre qu'[ROOT.GetCountry.GetRuler.GetSheHe] n'en sorte plus."
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName] n'a jamais réellement été ce que l'on appelle une force de la nature, mais au cours de la dernière nuit [ROOT.GetCountry.GetRuler.GetSheHe] est soudainement tombé dans un état catatonique dont on craint qu'[ROOT.GetCountry.GetRuler.GetSheHe] ne puisse recouvrer."
 stability.7.a:0 "Convoquons les médecins"
 stability.7.b:0 "Ce ne sont pas ces charlatans qui pourront le sauver"
 stability.7.c:0 "Sa vie est entre les mains des dieux, prions"
 stability.7.e:0 "Le mieux est encore de laisser la nature faire son œuvre"
 stability.8.t:0 "Mauvaises récoltes"
 stability.8.d:1 "Plusieurs années successives de mauvaises récoltes causent des troubles dans tout le pays. Si le peuple a au départ fait contre mauvaise fortune bon cœur, avec cet esprit qui caractérise tant les [ROOT.GetCountry.GetAdjective], il tient désormais pour coupables aussi bien ses gouverneurs que ses ennemis – et jusqu'à un conseiller, [SCOPE.sChar('target_officer').GetName].\n\nIl est évident que nous devons agir rapidement."
 stability.8.a:0 "Saisissons le grain de tous les marchands étrangers !"
 stability.8.b:1 "C'est là l'occasion parfaite pour augmenter le prix des grains"
 stability.9.t:0 "Prospérité"
 stability.9.d:1 "En partie grâce à la grande expérience politique de [SCOPE.sChar('target_officer').GetName], [ROOT.GetCountry.GetName] a volé de succès en succès. Certains conseillers recommandent donc d'instituer une nouvelle taxe, de façon à ce que le Trésor puisse tirer profit de cette période de prospérité."
 stability.9.a:1 "En agissant discrètement, personne ne devrait s'en apercevoir"
 stability.9.b:0 "Plus de taxes, c'est plus de protection pour le peuple"
 stability.9.c:0 "De nouvelles taxes ? Mais que ferions-nous de tout cet or ?"
 stability.10.t:2 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:1 "[SCOPE.sChar('target_officer').GetName] est véritablement un modèle de mauvais conseiller. Le peuple s'esclaffe ouvertement des histoires qui sont colportées sur ses incapacités. Il convient de se rendre à l'évidence : le pays commence à s'agiter."
 stability.10.a:1 "[SCOPE.sChar('target_officer').GetSheHe|U] a juste besoin d'un peu de temps…"
 ###################################################################:0 ""
 # Architect:0 ""
 ###################################################################:0 ""
 architect.1.t:0 "Un talent certain pour l'esthétique"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName] s'avère des plus prometteurs dans sa fonction, et [SCOPE.sChar('architect_1_character').GetSheHe] s'est taillé une belle réputation de véritable maître-bâtisseur.\n\n[SCOPE.sChar('architect_1_character').GetSheHe|U] vient ainsi d'achever les plans d'un superbe [ROOT.GetCountry.Custom('architect_1_building_type')|Y]. L'État pourrait se charger de financer sa construction, mais il est certain aussi que le projet pourrait intéresser quelques investisseurs."
 architect.1.a:0 "À l'État de s'en charger !"
 architect.1.b:0 "Nos coffres ont l'air bien vides…"
 architect.2.t:0 "Effondrement"
 architect.2.desc:0 "[SCOPE.sChar('architect_2_character').GetName], de par sa fonction, est en charge des travaux civiques. Mais il paraît de plus en plus évident que sa nomination à ce poste était une terrible erreur. Dans tout le pays, des édifices hideux et vulgaires sont élevés à une vitesse alarmante.\n\nEt, comble du malheur, son dernier « chef-d'œuvre » vient de s'effondrer en tuant plusieurs fonctionnaires. Reste maintenant à décider comment mettre un terme à toute cette affaire."
 architect.2.a:0 "Versons une compensation aux familles des victimes"
 architect.2.b:0 "Qu'il soit fouetté"
 architect.3.t:0 "Rénovations"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName], du fait de sa fonction, vient de nous informer que l'un de nos temples les plus sacrés aurait grand besoin d'être rénové. Au prix d'un investissement suffisant, il pourrait devenir un véritable symbole de notre piété tout autant que la preuve de nos prouesses architecturales.\n\nÀ l'entendre, nous ne devrions pas manquer une telle occasion."
 architect.3.a:0 "Consacrons-y des fonds"
 architect.3.b:0 "Cela n'est en rien indispensable"
 architect.4.t:0 "« Cadeau »"
 architect.4.desc:0 "[SCOPE.sChar('architect_4_character').GetName], en loyal serviteur de l'État et malgré ses goûts esthétiques quelque peu contestables, a commandé une statue en l'honneur de [ROOT.GetCountry.GetRuler.GetName].\n\nLa foule, venue de loin, s'est assemblée pour assister à son inauguration. Au moment de la dévoiler, [SCOPE.sChar('architect_4_character').GetName] se tient debout, les bras croisés, un petit sourire plaqué sur le visage. Soudain, la foule s'arrête de respirer…"
 architect.4.a:0 "Mais c'est une horreur !"
 architect.4.b:0 "Faisons-la abattre tout de suite"
 architect.4.c:0 "Demandons au sculpteur de la refaçonner à l'image de [SCOPE.sChar('architect_4_character').GetPraenomen]"
 ###################################################################:0 ""
 # Office Events:0 ""
 ###################################################################:0 ""
 office.1.t:0 "Des amis en hauts lieux"
 office.1.desc:1 "[SCOPE.sChar('targeter').GetName], pour des raisons connues de lui seul, a commencé à témoigner de son soutien à [targeter.GetEmployer.GetRuler.GetName] à la moindre occasion où la [targeter.GetEmployer.Custom('get_court_type')] se réunit.\n\nUne telle obséquiosité peut être lassante, mais il convient d'admettre qu'une voix pour est toujours préférable à une voix contre…"
 office.1.a:0 "Nous allons devoir composer avec lui"
 office.1.b:0 "Oh non, pas encore un flagorneur…"
 office.1.c:0 "Et sinon, quelqu'un veut des œufs ?"
 office.2.t:0 "La main dans le sac"
 office.2.desc:0 "Il y a quelques nuits de cela, [SCOPE.sChar('office_2_antagonist').GetName] a été pris sur le fait alors qu'il prélevait une jolie quantité d'or dans le trésor.\n\nC'est assurément un crime des plus graves ; mais il convient d'admettre que fermer les yeux pourrait présenter quelques avantages…"
 office.2.a:0 "Faisons-le fouetter"
 office.2.b:1 "Eu égard à ses services, toute cette affaire sera étouffée"
 office.2.c:0 "L'[SCOPE.sChar('office_2_antagonist').GetWomanMan] [ROOT.GetCountry.Custom('get_god_gods')] ? Renonçons !"
 office.3.t:0 "Un excellent conseiller"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName], par sa grande adresse avec tout ce qui concerne l'argent, a procédé à d'importantes réformes pour ce qui regarde le Trésor.\n\nCela devrait nous permettre de toucher des revenus bien plus élevés cette année !"
 office.3.a:0 "Magnifique !"
 office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetSheHe|U] mérite d'en récolter les bénéfices"
 office.3.c:0 "Confions-lui aussi les comptes de l'an prochain, en ce cas"
 office.3.d:0 "Nous saurons en faire bon usage…"
