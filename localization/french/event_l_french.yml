 heir_events.15.t:0 "A New Priest King"
 heir_events.15.desc:0 "In accordance with the traditions of our dynasty, [teucer_scope.GetName] has been crowned.\n\nAs [teucer_scope.GetSheHe] ascends the throne, the expectations of the world to rule in accordance with [teucer_scope.GetHerHis] ancestors is upon [teucer_scope.GetHerHim]."
 there_will_always_be_a_teucer_or_ajax_on_the_throne:0 "New Priest Kings of the Teukrid dynasty will often take on the name [teucer_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.15.a:0 "Long may [teucer_scope.GetSheHe] reign!"
### Combat honors
 distinction.1.t:0 "Embuscade spectaculaire"
 distinction.1.desc:0 "C'est un jour de triomphe pour la [actor.GetName], qui a manœuvré des jours durant dans les terrains les plus difficiles pour tromper l'ennemi de [target.GetCountry.GetName] et le conduire à se sentir en sécurité. Lorsque les armées se sont affrontées, il pensait que la situation était sous contrôle, jusqu'à ce que nos forces dissimulées apparaissent soudainement pour prendre l'ennemi par surprise. La [actor.GetName] s'enorgueillit de sa victoire écrasante et en fera désormais une doctrine de combat habituelle."
 distinction.1.a:0 "Quel formidable sens tactique !"
 distinction.2.t:0 "Utilisation exemplaire du terrain"
 distinction.2.desc:0 "Depuis la résistance héroïque des Thermopyles, tous savent qu'un petit nombre d'hommes peut parfaitement être utile face à un ennemi très supérieur en nombre dans un endroit resserré. Ayant cela à l'esprit, la [actor.GetName] a fait preuve d'une grande innovation au cours de sa dernière victoire, conduisant l'ennemi à penser qu'il choisissait lui-même le lieu de l'affrontement. En réalité, il est tombé dans le piège qui lui était tendu, et a fini entièrement encerclé sans pouvoir prendre la fuite."
 distinction.2.a:0 "Une bonne planification paie toujours"
 distinction.3.t:0 "La [actor.GetName] garde la tête haute"
 distinction.3.desc:0 "Ayant livré une bataille glorieuse en terrain ouvert, la [actor.GetName] a fait preuve d'un grand courage, qui aurait impressionné Alexandre lui-même. Le centre de l'armée n'a eu de cesse de faire reculer l'ennemi sans pitié, tandis que les flancs le tenaient occupé. Grâce à cela, elle saura désormais effrayer tout ennemi suffisamment insensé pour l'affronter sur un terrain similaire."
 distinction.3.a:0 "C'était assurément une manœuvre brillante"
 distinction.4.t:0 "Victoire assoiffante"
 distinction.4.desc:0 "Le soleil de plomb est parfois ce qui est le plus à craindre, mais certains apprennent à s'y adapter. Durant des jours, la [actor.GetName] a harcelé l'ennemi, l'empêchant d'accéder à la moindre oasis, tandis que ses réserves ne cessaient de diminuer. À la fin, il n'en restait plus sur le champ de bataille qu'une force affaiblie et déjà morte – de soif – et aisément écrasée. Par cette victoire, la [scope.actor] a découvert tous les avantages du désert et saura désormais s'en servir contre tout ennemi qui oserait l'affronter dans un tel milieu."
 distinction.4.a:0 "Cet ennemi est presque à plaindre…"
 distinction.5.t:0 "Barbares repoussés"
 distinction.5.desc:0 "Une victoire triomphale a eu lieu aujourd'hui face aux hordes barbares. La [actor.GetName] a fait justice face à ceux qui voulaient pénétrer dans nos territoires pour menacer la sécurité de notre peuple. Une telle victoire devrait lui assurer une grande gloire et de nombreuses richesses, ce qui permettra de renforcer encore sa détermination pour les prochaines batailles."
 distinction.5.a:0 "Cela a sauvé notre peuple"
 distinction.6.t:0 "Perfectionnement par la pratique"
 distinction.6.desc:1 "En tout, l'expérience apprend de nombreuses choses. La [adiutrix_legion.GetName] a fait preuve d'une rare alacrité, se jetant avec enthousiasme dans les bras de [ROOT.GetCountry.Custom('get_war_god')]. Son enthousiasme à l'entraînement et au combat prouve bien que la clef de la victoire réside dans la transmission du savoir et de l'expérience aux plus jeunes, au lieu de les laisser tout apprendre par eux-mêmes sur le terrain. Combattre ensemble, en ayant une pleine confiance envers celui qui se trouve à votre côté, au sein d'une unité de combat efficace et soudée permet de semer l'effroi dans le cœur de l'ennemi."
 distinction.6.a:0 "L'ennemi apprendra vite à la craindre"
 distinction.7.t:0 "La première légion"
 distinction.7.desc:1 "C'est un grand pas pour tout pays de pouvoir démontrer qu'il dispose des ressources lui permettant de financer une armée permanente. Ayant formé la [primagena_legion.GetName], nous sommes désormais l'un des premiers pays au monde. Notre glorieux pays est entré dans une ère où les soldats de métier n'auront aucune clémence envers l'ennemi. En outre, ils pourront laisser et transmettre à leurs successeurs leur propre tradition, et c'est son courage ou sa couardise qui détermineront tout leur caractère."
 distinction.7.a:0 "C'est une nouvelle époque"
 distinction.8.t:0 "Grande victoire de la cavalerie"
 distinction.8.desc:0 "C'est aujourd'hui un jour de triomphe. Nous avons pourchassé l'ennemi qui fuyait devant nous, et entendu les cris de ceux qui étaient rattrapés. La [actor.GetName] a couvert de gloire non seulement ses hommes, mais le pays tout entier, en égalant les meilleurs exemples de l'art de la cavalerie depuis les hétairoi d'Alexandre. Tout comme alors, la clef de la victoire est l'usage parfaitement maîtrisé de la tactique du marteau et de l'enclume, en clouant sur place l'ennemi grâce aux lignes de front tandis que la cavalerie l'assaillait par les flancs et à revers, tuant nombre d'adversaires et démoralisant tous les autres."
 distinction.8.a:0 "Nul ne résisterait à une telle charge"
 distinction.9.t:0 "Grande victoire de [actor.GetCommander.GetPraenomen]"
 distinction.9.desc:0 "Notre magnifique futur dirigeant, [actor.GetCommander.GetPraenomen], a assuré une victoire triomphale à la tête de la [actor.GetName]. Comme l'indiquent les rapports, la victoire a été acquise alors que l'héritier menait lui-même une charge audacieuse là où l'ennemi était le plus fort. Les récits sur cette bataille seront contés durant des générations, et quiconque en a été n'aura jamais sa coupe vide. Un tel événement sera aussi noté dans les chroniques de la [scope.actor], qui s'en enorgueillira et qui poussera tout le monde à vouloir servir dans ses rangs."
 distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen] nous a tous couverts de gloire"
 distinction.10.t:0 "Victoire des ingénieurs"
 distinction.10.desc:0 "L'ennemi se pensait bien à l'abri derrière ses murs, mais les talentueux ingénieurs de la [actor.GetName] ont montré qu'ils ne seraient pas un obstacle bien longtemps. Aucune forteresse n'est plus puissante que son point le plus faible, et un bon ingénieur sait le trouver rapidement et en tirer parti. Alors que les sapeurs creusaient sous les murs pour les fragiliser, l'armée menait des attaques de diversion pour détourner l'attention de l'ennemi. Sans ces ingénieurs, de nombreuses vies auraient été perdues, et bien davantage de temps encore."
 distinction.10.a:0 "Rien ne résiste à l'esprit le plus affûté"
 distinction.11.t:0 "Mise à sac au nom des dieux"
 distinction.11.desc:0 "The gods look favorably upon [pious_legion.GetName], who have sacked the site of a god not worthy of being mentioned. The holy men and women tried their best to stop our soldiers, but against an army there was little they could do to resist. Had their god been as powerful as they claimed, they surely would have been able to put up some resistance to protect their holy site."
 distinction.11.a:0 "Nous avons assurément montré notre vénération pour ceux qui nous surpassent"
 distinction.12.t:0 "Barca"
 distinction.12.desc:0 "Nous avons reçu des nouvelles de la [actor.GetName], qui semble avoir accompli ce que d'aucuns auraient jugé impossible. Aucun commandant sain d'esprit n'aurait mené ses hommes à une telle allure sur un tel terrain – du moins est-ce ce que recommande la sagesse conventionnelle. Mais la preuve est que cela a fonctionné, en dépit des dangers encourus, et l'ennemi a été pris par surprise par son apparition soudaine. Comme l'a dit le commandant dans son dernier message avant la bataille : « Je trouverai une route, et s'il n'y en a pas je la tracerai moi-même ! »."
 distinction.12.a:0 "Assurément, ils ont fait l'impossible"
 distinction.13.t:0 "Solides victoires"
 distinction.13.desc:0 "La [actor.GetName] a remporté de nombreuses victoires, et la liste semble devoir encore s'allonger. La gloire et l'honneur s'attachent à tous ses hommes, aussi espérons qu'ils pourront en profiter quelque temps avant la prochaine victoire. Mais même les victoires sont coûteuses en vie, aussi est-il à espérer que le pays n'aura pas trop à souffrir de ces combats."
 distinction.13.a:0 "Il n'y a jamais trop de victoires"
 distinction.14.t:0 "La victoire au bout des défenses"
 distinction.14.desc:0 "La magnifique victoire de la [actor.GetName] aujourd'hui a montré ce que signifie « dominer le champ de bataille ». Nos ennemis combattent avec des phalanges et des fantassins montés mais, une fois la charge des éléphants lancée, leurs braves tombent et les plus avisés prennent la fuite pour sauver leur vie. Mais avec cette nouvelle victoire, on peut être assurés que la [scope.actor] accordera une plus grande importance encore à ces nobles animaux."
 distinction.14.a:0 "Nul ne peut arrêter nos armées"
 distinction.15.t:0 "Pensées sur la gloire"
 distinction.15.desc:0 "Une remarquable victoire a été remportée par la [actor.GetName] contre les phalanges de ces Grecs prétentieux. Si Alexandre avait vu voir le désordre de leurs manœuvres, la faiblesse des flancs et les réactions si lentes face à nos tactiques, il en aurait assurément pleuré. Par cette magnifique victoire, la gloire des Boucliers d'argent nous est assurée, car nous avons désormais l'infanterie lourde la plus efficace au monde."
 distinction.15.a:0 "The days of the Greeks are numbered."
 distinction.16.t:0 "Sauveurs"
 distinction.16.desc:0 "Nous venons d'apprendre que la [actor.GetName], par ses actions, avait sauvé des Romains. Ils sont venus au secours de nos compatriotes pressés par l'ennemi, parvenant à les maintenir à bonne distance. Comme il convenait, [actor.commander.GetPraenomen] a reçu la plus haute distinction militaire du pays, et les survivants ont ratissé le champ de bataille pour trouver de l'herbe, des fleurs et toutes sortes de plantes afin de lui en faire une couronne."
 distinction.16.a:0 "C'est là l'honneur le plus insigne qui soit"
 distinction.17.t:0 "Triomphe de la [actor.GetName]"
 distinction.17.desc:1 "It is a glorious day for [triumph_legion.GetName]; their many achievements on the field of battle have brought a triumph to their magnificent commander, [target.GetName].\n\nThough one might think it were all for the general, with their resplendent toga and divinely painted face, it is a rare honor for the men to march into the city alongside the spoils of victory - a permanent honor to their name and a chance to show their own glory, parading through [ROOT.GetCountry.GetCapital.GetName] with fresh uniforms and shining phaleras for all to see."
 distinction.17.a:0 "Ils sont tous les rois de ce jour"
 distinction.18.t:0 "Victoire éclatante"
 distinction.18.desc:0 "Au combat, se montrer méthodique et disposer d'un bon plan peut transformer une issue incertaine en une victoire écrasante. Comme l'a montré la [actor.GetName] lors de la dernière bataille, ses hommes pourraient repousser la mer elle-même par leur détermination. Alors que l'ennemi venait à eux de toute sa puissance, tentant d'enfoncer leurs lignes, ils ont été repoussés, encore et encore. À chaque assaut, nos boucliers tenaient, et l'ennemi tombait sous nos coups et était taillé en pièces. La glorieuse victoire d'aujourd'hui survivra dans toutes les mémoires et guidera désormais cette armée !"
 distinction.18.a:0 "Ils sont un exemple pour nous tous"
 distinction.19.t:0 "Victoire tonitruante"
 distinction.19.desc:0 "De nombreuses victoires s'expliquent par la stratégie, d'autres par le courage, et certaines encore par l'intervention des cieux eux-mêmes. Alors que la [actor.GetName] livrait bataille, la situation paraissait bien mal engagée, et l'ennemi s'avançait toujours plus sans que nos hommes parviennent à les repousser. Mais alors le vent se leva, la résolution de l'ennemi commença à fléchir, tandis que nous-mêmes étions persuadés que c'était là le signe que les dieux nous venaient à notre secours. Lorsque la foudre frappa l'armée adverse, la bataille était terminée. Aucun ennemi n'a eu le cran de s'opposer à la volonté divine. Désormais, la [scope.actor] fera une tradition d'arborer le foudre."
 distinction.19.a:0 "Nous sommes bien heureux de compter les dieux à nos côtés"
 distinction.20.t:0 "Merveille logistique"
 distinction.20.desc:0 "Une armée marche sur son estomac, et tout commandant compétent le sait parfaitement. Assigner aux hommes, dans leurs tâches quotidiennes, le fourragement a fait de véritables merveilles en prolongeant la durée de vie des réserves de l'armée. Il semble que le commandant de la [actor.GetName] lui a appris à se montrer presque autonome quant à la gestion des rations qu'ils emportent en campagne, afin de moins dépendre des trains de ravitaillement et d'être plus disponibles pour faire mouvement."
 distinction.20.a:0 "C'est véritablement impressionnant"
 distinction.21.t:0 "Couards en fuite"
 distinction.21.desc:0 "Les couards de la [actor.GetName] ont fui le champ de bataille, abandonnant leur ravitaillement et les traînards à l'ennemi. Cette simple journée est en mesure de renverser le cours de la guerre ! C'est là une souillure sur notre honneur, et plus encore sur le leur. Il aurait été bien préférable pour tous qu'ils tiennent le rang jusqu'à la mort plutôt que de rentrer en lâches."
 distinction.21.a:0 "Tous des lâches !"
 distinction.22.t:0 "Pillages barbares"
 distinction.22.desc:0 "Il est loin d'être inhabituel d'apprendre que des pillages ont eu lieu lorsqu'une ville est tombée ; mais la [actor.GetName] semble avoir été trop loin cette fois. Elle a agi avec déshonneur, emportant tout ce qu'elle pouvait et massacrant autant d'habitants qu'elle l'a pu. Une telle violence, une telle avarice est indigne de l'une de nos armées."
 distinction.22.a:0 "Sont-ils des soldats ou des brigands ?"
 distinction.23.t:0 "Légion disgraciée"
 distinction.23.desc:1 "Certains de nos soldats les plus professionnels ont fait défection et rejoint le parti du traître [mutineer_revolting_country.GetRuler.GetName] ! Si cette unité est jamais reconstituée après notre victoire, cette souillure sera certainement difficile à effacer."
 distinction.23.a:1 "Ce déshonneur ne sera pas oublié de sitôt"
 distinction.24.t:0 "Mise à sac impie"
 distinction.24.desc:0 "Ces fous de la [actor.GetName] nous ont peut-être tous condamnés. Ils ont mis à sac un site sacré de nos propres dieux ! Espérons que le courroux divin ne touchera que ceux qui ont commis ce sacrilège plutôt que condamner tout le pays. Pour ces hommes, regagner la faveur des dieux sera long et dangereux."
 distinction.24.a:0 "Ces hommes ont provoqué les dieux"
 distinction.25.t:0 "Serpent sans tête"
 distinction.25.desc:0 "Couper la tête d'un serpent est une bonne manière de mettre rapidement fin à une menace. Après les actes lâches de la [actor.GetName], ses hommes manquaient de la résolution du corps comme de l'esprit pour conserver leur commandant en vie. Leur nom en sera souillé à jamais, et tous leurs commandants à venir ne pourront s'empêcher désormais d'être inquiets."
 distinction.25.a:0 "Comment ces hommes ont-ils pu être aussi négligents ?"
