 succession_crisis.7.t:0 "Dynastic Succession"
 succession_crisis.7.desc:0 "After the death of [SCOPE.sChar('former_ruler').GetName], [SCOPE.sChar('old_advisor').GetName] the most respected of [SCOPE.sChar('former_ruler').GetName]'s old advisors publicly acclaimed [SCOPE.sChar('former_ruler_heir').GetName], [SCOPE.sChar('former_ruler').GetPraenomen]'s chosen heir as the new [ROOT.GetCountry.GetRulerTitle] of [ROOT.GetCountry.GetName] and ensured a smooth transfer of power. [SCOPE.sChar('former_ruler_heir').GetName]'s official investment of responsibilities occurred during a lavish ritual, to which all clan dignitaries were invited."
 succession_crisis.7.a:0 "All hail [SCOPE.sChar('former_ruler_heir').GetPraenomen]!"

 country_rename.8.t:0 "Satrapy of the [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]s"
 country_rename.8.desc:0 "The [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]s have recently taken control of [ROOT.GetCountry.GetName] and are in the process of reorganizing it into a Satrapy. It is likely that they will replace many of our administrators will with their own. Even the fate of [ROOT.GetCountry.GetRuler.GetName] is uncertain. We must now look to our own survival, being careful to maneuver the new political landscape."
 country_rename.8.a:0 "The weak must do what they are told..."
 country_rename.8.b:0 "These are desperate times."

 country_rename.9.t:0 "Satrapy of [new_satrapy.GetName]"
 country_rename.9.desc:0 "Thanks in large part to the efforts of [satrap_candidate_1.GetName], [new_satrapy.GetName] has been made subordinate to the might of [ROOT.GetCountry.GetName]! Now we must decide who shall govern the new Satrapy. Rewarding the service of the loyal supporter who won us such a prize seems prudent; however, this may lead to instability in [new_satrapy.GetName]. Keeping [new_satrapy_ruler.GetName] in power would be more expedient, but who knows where [new_satrapy_ruler.GetHerHis] loyalties truly lie."
 country_rename.9.a:0 "[satrap_candidate_1.GetName] shall govern [new_satrapy.GetName]."
 #country_rename.9.b:0 "[satrap_candidate_2.GetName] is a most capable administrator."
 #country_rename.9.c:0 "[satrap_candidate_3.GetPraenomen] will thrive in [new_satrapy.GetName]."
 country_rename.9.d:0 "[new_satrapy.GetRuler.GetName] may continue to hold [new_satrapy.GetName] in our name."

 country_rename.10.t:0 "[installed_satrap.GetName] of [ROOT.GetCountry.GetName]"
 country_rename.10.desc:0 "The [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]s have sent [installed_satrap.GetName] to govern the Satrapy of [ROOT.GetCountry.GetName] in their name. Only time will tell if [ROOT.GetCountry.GetName] will prosper under [installed_satrap.GetHerHis] benevolent rule or suffer in the fist of a tyrant."
 country_rename.10.a:0 "All hail [installed_satrap.GetName]!"

 country_rename.11.t:0 "Confirmation of [ROOT.GetCountry.GetRuler.GetName]"
 country_rename.11.desc:0 "Our gracious new overlords, the [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]s have deiced to confirm [ROOT.GetCountry.GetRuler.GetName] as the Satrap of [ROOT.GetCountry.GetName]."
 country_rename.11.a:0 "The [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]s are truly benevolent!"

