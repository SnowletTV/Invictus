 country_rename.13.t:0 "Mercenary State of [new_mercenary_state.GetName]"
 country_rename.13.desc:0 "It has been decided that control of [new_mercenary_state.GetName] shall be granted to a mercenary company who will rule on our behalf. [ROOT.GetCountry.GetRuler.GetName]'s advisors have identified three mercenary companies suited to such work.\n\nFortuitously, the foremost of these is based in [ROOT.GetCountry.GetName]. The leader of this band of mercenaries, [mercenary_captain_1.GetName] has a reputation for cruelty, but this may prove advantageous in subjugating the [new_mercenary_state.GetAdjective]s.\n\nControversially, [mercenary_captain_2.GetName] has made public [mercenary_captain_2.GetHerHis] designs to install [mercenary_captain_2.GetHerHim]self as the king of [new_mercenary_state.GetName].\n\n[mercenary_captain_3.GetName]'s men claim that they will be able to subtly control [new_mercenary_state.GetName] under the pretenses of republican governance."
 country_rename.13.a:0 "[new_mercenary_state.GetName] requires a firm hand."
 country_rename.13.b:0 "May [mercenary_captain_3.GetPraenomen]'s reign be prosperous."
 country_rename.13.c:0 "[mercenary_captain_3.GetName] shall govern [new_mercenary_state.GetName]."

 country_rename.14.t:0 "[new_mercenary_captain.GetName]'s Mercenaries"
 country_rename.14.desc:0 "The [mercenary_state_overlord.GetAdjective]s have handed over control of our beloved [ROOT.GetCountry.GetName] to a band of mercenaries under [new_mercenary_captain.GetName]. Only time will tell if [ROOT.GetCountry.GetName] will prosper under [new_mercenary_captain.GetHerHis] benevolent rule or suffer in the fist of a tyrant."
 country_rename.14.a:0 "These are dark times..."


