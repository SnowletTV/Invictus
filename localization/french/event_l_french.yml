 faction.10.t:0 "Choisir son camp"
 faction.10.desc:0 "Comme le savent parfaitement nombre des membres les plus anciens sur la scène politique, la jeunesse est l'âge merveilleux des expériences, des plaisirs de la vie et – plus important encore – de la crédulité.\n\nAvec l'entrée dans l'arène politique de [SCOPE.sChar('faction_10_target').GetName], tout jeune encore et pour l'instant gagné aux discours des [SCOPE.sChar('faction_10_target').GetPartyName], nombreux donc sont ceux qui l'entourent, tels des vautours autour d'une carcasse, pour le convaincre de toute leur astuce de la justesse de leurs vues et le recruter au sein de leur propre parti.\n\nPeut-être le [ROOT.GetCountry.GetRulerTitle] devrait-il à son tour entrer en scène pour montrer à [SCOPE.sChar('faction_10_target').GetPraenomen] la voie à suivre ?"
 faction.10.a:0 "Nous ne devrions pas nous en mêler"
 faction.10.b:0 "Cela vaut la peine d'essayer"
 faction.10.c:0 "Un véritable jeu d'enfant…"
 faction.11.t:0 "Intérêts communs"
 faction.11.desc:1 "Le chef du parti militaire, [SCOPE.sChar('faction_11_target').GetName], nous propose le soutien d'une partie de ses membres en échange d'une promesse de faveur.\n\nL'importance de cet appui pour ce qui concerne l'État ne doit pas être sous-estimée."
 faction.11.a:0 "Faisons donc alliance"
 faction.11.b:0 "L'offre est tentante, mais nous n'avons pas les mêmes valeurs"
 faction.11.c:0 "Nous en aurions bien besoin, accepteraient-ils plus encore ?"
 faction.12.t:0 "Main tendue"
 faction.12.desc:0 "Le parti civique a souvent été en désaccord avec les [ROOT.GetCountry.GetRuler.GetPartyName]. Néanmoins, [SCOPE.sChar('faction_12_target').GetName] s'est montré plus conciliant ces derniers temps, offrant même de coopérer de façon limitée si nous consentons à lui rendre une faveur à l'avenir – sans guère donner de détails toutefois.\n\nComment pourrions-nous donc refuser une telle proposition ?"
 faction.12.a:0 "Merveilleux !"
 faction.12.b:0 "Ce n'est pas comme ça que se font les choses, [SCOPE.sChar('faction_12_target').GetPraenomen]"
 faction.12.c:0 "Peut-être pourrions-nous pousser encore plus loin cette idée ?"
 faction.12.d:0 "Scandaleux, le [ROOT.GetCountry.Custom('get_court_type')] en sera informé !"
 faction.13.t:0 "L'art de la négociation"
 faction.13.desc:0 "Les membres du parti mercantile ont toujours eu la réputation de savoir très bien monnayer leur soutien.\n\nAussi n'y a-t-il guère eu de surprise lorsque [SCOPE.sChar('faction_13_target').GetName], le meneur du patriciat de [ROOT.GetCountry.GetName], nous a approché tout sourire…"
 faction.13.a:0 "Nous semblons partager les mêmes objectifs"
 faction.13.b:0 "Cette dépense n'est en rien nécessaire"
 faction.13.c:0 "Offrons-leur plus encore !"
 faction.13.d:0 "Le [ROOT.GetCountry.Custom('get_court_type')] ne va guère apprécier…"
 faction.14.t:0 "Dîme volontaire"
 faction.14.desc:0 "Le chef du parti religieux nous a abordés avec un large sourire.\n\nPuis, sans jamais s'en départir, [SCOPE.sChar('faction_14_target').GetSheHe] a poliment offert le soutien d'une partie des religieux si nous consentions à verser une « dîme » réduite, censément pour qu'elle soit redistribuée aux nécessiteux…"
 faction.14.a:0 "Un [SCOPE.sChar('faction_14_target').GetWomanMan] d'honneur, à n'en pas douter"
 faction.14.b:0 "Assurément les pauvres ne recevront jamais la moindre piécette"
 faction.14.c:0 "Si c'est pour les pauvres, donnons tout ce que nous avons"
 charisma_comparison_tooltip:0 "Le coût de ce choix dépend du charisme de notre dirigeant comparé à celui de la cible."
 faction.15.t:0 "L'opinion du peuple"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetName], des [SCOPE.sChar('faction_15_target').GetPartyName], vient de faire une proclamation publique écœurante d'hypocrisie, au cours de laquelle il a annoncé son souhait de pouvoir nous apporter le soutien de son parti – si nous acceptons de lui reconnaître une plus grande place au [ROOT.GetCountry.Custom('get_court_type')].\n\nSachant à quel point les populistes sont difficiles à satisfaire, serait-il vraiment sage de le leur refuser ?"
 faction.15.a:0 "Accord conclu !"
 faction.15.b:0 "Jamais !"
 ###Olympics
 olympic.2.t:1 "La [SCOPE.Custom('get_olympics_count_suffix')] olympiade"
 olympic.2.desc:0 "Tous les quatre ans depuis les jours fastes du puissant Héraclès, les jeunes Grecs s'affrontent lors des Jeux olympiques, cherchant célébrité et fortune pour eux-mêmes, et la gloire pour leur patrie. Tenus à [SCOPE.sP('olympic_games_location').GetName], ces jeux sont l'occasion pour tous les Grecs de déposer les armes, de faire la paix et de rendre hommage à leurs aïeux.\n\nÉtant donné que le site antique où ils sont tenus est sous notre contrôle, c'est à nous qu'il incombe de les organiser – et mieux vaut réfléchir mûrement avant de décider de ne pas les tenir."
 olympic.2.a:0 "Que cela se sache : les Jeux seront tenus !"
 olympic.2.b:0 "C'est trop risqué pour l'instant"
 olympics_yay:0 "L'opinion de tous les pays de la sphère culturelle #Y hellénistique#! à l'égard de [THIS.GetCountry.GetName] va s'améliorer de #G 20#!."
 olympics_nope:0 "L'opinion de tous les pays de la sphère culturelle #Y hellénistique#! à l'égard de [THIS.GetCountry.GetName] va se dégrader de #R 20#!."
 olympic.3.t:0 "$olympic.2.t$"
 olympic.3.desc:2 "Selon la tradition, les célèbres Jeux olympiques vont se tenir dans la [olympic_games_location.Custom('get_city_type_loc')] de [SCOPE.sP('olympic_games_location').GetName]. Les usages entourant ces jeux remontent à une période lointaine, à l'époque du puissant Héraclès lui-même affirment les légendes, et ils sont une occasion de réjouissances pour tous les Grecs.\n\nIl est de coutume pour nous d'y envoyer le plus capable des athlètes [ROOT.GetCountry.GetAdjective] afin qu'il concoure au nom de tous. Cette année, deux candidats sont pressentis pour cette tâche : [SCOPE.sChar('olympic_champion').Custom('get_godly_description')], du nom de [SCOPE.sChar('olympic_champion').GetPraenomen], et [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')] qui se fait appeler [SCOPE.sChar('olympic_champion_2').GetPraenomen]. De ces deux athlètes, lequel devons-nous envoyer pour nous représenter ?"
 olympic.3.a:0 "Envoyons [SCOPE.sChar('olympic_champion').GetPraenomen]"
 olympic.3.b:0 "Mieux vaut choisir [SCOPE.sChar('olympic_champion_2').GetPraenomen]"
 olympic.3.c:0 "Nous ne participerons pas à ces Jeux"
 olympic.6.t:1 "Conclusion des [SCOPE.Custom('get_olympics_count_suffix')] Jeux olympiques"
 olympic.6.desc:0 "The great Olympic Games have come to an end, with much rejoicing and celebration.\n\nThe highlight of this year's games was during the [SCOPE.Custom('get_olympic_highlight')]\n\nOverall, the victor was declared to be [SCOPE.sChar('victorious_competitor').GetName] of [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], whose brawn, virility and Heraklean vigor are beyond compare. And now, [SCOPE.sChar('victorious_competitor').GetSheHe] will go down in the annals of history as a champion of the Olympiad!"
 olympic.6.desc_2:1 "Les magnifiques Jeux olympiques sont maintenant terminés, ce qui a suscité réjouissances et célébrations. Cette olympiade, néanmoins, restera marquée par la mort de [SCOPE.sChar('victorious_competitor').GetName], vainqueur posthume. Se refusant à abandonner malgré les souffrances, [SCOPE.sChar('victorious_competitor').GetSheHe] a combattu jusqu'au bout face à son opposant au cours d'une épreuve martiale, ce qui lui a valu, étant donné les conditions, d'être déclaré vainqueur.\n\nEn dépit de ce drame, de nombreuses autres épreuves ont attiré une foule nombreuse. Le fait le plus marquant s'est produit [SCOPE.Custom('get_olympic_highlight')]"
 olympic.6.a:0 "Loué soit [SCOPE.sChar('victorious_competitor').GetPraenomen] !"
 olympic.6.b:0 "Bien, nous ferons mieux la prochaine fois"
 olympic.6.c:0 "C'était une magnifique olympiade !"
 olympic.7.t:0 "Scandale aux Jeux olympiques"
 olympic.7.desc:1 "Ces détestables gens de [SCOPE.sC('evil_olympic_monsters').GetName] ont fait emprisonner notre athlète, [SCOPE.sChar('imprisoned_athlete').GetPraenomen], alors qu'il avait fait le périple pour se rendre aux Jeux olympiques. Plus grave encore, ils exigent une rançon pour le libérer et nous le remettre sain et sauf. Tous les pays participant aux Jeux ont exprimé leur réprobation à cette entorse éhontée à la trêve olympique."
 olympic.7.a:0 "Envoyons-leur cet argent"
 olympic.7.b:0 "Nous n'en avons pas les moyens, mais ce ne sera pas oublié de sitôt…"
 imprison_olympic_ransom:0 "L'opinion de tous les pays participant aux Jeux olympiques à l'encontre de [SCOPE.sC('actor').GetName] va se dégrader de #R 40#!.\nUne demande de rançon va être envoyée à [SCOPE.sChar('target').GetCountry.GetName]."
 olympic.8.t:0 "Stade désert"
 olympic.8.desc:0 "Cette année, presque personne ne s'est présenté aux Jeux olympiques, qui ont dû être annulés. La déception est vive dans toute la Grèce. Peut-être la prochaine olympiade sera-t-elle moins décevante ?"
 olympic.8.a:0 "C'est vraiment dommage"
 olympic.9.t:0 "Rançon payée"
 olympic.9.desc:1 "Ces idiots de [SCOPE.sChar('imprisoned_athlete_country').GetName] ont versé la rançon demandée pour [SCOPE.sChar('imprisoned_athlete').GetName].\n\nEspérons pour eux qu'ils trouveront quelque chose de plus utile à lui faire faire que ce à quoi nous l'avons employé."
 olympic.9.a:0 "Bon débarras"
 olympic.11.t:0 "Tragédie aux Jeux olympiques"
 olympic.11.desc:0 "Notre athlète, [SCOPE.sChar('dead_athlete').GetName], a malheureusement péri lors de la débauche ayant eu lieu après l'événement, en [SCOPE.sChar('dead_athlete').GetEmployer.GetName]."
 olympic.11.a:0 "Tout [ROOT.GetCountry.GetName] pleure"
 ### Treatment Events
 treatment.3.t:0 "Succès du traitement"
 treatment.3.desc:0 "Cela fait un moment maintenant que [SCOPE.sChar('treatment_successful_target').GetName] reçoit un traitement pour sa maladie, mais il semble être enfin guéri.\n\nSans doute cette issue est-elle due pour la plus grande part aux magnifiques talents de [SCOPE.sChar('court_physician').GetName], qui chapeaute les praticiens de ces si mystérieux arts médicaux."
 treatment.3.a:0 "Magnifique !"
 treatment.4.t:0 "Accident médical"
 treatment.4.desc:2 "Un incident assez embarrassant vient de se produire au cours du traitement de [SCOPE.sChar('medical_accident_recipient').GetName] : [SCOPE.sChar('court_physician').GetName], en menant quelque opération de routine sur lui, est parvenu à [ROOT.GetCountry.Custom('get_medical_accident_type')], lui infligeant de graves blessures.\n\nNous pourrions demander à ce que ces traitements cessent, mais [SCOPE.sChar('court_physician').GetName] risque de ne guère apprécier."
 treatment.4.a:0 "Faisons poursuivre le traitement malgré tout"
 treatment.4.b:0 "C'est beaucoup trop dangereux"
 treatment.4.c:0 "C'est [ROOT.GetCountry.GetRuler.GetName] qui s'en chargera désormais !"
 ### Health Events
 health.1.t:0 "Morte en couche"
 health.1.desc:0 "[ROOT.GetCharacter.GetName] a malheureusement trépassé en donnant naissance à un enfant du nom de [SCOPE.sChar('newborn').GetPraenomen].\n\nMême si ces choses ne sont pas rares, nous ne pouvons que la pleurer avec sa famille."
 health.1.a:0 "Condoléances"
 health.3.t:0 "Tragédie"
 health.3.desc:0 "Nombreux sont les dangers de l'accouchement, et aujourd'hui la famille de [ROOT.GetCharacter.GetName] en a fait l'amère expérience : non seulement elle-même a péri, mais aussi avec elle son enfant, [SCOPE.sChar('newborn').GetPraenomen].\n\nNous ne pouvons que compatir à la souffrance de sa famille."
 health.3.a:0 "Sincères condoléances"
 health.4.t:0 "Décès d'un bébé"
 health.4.desc:0 "[SCOPE.sChar('newborn').GetName], quelques instants seulement après sa naissance, s'est éteint paisiblement, incapable qu'il était de vivre.\n\nLa douleur de ses parents doit être terrible, et nous pleurons avec eux."
 health.4.a:0 "Sincères condoléances"
 health.6.t:0 "Mélancolie"
 health.6.desc:0 "Victime d'une mélancolie intense, [ROOT.GetCharacter.GetPraenomen] s'enfonce dans une dépression dont il est à craindre qu'[ROOT.GetCharacter.GetSheHe] ne sorte jamais.\n\nNous ne pouvons que prier que la vie lui sourie à nouveau."
 health.6.a:0 "C'est triste"
 health.7.t:0 "Relever la tête"
 health.7.desc:0 "Après avoir passé un long moment enfermé dans une sombre mélancolie, [ROOT.GetCharacter.GetPraenomen] a fini par en émerger. Il est bon de le voir capable de rire à nouveau et se comporter comme il le faisait autrefois.\n\nCela fait véritablement plaisir à voir !"
 health.7.a:0 "C'est mieux ainsi"
 ### Death Events
 death.2.t:0 "Le passage du temps"
 death.2.desc:0 "Le temps finit toujours par nous rattraper. Prêtres et médecins secouent alors la tête, confrontés qu'ils sont au déclin inévitable du corps – comme [ROOT.GetCharacter.GetName] le découvre par lui-même.\n\n[ROOT.GetCharacter.GetSheHe|U] n'a sans doute plus guère de temps devant lui…"
 death.2.a:0 "C'est triste"
 ### City Events
 city.1.t:0 "La prospérité de [SCOPE.sP('city_1_target').GetName]"
 city.1.desc:0 "Le [ROOT.GetCountry.Custom('get_city_council_type')] de [SCOPE.sP('city_1_target').GetName] vient de nous faire parvenir un message annonçant que les récoltes, le commerce et les taxes avaient produit cette année de larges surplus. Démontrant ainsi son esprit de dévotion au pays, il a décidé d'offrir les revenus supplémentaires à l'État.\n\nPeut-être pourrions-nous, malgré tout, le laisser utiliser cette somme pour l'usage de la cité ?"
 city.1.a:0 "Ce don est apprécié à sa juste valeur"
 city.1.b:2 "Reversons la somme aux marchands sur place" # [LocEditor:AwaitingBatchUpdate]
 city.1.c:0 "Utilisons cette somme pour financer des jeux"
 city.1.d:0 "Demandons aux habitants ce qu'ils souhaitent en faire"
 city.2.t:0 "Autonomie"
 city.2.desc:0 "Les habitants de [SCOPE.sP('city_2_target').GetName] font montre d'un véritable esprit d'entreprise. Ainsi, ils n'ont pas hésité à financer de leurs deniers personnels le développement des infrastructures de leur magnifique cité.\n\nEspérons que d'autres, moins entreprenants, sauront les imiter à l'avenir !"
 city.2.a:0 "C'est excellent !"
 city.2.b:0 "Utilisons ces ressources pour l'armée"
 city.2.c:0 "Ce n'est pas à eux de décider quoi faire de cet argent"
 city.3.t:0 "Supplique"
 city.3.desc:0 "Les habitants les plus fortunés de [SCOPE.sP('city_3_target').GetName] nous ont fait parvenir une supplique au nom de toute la province. Ils s'y plaignent de la sévérité de leur gouverneur, [SCOPE.sChar('city_3_governor').GetName], dont les taxes causent la colère des propriétaires, contraints de faire travailler leurs esclaves jusqu'à l'épuisement pour pouvoir payer.\n\nIl est tout à fait inhabituel qu'une cité se plaigne ainsi. Peut-être devrions-nous donc écouter avec attention leurs arguments."
 city.3.a:0 "C'est ridicule, [SCOPE.sChar('city_3_governor').GetPraenomen] est un parfait gouverneur"
 city.3.b:0 "Envoyons un émissaire vérifier que toutes les lois sont bien respectées"
 city.3.c:0 "Renvoyons ce misérable"
 city.4.t:0 "Célébrations en l'honneur de [SCOPE.sChar('city_4_governor').GetPraenomen]"
 city.4.desc:0 "Les habitants de [SCOPE.sP('city_4_target').GetName] tiennent des célébrations en l'honneur de leur gouverneur, [SCOPE.sChar('city_4_governor').GetName], qu'ils apprécient pour sa bienveillance, sa tolérance et son sens commun.\n\nIl est agréable de voir ainsi ceux que nous avons nous-mêmes nommés être approuvés de si belle manière."
 city.4.a:0 "Loué soit-il !"
 city.4.b:0 "[SCOPE.sChar('city_4_governor').GetSheHe|U] ne mérite pas de tels honneurs"
 city.4.c:0 "… au contraire de nous"
 city.5.t:0 "Commerce en mer"
 city.5.desc:1 "La mer, par ses caprices, peut apporter aussi bien la ruine que la prospérité à ceux qui en vivent. La [city_5_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_5_target').GetName], quant à elle, semble en tirer grands profits, d'autant que cette année la saison commerciale a été particulièrement bonne.\n\nEspérons que sa bonne fortune durera !"
 city.5.a:0 "Effectivement"
 city.5.b:0 "Usons de ces fonds pour encourager les visiteurs à y rester"
 city.6.t:0 "Développement du commerce"
 city.6.desc:1 "La [city_6_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_6_target').GetName], jusque-là peu connue, a commencé à se tailler une réputation de place commerçante. Des personnes de toutes origines commencent à y affluer afin de vendre leurs marchandises sur nos terres.\n\nC'est un atout indéniable pour nous, mais nous devrions réfléchir à la façon de tirer les plus grands bénéfices de la situation."
 city.6.a:0 "Encourageons les marchands étrangers à y venir"
 city.6.b:0 "Mettons en avant les classes laborieuses du petit peuple"
 city.6.c:0 "Créons sur place un marché aux esclaves"
 city.6.d:0 "Favorisons le développement de la ville"
 city.7.t:0 "Réfugiés de guerre"
 city.7.desc:0 "Des réfugiés fuyant la guerre entre [SCOPE.sC('city_7_target_country').GetName] et [SCOPE.sC('city_7_target_country_2').GetName] sont entrés sur notre territoire. Les laisser s'y établir serait l'attitude la plus humaine ; mais nous devons aussi considérer la façon dont cela risque d'affecter nos relations avec nos voisins de [SCOPE.sC('city_7_target_country').GetName]\n\nIl n'est pas encore trop tard pour repousser ces gens de l'autre côté de la frontière."
 city.7.a:0 "Offrons-leur l'asile"
 city.7.b:0 "Chassons-les plutôt"
 city.8.t:0 "Flux commerciaux"
 city.8.desc:1 "L'accord commercial conclu avec [SCOPE.sC('city_8_target_country').GetName] nous offre en retour de réels bénéfices. Outre les richesses échangées entre nous, des gens ont aussi commencé à se déplacer.\n\nNotre [city_8_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_8_target').GetName] vient ainsi d'accueillir de nouveaux migrants, qui pensent pouvoir trouver une vie meilleure en [ROOT.GetCountry.GetName]. Assurément, ce n'est pas nous qui les en dissuaderons…"
 city.8.a:0 "Ils sont les bienvenus chez nous"
 city.8.b:0 "Ce n'est pas chez nous qu'ils feront fortune"
 city.9.t:0 "Évergétisme"
 city.9.desc:2 "La [city_9_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_9_target').GetName] a rarement eu les faveurs des plus fortunés. [SCOPE.sChar('city_9_patron').GetName], cependant, offre maintenant de lui consacrer une part importante de sa fortune afin d'y faire ériger un grand temple dédié à [ROOT.GetCountry.Custom('get_random_god')].\n\n[SCOPE.sChar('city_9_patron').GetSheHe|U] s'est donc tourné vers nous, avant de se lancer dans ce projet, pour en recevoir l'autorisation."
 city.9.a:0 "Magnifique !"
 city.9.b:0 "Convainquons-le plutôt d'investir dans d'autres entreprises"
 city.9.c:0 "Ne pourrions-nous laisser les habitants décider eux-mêmes ?"
 city.10.t:0 "Tempête"
 city.10.desc:0 "Semblant surgir soudainement de nulle part, une grande tempête s'est abattue sur la côte près de [SCOPE.sP('city_10_target').GetName], y causant de graves dégâts. Le [ROOT.GetCountry.Custom('get_city_council_type')] de la cité demande une aide rapide, sous quelque forme que ce soit."
 city.10.a:0 "Envoyons des fonds pour reconstruire"
 city.10.b:0 "Envoyons quelques mains les aider"
 city.10.c:0 "Envoyons… rien, en fait"
 city.11.t:0 "Affranchissements"
 city.11.desc:1 "Le [ROOT.GetCountry.Custom('get_city_council_type')] de [SCOPE.sP('city_11_target').GetName] a pris la décision d'affranchir bon nombre d'esclaves appartenant à des particuliers. Si nous l'estimons préférable, rien ne nous interdit d'intervenir – car, après tout, laisser des esclaves vivre trop confortablement pourrait avoir des répercussions."
 city.11.a:0 "Liberté !"
 city.11.b:0 "Nulle cité ne peut fonctionner sans esclaves"
 city.12.t:0 "Effondrement d'un temple"
 city.12.desc:1 "Le magnifique temple de [SCOPE.sP('city_12_target').GetName] vient malheureusement de s'effondrer, du fait d'une faiblesse architecturale.\n\nMais, si tel est notre désir, rien ne nous empêche d'investir un peu pour le restaurer."
 city.12.a:0 "Restaurons-le donc"
 city.12.b:0 "Il ne manquera à personne"
 city.12.c:0 "Faisons-le restaurer et développer pour satisfaire les dieux"
 city.13.t:0 "Des tribus demandent à migrer"
 city.13.desc:1 "Des membres des tribus résidant aux alentours de la [city_13_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_13_target').GetName] ont demandé la permission de franchir la frontière pour passer en [SCOPE.sP('city_13_target_3').GetOwner.GetName].\n\nLeur demande est accompagnée de la promesse d'une compensation généreuse, mais les autorités sur place sont réticentes à laisser partir ces travailleurs lucratifs."
 city.13.a:0 "Ces gens ne nous servent à rien, laissons-les partir"
 city.13.at:1 "#Y 4 tribaux#! vont quitter #Y [SCOPE.sP('city_13_target').GetName]#! pour la localité [SCOPE.sP('city_13_target_3').GetOwner.GetAdjective] de #Y [SCOPE.sP('city_13_target_3').GetName]#!."
 city.13.b:0 "Envoyons-les vers une région plus… appropriée"
 city.13.bt:1 "#Y 4 tribaux#! vont quitter #Y [SCOPE.sP('city_13_target').GetName]#! pour la localité voisine de #Y [SCOPE.sP('city_13_target_2').GetName]#!."
 city.13.c:0 "C'est absolument hors de question !"
 city.14.t:0 "Migration tribale"
 city.14.desc:1 "Nous avons été ravis d'apprendre que des tribus ont franchi la frontière de [SCOPE.sP('city_13_target').GetOwner.GetName] pour s'établir dans la localité de [SCOPE.sP('city_13_target_3').GetName].\n\nCes gens nous seront assurément utiles."
 city.14.a:0 "Magnifique !"
 city.14.at:1 "#Y 4 tribaux#! ont quitté la localité [SCOPE.sP('city_13_target').GetOwner.GetAdjective] de #Y [SCOPE.sP('city_13_target').GetName]#! pour #Y [SCOPE.sP('city_13_target_3').GetName]#!"
 city.15.t:0 "Allégresse des citoyens"
 city.15.desc:0 "Les patriotiques citoyens de [SCOPE.sP('city_15_target').GetName] sont ravis de la bienveillante gouvernance de notre règne bienveillant. En notre honneur, ils ont rassemblé une somme d'or – assez modeste, soit dit en passant – dans l'espoir évident de s'attirer nos faveurs.\n\nLeur dire que ce don n'est que vétille risquerait naturellement de les décevoir inutilement."
 city.15.a:0 "Mais c'est gentil, malgré tout"
 city.16.t:0 "Départ de vétérans"
 city.16.desc:0 "Ces lopins accordés aux vétérans après les guerres ne sont que la reconnaissance des services qu'ils ont rendus à [ROOT.GetCountry.GetName]. Parfois, cependant, l'appel des combats et de la gloire peut être trop fort pour ceux qui n'ont pas l'habitude de mener une vie de labeurs ingrats.\n\nAinsi, le dernier hiver a été mauvais, au point de pousser des vétérans qui travaillaient les terres à se rengager dans l'armée. Ils ont laissé derrière eux de vastes portions de terres arables, désormais laissées en friche. Nous les avons donc reprises afin qu'elles redeviennent productives pour le pays."
 city.16.a:0 "À quelque chose malheur est bon"
 city.17.t:0 "Le conte de deux cités"
 city.17.desc:1 "De par leur nature, les [ROOT.GetCountry.Custom('get_government_city_type')]s sont souvent en proie à des désaccords avec les autorités voisines. Ainsi la [city_17_protagonist.Custom('get_city_type_loc')] de [SCOPE.sP('city_17_protagonist').GetName], [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')], se déchire avec sa voisine [SCOPE.sP('city_17_antagonist').GetName] à propos de la juridiction sur certaines terres.\n\nIl nous a été demandé d'arbitrer le conflit mais, quelle que soit notre décision finale, cela fera obligatoirement des mécontents."
 city.17.a:0 "Cette terre devrait revenir à [SCOPE.sP('city_17_protagonist').GetName]"
 city.17.b:0 "[SCOPE.sP('city_17_antagonist').GetName] en tirerait meilleur parti"
 city.17.c:0 "Malheureusement, toutes deux ont de solides arguments…"
 city.18.t:0 "Hostilité entre cités"
 city.18.desc:0 "Les habitants de l'antique [ROOT.GetCountry.Custom('get_government_city_type_basic')] de [SCOPE.sP('city_18_protagonist').GetName] se sont longtemps montrés méfiants envers leurs voisins plus prospères de [SCOPE.sP('city_18_antagonist').GetName]. Récemment, ils ont traîtreusement déclenché les hostilités en levant une petite troupe qui a mis à sac la ville rivale, ramenant avec elle certains des habitants parmi les plus humbles de [SCOPE.sP('city_18_antagonist').GetName] pour les tenir en esclavage.\n\nSans doute sera-t-il difficile de réconcilier les ennemis, mais au moins devrions-nous tenter d'intercéder pour les infortunés captifs."
 city.18.it:0 "#Y 2 hommes libres#! de #Y [SCOPE.sP('city_18_antagonist').GetName]#! ont été capturés comme #Y esclaves#! et emmenés à #Y [SCOPE.sP('city_18_protagonist').GetName]#!."
 city.18.a:0 "Exigeons la libération de ces esclaves"
 city.18.at:0 "#Y 2 esclaves#! de #Y [SCOPE.sP('city_18_protagonist').GetName]#! vont retourner à #Y [SCOPE.sP('city_18_antagonist').GetName]#! en #Y hommes libres#!."
 city.18.b:0 "Rachetons-les plutôt pour assurer leur sécurité"
 city.18.c:0 "Tout cela ne nous regarde en rien"
 city.19.t:0 "Ailleurs l'herbe est plus verte"
 city.19.desc:0 "[SCOPE.sP('city_19_protagonist').GetName] et [SCOPE.sP('city_19_antagonist').GetName] ont longtemps été rivales, les habitants de chacune se prétendant évidemment plus vertueux, plus forts et plus fervents que les autres. De telles querelles ne nous concernent en rien en temps normal ; mais, dans ce cas précis, les deux cités se préparent à un véritable conflit armé.\n\nSans doute cette situation aura-t-elle des conséquences négatives à plus long terme, mais pour l'heure le nombre de jeunes hommes des deux communautés prêts à s'armer pour partir au combat s'est grandement accru."
 city.19.a:0 "Ce qui n'est pas inutile"
 city.20.t:0 "Établissement de défenses"
 city.20.desc:0 "Les habitants de la prospère [SCOPE.sP('city_20_protagonist').GetName] ont eu maille à partir avec leurs voisins de [SCOPE.sP('city_20_antagonist').GetName]. Ils ont donc commencé à ériger un mur impressionnant autour de leur cité, surpassant de loin celui de leurs rivaux. Comme on le dit, du conflit naît souvent l'innovation !"
 city.20.a:0 "Qu'ils continuent donc ainsi !"
 city.20.b:0 "La meilleure défense sera toujours l'attaque"
 city.20.c:0 "Mieux vaudrait consacrer ces ressources à des choses plus utiles"
 city.21.t:0 "Demande de protection"
 city.21.desc:1 "La minorité religieuse de la [city_21_target.Custom('get_city_type_loc')] de [SCOPE.sP('city_21_target').GetName] demande à ce que nous lui délivrions une sanction officielle pour continuer de pratiquer ses rites étranges.\n\nNaturellement, elle a aussi songé à nous remettre une somme plaisante, symbole de sa bonne volonté."
 city.21.a:0 "Pourquoi donc refuserions-nous de la protéger ?"
 city.21.b:1 "Sales païens !"
 city.21.c:0 "Qu'ils gardent leur argent, s'ils acceptent un certain accord…"
 city.21.ct:0 "2 pops de #Y [SCOPE.sP('city_21_target').GetName]#! non [THIS.GetCountry.GetReligion.GetName] vont se convertir."
 decline_option:0 "Pas cette fois, non"
 ###Commander Loyalty Events
 commander_loyalty.1.t:0 "Honneur guerrier"
 commander_loyalty.1.desc:0 "Les troupes endurcies au combat qui servent sous les ordres de [SCOPE.sChar('commander_loyalty_1_target').GetName] ont accompli de réels actes de bravoure. [SCOPE.sChar('commander_loyalty_1_target').GetPraenomen], désireux de leur témoigner sa bienveillance, a donc demandé la permission d'instituer une forme particulière de récompense pour leur service, particulière à son armée.\n\nIl considérerait cela comme une véritable offense si cet honneur lui était refusé ; toutefois, mieux vaut nous montrer prudents avant de lui accorder une trop grande autonomie."
 commander_loyalty.1.a:0 "Faisons en sorte que ses hommes aient leur dû"
 commander_loyalty.1.b:0 "Ce serait créer un précédent bien dangereux"
 commander_loyalty.2.t:0 "Ordres refusés"
 commander_loyalty.2.desc:0 "Nous venons de recevoir des nouvelles inquiétantes : cet ignoble [SCOPE.sChar('cl_2_target').GetName], que nous considérions autrefois comme un exemple vivant de l'honneur [ROOT.GetCountry.GetAdjective], a présenté des exigences au [ROOT.GetCountry.Custom('get_court_type')]\n\n[SCOPE.sChar('cl_2_target').GetSheHe|U] a déclaré que ses troupes resteraient stationnées tant qu'[SCOPE.sChar('cl_2_target').GetSheHe] n'aurait pas été récompensé de ses loyaux services par des honneurs publics."
 commander_loyalty.2.a:0 "Nous n'avons guère d'autre choix, semble-t-il"
 commander_loyalty.2.b:0 "C'est une véritable trahison !"
 ip_republic.20.t:0 "Restructuration militaire"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName] a entamé une restructuration complète de la hiérarchie des forces placées sous son commandement. [SCOPE.sChar('republic_20_target').GetSheHe|U] nous assure que cela permettra la mise en place d'une chaîne de commandement bien plus efficace.\n\nMais, très curieusement, notre attaché a noté que les officiers animés par de vifs sentiments républicains ne reçoivent aucune promotion – même s'il est difficile de contester l'efficacité des changements opérés."
 ip_republic.20.a:0 "Nous pouvons avoir confiance en [SCOPE.sChar('republic_20_target').GetPraenomen]"
 ip_republic.20.b:0 "Insistons pour que tous les officiers soient promus"
 ip_republic.21.t:0 "Levée de troupes"
 ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName], en sa capacité de général, a commencé à user de sa fortune personnelle pour augmenter les effectifs de son armée. Il est bien difficile de savoir s'il convient de louer son initiative ou s'il faut s'inquiéter de ses intentions réelles…"
 ip_republic.21.a:0 "Ridicule, [SCOPE.sChar('republic_21_target').GetPraenomen] accomplit parfaitement sa mission !"
 ip_republic.21.b:0 "Ordonnons la dissolution immédiate de ces nouvelles unités"
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName] pourrait devenir plus ambitieux…"
 ip_republic.22.t:0 "Pillages"
 ip_republic.22.desc:2 "Un groupe de soldats de l'armée commandée par [SCOPE.sChar('republic_22_target').GetName], tandis qu'elle était stationnée dans une région en paix, s'est éclipsé pour piller la [republic_22_province.Custom('get_city_type_loc')] de [SCOPE.sP('republic_22_province').GetName] toute proche. Plus inquiétant encore, [SCOPE.sChar('republic_22_target').GetPraenomen] refuse de punir ses légions, au prétexte qu'elles seraient extrêmement loyales.\n\nNous sommes donc placés face à un choix fort désagréable : soit obliger notre général à faire crucifier ses soldats, ou paraître faibles et mous. Tout se passe donc comme si [SCOPE.sChar('republic_22_target').GetPraenomen] savait précisément ce qu'[SCOPE.sChar('republic_22_target').GetSheHe] faisait."
 ip_republic.22.a:0 "La décimation est indispensable"
 ip_republic.22.b:0 "Nous ne pouvons nous mettre [SCOPE.sChar('republic_22_target').GetPraenomen] à dos"
 commander_loyalty.3.t:0 "Sourires forcés"
 commander_loyalty.3.desc:0 "[SCOPE.sChar('cl_3_target').GetName], qui compte parmi nos commandants les plus honorés, a soumis une étrange proposition au [ROOT.GetCountry.Custom('get_court_type')] : l'un de ses proches, [SCOPE.sChar('cl_3_target_2').GetPraenomen], souhaiterait se lancer dans une carrière politique et lui a demandé de nous prier d'exaucer son souhait.\n\nAucune menace directe n'a évidemment été formulée, mais tous sentent bien que la menace de représailles de l'armée en cas de refus n'est pas totalement inenvisageable…"
 commander_loyalty.3.a:0 "Mieux vaut donc céder"
 commander_loyalty.3.b:0 "Le [ROOT.GetCountry.Custom('get_court_type')] ne doit pas céder !"
 ip_21_number_tooltip:1 "#Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#! provinces perdent #Y Terres publiques#!."
 ip_21_number_tooltip_2:0 "L'État ne possède pas suffisamment de terres pour satisfaire l'ensemble des demandes des vétérans, mais les leur distribuer permettra d'apaiser leur colère."
 ### Tribal Politics Events ###
 tribal_pol.1.t:0 "Mouvements de population"
 tribal_pol.1.desc:0 "Ces derniers temps, la population a commencé à quitter [SCOPE.sP('randomized_country_province').GetName] pour se répandre sur tous nos territoires. Il sera bientôt impossible de garder notre peuple uni si l'autorité centrale est si peu respectée.\n\nSi nous voulons que la tribu reste aussi unifiée qu'elle l'a été jusqu'à présent, nous allons devoir prendre des mesures. Le [SCOPE.sCharacter('magistrate_official').GetOffice.GetName] [SCOPE.sCharacter('magistrate_official').GetName] pense qu'il est possible de raisonner le peuple, ce à quoi ne croit pas le [SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName], qui recommande une approche plus pratique de la question."
 tribal_pol.1.a:0 "Nous devons contraindre le peuple à rester uni"
 tribal_pol.1.b:0 "Mieux vaut le convaincre de ne pas se déplacer sans cesse"
 tribal_pol.1.c:0 "Notre peuple a toujours migré"
 tribal_pol.1.d:0 "Mieux vaut le convaincre de ne pas se déplacer sans cesse"
 tribal_pol.2.t:0 "Regroupement de la population"
 tribal_pol.2.desc:0 "Avec la stabilité que connaît depuis quelque temps le pays, beaucoup de gens ont commencé à s'installer à [SCOPE.sP('randomized_country_province').GetName]. Cet accroissement de la population permet de constater directement quels en sont les avantages, mais aussi les problèmes que cela pose.\n\nLe [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] a proposé quelques solutions afin d'accroître ou limiter les mouvements de population. Mieux vaut nous montrer prudents, toutefois, car cela aura des conséquences sur la façon dont les gens de [SCOPE.sP('randomized_country_province').GetName] nous considèrent."
 tribal_pol.2.a:0 "Nous devrions tout faire pour inciter ces gens à continuer ainsi"
 tribal_pol.2.b:0 "Mieux vaut laisser les choses se faire naturellement"
 tribal_pol.2.c:0 "Nous devons rester dispersés, comme cela a toujours été le cas"
 tribal_pol.3.t:0 "Tentatives de centralisation"
 tribal_pol.3.desc:0 "Pouvant constater, comme tout un chacun, que la population se rassemble progressivement autour des centres de la tribu, le [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] vient de suggérer certaines mesures pour renforcer l'unité au sein de la société.\n\nAccepter sa proposition va nous coûter cher en or ; mais ne pas suivre ses conseils le décevrait certainement grandement."
 tribal_pol.3.a:0 "Mettons donc en œuvre ses idées"
 tribal_pol.3.b:0 "Nos ressources seront plus utiles ailleurs"
 tribal_pol.4.t:0 "Célébration religieuse"
 tribal_pol.4.desc:0 "Des paysans de [SCOPE.sP('randomized_country_province').GetName], menés par le [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName], ont demandé notre soutien pour organiser une célébration religieuse locale.\n\nCe serait là une excellente occasion de célébrer l'unité de notre peuple et de faire preuve de piété, en dépit du coût important. Ne pas accéder à la demande réduirait aussi très certainement l'autorité du [SCOPE.sCharacter('priest_official').GetOffice.GetName] [SCOPE.sCharacter('priest_official').GetName] sur les questions liées à la religion – d'autant qu'il semble prêt à se charger de tout lui-même."
 tribal_pol.4.a:0 "Le peuple mérite bien cette magnifique célébration"
 tribal_pol.4.b:0 "Nous pourrions toujours leur donner une petite somme"
 tribal_pol.4.c:0 "Nous ne pouvons nous le permettre"
 tribal_pol.5.t:0 "Contribules rétifs à l'autorité"
 tribal_pol.5.desc:0 "Alors que nulle guerre ne retient leur attention, certains membres de la tribu commencent à s'agiter et ont déjà causé des troubles à [SCOPE.sP('randomized_country_province').GetName].\n\n[SCOPE.sCharacter('warchief_official').GetOffice.GetName] [SCOPE.sCharacter('warchief_official').GetName] a suggéré de disperser les fauteurs de troubles, en espérant que dès lors qu'ils ne se trouveront plus tous au même endroit cela mettra fin à l'agitation."
 tribal_pol.5.a:0 "Que nos hommes dispersent ces émeutiers"
 tribal_pol.5.b:0 "Que nos hommes dispersent ces émeutiers"
 tribal_pol.5.c:0 "Avec le temps, ils finiront sans doute par s'apaiser d'eux-mêmes"
 tribal_pol.5.d:0 "Faisons disperser la population pour calmer un peu la situation"
 tribal_pol.6.t:0 "Clans apaisés"
 tribal_pol.6.desc:0 "La guerre actuelle fait que nombre de nos contribules rétifs à l'autorité ne sont plus chez eux pour causer des troubles. Les querelles sont moins nombreuses, pour l'instant tout au moins, et les choses se sont stabilisées plus qu'à l'habitude.\n\nCela pourrait être le bon moment pour contraindre certains clans périphériques à s'installer au cœur de nos territoires, là où nous pourrons les garder à l'œil et nous en servir pour contrôler les clans plus anciens."
 tribal_pol.6.a:0 "Ne provoquons pas d'événement regrettable alors que tout est si paisible"
 tribal_pol.6.b:0 "Attelons-nous tout de suite à la tâche"
 tribal_pol.7.t:0 "Développement d'une fonction"
 tribal_pol.7.desc:0 "Le [SCOPE.sCharacter('randomized_official').GetOffice.GetName] [SCOPE.sCharacter('randomized_official').GetName] a demandé plus de fonds pour sa fonction, prétendant pouvoir ainsi être plus efficace pour la tribu. [SCOPE.sCharacter('randomized_official').GetSheHe|U] est de fait l'un de ces personnages qui comptent sur la scène politique intérieure, aussi devons-nous considérer sa requête sérieusement, car l'aider assurerait très certainement sa loyauté à notre égard."
 tribal_pol.7.a:0 "Une partie du trésor pourrait lui être réservée"
 tribal_pol.7.b:0 "Nous trouverons un autre moyen de l'aider"
 tribal_pol.7.c:0 "Nous ne pouvons pas nous le permettre"
 tribal_pol.8.t:0 "Guide religieux"
 tribal_pol.8.desc:0 "Le grand prêtre [SCOPE.sCharacter('priest_official').GetName] nous a demandé plus d'or pour les cérémonies, afin de rassembler davantage de ce qui est indispensable aux rites et ainsi se rapprocher des dieux.\n\nRépondre favorablement à sa demande permettrait assurément de nous assurer sa loyauté, mais cela serait aussi très onéreux."
 tribal_pol.8.a:0 "Cela paraît valoir le coût"
 tribal_pol.8.b:0 "Nous ne pouvons nous le permettre"
 tribal_pol.9.t:0 "Bénédiction des dieux"
 tribal_pol.9.desc:0 "Au terme d'une cérémonie longue et éprouvante, le grand prêtre [SCOPE.sCharacter('priest_official').GetName] a déclaré que [ROOT.GetCountry.GetRuler.GetName] était béni des dieux.\n\nDe telles bénédictions ne sont données qu'à peu de personnes, aussi cela va-t-il nous garantir de disposer de l'autorité religieuse dont nous avons besoin pour assurer le pays de notre prééminence. Et, avec les dieux à nos côtés, qui pourra désormais nous arrêter ?"
 tribal_pol.9.a:0 "Nous saurons nous montrer dignes de cette bénédiction"
 tribal_pol.10.t:0 "Mauvaises relations"
 tribal_pol.10.desc:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName], un chef de clan, s'est déjà à de nombreuses reprises montré déloyal envers l'État. Si on ne peut même se fier à l'un des chefs pour prendre les bonnes décisions pour le pays, en qui donc peut-on placer notre confiance ?\n\nIl est temps donc que, d'une manière ou d'une autre, il soit remis à sa place. Peu importe ce que cela coûtera, il doit redevenir loyal."
 tribal_pol.10.a:0 "Nous saurons le contraindre à l'obéissance"
 tribal_pol.10.b:0 "Un peu d'or a toujours le don de convaincre les gens"
 tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName] sera convaincu de se raviser"
 tribal_pol.10.d:0 "Il y a d'autres priorités pour l'heure"
 tribal_pol.11.t:0 "Loyauté d'un chef"
 tribal_pol.11.desc:0 "[SCOPE.sCharacter('loyal_clan_chief').GetName], un chef de clan, a déjà prouvé à maintes reprises sa grande loyauté. [SCOPE.sCharacter('loyal_clan_chief').GetSheHe|U] vient d'ailleurs de nous faire parvenir un message pour nous apporter son soutien.\n\nC'est là l'occasion parfaite pour le [ROOT.GetCountry.GetRulerTitle] de montrer à tout [ROOT.GetCountry.GetName] à quel point [SCOPE.sCharacter('loyal_clan_chief').GetName] lui est fidèle, et ainsi en tirer parti en le montrant en exemple."
 tribal_pol.11.a:0 "La puissance militaire est toujours utile"
 tribal_pol.11.b:0 "Pouvoir compter sur un tel orateur est toujours un grand avantage"
 tribal_pol.12.t:0 "Questions de centralisation"
 tribal_pol.12.desc:0 "Selon le magistrat [SCOPE.sCharacter('magistrate_official').GetName], il semble que de nombreuses personnes ont l'intention de s'installer bientôt dans les cités. [SCOPE.sCharacter('magistrate_official').GetSheHe|U] paraît avoir déjà quelques idées qui pourraient s'avérer utiles sur ce point. Si nous le souhaitons, [SCOPE.sCharacter('magistrate_official').GetSheHe] est prêt à agir pour diminuer ou au contraire augmenter le nombre de tous ces gens."
 tribal_pol.12.a:0 "Qu'ils s'assemblent en plus grands nombres paraît présenter quelques avantages"
 tribal_pol.12.b:0 "Nous sommes un peuple de nomades, et devons le rester"
 tribal_pol.12.c:0 "Mieux vaut laisser faire ces gens comme ils l'entendent"
 tribal_pol.13.t:0 "Chef de guerre loyal"
 tribal_pol.13.desc:0 "Le chef de guerre [SCOPE.sCharacter('warchief_official').GetName] a passé un temps considérable à [SCOPE.sP('randomized_country_province').GetName] afin de calmer l'agitation locale au sein du petit peuple de la région.\n\nCelui-ci semble désormais plus loyal qu'il ne l'a jamais été, et prêt à se battre pour notre cause. C'est là un véritable exemple pour [ROOT.GetCountry.GetName], que d'autres pourraient suivre."
 tribal_pol.13.a:0 "Cet homme est un véritable modèle de loyauté"
 tribal_pol.14.t:0 "Problèmes à [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.14.desc:0 "Des rumeurs prétendent que le chef de guerre [SCOPE.sCharacter('warchief_official').GetName] a causé des problèmes à [SCOPE.sP('randomized_country_province').GetName] en chassant de la cité certains de nos hommes les plus loyaux. Le conflit risque fort de dégénérer si nous ne le résolvons pas immédiatement.\n\nEspérons qu'aucun autre chef de clan ou personne au gouvernement ne prendra sa déloyauté en modèle, où nous serons incapables d'apaiser les troubles et de restaurer la stabilité en [ROOT.GetCountry.GetName]."
 tribal_pol.14.a:0 "Les troupes mettront bon ordre dans tout cela"
 tribal_pol.14.b:0 "Mieux vaut attendre que les choses s'apaisent d'elles-mêmes"
 tribal_pol.15.t:0 "Exigences arbitraires"
 tribal_pol.15.desc:0 "Le juge [SCOPE.sCharacter('arbitrator_official').GetName] exige des fonds supplémentaires pour mener correctement sa tâche à bien.\n\nCela semble quelque peu exagéré, mais force est de constater que la fonction a subi quelques remises en cause ces derniers temps. Refuser de répondre à sa demande semblerait donc quelque peu vexant, et risquerait de repousser à plus tard d'autres problèmes."
 tribal_pol.15.a:0 "Espérons que cela lui suffira"
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName] a déjà bien assez reçu"
 tribal_pol.16.t:0 "Juge et partie"
 tribal_pol.16.desc:0 "A message has been sent from our Arbitrator, [SCOPE.sCharacter('arbitrator_official').GetName]. It seems [SCOPE.sCharacter('arbitrator_official').GetSheHe] has found some loopholes to increase our treasury or give us some more authority in civil matters.\n\nThis news is unexpected, but if we manage it correctly, it probably will not affect the state in a negative way. We should keep an eye on our Arbitrator and [SCOPE.sCharacter('arbitrator_official').GetHerHis] arbitrary ways, though."
 tribal_pol.16.a:0 "L'or vaut toujours son pesant d'or…"
 tribal_pol.16.b:0 "Or donc, pour ce qui concerne les questions civiles…"
 tribal_pol.16.c:0 "Mieux vaut éviter de tremper dans des affaires louches"
 tribal_pol.17.t:0 "Le combat des chefs"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\nÀ coup sûr, un duel à mort réglerait le problème de manière définitive, mais nous courrions alors le risque de perdre deux chefs. Un duel d'honneur serait donc plus sûr, mais quelle que soit l'issue du combat cela ne contribuera en rien à les réconcilier."
 tribal_pol.17.a:0 "La mort est la seule manière de vider cette querelle"
 tribal_pol.17.a.custom:0 "De tels duels se soldent toujours par la mort d'au moins un des combattants – et parfois des deux."
 tribal_pol.17.b:0 "Un duel d'honneur devra leur suffire"
 tribal_pol.17.b.custom:0 "De tels duels se soldent le plus souvent par des blessures plus ou moins graves, mais peuvent parfois entraîner la mort de l'un des combattants."
 tribal_pol.17.c:0 "Nous avons trop besoin d'eux pour l'accepter"
 tribal_pol.18.t:0 "Victoire sanglante"
 tribal_pol.18.desc:0 "Après s'être roués de coups et avoir subi plusieurs blessures, enfin [SCOPE.sCharacter('clan_chief_duel_winner').GetName] est sorti en vainqueur de l'affrontement, sans contestation possible. D'un coup soudain, [SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] est parvenu à enfoncer sa lame dans le torse de son ennemi. [SCOPE.sCharacter('clan_chief_duel_loser').GetName] s'est alors affalé sur le sol, au milieu d'une mare de sang, tandis que ses lèvres laissaient passer son dernier souffle heurté.\n\nMaintenant que cette querelle est résolue, espérons que la paix va pouvoir revenir en [ROOT.GetCountry.GetName], sans qu'il soit plus nécessaire de faire couler le sang à nouveau."
 tribal_pol.18.a:0 "Cela se termine de toute façon toujours ainsi"
 tribal_pol.19.t:0 "Tuerie"
 tribal_pol.19.desc:0 "Les deux ennemis avancent et reculent, tour à tour, et leurs corps sont de plus en plus marqués par les blessures. Soudain, au terme d'un dernier échange de coups, [SCOPE.sCharacter('clan_chief_duel_loser').GetName] tombe au sol, mort. [SCOPE.sCharacter('clan_chief_duel_winner').GetName] le suit tout aussitôt, s'effondrant à son tour non loin de là.\n\nPlusieurs hommes s'approchent bien vite, mais les deux ont bien perdu la vie. Il reste maintenant à espérer que cette tuerie, maintenant que les deux clans ont payé par le sang le règlement de leur querelle, marquera sa fin définitive."
 tribal_pol.19.a:1 "Inattendu, mais les dieux ont parlé et aucun n'a raison" # [LocEditor:AwaitingBatchUpdate]
 tribal_pol.20.t:0 "Victoire honorable"
 tribal_pol.20.desc:0 "Le duel s'est enfin achevé, sur la victoire incontestable de [SCOPE.sCharacter('clan_chief_duel_winner').GetName]. Pendant un instant, même s'il ne s'agissait que d'un duel d'honneur, tous se sont attendus à le voir prendre la vie de son ennemi – lorsqu'[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe] s'est brusquement détourné pour quitter le terrain.\n\nEspérons que la querelle entre les deux chefs est maintenant vidée et que tous désormais oublieront le passé. Une faide entre deux clans ne ferait que créer des troubles en [ROOT.GetCountry.GetName]."
 tribal_pol.20.a:0 "C'était malgré tout nécessaire"
 tribal_pol.21.t:0 "Victoire déshonorante"
 tribal_pol.21.desc:0 "C'est un véritable drame qui s'est joué là : alors que [SCOPE.sCharacter('clan_chief_duel_loser').GetName] semblait sur le point de l'emporter, son ennemi a soudainement abattu son épée en travers de son corps. Le geste n'était évidemment en rien nécessaire, mais il ne fait aucun doute désormais que [SCOPE.sCharacter('clan_chief_duel_winner').GetName] a remporté la victoire.\n\nMaintenant que leur querelle est vidée, espérons que cela mettra un terme à l'inimitié entre leurs deux clans, sans susciter plus de rancœur. Dans le cas contraire, l'avenir de [ROOT.GetCountry.GetName] pourrait s'avérer agité."
 tribal_pol.21.a:0 "Ce n'était pourtant qu'un duel d'honneur…"
 test.13.desc:0 "Et je teste par ci, et je teste par là, tralalalali, tralalalala."
 test.35.desc:0 "La [SCOPE.sUnit('actor').GetName]\n\nLa [SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "La terre de [SCOPE.sP('randomized_country_province').GetName]"
 tribal_pol.22.desc:1 "Une querelle a éclaté entre les clans de [SCOPE.sCharacter('clan_chief_one').GetName] et de [SCOPE.sCharacter('clan_chief_two').GetName], tous deux se disputant une terre de grande valeur à [SCOPE.sP('randomized_country_province').GetName]. Les deux partis ont justifié leur propre revendication, et soutenir l'un susciterait tout aussitôt la déloyauté de l'autre.\n\nTous deux ont aussi proposé tour à tour de nous offrir quelque compensation si nous l'appuyions : [SCOPE.sCharacter('clan_chief_one').GetName] offre de mettre des troupes à notre disposition, tandis que [SCOPE.sCharacter('clan_chief_two').GetName] se propose, quant à lui, de verser une certaine quantité d'or."
 tribal_pol.22.a:0 "Nous soutiendrons donc [SCOPE.sChar('clan_chief_one').GetName]"
 tribal_pol.22.b:0 "[SCOPE.sChar('clan_chief_two').GetName] semble bien avoir raison"
 tribal_pol.22.c:0 "Nous partagerons donc ces terres entre eux"
 tribal_pol.23.t:0 "Soutien à un clan"
 tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] a quelque peu perdu de sa prééminence au sein de son clan ces derniers temps, et s'est donc tourné vers nous pour demander notre soutien afin de l'aider à retrouver tout son prestige. Mais si son clan lui-même ne lui accorde plus le moindre crédit, qui le fera alors ?\n\nMalgré tout, [SCOPE.sCharacter('clan_chief_one').GetSheHe] s'est engagé, en retour de notre appui, à nous verser une belle somme d'or – sans compter que sa loyauté serait dès lors assurée…"
 tribal_pol.23.a:0 "Nous devrions pouvoir trouver un moyen de l'aider"
 tribal_pol.23.b:0 "Non, c'est à lui de se débrouiller"
 tribal_pol.25.t:0 "Réputation restaurée"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] est venu nous demander de l'aider à restaurer sa réputation au sein de son clan. Il reste difficile de comprendre comment [SCOPE.sCharacter('clan_chief_one').GetSheHe] a pu tomber si bas mais, si nous sommes prêts à y consacrer quelques ressources, nous devrions pouvoir rétablir sa situation.\n\nAprès tout, cela le rendrait assurément plus loyal ; mais rien n'assure toutefois que sa loyauté vaut bien toute la puissance politique qu'[SCOPE.sCharacter('clan_chief_one').GetSheHe] retrouverait grâce à nous…"
 tribal_pol.25.a:0 "Très bien, apportons-lui notre soutien"
 tribal_pol.25.b:0 "Non, [SCOPE.sCharacter('clan_chief_one').GetSheHe] doit être capable de s'en sortir seul"
 tribal_pol.26.t:0 "Le défenseur de la tribu"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] dispose d'une autorité incontestable au sein de son clan, et est réputé pour ses prouesses au combat et pour sa force. [SCOPE.sCharacter('clan_chief_one').GetSheHe|U] vient ainsi d'accomplir un exploit extraordinaire en abattant [SCOPE.Custom('get_dangerous_local_beast')], aussi son clan demande-t-il à ce qu'il lui soit fait l'honneur d'être qualifié de « défenseur de [ROOT.GetCountry.GetName] ».\n\nAssurément, [SCOPE.sCharacter('clan_chief_one').GetSheHe] mérite bien cet honneur ; mais [SCOPE.sCharacter('clan_chief_one').GetSheHe] est déjà très célèbre, et cela lui donnerait un poids considérable sur la scène politique…"
 tribal_pol.26.a:0 "Comment pourrions-nous lui refuser cela ?"
 tribal_pol.26.b:0 "Ce n'est nullement dans nos intentions"
 tribal_pol.27.t:0 "Clan déloyal"
 tribal_pol.27.desc:0 "La déloyauté de [SCOPE.sCharacter('clan_chief_one').GetName] et de son clan est bien connue de tous, depuis quelque temps déjà. Or, voilà qu'ils réclament désormais de jouir d'une plus grande indépendance du reste de [ROOT.GetCountry.GetName]. Tous attendent de voir notre réponse, pour voir comment nous réagirons à ce défi qui nous est posé.\n\nSi nous ne parvenons pas à écraser cette trahison dès maintenant, qui sait quelles en seront toutes les conséquences ?"
 tribal_pol.27.a:0 "Mettons enfin un terme à tout cela"
 tribal_pol.27.b:0 "Nous n'avons pas les moyens de le faire"
 tribal_pol.28.t:0 "Soutien d'un clan"
 tribal_pol.28.desc:0 "Un messager est arrivé du clan de [SCOPE.sCharacter('clan_chief_one').GetName] pour proposer de la part de son chef un accord qui devrait s'avérer bénéfique pour tous : si sa proposition est acceptée, il veillera à ce que nous demeurions populaires au sein de son clan, tout comme nous nous assurerions qu'il le soit dans le nôtre.\n\nCela pourrait être une bonne occasion pour nous d'accroître notre prééminence, en n'ayant pour cela qu'à œuvrer pour celle d'un allié. Assurément, le prix semble bien modeste au vu des bénéfices à en retirer."
 tribal_pol.28.a:0 "Cela semble être tout à l'avantage de [ROOT.GetCountry.GetRuler.GetPraenomen]"
 tribal_pol.28.b:0 "Il va falloir un peu de temps pour étudier cette proposition"
 tribal_pol.29.t:0 "D'un clan à l'autre"
 tribal_pol.29.desc:0 "Un chef de clan, [SCOPE.sCharacter('clan_chief_one').GetName], a suggéré de placer sous son autorité certains membres du clan de [SCOPE.sCharacter('clan_chief_two').GetName]. Selon lui, ils seraient ainsi non seulement placés sous une autorité qui nous est plus loyale, mais [SCOPE.sCharacter('clan_chief_one').GetSheHe] promet aussi de tout faire pour unifier les nouveaux arrivants au sein de son propre clan.\n\n[SCOPE.sCharacter('clan_chief_two').GetName], pour sa part, n'a aucunement fait de belles promesses, mais prendre des gens sur ses terres serait regardé comme une déloyauté envers lui et ceux qui lui obéissent."
 tribal_pol.29.a:0 "Nous déplacerons ces gens dès que possible"
 tribal_pol.29.b:1 "Une telle pratique serait parfaitement injuste"
 tribal_pol.30.t:0 "Changements au Conseil"
 tribal_pol.30.desc:0 "[SCOPE.Custom('tribal_pol_30_desc')]\n\nLe chef [SCOPE.sCharacter('clan_chief_one').GetName] a déjà beaucoup fait pour convaincre les membres du Conseil, aussi la décision n'est-elle guère difficile à acter désormais. Reste malgré tout à voir si ce serait bien agir dans l'intérêt de toute la tribu…"
 tribal_pol.30.a:0 "Nous ne pouvons laisser le danger rôder ainsi"
 tribal_pol.30.b:0 "Nous rapprocher du peuple offrira de nouvelles opportunités"
 tribal_pol.30.c:0 "Cela ne semble pas possible pour l'instant"
 tribal_pol.31.t:0 "Centralisation éminente"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] compte parmi les chefs de clans les plus éminents, et est très respecté parmi les siens. Mais sa loyauté a été quelque peu remise en question ces derniers temps, aussi [SCOPE.sCharacter('clan_chief_two').GetName] n'a-t-il pas tardé à suggérer de placer une partie de son clan sous notre autorité directe.\n\nUne telle décision susciterait à coup sûr la rancœur de [SCOPE.sCharacter('clan_chief_one').GetName], mais cela renforcerait indéniablement notre autorité aux dépens de la sienne."
 tribal_pol.31.a:0 "Tous les clans doivent obéissance, sans exception"
 tribal_pol.31.b:0 "Quel mal y a-t-il à déplacer certains membres de son clan ?"
 tribal_pol.31.c:0 "Mieux vaut laisser les choses suivre leur cours"
 tribal_pol.32.t:0 "Décentralisation éminente"
 tribal_pol.32.desc:0 "Menés par [SCOPE.sCharacter('clan_chief_one').GetName] et [SCOPE.sCharacter('clan_chief_two').GetName], plusieurs chefs de clans et de famille exigent de retrouver une plus grande autorité. Cela fait quelque temps maintenant que nous œuvrons à renforcer l'autorité centrale, mais cela suscite évidemment la rancœur de certains chefs.\n\nUne plus grande décentralisation affaiblirait notre autorité dans les régions périphériques, mais nous assurerait en retour de la loyauté des chefs qui contrôlent ces régions en son nom. Nous devons donc rester vigilants pour éviter que cela marque le début d'un mouvement de transfert du pouvoir en [ROOT.GetCountry.GetName]."
 tribal_pol.32.a:0 "Quel autre choix avons-nous ?"
 tribal_pol.32.b:0 "Ils ne font qu'exiger toujours plus de pouvoir, et n'en auront pas"
 tribal_pol.33.t:0 "Rival"
 tribal_pol.33.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName] est devenu ces derniers temps l'un des plus populaires parmi les chefs des clans de [ROOT.GetCountry.GetName], et certains vont jusqu'à dire qu'[SCOPE.sCharacter('clan_chief_one').GetSheHe] serait sans doute même un meilleur dirigeant que [ROOT.GetCountry.GetRuler.GetName] lui-même.\n\nIl devient donc urgent pour celui-ci de mettre un terme à cette contestation flagrante de son autorité – par la violence si besoin."
 tribal_pol.33.a:0 "Nous n'avons pas les moyens de nous occuper de lui pour l'instant"
 tribal_pol.33.b:0 "Voyons voir s'il reste populaire longtemps…"
 tribal_pol.33.c:1 "Il n'y a qu'une seule façon de régler ce genre de cas…"
 tribal_pol.34.t:0 "Amis civilisés"
 tribal_pol.34.desc:0 "Certains membres de la tribu sont récemment partis pour s'établir dans les territoires de [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]. Si les traditions et le régime politique de ces voisins sont différents de ceux de [ROOT.GetCountry.GetName], ces départs montrent bien qu'il y a certainement un intérêt à suivre leur modèle.\n\nNous pourrions utiliser une partie du Trésor pour nous rapprocher d'eux, et ainsi en apprendre plus sur leurs usages afin d'en tirer des leçons."
 tribal_pol.34.a:0 "Envoyons-leur une proposition"
 tribal_pol.34.b:0 "Ils sont trop différents de nous"
 tribal_pol.35.t:0 "Proposition d'une tribu"
 tribal_pol.35.desc:0 "La tribu voisine de [SCOPE.sCountry('tribal_proposition_country').GetName] a commencé à investir une bonne part de son trésor pour ouvrir la frontière avec nos territoires. Il est à espérer que nous pourrons en tirer parti, car même si ces gens sont plus turbulents que nous ne le sommes nous-mêmes, ils pourraient s'avérer être de véritables amis à l'avenir."
 tribal_pol.35.a:0 "Mieux vaut tirer parti de la situation que les rejeter"
 tribal_pol.36.t:0 "Arrivée d'étrangers"
 tribal_pol.36.desc:0 "Des citoyens de [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] sont arrivés à [SCOPE.sP('randomized_country_province').GetName] pour s'y établir. Il est difficile de comprendre pourquoi ils ont quitté [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] pour s'installer en [ROOT.GetCountry.GetName], mais au moins ne semblent-ils pas être animés par la moindre malice.\n\nCes nouveaux venus pourraient nous permettre d'en savoir plus sur nos voisins et la façon dont leur régime politique fonctionne, et sans doute pourrions-nous apprendre d'autres choses d'eux encore. Malgré tout, tout le monde ne semble pas accepter de bonne grâce qu'ils s'installent ainsi sur nos terres."
 tribal_pol.36.a:0 "C'est une magnifique opportunité, réservons leur bon accueil"
 tribal_pol.36.b:0 "Chassons-les, nous n'avons pas besoin d'eux"
 tribal_pol.37.t:0 "Inspirations de nos voisins"
 tribal_pol.37.desc:1 "Les relations avec [SCOPE.sCountry('randomized_non_tribal_neighbor').GetName] nous ont livré quelques aperçus sur la façon dont fonctionne son administration, et ce en quoi elle diffère de notre propre mode de vie. En introduisant au sein de la tribu certaines de ses coutumes, nous pourrions être assurés de mieux centraliser l'autorité en [ROOT.GetCountry.GetName], et d'exercer ainsi un plus grand contrôle sur les chefs des clans.\n\nUn groupe toutefois s'oppose à de tels changements, mené par [SCOPE.sCharacter('clan_chief_one').GetName] : il semble bien que lui et ses partisans se doutent à quel point cela pourrait réduire son autorité si nous parvenions à nos fins…"
 tribal_pol.37.a:0 "Nous devons chercher à adopter ces idées nouvelles"
 tribal_pol.37.b:0 "Peut-être [SCOPE.sCharacter('clan_chief_one').GetName] a-t-il raison ?"
 tribal_pol.38.t:0 "Nouveaux venus"
 tribal_pol.38.desc:0 "Après quelque désaccord survenu en [SCOPE.sCountry('randomized_tribal_neighbor').GetName], l'un de leurs groupes a quitté [SCOPE.sP('randomized_tribal_neighbor_province').GetName] et souhaite s'installer à [SCOPE.sP('randomized_country_province').GetName]. Si ces gens sont quelque peu différents de nous, il leur sera malgré tout sans doute aisé de s'intégrer rapidement.\n\nMalgré tout, accepter l'installation de ces exilés pourrait nous mettre en porte-à-faux avec [SCOPE.sCountry('randomized_tribal_neighbor').GetName]. Les tensions sont déjà bien palpables, aussi vaut-il mieux bien réfléchir avant de donner notre accord."
 tribal_pol.38.a:0 "Nous avons toujours fait bon accueil à ceux qui rejoignent la tribu"
 tribal_pol.38.a.tooltip:0 "Cela pourrait aggraver les tensions avec [SCOPE.sCountry('randomized_tribal_neighbor').GetName]"
 tribal_pol.38.b:1 "Déclinons poliment et renvoyons-les à [SCOPE.sP('randomized_tribal_neighbor_province').GetName]" # [LocEditor:AwaitingBatchUpdate]
 tribal_pol.39.t:0 "Départs pour les territoires [SCOPE.sP('randomized_tribal_neighbor_province').GetName]"
 tribal_pol.39.desc:1 "Quelques clans mineurs ont quitté [SCOPE.sP('randomized_tribal_neighbor_province').GetName] pour s'établir à [SCOPE.sP('randomized_country_province').GetName], une [randomized_country_province.Custom('get_city_type_loc')] de [SCOPE.sCountry('original_country').GetName]. Or, non seulement ces gens y ont été bien accueillis, mais en plus nul ne semble se soucier de l'offense qui nous a été faite.\n\nSi nous voulons tirer vengeance de [SCOPE.sCountry('original_country').GetName], nous allons devoir le faire rapidement. C'est là la seule manière de montrer quel est le sort que nous réservons aux félons et à ceux qui les accueillent parmi eux."
 tribal_pol.39.a:0 "Vengeons-nous de [SCOPE.sCountry('original_country').GetName] !"
 tribal_pol.39.b:0 "Pour l'heure, il y a des choses plus pressantes"
 tribal_pol.40.t:0 "Voisins hostiles"
 tribal_pol.40.desc:0 "Du fait que nous avons accepté que leurs contribules s'installent à [SCOPE.sP('randomized_country_province').GetName], et tout comme nous l'avions craint, [SCOPE.sCountry('randomized_tribal_neighbor').GetName] vient de nous déclarer comme ses ennemis.\n\nMaintenant que les choses en sont arrivées là, mieux vaut nous préparer aux hostilités avec nos voisins. Dans le cas contraire, nous pourrions nous trouver du mauvais côté de la lame."
 tribal_pol.40.a:0 "Qu'ils viennent donc !"
 #Annexation
 annexation.1.t:0 "Arrivée de réfugiés"
 annexation.1.desc:0 "Fuyant l'horrible conflit contre [SCOPE.sC('actor').GetName], un certain nombre de dignitaires importants sont parvenus à gagner nos territoires dans l'espoir de pouvoir y trouver refuge.\n\nAu regard de l'agitation régnant sur la scène politique de la région, nos conseillers recommandent de ne pas leur offrir l'asile. De fait, nous aurions beaucoup à gagner d'un rapprochement avec [SCOPE.sC('actor').GetName] si nous finissions le travail pour eux…"
 annexation.1.a:0 "Accueillons tout de même ces gens"
 annexation.1.b:0 "Mieux vaut simplement les mettre à mort"
 annexation.2.t:0 "Arrivée de réfugiés"
 annexation.2.desc:0 "Fuyant l'horrible conflit contre [SCOPE.sC('actor').GetName], un certain nombre de dignitaires importants sont parvenus à gagner nos territoires dans l'espoir de pouvoir y trouver refuge.\n\nAu regard de l'agitation régnant sur la scène politique de la région, nos conseillers recommandent de ne pas leur offrir l'asile. De fait, nous aurions beaucoup à gagner d'un rapprochement avec [SCOPE.sC('actor').GetName] si nous finissions le travail pour eux…"
 annexation.2.a:0 "Accueillons tout de même ces gens"
 annexation.2.b:0 "Mieux vaut simplement les mettre à mort"
 annexation.3.t:0 "Élites [SCOPE.sC('annexee').GetAdjective]"
 annexation.3.desc:0 "Au terme d'une conquête difficile, nous sommes parvenus à défaire les armées [SCOPE.sC('annexee').GetAdjective] et avons semé la dévastation dans leurs territoires.\n\nAu cours du sac de la capitale, plusieurs personnalités de haut rang ont été capturées, dont bon nombre occupaient des fonctions importantes au [SCOPE.sC('annexee').Custom('get_court_type')] [SCOPE.sC('annexee').GetAdjective].\n\nElles se trouvent désormais sous bonne garde, attendant que nous décidions de leur sort."
 annexation.3.a:0 "Nos ennemis ne méritent aucune clémence"
 everybody_gonna_die:1 "Tous les personnages en [SCOPE.sC('annexee').GetName] vont être mis à mort devant les habitants réjouis de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
 annexation.3.b:0 "Bannissons les plus importants et passons les autres par l'épée"
 important_people_banished:1 "Les personnages éminents vont être bannis en pays étranger au lieu d'être exécutés ou jetés dans les geôles."
 annexation.3.c:0 "Gardons les commandants prisonniers, peu importent les autres"
 seize_all_assets_tt:0 "Every character in [SCOPE.sC('annexee').GetName] will be executed and have its assets seized."
 important_prisoners_taken:0 "Plusieurs personnages [SCOPE.sC('annexee').GetAdjective] éminents vont être emprisonnés en #Y [SCOPE.sC('annexer').GetName]#!."
 annexation.3.d:0 "Faisons juger les membres des plus grandes familles"
 decide_for_each_important_family:0 "Nous pourrons décider quoi faire de chacune des #Y familles#! les plus éminentes."
 annexation.4.t:0 "Grandes familles de [SCOPE.sC('annexee').GetName]"
 annexation.4.desc:0 "Plusieurs familles étaient réputées pour l'influence qu'elles détenaient en [SCOPE.sC('annexee').GetName]. Si nous avons choisi de laisser à leur sort la plupart des gens du commun, nous devons toutefois nous montrer plus prudents pour ce qui concerne le traitement à réserver aux [SCOPE.sC('annexee').GetAdjective] les plus éminents."
 annexation.4.a:1 "[SCOPE.sChar('first_family_head').GetName] doit être traité avec respect"
 annexation.4.b:1 "Protégeons [SCOPE.sChar('second_family_head').GetName]"
 annexation.4.c:1 "Offrons un refuge à [SCOPE.sChar('third_family_head').GetName]"
 annexation.4.d:1 "Soutenons les parents de [SCOPE.sChar('fourth_family_head').GetName]"
 annexation.4.e:0 "Faisons crucifier les autres"
 annexation.4.e.tt:0 "Exécuter autant de [annexee.GetPrimaryCulture.GetName] va paraître particulièrement sévère."
 tyranny_per_family_crucified:0 "Nous allons recevoir #R 1#! en tyrannie par famille mise à mort."
 per_family_crucified:0 "Les habitants de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] apprécient toujours un bon spectacle, aussi le dirigeant recevra-t-il #G 1.25#! en popularité par famille crucifiée.\n"
 per_family_turned_away:0 "Les familles de [SCOPE.GetRootScope.GetCountry.GetName] veillent jalousement à la sauvegarde de leurs privilèges et accorderont #G 1.25#! en popularité par famille qui se verra interdire l'entrée dans le pays.\n"
 #newrep
 ip_republic.43.t:0 "Une famille influente"
 ip_republic.43.desc:0 "[SCOPE.sChar('patron_family_member').GetPraenomen] se propose de mettre à notre disposition le vaste réseau de relations de l'illustre famille [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective] afin de réorganiser au mieux l'administration.\n\nIl est malgré tout curieux qu'[SCOPE.sChar('patron_family_member').GetSheHe] nous approche maintenant à ce propos. De fait, certains se demandent déjà quelles arrière-pensées l'animent – d'autant qu'[SCOPE.sChar('patron_family_member').GetSheHe] ne demande en retour qu'une seule chose : que soit proclamée, publiquement, la loyauté de la famille [SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]."
 ip_republic.43.a:0 "Eh bien, pourquoi pas ?"
 ip_republic.43.b:0 "Cela ressemble par trop à un piège"
 important_family_consequences:0 "Nous ne pourrons agir contre la famille [SCOPE.sChar('patron_family_member').GetFamilyDisplayName] durant #R 5#! ans."
 family_favor_imprison:0 "@trigger_no! Nous devons une faveur à la famille [SCOPE.sChar('target').GetFamilyDisplayAdjective]."
 cannot_imprison_pirates_ever: "Les pirates refusent de vous laisser arrêter Teuta."
 subtract_5_loyalty_family:0 "Chaque membre de la famille des #Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#! perd #R 10#! en loyauté."
 ip_republic.44.t:0 "Perte de confiance"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetName], le représentant du [SCOPE.sChar('dissatisfied_party_leader').GetPartyName], a informé le Sénat qu'[SCOPE.sChar('dissatisfied_party_leader').GetSheHe] avait l'intention de fournir à un général fameux, [SCOPE.sChar('party_general').GetName], un ravitaillement et des fonds supplémentaires dont [SCOPE.sChar('dissatisfied_party_leader').GetSheHe] est persuadé que la charge devrait revenir au gouvernement.\n\nIl convient de noter que ce général est lui-même un pilier du [SCOPE.sChar('dissatisfied_party_leader').GetPartyName]. En un mot comme en cent, sa loyauté envers l'État pourrait donc pâtir d'un tel « don »."
 ip_republic.44.a:0 "L'initiative est tout à fait louable"
 ip_republic.44.b:0 "Le Sénat doit opposer son veto à cela"
 ip_republic.44.c:0 "Ne serait-ce pas de la trahison pure et simple ?"
 ip_republic.45.t:0 "Les réformes [SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]"
 ip_republic.45.desc_first:1 "Cela fait que l'on débat de la situation difficile des opprimés par rapport à leurs obligations envers l'armée [ROOT.GetCountry.GetAdjective]. La politique d'exclusion menée jusqu'à présent, en dehors de ces périodes de grand besoin, se traduit désormais par un grave retard par rapport à d'autres pays dans les questions militaires.\n\nNous avons ainsi appris que de grandes réformes ont été engagées en [SCOPE.sC('first_marian_reformer').GetName], portées par les élites et le peuple, qui ont permis un changement profond de l'organisation militaire [SCOPE.sC('first_marian_reformer').GetAdjective].\n\n[SCOPE.sChar('military_genius').GetName], un [SCOPE.sChar('military_genius').GetWomanMan] animé par un véritable esprit stratégique, est persuadé que nous tirerions grand avantage d'adopter une approche semblable – même si le prix à payer pour cela ne peut être éludé."
 ip_republic.45.desc_other:1 "Cela fait plusieurs générations maintenant que la question de l'entrée des classes populaires dans l'armée de [ROOT.GetCountry.GetName] est débattue. Un homme s'est donc mis en tête de mettre un terme à cette situation, en faisant désormais siens leurs intérêts.\n\n[SCOPE.sChar('military_genius').GetName], que nombre de gens n'hésitent pas à considérer comme l'un des plus beaux esprits de notre temps, joue un rôle essentiel au [ROOT.GetCountry.Custom('get_court_type')], en parvenant à se concilier à la fois la noblesse et les populistes, sans perdre pour autant sa crédibilité parmi ses pairs.\n\nC'est donc ce novateur qui a fait la proposition de réformer intégralement la politique actuelle de recrutement afin de permettre une meilleure intégration des classes inférieures dans l'armée. Une proposition aussi radicale, bien évidemment, est sûre d'avoir des conséquences – quelle que puisse être la décision qui sera prise en fin de compte." # [LocEditor:AwaitingBatchUpdate]
 ip_republic.45.a:0 "Cette réforme est évidemment nécessaire"
 ip_republic.45.b:0 "Le prix à payer serait bien trop lourd"
 ip_republic.45.d:0 "Il convient d'admettre que cette modernisation serait bénéfique"
 marian_event_fired:0 "La chaîne d'événements sur la réforme militaire doit être survenue."
 unlocks_marian_reform_tooltip:0 "#G Nous pouvons désormais promulguer la dernière loi de réforme militaire.#!"
 ruler_is_populist_ip_44_tt:0 "Ce choix est #Y le seul possible#! car notre dirigeant populiste est le protagoniste."

 dhe_rome.13.t:0 "L'ascension de Rome"
 dhe_rome.13.desc:1 "Tous les efforts des sénateurs les plus belliqueux ont payé, et la majorité de la Curie, de même que le peuple, est désormais convaincue que l'Italie est désormais nôtre. Le Champ de Mars résonne des cris des soldats, et les derniers augures renforcent encore l'idée que les dieux approuvent chaque jour la guerre.\n\nLa fin des conflits avec les Étrusques et les Samnites a fait de la République la plus grande puissance de la péninsule Italienne, et sa victoire a enfin persuadé les feudataires de l'utilité de soutenir notre cause, et démontré aux petits États de la région qu'ils avaient tout intérêt à se ranger dans notre camp.\n\nDes colons romains se rendent désormais d'eux-mêmes vers le nord et l'est, y fondant de nouvelles colonies, et s'attendent à bénéficier de notre protection.\n\nTout le monde, depuis les Étrusques et les Samnites, jusqu'à Carthage et à la Sicile, a les yeux tournés vers Rome, attendant de voir dans quelle direction elle s'élancera désormais."
 dhe_rome.13.a:0 "Je chante les combats et ce héros…"
 dhe_rome.13.a.tt:1 "Nous avons reçu des revendications sur ces provinces :\nTuscie, Décapole, Campanie, Apulie, Lucanie et Picénum."
 ##prominent actor events
 p_actor.1.t:0 "Désaccord au sommet"
 p_actor.1.desc:0 "[SCOPE.sChar('pa_1_protagonist').GetName], pourtant [SCOPE.sChar('pa_1_protagonist').GetWomanMan] de bonne réputation, et [SCOPE.sChar('pa_1_antagonist').GetName], réputé pour sa grande vertu, ont commencé à se disputer violemment lors de la dernière assemblée au [ROOT.GetCountry.Custom('get_court_type')].\n\nUn tel comportement, chez des personnages de ce rang, est parfaitement inapproprié. Malgré tout, il nous a été demandé de trancher leur conflit."
 p_actor.1.a:0 "Prenons le parti de [SCOPE.sChar('pa_1_protagonist').GetPraenomen]"
 p_actor.1.b:0 "Prenons plutôt celui de [SCOPE.sChar('pa_1_antagonist').GetPraenomen]"
 p_actor.1.c:0 "Faisons-leur dire de cesser leurs chamailleries"
 ###general demands
 commander_loyalty.5.t:0 "Menaces"
 commander_loyalty.5.desc:0 "[SCOPE.sChar('demanding_general').GetName], général puissant et commandant de nombreuses troupes qui lui sont loyales, a fait part de ses exigences au [ROOT.GetCountry.Custom('get_court_type')].\n\nFaisant fi de l'œuvre de générations de législateurs, [SCOPE.sChar('demanding_general').GetPraenomen] exige que soit abolie la loi contre la corruption. Il n'a évidemment fait aucune menace directe, mais tout le monde sait ce qu'il se produira si le moindre refus lui est opposé…"
 commander_loyalty.5.a:0 "Nous allons devoir céder"
 commander_loyalty.5.b:0 "C'est évidemment hors de question !"
 commander_loyalty.5.c:0 "Il ne refusera certainement pas un peu d'argent…"
 commander_loyalty.6.t:0 "Conservatisme"
 commander_loyalty.6.desc:0 "[SCOPE.sChar('demanding_general').GetName], général puissant et commandant de nombreuses troupes qui lui sont loyales, a fait part de ses exigences au [ROOT.GetCountry.Custom('get_court_type')].\n\nFaisant fi de nos tentatives pour nous dégager de l'emprise des classes supérieures de la société, [SCOPE.sChar('demanding_general').GetPraenomen] exige que la politique sur le recrutement des troupes soit revue afin d'accroître le pouvoir et l'influence des grands. Nous devrions y réfléchir à deux fois avant d'opposer le moindre refus aux demandes d'un [SCOPE.sChar('demanding_general').GetWomanMan] si puissant."
 commander_loyalty.6.a:0 "Nous sommes évidemment contraints d'accepter"
 commander_loyalty.6.b:0 "Nous ne céderons pas à un tel chantage !"
 commander_loyalty.6.c:0 "Proposons-lui toute autre chose"
 commander_loyalty.7.t:0 "Tomber le masque"
 commander_loyalty.7.desc:0 "[SCOPE.sChar('demanding_general').GetName], qui dispose de forces importantes et totalement dévouées à sa personne, exigence de nouveaux fonds.\n\nIl n'a pas mentionné quel usage il comptait en faire, mais tout laisse penser que son objectif est d'assurer son emprise sur le [ROOT.GetCountry.Custom('get_court_type')]. Mais, que ce soit le cas ou non, sommes-nous réellement en mesure de refuser de telles exigences ?"
 commander_loyalty.7.a:0 "Mieux vaut lui donner ce qu'il demande"
 commander_loyalty.7.b:0 "Nous ne cédons pas face au chantage"
 commander_loyalty.8.t:0 "Levée d'une armée"
 commander_loyalty.8.desc:0 "Les troupes de [SCOPE.sChar('demanding_general').GetName] font partie des meilleures et des mieux loties du pays. Et, malgré tout, [SCOPE.sChar('demanding_general').GetSheHe] exige maintenant que d'autres hommes lui soient confiés, leur solde et leur équipement devant bien évidemment être à la charge du Trésor.\n\nLes rumeurs qui courent sur son compte, ces derniers temps, le présentent sous un jour bien peu favorable – au point que nous pouvons nous demander à qui va sa loyauté. Se pourrait-il qu'[SCOPE.sChar('demanding_general').GetSheHe] prépare quelque chose ?"
 commander_loyalty.8.a:0 "Mieux vaut lui céder ces hommes"
 commander_loyalty.8.b:0 "Ainsi donc, il « exige » ?"
 commander_loyalty.8.c:1 "Donnons-lui les troupes, mais c'est lui qui paiera"
 ###ip monarchy 13-33
 ip_monarchy.13.t:1 "Une question de compétences"
 ip_monarchy.13.desc:1 "Après des semaines de regards en coin et de sourires suffisants, les rumeurs qui circulaient à la cour ont fini par arriver aux oreilles du [ROOT.GetCountry.GetRulerTitle]. Il semble qu'un courtisan a colporté médisances et persiflages sur sa supposée débauche et son incapacité à gouverner.\n\nLes dommages sont déjà faits. Désormais, tous attendent de voir comment va réagir le [ROOT.GetCountry.GetRulerTitle] face à la situation."
 ip_monarchy.13.a:1 "[ROOT.GetCountry.GetRuler.GetPraenomen] est au-dessus de telles sornettes"
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName] pourrait devenir #Y indulgent#!."
 ip_monarchy.13.b:1 "Personne ne peut insulter ainsi le [ROOT.GetCountry.GetRulerTitle]"
 ip_monarchy.13.bt:1 "Une enquête va être menée pour trouver la langue de vipère."
 ip_monarchy.13.c:1 "Peut-être devrions-nous lui venir en aide ?"
 ip_monarchy.13.ct:0 "Le dirigeant va perdre un #Y trait#! négatif.\n\nCe choix est possible parce qu'il peut encore se #Y racheter#!."
 ip_monarchy.13.d:0 "Peut-être cela n'est-il pas entièrement faux ?"
 ip_monarchy.14.t:0 "La langue de vipère se découvre"
 ip_monarchy.14.desc:0 "Ce serpent qui a tant fait pour dénigrer [ROOT.GetCountry.GetRuler.GetName] a été identifié : il ne s'agit de nul autre que [SCOPE.sChar('ip_monarchy_14_antagonist').GetName], qui a rapidement avoué ses crimes.\n\nComment cette canaille doit-elle être maintenant traitée ?"
 ip_monarchy.14.a:0 "Maintenant que sa réputation est ruinée, nous pouvons l'oublier entièrement"
 ip_monarchy.14.b:0 "Pardonnons-lui, [SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] ne recommencera pas de sitôt"
 ip_monarchy.14.c:0 "Un tel crime mérite la mort"
 ip_monarchy.14.ct:1 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName] va être exécuté par [THIS.GetCountry.GetRuler.GetFullName]."
 ip_monarchy.14.d:0 "Peut-être pourrait-[SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe] être convaincu de ses torts ?"
 ip_monarchy.15.t:0 "Successeur pragmatique"
 ip_monarchy.15.desc_1:1 "La santé déclinante du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pousse déjà ses successeurs possibles à lui rôder autour. Mais si de telles périodes engendrent toujours des discours pernicieux, la délectation de [SCOPE.sChar('mon_15_plotter').GetName] à se livrer à de telles activités et son ambition valent bien celles de tous ses concurrents.\n\nPlutôt que faire courir le risque au pays de subir longtemps encore le règne stérile d'un vieillard, [SCOPE.sChar('mon_15_plotter').GetName] suggère d'agir maintenant afin de s'assurer de placer sur le trône une personne résolue et talentueuse – lui-même, donc.\n\nTenir de tels discours au palais est évidemment un jeu dangereux ; mais force est d'admettre qu'[SCOPE.sChar('mon_15_plotter').GetSheHe] n'a peut-être pas tout à fait tort. Pouvons-nous nous permettre de ne pas saisir cette occasion qui nous est offerte ?"
 ip_monarchy.15.desc_2:0 "Il est de notoriété publique que [ROOT.GetCountry.GetRuler.GetPraenomen] n'a guère le caractère pour être [ROOT.GetCountry.GetRulerTitle], et ses faiblesses sont considérées comme une chance par ses successeurs probables. Mais si de telles périodes engendrent toujours des discours pernicieux, la délectation de [SCOPE.sChar('mon_15_plotter').GetName] à se livrer à de telles activités et son ambition valent bien celles de tous ses concurrents.\n\n[SCOPE.sChar('mon_15_plotter').GetPraenomen] n'hésite plus désormais à suggérer que, plutôt que souffrir le règne stérile de [ROOT.GetCountry.GetRuler.GetPraenomen] pendant des années encore, mieux vaudrait qu'[SCOPE.sChar('mon_15_plotter').GetSheHe] soit placé sur le trône, son caractère et ses talents seyant mieux à [ROOT.GetCountry.GetName].\n\nTenir de tels discours au palais est évidemment un jeu dangereux ; mais [SCOPE.sChar('mon_15_plotter').GetSheHe] n'a peut-être pas tout à fait tort. Pouvons-nous nous permettre de ne pas saisir cette occasion qui nous est offerte ?"
 ip_monarchy.15.a:0 "Et quelle légitimité a-t-il ?"
 ip_monarchy.15.b:0 "Mieux vaut tout simplement l'ignorer"
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName] va tout faire faire pour tenter de renverser le [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."
 ip_monarchy.15.c:0 "Sans doute le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] vaut-il mieux que ne le croît cet ingrat"
 ip_monarchy.15.ct:1 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] va abdiquer en faveur de l'actuel héritier présomptif."
 ip_monarchy.16.t:0 "Longue vie à [SCOPE.sChar('mon_15_plotter').GetName] !"
 ip_monarchy.16.desc:0 "Par son adresse et ses paroles persuasives, [SCOPE.sChar('mon_15_plotter').GetName] est parvenu à s'assurer du soutien nécessaire pour que le pouvoir soit transmis paisiblement à la suite de son complot.\n\nC'est donc entouré d'hommes à sa solde qu'il est entré ce matin dans les appartements de [SCOPE.sChar('old_ruler_mon_15').GetName], proclamant que cela était nécessaire pour le salut de [ROOT.GetCountry.GetName].\n\nIl n'y a désormais plus à transiger : même un consentement tacite se traduira invariablement par l'accession au pouvoir de l'intrigant…"
 ip_monarchy.16.a:0 "Qu'il soit jeté dans les geôles !"
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName] doit rompre avec le passé"
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen] est un [SCOPE.sChar('mon_15_plotter').GetWomanMan] juste"
 ip_monarchy.16.ct:0 "C'est l'actuel héritier présomptif qui va monter sur le trône.\nCe choix est possible parce que [SCOPE.sChar('mon_15_plotter').GetName] est honnête et respectable."
 ip_monarchy.16.d:1 "Ainsi disparut la dynastie [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective]…"
 ip_monarchy.16.dt:1 "Tous les membres de la famille des [SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName] vont être exécutés."
 ip_monarchy.16.e:0 "Envoyons les troupes, le traître le paiera de sa vie !"
 ip_monarchy.16.f:0 "'[SCOPE.sChar('old_ruler_mon_15').GetName]'s got a knife!'"
 ip_monarchy.16.ft:1 "A mad melee will ensue between the ruler and plotters. A surviving plotter or the preferred heir will be made ruler.\nThis option is available due to [SCOPE.sChar('old_ruler_mon_15').GetName]'s #Y Martial#! skill."
 ip_monarchy.17.t:0 "Jamais trahison ne paie"
 ip_monarchy.17.desc:0 "Alors même qu'il était occupé à rassembler autour de lui ses partisans à la cour, [SCOPE.sChar('mon_15_plotter').GetName] a soudainement été cerné par les gardes dans les jardins du palais, et traîné aux pieds du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], qui l'a accusé de trahison.\n\nC'est ici que s'achèvent les ambitions de [SCOPE.sChar('mon_15_plotter').GetPraenomen]."
 ip_monarchy.17.a:0 "Il connaîtra le sort réservé aux comploteurs"
 ip_monarchy.17.b:0 "Cet insensé ne mérite que notre pitié"
 ip_monarchy.17.c:0 "Ne perdons pas notre temps avec une telle engeance"
 ip_monarchy.18.t:0 "Le tyran et les patriotes"
 ip_monarchy.18.desc_1:0 "L'autorité tyrannique du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] aura fini par excéder même ses plus loyaux partisans. Si de bons arguments leur sont fournis, les grands pourraient être persuadés de soutenir quelqu'un qui pourrait prendre les choses en main, pour le salut du pays. [SCOPE.sChar('mon_18_plotter').GetName] est de l'avis général considéré comme le plus capable de mener l'entreprise à son terme : [SCOPE.sChar('mon_18_plotter').GetSheHe] dispose d'une grande influence à la cour, et est réputé pour sa constance et sa sincérité, ayant toujours eu à cœur les intérêts de [ROOT.GetCountry.GetName] tout autant que la légitimité pour monter sur le trône.\n\nBien évidemment, il est toujours difficile de savoir par avance comment peuvent s'achever de telles aventures, même dans le cas où un complot atteindrait son but. Mais le moindre échec se traduirait assurément par la mort de quiconque y aurait pris part."
 ip_monarchy.18.desc_2:0 "L'autorité tyrannique du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] aura fini par excéder même ses plus loyaux partisans. Si de bons arguments leur sont fournis, les grands pourraient être persuadés de soutenir quelqu'un qui pourrait prendre les choses en main, pour le salut du pays. [SCOPE.sChar('mon_18_plotter').GetName] est de l'avis général considéré comme le plus capable de mener l'entreprise à son terme : [SCOPE.sChar('mon_18_plotter').GetSheHe] jouit d'une certaine influence sur le gouvernement, est réputé pour sa constance et sa sincérité, et a toujours eu à cœur les intérêts [ROOT.GetCountry.GetName].\n\nBien évidemment, il est toujours difficile de savoir par avance comment peuvent s'achever de telles aventures, même dans le cas où un complot atteindrait son but. Mais le moindre échec se traduirait assurément par la mort de quiconque y aurait pris part."
 ip_monarchy.18.a:0 "La trahison ne saurait même être envisagée"
 ip_monarchy.18.b:0 "Dans les temps désespérés…"
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName] va tenter de réunir davantage de partisans pour chasser [THIS.GetCountry.GetRuler.GetFullName] du pouvoir."
 ip_monarchy.19.t:0 "Ultimatum"
 ip_monarchy.19.desc:2 "Le complot visant à chasser le [ROOT.GetCountry.GetRulerTitle] tyrannique [SCOPE.sChar('old_ruler_mon_18').GetName] du pouvoir est enfin en place, et des partisans ont été trouvés à la fois au gouvernement et chez les grands. [SCOPE.sChar('mon_18_plotter').GetName], à la tête de cette entreprise, a mené un groupe de gardes et de dignitaires jusqu'au palais.\n\nIls convergent vers la salle du trône, où le [ROOT.GetCountry.GetRulerTitle] se verra remettre leurs conditions. Jusque dans la garde de [SCOPE.sChar('old_ruler_mon_18').GetName] se trouvent de nombreux hommes désabusés, qui se sont prononcés pour le renversement du tyran…"
 ip_monarchy.19.a:0 "Il doit être jeté dans les geôles"
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName] doit rompre avec le passé"
 ip_monarchy.19.bt:0 "Ce choix est possible parce que [mon_18_plotter.GetPraenomen] n'est pas lié à notre dirigeant."
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen] est un [SCOPE.sChar('mon_18_plotter').GetWomanMan] juste"
 ip_monarchy.19.ct:0 "L'héritier présomptif de [ROOT.GetCountry.GetName] va monter sur le trône.\nCe choix est possible parce que [SCOPE.sChar('mon_18_plotter').GetName] est honnête et respectable."
 ip_monarchy.19.d:0 "Il a une dague !"
 ip_monarchy.19.dt:1 "Une mêlée furieuse va se produire entre le dirigeant et les comploteurs. L'un de ceux-ci ou l'héritier présomptif montera sur le trône.\nCe choix est possible parce que [SCOPE.sChar('old_ruler_mon_18').GetName] est #Y impulsif#! ou #Y dément#!."
 ip_monarchy.19.e:0 "À bien y réfléchir… Saisissez-vous de ces traîtres !"
 ip_monarchy.20.t:0 "Tel est le sort des comploteurs"
 ip_monarchy.20.desc:1 "Un loyal sujet, resté anonyme, a livré la preuve d'un complot visant à renverser le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]. À la tête des conjurés se trouve un homme important, [SCOPE.sChar('mon_18_plotter').GetName], qui a déjà été arrêté. Il semble que [SCOPE.sChar('mon_18_plotter').GetPraenomen] projetait de rassembler plusieurs partisans pour prendre le pouvoir par la force et renverser le dirigeant, qu'il décrit comme un tyran indigne de rester plus longtemps sur le trône.\n\nSes complices ont rapidement été arrêtés et amenés au palais pour y être jugés…"
 ip_monarchy.20.a:0 "Toute trahison mérite la mort"
 ip_monarchy.20.b:0 "Que ces insensés soient pardonnés"
 ip_monarchy.22.t:0 "Malversations"
 ip_monarchy.22.desc:1 "Nous avons appris que notre fidèle conseiller [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName] détourne depuis quelque temps des sommes du Trésor.\n\nLa disparition de temps à autre d'une part de l'or collecté dans tout le pays avait fini par éveiller les soupçons, d'autant que ses extravagances, telles des statues extrêmement flatteuses de lui, pouvaient difficilement être considérées comme de simples coïncidences.\n\nLes abus de cette sorte ne sauraient évidemment être tolérés, car tout laxisme tendrait à transformer l'administration en un simple appareil ne servant qu'à enrichir des grands vaniteux. Reste donc à déterminer le châtiment à réserver au voleur…"
 ip_monarchy.22.a:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] ne recommencera pas de sitôt"
 ip_monarchy.22.b:1 "Il va maintenant lui falloir rendre l'argent volé"
 ip_monarchy.22.c:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe|U] n'est évidemment plus digne de sa fonction"
 ip_monarchy.22.d:0 "Seul un châtiment exemplaire découragera quiconque voudrait l'imiter"
 ip_monarchy.22.dt:0 "\nCe choix est possible parce que notre dirigeant est #Y intègre#!."
 ip_monarchy.22.e:0 "Quelle adresse ! Comment s'y est-[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe] pris ?"
 ip_monarchy.22.et:2 "\nCe choix est possible parce que notre dirigeant a une moralité #Y douteuse#!."
 ip_monarchy.22.f:1 "Bien joué, [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen] !"
 ip_monarchy.22.ft:2 "\nCe choix est possible parce que notre dirigeant est #Y ami#! avec [SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]."
 ip_monarchy.26.t:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U] d'action"
 ip_monarchy.26.desc:1 "Il semble que le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a commencé à envier le prestige dont jouit [SCOPE.sChar('ip_monarchy_25_general_scope').GetName], qui s'est rendu fameux par ses prouesses au combat.\n\nLe [ROOT.GetCountry.GetRulerTitle] a confié à ses fidèles se méfier désormais de la loyauté de son commandant, qui pourrait même songer à saper son autorité ou convoiter le trône pour lui-même.\n\nSi tous ne partagent pas son point de vue, le [ROOT.GetCountry.GetRulerTitle] reste persuadé d'avoir raison, et veut à tout prix que la situation soit réglée d'une façon ou d'une autre."
 ip_monarchy.26.a:1 "Le joli temps des campagnes est fini pour lui"
 ip_monarchy.26.b:0 "Envoyons les gardes jusqu'à son camp"
 ip_monarchy.26.bt:1 "Grâce à ses richesses et son influence, [SCOPE.sChar('ip_monarchy_25_general_scope').GetName] va échapper à la capture."
 ip_monarchy.26.c:0 "Mais qu'a-t-[SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe] donc pu faire de mal ?"
 ip_monarchy.27.t:0 "Tensions familiales"
 ip_monarchy.27.desc:2 "[SCOPE.sChar('mon_27_actor_scope').GetName], enfant et héritier du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], a commencé à faire montre d'envie et de haine à l'égard de son demi-[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_target_scope').GetName]. Leur rivalité semble avoir été causée par l'inquiétude qu'aurait [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] que ce fruit d'un mariage plus récent lui soit finalement préféré, ce qui le priverait de ses chances d'hériter.\n\nDes preuves auraient même été réunies que, encouragé par des amis et des parents, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] irait jusqu'à projeter de mettre fin aux jours de [SCOPE.sChar('mon_27_target_scope').GetPraenomen], qu'il considère comme un danger pour lui. Inutile de le dire, cette occasion pourrait être utilisée à notre avantage…"
 ip_monarchy.27.a:0 "Révélons le complot de [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] et veillons à ce qu'il soit châtié"
 ip_monarchy.27.at:2 "Grâce à sa fortune et son influence, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] va échapper à la capture."
 ip_monarchy.27.b:0 "Persuadons [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] de renoncer à ces inepties"
 ip_monarchy.27.c:0 "De fait, [SCOPE.sChar('mon_27_target_scope').GetPraenomen] est assez agaçant…"
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName] va tout faire pour assassiner [SCOPE.sChar('mon_27_target_scope').GetFullName]."
 mon_27_half_sibling_brother:1 "frère"
 mon_27_half_sibling_sister:1 "sœur"
 ip_monarchy.28.t:0 "Une simple goutte de poison"
 ip_monarchy.28.desc_1:0 "Après quelques encouragements très discrets pour le pousser à agir enfin, [SCOPE.sChar('mon_27_actor_scope').GetName] a rassemblé tout son courage et ce qu'il lui fallait pour assassiner son demi-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] en utilisant du poison.\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen] a toutefois été rapidement repéré et pris sur le fait en train d'entrer furtivement dans les appartements de [SCOPE.sChar('mon_27_target_scope').GetPraenomen] au plus sombre de la nuit, avec en main sa sinistre potion.\n\nLes gardes du palais l'ont mis aux fers et promptement jeté dans les geôles."
 ip_monarchy.28.desc_2:0 "Après quelques encouragements très discrets pour le pousser à agir enfin, [SCOPE.sChar('mon_27_actor_scope').GetName] a rassemblé tout son courage et ce qu'il lui fallait pour assassiner son demi-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] en utilisant du poison.\n\nSe faufilant dans sa chambre au plus sombre de la nuit, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] a toutefois réveillé [SCOPE.sChar('mon_27_target_scope').GetPraenomen], qui en voyant la fiole a immédiatement appelé au secours, tandis qu'un [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] semblant pris de rage tentait de l'immobiliser. Une petite goutte de la sinistre potion est tombée dans l'oreille de [SCOPE.sChar('mon_27_target_scope').GetPraenomen] avant que les gardes puissent intervenir, mais la gravité de la blessure est pour l'heure difficile à établir.\n\nLes gardes du palais ont mis [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] aux fers et l'ont promptement jeté dans les geôles."
 ip_monarchy.28.desc_3:0 "Après quelques encouragements très discrets pour le pousser à agir enfin, [SCOPE.sChar('mon_27_actor_scope').GetName] a rassemblé tout son courage et ce qu'il lui fallait pour assassiner son demi-[SCOPE.sChar('mon_27_actor_scope').Custom('mon_27_half_sibling_gender')] [SCOPE.sChar('mon_27_actor_scope').GetName] en utilisant du poison.\n\nSe faufilant dans sa chambre au plus sombre de la nuit, [SCOPE.sChar('mon_27_actor_scope').GetPraenomen] est parvenu à échapper aux gardes et à faire couler quelques gouttes de sa sinistre potion dans l'oreille de [SCOPE.sChar('mon_27_target_scope').GetPraenomen] endormi. Le crime a été découvert au moment où des servants terrifiés ont commencé à pousser des cris, au matin, mais le coupable reste inconnu de tous."
 ip_monarchy.28.a:0 "C'est le moment de prendre un air accablé et horrifié…"
 ip_monarchy.28.b:0 "Quel incapable…"
 ip_monarchy.28.c:0 "C'est sans doute une plaisanterie ?"
 ip_monarchy.28.d:0 "Envoyons les gardes, nous pouvons maintenant faire d'une pierre deux coups"
 ip_monarchy.29.t:0 "Complot éventé"
 ip_monarchy.29.desc:0 "Le complot monté contre [SCOPE.sChar('mon_27_target_scope').GetName] a été rapidement éventé : des familiers de [SCOPE.sChar('mon_27_actor_scope').GetName] ont amené des preuves de son projet aux gardes du palais, qui l'ont attrapé au moment où il tentait de se procurer un poison mortel.\n\nReste maintenant à nous sortir de ce mauvais pas…"
 ip_monarchy.29.a:0 "Enfin un bon prétexte pour nous débarrasser de cet idiot"
 ip_monarchy.29.b:0 "Faisons-le jeter dans les geôles"
 ip_monarchy.29.c:0 "Rien de tel qu'une saine rivalité pour forger les caractères"
 ip_monarchy.30.t:1 "Les frères [SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]"
 ip_monarchy.30.desc:1 "Ces derniers temps, [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen], les fils du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], se sont montrés de plus en plus jaloux et provocateurs l'un envers l'autre, allant jusqu'à se battre en public et à s'agonir d'injures lors de cérémonies de la cour.\n\nIl est évident que la rivalité entre les deux frères n'a fait que s'aggraver – très certainement dans le but de déterminer qui héritera au final du trône. Et tous deux attendent évidemment du [ROOT.GetCountry.GetRulerTitle] qu'il prenne son parti…"
 ip_monarchy.30.a:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen] est clairement le meilleur des deux"
 ip_monarchy.30.b:1 "Il ne peut rivaliser avec [SCOPE.sChar('rival_brother_2').GetPraenomen]"
 ip_monarchy.30.c:0 "Il suffit, maintenant !"
 ip_monarchy.31.t:0 "Des lances dans le soleil du matin"
 ip_monarchy.31.desc_1:1 "Un héraut vient de nous en apporter la nouvelle : les deux frères rivaux, [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen], ont secrètement arrangé un combat, avec le soutien de leurs partisans, amis et servants respectifs.\n\nLoin des regards indiscrets, ils se sont équipés de leurs armes pour s'affronter à la lance et à l'épée. Au terme d'un engagement furieux et éreintant, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] est parvenu à immobiliser [SCOPE.sChar('rival_brothers_loser').GetPraenomen], malgré tout sain et sauf, et a été déclaré vainqueur du combat…"
 ip_monarchy.31.desc_2:1 "Un héraut vient de nous en apporter la nouvelle : les deux frères rivaux, [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen], ont secrètement arrangé un combat, avec le soutien de leurs partisans, amis et servants respectifs.\n\nLoin des regards indiscrets, ils se sont équipés de leurs armes pour s'affronter à la lance et à l'épée. Au terme d'un engagement furieux et éreintant, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] est parvenu à infliger une grave blessure à son frère [SCOPE.sChar('rival_brothers_loser').GetPraenomen] et a été déclaré vainqueur…"
 ip_monarchy.31.desc_3:1 "Un héraut vient de nous en apporter la nouvelle : les deux frères rivaux, [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen], ont secrètement arrangé un combat, avec le soutien de leurs partisans, amis et servants respectifs.\n\nLoin des regards indiscrets, ils se sont équipés de leurs armes pour s'affronter à la lance et à l'épée. Au terme d'un engagement furieux et éreintant, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] est parvenu à planter sa lance dans le cœur de son frère [SCOPE.sChar('rival_brothers_loser').GetPraenomen], qui est mort tout aussitôt…"
 ip_monarchy.31.a:0 "C'est ainsi que sont faits les véritables rois"
 ip_monarchy.31.b:1 "Par les dieux, les propres frères !"
 ip_monarchy.31.c:0 "Cela ne peut se terminer ainsi !"
 ip_monarchy.32.t:0 "Fratricide"
 ip_monarchy.32.desc_1:1 "La rivalité entre [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen] les a finalement poussés aux dernières extrémités. Rendu furieux par l'audace de son frère et sa capacité à dresser leurs familiers contre lui, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] a fini par approcher [SCOPE.sChar('rival_brothers_loser').GetPraenomen] sur le forum, en pleine journée, une dague à la main.\n\nAu terme d'une brève lutte entre eux, les amis de [SCOPE.sChar('rival_brothers_loser').GetPraenomen] sont intervenus pour les séparer enfin, permettant à celui-ci de s'en sortir finalement avec une simple écorchure."
 ip_monarchy.32.desc_2:1 "La rivalité entre [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen] les a finalement poussés aux dernières extrémités. Rendu furieux par l'audace de son frère et sa capacité à dresser leurs familiers contre lui, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] a fini par approcher [SCOPE.sChar('rival_brothers_loser').GetPraenomen] sur le forum, en pleine journée, une dague à la main.\n\nAu terme d'une brève lutte entre eux, les amis de [SCOPE.sChar('rival_brothers_loser').GetPraenomen] sont intervenus pour les séparer enfin. [SCOPE.sChar('rival_brothers_loser').GetPraenomen] est sérieusement blessé, mais il devrait malgré tout y survivre."
 ip_monarchy.32.desc_3:1 "La rivalité entre [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen] les a finalement poussés aux dernières extrémités. Rendu furieux par l'audace de son frère et sa capacité à dresser leurs familiers contre lui, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] a fini par approcher [SCOPE.sChar('rival_brothers_loser').GetPraenomen] sur le forum, en pleine journée, une dague à la main.\n\nAu terme d'une brève lutte entre eux, [SCOPE.sChar('rival_brothers_victor').GetPraenomen] est parvenu à enfoncer l'arme dans le cœur de son frère, avant même que quiconque ait pu intervenir…"
 ip_monarchy.32.a:0 "Sacré garçon !"
 ip_monarchy.32.b:1 "Comment a-t-il pu oser…"
 ip_monarchy.32.c:0 "Dans les geôles !"
 ip_monarchy.33.t:0 "Réconciliation"
 ip_monarchy.33.desc:1 "L'âpre rivalité entre [SCOPE.sChar('rival_brother_1').GetPraenomen] et [SCOPE.sChar('rival_brother_2').GetPraenomen] semble s'apaiser enfin. Les deux frères ont semblé se lasser de leurs querelles constantes, et avoir écouté les conseils de plus sages qu'eux, les enjoignant de mettre un terme à une dispute qui ne pourrait que causer une véritable tragédie.\n\nGrâce aux dieux, ils sont parvenus à mettre un terme à tout cela avant que l'un d'eux ne fasse quelque chose qu'il aurait regretté pour le restant de ses jours."
 ip_monarchy.33.a:1 "Encourageons-les à se rapprocher l'un de l'autre"
 ip_monarchy.33.b:0 "Ce qui est fait ne peut être défait"
 ip_monarchy.33.c:1 "Il va donc falloir les aiguillonner de nouveau"
 ip_monarchy.34.t:0 "Les [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]"
 ip_monarchy.34.desc:0 "Les succès récents de la famille [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName], et de [SCOPE.sChar('family_leader_scope').GetName] au premier chef, sont sur toutes les lèvres, aussi bien à la cour que dans les rues de la capitale. Par ses fructueuses entreprises et son ascension politique, cette famille semble être devenue la plus éminente de tout [ROOT.GetCountry.GetName].\n\nCela dérange évidemment le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], et toute la famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], dont certains membres ont été jusqu'à dire ouvertement que le clan [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName] faisait désormais peser une menace sur l'avenir de la dynastie..."
 ip_monarchy.34.a:1 "Ce [SCOPE.sChar('family_leader_scope').GetPraenomen] a toujours été détestable"
 ip_monarchy.34.at:1 "Cela va faire #R chuter#! la @loyalty_icon!#Y loyauté#! et #R réduire#! la @prominence_icon!#Y prééminence#! de chacun des membres de la famille #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]#!.\nCe choix est #Y le seul possible#! parce que notre dirigeant est #Y envieux#! ou #Y soupçonneux#!."
 ip_monarchy.34.b:0 "Faisons-leur donc ravaler un peu de leur orgueil"
 ip_monarchy.34.bt:0 "Cela va #R réduire#! la @loyalty_icon!#Y loyauté#! et #R écorner#! la @prominence_icon!#Y prééminence#! de chacun des membres de la famille #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]#!."
 ip_monarchy.34.c:0 "Ils vont devoir apprendre à se soumettre à l'autorité"
 ip_monarchy.34.ct:0 "Cela va #G accroître#! la @loyalty_icon!#Y loyauté#! et #G renforcer #! quelque peu la @prominence_icon!#Y prééminence#! de chacun des membres de la famille #Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]#!."
 ip_monarchy.34.d:0 "Et donc ?"
 ip_monarchy.35.t:0 "Le fameux [SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:1 "Certains prétendent qu'à travers tout le pays les faits et gestes de [SCOPE.sChar('family_leader_scope').GetName] sont commentés sans fin, depuis les palais de [ROOT.GetCountry.GetCapital.GetName] jusqu'aux plus petites cités de la frontière.\n\nServiteur de l'État et membre de la noblesse, [SCOPE.sChar('family_leader_scope').GetPraenomen] occupe désormais la plus éminente position. Et, lors de ces fameuses soirées qu'[SCOPE.sChar('family_leader_scope').GetSheHe] tient dans son palais, [SCOPE.sChar('family_leader_scope').GetSheHe] a l'oreille de tous ceux qui comptent.\n\nIl ne fait donc aucun doute qu'[SCOPE.sChar('family_leader_scope').GetSheHe] pourrait être un allié de valeur sur la scène politique intérieure…"
 ip_monarchy.35.a:0 "Invitons-le donc à un banquet privé…"
 ip_monarchy.35.b:0 "… à une fausse adresse"
 ip_monarchy.35.c:0 "En quoi tout cela nous concerne-t-il ?"
 ip_monarchy.36.t:0 "Badinage indigne"
 ip_monarchy.36.desc:0 "Une jeune femme du nom de [SCOPE.sChar('bastard_mother').GetPraenomen], bien peu connue jusqu'à présent, est arrivée au palais à [ROOT.GetCountry.GetCapital.GetName] avec dans les bras un nourrisson dont elle prétend qu'il est le fils du [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('bastard_ruler').GetName].\n\nAprès que celui-ci a été examiné, il semble évident qu'elle dit la vérité, et que l'enfant est bien le fruit de quelque manquement au cours d'un banquet ou d'un autre.\n\nSeuls quelques-uns des gardes et des conseillers les plus proches du [ROOT.GetCountry.GetRulerTitle] sont au courant de cette affaire, car il ne fait aucun doute que cela risque d'entacher la légitimité du trône et de mécontenter grandement la consort et de tous les successeurs potentiels…"
 ip_monarchy.36.a:0 "Faisons-les décamper tous deux…"
 ip_monarchy.36.at:1 "La mère et l'enfant vont tous deux mystérieusement disparaître…"
 ip_monarchy.36.b:0 "Gardons l'affaire secrète, mais l'enfant ne manquera de rien"
 ip_monarchy.36.c:0 "Ce garçon est de sang royal"
 ip_monarchy.36.ct1:1 "Tous les enfants de [SCOPE.sChar('bastard_ruler').GetPraenomen] et les prétendants au trône de [THIS.GetCountry.GetName] perdent #R 15#! en @loyalty_icon!loyauté"
 ip_monarchy.36.ct2:0 "[SCOPE.sChar('bastard_child').GetPraenomen] va être adopté par la famille [SCOPE.sChar('bastard_ruler').GetFamilyDisplayName]."
 ip_monarchy.36.d:1 "[SCOPE.sChar('bastard_mother').GetPraenomen] will be my new consort!"
 ip_monarchy.36.dt:1 "Tous les enfants de [SCOPE.sChar('bastard_ruler').GetPraenomen] et les prétendants au trône de [THIS.GetCountry.GetName] perdent #R 20#! en @loyalty_icon!loyauté"
 ip_monarchy.37.t:0 "Le retour du bâtard"
 ip_monarchy.37.desc:1 "En dépit de tous les efforts faits autrefois pour cacher cette affaire entre [SCOPE.sChar('bastard_ruler').GetPraenomen] et [SCOPE.sChar('bastard_mother').GetPraenomen], ainsi que le fruit de leur union, [SCOPE.sChar('bastard_child').GetPraenomen] est désormais un jeune homme et vient d'arriver à la cour pour demander une audience avec le [ROOT.GetCountry.GetRulerTitle].\n\nTout laisse croire que les servants chargés de suivre nos ordres en cette affaire ont été incapables de le faire, ou de maintenir le secret sur la naissance du garçon. Cela devra être réglé.\n\nQuant à l'enfant, nous ne pouvons plus éviter désormais un scandale à la cour. Son récit est appuyé par de nombreux témoignages, et nous ne pouvons plus guère que reconnaître les faits ou tenter de les nier…"
 ip_monarchy.37.a:0 "Reconnaissons donc sa naissance"
 ip_monarchy.37.at1:1 "Les parents proches et prétendants de [SCOPE.sChar('bastard_ruler').GetPraenomen] perdent #R 20#! en @loyalty_icon!loyauté"
 ip_monarchy.37.b:0 "Nions tout de ces fariboles"
 ip_monarchy.39.t:0 "Le prix de l'insouciance"
 ip_monarchy.39.desc:3 "Le [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] et la noble [SCOPE.sChar('affair_strumpet').GetName] entretiennent depuis trop longtemps une affaire sordide, et de leur insouciance est né un enfant. Il ne fait aucun doute que [bastard_ruler.GetPraenomen] est le père, même si [SCOPE.sChar('affair_strumpet').GetPraenomen] est parvenue à cacher la grossesse jusqu'à son mari.\n\nS'il était reconnu, l'enfant serait en grand danger, du fait qu'il constitue une menace pour les autres successeurs au trône, et que sa simple existence est une insulte à la famille de la consort."
 ip_monarchy.39.a:2 "Personne ne doit jamais savoir, laissons l'enfant [SCOPE.Custom('get_local_terrain')]" # [LocEditor:AwaitingBatchUpdate]
 ip_monarchy.39.at:1 "[SCOPE.sChar('affair_child').GetFullName] va disparaître."
 ip_monarchy.39.b:0 "Cet enfant est de sang royal !"
 ip_monarchy.39.bt1:2 "Les parents proches et les prétendants de [bastard_ruler.GetPraenomen] perdent #R 15#! en @loyalty_icon!loyauté"
 ip_monarchy.39.bt2:1 "[SCOPE.sChar('affair_child').GetPraenomen] va être adopté par la famille [bastard_ruler.GetFamilyDisplayName]."
 ip_monarchy.39.c:0 "[SCOPE.sChar('affair_strumpet').GetPraenomen] sera donc la nouvelle consort !"
 ip_monarchy.39.ct1:2 "Les parents proches et les prétendants de [bastard_ruler.GetPraenomen] perdent #R 20#! en @loyalty_icon!loyauté"
 ip_monarchy.39.ct2:1 "[SCOPE.sChar('affair_child').GetPraenomen] va être adopté par la famille [bastard_ruler.GetFamilyDisplayName]."
 ip_monarchy.40.t:0 "Le retour du bâtard"
 ip_monarchy.40.desc:1 "En dépit de tous les efforts faits autrefois pour cacher l'affaire entre [SCOPE.sChar('affair_ruler').GetPraenomen] et [SCOPE.sChar('affair_strumpet').GetPraenomen], ainsi que le fruit de leur union, [SCOPE.sChar('affair_child').GetPraenomen], désormais devenu grand, est arrivé à la cour pour demander une audience avec le [ROOT.GetCountry.GetRulerTitle].\n\nTout laisse croire que les servants chargés de suivre nos ordres en cette affaire ont été incapables de le faire, ou de maintenir le secret sur la naissance de l'enfant. Cela devra être réglé.\n\nQuant à l'enfant, nous ne pouvons plus éviter désormais un scandale à la cour. Son récit est appuyé par de nombreux témoignages, et nous ne pouvons plus guère que reconnaître les faits ou tenter de les nier…"
 ip_monarchy.40.a:0 "Reconnaissons donc sa naissance"
 ip_monarchy.40.at1:0 "Tous les proches parents et prétendants de [SCOPE.sChar('affair_ruler').GetPraenomen] vont perdre #R 40#! en #Y loyauté#!."
 ip_monarchy.40.at2:0 "[SCOPE.sChar('affair_child').GetPraenomen] va être adopté par la famille [SCOPE.sChar('affair_ruler').GetFamilyDisplayName]."
 ip_monarchy.40.b:0 "Nions tout de ces fariboles"
 commander_loyalty.9.t:0 "Noblesse"
 commander_loyalty.9.desc:0 "[SCOPE.sChar('demanding_general').GetName], dont les troupes comptent parmi les plus prestigieuses du pays, a exigé que soient reconnues sa grande importance et sa noblesse.\n\nSa demande, aussi soudaine qu'extravagante, était accompagnée d'une proclamation publique sur les supposées faiblesses de la famille royale. Il est donc évident qu'accéder à son désir reviendrait à saper notre position."
 commander_loyalty.9.a:0 "Nous devons tenir compte des circonstances"
 commander_loyalty.9.b:0 "C'est naturellement hors de question"
 ### roman conquest ###
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetName], capitale de [ROOT.GetProvince.GetState.GetShortName]"
 roman_conquest.1.desc:0 "Étant la cité la plus importante de [ROOT.GetProvince.GetState.GetName], [ROOT.GetProvince.GetName] est cruciale pour le contrôle de toute la province. Faire adopter à ses habitants la culture romaine et les assimiler ainsi à nous nous permettrait de les gagner à notre cause, et de nous assurer qu'ils nous resteront loyaux au moment où Rome poursuivra son expansion."
 roman_conquest.1.a:0 "On n'a jamais trop de Romains"
 roman_conquest.1.b:0 "Une cité [ROOT.GetProvince.GetCulture.GetName] ne peut devenir véritablement romaine"
 roman_conquest.1.tt:0 "Jusqu'à #Y 20%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont adopter la culture #Y romaine#!."
 #yuezhi
 yuezhi.1.t:0 "Migration des Yuezhi"
 yuezhi.1.desc:0 "Il nous a été rapporté de vastes mouvements de populations étrangères sur nos territoires. Ces gens ne disent pas ce qu'ils fuient, mais assurément quelque grand événement doit être à l'œuvre pour causer un tel exode.\n\nNombre d'entre eux désirent pouvoir s'installer sur nos terres. Notre peuple lui-même a commencé à faire des échanges avec eux. Qu'aurions-nous donc à craindre de les accepter ?"
 yuezhi.1.desc_2:0 "Une fois encore, un flot de Yuezhi est apparu sur nos terres. Cette fois encore, c'est une magnifique occasion qu'ils nous offrent de lever davantage de taxes et de développer le commerce. Devons-nous donc les accueillir à bras ouverts ?"
 yuezhi.1.a:0 "Autorisons-les à s'établir"
 yuezhi.1.b:0 "Qu'ils déguerpissent, nous nous en remettrons très bien"
 yuezhi_tribesmen_tooltip:0 "#Y 5#! tribaux de culture #Y yuezhi#! vont s'installer à #Y [SCOPE.sP('yuezhi_target').GetName]#!."
 yuezhi_tribesmen_tooltip_2:0 "#Y 5#! tribaux de culture #Y yuezhi#! vont s'installer à #Y [SCOPE.sP('yuezhi_target_2').GetName]#!."
 yuezhi_tribesmen_tooltip_3:0 "#Y 5#! tribaux de culture #Y yuezhi#! vont s'installer à #Y [SCOPE.sP('yuezhi_target_3').GetName]#!."
 yuezhi_declined:0 "Occasion manquée"
 desc_yuezhi_declined:0 "La population du pays est moins encline à coopérer depuis que nous avons contraint les Yuezhi à déguerpir."
 yuezhi_unrest:0 "Agitation des Yuezhi"
 desc_yuezhi_unrest:1 "Les immigrants Yuezhi causent des troubles dans cette localité."
 yuezhi.2.t:0 "Les portes sont ouvertes"
 yuezhi.2.desc:0 "L'offre faite aux Yuezhi de s'installer sur nos territoires commence à avoir des conséquences pour le moins inattendues. Une délégation de dignitaires yuezhi vient de demander au [ROOT.GetCountry.GetRulerTitle] d'autoriser l'installation de davantage de migrants dans les cités où l'une de leurs communautés se trouve déjà établie.\n\nÀ voir leur expression, il paraît évident que le leur refuser pourrait avoir des conséquences fâcheuses."
 yuezhi.2.a:0 "En ce cas, acceptons…"
 yuezhi.2.b:0 "C'est évidemment hors de question !"
 yuezhi_consolidate_tooltip:2 "#Y 4 tribaux#! de culture #Y yuezhi#! vont s'installer dans chaque localité où se trouve déjà établie une minorité yuezhi."
 yuezhi_unrest_tooltip:1 "Chaque localité où se trouve établie une minorité #Y yuezhi#! va voir son agitation aggravée de #R 3#! pendant #Y 10#! ans."
 yuezhi.3.t:0 "Domination des Yuezhi"
 yuezhi.3.desc:0 "En très peu de temps, les Yuezhi sont devenus si nombreux que nous pouvons désormais difficilement considérer nos territoires comme toujours [ROOT.GetCountry.GetPrimaryCulture.GetName].\n\nFace à leur nombre, nous nous trouvons contraints de considérer si adopter leurs manières pour de bon ne serait pas, dans les faits, la meilleure chose à faire."
 yuezhi.3.a:0 "C'est le seul choix qui s'offre à nous"
 yuezhi.3.b:0 "Nous ne serons jamais des Yuezhi !"
 yuezhi.4.t:0 "Génie yuezhi"
 yuezhi.4.desc:0 "Les Yuezhi se sont révélés être un grand avantage pour le pays en dynamisant son économie. Et, désormais, ils se montrent de plus en plus prometteurs dans la vie politique. Ainsi un homme de grand talent, né de parents yuezhi et arrivé dans le pays lors d'une des vagues de migration de son peuple, a su gagner en importance.\n\nIl pourrait assurément être à notre avantage de lui trouver une place dans le gouvernement…"
 yuezhi.4.a:0 "Mais bien évidemment !"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName] va désormais pouvoir être recruté.#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName], désabusé, va quitter la cour."
 yuezhi_hate_us:0 "Méfiance envers les étrangers"
 desc_yuezhi_hate_us:0 "Après les récents événements causés par l'afflux de migrants Yuezhi, la population du pays commence à se méfier grandement des étrangers."
 lovers.1.t:0 "Joutes amoureuses"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName] et [SCOPE.sChar('love_interest_2').GetName], deux [SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')] [SCOPE.sChar('love_interest_1').GetWomenMen], sont visiblement amourachées du [ROOT.GetCharacter.GetEmployer.GetRulerTitle]. Tour à tour, elles font tout pour attirer son attention, que ce soit par des sourires enjôleurs ou des gestes suggestifs.\n\n[ROOT.GetCharacter.GetName], lui-même enclin à ces passions, accueille naturellement avec ravissement leurs avances – même si choisir l'une plutôt que l'autre pourrait avoir quelques conséquences…"
 lovers.1.a:0 "Le charme de [SCOPE.sChar('love_interest_1').GetName] est sans égal !"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName] est tout simplement irrésistible !"
 lovers.1.c:0 "Le risque est trop grand…"
 first_family_moves_to:1 "#Y [SCOPE.sChar('first_family_head').GetFullName]#! et les siens vont s'installer en [SCOPE.sC('annexer').GetName].\nCette famille compte #Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#! membres.\nSi les parents de [SCOPE.sChar('first_family_head').GetName] étaient importants dans leur ancienne patrie, ils seront toutefois considérés comme des #Y personnages secondaires#! en [SCOPE.sC('annexer').GetName]."
 second_family_moves_to:1 "#Y [SCOPE.sChar('second_family_head').GetFullName]#! et les siens vont s'installer en [SCOPE.sC('annexer').GetName].\nCette famille compte #Y [SCOPE.ScriptValue('num_of_second_family_members_svalue')|0]#! membres.\nSi les parents de [SCOPE.sChar('second_family_head').GetName] étaient importants dans leur ancienne patrie, ils seront toutefois considérés comme des #Y personnages secondaires#! en [SCOPE.sC('annexer').GetName]."
 third_family_moves_to:1 "#Y [SCOPE.sChar('third_family_head').GetFullName]#! et les siens vont s'installer en [SCOPE.sC('annexer').GetName].\nCette famille compte #Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]#! membres.\nSi les parents de [SCOPE.sChar('third_family_head').GetName] étaient importants dans leur ancienne patrie, ils seront toutefois considérés comme des #Y personnages secondaires#! en [SCOPE.sC('annexer').GetName]."
 fourth_family_moves_to:1 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#! et les siens vont s'installer en [SCOPE.sC('annexer').GetName].\nCette famille compte #Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]#! membres.\nSi les parents de [SCOPE.sChar('fourth_family_head').GetName] étaient importants dans leur ancienne patrie, ils seront toutefois considérés comme des #Y personnages secondaires#! en [SCOPE.sC('annexer').GetName]."
 ###CL10
 relevant_loyal_subunit_tooltip_cl10:0 "#Y [SCOPE.sChar('demanding_general').GetName]#! reçoit #Y 5#! cohortes loyales, de n'importe quel type."
 commander_loyalty.10.t:0 "Rassemblement"
 commander_loyalty.10.desc:0 "Les braves gens de [SCOPE.sP('state_location_cl_10').GetState.GetShortName] se sont rassemblés nombreux pour admirer le fameux général [SCOPE.sChar('demanding_general').GetName] mener ses troupes vers la gloire.\n\nUne délégation des habitants de [SCOPE.sP('state_location_cl_10').GetName] a profité de l'occasion pour requérir l'honneur d'envoyer un certain nombre de jeunes gens de la cité avec son armée. Selon eux, leur ardeur bouillonnante serait un avantage évident dans les combats à venir."
 commander_loyalty.10.a:0 "Quel problème cela poserait-il ? Enrôlons-les !"
 commander_loyalty.10.b:0 "Cela pourrait avoir des conséquences fâcheuses…"
 commander_loyalty.10.c:0 "[SCOPE.sChar('demanding_general').GetPraenomen] doit les en dissuader"
 cl10_is_friend_tooltip:0 "Ce choix est possible parce que #Y [SCOPE.sChar('demanding_general').GetPraenomen]#! est un #Y ami#! de notre dirigeant."
 city.22.t:0 "Langue de vipère"
 city.22.desc:0 "Le gouverneur de [SCOPE.sP('city_22_target').GetState.GetShortName] a toujours été particulièrement sournois. Mais le fait a rarement été aussi indubitable.\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U] a commencé à tout faire pour s'attirer les bonnes grâces des habitants de son gouvernorat, dans l'espoir sans doute de s'opposer à notre autorité. Malheureusement, [SCOPE.sChar('city_22_target_governor').GetSheHe] est bien considéré de la population, aussi notre réponse à ses provocations doit-elle être mûrement réfléchie…"
 city.22.a:0 "Nous ne pouvons rien faire contre lui"
 city.22.b:0 "La trahison ne peut être rachetée que par le sang"
 city.15.b:0 "Ils devraient garder cela pour eux"
###POMPEY CONSORT
 ip_monarchy.42.t:0 "Le complot : conspiration de la consort"
 ip_monarchy.42.desc:0 "D'où qu'elle vienne, la trahison est impardonnable. Mais la déloyauté de la consort ne saurait même être envisagée.\n\nPourtant, un indicateur de confiance, au sein du palais, a révélé des détails effrayants sur ce qu'il présente comme un complot ourdi par [SCOPE.sChar('ip_mon_42_consort').GetName], visant à faire assassiner [SCOPE.sChar('ip_mon_42_primary_heir').GetName], l'héritier du trône.\n\nApparemment, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] chercherait à assurer la position de son propre enfant, [SCOPE.sChar('ip_mon_42_consorts_heir').GetName], afin de veiller à ce que ce soit lui qui monte sur le trône lorsque le moment sera venu.\n\nMieux vaut donc nous montrer très prudents pour régler tout cela…"
 ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] n'oserait pas !"
 ip_monarchy.42.b:0 "Nous devons enquêter sur toute cette affaire"
 ip_monarchy.42.bt:0 "Une enquête visant à déterminer si [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] a trahi va être diligentée."

 ip_monarchy.43.t:0 "Le complot : murmures insensés"
 ip_monarchy.43.desc_1:0 "Nos agents ont effectivement établi, de manière quasi définitive, l'existence d'un complot dirigé par la consort, visant à attenter à la vie de l'héritier et à faire avancer les intérêts de son propre enfant.\n\nSelon ces gens, une servante de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] aurait entendu celle-ci faire reproche à [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] de son hésitation à s'impliquer dans toute cette affaire.\n\nComment ces informations cruciales doivent-elles désormais être utilisées ?"
 ip_monarchy.43.desc_2:0 "Le palais est devenu bien silencieux ces derniers jours. Le brouhaha habituel de la cour a cédé la place aux murmures et aux regards tendus qui les accompagnent le plus souvent.\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName], mis au courant des rumeurs, est particulièrement tendu en dépit des relations cordiales qu'il entretenait jusqu'à présent avec [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName], pour sa part, n'a pas été vu depuis quelques jours. Il est probable qu'il demeure caché dans le « nid aux vipères », comme le [ROOT.GetCountry.GetRulerTitle] appelle désormais les appartements de la consort."
 ip_monarchy.43.a:0 "Cela est fort inquiétant…"
 ip_monarchy.43.b:0 "Offrons d'élever son enfant dans la hiérarchie"
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] va disposer désormais d'un soutien pour la succession équivalent à celui d'un héritier présomptif."
 ip_monarchy.43.bt2:0 "Tous les enfants adultes de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] vont gagner #G 5#! en @loyalty_icon!loyauté.\n#R Si sa loyauté est insuffisante, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] va poursuivre son complot.#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] n'accepterait jamais cela"
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] va discuter avec [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], ce qui mettra fin au complot."
 ip_monarchy.43.d:0 "Par précaution, doublons la garde du palais"
 ip_monarchy.43.e:0 "Coupable ou pas, on ne peut la laisser faire"
 ip_monarchy.43.et:0 "Tous les enfants adultes de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] vont perdre #R 10#! en @loyalty_icon!loyauté."
 ip_monarchy.43.f:0 "Faisons tout pour la prendre sur le fait"
 ip_monarchy.43.ft:0 "Le [SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] va tendre un piège à [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]."
 ip_monarchy.44.t:0 "Le complot : enquête déjouée"
 ip_monarchy.44.desc:0 "Hélas ! Les agents chargés d'enquêter sur ces rumeurs de complot ont été presque immédiatement démasqués au cours d'une confrontation embarrassante avec [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\nSi les faits étaient bien avérés, [SCOPE.sChar('ip_mon_42_consort').GetSheHe] a donc eu largement le temps de couvrir ses traces, empêchant ainsi de remonter jusqu'à elle…"
 ip_monarchy.44.a:0 "Quelle bande d'incapables !"
 ip_monarchy.45.t:0 "Le complot : menace écartée"
 ip_monarchy.45.desc:0 "Que ce complot ait été totalement inventé ou simplement abandonné, les rumeurs qui troublaient la cour [ROOT.GetCountry,GetAdjective] ces dernières semaines n'ont débouché sur rien. L'héritier ne paraît désormais plus aucunement menacé."
 ip_monarchy.45.a:0 "Après tout, qui oserait commettre une telle vilenie ?"
 ip_monarchy.46.t:0 "Le complot : horreur au palais"
 ip_monarchy.46.desc_1:0 "Une tragédie est survenue ! Tôt ce matin, les cris de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] ont attiré tous les servants de l'héritier [SCOPE.sChar('ip_mon_42_primary_heir').GetName] dans ses appartements. Là, près de piles de documents jetés dans la pièce et un flacon brisé, ils ont trouvé son cadavre encore chaud.\n\nAu milieu des gémissements de la cour, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] a expliqué comment, après avoir découvert une correspondance impliquant [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] dans un complot visant le [ROOT.GetCountry.GetRulerTitle], [SCOPE.sChar('ip_mon_42_consort').GetSheHe] avait immédiatement décidé de lui en parler. Tout aussitôt, celui-ci, rongé par la culpabilité et le chagrin, avait avalé un flacon de poison, qui l'a tué sur le coup.\n\nLes servants et les gardes de la consort ont tous corroboré ses dires, et aucun autre témoin n'était alors présent sur les lieux. Quand aux documents, ils semblent bien confirmer ses dires…"
 ip_monarchy.46.desc_2:0 "Une grande agitation a réveillé le palais ce matin, offrant quelque crédit aux rumeurs qui circulaient ces dernières semaines.\n\nUn jeune servant, récemment embauché pour travailler dans les appartements de [SCOPE.sChar('ip_mon_42_primary_heir').GetName], a été trouvé peu avant l'aube alors qu'il s'apprêtait à s'y faufiler subrepticement. Sans tenir compte des gardes supplémentaires qui y avaient été postés, le garçon tentait d'approcher l'héritier endormi, un flacon de poison dans les mains. L'un de nos hommes l'a toutefois repéré à temps, avant de le torturer pour obtenir le nom des comploteurs.\n\nIl n'y a maintenant plus aucun doute : [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] a bien tout orchestré. [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe|U] a déjà été emmené dans la basilique pour que le [ROOT.GetCountry.GetRulerTitle] puisse décider de son sort…"
 ip_monarchy.46.desc_3:0 "Le plan ingénieux conçu par le [ROOT.GetCountry.GetRulerTitle] a permis d'éventer le complot ourdi contre [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]. Les gardes de ses appartements avaient été délibérément et progressivement réduits au cours des dernières semaines, jusqu'à sembler presque totalement absents. Pourtant, secrètement, des hommes continuaient de monter la garde dans une pièce attenante à sa chambre.\n\nTout cela a parfaitement fonctionné, puisqu'un assassin a bien été attrapé. Mais, pour la plus grande surprise de tous, celle que les gardes ont attrapée n'était autre que [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] elle-même ! Aveuglée par sa haine pour [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], enhardie par le manque apparent de gardes, [SCOPE.sChar('ip_mon_42_consort').GetSheHe] a alors tenté de le tuer de ses propres mains…\n\nReste à savoir ce que nous devons faire désormais de cette criminelle."
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] était après tout humain…"
 ip_monarchy.46.b:0 "C'est évidemment là l'œuvre de [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] !"
 ip_monarchy.46.c:0 "Qu'elle soit crucifiée !"
 ip_monarchy.46.d:0 "Faisons-la jeter aux fers !"
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] saura se monter clément"
 ip_monarchy.46.f:0 "Un prêté pour un rendu !"
 ip_monarchy.46.g:0 "YOU DARE TRY TO KILL MY CHILD?!"
 ip_monarchy.47.t:0 "Le petit [ROOT.GetCountry.GetRulerTitle]"
 ip_monarchy.47.desc:0 "L'ascension prématurée de [ROOT.GetCountry.GetRuler.GetPraenomen] sur le trône de [ROOT.GetCountry.GetName] place le pays dans une position délicate.\n\nMalgré tout, son [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')], [SCOPE.sChar('ip_mon_47_consort').GetName], en consort avisée, a proposé de le guider en restant à ses côtés jusqu'à ce qu'[ROOT.GetCountry.GetRuler.GetSheHe] atteigne la maturité.\n\n[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U] prétend que ses talents et son expérience profiteraient grandement à la couronne [ROOT.GetCountry.GetAdjective] et rassureraient la cour en permettant la continuation symbolique de la dynastie."
 ip_monarchy.47.a:0 "C'est là une excellente suggestion"
 ip_monarchy.47.at:0 "Le pays pourra tirer parti des talents de [SCOPE.sChar('ip_mon_47_consort').GetPraenomen], selon ses compétences."
 ip_monarchy.47.b:0 "Mieux vaut que [SCOPE.sChar('ip_mon_47_consort').GetPraenomen] se tienne à l'écart du [SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle]…"
 ip_monarchy.48.t:0 "Proposition [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]nelle"
 ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], a proposé à plusieurs personnages importants de la cour ses vues sur quelques projets d'amélioration du pays.\n\nElle s'est appuyée, pour les élaborer, sur son expérience de consort royale.\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "L'armée n'est jamais trop entraînée"
 ip_monarchy.48.b:0 "Nous avons toujours besoin d'hommes"
 ip_monarchy.48.c:0 "Nous ne pouvons refuser de l'or supplémentaire"
 ip_monarchy.48.d:0 "Les bâtiments pourraient certes être améliorés"
 ip_monarchy.48.e:0 "Le peuple se réjouira de l'apprendre"
 ip_monarchy.48.f:0 "L'assimilation n'est jamais trop rapide"
 ip_monarchy.48.g:0 "Les prêtres en ont grand besoin"
 ip_monarchy.48.h:0 "La conversion est un sujet de première importance"
 ip_monarchy.48.i:0 "Et quel est l'intérêt de tout cela ?"
 ip_monarchy.52.t:0 "Vive le [ROOT.GetCountry.GetRulerTitle] !"
 ip_monarchy.52.desc_1:0 "Le [ROOT.GetCountry.GetRulerTitle] a appris aujourd'hui la mort de son [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] et protecteur, [SCOPE.sChar('ip_mon_47_consort').GetName]. Son décès sera grandement pleuré à la cour, et [ROOT.GetCountry.GetName] se lamente déjà de cette perte comme s'il avait été leur propre [SCOPE.sChar('ip_mon_47_consort').GetMotherFather]. Puisse [ROOT.GetCountry.Custom('get_god_of_dead')] le considérer avec faveur !\n\nAvec lui, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a perdu un conseiller influent et habile, qui ne pourra être aisément remplacé. Et, malgré tout, nous devons maintenant regarder vers l'avenir et le règne glorieux de [ROOT.GetCountry.GetRuler.GetName], qui ne fait que commencer !"
 ip_monarchy.52.desc_2:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a aujourd'hui atteint l'âge de la maturité, et est désormais suffisamment âgé pour régner sans l'aide de son [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] et protecteur, [SCOPE.sChar('ip_mon_47_consort').GetName] – même si ses conseils se sont avérés d'un grand secours.\n\nNous devons désormais envisager l'avenir, et veiller à ce que le règne du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] soit plus glorieux encore que celui de ses ancêtres, si [ROOT.GetCountry.Custom('get_sky_god')] le permet."
 ip_monarchy.52.a:0 "Longue vie à lui !"
 ip_monarchy.54.t:0 "Le complot : hors de toute interférence"
 ip_monarchy.54.desc:0 "Ces derniers temps, les rumeurs courent dans le palais sur les disputes de plus en plus fréquentes entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et la consort [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], suscitant une atmosphère délétère qui va jusqu'à repousser les visiteurs.\n\nLes plus sombres de ces histoires disent que la consort serait prête à aller jusqu'à tuer le [ROOT.GetCountry.GetRulerTitle], afin que [SCOPE.sChar('ip_mon_54_primary_heir').GetName], leur enfant, puisse accéder au trône immédiatement et suivre ses conseils sans plus avoir à se soucier du [ROOT.GetCountry.GetRulerTitle].\n\nIl ne s'agit certes là que de commérages, mais cela donne toutefois matière à réflexion…"
 ip_monarchy.54.a:0 "La consort n'est pas une vulgaire conspiratrice"
 ip_monarchy.54.b:0 "Faisons-la surveiller immédiatement"
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] va être surveillée pour détecter le moindre signe de trahison."
 ip_monarchy.55.t:0 "Le complot : dans les vignes"
 ip_monarchy.55.desc_1:0 "Avoir fait suivre [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] a permis d'en apprendre plus sur ses habitudes étranges et ses visites aux lieux les plus louches de [ROOT.GetCountry.GetCapital.GetName]. Après avoir interrogé plusieurs témoins de ses passages dans les tavernes, il semble bien que [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] cherche à en apprendre davantage sur la confection et l'usage de divers poisons. Tout laisse donc penser qu'elle cherche donc bien à tuer le [ROOT.GetCountry.GetRulerTitle].\n\nElle ne sait pas que son intrigue est désormais éventée, mais nous devons maintenant décider comment mettre un terme à cette situation déplorable."
 ip_monarchy.55.desc_2:0 "L'ambiance désagréable au palais n'a fait qu'empirer au cours des semaines passées, et la cour est désormais divisée entre le parti du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et celui de [SCOPE.sChar('ip_mon_54_consort').GetPraenomen]. Ils ne se sont plus adressé la parole depuis des jours, et quant à lui, [SCOPE.sChar('ip_mon_54_consort').GetSheHe] refuse obstinément toute invitation aux banquets, ou même de paraître en public.\n\nLe malheureux [SCOPE.sChar('ip_mon_54_primary_heir').GetName] est visiblement déchiré, et l'ambiance générale semble peser lourdement sur son humeur. Tous s'accordent à penser que quelque chose doit être fait pour clore cette triste affaire…"
 ip_monarchy.55.a:0 "Tout cela sera bientôt oublié"
 ip_monarchy.55.b:0 "Mais qu'a donc [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] à reprocher ainsi [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] ?"
 ip_monarchy.55.bt:0 "#R Si sa loyauté est trop basse, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] va poursuivre son complot.#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] ne pourrait tolérer tout cela"
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] va parler directement avec [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] et ainsi mettre fin au complot."
 ip_monarchy.55.d:0 "Veillons à ce que personne n'approche le [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle]"
 ip_monarchy.55.e:0 "Ces histoires doivent cesser immédiatement"
 ip_monarchy.55.et:0 "Tous les enfants adultes de [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] vont perdre #R 10#! en @loyalty_icon!loyauté."
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] résoudra cela lui-même"
 ip_monarchy.55.ft:0 "Le [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] va s'adresser en personne à [SCOPE.sChar('ip_mon_54_consort').GetPraenomen].\n\n#R Cela pourrait avoir des conséquences inattendues.#!\nCe choix est possible grâce aux compétences #Y martiales#! de notre dirigeant."
 ip_monarchy.56.t:0 "Le complot : enquête déjouée"
 ip_monarchy.56.desc:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] a rapidement découvert qu'une enquête était menée sur lui, ce qui l'a mis profondément en colère et a causé un scandale à la cour. Il y a désormais peu de chances de rien apprendre en recourant à de telles méthodes.\n\nReste donc à espérer que les rumeurs colportées à son égard étaient mensongères…"
 ip_monarchy.56.a:0 "N'y a-t-il donc personne à qui se fier ?"
 ip_monarchy.57.t:0 "Le complot : danger écarté"
 ip_monarchy.57.desc:0 "Les tensions entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] semblent s'être quelque peu apaisées, et l'on entend plus de rumeurs de complots dans les couloirs du palais. Peut-être s'agissait-il d'une pitoyable plaisanterie, à moins que [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] soit revenue à la raison…"
 ip_monarchy.57.a:0 "Cela fait toujours un souci de moins"
 ip_monarchy.58.t:0 "Le complot : dénouement"
 ip_monarchy.58.desc_1:0 "Aujourd'hui, la consort a accompagné [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] aux noces d'un noble de second rang, ce qui constituait leur première apparition publique commune depuis un moment et a été pris comme un signe que leur querelle était maintenant terminée.\n\nPourtant, alors que [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] entamait un discours devant une foule réjouie, [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] a soudainement été attaqué et poignardé au cœur par un courtisan, qui a bondi sur lui avant que quiconque puisse même réagir. Dans la panique qui a aussitôt suivi, le meurtrier a tenté de fuir, mais a trébuché et été vite rattrapé et tué par les lances de gardes trop zélés. Nous n'avons donc aucune indication sur ses motivations…\n\nAlors que le souverain était allongé au sol, entouré de servants et respirant peut-être encore, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] s'est précipitée sur la tribune pour attraper la couronne ensanglantée et proclamer son enfant [SCOPE.sChar('ip_mon_54_primary_heir').GetName] [ROOT.GetCountry.GetRulerTitle] de [ROOT.GetCountry.GetName], pour la plus grande joie de la foule…"
 ip_monarchy.58.desc_2:0 "Aujourd'hui, la consort a accompagné [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] aux noces d'un noble de second rang, ce qui constituait leur première apparition publique commune depuis un moment et a été pris comme un signe que leur querelle était maintenant terminée.\n\nPourtant, alors que [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] entamait un discours devant une foule réjouie, [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] a soudainement été attaqué et poignardé au cœur par son garde du corps, [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen], qui a bondi sur lui avant que quiconque puisse réagir. Dans la panique qui a aussitôt suivi, le meurtrier a tenté de fuir, mais a trébuché et a été vite rattrapé et tué par les lances de gardes trop zélés. Nous n'avons donc aucune indication sur ses motivations…\n\nAlors que le souverain était allongé au sol, entouré de servants et respirant peut-être encore, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] s'est précipitée sur la tribune pour attraper la couronne ensanglantée et proclamer son enfant [SCOPE.sChar('ip_mon_54_primary_heir').GetName] [ROOT.GetCountry.GetRulerTitle] de [ROOT.GetCountry.GetName], pour la plus grande joie de la foule…"
 ip_monarchy.58.desc_3:0 "Aujourd'hui, la consort a accompagné [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] aux noces d'un noble de second rang, ce qui constituait leur première apparition publique commune depuis un moment et a été pris comme un signe que leur querelle était maintenant terminée.\n\nUn dispositif de sécurité avait été prévu pour la fête, la garde royale étant tenue en alerte sans en laisser rien paraître. Et, alors qu'[SCOPE.sChar('ip_mon_54_ruler').GetSheHe] entamait un discours devant une foule réjouie, [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] a soudainement été attaqué par un courtisan armé d'une dague, promptement maîtrisé par plusieurs gardes. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], voyant bien que son rôle dans le complot allait inévitablement être découvert, a alors pris la fuite, avant d'être rapidement rattrapée et ramenée devant le [ROOT.GetCountry.GetRulerTitle] par les gardes de faction.\n\nÀ genoux dans le sable devant la foule, [SCOPE.sChar('ip_mon_54_consort').GetSheHe] a dû écouter, comme tous, la confession de l'assassin terrifié et l'impliquant directement. Il est désormais évident que [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] avait prévu de faire tuer le [ROOT.GetCountry.GetRulerTitle] pour faire proclamer son enfant [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] souverain, ce qui lui aurait permis d'agir en toute liberté dans l'ombre du trône."
 ip_monarchy.58.desc_4:0 "Aujourd'hui, la consort a accompagné [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] aux noces d'un noble de second rang, ce qui constituait leur première apparition publique commune depuis un moment et a été pris comme un signe que leur querelle était maintenant terminée.\n\nUn dispositif de sécurité avait été prévu pour la fête, la garde royale étant tenue en alerte sans en laisser rien paraître. Et, alors qu'[SCOPE.sChar('ip_mon_54_ruler').GetSheHe] entamait un discours devant une foule réjouie, [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] a soudainement été attaqué par son propre garde du corps, [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen], qui a malgré tout été promptement maîtrisé par plusieurs soldats. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], voyant bien que son rôle dans le complot allait inévitablement être découvert, a alors pris la fuite, avant d'être rapidement rattrapée et ramenée devant le [ROOT.GetCountry.GetRulerTitle] par les gardes de faction.\n\nÀ genoux dans le sable devant la foule, [SCOPE.sChar('ip_mon_54_consort').GetSheHe] a dû écouter, comme tous, la confession d'un [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] terrifié et l'impliquant directement. Il est désormais évident que [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] avait prévu de faire tuer le [ROOT.GetCountry.GetRulerTitle] pour faire proclamer son enfant [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] souverain, ce qui lui aurait permis d'agir en toute liberté dans l'ombre du trône."
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] has chosen today to march on the chambers of the consort with [ROOT.GetCountry.GetRuler.GetHerHis] retinue.\n\nStorming into the royal bedchamber, [ROOT.GetCountry.GetRuler.GetPraenomen] casts aside [SCOPE.sChar('ip_mon_54_consort').GetHerHis] guards and, calling the court to witness the proceedings, thunders accusations of treason. Flustered and wide eyed, the consort screams [SCOPE.sChar('ip_mon_54_consort').GetHerHis] denials, feigning ignorance and showering the [ROOT.GetCountry.GetRulerTitle] with reassurances.\n\nProstrating before [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sChar('ip_mon_54_consort').GetSheHe] suddenly moves towards [ROOT.GetCountry.GetRuler.GetHerHim] and before [ROOT.GetCountry.GetRuler.GetSheHe] can react a flashing dagger cleanly slits [ROOT.GetCountry.GetRuler.GetHerHis] throat in a flourish. The shocked guards are frozen by the consort's raised hand, as [SCOPE.sChar('ip_mon_54_consort').GetSheHe] cries, ''Long live [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!''"
 ip_monarchy.58.desc_6:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a décidé aujourd'hui de se rendre en personne dans les appartements de la consort avec son escorte.\n\nPénétrant en force dans la chambre, [ROOT.GetCountry.GetRuler.GetPraenomen] a fait repousser les gardes de la consort et, faisant venir la cour pour témoigner de la procédure, l'a accusée sans détour de trahison. Agitée, apeurée, celle-ci protestait de son innocence, feignant l'ignorance et tentant de rassurer le [ROOT.GetCountry.GetRulerTitle]. Mais, pendant ce temps, les gardes avaient trouvé un coffre empli de poisons et de documents pauvrement codés détaillant des projets d'assassinat.\n\nSecouée de lourds sanglots, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] leva alors les yeux vers le [ROOT.GetCountry.GetRulerTitle], attendant de connaître le sort qui allait lui être réservé…"
 ip_monarchy.58.a:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] avait de nombreux ennemis…"
 ip_monarchy.58.b:0 "… mais seule [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] aurait osé !"
 ip_monarchy.58.c:0 "Faisons-la exécuter !"
 ip_monarchy.58.d:0 "Qu'elle soit jetée aux fers"
 ip_monarchy.58.e:0 "Qu'elle soit bannie pour le restant de ses jours"
 ip_monarchy.58.f:0 "[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] will not escape my WRATHHH!"
 ip_mon_58_hh:0 "#Y Ceci vient de se produire :#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y dirigeant#!) est tué par [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y consort#!)"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y dirigeant#!) est tué par [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y consort#!)"
 ip_monarchy.59.t:0 "Consort batailleuse"
 ip_monarchy.59.desc:0 "La consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] a fait aujourd'hui une proposition intéressante à la cour : étant donné la guerre dans laquelle se trouve plongé le pays, ses propres prouesses martiales et le fait que le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] lui-même dirige des troupes, [SCOPE.sChar('ip_mon_59_consort').GetSheHe] souhaite l'accompagner sur le champ de bataille.\n\n[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U] paraît fermement convaincue que sa présence soutiendrait le moral des soldats et celui du [ROOT.GetCountry.GetRulerTitle]. Enfin, cela montrerait que tous les membres de la famille royale sont prêts à défendre le pays, quelle que soit leur position. Et, quant à elle, [SCOPE.sChar('ip_mon_59_consort').GetSheHe] se sent tout à fait capable de commander une aile."
 ip_monarchy.59.a:0 "Bien évidemment, [SCOPE.sChar('ip_mon_59_consort').GetSheHe] doit rejoindre le [ROOT.GetCountry.GetRulerTitle] !"
 ip_monarchy.59.at:0 "Aussi longtemps que le [SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_59_ruler').GetPraenomen] commandera lui-même des troupes, [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] l'accompagnera au combat."
 ip_monarchy.59.b:0 "Ce serait pure folie !"
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen] n'accompagnera désormais plus le [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] au combat."
 ip_monarchy.60.t:0 "Victoire de la consort"
 ip_monarchy.60.desc:0 "Un messager vient de nous apporter des nouvelles de l'armée du [ROOT.GetCountry.GetRulerTitle]. Au cours d'une glorieuse bataille contre nos ennemis, la consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nCette grande victoire est en partie due à son intervention, et a su insuffler chez nos troupes une grande ferveur en les ralliant à elle. C'est un jour de gloire pour [ROOT.GetCountry.GetName] et la famille royale !"
 ip_monarchy.60.a:0 "Magnifique !"
 ip_monarchy.61.t:0 "Victoire de la consort"
 ip_monarchy.61.desc:0 "Un messager vient de nous apporter des nouvelles de l'armée du [ROOT.GetCountry.GetRulerTitle]. Au cours d'une glorieuse bataille contre nos ennemis, [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_win_desc')]\n\nCette grande victoire est en partie due à son intervention, et a su insuffler chez nos troupes une grande ferveur en les ralliant à elle. Malheureusement, le messager a aussi rapporté que [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.61.a:0 "C'est un désastre !"
 ip_monarchy.62.t:0 "Consort vaincue"
 ip_monarchy.62.desc:0 "Un messager vient de nous apporter des nouvelles de l'armée du [ROOT.GetCountry.GetRulerTitle]. Au cours d'une triste bataille contre nos ennemis, la consort [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nC'est à [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] qu'est imputée cette défaite, et par conséquent à notre décision de la laisser commander l'armée…"
 ip_monarchy.62.a:0 "Cela n'a pas tourné comme nous l'entendions…"
 ip_monarchy.63.t:0 "Consort vaincue"
 ip_monarchy.63.desc:0 "Un messager vient de nous apporter des nouvelles de l'armée du [ROOT.GetCountry.GetRulerTitle]. Au cours d'une triste bataille contre nos ennemis, [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\nC'est à [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] qu'est imputée cette défaite, et par conséquent à notre décision de la laisser commander l'armée. Par ailleurs, le messager a aussi rapporté que [SCOPE.sChar('ip_mon_59_consort').GetPraenomen] [ROOT.GetCountry.Custom('get_battle_injury_desc')]"
 ip_monarchy.63.a:0 "[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U] savait quels étaient les risques…"
 ip_monarchy.64.t:0 "Entre de bonnes mains"
 ip_monarchy.64.desc_1:0 "La guerre actuelle a monopolisé une grande part de l'attention du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], lui qui guide nos armées vers une victoire inévitable. Si l'administration de [ROOT.GetCountry.GetName] poursuit sa tâche, de nombreuses questions attendent malgré tout les décisions du monarque légitime.\n\nEn son absence, la consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a pris en charge certaines de ses responsabilités, et fait de son mieux pour répondre aux questions les plus pressantes."
 ip_monarchy.64.desc_2:0 "La situation difficile du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], retenu qu'il est en terre étrangère, a suscité une crise à la cour. Si l'administration de [ROOT.GetCountry.GetName] poursuit sa tâche, de nombreuses questions attendent malgré tout les décisions du monarque légitime.\n\nEn son absence, la consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a pris en charge certaines de ses responsabilités, et fait de son mieux pour répondre aux questions les plus pressantes."
 ip_monarchy.64.a:0 "C'est louable"
 ip_monarchy.64.b:0 "Tout cela ne la regarde en rien"
 ip_monarchy.64.tt:0 "Tant que [THIS.GetCountry.GetRuler.GetFullName] restera soit prisonnier, soit à la tête des troupes pendant que [THIS.GetCountry.GetName] est en guerre, [SCOPE.sChar('ip_mon_64_consort').GetFullName] fera de son mieux pour diriger le pays."
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName] va renoncer à tenter d'aider [THIS.GetCountry.GetName]."
 ip_monarchy.65.t:0 "Garanties à l'armée"
 ip_monarchy.65.desc:0 "La consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a pris la décision de faire profiter le pays de ses connaissances de la chose militaire afin de tenter de dissiper les doutes de l'armée, et plus particulièrement du général [SCOPE.sChar('ip_mon_65_general').GetName].\n\nCelui-ci se plaint en effet du manque d'hommes, poussant les troupes à douter de leur [ROOT.GetCountry.GetRulerTitle]. Les vétérans expérimentés se plaignent de la négligence criminelle dans laquelle est tenue l'armée, alors que c'est bien sur elle que repose la puissance de [ROOT.GetCountry.GetName].\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a donc fait une proposition au Conseil royal qui, [SCOPE.sChar('ip_mon_64_consort').GetSheHe] l'espère, pourrait apaiser toutes ces inquiétudes."
 ip_monarchy.65.a:0 "Nous ne pouvons guère refuser"
 ip_monarchy.65.b:0 "Tout cela n'est pas de son ressort"
 ip_monarchy.66.t:0 "Cité délaissée"
 ip_monarchy.66.desc_1:1 "La consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a décidé de mettre son expérience de l'administration au profit des cités mécontentes de [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. La [ip_mon_66_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_mon_66_city').GetName], notamment, se montre très revendicative, prétendant qu'elle est sans cesse négligée et délaissée, au seul profit de la capitale et des autres provinces.\n\nLe [ROOT.GetCountry.GetRulerTitle] se trouvant tenu éloigné, la consort a donc établi un projet destiné à permettre l'expansion future de [SCOPE.sP('ip_mon_66_city').GetName] et à garantir sa prospérité dans les années à venir, tout en assurant ses habitants que les privilèges et l'importance de leur cité ne seraient pas réduits malgré les coups du sort ou le passage du temps."
 ip_monarchy.66.desc_2:1 "La consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a décidé de mettre son expérience de l'administration au profit des cités mécontentes de [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. La [ip_mon_66_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_mon_66_city').GetName], notamment, se montre très revendicative au regard des récents désastres que les dieux ont conçus pour toute la région.\n\nLe [ROOT.GetCountry.GetRulerTitle] se trouvant tenu éloigné, la consort a donc établi un projet destiné à permettre l'expansion future de [SCOPE.sP('ip_mon_66_city').GetName] et à garantir sa prospérité dans les années à venir, tout en assurant ses habitants que les privilèges et l'importance de leur cité ne seraient pas réduits malgré les coups du sort ou le passage du temps."
 ip_monarchy.66.a:0 "Excellente initiative !"
 ip_monarchy.66.at1:0 "#Y 1#! @freemen!homme libre va apparaître à [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at2:0 "#Y 2#! @freemen!hommes libres vont apparaître à [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at3:0 "#Y 2#! @freemen!hommes libres et #Y 1#! @citizen!citoyen vont apparaître à [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.at4:0 "#Y 2#! @freemen!hommes libres et #Y 2#! @citizen!citoyens vont apparaître à [SCOPE.sP('ip_mon_66_city').GetName]."
 ip_monarchy.66.b:0 "Ce n'est là son rôle"
 ip_monarchy.67.t:0 "Esprits apaisés"
 ip_monarchy.67.desc_1:0 "Le charisme et l'instinct diplomatique de la consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] sont bien connus à la cour, aussi cela n'a-t-il pas été une surprise lorsqu'[SCOPE.sChar('ip_mon_64_consort').GetSheHe] a fait une priorité de rassurer les alliés [ROOT.GetCountry.GetAdjective]. [SCOPE.sC('ip_mon_67_subjectally').GetName], notamment, a été au cœur de toutes ses attentions, le [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] étant probablement notre allié le plus proche et le plus inquiet de l'absence du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pour le pays.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a donc projeté de lui adresser une magnifique ambassade, qui pourra le rassurer sur le fait que [ROOT.GetCountry.GetName] est entre de bonnes mains. Un tel geste est, de fait, assuré d'atteindre son but."
 ip_monarchy.67.desc_2:0 "Le charisme et l'instinct diplomatique de la consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] sont bien connus à la cour, aussi cela n'a-t-il pas été une surprise lorsqu'[SCOPE.sChar('ip_mon_64_consort').GetSheHe] a fait une priorité de rassurer les dépendances [ROOT.GetCountry.GetAdjective]. [SCOPE.sC('ip_mon_67_subjectally').GetName], notamment, a été au cœur de toutes ses attentions, le [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] étant probablement notre sujet le plus inquiet de l'absence du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pour le pays.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] a donc projeté de lui adresser une magnifique ambassade, qui pourra le rassurer sur le fait que [ROOT.GetCountry.GetName] est entre de bonnes mains. Un tel geste est, de fait, assuré d'atteindre son but."
 ip_monarchy.67.a:0 "Mais bien évidemment !"
 ip_monarchy.67.b:0 "Nous ne pouvons l'accepter"
 ip_monarchy.68.t:0 "Observance religieuse"
 ip_monarchy.68.desc:0 "La consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] est une [SCOPE.sChar('ip_mon_64_consort').GetWomanMan] pieuse, attachée à tout ce qui concerne la religion. Aussi a-t-elle fait sa priorité d'une proposition destinée à rassurer ces prêtres qui demandent avec insistance à ce qu'il soit tenu compte des augures néfastes.\n\nÀ les en croire, [ROOT.GetCountry.Custom('get_sky_god')] et toutes les divinités sont mécontentes envers le [ROOT.GetCountry.GetRulerTitle], du fait qu'[ROOT.GetCountry.GetRuler.GetSheHe] semble avoir abandonné [ROOT.GetCountry.GetName]. Sans sa tutelle, c'est sur les dieux eux-mêmes qu'il nous faut compter pour protéger le pays. Les maîtres des cieux exigent donc que leur parole soit écoutée, ou ils feront tomber sur nous les pires calamités."
 ip_monarchy.68.a:0 "C'est exactement ce dont a besoin le pays"
 ip_monarchy.68.b:0 "Il n'y a nul besoin pour elle de s'impliquer"
###AFTER BATTLE POMPEY
 after_battle.21.t:0 "Le maître des mers"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] a parfaitement démontré ses capacités de commandement en mer, et [SCOPE.sChar('after_battle_21_target').GetSheHe] devrait être encouragé à continuer de mettre au service du pays ses nombreuses compétences. Mais de nombreux talents sont utiles pour un amiral, selon les nécessités et les particularités de chaque situation – quoi qu'ils soient bien souvent contradictoires les uns avec les autres. Auxquels devrions-nous donc lui demander de s'intéresser en priorité ?"
 after_battle.21.a:0 "La célérité doit être son premier atout"
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] doit commander depuis la première ligne"
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] doit amener la ruine chez nos ennemis"
 after_battle.22.t:0 "Né en mer"
 after_battle.22.d:0 "Désormais devenu un commandant expérimenté et talentueux, [SCOPE.sChar('after_battle_22_target').GetName] s'est taillé une belle réputation en mer. Mais, comme en toutes choses, la spécialisation est le meilleur moyen de tirer parti du moindre avantage, aussi devons-nous décider des talents qu'[SCOPE.sChar('after_battle_22_target').GetSheHe] devrait perfectionner."
 after_battle.22.a:0 "On doit chanter partout sa ruse et son audace"
 after_battle.22.b:0 "Demandons-lui de tirer le meilleur de ses équipages"
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] doit apprendre à tirer le meilleur parti de chaque situation"
 after_battle.23.t:0 "L'intrépide [SCOPE.sChar('after_battle_23_target').GetName]"
 after_battle.23.d:0 "Jamais la résolution et le courage de [SCOPE.sChar('after_battle_23_target').GetName] ne peuvent être mis en doute. Sur toutes les mers du monde les marins se racontent entre eux des récits de ses actes héroïques et des victoires de sa flotte !"
 after_battle.23.a:0 "Loué soit son nom !"
 after_battle.24.t:0 "[SCOPE.sChar('after_battle_24_target').GetPraenomen] l'indomptable"
 after_battle.24.d:0 "On ne compte plus le nombre de fois où, alors que ses navires couraient le risque d'être abordés, engloutis par les flammes ou éperonnés, [SCOPE.sChar('after_battle_24_target').GetName] a refusé de céder face à l'ennemi, jusqu'à finir par emporter la victoire. On le dit aussi solide que les falaises qu'a franchies Jason."
 after_battle.24.a:0 "Voilà un véritable fils de [ROOT.GetCountry.Custom('get_sea_god')] !"
 after_battle.25.t:0 "Les exploits de [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Les lignes de nos navires menacent de rompre et se disperser devant les forces ennemies, tandis que [SCOPE.sChar('after_battle_25_target').GetName] discute deux plans possibles avec ses lieutenants : soit engager les réserves et mener une contre-attaque générale, ou faire retrait pour regrouper la flotte."
 after_battle.25.a:0 "Voyons, qui voudrait vivre éternellement ?"
 after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] est trop précieux pour qu'on le perde"
 after_battle.26.t:0 "Tactique parfaite"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] est parvenu sans difficulté à vaincre les ennemis qui s'étaient rassemblés face à lui, envoyant à [ROOT.GetCountry.Custom('get_god_of_dead')] tous ceux de ces fous qui avaient refusé de se rendre. Tous les équipages de notre glorieuse flotte sont reconnaissants et honorés de servir au combat sous les ordres d'un stratège si talentueux."
 after_battle.26.a:0 "Puisse-t-[SCOPE.sChar('after_battle_26_target').GetSheHe] emporter cent victoires encore !"
 after_battle.27.t:0 "Débordé"
 after_battle.27.d:0 "Notre amiral [SCOPE.sChar('after_battle_27_target').GetName], autrefois si estimé, semble avoir montré sa vraie mesure, n'amenant plus qu'humiliation et défaites aux fiers équipages de [ROOT.GetCountry.GetName]. Nombreux désormais sont ceux qui se lamentent que [SCOPE.sChar('after_battle_27_target').GetPraenomen] ne soit pas mort noyé en même temps que sa réputation perdue."
 after_battle.27.a:0 "Malheur !"
 after_battle.28.t:0 "L'insouciant [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "Fonçant toujours à toutes rames vers les combats, [SCOPE.sChar('after_battle_28_target').GetName] parvient à toujours faire de la moindre de ses initiatives un véritable acte de bravoure. Mais ne serait-ce pas plus simplement de la stupidité ?"
 after_battle.28.a:0 "Au moins ne peut-on lui reprocher de manquer de nerf…"
 after_battle.29.t:0 "Réputation usurpée"
 after_battle.29.d:0 "Nos courageux équipages semblent désormais être d'accord sur une chose : [SCOPE.sChar('after_battle_29_target').GetName] ne fait pas preuve du courage qu'ils attendent de leurs commandants et respectent tant chez eux. Il engage sans cesse à la prudence, dans l'organisation de la flotte comme dans les manœuvres – y compris lorsque la bataille fait rage. Il en ferait pleurer jusqu'à [ROOT.GetCountry.Custom('get_war_god')] lui-même."
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] ne mérite assurément pas sa réputation"
 after_battle.30.t:0 "Réputation perdue"
 after_battle.30.d:0 "Après toutes les défaites subies, cette célèbre capacité qu'avait [SCOPE.sChar('after_battle_30_target').GetName] à résister à toutes les épreuves est désormais devenue un signe de dérision parmi les marins. On dit désormais de lui qu'il peut à grand-peine garder ses navires en rang, sans parler de résister aux assauts de l'ennemi…"
 after_battle.30.a:0 "Le destin est cruel"
 after_battle.41.t:0 "Tragédie en mer"
 after_battle.41.d:0 "Alors que son navire se trouvait encerclé par l'ennemi qui l'enserrait de tous côtés et qu'[SCOPE.sChar('after_battle_41_target').GetSheHe] tentait de rallier à lui les équipages les plus proches, [SCOPE.sChar('after_battle_41_target').GetName] a par malheur été touché d'une flèche."
 after_battle.41.a:0 "Cruel destin"
