 ip_republic.49.t:0 "Les armes des puissants"
 ip_republic.49.desc:0 "La victoire du populiste [ROOT.GetCountry.GetRuler.GetName] lors des élections consulaires sera toujours source d'une grande consternation parmi les partis plus traditionnels au Sénat. Il paraît donc évident que la nomination du [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] est une manœuvre astucieuse de ces oligarques pour lier les mains du gouvernement populiste.\n\nNaturellement, [ROOT.GetCountry.GetRuler.GetPraenomen] n'est guère ravi du tour qu'ont pris les choses, et [ROOT.GetCountry.GetRuler.GetSheHe] n'est guère décidé à laisser [ROOT.GetCountry.GetCoRuler.GetPraenomen], qu'il a déjà affronté à plusieurs reprises au cours de sa carrière politique, paralyser son action. Parmi les premiers projets que se propose de faire voter [ROOT.GetCountry.GetRuler.GetPraenomen] se trouve « une loi modérée et raisonnable » accordant aux vétérans un lopin de terre au terme de leur service.\n\nTentant de façon puérile de bloquer le passage de cette loi, presque la moitié des membres du Sénat se sont levés et sont partis, empêchant ainsi que la loi soit même débattue…"
 ip_republic.49.a:0 "Nous ne les laisserons pas faire…"
 ip_republic.49.at1:1 "Le [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] va tenter de contourner le Sénat, ce qui va susciter la #R colère des traditionalistes#!."
 ip_republic.49.at2:1 "Jusqu'à #Y 3#! personnages aux inclinations #Y anti-populistes#! vont perdre #R 5#! en @loyalty_icon!loyauté"
 ip_republic.49.b:0 "Cherchons donc un compromis"
 ip_republic.49.bt:0 "Le [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_49_ruler').GetPraenomen] va tenter d'amadouer le Sénat en cherchant à trouver un compromis."
 ip_republic.50.t:0 "Avancées au Sénat"
 ip_republic.50.desc_1:0 "Au terme de multiples et fatigantes sessions, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] sont parvenus à un accord, qui a permis de rédiger une loi qui, si elle est loin d'atteindre la portée promise au peuple, reste acceptable pour les partis conservateurs au [ROOT.GetCountry.Custom('get_court_type')|U].\n\nLes populistes les plus fervents en seront à coup sûr déçus, en premier lieu desquels les vétérans eux-mêmes. Mais comme le dit l'adage, la politique est l'art du compromis…"
 ip_republic.50.desc_2:0 "Face à un Sénat retranché sur ses positions, incapable de faire voter les réformes voulues, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a décidé de présenter directement son projet de loi devant une assemblée des soldats. La faire approuver par le peuple sans que le Sénat la vote sera vu comme une provocation envers ces élites inaccessibles à toute raison.\n\nIl est quasiment assuré que l'assemblée, composée presque entièrement d'anciens soldats, validera la loi garantissant des terres aux vétérans à leur retour, et [ROOT.GetCountry.GetCapital.GetName] elle-même soutient le projet.\n\nMais le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] n'a pas tardé à répliquer : après s'être assuré du soutien de plusieurs tribuns, sans aucun doute achetés, [ROOT.GetCountry.GetCoRuler.GetPraenomen] a l'intention d'opposer son veto. Lui et ses partisans semblent donc aussi déterminés à bloquer la nouvelle loi que les populistes le sont à la faire appliquer."
 ip_republic.50.a:0 "Face à la pression populaire, ces tribuns finiront par céder"
 ip_republic.50.at1:0 "Le [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] et ses alliés vont intimider les tribuns, ce qui va empirer encore la #R colère des traditionalistes#!."
 ip_republic.50.at2:1 "Jusqu'à #Y 2#! personnages aux inclinations #Y populistes#! vont gagner #G 10#! en @popularity_icon!popularité\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "Peut-être un compromis serait-il après tout préférable…"
 ip_republic.50.bt:0 "Jusqu'à #Y 2#! personnages aux orientations #Y populistes#! vont perdre #R 10#! en @loyalty_icon!loyauté."
 ip_republic.50.c:0 "C'est parfaitement inacceptable !"
 ip_republic.50.ct1:0 "Le [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] va tenter par tous les moyens de faire voter la loi originelle, ce qui va empirer la #R colère des traditionalistes#!."
 ip_republic.50.ct2:0 "Jusqu'à #Y 3#! personnages aux orientations #Y traditionnalistes#! vont perdre #R 5#! en @loyalty_icon!loyauté."
 ip_republic.50.d:0 "Pour l'heure, cette loi devra suffire en l'état"
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "Maintenant que toute discussion entre partis est rompue, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a décidé d'aller trouver l'assemblée des soldats. Le soutien sans faille des vétérans et l'approbation populaire, empêchant tout recours au veto des tribuns, assurèrent enfin la promulgation de la loi.\n\nFurieux, le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] tenta alors, dans une dernière tentative trompeuse, de la faire bloquer pour des motifs religieux. On dit qu'[ROOT.GetCountry.GetCoRuler.GetSheHe] aurait été alors pris à partie par la foule en se rendant au temple, qui aurait été jusqu'à frapper ses partisans qui l'entouraient, détruire les symboles de sa fonction et le couvrir d'excréments pendant que l'assemblée procédait au vote.\n\nC'est donc un [ROOT.GetCountry.GetCoRuler.GetPraenomen] furieux qui s'est ensuite présenté devant le Sénat pour s'adresser à lui de façon officielle afin de demander que la loi soit abrogée. En vain. Humilié, [ROOT.GetCountry.GetCoRuler.GetSheHe] a désormais entièrement cessé de paraître au Sénat, ce qui pousse certains à se demander si le [ROOT.GetCountry.GetRulerTitle] n'est plus, dans les faits, le seul à exercer le pouvoir…"
 ip_republic.51.desc_2:0 "Comme prévu, le large soutien populaire autour du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] et de ses alliés populistes a fait reculer les tribuns, dont les fonctions dépendent de l'approbation des sénateurs.\n\nHumilié, le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] a bien tenté, trompeusement, de faire bloquer la loi pour des motifs religieux. On dit qu'[ROOT.GetCountry.GetCoRuler.GetSheHe] aurait été alors pris à partie par la foule en se rendant au temple de [ROOT.GetCountry.Custom('get_sky_god')], qui aurait été jusqu'à frapper ses partisans qui l'entouraient, détruire les symboles de sa fonction et le couvrir d'excréments pendant que l'assemblée procédait au vote.\n\nC'est donc un [ROOT.GetCountry.GetCoRuler.GetPraenomen] furieux qui s'est ensuite présenté devant le Sénat pour s'adresser à lui de façon officielle afin de demander que la loi soit abrogée. En vain. Humilié, [ROOT.GetCountry.GetCoRuler.GetSheHe] a désormais entièrement cessé de paraître au Sénat, ce qui pousse certains à se demander si le [ROOT.GetCountry.GetRulerTitle] n'est plus, dans les faits, le seul à exercer le pouvoir…"
 ip_republic.51.a:0 "Qui sème le vent…"
 ip_republic.51.at:0 "Le [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] et ses alliés vont bénéficier du soutien populaire, empirant encore la #R colère des traditionalistes#!."
 ip_republic.51.b:0 "Tendons-lui maintenant un rameau d'olivier"
 ip_republic.51.hh:1 "Jusqu'à #Y 8#! pops d'@freemen!hommes libres vont apparaître dans des localités peu peuplées."
 ip_republic.52.t:0 "Débats difficiles"
 ip_republic.52.desc:1 "L'actuel [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] représente les intérêts de la faction expansionniste aux [ROOT.GetCountry.GetRuler.GetParty.GetName], et a en ce sens proposé un certain nombre de réformes liées à la levée des troupes et à la fourniture de ravitaillement. Ces projets sont inspirés de l'expérience d'un certain nombre d'anciens généraux qui, selon [ROOT.GetCountry.GetRuler.GetPraenomen], amélioreraient grandement le recrutement, sans mentionner les avantages que cela aurait lors des campagnes.\n\nPourtant, le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] a d'autres idées en tête. Prétendant que le coût de ces réformes dépasserait largement les gains éventuels qu'elles permettraient, il suggère donc d'utiliser le Trésor pour appliquer ses propres propositions, visant à [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')].\n\nSans le soutien du [ROOT.GetCountry.GetCoRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen] aura du mal à faire voter la loi par le Sénat sans créer de tensions au sein du gouvernement."
 ip_republic.52.a:0 "Ces réformes sont pourtant essentielles"
 ip_republic.52.at:1 "Le [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] va tenter de faire passer ses réformes, suscitant la #R colère [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.52.b:0 "Rien n'est jamais simple, n'est-ce pas ?"
 ip_republic.52.bt:1 "Le [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] va tenter d'amadouer le [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] en trouvant un compromis avec lui."
 ip_republic.52.c:0 "Nul ne peut refuser certaines choses…"
 ip_republic.52.ct:1 "Le [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] va acheter le [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]."
 ip_republic.53.t:0 "Avancées au Sénat"
 ip_republic.53.desc_1:1 "Après quelques jours de négociations entre les sénateurs les plus influents, membres de plusieurs partis, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] s'est assuré de suffisamment de soutiens pour que ses réformes militaires soient acceptées, malgré l'opposition du [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] et de ses partisans.\n\nMalgré tout, nombreux sont ceux qui pensent qu'imposer une loi aussi décriée ne fera que dégrader les relations entre les deux dirigeants, et saper toutes les politiques à venir du gouvernement. Déjà, plusieurs politiques éminents ont publiquement dénoncé les méthodes déloyales du [ROOT.GetCountry.GetRulerTitle]…\n\nLe vote de la loi n'a toujours pas eu lieu, cependant, et il reste du temps pour surmonter la rupture avec [ROOT.GetCountry.GetCoRuler.GetPraenomen] et garantir ainsi la stabilité de [ROOT.GetCountry.GetName]."
 ip_republic.53.desc_2:1 "Au cours d'une ultime tentative pour tenter de trouver un compromis, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ont fini par tomber d'accord sur certains amendements qui conviendraient au [ROOT.GetCountry.GetCoRulerTitle] et à ses soutiens.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] a ainsi suggéré que certaines des dépenses militaires soient consacrées à l'un de ses projets, visant à [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')].\n\nCes modifications coûteront à peine plus que la loi initiale, mais pourraient provoquer la colère des généraux et des membres les plus intransigeants de l'armée."
 ip_republic.53.a:0 "Ses jacasseries ne sont à l'avantage de personne"
 ip_republic.53.b:0 "Réservons-lui quelques fonds"
 ip_republic.53.c:0 "Les armées méritent mieux que cela"
 ip_republic.53.ct:0 "Le [SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] va tenter de faire passer ses réformes, suscitant la #R colère [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.53.d:0 "Nous devrons tous nous contenter de cela"
 ip_republic.53.dt:1 "Jusqu'à #Y 3#! personnages aux inclinations #Y expansionnistes#! vont perdre #R 10#! en @loyalty_icon!loyauté"
 ip_republic.54.t:0 "Les réformes [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.54.desc_1:0 "En dépit de l'opposition de plusieurs membres du Sénat, encouragés par le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] est parvenu à s'assurer le soutien de plusieurs sénateurs, permettant que son projet de loi soit voté.\n\nBaptisées « réformes [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] », les normes strictes introduites par cette loi assureront pour les temps à venir la qualité de nos armées et leur capacité à mener à bien leur mission. Le parti militaire en est évidemment ravi, et a applaudi ces changements qu'il défendait depuis des années maintenant.\n\nL'incompétence politique du [ROOT.GetCountry.GetCoRulerTitle] et ses vaines interventions sont largement considérées, comme l'a affirmé le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], une simple péripétie politique dans ces temps difficiles que nous traversons, et ne devraient pas susciter davantage d'inquiétude."
 ip_republic.54.desc_2:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a présenté aujourd'hui devant le Sénat son projet, depuis longtemps prévu, de réforme militaire. Il y a été bien accueilli, en dépit des réserves antérieures du [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nBaptisées « réformes [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] », les normes strictes introduites par cette loi assureront pour les temps à venir la qualité de nos armées et leur capacité à mener à bien les opérations en temps de guerre. Le parti militaire en est évidemment ravi, et a applaudi ces changements qu'il défendait depuis des années maintenant."
 ip_republic.54.a:0 "Puisse la gloire de [ROOT.GetCountry.GetName] être éternelle !"
 ip_republic.54.at:1 "Jusqu'à #Y 3#! personnages aux inclinations #Y expansionnistes#! vont gagner #G 10#! en @loyalty_icon!loyauté"
 ip_republic.55.t:0 "Construire des ponts"
 ip_republic.55.desc:0 "Si les relations entre les hommes au pouvoir en [ROOT.GetCountry.GetName] impliquent souvent quelques frictions, il est évident pour tous que le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] connaissent des désaccords de plus en plus fréquents. Jusqu'à présent, ces débats portaient sur des sujets relativement mineurs, et avaient peu de conséquences pour le fonctionnement du pays ; mais leurs divergences menacent désormais d'apparaître dans la sphère publique.\n\nQue cela soit dû à quelque rancœur personnelle ou au refus d'accepter le moindre compromis, [ROOT.GetCountry.GetCoRuler.GetPraenomen] a commencé à organiser l'opposition à une ambitieuse loi sur les travaux publics, promise par [ROOT.GetCountry.GetRuler.GetPraenomen] lors de la campagne électorale – et à laquelle il est donc particulièrement attaché.\n\nLa loi proposée viserait à faire construire tout un système d'aqueducs pour desservir [SCOPE.sP('ip_rep_55_city').GetName], en [SCOPE.sP('ip_rep_55_city').GetState.GetShortName]. En assurant la distribution de l'eau pour les habitants et les cultures, ce projet permettrait d'assurer la croissance et la prospérité de la région pour les années à venir."
 ip_republic.55.a:0 "Cette loi sera votée !"
 ip_republic.55.at:1 "Le [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] va tenter de faire avancer son projet, suscitant la #R colère du [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.55.b:0 "Que veut [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] en échange ?"
 ip_republic.55.bt:1 "Le [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] va tenter d'amadouer le [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] en faisant des concessions."
 ip_republic.55.c:0 "Toute action a un prix"
 ip_republic.55.ct:1 "Le [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] va acheter le [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]."
 ip_republic.56.t:0 "Avancées au Sénat"
 ip_republic.56.desc_1:0 "Après plusieurs jours consacrés à diverses manœuvres politiques au Sénat, il apparaît que le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] va bénéficier des soutiens dont il avait besoin pour faire voter sa loi, grâce à toutes ces faveurs qu'il s'était acquises au cours de sa carrière politique.\n\nLe [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] en est, comme il se comprend, profondément contrarié, et fera donc tout pour empêcher ce projet de toutes les manières possibles.\n\nFaire voter la loi en l'état mènerait assurément à rompre l'équilibre politique qui permet de gouverner [ROOT.GetCountry.GetName]. Une telle perspective n'est donc pas forcément la voie à suivre, d'autant que le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] pourrait peut-être encore être persuadé de revenir sur ses positions en échange de quelques promesses."
 ip_republic.56.desc_2:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] se sont rencontrés discrètement au cours de la semaine passée afin de débattre de la loi proposée par le premier.\n\nSi [ROOT.GetCountry.GetCoRuler.GetPraenomen] n'a aucun reproche à faire à cette loi, allant même jusqu'à louer ses visées et son ingéniosité, [ROOT.GetCountry.GetCoRuler.GetSheHe] reste malgré tout fermement convaincu que davantage de fonds devraient être consacrés aux questions soulevées par son parti [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] pour qu'[ROOT.GetCountry.GetCoRuler.GetSheHe] puisse convaincre ses membres de voter la loi.\n\nLes changements proposés, malgré tout, vont alourdir la facture, et monopoliser quelque temps toute l'attention des administrations concernées…"
 ip_republic.56.a:0 "Qu'importe, poursuivons"
 ip_republic.56.b:0 "En ce cas, promettons-lui quelques fonds…"
 ip_republic.56.c:0 "Pourquoi devons-nous toujours tout négocier ?"
 ip_republic.56.ct:0 "Le [SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_55_ruler').GetPraenomen] va tenter de faire avancer son projet, suscitant la #R colère du [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]#!."
 ip_republic.56.d:0 "Nous ne pouvons évidemment nous fâcher avec le [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]…"
 ip_republic.57.t:0 "Les bains [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:1 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a enfin pu faire accepter son ambitieux projet civique au Sénat, en dépit des petites querelles politiques.\n\nDéjà, un grand nombre de travailleurs ont été dirigés vers la province de [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] pour entamer l'érection d'un aqueduc et d'un réservoir afin d'assurer l'approvisionnement en eau de la [ip_rep_55_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_rep_55_city').GetName] et alimenter ses bains luxueux et ses fontaines publiques.\n\nInutile de le dire, l'administration locale tout autant que les habitants de la province sont profondément reconnaissants et honorés de bénéficier de ces travaux publics, et ce qu'ils appellent déjà les « bains [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] » feront assurément forte impression sur tous ceux qui visiteront la cité."
 ip_republic.57.desc_2:2 "À la surprise de tous, quelques jours seulement avant le vote crucial de la loi sur les travaux publics proposée par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] a cessé de s'opposer à la proposition, et même parlé de lui en termes élogieux au Sénat.\n\nDéjà, de nombreux travailleurs ont été envoyés vers la province de [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] pour entamer l'érection d'un aqueduc et d'un réservoir afin d'assurer l'approvisionnement en eau de la [ip_rep_55_city.Custom('get_city_type_loc')] de [SCOPE.sP('ip_rep_55_city').GetName] et alimenter ses bains luxueux et ses fontaines publiques.\n\nInutile de le dire, l'administration locale tout autant que les habitants de la province sont profondément reconnaissants et honorés de bénéficier de ces travaux publics, et ce qu'ils appellent déjà les « bains [ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective] » feront assurément forte impression sur tous ceux qui visiteront la cité."
 ip_republic.57.a:0 "Puisse tout cela servir longtemps les habitants"
 ip_republic.58.t:0 "Affaires de droit"
 ip_republic.58.desc:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] et ses alliés politiques sont des soutiens convaincus des guildes et commerçants de [ROOT.GetCountry.GetCapital.GetName], et ont préparé depuis longtemps des lois visant à accroître leurs profits. Ils proposent donc désormais de promulguer tout un ensemble de lois, complexes mais bien pensées, afin de veiller aux normes de qualité des productions, aux échanges et aux droits de douane, qui sont très bien reçues parmi les marchands.\n\nMalheureusement, le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] s'oppose fermement au projet, pour des raisons aussi nombreuses qu'incompréhensibles, qu'[ROOT.GetCountry.GetCoRuler.GetSheHe] débite dès lors qu'[ROOT.GetCountry.GetCoRuler.GetSheHe] est interrogé sur la question. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] semble animé par quelque désir de revanche contre plusieurs marchands, qui tireraient le plus grand profit de ces lois et exercent une influence considérable au Sénat…"
 ip_republic.58.a:0 "En ce cas, nous nous passerons de lui !"
 ip_republic.58.at:1 "Le [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] va tenter de faire avancer ses lois, suscitant la #R colère du [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.58.b:0 "N'y a-t-il rien qui pourrait le convaincre ?"
 ip_republic.58.bt:1 "Le [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] va tenter d'amadouer le [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] en faisant des concessions."
 ip_republic.58.c:0 "Voyons, il y a tellement d'or à se partager !"
 ip_republic.58.ct:1 "Le [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] va acheter le [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]."
 ip_republic.59.t:0 "Avancées au Sénat"
 ip_republic.59.desc_1:0 "À sa plus grande satisfaction, alors qu'il envisageait la meilleure manière de convaincre quelques sénateurs d'approuver ses lois sur le commerce, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a été approché par plusieurs personnages importants, jusqu'à présent opposés à son projet. Leur groupe tentait vainement depuis un moment de s'assurer d'un appoint de main-d'œuvre pour certaines questions. Considérant ses besoins, ils y ont vu une opportunité, et se proposent maintenant d'appuyer les lois en échange de quelques effectifs.\n\nCela serait sans doute la meilleure manière de s'assurer à la promulgation des lois, mais contourner ainsi le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] va à coup sûr l'éloigner davantage encore. Une autre solution consisterait donc à consacrer quelques fonds à ses propres projets dans les prochains débats, ce que ses partisans ne pourraient refuser…"
 ip_republic.59.desc_2:1 "Après tous les débats menés au Sénat sur la question des nouvelles lois commerciales, le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] a soumis toute une liste d'exigences auxquelles le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] va devoir accéder s'il veut s'assurer de son soutien.\n\nLes exigences des [ROOT.GetCountry.GetCoRuler.GetParty.GetName] sont dans les faits une réforme limitée du commerce, favorisant les échanges intérieurs plutôt que les accords commerciaux avec l'étranger, accompagné d'un investissement dans [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')].\n\nTout cela aurait évidemment un coût non négligeable, mais sans le soutien du [ROOT.GetCountry.GetCoRulerTitle] nous sommes assurés de devoir chercher une autre solution…"
 ip_republic.59.a:0 "Envoyons-leur ces hommes dont ils ont tant besoin"
 ip_republic.59.b:0 "Mieux vaut donc renégocier avec le [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle]"
 ip_republic.59.c:0 "Nous ne pouvons accepter des conditions aussi absurdes"
 ip_republic.59.ct:0 "Le [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] va tenter de faire avancer ses lois, suscitant la #R colère du [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.59.d:0 "Ce n'est pas l'idéal, mais cela reste acceptable"
 ip_republic.60.t:0 "Les lois [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.60.desc_1:0 "Au terme d'un débat tendu et houleux, les lois proposées par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] ont fini par être approuvées par le Sénat – même si le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] les a traitées avec le plus grand des mépris.\n\nD'ores et déjà baptisées « lois [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] », elles devraient permettre de faciliter grandement le travail de nos commerçants et diplomates en permettant de conclure des accords avec les pays étrangers et en veillant à assurer la compétitivité de nos guildes. Il y a donc fort à parier que, dans les temps à venir, la prospérité de [ROOT.GetCountry.GetCapital.GetName] sera assurée par sa position de carrefour commercial de première importance."
 ip_republic.60.desc_2:0 "À la surprise générale, les opposants aux lois commerciales proposées par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se sont soudainement rangés à son avis. Les réformes ont donc fini par être approuvées par le Sénat.\n\nD'ores et déjà baptisées « lois [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] », elles devraient permettre de faciliter grandement le travail de nos commerçants et diplomates en permettant de conclure des accords avec les pays étrangers et en veillant à assurer la compétitivité de nos guildes. Il y a donc fort à parier que, dans les temps à venir, la prospérité de [ROOT.GetCountry.GetCapital.GetName] sera assurée par sa position de carrefour commercial de première importance."
 ip_republic.60.a:0 "Par [ROOT.GetCountry.Custom('get_commerce_god')], notre prospérité est garantie !"
 ip_republic.61.t:0 "Par la grâce des dieux"
 ip_republic.61.desc:0 "Le pieux [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] est un véritable représentant des prêtres et des dieux qu'ils servent, et une grande partie des sénateurs qui lui accordent leur confiance pensent que les temples de [ROOT.GetCountry.GetCapital.GetName] méritent depuis longtemps des réparations. Mais [ROOT.GetCountry.GetRuler.GetPraenomen] a été plus loin encore en proposant la construction d'un modeste temple pour le culte de [ROOT.GetCountry.Custom('get_god_of_light')], dont le culte est devenu particulièrement populaire parmi les humbles ces derniers temps.\n\nMais, en dépit de cela, le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] n'a de cesse de repousser sa suggestion, ne faisant que louer la grande qualité de nos temples actuels et prétendant que ce sanctuaire serait une dépense inutile et coûteuse ne visant qu'à « sacrifier à la mode », tandis même que des dieux plus méritants ne recevraient pas la même considération. Et, en tout état de choses, le projet ne semble pas avoir la majorité des voix au Sénat…"
 ip_republic.61.a:0 "Nous sommes serviteurs des dieux"
 ip_republic.61.at:1 "Le [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] va tenter de faire voter le projet, suscitant la #R colère du [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.61.b:0 "Peut-être pourrions-nous inclure un autre temple dans le projet ?"
 ip_republic.61.bt:1 "Le [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] va tenter d'amadouer le [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] en cherchant un compromis avec lui."
 ip_republic.61.c:0 "Que veut-il pour retrouver la foi ?"
 ip_republic.61.ct:0 "Le [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] va acheter le [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]."
 ip_republic.62.t:0 "Avancées au Sénat"
 ip_republic.62.desc_1:1 "La loi religieuse proposée par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] va être votée dans quelques jours seulement et, sans l'appui du [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], d'autres moyens de s'assurer de la majorité des voix vont devoir être trouvés.\n\nMais le pouvoir des dévots parmi les [ROOT.GetCountry.GetRuler.GetParty.GetName] est souvent sous-estimé. Nombreux sont les sénateurs qui craignent le courroux divin et sont prêts à saisir l'opportunité d'honorer les divinités et de faire graver leur nom dans le marbre. Évoquer notre influence auprès des augures pourrait donc nous assurer d'un soutien suffisant au moment critique – même s'il y a aussi un risque que cela crée un dangereux précédent…"
 ip_republic.62.desc_2:0 "Les discussions entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et le [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] ont porté leurs fruits. Il semble que sa prudence – et celle de ses partisans avec lui – est désormais levée. Le malentendu provenait apparemment du fait qu'ils percevaient dans notre projet le relent de politiques bassement populistes.\n\nSa suggestion serait donc de ne pas donner la priorité aux dieux populaires parmi le petit peuple seulement, mais qu'une rénovation des sanctuaires majeurs, tel celui dédié à [ROOT.GetCountry.Custom('get_sky_god')], aurait l'heure de rassurer pleinement le Sénat."
 ip_republic.62.a:0 "Les fidèles ont plus de pouvoirs que ne le pensent certains"
 ip_republic.62.b:0 "Tant que nous obtenons les fonds…"
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] ne nous pardonnerait jamais cela !"
 ip_republic.62.ct:0 "Le [SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] va tenter de faire voter le projet, suscitant la #R colère du [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.62.d:0 "La proposition paraît acceptable"
 ip_republic.63.t:0 "Le sanctuaire [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]"
 ip_republic.63.desc:0 "La très pieuse loi proposée par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a finalement été aisément votée, pour la plus grande joie de tous, après de nombreux auspices favorables. Nous sommes assurément redevables de cette victoire à [ROOT.GetCountry.Custom('get_sky_god')] et à tous les dieux, qui doivent se satisfaire de l'honneur qui leur est ainsi fait.\n\nPlusieurs des temples les plus importants de la capitale vont être rénovés, et une fête a été créée pour coïncider avec l'inauguration du temple de [ROOT.GetCountry.Custom('get_god_of_light')]. Cette magnifique occasion est pressentie comme l'un des événements les plus populaires à [ROOT.GetCountry.GetCapital.GetName] depuis de nombreuses années, et le peuple est comme pris d'une ferveur religieuse inhabituelle."
 ip_republic.63.a:0 "Loué soit [ROOT.GetCountry.Custom('get_sky_god')] !"
 scheme.8.t:0 "Grandes ambitions" # LOC NOTE: CHECK IP_MONARCHY.24 IN OTHER LANGUAGES FOR MOST OF THIS TEXT
 scheme.8.desc_1:0 "Tous au [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName] savent que [SCOPE.sChar('demand_office_event_scope').GetName] rêve d'accéder aux plus hautes fonctions. [SCOPE.sChar('demand_office_event_scope').GetSheHe|U] a ainsi fait état, à plusieurs reprises ces derniers temps, de sa disponibilité et de son mérite.\n\nMais si en temps normal nous pourrions nommer quiconque sans susciter d'offense ou donner libre cours à des rumeurs, son insistance nous place dans une position inconfortable…"
 scheme.8.desc_2:0 "Tous au [ROOT.GetCountry.Custom('get_court_type')] de [ROOT.GetCountry.GetName] savent que [SCOPE.sChar('demand_office_event_scope').GetName] rêve d'accéder aux plus hautes fonctions. [SCOPE.sChar('demand_office_event_scope').GetSheHe|U] a ainsi fait état, à plusieurs reprises ces derniers temps, de sa disponibilité et de ses capacités à devenir [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName].\n\nMais si en temps normal nous pourrions nommer quiconque sans susciter d'offense ou donner libre cours à des rumeurs, son insistance nous place dans une position inconfortable à l'égard de [SCOPE.sChar('demand_office_old_officer_scope').GetName], qui occupe actuellement cette même fonction…"
 scheme.8.a:0 "Accordons-lui donc cette fonction à laquelle il aspire tant"
 scheme.8.b:0 "Anything for my old mucker [SCOPE.sChar('demand_office_event_scope').GetPraenomen]."
 scheme.8.bt:0 "\nCe choix est possible parce que [THIS.GetCountry.GetRuler.GetFullName] et [SCOPE.sChar('demand_office_event_scope').GetFullName] sont amis."
 scheme.8.c:0 "Et… Jusqu'à quel point veut-[SCOPE.sChar('demand_office_event_scope').GetSheHe] cette fonction ?"
 scheme.8.ct:0 "\nCe choix est possible parce que [THIS.GetCountry.GetRuler.GetFullName] a une moralité #Y douteuse#!."
 scheme.8.d:0 "Mais [SCOPE.sChar('demand_office_event_scope').GetPraenomen] est-il vraiment fait pour ça ?"
 scheme.8.dt:0 "\nCe choix est possible grâce aux talents de persuasion de [THIS.GetCountry.GetRuler.GetFullName]."
 scheme.8.e:0 "Il lui faudra donc se contenter d'un refus en bonne et due forme"
 scheme.8.f:0 "Soyons clairs : [SCOPE.sChar('demand_office_event_scope').GetPraenomen] n'arrive pas à la cheville de [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]"
 scheme.8.ft:0 "\nCe choix est possible parce que [THIS.GetCountry.GetRuler.GetFullName] #Y manque de tact#!."
 scheme.8.martialtooltip:0 "\nL'idéal est que le titulaire de la fonction de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] soit familier des choses @military_icon!#Y martiales#!."
 scheme.8.finessetooltip:0 "\nL'idéal est que le titulaire de la fonction de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] ait une @civic_icon!#Y finesse#! sans pareil."
 scheme.8.charismatooltip:0 "\nL'idéal est que le titulaire de la fonction de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] ait un @oratory_icon!#Y charisme#! indéniable."
 scheme.8.zealtooltip:0 "\nL'idéal est que le titulaire de la fonction de [SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName] ait une @religious_icon!#Y ferveur#! indubitable."
 ###Diplo annexation
 annexation.5.t:0 "Intégration de [SCOPE.sC('annexee').GetName]"
 annexation.5.desc:0 "[SCOPE.sC('annexee').GetName], en dépendance [ROOT.GetCountry.GetAdjective] loyale, a fait siennes nos valeurs. Il est donc tout à fait justifié qu'il intègre désormais pleinement notre pays.\n\nLes élites [SCOPE.sC('annexee').GetAdjective] ont été essentielles à la réussite de cette union, aussi nombreux sont ceux qui espèrent trouver une place au sein de notre gouvernement."
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "Nous ne pouvons non plus recueillir tout le monde"
 annexation.6.t:0 "Butin de guerre"
 annexation.6.desc:0 "Dans le chaos de la chute de [SCOPE.sC('annexee').GetName], il semble que certains des trésors du reliquaire ont été pillés par des réfugiés. Un de ces objets précieux est ainsi arrivé jusqu'à nos portes."
 annexation.6.a:0 "Cela serait un bel ajout au trésor"
 ip_republic.64.t:0 "Résistance au Sénat"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] a toujours été un [ROOT.GetCountry.GetRulerTitle] querelleur. [ROOT.GetCountry.GetRuler.GetSheHe|U] était déjà, avant son élection, un critique acerbe du gouvernement, et lorsqu'il était question de lui au Sénat, c'était en termes peu élogieux. Aussi est-ce à la surprise de tous qu'[ROOT.GetCountry.GetRuler.GetSheHe] est parvenu à être élu pour diriger [ROOT.GetCountry.GetName], alors qu'[ROOT.GetCountry.GetRuler.GetSheHe] semblait faire l'unanimité contre lui.\n\nAlors que sa popularité est effroyablement basse parmi les membres de l'élite, il est difficile de voir comment [ROOT.GetCountry.GetRuler.GetSheHe] pourra s'y prendre pour faire accepter la moindre de ses décisions."
 ip_republic.64.a:0 "Mieux vaut ne pas trop brusquer les choses"
 ip_republic.64.b:0 "Quelques menaces suffiront à faire courber l'échine à ces sénateurs"
 ip_republic.65.t:0 "Consul impopulaire"
 ip_republic.65.desc:0 "N'ayant jamais été du genre à susciter le débat ou même à faire quelque chose un tant soit peu intéressant, [ROOT.GetCountry.GetRuler.GetName] n'a été élu [ROOT.GetCountry.GetRulerTitle] qu'à une très courte majorité, grâce à l'appui de quelques imbéciles suffisants.\n\nBien évidemment, on ne peut passer sous silence le fait que [ROOT.GetCountry.GetRuler.GetPraenomen] n'a jamais eu la confiance du peuple, qui ne voit guère en lui l'héritier des vénérables dirigeants du passé."
 ip_republic.65.a:0 "Avec le temps, ces divisions s'effaceront"
 ip_republic.65.b:0 "Mais le peuple aime les beaux spectacles !"
 ip_republic.65.c:0 "Faisons couper quelques têtes pour apaiser la situation"
 ###Oligarch plot
 ip_republic.66.t:0 "Menaces voilées"
 ip_republic.66.desc:0 "Comme à son habitude, la République mène son œuvre en [ROOT.GetCountry.GetName], répondant aux inquiétudes des citoyens et discutant des politiques à mener pour assurer la prospérité et la puissance du pays. C'est du moins ce que tous pensent.\n\nCar il se murmure que de sombres intrigues sont montées, la nuit, dans la résidence de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. On le dit lassé de voir le pouvoir « confisqué par [ROOT.GetCountry.Custom('get_republic_type')] », et désireux de s'en emparer pour lui-même et ses affidés afin de gouverner en véritables oligarques.\n\nIl est encore trop tôt pour dire si ces rumeurs sont fondées, mais une fois le doute semé…"
 ip_republic.66.a:0 "Faisons immédiatement arrêter cet [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan]"
 ip_republic.66.b:0 "Outrageous, confront [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] immediately."
 ip_republic.66.bt:0 "#R Ce choix est risqué et pourrait susciter de la tyrannie.#!"
 ip_republic.66.c:0 "Faisons-le surveiller de près"
 ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] va être suivi, ce qui pourrait permettre de mettre fin au complot s'il existe bien, mais aussi avoir des conséquences imprévues."
 ip_republic.66.d:0 "A-t-on la moindre preuve contre lui ?"
 ip_republic.66.dt:0 "Les comploteurs vont continuer à intriguer."

 ip_republic.67.t:0 "Confrontation"
 ip_republic.67.desc_1:0 "À la surprise de presque tous, la confrontation entre le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], dans la demeure de ce dernier, a vu celui-ci avouer presque aussitôt et prier d'être pardonné. [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] n'avait visiblement pas l'étoffe nécessaire pour monter son complot jusqu'à son terme, et aucune chance de pouvoir un jour renverser le pouvoir…"
 ip_republic.67.desc_2:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a confronté [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] dans sa propre demeure, exigeant qu'il avoue la vérité sur ses intrigues et le menaçant des pires représailles s'il s'y refusait.\n\nMais [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] a aisément répondu à toutes les accusations qui le visaient, prétextant ironiquement de son ignorance et n'hésitant pas à accuser le [ROOT.GetCountry.GetRulerTitle] de tyrannie pour ainsi attaquer les citoyens jusque chez eux, l'épée à la main…"
 ip_republic.67.desc_3:0 "C'est un [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] tremblant de peur, prostré sur le sol et priant qu'on lui pardonne, qui a avoué ses fautes devant le Sénat lorsque les preuves de ses intrigues furent exposées à la vue de tous.\n\nLe complot a été tué dans l'œuf. Et, malgré tout, ni les sénateurs, ni le peuple n'approuvent les moyens employés pour préserver la liberté des citoyens…"
 ip_republic.67.desc_4:0 "Les preuves réunies pour faire accuser [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ont semblé bien légères au Sénat. Lorsqu'[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] fut convoqué par l'assemblée pour répondre des allégations qui le visaient, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] a réussi à démontrer que toutes les accusations n'étaient que pure calomnie, s'appuyant sur de faux documents montés de toute pièce par un rival en amour.\n\nEn dépit de l'ironie mordante et à peine voilée avec laquelle [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] a répondu aux sénateurs, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] est rapidement parvenu à distraire la majorité d'entre eux et à les convaincre de son innocence…"
 ip_republic.67.a:0 "C'était encore plus facile que nous l'avions espéré"
 ip_republic.67.at:0 "Il a été mis fin au complot."
 ip_republic.67.b:0 "Quelle langue de vipère !"
 ip_republic.67.bt:0 "#R Ce choix est risqué et pourrait susciter de la tyrannie.#!"
 ip_republic.67.c:0 "Mais… Pour l'amour de la République !"
 ip_republic.67.d:0 "Malédiction !"

 ip_republic.68.t:0 "Loyautés changeantes"
 ip_republic.68.desc_1:0 "L'amitié naissante entre l'ambitieux [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] et [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] fait l'objet de nombreux commérages dans les résidences les plus cossues de la capitale depuis quelques jours. Les dernières à circuler rapportent une démonstration exagérée et théâtrale d'affection entre les deux politiques lors du vote, au [ROOT.GetCountry.Custom('get_court_type')], d'une loi autrement sans intérêt.\n\nQu'ils soient consternés par la facilité avec laquelle [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] semble réunir de nouveaux soutiens influents ou horrifiés par l'empressement de certains à se détourner des traditions qui assurent la perpétuation de la République, nombreux sont les sénateurs qui prennent mal ces événements et font désormais ouvertement part de leurs inquiétudes quant à l'avenir de [ROOT.GetCountry.GetName]."
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] est, encore une fois, parvenu à choquer le [ROOT.GetCountry.Custom('get_court_type')] en faisant savoir à quiconque voulait l'écouter que [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] compte parmi les plus fervents défenseurs de ses projets. Assurément piégé par quelque promesse de richesse et de puissance, [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] aurait, selon la rumeur, passé le plus clair de son temps, ces derniers jours, en compagnie de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], n'ayant avec eux que quelques servants sourds et muets.\n\nDe fait, il est effrayant de voir les premiers citoyens de [ROOT.GetCountry.GetName] aussi aisément détournés des traditions honorées par nos pères…"
 ip_republic.68.a:0 "Nous aussi pouvons nous acheter des partisans"
 ip_republic.68.at:0 "Le [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] va s'acheter la loyauté de quelques partisans."
 ip_republic.68.b:0 "Quelques calomnies retourneront aisément le peuple contre [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]"
 ip_republic.68.c:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] tient-il encore à ses fonctions ?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] ne soutiendra plus [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.ct2:0 "\nCe choix est possible parce que [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] détient une fonction."
 ip_republic.68.d:0 "Tous deux semblent n'avoir rien fait d'illégal"
 ip_republic.68.dt:0 "Les comploteurs vont continuer à intriguer."
 ip_republic.71.t:0 "Conspirations en [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.71.desc:0 "Les émissaires de confiance de [SCOPE.sChar('ip_rep_66_protagonist').GetName], l'une des principales figures de la scène politique [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective], sont arrivés à [ROOT.GetCountry.GetCapital.GetName]. Il paraît évident qu'ils cherchent discrètement à s'assurer de notre soutien pour lancer un coup de force qui placerait [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] à la tête d'un régime oligarchique. Il est inévitable que les autorités de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] aient vent de leurs manœuvres, aussi devons-nous décider rapidement de la réponse à donner à ces intrigants.\n\nUn tyran reconnaissant à notre égard ferait assurément avancer notre cause, et que le complot parvienne ou non à ses fins contribuera de toute façon à affaiblir la puissance [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]. Mais reste à savoir si nous sommes prêts à prendre part à des intrigues si peu honorables."
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] pourrait nous être utile"
 ip_republic.71.at:0 "Cela pourrait aider [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] à renverser le gouvernement de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]. S'il y parvient, une trêve va être établie et les relations s'améliorer entre [THIS.GetCountry.GetName] et [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]."
 ip_republic.71.b:0 "Nous n'avons aucun intérêt à nous mêler des affaires de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.72.t:0 "Colère à [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
 ip_republic.72.desc_1:0 "Il a été rapporté que les habitants de [SCOPE.sP('ip_rep_66_supporting_city').GetName], en [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName], ont pris d'eux-mêmes le parti de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], scandant son nom depuis les toits et accrochant son portrait dans toute la cité.\n\nIl ne fait aucun doute que ce n'est là rien d'autre que l'œuvre de quelques brigands à la solde du traître, afin de nous pousser à surestimer le nombre de ses partisans. Mais les citoyens de [SCOPE.sP('ip_rep_66_supporting_city').GetName] et de tout [ROOT.GetCountry.GetName] s'inquiètent de la situation et exigent une réponse avant que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] puisse assurer sa position sur place."
 ip_republic.72.desc_2:0 "Nous avons appris que les habitants de [SCOPE.sP('ip_rep_66_supporting_city').GetName], en [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName], seraient de fidèles partisans de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. Celui-ci leur aurait promis de grands avantages s'il parvenait au pouvoir.\n\nLa fidélité de la ville est menacée, aussi devons-nous agir rapidement avant que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] ne puisse instaurer sa mainmise dans toute la région."
 ip_republic.72.a:0 "N'est pas la charge du gouverneur de maintenir l'ordre ?"
 ip_republic.72.b:0 "Un grand chantier nous assurera la fidélité des habitants"
 ip_republic.72.c:0 "Trouvons les noms des coupables"
 ip_republic.72.d:0 "Rappelons à cette cité qu'il est aisé de revenir sur ses droits"
 ip_republic.72.e:0 "Qu'avons-nous à faire de ce qu'ils font dans leur campagne ?"
 ip_republic.73.t:0 "Promesses extravagantes"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] s'est récemment montré sous son vrai jour en se déshonorant devant la foule : avec force de gestes théâtraux, en appelant au sens de la justice de tous, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] a promis monts et merveilles, depuis des réformes impossibles à mener à bien jusqu'à des dons insensés à tout le monde.\n\nNombreux sont ceux qui considèrent ces promesses ridicules comme une tentative maladroite pour s'assurer de nouveaux partisans afin de prendre enfin le pouvoir. Le moment est venu de rappeler au peuple qui sont ses véritables bienfaiteurs – avant qu'il ne soit trop tard."
 ip_republic.73.a:0 "Du pain et des jeux pour tous !"
 ip_republic.73.b:0 "Rappelons au peuple les succès de [ROOT.GetCountry.GetRuler.GetPraenomen]"
 ip_republic.73.c:0 "De tels mensonges mettent en danger la République !"
 ip_republic.73.ct:0 "\nCe choix est possible grâce au @oratory_icon!#Y charisme#! de notre dirigeant ou à son talent pour s'adresser à la foule."
 ip_republic.73.d:0 "Assurons-nous de la fidélité des assemblées locales"
 ip_republic.73.e:0 "Le peuple est d'une telle inconstance…"
 ip_republic.74.t:0 "Découverte de preuves de la conjuration"
 ip_republic.74.desc:0 "Par quelque moyen non précisé – mais qui ne doit assurément sous aucun prétexte être rendu public – nos talentueux agents sont parvenus à rassembler des preuves de la traîtrise de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] et ses partisans.\n\nNous disposons désormais de suffisamment d'informations pour convaincre le Sénat de châtier celui qui est désormais un traître avéré – si tel est notre bon plaisir…"
 ip_republic.74.a:0 "Nous aurons rapidement l'usage de ces informations, ne nous précipitons pas"
 ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] doit être jugé immédiatement !"
 ip_republic.75.t:0 "Agents découverts"
 ip_republic.75.desc:0 "Nos agents, par toute leur incompétence, ont été découverts dans sa résidence alors qu'ils cherchaient des preuves sur la traîtrise de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. En parvenant à paraître plus tyranniques encore que cet intrigant et ses comparses, nous sommes donc d'ores et déjà assurés de perdre le soutien d'une partie du pays…"
 ip_republic.75.a:0 "Malédiction !"
 ip_republic.76.t:0 "Confrontation avec les oligarques"
 ip_republic.76.desc:0 "Tous les sénateurs sont désormais d'avis que nous ne pouvons plus tolérer les actions de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sans réagir. Nous devons intervenir rapidement, avant que la situation nous échappe totalement, en le faisant comparaître immédiatement.\n\nMais, même si nous en avons quelque idée, il reste impossible de déterminer précisément l'importance du soutien que ses partisans se sont assurés dans le pays. À la moindre erreur de notre part, [ROOT.GetCountry.GetName] pourrait donc se trouver plongé dans la guerre civile.\n\nCertains, parmi les plus timorés, sont d'avis que nous devrions donc renoncer au pouvoir, même de façon temporaire, afin d'assurer que le pays ne sombre pas dans le chaos et devienne la cible de puissances étrangères…"
 ip_republic.76.a:0 "Faisons comparaître ces oligarques"
 ip_republic.76.at:0 "Avec le soutien dont se sont assurés les oligarques, nous avons #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]#! de chances de réussir.\n\nTout échec se traduira par une #R guerre civile#!."
 ip_republic.76.b:0 "Mieux vaut encore [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] que la guerre…"
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName] adopte le régime politique de la #Y république oligarchique#!."
 ip_republic.76.c:0 "Notre dernier espoir est l'ostracisme"
 ip_republic.76.ct:0 "Un vote à bulletin secret va être organisé sur l'exil de quelqu'un hors de [THIS.GetCountry.GetName].\n\nL'issue dépendra de la @popularity_icon!#Y popularité#! respective du [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] et de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.77.t:0 "Rumeurs d'ingérence étrangère"
 ip_republic.77.desc_1:0 "Nous avons reçu des nouvelles inquiétantes de nos amis dans la capitale [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] : [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] aurait cherché à s'assurer du soutien de l'étranger pour prendre le pouvoir en [ROOT.GetCountry.GetName] par la force.\n\nComme à l'habitude, les preuves sont ténues ; mais il est indéniable que nos relations avec le [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] ne sont pas bonnes, et l'incertitude actuelle suscite déjà l'inquiétude au [ROOT.GetCountry.Custom('get_court_type')]. Déjà, des insultes ont été adressées à un [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] feignant l'insouciance, alors même que les sénateurs débattent des réponses qu'il faudrait apporter à sa traîtrise si elle était avérée.\n\nCertains ont suggéré de contacter une autre puissance étrangère, dont les intérêts seraient plus proches des nôtres, pour contrer la menace que font peser les [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] sur nous. D'autres, au contraire, proposent des mesures plus directes, qui compliqueraient toutefois la situation sur la scène diplomatique."
 ip_republic.77.desc_2:0 "C'est à la consternation générale que nous avons appris que, malgré que nous ayons dissipé la menace étrangère qu'il faisait peser sur nous, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] a cette fois tenté de s'assurer du soutien du dirigeant de [SCOPE.sC('ip_rep_66_foreign_backer').GetName].\n\nComment devons-nous répondre cette fois ?"
 ip_republic.77.a:0 "[SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] n'a-t-il donc aucun honneur ?"
 ip_republic.77.b:0 "Nous devons renforcer le contrôle aux frontières"
 ip_republic.77.c:0 "Les ennemis de nos ennemis sont nos amis, contactons [SCOPE.sC('ip_rep_66_counter_foreign').GetName]"
 ip_republic.77.ct:0 "\nCe choix est possible parce que [SCOPE.sC('ip_rep_66_foreign_backer').GetName] est aussi ennemi de [SCOPE.sC('ip_rep_66_counter_foreign').GetName] et permettrait de rééquilibrer le soutien dont disposent les conjurés."
 ip_republic.77.d:0 "Quelqu'un a-t-il la moindre preuve à avancer ?"
 ip_republic.78.t:0 "Doutes dans l'armée"
 ip_republic.78.desc:0 "La menace insidieuse est revenue, une fois encore. La rumeur prétend que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] cherche à s'assurer du soutien direct des officiers de l'armée afin qu'ils appuient sa conjuration par le glaive.\n\nC'est son armée qui assure la seule défense de la République, aussi toute prise de position dans ses rangs est-elle souvent réprouvée. Mais, de nouveau, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] montre n'avoir aucun de ces principes qui animent le plus souvent les politiques – aussi vaut-il mieux le traiter de la même manière : sans scrupule aucun…"
 ip_republic.78.a:0 "Le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] sait parler au cœur des soldats"
 ip_republic.78.at:0 "\nCe choix est possible grâce à la @military_icon!#Y martialité#! ou à l'expérience militaire de notre dirigeant."
 ip_republic.78.b:0 "Voyons, tous savent que l'armée est loyale…"
 ip_republic.78.bt:0 "Ce choix est possible parce que notre dirigeant a davantage de cohortes loyales que [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.78.c:0 "Nous pourrions distribuer des lopins aux vétérans les plus agités…"
 ip_republic.78.d:0 "En ce cas, renchérissons sur l'offre de l'intrigant"
 ip_republic.78.e:0 "Jamais les troupes ne trahiront [ROOT.GetCountry.GetName]"
 ip_republic.79.t:0 "Fin de la conjuration"
 ip_republic.79.desc:0 "Pour la première fois depuis des semaines, les rumeurs sur [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] se sont tues. Les événements scandaleux l'entourant et l'agitation des partis exigeant qu'une réponse soit apportée à la situation ont aussi disparu.\n\nTout laisse croire que la conjuration a fini par être abandonnée par les intrigants, même si cela peut aussi s'expliquer par le fait que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] n'a pas pu réunir suffisamment de soutiens – à moins encore, peut-être, qu'aucune conjuration n'ait jamais existé…"
 ip_republic.79.a:0 "La République est donc sauve"
 ip_republic.79.b:0 "Il n'y a jamais eu de réelle menace"
 ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] va devoir disparaître…"
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] doit être banni"
 ip_republic.80.t:0 "Proposition"
 ip_republic.80.desc_1:0 "S'inquiétant fort des tensions causées par la peur croissante que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] instaure une tyrannie au sein de la République, le loyal et respectable [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] a pris langue avec le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] pour mettre à sa disposition sa fortune et ses relations pour défendre la liberté.\n\nL'autoriser à afficher publiquement sa loyauté pourrait cependant ne pas être bien reçu par le peuple, qui pourrait craindre d'échanger un tyran pour un autre. C'est malgré tout à nous de juger si l'aide que propose [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] vaut la peine de prendre ce risque et pourrait s'avérer nécessaire pour protéger notre magnifique république."
 ip_republic.80.desc_2:0 "Un politique inquiet, [SCOPE.sChar('ip_rep_66_counter').GetPraenomen], s'est rapproché de nous pour contribuer à la mesure de ses moyens à la défense de la République. Il se propose de mettre sa fortune et ses relations à notre service pour déjouer la conjuration des oligarques.\n\nReste à savoir si ce soutien personnel vaut de prendre le risque de passer nous aussi pour des tyrans…"
 ip_republic.80.a:0 "Nous ne pouvons transiger lorsque la République est en danger"
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] est l'incarnation même de toutes nos vertus !"
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] va contribuer par sa fortune et son @power_base!importance à notre cause."
 ip_republic.80.bt2:0 "\nTout accroissement de l'@power_base!importance de ce personnage contribuera à déjouer la conjuration."
 ip_republic.80.c:0 "Avoir de bons amis est toujours une bonne chose, semble-t-il"
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] ne peut rien pour nous aider"
 ip_republic.81.t:0 "Soutien aux enchères"
 ip_republic.81.desc:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen], un politique réputé pour son obséquiosité, a eu l'audace de nous approcher pour expliquer que, si nous étions disposés à y mettre le prix, [SCOPE.sChar('ip_rep_66_auction').GetSheHe] pourrait être persuadé de nous apporter son soutien. Et s'il ne l'a pas dit de but en blanc, [SCOPE.sChar('ip_rep_66_auction').GetSheHe] a bel et bien laissé entendre qu'[SCOPE.sChar('ip_rep_66_auction').GetSheHe] avait fait la même offre à [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nIl est évidemment détestable d'exploiter ainsi les querelles internes à la République pour son propre bénéfice, mais nous pourrions bien avoir besoin du soutien de cette crapule pour assurer la défaite des oligarques…"
 ip_republic.81.a:0 "Il en va du salut de la République…"
 ip_republic.81.b:0 "Nous ne pouvons plus nous compromettre avec [SCOPE.sChar('ip_rep_66_auction').GetPraenomen]"
 ip_republic.81.bt:0 "\nCe choix est possible parce que [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] occupe une fonction."
 ip_republic.81.c:0 "Ne nous laissons pas intimider lui"
 ip_republic.82.t:0 "Comparution des conjurés"
 ip_republic.82.desc_1:0 "Après quelques jours consacrés à déterminer le soutien dont disposaient les conjurés, au cours desquels la situation est restée tendue, l'activité des sénateurs est encore plus visible aujourd'hui. La majorité des membres se sont prononcés en faveur de l'arrestation de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] et de ses partisans, et de la fouille de leurs propriétés pour y trouver des preuves de leur traîtrise.\n\nSi aucun élément accablant n'a pu être découvert, le comportement équivoque de [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] au cours de ces derniers mois n'a guère été apprécié de la majorité des sénateurs, et ils sont nombreux à être persuadés que – sauf si tout ce scandale était une étrange plaisanterie – [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] a bien cherché à saper l'ordre en [ROOT.GetCountry.GetName], si ce n'est même à prendre le pouvoir par la force.\n\nLes sénateurs débattent déjà du châtiment à réserver aux conjurés afin de clore définitivement ce sinistre épisode."
 ip_republic.82.desc_2:0 "Alors que les sénateurs étaient occupés depuis quelques jours à déterminer le soutien dont disposaient [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] et ses comparses, leur absence finit par être remarquée. Rapidement, il est apparu que leurs demeures étaient vides depuis quelques jours.\n\nUne esclave digne de louanges a rapporté qu'ils avaient fui chez leurs alliés, en [SCOPE.sC('ip_rep_66_foreign_backer').GetName], sans doute après avoir réalisé qu'ils n'avaient plus désormais aucune chance de prendre le pouvoir en [ROOT.GetCountry.GetName]."
 ip_republic.82.desc_3:0 "Nous semblons avoir grandement sous-estimé le soutien dont [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] et ses comparses se sont assurés. En se rendant jusqu'à leurs demeures pour les y arrêter, les soldats les ont trouvées déjà désertes.\n\nIl semble qu'ils étaient parfaitement informés de nos plans. Et, déjà, la rumeur court à [ROOT.GetCountry.GetCapital.GetName] : les traîtres se seraient apparemment rassemblés pour former une armée et prendre la cité par la force !"
 ip_republic.82.a:0 "Faisons-les exécuter immédiatement !"
 ip_republic.82.b:0 "Jamais plus ils ne reverront [ROOT.GetCountry.GetCapital.GetName]"
 ip_republic.82.c:0 "Faisons emprisonner leurs meneurs"
 ip_republic.82.d:0 "Ils ont compris leur folie, pardonnons-leur leurs fautes passées"
 ip_republic.82.e:0 "Au moins ne représentent-ils plus aucun danger"
 ip_republic.82.et:0 "La conjuration a été déjouée."
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] n'est pas abattu pour autant !"
 ip_republic.82.g:0 "Il nous faut un véritable général, comme [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]"
 ip_republic.82.h:0 "C'en est fini désormais…"
 ip_republic.83.t:0 "Résultats du vote sur l'ostracisme"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!''\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is visibly shaken by the announcement and rises to flee but is held by the surrounding senators. The guards drag the defeated plotter from the hall as a collective sigh of relief transforms into jovial hand-shakes and pats on the back." # LOC NOTE - copy and paste first sections
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!''\n\nThe bewildered [SCOPE.sChar('ip_rep_66_scapegoat').GetName] is led from the hall amid groans from both sides of the house, as the mischievous rictus grin of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] fixes on [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: ''[ROOT.GetCountry.GetRuler.GetName]!''\n\nAn audible collective gasp is followed by the stunned [ROOT.GetCountry.GetRuler.GetPraenomen] being dragged from the hall in a daze as [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sits down casually with a confident smirk and cries, ''In your face you [ROOT.GetCountry.Custom('get_opposition_name')]!''"
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] l'a emporté…"
 ip_republic.83.b:0 "C'est donc la guerre civile !"
 ip_republic.83.d:1 "CES OLIVES SONT-ELLES À VOTRE GOÛT ?"
 ip_republic.83.ct:0 "Cela marque la fin de la conjuration."
 ip_republic.83.c:1 "La République est sauvée !"
 ip_republic.84.t:0 "Prise du pouvoir"
 ip_republic.84.desc:0 "Les pires craintes de ce gouvernement méprisable qui mettait en danger [ROOT.GetCountry.GetName] se sont enfin réalisées. Des soldats véritablement dévoués à la patrie quadrillent en ce moment même les rues de [ROOT.GetCountry.GetCapital.GetName] pour y maintenir l'ordre, tandis que le [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] et ses partisans sont pourchassés, capturés et jetés aux fers. Quelques politiciens, plus agités que les autres, ont été tués sur le forum. Ils serviront ainsi d'exemple à quiconque oserait s'opposer à l'autorité [ROOT.GetCountry.Custom('get_oligarchy_name')].\n\nLa situation est suffisamment assurée désormais pour que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] s'adresse au peuple. Celui-ci est rassemblé face à lui, et s'il se montre assez dubitatif sur ses qualités [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] tous se tiennent sagement cois.\n\nTout ce qu'il reste désormais à décider est le sort du pitoyable [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] et de ses comparses."
 ip_republic.84.a:0 "Pourquoi voudrions-nous infliger le moindre mal à nos amis ?"
 ip_republic.84.at:0 "Ce choix est possible parce que [ip_rep_66_protagonist.GetPraenomen] est clément."
 ip_republic.84.b:0 "Pour l'heure, gardons-le dans les fers"
 ip_republic.84.c:0 "[THIS.GetCountry.GetName] doit rompre avec le passé"
 ip_republic.84.ct:0 "Ce choix est possible parce que [ip_rep_66_protagonist.GetPraenomen] est sévère."
 ip_republic.84.d:0 "Qu'il quitte le pays"
 ip_republic.85.t:0 "Des nouvelles de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "Un émissaire dépêché par son nouveau [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle], [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], et les oligarques qui ont pris le pouvoir en [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] grâce à notre appui.\n\nDans son message, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] nous indique espérer que l'amitié entre nos deux pays durera des milliers d'années, et émet le vœu qu'ils pourront tous deux venir au secours l'un de l'autre à l'avenir."
 ip_republic.85.desc_2:0 "Un émissaire vient d'arriver de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] pour nous informer que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] et ses conjurés avaient tenté de prendre le pouvoir par la force, mais que leurs plans ont été déjoués.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] tenait par ailleurs à nous appendre qu'il avait prié les dieux de nous maudire durant mille et mille années, et qu'il avait bon espoir de voir rapidement les dieux nous prendre…"
 ip_republic.85.desc_3:0 "Ce décevant [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] vient d'arriver en [ROOT.GetCountry.GetName] après avoir fui les geôles pour avoir conjuré contre son dirigeant. Visiblement, nos manœuvres auront été vaines cette fois…"
 ip_republic.85.desc_4:0 "Nous venons d'apprendre que [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], dont nous avions soutenu le coup de force pour s'emparer du pouvoir dans la République [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective], a usé des ressources que nous lui avions données pour déclencher une guerre civile.\n\nReste à espérer désormais qu'[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] sortira vainqueur du conflit…"
 ip_republic.85.a:0 "Magnifique !"
 ip_republic.85.b:0 "Malédiction !"
 ip_republic.85.c:0 "Très bien"
 ip_republic.86.t:0 "Des nouvelles de [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "La fière république [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective] fait face à un soulèvement sanglant. Les partisans d'un certain [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sont parvenus à chasser le [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] du pouvoir pour le remplacer par un groupe d'oligarques."
 ip_republic.86.desc_2:0 "La fière république [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective] a sombré dans le chaos. Les forces loyales au [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] ont tenté de réprimer un coup de force oligarchique, dirigé par un certain [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nCes événements devront être surveillés avec intérêt."
 ip_republic.86.a:0 "Ils comprendront vite que c'est le meilleur régime qui soit"
 ip_republic.86.b:0 "Ils sont la proie de leur idéalisme…"
 ip_republic.86.c:0 "Quels idiots…"
 ip_republic.87.a:0 "Mort aux tyrans !"
 ip_republic.87.b:0 "Épargnons ce misérable"
 ip_republic.88.a:0 "Nous sommes à l'aube d'une ère nouvelle"
 oligarch_plot_success_chance_future_small:0 "Cela va #G légèrement accroître#! nos chances de déjouer la conjuration."
 oligarch_plot_success_chance_future_large:0 "Cela va #G grandement accroître#! nos chances de déjouer la conjuration."
 oligarch_plot_success_chance_subtract_small:0 "Cela va #R légèrement réduire#! nos chances de déjouer la conjuration."
 oligarch_plot_success_chance_subtract_large:0 "Cela va #R grandement réduire#! nos chances de déjouer la conjuration."
 oligarch_plot_success_chance_balance:0 "Ceci pourrait contribuer à #Y déjouer#! les progrès faits par les oligarques."
 ip_rep_73_cohorts_tt:0 "Ce choix est possible grâce au nombre de #Y cohortes loyales#! à [THIS.GetCountry.GetRuler.GetName]."
 ip_rep_73_wealth_tt:0 "Ce choix est possible grâce à l'#Y opulence#! de [THIS.GetCountry.GetRuler.GetName]."
 state_improvement.6.t:0 "Développement de la cité de [ROOT.GetProvince.GetName]"
 state_improvement.6.desc:0 "L'octroi de privilèges et les investissements réalisés à [ROOT.GetProvince.GetName] ont permis à cette humble localité de devenir une véritable cité [ROOT.GetProvince.GetCulture.GetName].\nS'il lui reste encore bien du chemin avant de pouvoir rivaliser avec les plus grandes métropoles de notre temps, ces deux années passées semblent avoir inauguré pour elle une ère nouvelle de développement et d'urbanisation."
 state_improvement.6.a:0 "Nous vivons une époque merveilleuse"
 state_improvement.12.t:0 "Installation des procurateurs"
 state_improvement.12.desc:0 "La fonction des administrateurs locaux du trésor en [state_improvement_target.GetName] a été étendue, améliorant ainsi leur capacité à mieux contrôler la collecte des taxes et l'organisation du travail."
 state_improvement.12.a:0 "Les petits ruisseaux font les grandes rivières"
 state_improvement.13.t:0 "Amélioration des infrastructures"
 state_improvement.13.desc:0 "En encourageant l'investissement en [state_improvement_target.GetName], les administrateurs locaux ont permis que de nombreuses terres restées vides soient désormais mieux utilisées."
 state_improvement.13.a:0 "Rien ne doit être perdu"
 state_improvement.14.t:0 "Investissements commerciaux"
 state_improvement.14.desc:0 "Nous avons encouragé les marchands de [state_improvement_target.GetName] à investir davantage dans les échanges, en les rassurant sur la sécurité de leurs investissements."
 state_improvement.14.a:0 "Les échanges bénéficient à tous"
 state_improvement.15.t:0 "Cultes autorisés"
 state_improvement.15.desc:0 "L'encouragement financier aux cultes locaux de [state_improvement_target.GetName] a permis de rénover les anciens sanctuaires et d'en construire de nouveaux."
 state_improvement.15.a:0 "Plaire aux dieux plaît au peuple"
 state_improvement.16.t:0 "Émancipation des hilotes"
 state_improvement.16.desc:0 "Les représentants locaux en [state_improvement_target.GetName] ont défini des groupes d'hilotes qui devraient être libérés de leur service, selon leur caractère et leur obéissance."
 state_improvement.16.a:0 "C'est là un compromis nécessaire"
 state_improvement.17.t:0 "Frises achevées"
 state_improvement.17.desc:0 "En [state_improvement_target.GetName], les représentations des héros [SCOPE.GetRootScope.GetCountry.GetAdjective] et de leurs exploits ont été dévoilées. Le peuple se voit ainsi rappeler l'exemple fourni par nos aïeux."
 state_improvement.17.a:0 "Nous ne devons jamais nous relâcher"
 state_improvement.18.t:0 "Développement de [local_civilization_target.GetName]"
 state_improvement.18.desc:0 "Les efforts faits pour améliorer les infrastructures et l'organisation urbaine de [local_civilization_target.GetName], en [local_civilization_target.GetArea.GetName], ont porté leurs fruits. La région, délaissée, dispose désormais de routes et de services corrects."
 state_improvement.18.a:0 "Ces choses prennent du temps"
 ### Food Events
 food_events.1.t:0 "Mauvaises récoltes"
 food_events.1.desc:0 "Les villes de [SCOPE.sP('fe_city').GetState.GetName] rapportent que leurs récoltes de cette année seront bien moins abondantes qu'attendu, et déjà les habitants de la province ont commencé à faire des réserves et à se préparer au pire.\n\nSur place, les magistrats demandent de l'aide afin de permettre que des denrées soient distribuées dans les mois prochains ; mais nourrir une telle population va être extrêmement coûteux…"
 food_events.1.a:0 "Nous devons faire tout notre possible"
 food_events.1.b:0 "Cela relève clairement de la compétence du gouverneur"
 food_events.1.c:0 "Déplaçons une partie des habitants pour soulager l'ensemble de la province"
 food_events.1.d:0 "Prions [ROOT.GetCountry.Custom('get_harvest_goddess')] de les sauver !"
 food_events.2.t:1 "Hiver rigoureux"
 food_events.2.desc:1 "L'hiver, particulièrement rude, a détruit les réserves de denrées et touché sévèrement les campagnes de la [SCOPE.sP('fe_city').GetState.GetName]. Les magistrats sur place s'attendent déjà à des pénuries dans les mois à venir, les demandes excédant les réserves restantes.\n\nSans aide, l'ensemble de la province risque d'en pâtir durant plusieurs années, aussi vaut-il mieux éviter de prendre la situation à la légère…"
 food_events.2.a:0 "Nous devons faire tout ce qui est en notre pouvoir"
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] saura régler le problème"
 food_events.2.c:0 "Envoyons ailleurs les plus sévèrement touchés"
 food_events.2.d:0 "Nous ne pourrons rien faire"
 food_events.3.t:0 "Les caprices de la nature"
 food_events.3.desc:0 "Les désastres naturels ayant frappé la [SCOPE.sP('fe_city').GetState.GetName] ont causé des dégâts bien plus considérables que nous le pensions. Dans les campagnes, déjà, les établissements les plus pauvres subissent la disparition du bétail, et ce n'est qu'une question de temps avant que la famine s'installe partout dans le reste de la province.\n\nNous pourrions faire importer du grain sur place pour réduire la catastrophe, mais le coût d'une telle opération sera élevé."
 food_events.3.a:0 "Ces gens ont besoin de notre aide"
 food_events.3.b:0 "Cela relève de la responsabilité de [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]"
 food_events.3.c:0 "Nous devrions déplacer une partie des habitants"
 food_events.3.d:0 "Que pouvons-nous face à la colère des dieux ?"
 food_events.4.t:0 "Le fléau de la guerre"
 food_events.4.desc:0 "La [SCOPE.sP('fe_city').GetState.GetName] a été la victime malheureuse des pillages et des déprédations, conséquences tristes mais inévitables de la guerre et de ceux qui s'y livrent.\n\nLes champs cultivés ont parfois été laissés à l'abandon ou négligés, tandis que de vastes domaines restent presque entièrement inexploités, aussi la pénurie menace-t-elle si rien n'est fait empêcher la population de souffrir davantage."
 food_events.4.a:0 "Envoyons immédiatement de l'aide sur place"
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] y pourvoira"
 food_events.4.c:0 "Peut-être les régions voisines pourraient-elles contribuer ?"
 food_events.4.d:0 "Ainsi va la vie"
 food_events.5.t:0 "Risques de famine"
 food_events.5.desc:0 "Les magistrats sur place ont rapporté des nouvelles inquiétantes : les pénuries se sont encore aggravées dans la [SCOPE.sP('fe_city').GetState.GetName], du fait de mauvaises récoltes, de réserves perdues et de vols. Toute la province est désormais menacée de connaître la famine et le désordre.\n\nLes magistrats nous prient de faire montre de compassion en faisant réquisitionner de la nourriture afin qu'ils puissent restaurer la prospérité et l'ordre."
 food_events.5.a:0 "Nous ne pouvons laisser sans réponse leurs demandes"
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] doit assumer ses responsabilités"
 food_events.5.c:0 "Prélevons des denrées [SCOPE.sP('fe_city_divert').GetState.GetShortName]"
 food_events.5.d:0 "Il n'y a rien que nous puissions faire pour l'heure"
 food_events.6.t:0 "Terres surexploitées"
 food_events.6.desc:0 "Le nombre considérable d'esclaves travaillant dans les champs et les domaines de la [SCOPE.sP('fe_city').GetState.GetName], notamment autour de [SCOPE.sP('fe_city').GetName], a causé l'épuisement des sols. Or, avec ces récoltes amoindries, c'est l'une des sources majeures de denrées de la province qui se tarit.\n\nLes magistrats nous ont prévenus que, sans aide, les habitants risquent fort de connaître la famine."
 food_events.6.a:1 "Nous allons donc devoir acheter du grain"
 food_events.6.b:0 "C'est évidemment à [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] d'en assumer les frais"
 food_events.6.c:0 "La solution la plus durable est encore de diviser les latifundia"
 food_events.6.d:0 "Et personne n'a rien vu venir ?"
 food_events.7.t:0 "Sécheresse"
 food_events.7.desc:0 "L'année a été particulièrement difficile pour la [SCOPE.sP('fe_city').GetState.GetName] : la sécheresse a été néfaste aux cultures, et les pénuries menacent. Les magistrats demandent notre aide pour éviter une crise.\n\nToute solution aura nécessairement un coût, mais peut-être pourrons-nous importer suffisamment de denrées sur place pour faire face au moins aux problèmes les plus urgents."
 food_events.7.a:0 "Nous devons évidemment assumer nos responsabilités"
 food_events.7.b:0 "N'est-ce pas là le rôle de [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] ?"
 food_events.7.c:0 "Il y a bien assez de réserves en [SCOPE.sP('fe_city_divert').GetState.GetShortName]"
 food_events.7.d:0 "Malheureusement, ce genre de choses se produit parfois"
 food_events.8.t:0 "Greniers pillés"
 food_events.8.desc:0 "Nous venons d'apprendre des magistrats sur place que plusieurs réserves de denrées importantes de la [SCOPE.sP('fe_city').GetState.GetName] avaient été pillées par des brigands mécontents des autorités. Ils visent ainsi, semble-t-il, à aggraver encore les tensions en obligeant la population de la province, affamée, à se soulever.\n\nQuoi qu'il en soit, remplir les greniers va s'avérer coûteux…"
 food_events.8.a:0 "Mieux vaut remplir les réserves rapidement"
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] couvrira les frais"
 food_events.8.c:0 "Ces brigands vont être attrapés et le grain retrouvé"
 food_events.8.d:0 "Tous des bandits, ils peuvent bien mourir de faim !"
 food_events.9.t:0 "Fin de la pénurie"
 food_events.9.desc:0 "Nous venons d'apprendre que la pénurie qui frappait la [SCOPE.sP('fe_city').GetState.GetName] a fini par se terminer sans qu'il ait été nécessaire d'intervenir.\n\nPlusieurs notables sur place, voyant qu'aucune aide ne viendrait, ont préféré agir avant qu'il ne soit trop tard. En ouvrant leurs réserves excessives et en organisation l'importation de grain, ils ont ainsi pu sauver leurs domaines de la foule en colère."
 food_events.9.a:0 "Parfait"
 food_events.9.at:0 "Les effets de la #Y famine#! ne se font plus sentir dans la [SCOPE.sP('fe_city').GetState.GetName]."
 food_events.10.t:0 "Mauvaise gestion des terres"
 food_events.10.desc:0 "Faisant preuve de l'incompétence la plus crasse, le gouverneur [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] de la [SCOPE.sP('fe_city').GetState.GetName] est parvenu à causer une telle crise que les pénuries semblent devenues la norme dans toute la province.\n\nCet insensé aurait tenté d'imposer un nouveau système d'irrigation – sans évidemment rien connaître de la culture des terres – ce qui a ruiné la plus grande part des récoltes."
 food_events.10.a:0 "Confisquons donc ses domaines au profit des nécessiteux"
 food_events.10.b:0 "Jetons [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] aux fers, ses biens couvriront nos frais"
 food_events.10.c:0 "Après tout, c'est un gouverneur, pas un paysan…"
 food_events.11.t:0 "Aggravation de la famine"
 food_events.11.desc:0 "Nous avons reçu de mauvaises nouvelles des magistrats en [SCOPE.sP('fe_spread_city').GetState.GetShortName] : la panique et les pénuries déjà présentes dans la [SCOPE.sP('fe_city').GetState.GetName] se propagent aussi dans leur province, les notables ayant commencé à faire des réserves excessives et l'afflux de réfugiés de [SCOPE.sP('fe_city').GetState.GetShortName] devant être nourri en plus de la population.\n\nSi rien n'est fait, nous pourrions perdre tout contrôle de la situation…"
 food_events.11.a:0 "Nous devons agir de toute urgence !"
 food_events.11.b:0 "C'est évidemment [SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] le responsable !"
 food_events.11.c:0 "Puisons donc dans les réserves de [SCOPE.sP('fe_city_divert').GetState.GetShortName]"
 food_events.11.d:0 "Que peut-on face à la volonté divine ?"
 food_events.12.t:1 "Récoltes abondantes"
 food_events.12.desc:1 "Les magistrats de [SCOPE.sP('fe_city').GetState.GetShortName] ont rapporté que les récoltes étaient excellentes cette année et que, dans toute la province, la population en rend grâce à [ROOT.GetCountry.Custom('get_harvest_goddess')].\n\nCes surplus, aussi inattendus soient-ils, pourraient être versés dans les réserves ; mais un tel don aux dieux ne devrait-il pas bénéficier à tous les [ROOT.GetCountry.GetAdjective] ?"
 food_events.12.a:0 "Distribuons les surplus dans les greniers de la province"
 food_events.12.b:0 "Les habitants de [SCOPE.sP('fe_gift_city').GetState.GetShortName] en ont davantage besoin"
 food_events.12.c:0 "Au moins, [ROOT.GetCountry.GetCapital.GetName] ne manquera pas de pain !"
 food_events.12.d:0 "Tout le pays doit en bénéficier"
 food_events.13.t:0 "Excellente gestion des terres"
 food_events.13.desc:0 "Nous venons de recevoir d'excellentes nouvelles de [SCOPE.sP('fe_city').GetState.GetName] : les magistrats rapportent partout avoir fait des récoltes abondantes après avoir utilisé de nouvelles méthodes de culture.\n\nLes laisser à leurs postes dans la province permettrait assurément de remplir les réserves de denrées sur place ; mais si ces gens étaient répartis dans les domaines de tout [ROOT.GetCountry.GetName], ces méthodes nouvelles pourraient s'y propager bien plus aisément."
 food_events.13.a:0 "Faisons de [SCOPE.sP('fe_city').GetState.GetShortName] notre grenier à blé"
 food_events.13.b:1 "Envoyons sur place des administrateurs pour apprendre ces pratiques nouvelles"
 food_events.13.c:1 "Envoyons ces gens partout"
 food_events.14.t:0 "Grenier en feu"
 food_events.14.desc:0 "Nous venons d'apprendre qu'un grave incendie avait détruit l'une des principales réserves de grain de la [SCOPE.sP('fe_city').GetState.GetName]. Elle est aujourd'hui réduite en cendres, de même que toutes les denrées qui y étaient renfermées.\n\nCes réserves seront reconstituées, mais certains magistrats prétendent qu'il n'était guère besoin de réserves aussi massives, et que l'argent serait sans doute mieux employé ailleurs."
 food_events.14.a:0 "Ce grenier est primordial pour tout le pays"
 food_events.14.b:0 "Mieux vaut ne pas tenter les dieux une seconde fois"
 food_events.15.t:0 "Réserves gâtées"
 food_events.15.desc:0 "Ce sont des magistrats désemparés qui ont rapporté qu'une grande partie des réserves de grain de la [SCOPE.sP('fe_city').GetState.GetName] ont été perdues à cause de méthode de stockage inadaptée.\n\nLes habitants sont extrêmement mécontents de voir tant de nourriture perdue et s'inquiètent de risquer la disette pour de telles raisons. Et tous en appellent à nous pour juger cette affaire proprement scandaleuse."
 food_events.15.a:0 "Veillons à ce que le travail soit mieux fait désormais"
 food_events.15.b:0 "Peut-on savoir à quoi était occupé [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] ?"
 food_events.15.c:0 "Les responsables seront crucifiés"
 food_events.15.d:0 "On ne va pas faire tout un plat de cette histoire…"
 food_events.16.t:0 "Réserves volatilisées"
 food_events.16.desc:0 "Nous avons appris qu'une part non négligeable des réserves de denrées de la [SCOPE.sP('fe_city').GetState.GetName] s'est mystérieusement volatilisée.\n\nUne enquête a déjà été lancée pour comprendre ce qu'il s'est passé, et les débats pour expliquer les événements sont pour le moins animés. Certains prétendent ainsi qu'un groupe de marchands [SCOPE.Custom('get_random_culture')] était parvenu à rouler un employé incompétent ; d'autres qu'un dieu s'était vengé de la sorte… Mais qu'importe, au final. L'essentiel est que les réserves ont en grande partie disparu…"
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] devra l'assumer"
 food_events.16.b:0 "Contentons-nous d'acheter de nouvelles réserves"
 food_events.16.c:0 "Les responsables le paieront de leur vie"
 food_events.16.ct:0 "Un magistrat va être envoyé enquête sur toute l'affaire."
 food_events.16.d:0 "Cela n'empêchera pas le grain de repousser…"
 food_events.17.t:0 "Donations"
 food_events.17.desc:0 "Des magistrats de [SCOPE.sP('fe_city').GetState.GetName] ont rapporté avoir été approchés par quelques petits propriétaires de la province, qui se proposent de céder une part de leur grain et d'autres denrées aux autorités.\n\nQu'importe s'ils n'ont pas réussi à le vendre par eux-mêmes ou s'il s'agit là de citoyens particulièrement exemplaires : on ne peut jamais avoir trop de réserves. Reste maintenant à décider comment user au mieux de ces surplus inattendus."
 food_events.17.a:0 "Conservons-les dans les réserves de [SCOPE.sP('fe_city').GetState.GetShortName]"
 food_events.17.b:1 "Faisons en bénéficier les habitants de [SCOPE.sP('fe_gift_city').GetState.GetShortName]"
 food_events.17.c:0 "Les pauvres aiment le pain, non ?"
 food_events.17.d:0 "Faisons-en don aux [ROOT.GetCountry.GetAdjective]"
 famine_relocation_tooltip:0 "#Y 10%#! des habitants de #Y [SCOPE.sP('fe_city').GetState.GetShortName]#!, en priorité les @freemen!#Y hommes libres#! et @citizens!#Y citoyens#! (#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#! pops), vont être déplacés vers des localités de la province limitrophe de #Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!.\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#! a actuellement #Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#!@food_icon! pour une capacité de #Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#!@food_capacity_icon!."
 food_events_66_percent_tooltip:0 "#R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#! denrées des réserves de [SCOPE.sP('fe_city').GetState.GetName] sont perdues."
 flavor_arm.3.t:0 "La fondation de [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.desc:0 "La capitale, [SCOPE.sP('armaouira_scope').GetName], a ces dernières années connu une série de sécheresses. Les conseillers pensent que cela s'explique par un changement dans le cours du fleuve Araxe. Le [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] souhaiterait donc que la capitale soit transférée vers l'ouest, jusqu'à une éminence dominant le fleuve, ce qui nécessiterait de fonder une cité non loin de la localité de [SCOPE.sP('eruandashat_scope').GetName]. Cela constituerait évidemment un projet colossal, mais il est difficile de donner tort à [ROOT.GetCountry.GetRuler.GetPraenomen] lorsqu'il affirme qu'une cité sans eau ne peut survivre bien longtemps…"
 flavor_arm.3.a:0 "Transférons donc la capitale à [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.tt:0 "Jusqu'à #Y 50%#! des habitants de [SCOPE.sP('armaouira_scope').GetName] vont se déplacer à [SCOPE.sP('eruandashat_scope').GetName]."
 flavor_arm.3.b:0 "Ce maudit fleuve ne nous chassera pas de [SCOPE.sP('armaouira_scope').GetName] !"
 flavor_arm.4.t:0 "La perle de l'Arménie"
 flavor_arm.4.desc:0 "Notre magnifique capitale, [SCOPE.sP('eruandashat_scope').GetName], est désormais à l'étroit sur son site actuel. Les collines boisées rendent son agrandissement compliqué par rapport aux plaines de l'ancienne capitale, [SCOPE.sP('armaouira_scope').GetName]. Y retransférer la capitale n'est guère envisageable, mais notre glorieux [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] envisage le site de [SCOPE.sP('artaxata_scope').GetName]. Entourée de plaines fertiles, disposant d'un accès aisé aux eaux poissonneuses du lac Sevan, ce serait le lieu idéal pour fonder une métropole prospère. [ROOT.GetCountry.GetRuler.GetSheHe|U] rêve de faire de cette localité la perle de l'Arménie et du Caucase."
 flavor_arm.4.a:0 "Faisons donc de [SCOPE.sP('artaxata_scope').GetName] la plus brillante étoile qui soit !"
 flavor_arm.4.tt:0 "Jusqu'à #Y 50%#! des habitants de [SCOPE.sP('eruandashat_scope').GetName] vont se déplacer à [SCOPE.sP('artaxata_scope').GetName]."
 flavor_arm.4.b:0 "C'est [SCOPE.sP('eruandashat_scope').GetName] qui restera la perle de l'Arménie !"
 flavor_arm.5.t:0 "Fortification des cols"
 flavor_arm.5.desc:0 "Cette bête hideuse qu'est l'Empire séleucide, où est si visible la décadence des Grecs, a relevé la tête. Il n'a désormais d'autre désir que dévorer notre magnifique pays. [ROOT.GetCountry.GetRuler.GetPraenomen] a donc ordonné que les fortifications sur les frontières sud soient entièrement rénovées, pour ainsi fermer ces cols que l'ennemi pourrait franchir pour pénétrer jusque dans nos plaines fertiles. Certains pourtant, à la cour, pensent que nous devrions placer davantage notre confiance dans nos troupes que dans quelques murs, aussi impressionnants soient-ils."
 flavor_arm.5.a:0 "Aucun ennemi ne franchira nos murs ni ne mettra le pied sur nos terres"
 flavor_arm.5.b:0 "Tant que nous le défendrons, le pays ne tombera pas"
 destroy_building_effect.tt:0 "Un bâtiment aléatoire de la localité de #Y [SCOPE.sP('destroy_random_building_scope').GetName]#! va être détruit."
 flavor_arm.6.t:0 "Révolte en Cappadoce"
 flavor_arm.6.desc:0 "Nous venons d'apprendre que le satrape de Cappadoce, Amyntas, a été renversé. L'héritier de l'ancien satrape perse, Ariarathe, est rentré pour reprendre le pouvoir dans toute la région.\n\nEn l'état actuel des choses avec les autres royaumes des diadoques macédoniens, on ne sait pas bien si nous pouvons nous permettre de frapper notre ancienne dépendance cappadocienne."
 flavor_arm.6.a:0 "Nous allons devoir patienter un peu"
 flavor_arm.6.a.tt:0 "Nous conserverons toutes nos revendications sur les territoires actuels de la Cappadoce."
 flavor_arm.6.b:0 "C'est la guerre !"
 family_events.1.t:0 "Sortir de l'obscurité"
 family_events.1.desc:0 "Au cours du temps, la [ROOT.GetCountry.Custom('get_base_government_type')] [ROOT.GetCountry.GetAdjective] a certes connu quelques revers, mais est dans l'ensemble devenue plus riche et plus puissante.\n\nElle a toujours eu pour coutume de s'appuyer sur les talents, la valeur et la dignité des familles les plus anciennes et les plus honorables, mais étant donné son expansion il y a aussi de multiples occasions, pour des hommes nouveaux, de s'élever au-dessus de leur rang.\n\nCertaines familles ont, davantage que d'autres, accédé au pouvoir et à l'influence, et il y a assurément la possibilité pour l'une de celles-ci de laisser son nom de façon durable dans l'histoire de la [ROOT.GetCountry.Custom('get_base_government_type')] en intégrant les plus grandes familles du pays."
 family_events.1.a:0 "Accueillons donc [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.1.b:0 "Acceptons plutôt [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.1.c:0 "Mieux vaut inviter [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.2.t:0 "Chute de la famille [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]"
 family_events.2.desc:0 "La famille des [SCOPE.sChar('fallen_head').GetFamilyDisplayName] est depuis longtemps parmi celles qui comptent sur la scène politique de notre [ROOT.GetCountry.Custom('get_base_government_type')]. Mais alors que ses membres se montraient jadis novateurs et exemplaires quant à leurs devoirs, de plus en plus fréquemment leur nom est associé à la complaisance et aux abus de l'influence gagnée par ses ancêtres.\n\nLa situation est telle aujourd'hui que bien peu considèrent toujours la famille [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] comme particulièrement notable…"
 family_events.2.a.tooltip:0 "Tous les membres de la famille déchue vont rester en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, mais ils seront désormais considérés comme des #Y personnages secondaires#!.\n\nCeci survient parce que le pays comptait plus de grandes familles que ne le permettait son rang.\n\n"
 family_events.2.a:0 "Le pouvoir ne peut se fonder que sur la dignité"
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName] rejoint la famille des [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]"
 family_events.3.desc:1 "Certains prétendent que les [ROOT.GetCharacter.GetFamily.GetFamilyDisplayName] ont longtemps été trop peu nombreux et bien souvent manqué de talents. Que ce soit vrai ou non, ils viennent de faire entrer en leur sein [SCOPE.sChar('scope:adopted_person').GetName]."
 family_events.3.a:0 "C'est intéressant…"
 family_events.4.t:0 "L'influence de la famille [ROOT.GetCharacter.GetFamilyDisplayName]"
 family_events.4.desc:0 "Le destin de notre [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] et celui de la famille [ROOT.GetCharacter.GetFamilyDisplayName] ont toujours été liés l'un à l'autre. Il est par conséquent fort inquiétant que la famille en vienne à manquer de membres talentueux, capables d'endosser de grandes responsabilités au sein de l'État.\n\nPortant un regard lucide sur cette question, deux clients des plus fidèles ont offert de régler la solution en proposant de prendre la place de ceux-là mêmes qui ne le peuvent par droit de naissance."
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] conviendra parfaitement"
 family_events.4.b:0 "Invitons plutôt [SCOPE.sChar('adopted_person_2').GetName]"
 family_events.4.c:0 "Aucun d'entre eux n'est digne de parler en notre nom"
 family_events.4.c.tooltip:0 "Si les deux candidats qui se sont proposés sont refusés, il reste possible d'adopter un autre #Y personnage secondaire#! depuis leurs écrans.\n\nLa famille au pouvoir s'attendant à occuper #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#! fonctions mais n'ayant que #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#! membres en position de le faire, nous devrions de toute manière chercher à y faire entrer du sang neuf."
 family_events.5.t:0 "Ascension des [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]"
 family_events.5.desc:0 "L'ascension de [SCOPE.sChar('new_dynasty_founder').GetName] sur le trône de [ROOT.GetCountry.GetName] ouvre un nouveau chapitre dans l'histoire du royaume. Avec lui, c'est la prééminence d'une nouvelle famille [ROOT.GetCountry.GetAdjective] qui est ainsi actée.\n\nSi le couronnement a été l'une des cérémonies les plus grandioses dont se souvienne le pays, mais c'est avec quelque appréhension que les membres des anciennes familles ont accepté qu'une lignée relativement obscure les surpasse en influence. Tous savent qu'ils courent le risque de perdre cette puissance que leurs aïeux avaient su concentrer au cours des siècles.\n\nIl faudra indéniablement quelque temps avant que la nouvelle dynastie puisse jouir entièrement de la confiance des familles [SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective], [SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective] ou encore [SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective] – sans parler même de leur loyauté."
 family_events.5.a:0 "Vive le [ROOT.GetCountry.GetRulerTitle] !"
 family_events.5.a.tt:0 "La dynastie des [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] est désormais considérée comme une grande famille."
 family_events.6.t:0 "Ascension du clan [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]"
 family_events.6.desc:0 "Notre puissance et notre influence croissantes devraient attester d'une unité et d'une ambition plus grande pour la tribu, mais au contraire des habitants des cités et des peuples prétendus « civilisés » nous sommes moins enclins à traduire cette vision par la loyauté envers le pouvoir. Certains pensent que les anciens clans ne peuvent plus parler en leur nom, et qu'ils n'œuvrent que dans l'intérêt de groupes trop restreints.\n\nParmi ceux-ci, le clan [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective] jouit d'une puissance et d'une influence toujours plus grandes, et ce n'est plus qu'une question de temps avant que l'un de ses membres obtienne une place au Conseil de la tribu."
 family_events.6.a:0 "Nous sommes à l'aube d'une ère nouvelle"
 family_events.7.t:0 "Départ du clan [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]"
 family_events.7.desc:1 "La fortune de la tribu a semblé s'évanouir ces derniers temps, et nombreux sont ceux désormais qui la quittent. Parmi ces mécontents et ces déçus, un grand nombre semble provenir du clan [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective].\n\nAujourd'hui donc, [SCOPE.sChar('fallen_head').GetName] a rassemblé tous ceux qui restaient encore dans le clan et quitté entièrement la tribu [ROOT.GetCountry.GetAdjective] pour chercher ailleurs une vie plus à leur goût."
 family_events.7.a:0 "Nous ne les pleurerons pas"
 family_events.7.a.tooltip:0 "Si la plupart des membres du clan resteront en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, ils seront désormais considérés comme des #Y personnages secondaires#!.\n\nCeci survient parce que la tribu comptait plus de grandes familles que ne le permettait son rang.\n\n"
 family_events.8.t:0 "Qu'est-ce qu'un nom ?"
 family_events.8.desc:0 "En faisant entrer [SCOPE.sChar('picked_adoption_candidate').GetFirstName] dans la famille royale, il est indéniable que nous lui avons fait une faveur insigne.\n\nDoit-[SCOPE.sChar('picked_adoption_candidate').GetSheHe] maintenant être autorisé à prendre le nom de la dynastie ?"
 family_events.8.a:0 "Nous sommes une seule famille et avons tous le même nom"
 family_events.8.b:0 "Mieux vaut qu'[SCOPE.sChar('picked_adoption_candidate').GetSheHe] conserve son ancien nom"
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y] sera désormais membre de la famille royale.\n[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U] continuera malgré tout d'utiliser le nom de son ancienne famille."
 family_events.9.t:0 "Ascension"
 family_events.9.desc:0 "Au cours du temps, la [ROOT.GetCountry.Custom('get_base_government_type')] [ROOT.GetCountry.GetAdjective] a certes connu quelques revers, mais est dans l'ensemble devenue plus riche et plus puissante.\n\nElle a toujours eu pour coutume de s'appuyer sur les talents, la valeur et la dignité des familles les plus anciennes et les plus honorables, mais étant donné son expansion il y a aussi de multiples occasions, pour des hommes nouveaux, de s'élever au-dessus de leur rang.\n\nEntretenir des relations joue un rôle crucial pour pénétrer le cercle fermé des grandes familles, et certaines d'entre elles se trouvent être au centre des attentions de certains partis du Sénat.\n\nAppuyer l'un des candidats soutenus par l'un de ces partis est assuré de rompre l'équilibre actuel entre les diverses forces politiques. Mais parmi ceux qui aspirent à la grandeur se trouve aussi [SCOPE.sChar('family_candidate_4').GetName], qui est parvenu à cumuler une grande influence sans bénéficier du soutien d'aucun parti, et serait assurément prêt à saisir la moindre occasion de prouver à tous sa valeur."
 family_events.9.a:0 "Accueillons [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.9.b:0 "Acceptons plutôt [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.9.c:0 "Mieux vaut inviter [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.9.d:1 "Préférons-leur [SCOPE.sChar('family_candidate_4').GetName], un [family_candidate_4.GetWomanMan] nouveau"
 family_events.9.d.tt:0 "Ne pas choisir l'un des personnages ayant la faveur du Sénat va réduire la loyauté des chefs de partis concernés."
 neutral_conqueror_effect_tooltip:0 "#Y 12,5%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont périr."
 sacking_conqueror_effect_tooltip:0 "#Y 33%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont périr."
 salt_earth_effect_tooltip:0 "#Y 50%#! des habitants de #Y [THIS.GetProvince.GetName]#! vont périr."
 family_events.10.t:0 "Un grand serviteur de l'État"
 family_events.10.desc:0 "Les services rendus à l'État par [SCOPE.sChar('servant_of_the_republic').GetName] sont sans équivalent au cours de sa génération, même parmi toutes les grandes familles du pays. Nombreux sont ceux qui pensent que par ses actions sa lignée gagnera rapidement en influence, au point de surpasser les familles de la vieille aristocratie.\n\nCela a déjà été noté, car si nous élevons la famille [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName] cela créera de l'agitation au sein de l'aristocratie, et précipitera sûrement la déchéance des lignées plus anciennes."
 family_events.10.a:0 "La lignée [SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective] sera assurément disgraciée"
 family_events.10.b:0 "La famille [SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective] déshonore jusqu'à ses ancêtres"
 family_events.10.c:0 "Remettons ce parvenu à sa place"
 #Slavery thing
 no_ty_sell_somewhere_else:0 "[THIS.GetCharacter.GetName] va être vendu et disparaître"
 influence.6.t:0 "Vente d'un esclave"
 influence.6.desc:0 "Bien souvent des esclaves transitent par nos territoires, mais un envoyé de l'un des postes à la frontière a rapporté une situation des plus intrigantes. Un représentant du [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] de [SCOPE.sC('actor').GetName] a été vu en train de tenter de vendre un [SCOPE.sChar('target').GetWomanMan] visiblement important dans ce pays.\n\nSi nous ne savons rien des événements qui ont poussé à cette vente controversée, cette personne pourrait nous être utile si nous sommes prêts à la racheter au prix élevé qui en est demandé."
 influence.6.a:0 "Rachetons-le"
 influence.6.b:0 "Nous avons mieux à faire de notre argent"
 yes_ty_move_country:0 "[THIS.GetCharacter.GetName] va se rendre en [SCOPE.GetRootScope.GetCountry.GetName|Y]."
 desecration.1.t:1 "Le sac de [shrine_location.GetName]"
 desecration.1.desc:0 "Le [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName], en [shrine_location.GetName], a été pillé par les forces hostiles de [sacker.GetName]. Alors que le [SCOPE.sP('shrine_location').Custom('temple_string')] était réduit en cendres, les troupes pillaient la cité, de même que le trésor du temple."
 desecration.1.a:0 "Sacrilège !"
 desecration.2.t:0 "Destruction du [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName]"
 desecration.2.desc:0 "Le [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName], à [shrine_location.GetName], a été pillé par nos vaillantes troupes. Alors que le [SCOPE.sP('shrine_location').Custom('temple_string')] était réduit en cendres, les soldats ont pillé la cité ainsi que le trésor du temple."
 desecration.2.desc_b:0 "Nos tropes ont détruit le [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName] et confisqué le trésor local."
 desecration.2.a:0 "Bientôt, tous auront oublié jusqu'au nom de [provincial_deity.GetName]"
 desecration.3.t:0 "Pillage du [SCOPE.sP('shrine_location').Custom('temple_string')] de [provincial_deity.GetName]"
 desecration.3.desc:1 "Le grand [SCOPE.sP('shrine_location').Custom('temple_string')] de [shrine_location.GetName], dédié à [provincial_deity.GetName], a été mis à sac par les forces de [sacker.GetName]. Nos prêtres assurent que cela ne peut qu'être annonciateur de mauvaises nouvelles pour leur peuple."
 desecration.3.a:0 "Nous nous souviendrons de ce crime !"
 desecration.3.b:0 "Qui peut blâmer un soldat de piller ?"
 desecration_opinion:2 "Les pays #R [provincial_deity.GetReligion.GetName]#! pourraient s'offenser de cette action puisque [provincial_deity.GetName|Y] est une divinité [provincial_deity.GetReligion.GetName]."
 desecration_opinion_own:1 "Les pays #R [provincial_deity.GetReligion.GetName]#! pourraient s'offenser de cette action puisque [provincial_deity.GetName|Y] est une divinité [provincial_deity.GetReligion.GetName]."
 desecration_opinion_general:0 "La profanation d'un site sacré pourrait offenser les pays pratiquant la même religion que la divinité qui y est vénérée."
 comet.5.t:0 "L'explorateur Démodamas"
 comet.5.desc:0 "Dans la tempête et sur la mer déchaînée, un navire en mauvais état, chargé de biens exotiques, a réussi à faire voile jusque dans le port de [SCOPE.sP('demodamas_port').GetName]. À son bord se trouve un équipage aux origines lointaines et nombreuses, qui a admiré avec un émerveillement mal dissimulé notre modeste port.\n\nAu terme d'un court moment, un seul marin est descendu du vaisseau pour parler dans un [ROOT.GetCountry.GetPrimaryCulture.GetName] parfait afin d'exprimer sa gratitude de les avoir laissés accoster sans faire le moindre problème ou émettre la moindre protestation. Il nous a dit s'appeler Démodamas de Milet. Il s'agit d'un explorateur expérimenté, envoyé par son souverain découvrir le vaste monde.\n\nIl nous a divertis de récits sur la Scythie et la Bactriane, de même que sur des terres mystérieuses et lointaines d'Orient, et il nous prie de pouvoir ravitailler sa petite flotte de quelques esclaves pour servir de rameurs, en échange d'une babiole dont il prétend qu'elle est considérée comme sacrée par quelque peuple oublié."
 comet.5.a:0 "Cette offre est la bienvenue"
 comet.5.b:0 "[ROOT.GetCountry.GetName] n'est pas un lieu pour les étrangers"
 comet.5.c:0 "Peut-être ce voyage pourrait-il prendre fin ici ?"
 pops_enslaved_away:0 "#Y 3#! pops de [SCOPE.sP('demodamas_port').GetName|Y] vont #R quitter#! la localité."
 figurine_of_the_great_matriarch:0 "Ancienne figurine de fertilité"
 figurine_of_the_great_matriarch_desc:0 "Cette grossière statuette d'argile représente une femme corpulente ayant profité de nombreuses années de récoltes abondantes et adulée de ses fidèles disparus depuis longtemps."
 demodamas_goes_away:0 "#G Démodamas va poursuivre son périple.#!"
 demodamas_settles_down:0 "#G Démodamas va mettre un terme à son périple.#!"
 comet.6.t:0 "Le célèbre explorateur Démodamas"
 comet.6.repeat_desc:0 "En voyageant par collines et vallées, ravins et ruisseaux, l'explorateur confirmé Démodamas de Milet est de nouveau apparu à nos frontières. Avec son manteau rapiécé et ses sandales élimées, le Macédonien a tout d'un voyageur exténué ; mais le scintillement dans ses yeux montre tout le savoir accumulé derrière son visage émacié.\n\nNe demandant qu'une somme modeste cette fois, afin de poursuivre son périple, il nous a offert un magnifique chandelier doré dont il prétend qu'il provient d'un mausolée appartenant à un roi qui vivait au-delà de l'Indus."
 comet.6.regular_desc:0 "En voyageant par collines et vallées, ravins et ruisseaux, l'explorateur confirmé Démodamas de Milet est arrivé à nos frontières. Avec son manteau rapiécé et ses sandales élimées, le Macédonien a tout d'un voyageur exténué ; mais le scintillement dans ses yeux montre tout le savoir accumulé derrière son visage émacié.\n\nNe demandant qu'une somme modeste cette fois, afin de poursuivre son périple, il nous a offert un magnifique chandelier doré dont il prétend qu'il provient d'un mausolée appartenant à un roi qui vivait au-delà de l'Indus."
 comet.6.a:0 "L'offre paraît tout à fait raisonnable"
 comet.6.b:0 "Hors de notre vue, vagabond !"
 comet.6.c:0 "Peut-être son périple devrait-il s'arrêter ici ?"
 candlestick_of_great_delights:0 "Chandelles de graisse de baleine"
 candlestick_of_great_delights_desc:0 "On dit que ces chandelles proviennent d'un lointain pays, loin au-delà de l'Indus, et qu'il a parcouru des lieues avant d'atteindre les marges du monde connu. Leurs coulures de graisse de baleine sont menaçantes."
 comet.7.t:0 "Le légendaire explorateur Démodamas"
 comet.7.repeat_desc:0 "Une fois encore, le légendaire explorateur Démodamas s'est présenté à nos frontières. Cette fois, il voyage à bord de galères en mauvais état, et prétend avoir passé ces dernières années à parcourir les côtes de la Gaule, en poussant jusqu'en Germanie et en Hibernie.\n\nEt, cette fois encore, il en ramène des objets précieux, dont il prétend qu'ils accordent la bénédiction des dieux à quiconque les touche. Nous ne pouvons être assurés qu'il s'agit là de la vérité, mais le peuple semble quant à lui persuadé."
 comet.7.regular_desc:0 "Des rumeurs circulent sur un explorateur de Milet, Démodamas, et sur les périples qu'il a pour habitude d'entreprendre. Enfin, semble-t-il, il a daigné visiter nos côtes, à bord d'un navire à peine capable de prendre la mer, accompagné d'un équipage d'hommes à l'air louche et sévère.\n\nAyant bien davantage l'air d'un pirate, le sourire de l'homme est une grimace étrange ; mais il nous a offert une pièce d'armure celtique magnifique, dont on dit qu'elle apporte le bonheur à quiconque la touche. Pouvons-nous croire en ces superstitions idiotes ? Le peuple en paraît en tout cas persuadé…"
 comet.7.a:0 "Eh bien, pourquoi pas ?"
 comet.7.b:0 "Pas cette fois, Démodamas…"
 comet.7.c:0 "Pourquoi ne pourrait-il s'installer chez nous ?"
 celtic_chainmail_from_ireland:0 "Côte de mailles d'Hibernie"
 celtic_chainmail_from_ireland_desc:0 "Supposée provenir de l'île lointaine d'Hibernie, la légende entourant cette côte de mailles prétend que le roi qui la portait a pu tenir à l'écart des envahisseurs durant plus d'un an tout en restant enfermé dans sa forteresse sur une colline."
 comet.8.t:0 "L'ancien explorateur Démodamas"
 comet.8.desc:0 "Un messager venu de [SCOPE.sC('took_in_demodamas').GetName] nous a appris que le légendaire explorateur Démodamas de Milet a fini par s'établir en terre [SCOPE.sC('took_in_demodamas').GetAdjective].\n\nC'est là une grande déception, car nous espérions entendre un jour à nouveau tous ses récits sur les contrées les plus éloignées."
 comet.8.a:0 "Hélas !"

 sicilian_sulphur_trade:0 "Commerce du soufre de Sicile"
 desc_sicilian_sulphur_trade:0 "Le commerce local du soufre contribue à rendre cette localité attractive pour les investissements commerciaux."
 provincial_events.2.t:0 "Commerce du soufre de Sicile"
 provincial_events.2.desc:0 "Depuis la purification religieuse jusqu'aux teintures exotiques, le soufre à l'odeur nauséabonde peut être utilisé de bien des façons.\n\nSon commerce est de plus en plus lucratif, car philosophes et scientifiques cherchent à améliorer les métaux en en employant lors de procédés merveilleux. Il pourrait donc être avisé de tirer profit de ce véritable phénomène."
 provincial_events.2.a:0 "C'est extrêmement intéressant"
 sicilian_sulphur_mining:0 "Investissements sulfureux"
 sicilian_sulphur_mining_desc:0 "Le commerce dynamique du soufre a commencé à se pratiquer en Méditerranée. Qui sommes-nous pour refuser de prendre part nous même à cette occasion qui nous est offerte de nous enrichir ? Tout ce qu'il reste à faire est d'acquérir le moyen d'en produire."
 thasos_expanded_pmod:0 "Développement des mines d'or"
 desc_thasos_expanded_pmod:0 "Des projets de développement récents ont accru la production des mines de Thasos."
 provincial_events.3.t:0 "Renaissance de Thasos"
 provincial_events.3.desc:0 "Depuis des temps immémoriaux, les mines de Thasos ont fourni tout autour de la Méditerranée de l'or de très grande qualité. D'abord les Phéniciens, puis les Grecs se sont installés là, faisant d'une île reculée un site stratégique en Égée.\n\nCes derniers temps, malgré tout, les habitants ont eu tendance à diminuer, et les mines sont désormais bien moins productives. Procéder à quelques investissements bien placés devrait toutefois permettre à Thasos de retrouver la place qui est la sienne."
 provincial_events.3.a:0 "Espérons qu'elle se rétablira."
 expand_thasos_gold_mines:0 "Extension des mines d'or de Thasos"
 expand_thasos_gold_mines_desc:0 "Les anciennes mines d'or de Thasos ont connu des jours meilleurs. Il nous appartient de les redresser rapidement."
 laurion_restored_pmod:0 "Restauration du Laurion"
 desc_laurion_restored_pmod:0 "Les fourneaux du Laurion brillent à nouveau dans l'air frais du matin."
 provincial_events.4.t:0 "Restauration du Laurion"
 provincial_events.4.desc:0 "Les anciennes mines de Thorikos ne produisent que du plomb et de l'argent. Mais ce dont nous avons besoin est de métaux plus durs et utiles, aussi les mines voisines du Laurion semblent-elles mériter une véritable expansion.\n\nAu prix de quelques faveurs, aussi coûteuses soient-elles, nos investissements s'en trouveraient largement remboursés."
 provincial_events.4.a:0 "La guerre est une maîtresse difficile"
 Laurion:0 "Laurion"
 restore_laurium_iron_production:0 "Restauration des forges du Laurion"
 restore_laurium_iron_production_desc:0 "Les mines de fer du Laurion nous serviront bien davantage que celles d'étain ou de cuivre. Il est grand temps de réorienter les priorités des habitants de Thorikos."
 character_events.50.t:0 "Ostracisme"
 character_events.50.desc:0 "Sous le coup d'une rage bien visible, [SCOPE.sChar('target').GetPraenomen] baissa les yeux sur l'assemblée, tandis que le verdict de l'ostracisme était proclamé. Certains secouaient la tête face au retour de ce châtiment ancien, le plus sévère de tous, mais avaient malgré tout été persuadés, par la force ou par d'autres moyens, de voter en faveur de l'exil.\n\nOn dit que [SCOPE.sChar('target').GetPraenomen] entretient des relations avec [SCOPE.sC('random_target').GetName], où [SCOPE.sChar('target').GetSheHe] va sûrement répandre à notre propos rumeurs et mensonges ; mais ne vaut-il mieux pas cela que la tyrannie d'une exécution ?"
 character_events.50.a:0 "Nous ne sommes pas des tyrans"
 ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y] est exilé à [SCOPE.sC('random_target').GetName|Y]."
 character_events.52.t:0 "Coup d'État en [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc:0 "Nos messagers en [SCOPE.sC('coup_target').GetName] ont rapporté des nouvelles inquiétantes. [SCOPE.sChar('coup_leader').GetName], que nous avions fait ostraciser, a mis sur pied un coup d'État et l'a mené à son terme, parvenant à renverser le gouvernement de son pays d'accueil.\n\nToutes les tentatives diplomatiques risquent de s'avérer vaines, étant donné la rancœur que [SCOPE.sChar('coup_leader').GetPraenomen] nous porte."
 character_events.52.a:0 "Oups…"

 rel_flavor_minorities.1.t:0 "Diaspora juive"
 mesopotamian_jews:0 "Depuis la captivité à Babylone, la Mésopotamie a abrité un grand nombre de familles juives. Si cette communauté n'y compte que rarement parmi les groupes les plus influents, elle a toutefois fait de cette région son foyer. Il n'est ainsi pas rare de voir des négociants juifs, basés à Babylone, voyager sur toutes les routes de Perse. "
 eastern_med_jews:0 "Si d'une certaine manière l'empire d'Alexandre a conduit à la fois à des guerres et à des destructions tout autour de la Méditerranée et en Mésopotamie, il a aussi donné naissance à une sphère culturelle et économique commune, dans laquelle les minorités peuvent prospérer. Nous avons ainsi pu observer avec un réel plaisir le développement de l'importante communauté marchande juive de [jewish_merchant_province.GetName]. "
 indian_jews:0 "On dit que les premiers marchands juifs se sont installés dans ces territoires au cours du règne du roi Salomon. Que ce soit véridique ou non, leurs guildes prospèrent en [ROOT.GetName] depuis des générations maintenant. "
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nAu sein de cette communauté, [jewish_merchant.GetName] s'est rapidement taillé une belle réputation, par ses talents et son influence. Il ferait assurément de grandes choses s'il était en position de servir l'État…"
 rel_flavor_minorities.1.a:0 "Prenons-le à notre service"
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] va rester dans la capitale."
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] est plus utile là où il est"
 powerful_merchant_guild:0 "Guildes marchandes prospères"
 desc_powerful_merchant_guild:0 "Ceci est le foyer d'une guilde marchande prospère."
 cultural_integration.1.t:0 "Intégration par le mariage"
 cultural_integration.1.desc:1 "[ROOT.GetCountry.GetRuler.GetName] n'a toujours pas trouvé l'amour, aussi les conseillers les plus pragmatiques du [ROOT.GetCountry.GetRulerTitle] ont-ils dénombré un certain nombre de candidates [target_culture.GetCulture.GetName] qui n'avaient jusqu'à présent pas eu l'heur de retenir son attention. En plus de répondre ainsi aux recherches de notre [ROOT.GetCountry.GetRuler.GetTitleName], ils ajoutent que le mariage d'une [target_culture.GetCulture.GetName] avec une personne si éminente mettrait grandement en avant la culture [target_culture.GetCulture.GetName], contribuant ainsi à la faire accepter mieux dans le pays."
 cultural_integration.1.a:0 "Alors, un mariage fastueux et de masse aidera encore"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#! va épouser une #Y [target_culture.GetCulture.GetName]#! des provinces."
 cultural_integration.1.b:0 "Nous trouverons bien une candidate pour [ROOT.GetCountry.GetRuler.GetName]"
 cultural_integration.1.c:0 "Hélas, il sera difficile pour [ROOT.GetCountry.GetRuler.GetName] de trouver l'amour…"
 cultural_integration.2.t:0 "Un gouverneur issu des leurs"
 cultural_integration.2.desc:1 "Avec les droits qui lui ont été conférés, la population [target_culture.GetCulture.GetName] de [cultural_governorship.GetName] s'impatiente de se voir toujours administrée par quelqu'un qui ne comprend pas sa culture. Elle sent que l'heure est venue pour elle d'être gouvernée par « l'un des siens », aussi a-t-elle proposé que [cultural_desired_governor.GetName] soit nommé à cette fonction."
 cultural_integration.2.a:0 "La demande est raisonnable, laissons-leur une chance"
 cultural_integration.2.b:0 "Il n'y a aucune raison de remplacer [cultural_current_governor.GetName] pour l'heure"
 cultural_integration.3.t:0 "Un gouverneur adopte les usages locaux"
 cultural_integration.3.desc:2 "Il semble que [cultural_current_governor.GetName] a commencé à adopter les coutumes et les habitudes de la population [target_culture.GetCulture.GetName] qu'[cultural_current_governor.GetSheHe] administre. Si cela le rend populaire au sein de son gouvernorat, ce changement de comportement est souvent l'objet de moqueries et de mépris dans la capitale."
 cultural_integration.3.a:0 "Ils finiront bien par l'accepter"
 cultural_integration.3.b:1 "Rappelons-lui comment doit se comporter un haut dignitaire"
 cultural_integration.3.c:0 "C'est inadmissible, renvoyons-le !"
 cultural_integration.4.t:1 "Culture [target_culture.GetCulture.GetName] adoptée"
 cultural_integration.4.desc:2 "La prééminence de plus en plus marquée de la culture [target_culture.GetCulture.GetName] au sein du pays a contribué à faire de mieux en mieux accepter ses usages et coutumes, jusqu'à [ROOT.GetCountry.GetCapital.GetName] elle-même. La conséquence en est que le peuple reconnaît désormais aisément s'adonner à des pratiques typiquement [target_culture.GetCulture.GetName], contribuant ainsi à animer et faire évoluer les rues de la cité."
 cultural_integration.4.a:0 "C'est aussi ce qui rend [ROOT.GetCountry.GetName] fort"
 cultural_integration.4.a_tt:1 "Fait adopter à 6 pops non #Y [target_culture.GetCulture.GetName]#! de #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! la culture #Y [target_culture.GetCulture.GetName]#!."
 cultural_integration.4.b:0 "Nous ne tolérerons pas ces changements dans la capitale !"
 cultural_integration.4.c:1 "S'ils aiment tant la culture [target_culture.GetCulture.GetName], ils aimeront [cultural_target_province.GetName]"
 cultural_integration.4.c_tt:2 "Fait adopter à 6 pops non #Y [target_culture.GetCulture.GetName]#! de #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! la culture #Y [target_culture.GetCulture.GetName]#!, qui sont déportées à #Y [cultural_target_province.GetName]#!"
 cultural_integration.5.t:1 "Recrutement [target_culture.GetCulture.GetName]"
 cultural_integration.5.desc:1 "Le droit d'entrer dans les rangs de l'armée pour défendre [ROOT.GetCountry.GetName] à la pointe de l'épée a longtemps été une fierté pour les citoyens. Mais, avec les droits toujours plus nombreux qui sont reconnus à la population [target_culture.GetCulture.GetName], les appels se multiplient aussi pour demander que cette même population soit autorisée à servir dans l'armée, ce qui contribuerait par ailleurs à pallier les réserves d'effectifs déclinantes. Bien évidemment, ce pourrait causer jalousie et ressentiment parmi les soldats, dont bon nombre considèrent toujours les [target_culture.GetCulture.GetName] comme l'ennemi d'autrefois…"
 cultural_integration.5.a:0 "L'idée est excellente"
 cultural_integration.5.b:0 "Pour quoi, risquer une mutinerie ?"
 cultural_integration.6.t:0 "Agitation sociale"
 cultural_integration.6.desc:1 "Avec la prééminence et le rang de plus en plus élevé des personnes d'origine [target_culture.GetCulture.GetName], les citoyens de vieille date ont de plus en plus fréquemment l'impression que leurs privilèges sont toujours davantage remis en cause. Comme tous auraient pu le prévoir, ils s'inquiètent de se voir ainsi en rivalité dans la société face à un peuple qui était encore considéré comme inférieur il y a peu. Et, déjà, ces tensions causent des heurts, souvent publics, parfois violents, et suscite bien des protestations contre notre politique d'intégration."
 cultural_integration.6.a:0 "Ils apprendront bientôt à se voir en compatriotes"
 cultural_integration.6.b:0 "Assurons-nous de protéger les citoyens de souche"
 cultural_integration.6.c:2 "Faire des exemples des plus rétifs pourrait « encourager » les autres à l'accepter"
 cultural_integration.7.t:1 "Une grande famille [target_culture.GetCulture.GetName] demande à être reconnue"
 cultural_integration.7.desc:1 "Représentant de l'une des familles [target_culture.GetCulture.GetName] les plus importantes, [cultural_family_leader.GetName] a porté des accusations cinglantes, disant que la famille [cultural_family_leader.GetFamilyDisplayAdjective] est dans les faits tenue à l'écart de la politique et de la vie publique par les familles les plus éminentes du pays. Incapable de faire face à cette attaque qui vise à saper sa position, [cultural_family_leader.GetSheHe] vient donc d'approcher le gouvernement afin de demander que la famille voie ses statuts et privilèges officialisés."
 cultural_integration.7.a:2 "Toute famille [target_culture.GetCulture.GetName] influente sera acceptée sur la scène politique [ROOT.GetCountry.GetAdjective]"
 cultural_integration.7.a_tt:0 "Conséquence de cette lutte de pouvoir, la famille #Y [fallen_head.GetFamilyDisplayAdjective]#! va perdre de son importance.\nTous ses membres resteront en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, mais ils seront désormais considérés comme des #Y personnages secondaires#!."
 cultural_integration.7.b:1 "Ceux qui ont le pays ont toutes les raisons d'être jaloux" # [LocEditor:AwaitingBatchUpdate]
 cultural_integration.8.t:0 "Nouveau centre du pouvoir"
 cultural_integration.8.desc:1 "Avec la domination culturelle de plus en plus marquée de la population [target_culture.GetCulture.GetName], davantage de voix se font entendre, qui remettent en question les raisons pour lesquelles le pays est toujours gouverné depuis la lointaine [ROOT.GetCountry.GetCapital.GetName], alors que des cités sont bien plus proches du cœur culturel de la [ROOT.GetCountry.Custom('get_base_government_type')]. Ne serait-il pas temps désormais que la localisation de la capitale traduise aussi les évolutions survenues entre les populations du pays ?"
 cultural_integration.8.a:1 "De fait, une cité [target_culture.GetCulture.GetName] conviendrait mieux"
 cultural_integration.8.b:0 "Pour quoi, oublier notre histoire ?"
 cultural_integration.9.t:0 "Mutineries"
 cultural_integration.9.desc:1 "L'acceptation de recrues [target_culture.GetCulture.GetName] au sein de l'armée a pris un mauvais tour. Alors qu'auparavant les soucis principaux étaient le manque de discipline et la morale, désormais de véritables mutineries ont commencé à éclater. Les hommes refusent de combattre aux côtés de ceux qu'ils considèrent comme des « barbares », des « étrangers » et des « ennemis ».\n\nLeur colère, aggravée par leur orgueil froissé, et enflammée encore par des meneurs éminents et beaux parleurs, n'est plus dirigée seulement contre leurs opposants supposés, leurs frères d'armes [target_culture.GetCulture.GetName], mais maintenant aussi contre le gouvernement. Si nous n'agissons pas promptement, la situation risque de s'aggraver encore…"
 cultural_integration.9.a:0 "L'expérience a suffisamment duré"
 cultural_integration.9.b:0 "Calmons vite les choses avant que cela se propage"
 cultural_integration.9.c:2 "Faire un exemple de quelques meneurs calmera les autres" # [LocEditor:AwaitingBatchUpdate]
 gov_pol.9.t:0 "Transition du pouvoir"
 gov_pol.9.desc:0 "Les loyautés et allégeances d'hier, dans le cadre d'une monarchie, ne sont jamais entièrement liées à l'État, mais bien plutôt au monarque lui-même. Avec la mort de [former_ruler.GetName], notre contrôle sur les diverses parties de l'empire s'en trouve donc quelque peu desserré.\n\nCe sera donc à [ROOT.GetCountry.GetRuler.GetName] d'imposer son autorité, et de conquérir le cœur de son peuple en prouvant qu'il est davantage qu'un nouveau visage sur les monnaies."
 no_popular_heir:1 "La popularité de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] étant très basse, la réduction de loyauté provinciale est plus prononcée qu'elle ne devrait normalement l'être."
 very_popular_heir:1 "La grande popularité de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] au sein du petit peuple amoindrit la réduction de loyauté provinciale."
 gov_pol_loyalty_tooltip:0 "… de même que les [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] autres provinces non capitales."
 gov_pol.9.a:0 "Vive la monarchie !"
 all_integrated_and_primary_tt:0 "La culture #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! et toutes les cultures #Y intégrées#! reçoivent"
 loser_tt:0 "Tous les personnages du camp vaincu vont être épargnés mais recevoir"
 all_non_traitors_tt:0 "Tous les personnages restés loyaux et toujours vivants vont recevoir"
 all_members_tt:0 "Tous les membres de la famille reçoivent"
 SUCCESS:0 "Succès !"
