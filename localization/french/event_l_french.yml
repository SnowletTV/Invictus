 faction.6.t:0 "Un prêté pour un rendu"
 faction.6.desc:0 "[SCOPE.sChar('favor_party_leader').GetName] a approché [ROOT.GetCountry.GetRuler.GetName] en privé pour lui rappeler les faveurs rendues par les [SCOPE.sChar('favor_party_leader').GetPartyName].\n\nNous savions que ce jour viendrait nécessairement, et [SCOPE.sChar('favor_party_leader').GetPraenomen] se montre très insistant pour que nous payions la dette contractée à son égard."
 faction.6.a:0 "Mais naturellement"
 faction.6.b:0 "Noyons plutôt le poisson"
 faction.6.c:0 "Nous n'avons jamais rien promis"
 faction.6.d:0 "Pour le bien de [ROOT.GetCountry.GetName], nous devons refuser"
 faction.6.e:0 "[SCOPE.sChar('favor_party_leader').GetPraenomen] est décidément aussi vain que ses pots-de-vin de misère"
 faction.7.t:0 "Service demandé"
 faction.7.desc:0 "Le chef des [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('favor_party_leader').GetName], nous demande de nous souvenir d'une faveur que nous lui devons.\n\nNe pas répondre à sa demande susciterait évidemment une gêne certaine…"
 faction.7.a:0 "Mais bien évidemment !"
 faction.7.b:0 "Cela semble particulièrement exagéré"
 faction.8.t:0 "Exigences"
 faction.8.desc:0 "Nous être reposés trop longtemps sur la générosité des [SCOPE.sChar('favor_party_leader').GetPartyName] a aussi des inconvénients.\n\n[SCOPE.sChar('favor_party_leader').GetName] vient ainsi de s'adresser au [ROOT.GetCountry.Custom('get_court_type')] pour demander à ce que notre conseiller aux finances, [SCOPE.sChar('current_tribune_target').GetName], soit remplacé par le candidat des [SCOPE.sChar('favor_party_leader').GetPartyName], [SCOPE.sChar('new_tribune_target').GetName].\n\n[SCOPE.sChar('favor_party_leader').GetSheHe|U] a clairement fait savoir que si nous ne répondions pas à sa demande, [SCOPE.sChar('favor_party_leader').GetSheHe] rendrait publics certains détails sur notre empressement à recevoir les dessous de table."
 faction.8.a:0 "Il est temps pour [SCOPE.sChar('current_tribune_target').GetPraenomen] de se retirer"
 faction.8.b:0 "Et alors ? Le peuple nous adore !"
 faction.9.t:0 "Requête dérangeante"
 faction.9.desc:0 "Les [SCOPE.sChar('favor_party_leader').GetPartyName] ont rendu à [ROOT.GetCountry.GetName] tant d'insignes services que celui-ci leur doit beaucoup.\n\nCela n'a guère été une surprise, donc, que [SCOPE.sChar('favor_party_leader').GetName] vienne au pire moment possible demander que l'un de ses amis les plus proches, [SCOPE.sChar('new_tribune_target').GetPraenomen], se voie accorder une fonction en lieu et place de notre propre candidat."
 faction.9.a:0 "C'est regrettable, mais on lui doit bien cela"
 faction.9.b:0 "Ce n'est pas possible pour l'instant, ils vont devoir attendre"
 faction.9.c:0 "Et que diraient-ils d'une fonction plus appropriée ?"
