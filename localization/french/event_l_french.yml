 startup_events.16.t:0 "The Lands East of India"
 startup_events.16.desc:0 "The Pyu people have recently come to settle in the Irrawaddy Valley. They come from the lands beyond the great Himalayas. They bring with them the Bon religion, though many have come to worship Natic gods. The native people of the area still thrive even in face of the expulsion from the Irrawaddy Valley. To the north are the Palaung, who live along the headwaters of the river. To the east are the Shan, who live at the edges of the valley, the last peoples before the riches of the mysterious lands of China. To the south are the Mon, who have adopted many Pyu beliefs themselves, and further adopt foreign ideas from extensive trade with the Indians. And beyond the eastern mountains are the Rhakine, who live isolated from their bretheren, going so far as to fully embrace the Vedic religion. Furthermore, the Indian Empire of Maurya grows powerful in their influence. We should be wary of their possible entrance into Burma."
 startup_events.16.a:0 "Let us etch our names into the history of Burma."
 startup_events.16.tt:0 "The Natic religion represents an animalist belief. Because of this, there are many differences between a traditional polytheistic religion you may be familiar with. Natic has a special type of deity, or rather, Nat which unlocks based on the terrain type of your capital city. Changing your capital will allow you to adopt a different terrain typed Nat, but you will lose access to your previous Nat."

 startup_events.18.t:0 "Strategos of the Peloponnese"
 startup_events.18.desc:0 "Nineteen years ago the Argead King #E [GetCharacter('(int32)39').GetPraenomen]#! III died suddenly in [GetProvince('(int32)918').GetName] at the age of thirty-two. The suddenness of #E [GetCharacter('(int32)39').GetPraenomen]#!'s early death, and his lack of a chosen successor, sent shockwaves through the hierarchy of satraps and generals who attended him, splintering his empire into elements ruled by these potentates, styled as the 'Diadochi'.\n\n#E [GetCharacter('(int32)521').GetPraenomen]#! was of #E Philip II#!'s generation, serving first under him and then under his son, #E Alexandros#!. After the #E Battle of Issus#! in 333, #E [GetCharacter('(int32)521').GetPraenomen]#! gained command of the Tymphaean phalanx, comprised of his Epirote countrymen. After the passing of #E Alexandros#!, #E [GetCharacter('(int32)521').GetPraenomen]#! was made #E Kraterus'#! second in command and was given the governorship of #E Macedon#!. #E [GetCharacter('(int32)521').GetPraenomen]#! aided #E Antipater#! in crushing the rebels during the Lamian War. Thinking his son, #E [GetCharacter('(int32)32').GetPraenomen]#!, unfit to rule and looking for a man of experience, #E Antipater#! appointed #E [GetCharacter('(int32)521').GetPraenomen]#! to succeed him as regent of the empire. #E [GetCharacter('(int32)32').GetPraenomen]#!, displeased with being #E [GetCharacter('(int32)521').GetPraenomen]#!'s second in command, incited a civil war and ejected #E [GetCharacter('(int32)521').GetPraenomen]#! from #E Macedon#!. He allied himself to #E Olympias#! and together briefly resumed control of Macedon and killed #E Philip III Arrhidaeus#!. After being forced out once again, #E [GetCharacter('(int32)521').GetPraenomen]#! would spend the next decade acting as #E Strategos of the Peloponnese#!, gradually losing the loyalty of the remaining Greek cities. Now #E [GetCharacter('(int32)521').GetPraenomen]#! only directly controls Kleitor and retains some influence over the surrounding cities. To the north in [GetProvince('(int32)434').GetName] is #E [GetCharacter('(int32)522').GetPraenomen]#!, the wife of #E [GetCharacter('(int32)521').GetPraenomen]#!'s traitorous son, a staunch ally of #E [GetCharacter('(int32)521').GetPraenomen]#!, and a surprisingly capable commander.\n\nFor many years, we have been locked in a bitter struggle with the other Diadochi over the future of the empire. The wars of the Diadochi will surely continue; perhaps it is up to #E Polyperchon#! to decide how they will end."
 startup_events.18.a:0 "First the Peloponnese and then Macedon... "
 startup_events.18.at:1 "#Y Kleitor#! will gain claims on all of the #Y Peloponnese#!."
 polyperchon_ally_opinion:0 "Regent of the Kings"
 supported_seleukus_opinion:0 "Supported Seleukus"
 diadochi_coalition_opinion:0 "Diadochi Coalition"
