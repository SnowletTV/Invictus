 heir_events.12.desc:0 "$dynasty_traditions$Maintenant, [former_ruler.GetSheHe] doit prendre le nom de notre fondateur et les responsabilités associées au nom de Mithridate."
 heir_events.12.a:0 "Vive Mithridate !"
 heir_events.12.b:0 "L'heure du changement est venue"
 there_will_sometimes_be_a_mithridates_on_the_pontic_throne:1 "Les nouveaux souverains de la dynastie mithridatide prendront toujours le nom de [mithridates_scope.GetPraenomen|Y] au moment de monter sur le trône."
 heir_events.13.t:0 "Un nouveau roi zipoétéide"
 heir_events.13.desc:1 "$dynasty_traditions$Maintenant, [former_ruler.GetSheHe] doit prendre l'un de nos anciens noms de règne afin de symboliser la stabilité de l'autorité des [former_ruler.GetFamilyDisplayName] en [former_ruler.GetEmployer.GetName]."
 heir_events.13.a:0 "Il doit s'appeler Nicomède"
 heir_events.13.b:0 "Le règne de Prusias est venu"
