l_french:
 inv_building_events.1.t: "Forteresse endommagée"
 inv_building_events.1.desc: "[ROOT.GetCountry.GetRuler.GetName], nous avons reçu un rapport de [building_province.GetName] - la forteresse de cette province a été endommagée par un tremblement de terre mineur, et une grande partie du mur s'est écroulée.\n\nNotre garnison sur place étant entièrement mobilisée pour les réparations, le travail habituel prend du retard et la province commence à dépérir."
 inv_building_events.1.a: "Ils répareront petit à petit sans notre aide"
 inv_building_events.1.b: "Payer maintenant pour les réparations"
 
 inv_building_events.2.t: "Forteresse sabotée"
 inv_building_events.2.desc: "Un de nos voisins a payé des saboteurs pour lancer une attaque clandestine contre l'une de nos forteresses, mais heureusement, nous avons pu repousser les sapeurs avant que trop de dégâts ne soient causés.\n\nMalheureusement pour nous, nous ne savons pas quel ennemi est responsable, mais cela n'a pas d'importance pour l'instant — nous devons financer les réparations."
 inv_building_events.2.a: "C'est terriblement vexant, mais que peut-on faire ?"
 inv_building_events.2.b: "Nous ferons les réparations et resterons vigilants"
 
 inv_building_events.3.t: "Maître local des fortifications"
 inv_building_events.3.desc: "[ROOT.GetCountry.GetRuler.GetName] a entendu parler d'un prodige local, un architecte génial nommé [fort_guy.GetName], qui s'est fait un nom en améliorant les fortifications de sa province natale.\n\nSi nous avions les moyens, nous pourrions engager ce jeune homme pour venir à la capitale et partager son expertise avec nos ingénieurs."
 inv_building_events.3.a: "Laissons [fort_guy.GetName] dans sa province"
 inv_building_events.3.b: "Payons [fort_guy.GetFirstName] pour qu'il déménage à [ROOT.GetCountry.GetCapital.GetName]"
 
 inv_building_events.4.t: "Incendies à la forteresse"
 inv_building_events.4.desc: "Terribles nouvelles de [burning_fort_province.GetName] — il semblerait que l'irresponsable [pyromaniac_administrator.GetName] ait laissé un incendie se propager dans la région, endommageant des infrastructures militaires critiques dont [ROOT.GetCountry.GetName] dépend.\n\nQue devons-nous faire ? Nous ne pouvons pas laisser ces comportements dangereux impunis."
 inv_building_events.4.a: "Éteignons les incendies et laissons la vie reprendre son cours"
 inv_building_events.4.b: "Dénonçons [pyromaniac_administrator.GetFirstName] et exigeons réparation"
 
 inv_building_events.5.t: "Défenses impénétrables"
 inv_building_events.5.desc: "Grâce aux travaux de terrassement réalisés à [building_province.GetName], nous recevons des rapports selon lesquels les habitants sont ravis. Ils remercient [ROOT.GetCountry.GetRuler.GetName] d'avoir pensé à leur protection et souhaitent honorer le [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] avec un cadeau."
 inv_building_events.5.a: "Envoyons nos remerciements — quel geste attentionné"
 inv_building_events.5.b: "Réinvestissons l'argent dans la province"
 
 inv_building_events.6.t: "Effondrement des remparts"
 inv_building_events.6.desc: "Nous sommes au regret de vous informer que les remparts construits à [building_province.GetName] se sont presque tous effondrés, et bien qu'il y ait de l'espoir pour sauver ce qui reste, les réparations seront longues et difficiles.\n\nSi nous avons les moyens, nous pourrions financer ces travaux."
 inv_building_events.6.a: "Un désastre coûteux, certes, mais il faut agir"
 inv_building_events.6.b: "Nous pouvons nous permettre d'ignorer cela pour le moment"
 
 inv_building_events.7.t: "Conditions favorables en mer"
 inv_building_events.7.desc: "Vous serez heureux d'apprendre que les eaux calmes près de [building_province.GetName] garantissent presque des voyages prospères pour les nombreux marchands qui partent de ses ports.\n\nLe commerce est florissant dans la région, nos collecteurs d'impôts locaux rapportant des recettes records — nous sommes bénis en ce jour, mais devons décider quoi faire de ces revenus."
 inv_building_events.7.a: "Mettons le surplus dans le trésor"
 inv_building_events.7.b: "Distribuons l'argent comme don aux habitants"
 
 inv_building_events.8.t: "Dysfonctionnement dans la gestion du port de [building_province.GetName]"
 inv_building_events.8.desc: "[port_manager.GetName] possède la propriété de [building_province.GetName] et est donc responsable de la gestion de son quartier portuaire très actif, une artère économique vitale pour l'État [ROOT.GetCountry.GetAdjective].\n\nCependant, nous entendons sans cesse des plaintes concernant une gestion corrompue du port ; il semblerait que [port_manager.GetFirstName] accepte constamment des pots-de-vin et permette aux pirates de s'amarrer... il faut agir."
 inv_building_events.8.a: "Et vous voulez que je fasse quelque chose ? Pas question"
 inv_building_events.8.b: "Menons la vie dure à [port_manager.GetFirstName] et envoyons des soldats aux docks"
 
 inv_building_events.9.t: "Infestation de rats dans le port de [building_province.GetName]"
 inv_building_events.9.desc: "Pour une raison quelconque, [building_province.GetName] est envahie par des nuisibles qui prennent une ampleur incontrôlable. Il y a tant de souris dans le quartier portuaire qu'elles peuvent manger un grenier entier en une soirée, causant d'innombrables misères dans la région.\n\nSi nous n'agissons pas, les habitants vont bientôt mourir de faim."
 inv_building_events.9.a: "Laissons les habitants gérer leurs problèmes sans notre aide"
 inv_building_events.9.b: "Envoyons-leur de l'or et des soldats pour éliminer les rats"
 
 inv_building_events.10.t: "Armateurs de [building_province.GetName]"
 inv_building_events.10.desc: "Les armateurs de [building_province.GetName] ont envoyé un message à [ROOT.GetCountry.GetCapital.GetName], demandant la permission d'utiliser un excédent local de taxes pour agrandir le quartier du port.\n\nQuoique cela représente un investissement important, il y a un intérêt évidednt à réinvestir les profits."
 inv_building_events.10.a: "Excellente idée ! Faites donc !"
 inv_building_events.10.b: "Nous avons besoin de cet argent ici"
 
 inv_building_events.11.t: "Incendie dans le port de [burning_port_province.GetName]"
 inv_building_events.11.desc: "Le gouverneur de [burning_port_province.GetName], un pyromane nommé [pyromaniac_administrator.GetName], est personnellement responsable pour les feux qui ont ravagé le quartier du port.\n\nBien qu'il ait déjà été demandé à [pyromaniac_administrator.GetFirstName] de ne plus jouer avec le feu, il semble que le message ait été ignoré."
 inv_building_events.11.a: "Envoyer de l'argent à [burning_port_province.GetName] pour aider à la reconstruction"
 inv_building_events.11.b: "[pyromaniac_administrator.GetName] payera de sa poche !"
 
 inv_building_events.12.t: "Déchaînement ivre à [building_province.GetName]"
 inv_building_events.12.desc: "Nous avons reçu des rapports indiquant que la caserne de [building_province.GetName] a été attaquée, mais pas par une armée étrangère.\n\nMalheureusement pour nous, certains soldats en garnison buvaient et se sont battus avec quelques compagnons de camp. Avant que quelqu'un ne puisse arrêter la rixe, un incendie s'est déclaré et a endommagé une partie de la ville."
 inv_building_events.12.a: "Punissez les soldats responsables !"
 inv_building_events.12.b: "Nous ne devrions pas nous mêler des affaires de l'armée..."
 
 inv_building_events.13.t: "[governor_dude.GetName] entraîne les troupes"
 inv_building_events.13.desc: "Nouvelles de [building_province.GetName] — il semble que le gouverneur, [governor_dude.GetName], ait personnellement entraîné les troupes sous son commandement - chose que [ROOT.GetCountry.GetRuler.GetName] n'a jamais demandée."
 inv_building_events.13.a: "Nous devrions être reconnaissants d'une telle initiative"
 inv_building_events.13.b: "Merci de me l'avoir dit... je garderai un œil sur [governor_dude.GetFirstName]"
 
 inv_building_events.14.t: "Soldat très respecté défie le gouverneur de [building_province.GetState.GetGovernorship.GetName]"
 inv_building_events.14.desc: "Nous avons des nouvelles de la caserne de [building_province.GetName], où il est dit qu'un guerrier légendaire nommé [badass_soldier.GetName] a publiquement défié le peu populaire [bitch_ass_governor.GetName] à un duel.\n\nBien que les soldats soient enthousiastes à l'idée de voir l'un des leurs combattre un membre des classes supérieures, [bitch_ass_governor.GetName] nous a écrit pour demander que nous fassions ce que nous pouvons pour mettre fin à cela."
 inv_building_events.14.a: "Laissez-les se battre — nos hommes apprécieront le spectacle"
 inv_building_events.14.b: "Faites exécuter ce soldat pour insubordination"
 
 inv_building_events.15.t: "Techniques d'entraînement innovantes"
 inv_building_events.15.desc: "Il paraît que des innovations militaires sont introduites dans la caserne de [building_province.GetName], où l'excédent de main-d'œuvre a permis au gouverneur de réserver des cohortes pour s'entraîner à des techniques militaires spécialisées.\n\nJusqu'ici, les résultats ont été spectaculaires, et on nous a demandé de mettre de côté des fonds pour aider à financer cette initiative."
 inv_building_events.15.a: "Nous ne pouvons pas nous le permettre, j'en suis désolé"
 inv_building_events.15.b: "Cela en vaut absolument la peine — ouvrez nos coffres"
 
 inv_building_events.16.t: "La fonderie de [building_province.GetName] prospère"
 inv_building_events.16.desc: "L'un des types de bâtiments les plus avancés que nous ayons appris à construire est la #E Fonderie #E, et selon tous les rapports, [building_province.GetName] connaît une période florissante grâce à l'essor industriel.\n\nComme la production est à un niveau record, nous avons un petit surplus – une rareté de nos jours. Comment devrait-on l'utiliser ? Peut-être pourrions-nous agrandir la fonderie de [building_province.GetName]."
 inv_building_events.16.a: "Nous devrions réinvestir ces fonds à [building_province.GetName]"
 inv_building_events.16.b: "Ça me semble être une récompense méritée !"
 
 inv_building_events.17.t: "[building_province.GetName] produit les meilleures armes/armures de [SCOPE.GetRootScope.GetCountry.GetName]"
 inv_building_events.17.desc.1: "À [building_province.GetName], une fonderie se spécialise dans la fabrication des meilleures lances et épées que l'on puisse trouver dans tout [SCOPE.GetRootScope.GetCountry.GetName]. En effet, la demande pour le #E 'Acier [ROOT.GetCountry.GetAdjective]' #E, comme on l'appelle, est telle que nous ne pouvons pas produire assez vite.\n\nCela pourrait changer : il a été proposé que [ROOT.GetCountry.GetRuler.GetName] utilise le trésor public pour investir à [building_province.GetName] afin d'augmenter notre production de cet alliage précieux."
 inv_building_events.17.desc.2: "Il y a une fonderie près de [building_province.GetName] qui s'est fait une réputation pour produire d'excellentes armures – il serait difficile de trouver mieux dans tout [SCOPE.GetRootScope.GetCountry.GetName]. Même [ROOT.GetCountry.GetRuler.GetName] préfère personnellement ces armures, allant souvent visiter la fonderie lorsqu'il est dans les parages pour voir les productions.\n\nNaturellement, le [ROOT.GetCountry.GetAdjective] [ROOT.GetCounty.GetRulerTitle] est intéressé à investir dans la région."
 inv_building_events.17.a: "C'est une opportunité incroyable dont nous devrions profiter"
 inv_building_events.17.b: "Si seulement nous avions l'argent !"
 
 inv_building_events.18.t: "Des esclaves tuent le maître de fonderie à [building_province.GetName]"
 inv_building_events.18.desc: "[murdered_master.GetName], un riche provincial possédant une fonderie près de [building_province.GetName], a été retrouvé mort ce matin – assassiné par des esclaves, rien de moins.\n\nDes demandes ont été faites pour que [ROOT.GetCountry.GetName] enquête sur ce qui s'est passé, mais cela impliquera des dépenses désagréables."
 inv_building_events.18.a: "Cela ne m'intéresse pas"
 inv_building_events.18.b: "Envoyez des soldats et financez la chasse aux meurtriers"
 
 inv_building_events.26.t: "Aqueducs qui fuient à [building_province.GetName]"
 inv_building_events.26.desc: "Nos architectes nous envoient des rapports alarmants : les aqueducs de [building_province.GetName] ont des fuites qui s'agrandissent chaque jour. On craint que les structures ne s'effondrent si rien n'est fait immédiatement.\n\nBien sûr, cela signifie que [ROOT.GetCountry.GetName] doit autoriser des fonds d'urgence à être débloqués."
 inv_building_events.26.a: "Nous enverrons des ouvriers immédiatement"
 inv_building_events.26.b: "Ne peuvent-ils pas gérer cela eux-mêmes ?"
 
 inv_building_events.27.t: "Les aqueducs de [building_province.GetName] ont été sabotés !"
 inv_building_events.27.desc: "La province agitée de [building_province.GetName] a vu ses aqueducs sabotés, [ROOT.GetCountry.GetRuler.GetName], et maintenant l'approvisionnement en eau potable de la région est menacé.\n\nPersonne ne sait qui est responsable, mais la responsabilité nous incombe toujours."
 inv_building_events.27.a: "Ha, c'est là que vous vous trompez – non, ce n'est pas nous"
 inv_building_events.27.b: "Cette réparation coûte cher, mais nous devons la faire"
 
 inv_building_events.28.t: "Les aqueducs de [building_province.GetName] apportent la prospérité"
 inv_building_events.28.desc: "Les voyageurs visitant la région de [building_province.GetArea.GetName] font souvent un détour pour visiter [building_province.GetName], sans doute à cause de la réputation de la ville comme lieu de richesse et de culture, peuplée de gens généreux. Nous bénéficions également d'une bonne infrastructure urbaine, avec un système d'aqueducs impressionnant, l'une de ses possessions les plus précieuses.\n\nCes aqueducs, qui remplissent constamment les citernes de la ville en eau fraîche et propre, semblent apporter bien plus que de la subsistance à [building_province.GetName]."
 inv_building_events.28.a: "Quelle nouvelle réjouissante"
 
 inv_building_events.29.t: "Meurtre à [building_province.GetName]"
 inv_building_events.29.desc: "Terrible nouvelle, [ROOT.GetCountry.GetRuler.GetName] - [SCOPE.sCharacter('dead_priest').GetOffice.GetName] a été assassiné alors qu'il visitait les temples de [building_province.GetName], mais personne ne veut donner la moindre information et nous n'avons honnêtement aucune idée de ce qui s'est vraiment passé.\n\nLes habitants sont en colère face à ce sacrilège et veulent que les coupables soient punis."
 inv_building_events.29.a: "Nous devons agir, de peur que les dieux ne s'irritent - envoyez de l'argent !"
 inv_building_events.29.b: "Il vaut mieux ne pas se mêler de cette affaire"
 
 inv_building_events.30.t: "Fête locale au temple de [building_province.GetName]"
 inv_building_events.30.desc: "Le moment est venu pour une fête religieuse locale à [building_province.GetName], mais les autorités municipales locales nous ont dit qu'elles ne pouvaient pas la financer cette année et souhaiteraient que [ROOT.GetCountry.GetName] aide.\n\nNe vous y trompez pas ; c'est un coût important, mais qui apportera beaucoup de bénéfices..."
 inv_building_events.30.a: "Bien sûr, nous financerons cette fête"
 inv_building_events.30.b: "Dites aux magistrats qu'ils devront la reporter cette année"
 
 inv_building_events.31.t: "La foudre frappe le temple de [building_province.GetName] !"
 inv_building_events.31.desc: "Nous avons reçu des rapports indiquant que la foudre a frappé le Temple de [ROOT.GetCountry.Custom('get_harvest_goddess')] à [building_province.GetName], et les habitants sont pétrifiés, voyant cela comme un présage. Que devons-nous leur dire ?"
 inv_building_events.31.a: "Faites des sacrifices et rassurez tout le monde, tout va bien"
 inv_building_events.31.b: "Dites-leur que les dieux les puniront à moins qu'ils ne me paient !"
 
 inv_building_events.32.t: "Les greniers débordent et les États voisins manquent de nourriture !"
 inv_building_events.32.desc: "[prov_to_help.GetName] souffre d'un manque de nourriture ces derniers temps, mais la province voisine de [state_to_help.GetName] est prête à partager une partie de son grain, dont elle a une grande abondance, par bonté de cœur."
 inv_building_events.32.a: "Comme nous avons des gens altruistes ! Cela me plaît"
 
 inv_building_events.33.t: "Moisissure dans les greniers de [building_state.GetName] !"
 inv_building_events.33.desc: "Nos intendants à [building_state.GetName] nous ont informés que la moisissure s'est propagée sur la récolte de cette année, menaçant gravement la sécurité alimentaire de [building_state.GetArea.GetName]. On rapporte de plus en plus que beaucoup d'habitants de la ville, en particulier des enfants, souffrent de la faim."
 inv_building_events.33.a: "Nous devrions distribuer du pain gratuit aux habitants"
 inv_building_events.33.b: "Vendez quand même le grain pourri et empochez le profit"
 
 inv_building_events.34.t: "Une foule en colère a envahi les greniers de [building_province.GetName]"
 inv_building_events.34.desc_1: "Nous recevons des rapports selon lesquels une foule affamée a pris d'assaut les greniers de [building_province.GetName].\n\nLe gouverneur local, un individu notoirement corrompu nommé [corrupt_governor.GetName], a à peine échappé à la mort."
 inv_building_events.34.desc_2: "Nous recevons des rapports selon lesquels une foule affamée a pris d'assaut les greniers de [building_province.GetName].\n\nLe gouverneur local, un individu notoirement corrompu nommé [corrupt_governor.GetName], aurait été acculé et déchiré en morceaux - quelle horreur."
 inv_building_events.34.a: "Envoyez des soldats pour rétablir l'ordre"
 inv_building_events.34.b: "Prévenez-moi quand les choses se seront calmées"
 
 inv_building_events.41.t: "Un noble assassiné par un affranchi au théâtre de [building_province.GetName]"
 inv_building_events.41.desc: "Une rumeur circule au sujet d'un noble assassiné par un affranchi devant le théâtre de [building_province.GetName]. Comme vous pouvez l'imaginer, les tensions sociales sont à leur comble dans la région."
 inv_building_events.41.a: "J'aimerais que nos populations conflictuelles s'entendent..."
 inv_building_events.41.b: "Envoyez quelques cohortes punir les auteurs de ce crime"
 
 inv_building_events.42.t: "Le théâtre de [building_province.GetName] attire les nobles"
 inv_building_events.42.desc: "La nouvelle se répand loin et largement que [building_province.GetName] est devenue la ville phare de toute la région de [building_province.GetArea.GetRegion.GetName] en matière d'arts dramatiques.\n\nLa qualité des pièces jouées dans les espaces publics rivalise avec ce qui se fait partout ailleurs, beaucoup affirmant que [ROOT.GetCountry.GetName] possède les meilleurs dramaturges du monde entier."
# neighbor mad
 inv_building_events.42.desc.2: "[neighbor.GetRuler], le souverain de [neighbor.GetName], a envoyé un message menaçant à [ROOT.GetCountry.GetCapital.GetName], exigeant que nous arrêtions d'organiser des représentations théâtrales à [building_province.GetName].\n\nApparemment, nos productions sont si renommées pour leur qualité que la noblesse d'autres pays, y compris [neighbor.GetName], a commencé à s'installer sur nos terres."
 inv_building_events.42.a: "Et on dit que le théâtre est ennuyeux..."
 inv_building_events.42.b: "Interdisez toutes les représentations futures"
 
 inv_building_events.43.t: "Terreur théâtrale à [building_province.GetName]"
 inv_building_events.43_drama: "Nous avons entendu parler d'un incident au théâtre de [building_province.GetName] qui a choqué [ROOT.GetCountry.GetName].\n\nLe drame tant attendu, une pièce intitulée '[ROOT.GetCountry.GetAdjective] Magnolias', était si mauvais que la foule a assassiné les acteurs sur scène dans un accès de colère.\n\nLa pièce en était à sa cinquième heure et les gens essayaient secrètement de quitter le théâtre quand un garde armé a bloqué l'entrée de force et a menacé de reprendre la pièce depuis le début – la foule a perdu la raison."
 inv_building_events.43_tragedy: "Nous avons entendu parler d'un incident au théâtre de [building_province.GetName] qui a choqué [ROOT.GetCountry.GetName].\n\nLa tragédie tant attendue, une pièce intitulée 'Imperator abandonné', a tellement mis le public en colère que la foule a commencé à attaquer la scène dans un accès de rage.\n\nLors du deuxième acte, quand un machiniste annonça que la pièce reprendrait après une pause de quinze minutes, mais ne revint jamais, les gens se sont déchaînés.\n\nMême après que les gardes locaux aient dispersé la foule, on entendait encore toute la nuit les cris de 'Ramenez Imperator !'"
 inv_building_events.43_comedy: "Nous avons entendu parler d'un incident au théâtre de [building_province.GetName] qui a choqué [ROOT.GetCountry.GetName].\n\nLa comédie tant attendue, une pièce intitulée '[ROOT.GetCountry.GetAdjective] Sottises', a tellement mis le public en colère que la foule a assassiné les acteurs sur scène dans un accès de rage.\n\nLes 'blagues' devenaient de plus en plus mauvaises, et quand la foule a commencé à jeter des œufs pourris sur scène, un des acteurs en a lancé un en retour... et là, tout a dégénéré."
 inv_building_events.43_satyr: "Nous avons entendu parler d'un incident au théâtre de [building_province.GetName] qui a choqué [ROOT.GetCountry.GetName].\n\nLa pièce satyrique tant attendue, une œuvre osée appelée 'La Jeune [ROOT.GetCountry.GetAdjective] Lubrique', a tellement mis le public en colère que la foule a assassiné les acteurs sur scène dans un accès de rage.\n\nCe qui s'est passé ensuite a été qualifié d'émeute – nous avons de la chance que plus de vies n'aient pas été perdues."
 inv_building_events.43.a: "C'est la chose la plus folle que j'aie entendue depuis longtemps"
 inv_building_events.43.b: "Quoi ?! Envoyez des soldats à [building_province.GetName] immédiatement !"
 
 inv_building_events.44.t: "Le peuple [assimilating_culture.GetName] détruit des livres sacrés [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] dans la bibliothèque de [building_province.GetName]"
 inv_building_events.44.desc: "Nous avons entendu une histoire terrible - il semble que les [assimilating_culture.GetName] aient mis le feu à une partie de la bibliothèque de [building_province.GetName].\n\nDans l'incendie, des livres sacrés pour le peuple [SCOPE.GetRootScope.GetCountry.GetCulture.GetName] ont été détruits, et toute la région est désormais tendue, craignant de nouvelles violences."
 inv_building_events.44.a: "Nous devons intervenir en envoyant des soldats pour maintenir la paix"
 inv_building_events.44.b: "Envoyer nos diplomates dans la région pour négocier un accord"
 
 inv_building_events.45.t: "Sur les épaules des géants"
 inv_building_events.45_science: "Il est rapporté que les grands esprits rassemblés à [building_province.GetName] ont fait une percée dans leur réflexion.\n\nLe chef de ces intellectuels, un homme nommé [great_thinker.GetName], serait un génie en sciences, et est prêt à partager ses résultats avec [ROOT.GetCountry.GetName]."
 inv_building_events.45_philosophy: "Il est rapporté que les grands esprits rassemblés à [building_province.GetName] ont fait une percée dans leur réflexion.\n\nLe chef de ces intellectuels, un homme nommé [great_thinker.GetName], serait un génie en philosophie, et est prêt à partager ses résultats avec [ROOT.GetCountry.GetName]."
 inv_building_events.45_medicine: "Il est rapporté que les grands esprits rassemblés à [building_province.GetName] ont fait une percée dans leur réflexion.\n\nLe chef de ces intellectuels, un homme nommé [great_thinker.GetName], serait un génie en médecine, et est prêt à partager ses résultats avec [ROOT.GetCountry.GetName]."
 inv_building_events.45.a: "Quelle chance pour nous ! Nous pourrions utiliser l'argent"
 inv_building_events.45.b: "Investir à [building_province.GetName] et appliquer ces idées aux marchés"
 
 inv_building_events.46.t: "Discussions dangereuses"
 inv_building_events.46.desc: "Alors que nous avons toléré une atmosphère permissive dans nos quartiers académiques, il est rapporté qu'il existe des groupes de philosophes à [building_province.GetName] qui appellent au renversement violent des classes supérieures, prêchant la création d'une Utopie où toutes les classes auraient les mêmes droits.\n\nAllons-nous permettre la diffusion de ces enseignements sans entrave, ou devons-nous intervenir ?"
 inv_building_events.46.a: "Nous aimons les débats vifs - ignorons-les, pour l'instant"
 inv_building_events.46.b: "Emprisonner quiconque manifeste ces sympathies rebelles"
 
 inv_building_events.47.t: "Nouvelles idées et perspectives émergent dans les académies de [building_province.GetName]"
 inv_building_events.47.desc: "On dit que les académies de [building_province.GetName] se font un nom pour la qualité des débats intellectuels qui s'y tiennent, avec nos élites culturelles mêlées aux meilleurs et plus brillants savants [ROOT.GetCountry.GetAdjective] du pays.\n\nAlors que nous jouissons actuellement gratuitement de cette atmosphère érudite et de ces discussions animées à [building_province.GetName], il a été proposé que l'État subventionne officiellement ces philosophes et sages - ils ont demandé une dotation qui pourrait financer leurs activités pour les dix prochaines années."
 inv_building_events.47.a: "Le savoir n'a pas de prix - investissons ici"
 inv_building_events.47.b: "Laissons les débats se dérouler naturellement, sans notre intervention"
 
 inv_building_events.48.t: "Meurtre sur le marché"
 inv_building_events.48.desc: "[building_governor.GetName], une personnalité généralement considérée comme aimée, a été retrouvée assassinée de sang-froid, son corps mutilé gisant sur le marché de [building_province.GetName].\n\nPersonne ne sait pourquoi cela s'est produit, mais la ville est désormais saisie par la peur et le commerce en souffre."
 inv_building_events.48.a: "C'est une terrible nouvelle, mais nous ne pouvons rien faire pour l'instant"
 inv_building_events.48.b: "Envoyer des soldats pour garder les marchés de [building_province.GetName]"
 
 inv_building_events.49.t: "Les marchés de [building_province.GetName]"
 inv_building_events.49.desc: "Vous serez heureux d'apprendre que les marchés de [building_province.GetName] prospèrent, surpassant tous les autres dans la région de [building_province.GetArea.GetName] et apportant d'importants bénéfices aux autorités locales.\n\nEn signe de reconnaissance, ils nous ont envoyé un cadeau."
 inv_building_events.49.a: "Excellente nouvelle ! L'or est toujours le bienvenu"
 inv_building_events.49.b: "Dites aux locaux que nous les remercions, mais qu'ils peuvent garder leur argent"
 
 inv_building_events.50.t: "Accusations de corruption"
 inv_building_events.50.desc: "Les crimes présumés du célèbre [politician_on_trial.GetName] ont finalement rattrapé [politician_on_trial.GetHerHim], et le procès en cours à [building_province.GetName] met toute la région sous tension.\n\nDans une tentative désespérée de maintenir sa position, [politician_on_trial.GetName] a envoyé un message clandestin à [ROOT.GetCountry.GetRuler.GetName], promettant des sommes importantes si l'État intervenait en sa faveur."
 inv_building_events.50.a: "Nous n'interviendrons en aucune façon"
 inv_building_events.50.b: "De quelle somme parlons-nous ?"
 
 inv_building_events.51.t: "Corruption intolérable"
 inv_building_events.51.desc: "[building_governor.GetName], le gouverneur de [building_province.GetName], serait tellement corrompu que tout peut s'acheter ; procès truqués, opposants assassinés, faux titres de propriété, et Dieu sait quoi encore.\n\nOn s'attend à ce que [ROOT.GetCountry.GetRuler.GetName] agisse contre cette honte judiciaire."
 inv_building_events.51.a: "Nous enverrons des soldats pour faire régner l'ordre à [building_province.GetName]"
 inv_building_events.51.b: "Je réclame une part des bénéfices, sinon c'est la potence pour [building_governor.GetName]"
 
 inv_building_events.52.t: "Désastre à l'exercice"
 inv_building_events.52.desc: "Nous apprenons qu'un exercice militaire à [building_province.GetName] a dégénéré en chaos, avec des paroles enflammées et des affrontements entre nos soldats ayant causé des dizaines de morts.\n\nNos généraux veulent punir les mutins, mais conseillent à [ROOT.GetCountry.GetName] d'agir avec prudence."
 inv_building_events.52.a: "Les soldats devront se contenter de croûtes de pain pendant un an"
 inv_building_events.52.b: "Nous ne ferons rien... l'armée est intouchable"
 
 inv_building_events.53.t: "Forte augmentation de la conscription à [building_province.GetName]"
 inv_building_events.53.desc: "Nos conseillers militaires ont le plaisir de nous informer qu'il y a eu une hausse importante de la main-d'œuvre disponible à [building_province.GetName] grâce à un effort de recrutement sans précédent.\n\nComment allons-nous utiliser ce surplus d'hommes ?"
 inv_building_events.53.a: "Faites-les commencer leur entraînement"
 inv_building_events.53.b: "Mettez certains hommes au travail immédiatement – nos fermes ont besoin d'aide"
 
 inv_building_events.54.t: "Incendies dans les camps d'entraînement de [building_province.GetName]"
 inv_building_events.54.desc: "Récemment, une série d'incendies a ravagé des parties de [building_province.GetName], détruisant des sections d'un camp militaire et tuant de nombreux soldats.\n\nLes habitants sont en deuil et ont demandé si nous pouvions leur apporter de l'aide en cette heure difficile."
 inv_building_events.54.a: "Nous aiderons à reconstruire, et ce sera encore mieux"
 inv_building_events.54.b: "Cela fait malheureusement partie du cycle naturel de la vie"
 
 inv_building_events.55.t: "Citoyens dans les forums de [building_province.GetName] mécontents de [building_governor.GetName]"
 inv_building_events.55.desc: "Le mécontentement à [building_province.GetName] est causé par des citoyens en colère contre [building_governor.GetName], connu pour être un dirigeant paresseux et inefficace.\n\nNos agents rapportent que [building_governor.GetName] a été attaqué la semaine dernière dans le Forum de [building_province.GetName], ce que tout le monde reconnaît comme un acte terrible."
 inv_building_events.55.a: "Dites aux citoyens de se taire, ou sinon !"
 inv_building_events.55.b: "La foule pourrait avoir raison..."
 
 inv_building_events.56.t: "De nouvelles pensées émergent dans les forums de [building_province.GetName]"
 inv_building_events.56.desc: "On dit que les écoles philosophiques qui ont surgi naturellement près de [building_province.GetArea.GetName] commencent à prêcher des idées étranges, certains affirmant même qu'elles prônent le renversement de l'État.\n\nD'où viennent ces écoles ? Du Forum de [building_province.GetName], connu comme un foyer d'activité intellectuelle."
 inv_building_events.56.a: "Tolérer les discussions philosophiques tant qu'elles restent abstraites"
 inv_building_events.56.b: "Interdire les débats et manifestations sur les places publiques"
 
 inv_building_events.57.t: "Les bureaux des impôts de [building_province.GetName] déclarent des chiffres bien inférieurs aux prévisions..."
 inv_building_events.57.desc: "Nos collecteurs d'impôts rapportent avoir eu des difficultés à atteindre leurs quotas à [building_province.GetName], attribuant cela à une série de malchances dont [building_province.GetArea.GetName] souffre dernièrement. Le peuple, bien sûr, demande la clémence."
 inv_building_events.57.a: "Espérons simplement une meilleure chance l'année prochaine"
 inv_building_events.57.b: "Envoyez des soldats pour s'assurer que les gens paient"
 
 inv_building_events.58.t: "Des esclaves tuent des nobles à [building_province.GetName]"
 inv_building_events.58.desc: "Nous avons appris que certains esclaves à [building_province.GetName] se sont échappés et ont commis une série de meurtres, tuant un noble local. Tout le monde panique désormais, craignant une révolte d'esclaves majeure."
 inv_building_events.58.a: "C'est un désastre, mais nous ne pouvons rien faire"
 inv_building_events.58.b: "Envoyez des soldats à [building_province.GetName] pour rétablir l'ordre"
 
