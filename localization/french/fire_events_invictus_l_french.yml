l_french:
 fire_events.2.a:0 "Nous devons aider nos citoyens!"
 fire_events.2.b:0 "Laisse le brûler!"
 fire_events.2.desc:0 "Mon [ROOT.GetCountry.GetRulerTitle]#!, un incendie s'est déclaré dans une boulangerie à #Y [SCOPE.sProvince('en_fuego')GetName]#!. Si nous n'agissons pas rapidement, nous devrons peut-être reconstruire des parties de la ville. \n Certains de nos ministres nous assurent que reconstruire la ville coûterait moins cher que d'envoyer les pompiers. Ils disent que quelques esclaves ne valent pas notre temps. D'autres insistent pour aider les habitants de #Y [SCOPE.sProvince('en_fuego')GetName]#!, arguant que c'est l'occasion rêvée de démontrer notre bienveillance. Nos sujets seraient éternellement reconnaissants si nous les sauvions."
 fire_events.2.t:0 "Ville en feu"
 fire_events.2:0 "Ville en feu"
 fire_events.3.a:0 "Sauvez la ville !"
 fire_events.3.b:0 "On s'en fout."
 fire_events.3.desc:0 "Le feu à #Y [SCOPE.sProvince('en_fuego')GetName]# ! s'est aggravé et a empiété sur les bâtiments voisins. Le maire nous implore d'envoyer de l'aide, avant que des dégâts plus dévastateurs ne paralysent la ville dans un avenir prévisible. Déjà, certains habitants ont été brûlés vifs, dont un maître artisan. Nous pouvons encore empêcher de nouvelles destructions si nous allouons suffisamment de pompiers et de ressources immédiatement !"
 fire_events.3.t:0 "Le feu se propage"
 fire_events.3:0 "Le feu se propage"
 fire_events.4.a:0 "Que les dieux aient pitié de leurs âmes."
 fire_events.4.desc:0 "La ville de #Y [SCOPE.sProvince('en_fuego')GetName]# ! ne sera bientôt plus que cendres. Même la pierre a fondu ; c'est un spectacle épouvantable. Les feux brûlent, comme si les dieux eux-mêmes leur ordonnaient d'immoler la ville. Les prêtres disent, que les citoyens de #Y [SCOPE.sProvince('en_fuego')GetName]#! irrité les dieux et sont maintenant purifiés. Mon [ROOT.GetCountry.GetRulerTitle], maintenant nous ne pouvons que prier pour eux."
 fire_events.4.t:0 "Incendie"
 fire_events.4:0 "Incendie"
 fire_events.5.a:0 "Les prêtres radotent à nouveau."
 fire_events.5.b:0 "Les dieux ont dû punir #Y [SCOPE.sProvince('en_fuego')GetName]#!."
 fire_events.5.desc:0 "Les incendies en #Y [SCOPE.sProvince('en_fuego')GetName]# ! sont morts et les vestiges sont en cours d'inspection. Seuls quelques décombres, cendres et scories restent de la ville autrefois fière. \n Que devons-nous faire maintenant? Nous pourrions reconstruire la ville, ce qui nous serait bénéfique à long terme, mais nécessiterait un investissement. Cependant, les prêtres disent que la ville a été punie par les dieux eux-mêmes, et donc ce serait un blasphème si nous devions restaurer la ville."
 fire_events.5.t:0 "Les incendies prennent fin"
 fire_events.5:0 "Les incendies prennent fin"
