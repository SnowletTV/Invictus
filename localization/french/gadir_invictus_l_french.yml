 gadiran_heritage_desc:0 "Fondée en tant que ville portuaire majeure au milieu du VIIIe siècle par des marchands et des colons tyriens, Gadir est devenue le plus grand centre commercial au-delà des piliers d'Héraclès sous le patronage du dieu Melqart et de son oracle. Renforcé à l'origine dans son pouvoir par la grande richesse en argent et en métaux précieux extraits des falaises et des montagnes voisines, Gadir dirige une forte union d'anciennes colonies puniques, développant et contrôlant le commerce atlantique des Cassitérides au nord à Arambys au sud."
