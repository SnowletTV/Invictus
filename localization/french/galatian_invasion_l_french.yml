  form_west_galatia:0 "Forme Galatie"
  form_west_galatia_desc:0 "Bien que nous soyons loin de la patrie ancestrale de notre peuple, c'est toujours une bonne terre. Créons un nouvel État ici et enseignons à ces peuples locaux les capacités des peuples celtiques."
  form_central_galatia:0 "Forme Galatie"
  form_central_galatia_desc:0 "Bien que nous soyons loin de la patrie ancestrale de notre peuple, c'est toujours une bonne terre. Créons un nouvel État ici et enseignons à ces peuples locaux les capacités des peuples celtiques."
  form_east_galatia:0 "Forme Galatie"
