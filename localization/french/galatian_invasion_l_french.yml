  galatian_invasion.63.desc:0 "Les Galates ont envoyé un émissaire, ils cherchent la paix. Ils sont venus vers nous avec une offre qui pourrait être tentante en effet. En échange de quelques terres en Phrygie, ils serviraient d'état vassal. Les guerriers gaulois se battraient pour notre cause, obéiraient à nos ordres. Si nous refusions leur offre, ils se battraient jusqu'au dernier homme, leurs femmes et leurs enfants ayant accompagné cette migration. La guerre serait sanglante et nous serions obligés d'engager des forces dont nous avons besoin sur d'autres fronts. Ils proposent cette solution, car les barbares savent que nous sommes distraits par d'autres fronts ; cela, pensent-ils, serait dans notre intérêt mutuel. \nN'oublions pas que si nous cédons la terre maintenant, nous pourrons encore la reconquérir plus tard..."
