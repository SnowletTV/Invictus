  galatian_invasion.63.b:0 "Cette terre est à moi !"
  galatian_invasion.70.t:0 "Embrasser de nouvelles terres"
  galatian_invasion.70.desc:0 "Notre peuple, très éloigné des terres celtiques d'autrefois, commence à adopter de nouvelles pratiques distinctes des anciennes coutumes. Devrions-nous adopter cette nouvelle philosophie ou nous en tenir aux anciennes traditions ?"
  galatian_invasion.70.a:0 "Une nouvelle terre pour un nouveau peuple."
  galatian_invasion.70.b:0 "Nous n'abandonnerons jamais nos coutumes ancestrales !"
  galatian_invasion.71.t:0 "Galatie"
  galatian_invasion.71.desc:0 "Depuis que les premiers Gaulois ont envahi la Macédoine, de nombreuses années se sont écoulées. Beaucoup ont combattu les Galates, certaines batailles qu'ils ont gagnées, d'autres qu'ils ont perdues, mais aucun n'a réussi à les vaincre. Les Trocmeri, Tectosagii et Tolistobogii ont conquis et se sont installés un endroit pour appeler leur maison, rengainant maintenant leurs épées et les échangeant contre des socs de charrue, mettant fin à leur migration. \n Maintenant, les tribus se sont unies dans ce qu'elles appellent la Galatie. Dans les années à venir, ils seront sûrement connus comme un peuple farouche, prêt à se battre si nécessaire, mais habitué à la paix. Au cœur de l'Anatolie, leur peuple vit et meurt. \nLe temps du commerce et des voyages est venu, car un nouveau peuple offre de nouvelles choses passionnantes à découvrir. Il y a une rumeur à propos d'un nouveau type d'épée que les Gaulois ont apporté avec eux de leur lointaine patrie..."
  galatian_invasion.71.a:0 "Un nouveau peuple est né"
  galatian_invasion.72.t:0 "Phrygie celtique"
  galatian_invasion.72.desc:0 "Les Celtes se sont installés en Phrygie, leur voyage touchant à sa fin. Ils ont combattu les Grecs et les Macédoniens, les Helléniques et les Cybéliens. Avec le sang qu'ils ont versé, ils irriguent les terres fertiles qu'ils ont conquises. Ils ont fait leurs preuves, et leurs Dieux ont favorisé leur voyage. Leur nouvelle patrie, ils l'appellent la Galatie. \n \n Les Galates sont encore des barbares, nous devrions essayer de les civiliser. La guerre n'est pas le seul moyen de vaincre un peuple ; avec de l'argent et un sourire, ils s'intégreraient sûrement. S'ils devenaient de nouveaux Grecs, ils n'auraient rien à craindre. Ils ont apporté avec eux un nouveau type d'épée, dont ils se sont montrés maîtres dans l'utilisation. Peut-être pourrons-nous convaincre les Gaulois de nous en vendre. Les nouvelles personnes offrent de nouveaux avantages..."
  galatian_invasion.72.a:0 "La paix enfin"
  galatian_invasion.75.t:0 "Volques unies"
  galatian_invasion.75.desc:0 "Nos frères ont accepté notre droit de diriger une confédération. Ils ont rompu leur accord de sujet avec leurs anciens suzerains et nous ont juré fidélité."
  galatian_invasion.75.a:0 "Une nouvelle ère est à nos portes."
