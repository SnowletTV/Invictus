  start_galatian_invasion:0 "Envahir la Grèce"
  start_galatian_invasion_desc:0 "Trop longtemps les richesses de la Grèce nous ont été cachées. Nous payons un lourd tribut pour leur vin et leur huile pendant que ces faibles se régalent. Maintenant que le redoutable Alexandre est parti, leur trésor est à nous, personne n'est assez fort pour s'opposer à nous !"
  tromeri_peace_request:0 "Demander des terres pour Trocmerii"
  tromeri_peace_request_desc:0 "Les combats ont assez duré. Nous demandons suffisamment de terres à cultiver en échange du statut de sujet."
  tolistobogia_peace_request:0 "Demander des terres pour Tolistobogii"
  tolistobogia_peace_request_desc:0 "Les combats ont assez duré. Nous demandons suffisamment de terres à cultiver en échange du statut de sujet."
