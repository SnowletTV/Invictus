l_french:
  galatian_invasion.1.t:0 "Migration"
  galatian_invasion.1.desc:0 "Le peuple celte qui s'est installé en Pannonie il y a quelques générations a recommencé à migrer. Ils vont bientôt empiéter sur les royaumes des rois macédoniens, dont les villes sont prêtes à être prises, car les Diadoques et les Épigènes sont distraits et se chamaillent sur les restes de l'empire d'Alexandre... \nOriginaires de Gaule, ces tribus guerrières s'étaient installées en Pannonie et en Illyrie. Maintenant, les terres ne peuvent pas tous les nourrir, et ils errent maintenant dans les plaines et les collines à la recherche d'un nouveau foyer. Ils se déplacent vers le sud et ont pour réputation de piller les villes qu'ils rencontrent. Il serait prudent de préparer des approvisionnements pour le conflit, car nous ne sommes pas loin de leur chemin, et ces gens pourraient se heurter aux Hellènes. Étant donné que les hordes sont si proches de nos patries, nous pourrions nous aussi être entraînés dans la guerre."
  galatian_invasion.1.a:0 "Faire attention"
  galatian_invasion.2.t:0 "Nos Frères Volques"
  galatian_invasion.2.desc:0 "Alors que nous nous préparons pour notre prochain déménagement, nous devrions nous demander si nos camarades Volcae devraient nous rejoindre. D'autres tribus du sud cherchent à trouver des richesses en Grèce. Nous cherchons plus loin, mais nous serions plus forts avec un front uni de Tectosagia, Trocmeria et Tolistobogia ensemble."
  galatian_invasion.2.a:0 "Nous ne sommes pas le gardien de notre frère."
  galatian_invasion.3.t:0 "Où se trouvent les richesses"
  galatian_invasion.3.desc:0 "Ayant l'opinion respectée des autres Volques, nous contrôlons maintenant notre cible d'invasion, que nous devions rechercher un gain immédiat ou une terre que nous pourrions appeler chez nous."
  galatian_invasion.3.a:0 "Les côtes d'Asie sont remplies de butin !"
  galatian_invasion.3.b:0 "Les plaines de Phrygie sont fertiles."
  galatian_invasion.3.c:0 "Les montagnes de Cappadoce donnent refuge."
  galatian_invasion.4.t:0 "Pillage et pillage"
  galatian_invasion.4.desc:0 "Après une longue marche à travers l'Hellespont, nous sommes arrivés en terre d'Asie, prêts à attaquer ces luxueuses villes côtières remplies de butin ! Nos frères Volques nous font confiance pour convoquer les défenseurs de notre conquête pour des pourparlers de paix une fois que nous aurons démontré nos prouesses martiales."
  galatian_invasion.4.a:0 "Aux armes!"
  galatian_invasion.5.t:0 "Épée et charrue"
  galatian_invasion.5.desc:0 "Après une longue marche à travers le Bosphore, nous sommes arrivés au pays de Phrygie, prêts à nous installer et à combattre quiconque s'opposerait à notre résidence. Nos frères Volques nous font confiance pour convoquer les défenseurs de notre conquête pour des pourparlers de paix une fois que nous aurons démontré nos prouesses martiales."
  galatian_invasion.5.a:0 "Aux armes!"
  galatian_invasion.6.t:0 "Maison de campagne de colline"
  galatian_invasion.6.desc:0 "Après une longue marche à travers l'Hellespont, nous sommes arrivés au pays de la Cappadoce, où ces montagnes nous couvriront entre nos raids."
  galatian_invasion.6.a:0 "Aux armes!"
  galatian_invasion.10.t:0 "Pella assiégée"
  galatian_invasion.10.desc:0 "Mon Roi, Pella est assiégé par les hordes migrantes des Gaulois. Dans le passé, ces hordes ne sont jamais restées longtemps sur les terres grecques, ne faisant que piller et saccager leur but. Maintenant cependant, ils sont poussés par un besoin de nouvelles terres pour s'installer, car la Pannonie et l'Illyrie sont trop petites pour supporter les descendants de la migration précédente. Il faut supposer que Pella serait limogé, mais ils ne s'y installeraient jamais, puisque les Gaulois savent que nous les expulserions. Pourtant, nous ne pouvons pas laisser le Palais de Philp et d'Alexandre tomber aux mains des Barbares ! Comment jugeraient-ils, voyant leur héritage déshonoré si peu de temps après leur décès ?"
  galatian_invasion.10.a:0 "Il faut soulager la Ville !"
  galatian_invasion.11.t:0 "Pella assiégée"
  galatian_invasion.11.desc:0 "Les Dindarii assiègent Pella, poussés par le besoin de nouvelles terres à coloniser. Le roi macédonien a appelé à l'aide pour purger cette horde des terres grecques. Nous devrions l'aider, car si la ville tombait, le chemin vers l'est serait libre de menacer nos villes. Vers la Thrace et l'Éolie, les hordes marcheraient, pillant les villes faibles d'Asie Mineure. Les Gaulois doivent être arrêtés immédiatement !"
  galatian_invasion.11.a:0 "Nous répondrons à l'appel du Roi !"
  galatian_invasion.11.b:0 "Il mérite son sort !"
  galatian_invasion.12.t:0 "Pella assiégée"
  galatian_invasion.12.desc:0 "Des hordes de barbares gaulois assiègent Pella. S'il tombait, le chemin vers l'est et le sud serait libre. Les tribus envahiraient la Grèce, la Thrace et l'Asie Mineure, une opportunité qu'elles saisiraient sûrement. \nOriginaires de Rhétie, de Gaule méridionale et cisalpine, ces tribus s'étaient installées en Pannonie et en Illyrie il y a quelques générations. Ils sont à nouveau en mouvement, à la recherche de nouvelles terres pour s'installer. Leur nombre a augmenté, car les terres de Pannonie et d'Illyrie sont fertiles. Pourtant, ces terres sont trop petites, ce qui les pousse plus au sud et à l'est. Nous sommes trop loin pour aider, mais nous devons nous préparer au pire."
  galatian_invasion.12.a:0 "Rassemblez les hommes !"
  galatian_invasion.20.t:0 "Les Galates ont attaqué Delphes"
  galatian_invasion.20.desc:0 "Après avoir combattu leurs ennemis au nord, les tribus ont marché vers le sud. Saccageant et pillant sur leur chemin, ils ont laissé une traînée sanglante à travers la Thessalie. Maintenant, ils se tiennent devant notre sanctuaire d'Apollon, les yeux remplis d'avidité face à tout le pillage qu'ils rêvent de prendre dans notre ville bien-aimée de Delphes. Ares a horreur des faibles, alors nous serons forts. Athéna guide les intelligents, avec sa bénédiction, notre ruse trompera l'ennemi. Avec la précision d'Apollon, nos arcs trouveront le cœur de nos ennemis. Avec tous les Dieux de notre côté, comment pourrions-nous perdre ? Nous ne laisserons pas ces barbares déshonorer notre lieu saint et notre ville ! Nous le défendrons jusqu'au bout, car les dieux n'auront aucune pitié pour les traîtres !"
  galatian_invasion.20.a:0 "Apollon est avec nous !"
  galatian_invasion.21.t:0 "Delphes assiégée"
  galatian_invasion.21.desc:0 "Les tribus se sont déplacées vers le sud après s'être affrontées dans les champs d'Emathia avec les Macédoniens. Pillant sur leur chemin à travers la Thessalie, ils ont maintenant atteint Delphes, qu'ils assiégent. Ils souhaitent piller ses richesses, asservir ses habitants et profaner son sanctuaire en l'honneur de leurs dieux païens. Nous ne pouvons pas permettre à nos dieux d'être déçus et trahis. Nous devons aider nos frères helléniques à défendre le sanctuaire d'Apollon. Trop confiants, ils ne voient pas les cités grecques comme une menace. Les dieux nous favoriseront !"
  galatian_invasion.21.a:0 "La fierté vient avant la chute"
  galatian_invasion.22.t:0 "Delphes assiégée"
  galatian_invasion.22.desc:0 "Delphes est menacée. Les hordes barbares ont marché sur Delphes, suite à leurs affrontements avec les Macédoniens dans le nord, pillant les villes sur leur chemin vers le sud. Maintenant, le sanctuaire d'Apollon est assiégé par les Scordiscii. La Pythie qui a rendu Delphes riche, en a maintenant fait une cible, car les païens veulent la sacrifier à leurs dieux. Les richesses qui se trouvaient sous elle les ont attirés, troublant l'esprit du barbare, leur avidité dépassant leurs esprits. Ce serait un signe amer d'Apollon si Delphes tombait."
  galatian_invasion.22.a:0 "Sacrilège"
  galatian_invasion.30.t:0 "Mesembria en péril"
  galatian_invasion.30.desc:0 "Tylis, les tribus appellent cette terre. Son sol fertile et son emplacement stratégique ont de nouveau attiré les envahisseurs. C'est à notre tour de garder ce que nos ancêtres ont créé. [...] \nHommes de Thrace, nous avons été attaqués. Les barbares cherchent à détruire notre nation, à prendre la terre pour eux-mêmes. Nous ne devons pas faiblir dans la défense de nos villes, car nos femmes et nos enfants se cachent derrière les murs. Les Gaulois sont connus pour leurs pratiques brutales après la bataille, violant les femmes et torturant les hommes. Nous ne nous rendrons pas ! Il est de notre devoir, au nom des Dieux, de ne pas laisser les Barbares souiller notre maison ! [...] \nExtrait d'un discours de rassemblement à Mesembria, qui aurait eu lieu peu après la mort de Lysimaque."
  galatian_invasion.30.a:0 "Arès déteste ceux qui hésitent."
  galatian_invasion.32.t:0 "Mesembria en péril"
  galatian_invasion.32.desc:0 "Les colonies thraces sont en péril. Une force barbare a dépassé nos lignes et assiège Mesembria. Les Celegerii cherchent à mettre fin à leur migration et à s'installer à Tylis. \nMesembria est un bastion contre les Getians. Si la ville tombait, davantage de pillards pourraient entrer en Thrace par le nord, la barrière protectrice brisée par les Celegerii. Les villes grecques pourraient être laissées vulnérables si nous ne trouvions pas rapidement une solution. Que réserve l'avenir?"
  galatian_invasion.32.a:0 "Les temps sombres sont sur nous"
  galatian_invasion.40.t:0 "Les Gaulois en Anatolie"
  galatian_invasion.40.desc:0 "Les Galates se sont faufilés en Anatolie, pillant, pillant et pillant certaines petites villes. Maintenant, ils arrivent dans notre ville de Gordion et veulent s'installer ici, sur les terres de nos ancêtres. Nous ne les souffrirons pas ici, nous devons expulser les barbares de Phrygie. \nHellènes d'Anatolie unissez-vous, car vous n'avez rien à perdre que votre terre. Les Gaulois ont envahi vos fermes, tué vos fils et enlevé vos filles. Hellènes de Phrygie, rejoignez la défense de Gordion. La victoire sera assurée, car les tribus sont des païens et les Dieux sont de notre côté ! Nous ne céderons pas un pouce. Nous défendrons notre patrie et ramènerons les Galates brutaux et barbares chez eux ! [...] \n  \n - Extrait d'un discours de ralliement à Gordion, orateur inconnu, environ 50 ans après la mort d'Alexandre."
  galatian_invasion.40.a:0 "Nous ne céderons pas un pouce !"
  galatian_invasion.42.t:0 "Les Gaulois en Anatolie"
  galatian_invasion.42.desc:0 "Certaines tribus qui assiégeaient Pella ont traversé le Bosphore et les Dardanelles. Ils ont attaqué l'Asie Mineure et saccagé certaines villes plus petites, mais ils sont restés largement inaperçus. Les Diadochi et les Epigenoi sont occupés à se chamailler, et les petites cités-États doivent les approvisionner. Ainsi, les tribus ne rencontrent aucune réelle résistance. Les Gaulois ont initialement quitté la Pannonie et l'Illyrie pour trouver une nouvelle patrie. Maintenant, ils ont trouvé la région où ils veulent s'installer. Autour de Gordion, la terre est fertile, les terres sont vallonnées. Les Galates sont habitués à un terrain similaire, ils savent s'y battre. Pourtant, on ne leur remettra pas la Phrygie sur une tablette d'argent, car Gordion sera farouchement défendu."
  galatian_invasion.42.a:0 "Ainsi soit-il"
  galatian_invasion.43.t:0 "Coloniser les barbares"
  galatian_invasion.43.desc:0 "Les Galates ont envoyé un émissaire, ils cherchent la paix. Ils sont venus vers nous avec une offre qui pourrait être tentante en effet. En échange de quelques terres en Phrygie, ils serviraient d'état vassal. Les guerriers gaulois se battraient pour notre cause, obéiraient à nos ordres. Si nous refusions leur offre, ils se battraient jusqu'au dernier homme, leurs femmes et leurs enfants ayant accompagné cette migration. La guerre serait sanglante et nous serions obligés d'engager des forces dont nous avons besoin sur d'autres fronts. Ils proposent cette solution, car les barbares savent que nous sommes distraits par d'autres fronts ; cela, pensent-ils, serait dans notre intérêt mutuel. \nN'oublions pas que si nous cédons la terre maintenant, nous pourrons encore la reconquérir plus tard..."
  galatian_invasion.43.a:0 "Ils auront leur terre... pour l'instant"
  galatian_invasion.43.b:0 "Cette terre est à moi !"
  galatian_invasion.44.t:0 "Une nouvelle maison"
  galatian_invasion.44.desc:0 "Ayant gagné le droit de s'installer dans ces plaines fertiles, notre peuple a quitté sa maison en Pannonie pour s'installer ici en Anatolie. Les Phrygiens appelaient autrefois cette région leur maison, mais les Hellènes qui nous entourent appellent maintenant cette terre Galatie après notre peuple."
  galatian_invasion.44.a:0 "Que nos épées deviennent des socs de charrue."
  galatian_invasion.44.b:0 "Notre peuple restera."
  galatian_invasion.53.t:0 "Coloniser les barbares"
  galatian_invasion.53.desc:0 "Les Galates ont envoyé un émissaire, ils cherchent la paix. Ils sont venus vers nous avec une offre qui pourrait être tentante en effet. En échange de quelques terres en Phrygie, ils serviraient d'état vassal. Les guerriers gaulois se battraient pour notre cause, obéiraient à nos ordres. Si nous refusions leur offre, ils se battraient jusqu'au dernier homme, leurs femmes et leurs enfants ayant accompagné cette migration. La guerre serait sanglante et nous serions obligés d'engager des forces dont nous avons besoin sur d'autres fronts. Ils proposent cette solution, car les barbares savent que nous sommes distraits par d'autres fronts ; cela, pensent-ils, serait dans notre intérêt mutuel. \nN'oublions pas que si nous cédons la terre maintenant, nous pourrons encore la reconquérir plus tard..."
  galatian_invasion.53.a:0 "Ils auront leur terre... pour l'instant"
  galatian_invasion.53.b:0 "Cette terre est à moi !"
