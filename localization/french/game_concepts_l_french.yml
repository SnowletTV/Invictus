 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Son expérience permet :"
 game_concept_invention:0 "Invention"
 game_concept_inventions:0 "Inventions"
 game_concept_invention_desc:0 "Les inventions représentent l'adoption de nouvelles technologies et doctrines par un [country|E] à mesure que le temps passe. Elles peuvent conférer des avantages concernant les affaires militaires, administratives ou le peuple."
