l_french:
 game_concept_date:0 "Date"
 game_concept_date_desc:0 "Le calendrier dans le jeu est décompté « ab Urbe condita », donc depuis la fondation de Rome."
 game_concept_country:0 "Pays"
 game_concept_countries:0 "Pays"
 COUNTRY_CONCEPT_TOOLTIP:0 "La [Country.GetGovernment.GetName] de [Country.GetNameWithNoTooltip] est située dans la région de [Country.GetCapital.GetArea.GetRegion.GetName]. Elle est gouvernée par [Country.GetRuler.GetName], et est considérée comme une [Country.GetRankName].\n\nSon opinion à notre égard est de [Country.GetOpinionOf( Player.GetCountry )|+=]"
 game_concept_country_desc:1 "Les pays sont les entités diplomatiques avec lesquelles vous pouvez interagir durant la partie. Ils peuvent représenter aussi bien une petite cité-État qu'un vaste empire ou une horde migrante.\n\nLes pays tirent leurs revenus et ressources directement des [pops|E] se trouvant dans les [territories|E] qu'ils possèdent, et chacun dispose d'une cour de [characters|e] et est gouverné par un [ruler|e]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_ruler:0 "Dirigeant"
 game_concept_ruler_desc:0 "Chaque [country|E] a un personnage qui est son dirigeant. La puissance de ce dirigeant est mesurée par quatre attributs primaires, chacun ayant des effets bénéfiques pour le [country|e]."
 game_concept_territory:0 "Localité"
 game_concept_territories:0 "Localités"
 game_concept_territory_desc:1 "Plus petite juridiction administrative sur la carte, relevant d'une [province|E], qui elle-même relève d'un [governorship|E]. Chacune héberge des [pops|E], produit des [tradegoods|E] et a un [province_rank|E].\n\nLa plupart des localités appartiennent à un [country|E], même si elles peuvent aussi ne pas encore avoir été colonisées, ce qui offre une bonne occasion de le faire pour ceux qui seront assez rusés pour cela."
 game_concept_family:0 "Famille"
 game_concept_families:0 "Familles"
 game_concept_family_desc:0 "Une famille est un groupe de [people|E] importants liés les uns aux autres, vivant le plus souvent dans le même [country|E].\n\nChaque [country|E] peut disposer de grandes familles, dont le nombre dépend de son rang, qui toutes vont chercher à accéder au pouvoir, faisant ainsi évoluer la scène politique. Il est important que ces grandes familles demeurent satisfaites en leur offrant le nombre de fonctions auxquelles elles aspirent. Ne pas le faire risquerait de réduire la loyauté de l'ensemble de la famille."
 game_concept_character:0 "Personnage"
 game_concept_characters:0 "Personnages"
 game_concept_people:0 "Personnes"
 game_concept_character_desc:1 "Les personnages représentent les gens d'influence, directement impliqués dans la gouvernance d'un [country|E]. Ils disposent de statistiques propres, les plus essentielles étant la @loyalty_icon!#Y loyauté#! et l'@power_base!#Y importance#!. Un personnage déloyal peut causer toutes sortes de problèmes pour son pays, depuis de piètres performances dans sa fonction jusqu'à déclencher une guerre civile."
 game_concept_government:0 "Régime politique"
 game_concept_government_desc:0 "Les régimes politiques représentent le type d'institutions de chaque [country|E]. Un régime politique peut relever de l'un de ces trois types : république, monarchie ou tribu. Il dispose alors de spécificités au sein de ce type. Chaque type de régime politique dispose de lois, de mécanismes et de modificateurs différents."
 game_concept_poptype:0 "Type de pops"
 game_concept_poptypes:0 "Types de pops"
 POPTYPE_CONCEPT_DESCRIPTION:1 "[PopType.GetFullDescription]\n\nCe [poptype|E] a un poids politique de [PopType.GetPoliticalWeight|Y]."
 game_concept_poptype_desc:0 "Les types de pops représentent les diverses classes d'habitants au sein d'un pays. Ils produisent des ressources différentes, et réagissent de manière diverse à leurs conditions de vie. Certains types de pops disposent aussi d'un poids politique, représentant leur influence. Cela peut impliquer qu'un petit nombre de [pops|E] très influentes peuvent avoir un grand rôle dans l'agitation d'une localité si leur satisfaction est trop basse."
 game_concept_culture:0 "Culture"
 game_concept_cultures:0 "Cultures"
 game_concept_culture_desc:1 "Les cultures correspondent à des identités ethniques dont peuvent relever les [pops|E] ou [characters|E]. Elles représentent une combinaison de langue, de traditions et de hiérarchie socio-économiques, et peuvent être affectées individuellement par les [laws|E] ou [culture_decisions|E]."
 CULTURE_LINK_TEXT:1 "La culture [Culture.GetNameWithNoTooltip] relève de la sphère [Culture.GetCultureGroup.GetName].\n\nLes [pops|EU] appartenant à cette culture peuvent mobiliser ces levées :\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "Religion"
 game_concept_religions:0 "Religions"
 game_concept_religion_desc:1 "Les religions représentent un ensemble assez lâche de coutumes et de rites religieux. Chaque religion est associée à un certain nombre de [deities|E], mais le panthéon de chaque [country|E] pratiquant cette religion peut différer selon la constitution religieuse de sa population.\n\nComme pour les [cultures|E], à la fois les [pops|E] et [characters|E] pratiquent une religion, et leur #Y satisfaction#! ou leur #Y loyauté#! peut dépendre de la façon dont un pays traite cette foi."
 game_concept_deity:0 "Divinité"
 game_concept_deities:0 "Divinités"
 game_concept_deity_desc:0 "Les divinités, ou les prophètes dans le cas des religions monothéistes, sont des figures importantes qui peuvent être révérées au sein du panthéon du pays. Chaque divinité a un effet passif et un effet actif lorsqu'elle est révérée au sein du panthéon, ce qui accorde au pays un avantage unique."
 DEITY_LINK_TEXT:2 "Une divinité [Deity.GetReligion.GetName] de [Deity.GetDeityCategory.GetName]"
 game_concept_culture_group:0 "Sphère culturelle"
 game_concept_culture_groups:0 "Sphères culturelles"
 game_concept_culture_group_desc:1 "Une sphère culturelle est un ensemble de cultures similaires qui partagent une origine historique commune ou des similarités importantes. Les [pops|E] et [characters|E] sont plus susceptibles d'être satisfaits lorsqu'ils sont gouvernés par un [country|E] relevant de la même sphère culturelle qu'eux."
 game_concept_law:0 "Loi"
 game_concept_laws:0 "Lois"
 game_concept_law_desc:0 "Les lois sont le cadre par lequel un [country|E] peut exercer son contrôle sur son territoire et sa population. Ces lois diffèrent selon le type de [government|E] auquel appartient le pays, et peuvent voir des effets aussi bien positifs que négatifs. Diverses lois sont souvent nécessaires pour faire des changements liés au gouvernement. Par exemple, passer à un régime politique aristocratique peut nécessiter d'adopter d'abord des lois favorisant l'aristocratie."
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "Marchandise"
 game_concept_tradegoods:0 "Marchandises"
 game_concept_tradegood_desc:2 "Des ressources différentes sont produites dans différentes [territories|E], qui accordent divers avantages à leur [province|E]. Les marchandises peuvent, évidemment, faire l'objet d'un commerce entre les [provinces|E], aussi bien internes au pays, qu'avec un autre [country|E] si un accord commercial est conclu avec lui.\n\nLa quantité de marchandises produites par une [territory|E] peut être accrue en construisant certains [buildings|E] ou en accroissant la population d'esclaves, qui peuvent être déplacés à volonté entre les [territories|E] possédées."
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Horde"
 game_concept_hordes:0 "Hordes"
 game_concept_horde_desc:0 "Une horde est un groupe de guerriers barbares, qui n'existent que pour piller et saccager. Ils ravagent tous les territoires sans distinction, soit jusqu'à ce qu'ils aient été vaincus au combat, soit jusqu'à ce qu'ils aient été convaincus de partir. La diplomatie est limitée avec une horde. Par exemple, il est possible de leur offrir de s'établir sur vos territoires, en leur cédant des [provinces|E] en échange contre un serment de fidélité."
 HORDE_LINK_TEXT:0 "La horde barbare des [Horde.GetNameWithNoTooltip] est commandée par [Horde.GetLeader.GetNameWithNoTooltip].\n\nJusqu'à présent, elle a pillé [Horde.GetOccupationCount|Y] localités. Si nous parvenons à la vaincre, [Horde.GetPossibleSlaves|Y] esclaves s'installeront sur place."
 COMBAT_LINK_TEXT:0 "La [Combat.GetNameWithNoTooltip] est livrée entre [Combat.GetAttacker.GetCountry.GetName] et [Combat.GetDefender.GetCountry.GetName]."
 game_concept_pop:0 "Pop"
 game_concept_pops:0 "Pops"
 game_concept_pop_desc:1 "Les pops représentent des groupes de personnes vivant au sein d'une même [territory|E]. Chaque pop possède une valeur de #Y satisfaction#!, indiquant le niveau de satisfaction suscité par le gouvernement du [country|E], et qui contribue à leur #Y production#!, mais peut aussi causer de l'#Y agitation#! dans leur localité si leur satisfaction est insuffisante.\n\nLes pops appartiennent toutes à un [poptype|E], par exemple les @citizen!#Y citoyens#!."
 game_concept_subunit:0 "Sous-unité"
 game_concept_subunits:0 "Sous-unités"
 game_concept_subunit_desc:1 "Les sous-unités représentent la plus petite division militaire, qu'il s'agisse de cohortes sur terre ou de navires en mer. Réunies, ces sous-unités forment les armées ou les flottes ([unit|E]) d'un [country|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_treasure:0 "Trésor"
 game_concept_treasures:0 "Trésors"
 game_concept_treasure_desc:0 "Les trésors sont des artefacts puissants, capables d'inspirer la foi de ceux qui vivent non loin d'eux. Ils peuvent être conservés dans des sites sacrés, conférant des avantages au territoire qui les entoure.\n\nLes trésors peuvent être pillés en profanant un site sacré, et parfois être découverts par d'autres moyens, par le biais d'événements ou de relations avec les personnages."
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip] se trouve actuellement en [Treasure.GetOwner.GetName]"
 game_concept_unit:0 "Unité"
 game_concept_units:0 "Unités"
 game_concept_unit_desc:2 "Les unités représentent les armées ou les flottes d'un [country|E] sur la carte. Chacune possède un nombre variable de [subunits|E] dont le moral, l'expérience et la discipline affectent ses performances au combat.\n\nLes unités sont commandées par un général ou un amiral, dont la @military_icon!martialité améliore la capacité à combattre. Les armées de levées sont systématiquement commandées par leur [governor|E], tandis que la [legion|E] est commandée par son [legate|E] ou ses [tribunes|E].\n\nLes armées consomment des @food_capacity_icon!denrées dans les [territories|E] ayant une @supply_limit!limite de ravitaillement inférieure au nombre total de sous-unités. Sans denrées, une armée souffre d'@attrition!attrition, ce qui épuise sa force. Cela peut être pallié en veillant à ce que les unités s'approvisionnent dans les localités possédées avant de pénétrer en territoire ennemi. La capacité de ravitaillement peut aussi être accrue par les sous-unités de @supply_train!trains de ravitaillement."
 game_concept_siege:0 "Siège"
 game_concept_sieges:0 "Sièges"
 game_concept_siege_desc:0 "N'importe quelle [province|E] peut être assiégée. Les localités sans fortifications tombent alors aisément, mais si un ou plusieurs forts y ont été construits l'armée des assiégeants peut avoir à attendre longuement l'issue du siège.\n\nL'avancée de celui-ci nécessite au moins 4 000 soldats par niveau de fortification de la localité ; mais disposer de plus d'hommes permet d'accélérer les choses."
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "Contrée"
 game_concept_areas:0 "Contrées"
 game_concept_area_desc:0 "Une contrée est une division intermédiaire sur la carte. Elle est habituellement constituée de 10 à 15 [provinces|E]."
 GAME_AREA_TOOLTIP:0 "Région : [Area.GetRegion.GetName]\nProvinces : [Area.GetStatesLink]\nLocalités : [Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Localités en [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Provinces en [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "Région"
 game_concept_regions:0 "Régions"
 game_concept_region_desc:0 "Une région est la plus grande division sur la carte. Elle est habituellement constituée de 10 à 15 [areas|E]."
 GAME_REGION_TOOLTIP:0 "Contrées : [Region.GetAreasLink]\nGouvernorats : [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Contrées en [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Gouvernorats en [Region.GetNameWithNoTooltip]"
 game_concept_province:1 "Province" # [LocEditor:AwaitingBatchUpdate]
 game_concept_provinces:1 "Provinces" # [LocEditor:AwaitingBatchUpdate]
 game_concept_province_desc:2 "La province est la juridiction administrative intermédiaire sur la carte, relevant d'un [governorship|E]. Elle relève d'une [area|E] à l'intérieur d'un [country|E] spécifique, et est constituée d'une ou plusieurs [territories|E].\n\nLe commerce s'effectue au niveau de la province, permettant d'importer ou exporter les [tradegoods|E] produites par d'autres provinces, soit intérieures, soit étrangères.\n\nLes provinces peuvent faire des réserves locales de denrées, tirées de la production locale et des importations, qui sont utilisées pour nourrir les [pops|E] et les [units|E] amies y transitant et qui demandent à être ravitaillées.\n\nLes politiques des gouverneurs peuvent être menées pour orienter le développement d'une province, et sont décidées à l'échelon provincial par le [country|E] qui la possède.\n\nSi la loyauté d'une province tombe à 0, une rébellion locale va se produire contre les autorités du [country|E] qui la possède."
 GAME_STATE_TOOLTIP:0 "Gouvernorat : [State.GetGovernorship.GetName]\nContrée : [State.GetArea.GetName]\nCapitale : [State.GetCapital.GetName]\nPossesseur : [State.GetCountry.GetName]\nLocalités : [State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Localités en [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "Gouvernorat"
 game_concept_governorships:0 "Gouvernorats"
 game_concept_governorship_desc:1 "Le gouvernorat est la juridiction administrative la plus étendue sur la carte. Il relève d'une [region|E], qui appartient elle-même à un [country|E] spécifique, et est composée d'une ou plusieurs [provinces|E], chacune comprenant des [territories|E].\n\nUn gouvernorat est contrôlé par un [governor|E], qui agit en tant que commandant des levées qui y sont mobilisées. Les [legions|E] sont elles aussi levées dans les [governorships|E], mais commandées par les [legates|E] et [tribunes|E] nommés pour cela."
 GAME_GOVERNORSHIP_TOOLTIP:1 "Région : [Governorship.GetRegion.GetName]\nCapitale : [Governorship.GetCapital.GetName]\nPossesseur : [Governorship.GetOwner.GetName]\nGouverneur : [Governorship.GetGovernorOrRuler.GetName]\nProvinces : [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Provinces en [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "Gouverneur"
 game_concept_governors:0 "Gouverneurs"
 game_concept_governor_desc:2 "Chaque [governorship|E] a un [character|E] qui est chargé de son administration.\n\nDans le gouvernorat capitale d'un [country|E], il s'agit toujours du [ruler|E] du pays ; mais les autres gouverneurs doivent tous être nommés à cette fonction.\n\nLes gouverneurs agissent en tant que commandants des levées du gouvernorat."
 game_concept_agenda:0 "Projet"
 game_concept_agendas:0 "Projets"
 game_concept_party_agenda:0 "Projet de parti"
 game_concept_agenda_desc:0 "Chaque [party|E] politique dispose de son propre [agenda|E], un objectif spécifique pour le mandat.\n\nSi le gouvernement au pouvoir parvient à atteindre cet objectif, le parti en sera grandement apaisé. Si ce n'est pas le cas, certains partis peuvent au cours du temps tenter d'imposer leur projet. Ces projets sont choisis au début de chaque mandat, ou lorsqu'un nouveau parti arrive au pouvoir.\n\nUn parti peut être motivé, au moment de fixer son objectif, par l'idéologie, la foi, les relations ou la certitude affirmée que sa cause est juste."
 game_concept_party:0 "Parti"
 game_concept_parties:0 "Partis"
 game_concept_party_type:0 "Type de parti"
 game_concept_party_types:0 "Types de partis"
 game_concept_party_desc:0 "Véritable fondation d'une démocratie, les partis fournissent des perspectives nuancées quant au gouvernement du [country|E]. Les partis apaisés seront plus susceptibles de coopérer avec le dirigeant.\n\nL'importance du nombre de ses membres détermine sa puissance au sein du [country|E], son opinion et les [agendas|E] qu'il déterminera." #
 game_concept_building:0 "Bâtiment"
 game_concept_buildings:0 "Bâtiments"
 game_concept_building_desc:2 "Les bâtiments peuvent être érigés dans toutes les [territories|E], où ils fournissent divers avantages regardant la population, la production de marchandises à la localité elle-même et/ou à la [province|E] dont elle relève.\n\nLes bâtiments de production spécialisés sont disponibles dans les localités ayant le statut d'[GetProvinceRank('settlement').GetName|E], tandis que les bâtiments urbains le sont dans les localités ayant le statut de [GetProvinceRank('city').GetName|E] ou de [GetProvinceRank('city_metropolis').GetName|E]."
 GAME_BUILDING_TOOLTIP:0 "Lorsque la construction sera achevée :\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Droit culturel"
 game_concept_cultural_rights:0 "Droits culturels"
 game_concept_cultural_right_desc:0 "Les droits culturels représentent les privilèges conférés à une certaine culture au sein d'un [country|E] donné.\n\nLes pays ont une seule [primary_culture|E], qui jouit toujours de droits pleins et entiers, mais peut aussi gouverner des [pops|E] de [integrated_cultures|E] et [non_integrated_cultures|E]."
 game_concept_integrated_culture:0 "Culture intégrée"
 game_concept_integrated_cultures:0 "Cultures intégrées"
 game_concept_integrated_culture_desc:1 "Les cultures ayant été [integrated|E] disposent de [cultural_rights|E] similaires ou équivalents à ceux de la [primary_culture|E] de leur [country|E], mais chaque [integrated_culture|E] réduit la satisfaction de la [primary_culture|E] et de toutes les autres [integrated_cultures|E].\n\nLes [pops|E] des [integrated_culture|E] ne partagent pas la satisfaction de la [primary_culture|E], et ne peuvent être [assimilated|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_non_integrated_culture:0 "Culture non intégrée"
 game_concept_non_integrated_cultures:0 "Cultures non intégrées"
 game_concept_non_integrated_culture_desc:1 "Les cultures qui n'ont pas été [integrated|E] disposent de moins de droits que la [primary_culture|E] de leur [country|E], et les [pops|E] de ces cultures ne peuvent être promues qu'au [poptype|E] le plus élevé défini par leurs [cultural_rights|E].\n\nAvec le temps, les [pops|E] non intégrées sont soumises à l'[assimilation|E] au sein de la [primary_culture|E] de leur [country|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_primary_culture:0 "Culture primaire"
 game_concept_primary_culture_desc:1 "Chaque [country|E] a une seule [primary_culture|E]. Les [pops|E] de la [primary_culture|E] ont un niveau de satisfaction plus élevé, tout comme les [integrated_cultures|E].\n\nAvec le temps, les [pops|E] de [non_integrated_cultures|E] vont s'[assimilate|E] à la [primary_culture|E] du [country|E] où elles résident."
 game_concept_integration:0 "Intégration"
 game_concept_integrate:0 "Intégrer"
 game_concept_integrated:0 "Intégrée"
 game_concept_integration_desc:1 "Accorder aux [pops|E] d'une [culture|E] donnée les droits d'une [integrated_culture|E]. Cela accroît leur satisfaction, mais elles ne pourront plus être [assimilated|E]." # [LocEditor:AwaitingBatchUpdate]
 game_concept_assimilation:0 "Assimilation"
 game_concept_assimilate:0 "Assimiler"
 game_concept_assimilated:0 "Assimilée"
 game_concept_assimilation_desc:1 "Avec le temps, les [pops|E] des [non_integrated_cultures|E] vont être assimilées au sein de la [primary_culture|E] du [country|E].\n\nLes [integrated_cultures], elles, ne sont pas assimilées." # [LocEditor:AwaitingBatchUpdate]
 GAME_LOYALTY_TOOLTIP_TITLE:0 "Loyauté de [Character.GetName]"
 game_concept_loyalty:0 "Loyauté"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "La loyauté mesure la loyauté d'un personnage envers l'État. Les personnages déloyaux sont plus susceptibles de causer des problèmes au dirigeant que ceux qui sont loyaux. Malgré tout, même les personnages les plus loyaux ont leurs propres limites."
 game_concept_province_rank:1 "Rang des localités" # [LocEditor:AwaitingBatchUpdate]
 game_concept_province_rank_desc:1 "Chaque [territory|E] a un rang, qui détermine les [buildings|E] pouvant y être construits, sa capacité de peuplement et la proportion idéale des [poptypes|E] qui y vivent. Les [territories|E] peuvent être promues ou rétrogradées par le [country|E] qui les possède.\n\nLe rang le plus bas et le plus commun est celui d'[GetProvinceRank('settlement').GetName|E], qui ne permet de construire que des [buildings|E] ruraux mais constitue aussi les principaux centres de production de [tradegoods|E].\n\nLes rangs de [GetProvinceRank('city').GetName|E] et de [GetProvinceRank('city_metropolis').GetName|E] peuvent construire des [buildings|E] urbains, héberger davantage de [pops|E] et attirer des migrants."
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "Bénéfices :\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "Terrain"
 game_concept_terrain_type:0 "Type de terrain"
 game_concept_terrain_types:0 "Types de terrains"
 game_concept_terrain_desc:1 "Chaque terrain confère des avantages ou inconvénients à sa [territory|E] et aux [units] qui y livrent combat.\n\nCertains peuvent être plus productifs, telles les [GetTerrainType('farmland').GetName] ; d'autres au contraire sont moins productifs, plus difficiles à assiéger ([siege|E]) et restreignent la largeur de combat lors des batailles, par exemple les [GetTerrainType('mountain').GetName].\n\nLes zones maritimes disposent aussi de terrains divers, telles la [GetTerrainType('ocean').GetName] large et ouverte, contraire à la [GetTerrainType('coastal_terrain').GetName] limitant les mouvements."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "Les attaquants reçoivent une pénalité de [TerrainType.GetDefensiveBonus|R] sur le jet du dé lors du [siege|E]."
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "Largeur de front de base pour le [terrain|E] : [TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "Effets sur la [province|E] :\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "Héritage"
 game_concept_heritage_desc:1 "Chaque [country|E] a un héritage qui lui confère des avantages et inconvénients spécifiques.\n\nLes pays historiquement notables de l'ère hellénistique disposeront généralement d'un héritage unique, dépendant des institutions distinctives ou des succès rencontrés par ces pays, comme Rome." # [LocEditor:AwaitingBatchUpdate]
 GAME_HERITAGE_TOOLTIP:0 "Héritage :\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "Posture diplomatique"
 game_concept_diplomatic_stances:0 "Postures diplomatiques"
 game_concept_diplomatic_stance_desc:0 "Détermine la posture spécifique d'un [country|E] envers un autre, qu'il s'agisse de la [GetDiplomaticStance('vassaling_stance').GetName|E], visant à dominer ; de la [GetDiplomaticStance('warmongering_stance').GetName|E], agressive ; ou de la [GetDiplomaticStance('trading_stance').GetName|E], qui bénéficie aux deux. Les pays amicaux peuvent chercher à avoir une [GetDiplomaticStance('appeasement_stance').GetName] ou une simple [GetDiplomaticStance('neutral_stance').GetName]."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "Lorsqu'elle est adoptée :\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "Innovation"
 game_concept_innovations:0 "Innovations"
 game_concept_innovation_desc:0 "Les innovations représentent les technologies cruciales que le peuple peut adopter sans coûts additionnels spécifiques. Un nombre limité sont disponibles, aussi vaut-il mieux en faire usage sagement."
 game_concept_idea:0 "Doctrine"
 game_concept_ideas:0 "Doctrines"
 game_concept_national_idea:0 "Doctrine nationale"
 game_concept_national_ideas:0 "Doctrines nationales"
 game_concept_idea_desc:1 "Les doctrines permettent à un [country|E] de se spécialiser en choisissant entre divers avantages militaires, civiques, oratoires ou religieux. Des doctrines supplémentaires peuvent être adoptées plus tard dans la partie grâce aux avancées technologiques.\n\nChaque type et forme de régime politique dispose d'emplacements pour des catégories de doctrines différentes. Si chaque emplacement reçoit une doctrine de la catégorie voulue, cela confère au [country|E] un avantage supplémentaire. Ces emplacements peuvent malgré tout recevoir des doctrines de n'importe catégorie. Les régimes politiques plus avancés, comme la dictature, disposent de plus d'emplacements de doctrines, tandis que les régimes politiques tribaux en ont moins."
 GAME_IDEA_TOOLTIP:0 "Si activée :\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\nSi activée :\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Ensemble de doctrines"
 game_concept_idea_groups:0 "Ensembles de doctrines"
 game_concept_idea_group_desc:0 "Les quatre ensembles de doctrines – militaires, civiques, oratoires et religieuses – contiennent chacun des [ideas|E] conférant des avantages pour divers aspects de la gouvernance du [country|E].\n\nDavantage de [ideas|E] peuvent être adoptées avec les avancées dans la technologie correspondant à la même catégorie."
 GAME_IDEA_GROUP_TOOLTIP:0 "Contient les [ideas|E] suivantes :\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no! Ne remplit pas les critères."
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "Effets :\n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "Critères :\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "Effets :\n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "Critères :\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "Décision"
 game_concept_decisions:0 "Décisions"
 game_concept_culture_decision:0 "Décision culturelle"
 game_concept_culture_decisions:0 "Décisions culturelles"
 game_concept_decision_desc:0 "Les décisions sont des réformes ou actions spécifiques pouvant être promulguées par un [country|E] sous certaines conditions, par exemple la formation d'un nouveau pays ou le développement de certaines [territories|E]. Les décisions culturelles peuvent être promulguées pour influencer les privilèges particuliers, et donc la production et la satisfaction des membres d'une culture au sein d'un [country|E]."
 game_concept_legion:0 "Légion"
 game_concept_legions:0 "Légions"
 game_concept_legion_desc:3 "Un ensemble d'[units|E] relevant d'un [governorship|E], commandées par [Concept( 'legion_commanders', 'un légat et des tribuns')|E]. Avec le temps, la légion peut cumuler des [distinctions|E], qui resteront toujours en mémoire dans leur [region|E].\n\nSi c'est nécessaire, les commandants en poste peuvent [Concept('legion_reassignment', 'recevoir le contrôle d'unités non affectées' )|E]. En outre, les unités des légions mobilisées réduisent la taille des levées mobilisées dans leur [governorship|E]"
 game_concept_distinction:0 "Distinction"
 game_concept_distinctions:0 "Distinctions"
 game_concept_dishonors:0 "Déshonneurs"
 game_concept_honors:0 "Honneurs"
 game_concept_distinctions_desc:1 "Le temps, les efforts, l'expérience ; les récompenses et décorations. Une [legion|E] est de nombreuses choses en même temps, mais ce sont ses succès qui la définissent. Au cours du temps cette histoire sera commémorée, qu'elle reflète les plus grands [honors] tels que [GetLegionDistinction('distinction_triumphalis').GetName], ou prenant en compte les [dishonors] tels que [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Quels qu'ils soient, tous resteront en mémoire."
 game_concept_legate:0 "Légat"
 game_concept_legates:0 "Légats"
 game_concept_legate_desc:0 "Le commandant en chef d'une [legion|E], dont la charge peut être allégée en lui affectant des [tribunes|E], qui progresseront pour l'aider à commander les [units|E] lorsque ce sera nécessaire. À sa mort, la fonction est transmise au prochain [tribune|E] par ordre de grade."
 game_concept_tribune:0 "Tribun"
 game_concept_tribunes:0 "Tribuns"
 game_concept_tribune_desc:0 "Le rang du prochain commandant [legate|E] de la [legion|E]. Il l'aide à commander les [units|E] de la légion en dehors du commandement du légat. Un tribun assigné à une [unit|E] peut avoir des attentes différentes de celles de son [country|E]."
 GAME_LEGION_TOOLTIP:1 "Cette [legion|E] relève du @[Legion.GetCountry.GetFlag]![governorship|E] [Legion.GetCountry.GetAdjective], en [Legion.GetRegion.GetName]."
