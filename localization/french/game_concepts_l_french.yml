 # Invictus - Changed these from "Military Bonus" because tradition makes more sense
 game_concept_military_bonus:0 "Tradition militaire"
 game_concept_military_bonuses:0 "Traditions militaires"
 game_concept_military_bonus_desc:0 "Tandis que les [pays|E] se développent graduellement, il en va de même pour leurs armées. Chaque Tradition militaire débloquée octroie un nouvel avantage de type militaire au pays, tel que la capacité de recruter certaines [unités|e], d'employer des tactiques uniques, etc. Par exemple, [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E] permet aux troupes de construire des routes plus efficacement."
 # 
 game_concept_legion_commanders:0 "Commandants"
 game_concept_legion_commanders_desc:0 "Les [characters|E] ayant reçu le commandement d'une [legion|E]. Ils peuvent recevoir la charge soit de [legate|E] ou de [tribune|E]. Si cela est nécessaire, ils peuvent [Concept( 'legion_reassignment', 'prendre le contrôle' )|E] d'autres unités."
 game_concept_legion_reassignment:0 "Réaffectation de légion"
 game_concept_legion_reassignment_desc:0 "La coordination est cruciale pour assurer la victoire d'une [legion|E], aussi les [Concept( 'legion_commanders', 'commandants' )|E] sans [units|E] peuvent-ils profiter de circonstances extraordinaires, comme la mort du commandant précédent, pour prendre le contrôle d'une unité afin d'assurer que les unités ne soient pas laissées à elles-mêmes."
