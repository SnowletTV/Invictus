l_french:
  game_rules:0 "Regles du jeu"
  select_country_first:0 "[Select_CString(LobbyView.HasSelectedPlayable, '', 'Select a country first')]"
  diadochi_old:0 "Nouvelle mécanique Diadochi CB"
  diadochi_old_desc:0 "Ne nécessite pas d'assiéger la capitale de la province (pour des raisons techniques). \n#Y Désactiver pour l'expérience vanille# !"
  diadochi_names:0 "Noms dynastiques des diadoques"
  diadochi_names_desc:0 "Tous les dirigeants diadoques se sont couronnés du titre de Basileus. Pour assurer leur domination dans les régions de Macédoine et de Thrace, les Antipadrides et les Lysimaques pourraient officiellement faire de leurs royaumes un domaine personnel de leurs dynasties. \n#Y Activer pour les noms dynastiques Diadochi# !"
  host_rules:0 "Seul l'hôte peut modifier les règles"
  food_mechanic_game_rule:0 "Mécanicien alimentaire saisonnier"
  food_mechanic_game_rule_desc:0 "Invictus ajoute des mécanismes alimentaires saisonniers qui rendent le système alimentaire beaucoup plus réaliste et percutant. \n#Y Désactiver pour l'expérience vanille# !"
  mauryan_collapse_game_rule:0 "Effondrement de Maurya"
  mauryan_collapse_game_rule_desc:0 "Après la mort d'Ashoka Maurya, l'Empire Maurya a une chaîne d'événements scénarisés pour simuler leur effondrement historique. \n#Y Désactiver pour empêcher Mauryan de s'effondrer à la mort d'Ashoka# !"
  bigger_revolts_game_rule:0 "Grandes révoltes"
  bigger_revolts_game_rule_desc:0 "Invictus ajoute une mécanique qui rend les révoltes plus meurtrières en les regroupant lorsque plusieurs provinces sont sur le point de se révolter en même temps. # ! \n#Y Désactiver pour l'expérience vanille# !"
  galation_invasion_game_rule:0 "Invasion galate"
  galation_invasion_game_rule_desc:0 "Invictus ajoute l'invasion celtique historique de l'Anatolie pour simuler la migration historique des tribus galates. \n#Y Désactiver pour empêcher l'invasion galate# !"
  ai_major_agressive_name:0 "Grandes puissances chaotiques"
  ai_major_agressive_desc:0 "Toutes les puissances majeures contrôlées par l'IA seront extrêmement agressives et prêtes à prendre une expansion considérablement plus agressive. \n#R Attention : cela ne les rendra pas plus performants, ils seront simplement plus chaotiques, en fin de partie, ils pourraient même être plus faibles.# ! \n#Y Enable pour les puissances majeures extrêmement agressives AI.# !"
  ai_all_agressive_name:0 "IA chaotique"
  ai_all_agressive_desc:0 "Toutes les nations contrôlées par l'IA seront extrêmement agressives et prêtes à prendre une expansion plus agressive. \n#R Attention : cela ne les rendra pas plus performants, ils seront simplement plus chaotiques, en fin de partie, ils pourraient même être plus faibles. \n#Y Activer pour une IA générale plus agressive.# !"
