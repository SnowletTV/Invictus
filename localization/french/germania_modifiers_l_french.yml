 aremorican_forts:0 "Forts Aremoricains"
 desc_aremorican_forts:0 "Sachant que nos forts sont l'épine dorsale de notre force, nous ferons tout notre possible pour renforcer nos défenses."
 aremorican_trader:0 "Marchands aremoricains"
 desc_aremorican_trader:0 "Soutenus par l'État, nos commerçants voyagent très loin, apportant revenus et prestige à notre peuple."
