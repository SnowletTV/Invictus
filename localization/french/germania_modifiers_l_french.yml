 lepontic_padania_dev:0 "Terrains aménagés"
 desc_lepontic_padania_dev:0 "En nous concentrant sur le développement de nos terres, nous avons plus de facilité à construire; cela coûte moins cher et prend moins de temps qu'il ne le ferait normalement."
 lepontics_italian_dominance:0 "Culture italienne"
 desc_lepontics_italian_dominance:0 "Parce que nous avons choisi d'enrichir notre culture, nous sommes estimés par ceux qui nous entourent."

