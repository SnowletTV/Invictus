 boii_commonwealth:0 "Commonwealth boïen"
 desc_boii_commonwealth:0 "Le Commonwealth Boiian que nous avons établi apporte la paix et la prospérité à nos terres, rendant notre peuple heureux."
 boii_dacia:0 "Soumission de Dacia"
 desc_boii_dacia:0 "Nous avons brisé le pouvoir des Daces, prouvant au monde que nous sommes supérieurs."
 bohemia_silesian_dev:0 "Terres transsudéennes"
