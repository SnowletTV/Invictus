 #Gallia
 boii_coinage:0 "Zone de monnaie de Boiian"
 desc_boii_coinage:0 "Parce que nous avons décidé de frapper nos propres pièces, toute notre économie prospère."
 boii_akropolis:0 "Akropolis boïenne"
 desc_boii_akropolis:0 "Grâce à une planification minutieuse, notre capitale est en plein essor."
 boii_ferrum_noricum:0 "Ferrum norique"
 desc_boii_ferrum_noricum:0 "Le fer de Noreia est à nous, ce qui nous permet d'investir massivement dans notre infanterie."
 boii_alliance_taurisci:0 "Allié Tauriscien"
