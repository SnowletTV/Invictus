 aremorican_amber:0 "Accès à Ambre"
 desc_aremorican_amber:0 "L'illustre commerce de l'ambre est florissant dans notre capitale."
 asterix_egypt:0 "Influence méditerranéenne"
 desc_asterix_egypt:0 "Nous avons envoyé un corps expéditionnaire pour étudier les peuples de la Méditerranée, et nous avons beaucoup appris des rouleaux et des trésors qu'ils ont apportés avec eux."
 cisalpines_etruscan_ships:0 "Puissantes flottes"
 desc_cisalpines_etruscan_ships:0 "Nos navires seront construits plus rapidement que jamais !"
 etruscan_shipplans:0 "Navires étrusques"
