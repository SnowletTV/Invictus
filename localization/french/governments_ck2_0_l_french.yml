l_french:
 punic_republic:0 "République punique"
 punic_republic_desc:0 "Un système de gouvernance hybride avec séparation des pouvoirs, deux dirigeants élus et de fortes institutions oligarchiques et ploutocratiques."
 rhodian_dictatorship:0 "Dictature rhodienne"
 rhodian_dictatorship_consort:0 "$title_consort$"
 rhodian_dictatorship_desc:0 "Une forme de gouvernement totalitaire, la dictature place le pouvoir politique entre les mains d'un seul individu. Les habitants de Rhodes ont placé leur destin entre les mains d'un seul homme."
 rhodian_dictatorship_ruler:0 "Tyran"
 rhodian_dictatorship_ruler_female:0 "Tyran"
 spartan_event.2.a:0 "Molon Labe!"
 spartan_event.2.desc:0 "À Babylone, il y a 18 ans, le roi Alexandre mourut subitement à l'âge de 32 ans, brisant son empire nouvellement conquis. Depuis son père, le roi Philippe, les Macédoniens se sont levés pour devenir l'hégémon de tous les Grecs, sauf nous, les Spartiates. Cette défiance n'a jamais été oubliée par les Macédoniens, et Alexandre le Grand nous a humiliés diplomatiquement, puis militairement, à la bataille de Mégalopolis. Nous restons indépendants, mais les dieux se sont moqués de nous avec leur sens de l'humour tordu.\n\nLa perte de Messène et des Ilotes montre au monde grec que notre propre patrie n'est pas en ordre, ainsi notre héritage spartiate perd lentement sa crédibilité. La plupart des Grecs se souviendront de notre absence dans la campagne de Perse et de notre campagne ratée contre les Macédoniens. Cependant, comme les Diadoques se concentrent sur les guerres internes entre eux, nous avons une petite fenêtre d'opportunité pour réformer, adapter et restaurer l'ordre ancien.\n\nFils d'Héraclès, nous nous relèverons par Hadès !"
 spartan_event.2.t:0 "Alexandre le terrible"
 spartan_event.3.a:0 "Ce soir il festoie en Hadès."
 spartan_event.3.desc:0 "Terribles nouvelles ce matin, [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('old_spartan_king').GetPraenomen] de la famille [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] a traversé le Styx. La famille [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName], en apprenant la nouvelle, s'est jointe à la famille [SCOPE.sChar('old_spartan_king').GetFamilyDisplayName] pour leur dernier adieu. Alors que la cité de Sparte est silencieuse en ce jour de deuil, le suivant marquera un nouveau départ, un nouveau [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], et ensemble avec les [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName], Sparte continuera l'héritage Héracléen."
 spartan_event.3.t:0 "La mort du Basileus"
 spartan_event.4.a:0 "Premier entre pairs !"
 spartan_event.4.desc:0 "Aussi rare que la visite d'un des dieux, la perception de qui est la famille royale dominante a changé. Bien qu'ils soient égaux, partageant le sang Héraclien, les [SCOPE.sChar('old_ruler').GetFamilyDisplayName] étaient traditionnellement considérés comme étant le plus important des deux. C'était le résultat de l'héritage familial, des personnages célèbres et des héros d'antan. Cependant cela a changé, la perception qu'ont les gens de la famille la plus importante a été bouleversée, et ceci n'est pas surprenant puisque les [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] ont engendré de nombreux grands dirigeants et héros de ces dernières années, éclipsant effectivement l'autre famille
 spartan_event.4.t:0 "L'éclipse royale"
 spartan_event.5.a:0 "Ce soir il festoie en Hadès."
 spartan_event.5.desc:0 "Terribles nouvelles ce matin, [ROOT.GetCountry.GetCoRulerTitle] [SCOPE.sChar('old_co_ruler').GetPraenomen] de la famille [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] est parti en Hadès. La famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName], en apprenant la nouvelle, s'est jointe à la famille [SCOPE.sChar('old_co_ruler').GetFamilyDisplayName] pour honorer sa mémoire. Aujourd'hui la cité de Sparte est restée silencieuse, en deuil de leur défunt [ROOT.GetCountry.GetCoRulerTitle], mais alors que le soleil se lève, un nouveau jour et un nouveau [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetFamilyDisplayName] accède au trône. Ensemble avec la famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] ils dirigeront Sparte désormais, et poursuivront son héritage Héracléen."
 spartan_event.5.t:0 "La mort du co-Basileus"
 spartan_imperial_cult:0 "Culte impérial spartiate"
 spartan_imperial_cult_desc:1 "Dans certaines cultures, l'empereur ou l'impératrice détient une telle autorité qu'il est considéré comme le messager des dieux, si ce n'est une divinité incarnée."
 spartan_imperium:0 "Empire spartiate"
 spartan_imperium_desc:0 "Un empereur possède le pouvoir absolu sur l'État, et est le plus souvent le souverain de rois et de princes de moindre rang."
 spartan_monarchy:0 "Diarchie spartiate"
 spartan_monarchy_desc:0 "Deux rois sont mieux qu'un. -Proverbe laconique"
