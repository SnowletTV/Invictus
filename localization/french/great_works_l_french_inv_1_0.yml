 #### From Mod - Added Wonders
 
 ### Hellenic ###
 wonder_greek_academy:0 "Académie Platonique"
 wonder_greek_academy_desc:0 "Fondée par Platon, l'École d'Athènes est restée tout au long de la période hellénistique un centre d'apprentissage et de philosophie grecque. Parmi les membres notables de l'académie figurent Speusippus, Xénocrate, Aristote, Héraclide, Eudoxe de Cnide et Héraclide Ponticus."
 wonder_knossos_palace:0 "Palais de Knossos"
 wonder_knossos_palace_desc:0 "Cnossos, l'une des plus anciennes villes d'Europe, a fini par devenir le centre cérémoniel et politique de l'ancienne civilisation minoenne, qui n'est plus que l'ombre d'elle-même. Dans les légendes grecques, l'ancien roi Minos habitait le palais, constructeur du labyrinthe où se trouvait le légendaire Minotaure."
 ### Punic ###
 wonder_cothon:0 "Grand Cothon de Carthage"
 wonder_cothon_desc:0 "Le grand cothon de Carthage était divisé en un port marchand rectangulaire suivi d'un port intérieur protégé et d'un chantier naval réservé à la marine. Ce port intérieur était circulaire et entouré d'un anneau de cales sèches pouvant contenir deux cent vingt navires. Au centre se trouvait la maison de commandement, surélevée de façon à ce que le capitaine de port puisse voir toute la baie."
 wonder_numidian_tomb:0 "Tombes numides"
 wonder_numidian_tomb_desc:0 ""
 wonder_punic_tomb:0 "Tombes puniques"
 wonder_punic_tomb_desc:0 ""
 ### Egyptian ###
 wonder_abu_simbel:0 "Abou Simbel"
 wonder_abu_simbel_desc:0 "Deux temples massifs taillés dans la roche à Abu Simbel, dédiés aux dieux du soleil Amon-Re et Re Horakhte, en souvenir de la bataille de Kadesh. Dans les temps anciens, leurs statues colossales gardaient la frontière sud de l'Égypte sous Ramsès II."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Grande Ziggourat d'Ur"
 wonder_ur_ziggurat_desc:0 "Ce temple à étages s'élève au royaume des dieux, construit par les Sumériens et restauré par les Babyloniens."

