 #### From Mod - Added Wonders

 ### Hellenic ###
 wonder_greek_academy:0 "Académie Platonique"
 wonder_greek_academy_desc:0 "Fondée par Platon, l'École d'Athènes est restée tout au long de la période hellénistique un centre d'apprentissage et de philosophie grecque. Parmi les membres notables de l'académie figurent Speusippus, Xénocrate, Aristote, Héraclide, Eudoxe de Cnide et Héraclide Ponticus."
 wonder_knossos_palace:0 "Palais de Knossos"
 wonder_knossos_palace_desc:0 "Cnossos, l'une des plus anciennes villes d'Europe, a fini par devenir le centre cérémoniel et politique de l'ancienne civilisation minoenne, qui n'est plus que l'ombre d'elle-même. Dans les légendes grecques, l'ancien roi Minos habitait le palais, constructeur du labyrinthe où se trouvait le légendaire Minotaure."
 wonder_athenian_acropolis:0 "Acropole d'Athènes"
 wonder_athenian_acropolis_desc:0 "Ancienne citadelle de pierre qui domine la ville d'Athènes, l'Acropole est une manifestation physique de la gloire et de la puissance athéniennes."
 ### Punic ###
 wonder_cothon:0 "Grand Cothon de Carthage"
 wonder_cothon_desc:0 "Le grand cothon de Carthage était divisé en un port marchand rectangulaire suivi d'un port intérieur protégé et d'un chantier naval réservé à la marine. Ce port intérieur était circulaire et entouré d'un anneau de cales sèches pouvant contenir deux cent vingt navires. Au centre se trouvait la maison de commandement, surélevée de façon à ce que le capitaine de port puisse voir toute la baie."
 wonder_numidian_tomb:0 "Tombes numides"
 wonder_numidian_tomb_desc:0 ""
 wonder_punic_tomb:0 "Tombe punique"
 wonder_punic_tomb_desc:0 "Une ancienne tombe punique, c'est un signe de respect envers les morts"
 ### Egyptian ###
 wonder_abu_simbel:0 "Abou Simbel"
 wonder_abu_simbel_desc:0 "Deux temples massifs taillés dans la roche à Abu Simbel, dédiés aux dieux du soleil Amon-Re et Re Horakhte, en souvenir de la bataille de Kadesh. Dans les temps anciens, leurs statues colossales gardaient la frontière sud de l'Égypte sous Ramsès II."
 ### Mesopotamian ###
 wonder_ur_ziggurat:0 "Grande Ziggourat d'Ur"
 wonder_ur_ziggurat_desc:0 "Ce temple à étages s'élève au royaume des dieux, construit par les Sumériens et restauré par les Babyloniens."

 ### Arabian ###
 wonder_marib_dam:0 "Marib Dam"
 wonder_marib_dam_desc:0 "Entre trois montagnes, le grand barrage de Ma'rib, a été construit par les Sabéens pour capter les pluies de mousson."
 ### Judaic ###
 wonder_second_temple_ezra:0 "Second Temple"
 wonder_second_temple_ezra_desc:0 "Bien qu'il ne puisse être comparé au Temple de Salomon et qu'il soit dépourvu de nombreux objets sacrés tels que l'Arche d'Alliance, ce Second Temple sert de lieu de culte juif et d'offrandes conformément à la Torah."
 wonder_second_temple_herod:0 "Second Temple"
 wonder_second_temple_herod_desc:0 "Reconstruit alors qu'il était encore en activité, ce second temple couvre la totalité du mont du Temple. Le Second Temple sert de lieu de culte juif et d'offrandes conformément à la Torah."
 gw_effect_second_temple:0 "Cérémonie de Pessah"
 gw_effect_second_temple_desc:0 "Les Israélites célèbrent la Pâque au cours d'une semaine de fêtes, de rituels et de récits de leur sortie d'Égypte."

#gw effects
gw_effect_marib_dam:0 "Marib Dam"
gw_effect_marib_dam_DESC:0 "Le barrage de Mariba était une ancienne merveille d'ingénierie. Construit au 8e siècle avant J.-C., il a fertilisé une grande partie de la région pendant des siècles."
gw_effect_cothon:0 "Grand Cothon"
gw_effect_cothon_DESC:0 "Le grand cothon de Carthage abritait la grande marine carthaginoise."
gw_effect_knossos:0 "Le palais de Cnossos"
gw_effect_knossos_DESC:0 "L'ancien palais de Knossos est un témoignage de la culture et de la civilisation minoenne de l'âge du bronze."
gw_effect_punic_tomb:0 "Tombe punique"
gw_effect_punic_tomb_DESC:0 "Une ancienne tombe punique, signe de respect envers les morts."
gw_effect_abu_simbel:0 "Abou Simbel"
gw_effect_abu_simbel_DESC:0 "Abou Simbel commémore la bataille de Kadesh et inspire de nouveaux exploits similaires sous la direction du déifié Ramsès II, une fois de plus."
gw_effect_ur_ziggurat:0 "Ziggurat d'Ur"
gw_effect_ur_ziggurat_DESC:0 "Ancienne ziggourat des peuples mésopotamiens, elle était dédiée au dieu de la lune Nanna. Beaucoup y apportaient leur nourriture pour la conserver."

