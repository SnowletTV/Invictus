l_french:
 ### Missions
# Black Sea
 greek_1_black_sea:0 "La mer Hospitalière"
 greek_1_black_sea_BUTTON_TOOLTIP:0 "Les Grecs du Nord ont besoin d'être guidés."
 greek_1_black_sea_BUTTON_DETAILS:0 ""
 greek_1_black_sea_DESCRIPTION:0 "Les événements du siècle qui vient de s'écouler ont bien montré que les colonies dispersées du Pont-Euxin doivent être coalisées, de gré ou de force, si elles veulent survivre à la montée en puissance des successeurs, des imitateurs étrangers et des barbares."
 greek_1_black_sea_CRITERIA_DESCRIPTION:0 "Établir notre hégémonie autour du Pont-Euxin."
 greek_1_black_sea_REWARD_DESCRIPTION:0 "Contrôler et redynamiser les colonies helléniques de la mer Noire."
 greek_1_loyalty_reward_tt:0 "Tous les membres de la famille #Y [gm_family_head_1.GetFamilyDisplayAdjective]#! vont gagner #G 10#! en @loyalty!loyauté."
 greek_1_4:0 "Notre mer"
 greek_1_4_DESC:0 "Si nous n'avons pas un accès direct aux riches ports de l'Occident, il y a beaucoup de profits à faire en assurant notre contrôle sur le commerce avec l'Orient dans le Pont-Euxin."
 greek_1_4_allow_tt:1 "Posséder au moins #Y 10#! ports de culture #Y $hellenic$#! sur la mer Noire. ([SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0 "Le havre des Argonautes"
 greek_1_2_DESC:0 "Les mythes entourant Héraclès et Jason montrent à quel point ces régions se sont développées depuis les âges sombres du passé. Mais nous pourrions les faire progresser davantage encore en en faisant un haut lieu de la culture, capable de rivaliser avec l'Occident."
 greek_1_2_allow_tt:1 "Posséder un port sur la mer Noire répondant à ces critères :\n * a le rang de #Y cité#!\n * la culture dominante relève de la famille #Y $hellenic$#! \n * a un niveau de civilisation d'au moins #Y 40#!\n * a un #Y marché#!\n * n'a aucune construction en cours\n * a au moins #Y 20#! pops\n * proportion des pops d'@slaves!esclaves inférieure à #Y 33%#!\n * proportion des pops de @tribesmen!tribaux inférieure à #Y 33%#!"
 greek_1_2_reward_tt1:1 "La cité de [me_gre_1_argo_scope.GetName] va recevoir des colons et pouvoir choisir un avantage permanent."
 greek_1_2_reward_tt2:1 "La cité valide la plus peuplée va recevoir des colons et pouvoir choisir un avantage permanent."
 greek_1_3:0 "S'assurer le Passage de la vache"
 greek_1_3_DESC:0 "L'amante de Zeus, Io, qui a donné naissance à la lignée d'Héraclès, a franchi ici la mer depuis l'Asie sous la forme d'une génisse, donnant ainsi à ce passage resserré le nom de Bosphore. Ce détroit contrôle la plus grande partie de la région, et nous assurer de son contrôle serait un réel avantage."
 greek_1_3_allow_tt:1 "Au moins l'une de ces localités :\n * a le rang de #Y cité#!\n * a au moins #Y 2#! forts"
 greek_1_3_reward_tt:0 "La localité la plus vaste recevra un avantage et des colons."
 greek_1_5:0 "Contacter les colonies"
 greek_1_5_DESC:0 "Nos frères Grecs sont divisés et occupés à rivaliser pour garantir leurs routes commerciales et les exportations. Nous devons les persuader d'envisager de plus grands projets, et de contribuer à la cause de tous les Grecs du Nord."
 greek_1_5_allow_tt:0 "Tous les États grecs indépendants ayant moins de #Y 5#! localités sur les côtes de la mer Noire."
 greek_1_5_reward_tt:0 "Peut permettre de gagner un feudataire hellénique."
 greek_1_6:0 "Reconquête hellénique"
 greek_1_6_DESC:0 "Le sort des colons grecs du Pont-Euxin s'est fait plus difficile, oppressés qu'ils sont de tous côtés par les hordes migrantes des barbares. Nous devrions tout faire pour recouvrer ces ports d'autrefois."
 greek_1_6_allow_tt:0 "Conquérir un port grec historique sur la mer Noire, tenu par des non Grecs.\n\n#Y Les cibles possibles sont mises en valeur sur la carte.#!"
 greek_1_6_reward_tt:0 "La localité pourra recevoir l'indépendance en tant que feudataire."
 greek_1_7:0 "La côte de Bithynie"
 greek_1_7_DESC:0 "Si nous voulons imposer notre hégémonie à nos rivaux, nous devons trouver de nouveaux marchés et étendre notre influence dans de nouvelles régions."
 greek_1_7_reward_tt:0 "Les États de ces localités vont recevoir"
 greek_1_8:0 "Abattre la Chersonèse"
 greek_1_8_DESC:0 "$greek_1_7_DESC$"
 greek_1_9:0 "Le jardin d'Éétès"
 greek_1_9_DESC:0 "$greek_1_7_DESC$"
 greek_1_10:0 "La côte des Gètes"
 greek_1_10_DESC:0 "$greek_1_7_DESC$"
 greek_1_13:0 "Le rêve de Milet"
 greek_1_13_DESC:0 "C'est quasiment l'ensemble de la présence hellénique au Pont-Euxin qui est issue des entreprises séculaires de nos marchands et colons. Nous devrions reprendre ce qui n'existe que par notre labeur."
 greek_1_13_reward_tt:0 "Des citoyens vont s'établir dans chacune des localités recouvrées."
 greek_1_12:0 "Le rêve de Mégare"
 greek_1_12_DESC:0 "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0 "$greek_1_13_reward_tt$"
 greek_1_11:0 "Patrouilles sur le Pont-Euxin"
 greek_1_11_DESC:0 "Si nous voulons tirer tous les fruits du commerce du Pont-Euxin, nous devons veiller à ce qu'il reste relativement sûr pour les marchands et voyageurs qui veulent faire voile sur ses eaux."
 greek_1_11_allow_tt:0 "Une flotte d'au moins #Y 30#! @liburnian!liburnes est commandée par un amiral de la famille #Y [gm_family_head_1.GetFamilyDisplayAdjective]#!."
 greek_1_11_reward_tt:0 "L'amiral nommé va gagner #G 15#! en @loyalty_icon!loyauté\nChoix d'un avantage naval."
 greek_1_14:0 "Accord avec les barbares"
 greek_1_14_DESC:0 "Le développement pacifique du commerce est une tradition grecque fort ancienne, et de fait il n'est pas toujours nécessaire de recourir à la lance et au bouclier pour disposer d'un accès à un marché."
 greek_1_14_allow_tt_1:0 "Le #Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! a un @oratory_icon!charisme d'au moins #Y 6#!"
 greek_1_14_allow_tt_2:1 "N'importe quel port de la mer Noire à notre portée est possédé par un pays non #Y $hellenic$#! avec lequel nous sommes en paix et ayant une opinion d'au moins #R -50#! à notre égard."
 greek_1_14_reward_tt:1 "Permet d'acheter un port sur le Pont-Euxin à un pays non $hellenic$."
 greek_1_15:0 "Éradiquer les pirates"
 greek_1_15_DESC:0 "La seule manière de protéger les routes commerciales et les intérêts de nos citoyens est de mettre un terme aux expéditions de ces pirates qui ruinent tous nos efforts."
 greek_1_15_allow_tt:1 "Aucun #Y havre pirate#! ne se trouve autour du Pont-Euxin qui ne soit tenu par des pays n'étant pas des dépendances (actuellement : #R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!).\n$greek_1_haven_tt$"
 greek_1_haven_tt:0 "\nLes #Y havres pirates#! sont visibles sur les cartes liées à la diplomatie, au commerce, aux marchandises, à la puissance barbare et aux régions."
 greek_1_16:0 "Corsaires achetés"
 greek_1_16_DESC:0 "Nous débarrasser des pirates n'exige pas nécessairement de verser le sang. Après tout, tout ce qu'ils cherchent est de l'or, aussi pourraient-ils accepter de partir ailleurs si nous trouvons des arguments qu'ils peuvent entendre."
 greek_1_16_allow_tt:0 "Détient au moins 3 #Y havres pirates#! autour du Pont-Euxin ([SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!).\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0 "Les havres pirates détenus dans le Pont-Euxin seront payés pour se rendre dans une autre région du monde."
 greek_2_16_mod_tt:1 "Tous les feudataires $hellenic$ vont recevoir"
 greek_1_17:0 "Maîtriser les pirates"
 greek_1_17_DESC:0 "Nos marchands ne comprennent pas les pirates. S'ils peuvent être maintenus sous contrôle, ils pourraient constituer un parfait vivier de recrutement pour des marins expérimentés, juste à notre porte."
 greek_1_17_allow_tt:1 "Détenir tous les  #Y havres pirates#! (au moins 3) autour du Pont-Euxin qui ne sont pas détenus par des dépendances ([SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!).\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0 "Sécurité [SCOPE.Custom('skythoi_security_title')]"
 greek_1_18_DESC:0 "Notre économie dépend du maintien de postes commerciaux tout autour du Pont-Euxin ; mais, au contraire, les barbares de l'arrière-pays n'ont pas besoin d'être contrôlés de façon directe. Assurer la protection de nos alliés en écartant les tribus serait donc tout à fait profitable."
 skythoi_security_title_1:0 "des Scythes"
 skythoi_security_title_2:0 "de l'Anatolie"
 skythoi_security_title_3:0 "de la Colchide"
 greek_1_18_allow_tt_1:2 "Une tribu alliée de la famille culturelle #Y $scythia$#!, ayant au moins #Y 8#! localités, une opinion d'au moins #Y 100#! à notre égard et sa capitale dans les régions de #Y $taurica_region$#!, de #Y $sarmatia_europea_region$#! ou de #Y $sarmatia_asiatica_region$#!."
 greek_1_18_allow_tt_2:3 "Une tribu alliée des familles culturelles #Y $anatolian$#! ou #Y $caucasian$#!, ayant au moins #Y 8#! localités, une opinion d'au moins #Y 100#! à notre égard et sa capitale dans les régions de #Y $bithynia_region$#!, de #Y $galatia_region$#!, de #Y $cappadocia_region$#!, de #Y $colchis_region$#!, de #Y $armenia_region$#! ou de #Y $albania_region$#!."
 greek_1_19:0 "Ambition méotide"
 greek_1_19_DESC:0 "Les régions les plus reculées du Pont-Euxin se trouvent au-delà du Bosphore cimmérien et du liman méotide : c'est là que se trouve le comptoir de Tanais, au charme exotique typique des Scythes."
 greek_1_19_allow_tt:2 "[gm_1_greek_scope.GetName] possède #Y [GetProvince('(int32)4557').GetName]#! qui remplit ces conditions :\n * a le rang de #Y cité#!\n * la culture dominante appartient à la famille #Y $hellenic$#!\n * a un #Y $temple_building$#!\n * n'a aucune construction en cours\n * a au moins #Y 10#! pops\n * proportion des pops d'@slaves!esclaves inférieure à #Y 33%#!\n * proportion des pops de @tribesmen!tribaux inférieure à #Y 33%#!"
 # Greece
 greek_2_greece:0 "Gouvernement panhellénique"
 greek_2_greece_BUTTON_TOOLTIP:0 "Partout les Hellènes aspirent à la liberté et à une autorité ferme."
 greek_2_greece_BUTTON_DETAILS:0 ""
 greek_2_greece_DESCRIPTION:0 "Depuis l'invasion des Perses, il est devenu de plus en plus clair que la civilisation hellénique est forte lorsqu'elle est unie, et faible face aux envahisseurs lorsqu'elle est divisée. Si nous voulons voir la Grèce prospérer à nouveau en ces temps étranges, ses habitants doivent être unis sous l'autorité d'un personnage puissant."
 greek_2_greece_CRITERIA_DESCRIPTION:0 "Établir notre hégémonie sur la Grèce."
 greek_2_greece_REWARD_DESCRIPTION:0 "Formation de la Ligue hellénique."
 me_gre_2_abort_block_tt:0 "La #Y Ligue hellénique#! ne pourra pas être formée avant 20 ans."
 greek_2_1:0 "Hégémonie sur les Hellènes"
 greek_2_1_DESC:0 "Le temps est venu qu'une autorité véritablement grecque s'impose au monde hellénique, capable d'unifier les voix disparates de la Grèce au sein d'un État nouveau, puissant et unifié. Le nôtre."
 greek_2_2:0 "Libération panhellénique"
 greek_2_2_DESC:0 "Durant trop longtemps les Hellènes ont souffert de la présence de garnisons imposées par des souverains étrangers. L'heure est venue d'arracher notre indépendance et celle de toute la Grèce."
 greek_2_3:0 "Libérer la cité"
 greek_2_3_DESC:0 "Les Hellènes libres de Grèce ont été victimes des ingérences de la monarchie macédonienne et des ambitions vaines d'Alexandre. Nous devons protéger nos frères de ces influences étrangères."
 greek_2_3_allow_tt:0 "Reprendre une localité grecque à un diadoque, un envahisseur étranger ou à leurs dépendances."
 greek_2_3_reward_tt:1 "Permet d'accorder l'indépendance à une localité en tant que #Y feudataire#!.\nL'opinion des pays $hellenic$ de Grèce à l'égard de [gm_2_greek_scope.GetName] va s'améliorer."
 greek_2_4:0 "Restaurer l'oligarchie"
 greek_2_4_DESC:0 "Cela fait trop longtemps que les démocraties d'Hellas affaiblissent et orientent les Grecs dans la mauvaise direction. L'heure est venue d'étendre notre régime politique si raisonnable à tout le monde hellénistique."
 greek_2_4_reward_tt:1 "[gm_2_greek_scope.GetName] va disposer de revendications sur toutes les républiques $hellenic$ non oligarchiques de Grèce."
 greek_2_5:0 "Restaurer la démocratie"
 greek_2_5_DESC:0 "Cela fait trop longtemps que les oligarques, les rois et les tyrans de Grèce sapent les libertés de notre peuple. L'heure est venue de rendre à nos frères la liberté et l'indépendance."
 greek_2_5_reward_tt:1 "[gm_2_greek_scope.GetName] va disposer de revendications sur toutes les monarchies et oligarchies $hellenic$ de Grèce."
 greek_2_6:0 "Contacter nos parents"
 greek_2_6_DESC:0 "D'autres États grecs partagent nos traditions et notre régime politique. Nous devrions tenter de les convaincre que se soumettre à notre autorité est la seule manière de protéger notre indépendance."
 greek_2_6_reward_tt:1 "[gm_2_greek_scope.GetName] peut convaincre d'autres pays $hellenic$ gouvernés par des régimes politiques identiques de devenir ses dépendances.\nSeuls ceux qui existent au moment où cette tâche sera menée à bien seront contactés."
 greek_2_6_allow_tt_1:1 "Il existe au moins une monarchie ou oligarchie $hellenic$ indépendante $me_greek_2_regions_tt$ (actuellement #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2:1 "Il existe au moins une république $hellenic$ non oligarchique indépendante $me_greek_2_regions_tt$ (actuellement #Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt:2 "dans la région de #Y $greece_region$#! ou dans la province de #Y $thessaly_area$#!, à l'exception des contrées de #Y $crete_area$#! et de #Y $epirus_area$#!, moins étendues et en paix avec [gm_2_greek_scope.GetName]."
 greek_2_7:0 "Capitale panhellénique"
 greek_2_7_DESC:0 "De nombreuses cités prestigieuses et très peuplées ont existé en Grèce au cours des siècles, mais si nous voulons fonder un État nouveau, capable de réunir tous les Grecs, notre capitale doit être appropriée à ce projet."
 greek_2_7_allow_tt:1 "La capitale de [gm_2_greek_scope.GetName] se trouve dans la région de #Y $greece_region$#! et a le rang de #Y métropole#!."
 greek_2_7_reward_tt:0 "L'opinion de tous les pays helléniques à l'égard de [gm_2_greek_scope.GetName] va s'améliorer de #G 20#!."
 greek_2_8:0 "Un exemple pour les Hellènes"
 greek_2_8_DESC:0 "Pour unifier le peuple des Hellènes, nous devons leur montrer l'exemple en reconnaissant l'autorité d'un personnage héroïque, symbole d'unité autour duquel ils peuvent s'assembler pour faire aux diadoques, aux réactionnaires et aux envahisseurs."
 greek_2_8_allow_tt_1:0 "Le #Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! est un général ou amiral commandant au moins #Y 15#! cohortes ou navires."
 greek_2_8_allow_tt_2:0 "Le #Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! a été nommé #Y dictateur#!."
 greek_2_8_allow_tt_3:0 "Le #Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! a une @popularity_icon!popularité d'au moins #Y 70#!."
 greek_2_8_allow_tt_4:0 "Le #Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#! a remporté une bataille au cours des #Y 720#! derniers jours."
 greek_2_8_reward_tt:0 "L'unité commandée va recevoir un avantage en moral."
 greek_2_9:0 "Grandes cités"
 greek_2_9_DESC:0 "Si tous les Hellènes de la Grèce ont contribué à sa grandeur, quelques cités ont été centrales pour ses réussites les plus éclatantes. Si nous voulons pouvoir nous appuyer sur un héritage véritablement hellénique, ces centres urbains doivent être unis sous notre autorité."
 greek_2_9_allow_tt:1 "#Y [GetProvince('(int32)416').GetName]#!, #Y [GetProvince('(int32)427').GetName]#!, #Y [GetProvince('(int32)426').GetName]#!, #Y [GetProvince('(int32)418').GetName]#! et #Y [GetProvince('(int32)424').GetName]#! sont possédées par [gm_2_greek_scope.GetName] ou ses dépendances $hellenic$"
 greek_2_9_allow_tt_1:0 "$greek_2_9_allow_tt$ dépendances républicaines helléniques non oligarchiques."
 greek_2_9_allow_tt_2:0 "$greek_2_9_allow_tt$ dépendances helléniques oligarchiques ou monarchiques."
 greek_2_10:0 "Aspirations déliennes"
 greek_2_10_DESC:0 "Le modèle fourni par Athènes lorsqu'elle dominait la Grèce a ouvert la voie aux conflits et à la violence. Elle n'a fait que chercher à s'imposer sur ses alliés par le commerce plutôt qu'à les unir face aux périls extérieurs."
 greek_2_10_allow_tt:1 "[gm_2_greek_scope.GetName] a au moins #Y 6#! #Y tributaires#! $hellenic$ avec un régime politique #Y républicain#! non oligarchique, qui détiennent au moins un port."
 greek_2_11:0 "Projets laconiens"
 greek_2_11_DESC:0 "Le modèle fourni par Sparte lorsqu'elle a étendu son contrôle sur la Grèce a étouffé les relations commerciales et diplomatiques, et accordé une trop grande importance à imposer par la force son contrôle sur les cités en y installant des gouvernements dépendant de ses garnisons."
 greek_2_11_allow_tt:1 "[gm_2_greek_scope.GetName] a au moins #Y 6#! #Y feudataires#! $hellenic$ ayant un régime politique #Y républicain oligarchique#! ou #Y monarchique#!."
 greek_2_12:0 "Empire [gm_2_greek_scope.GetAdjective]"
 greek_2_12_DESC:0 "Ce n'est que lorsque tous les Hellènes de Grèce seront unis sous un régime commun qu'ils pourront se défendre face aux périls qui menacent à l'ouest comme à l'est."
 greek_2_12_allow_tt:2 "[gm_2_greek_scope.GetName] ou ses dépendances possèdent l'ensemble de la région de #Y $greece_region$#! et la province de #Y $thessaly_area$#!, à l'exception des contrées de #Y $epirus_area$#! et de #Y $crete_area$#!."
 greek_2_12_reward_tt_1:1 "Tous les tributaires $hellenic$ de Grèce vont devenir des feudataires.\n[gm_2_greek_scope.GetName] décidera de la meilleure façon de gouverner la Grèce."
 greek_2_12_reward_tt_2:1 "Tous les feudataires $hellenic$ de Grèce vont être #Y annexés#!.\n[gm_2_greek_scope.GetName] décidera de la meilleure façon de gouverner la Grèce."
 greek_2_12_reward_tt:0 "[gm_2_greek_scope.GetName] va disposer de #Y revendications#! sur les contrées helléniques entourant la Grèce."
 greek_2_13:0 "Libérateur hellénique"
 greek_2_13_DESC:0 "Ce n'est que lorsque les frontières de la Grèce seront protégées et que toutes ses possessions auront été recouvrées que nous pourrons prendre du repos. Plus jamais désormais les Grecs ne vivront dans l'ombre de la Macédoine, comme cela a trop longtemps été le cas pour les Thessaliens."
 greek_2_13_allow_tt_1:2 "Aucune localité de la région de #Y $greece_region$#! ou de la province de #Y $thessaly_area$#!, à l'exception des contrées de #Y $epirus_area$#! et de #Y $crete_area$#!, n'est possédée par les royaumes des diadoques, des envahisseurs étrangers, ou leurs dépendances."
 greek_2_13_allow_tt_2:0 "[gm_2_greek_scope.GetName] ou une dépendance a reconquis une localité sur l'un des susnommés."
 greek_2_13_reward_tt:0 "$me_greek_2_20_op_tt$"
 greek_2_14:0 "Attaquer la Macédoine"
 greek_2_14_DESC:0 "Les Hellènes ont subi de nombreuses invasions de la part des sauvages Macédoniens. L'heure est venue de leur montrer à leur tour ce que cela fait de se trouver du mauvais d'une lance."
 greek_2_14_allow_tt:0 "[gm_2_greek_scope.GetName] possède ou occupe #Y [GetProvince('(int32)428').GetName].#!"
 greek_2_14_reward_tt:0 "L'opinion des pays helléniques de Grèce à l'égard de [gm_2_greek_scope.GetName] s'améliore de #G 50#!.\nL'opinion de tous les diadoques à l'égard de [gm_2_greek_scope.GetName] se dégrade de #R 50#!."
 greek_2_15:0 "Levées panhelléniques"
 greek_2_15_DESC:0 "Nous devons démontrer clairement que, quelle que soit la cité où il est né, quiconque souhaite devenir soldat dans les armées de [gm_2_greek_scope.GetName] pour combattre les ennemis de la Grèce et protéger ses frontières y sera bien accueilli."
 greek_2_15_allow_tt:1 "[gm_2_greek_scope.GetName] a au moins #Y 1#! #Y feudataire#! $hellenic$ ayant un régime politique #Y républicain oligarchique#! ou #Y monarchique#!."
 greek_2_15_reward_tt:1 "Tous les tributaires $hellenic$ ayant un régime politique républicain non oligarchique vont perdre des revenus et de la loyauté envers [gm_2_greek_scope.GetName]."
 greek_2_16:0 "Mesures standardisées"
 greek_2_16_DESC:0 "Athènes a tiré un grand profit de sa position hégémonique sur la Ligue de Délos, en partie en encourageant la mise en place d'un système standardisé de poids et mesures afin de faciliter le commerce et accroître son influence sur toutes les régions voisines."
 greek_2_16_allow_tt:1 "[gm_2_greek_scope.GetName] a au moins #Y 1#! #Y tributaire#! $hellenic$ ayant un régime politique #Y républicain#! non oligarchique qui détient au moins un port."
 greek_2_16_reward_tt:1 "Tous les feudataires $hellenic$ ayant un régime politique monarchique ou républicain oligarchique vont perdre des effectifs et de la loyauté à l'égard de [gm_2_greek_scope.GetName]."
 greek_2_18:0 "Thalassocratie"
 greek_2_18_DESC:0 "La puissance de l'Hellas a toujours reposé sur son accès aisé à la mer, et par conséquent aux côtes et aux marchés du monde entier. Tout comme Athènes autrefois, nous devons exploiter nos atouts dans le domaine maritime pour nous assurer de protéger les Grecs, où qu'ils soient."
 me_gre_2_league_reward:0 "[gm_2_greek_scope.GetName] va former la #Y Ligue hellénique#!."
 # Magna Graecia
 greek_3_italiote:0 "Grande-Grèce"
 greek_3_italiote_BUTTON_TOOLTIP:0 "Les Hellènes de Grande-Grèce doivent être unifiés."
 greek_3_italiote_BUTTON_DETAILS:0 ""
 greek_3_italiote_DESCRIPTION:0 "Les cités italiotes de Grande-Grèce se sont disputé la domination sur la région, provoquant elles-mêmes leur chute face aux tribus italiques. Dans les temps à venir, si nous voulons survivre notre cité doit prendre la tête des Italiotes."
 greek_3_italiote_CRITERIA_DESCRIPTION:0 "Établir notre domination sur les Grecs italiotes."
 greek_3_1:0 "Arracher notre liberté"
 greek_3_1_DESC:0 "Si nous voulons pouvoir rejeter les chaînes imposées par des étrangers et restaurer l'orgueil de notre cité, nous devons rallier le peuple à la cause de la liberté et le pousser à agir."
 greek_3_1_reward_tt:0 "[gm_3_greek_scope.GetName] pourra assurer son indépendance ou les moyens de la retrouver."
 greek_3_1_claim_tt:0 "[gm_3_greek_scope.GetName] va disposer de revendications sur les localités limitrophes possédées par [gm_3_greek_scope.GetOverlord.GetName]."
 greek_3_2:0 "Montrer l'exemple au peuple"
 greek_3_2_DESC:0 "Si nous voulons renverser le cours des choses et cesser d'être considérés comme une cité mineure, nous devons agir et acquérir les ressources de nos voisins. Rallier les habitants de la cité est la première étape pour atteindre nos ambitions."
 greek_3_2_allow_tt:0 "[gm_3_greek_scope.GetName] n'est pas une dépendance."
 greek_3_3:0 "$greek_3_10$"
 greek_3_3_DESC:0 "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1 "La capitale de [gm_3_greek_scope.GetName] se trouve dans la région de #Y $central_italy_region$#! ou sur la terre ferme en #Y $magna_graecia_region$#! et a le rang de #Y métropole#!."
 greek_3_4:0 "Ligue italiote"
 greek_3_4_DESC:0 "Par le passé, les cités italiotes s'étaient rassemblées au sein d'une ligue afin d'assurer leur défense mutuelle face aux envahisseurs italiques et à leurs voisins trop entreprenants. Nous devrions relancer cette fédération afin de nous appuyer dessus pour prétendre à dominer tous les Italiotes."
 greek_3_4_allow_tt_1:0 "[gm_3_greek_scope.GetName] et ses dépendances italiotes possèdent au moins #Y 5#! localités italiotes ([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)."
 greek_3_4_allow_tt_2:1 "Il existe au moins un pays italiote dans les régions de #Y $magna_graecia_region$#! ou de #Y $central_italy_region$#!, ayant moins de localités que [gm_3_greek_scope.GetName]."
 greek_3_4_reward_tt:0 "Les dépendances italiotes vont être annexées.\nS'il en existe, les cités italiotes pourront choisir d'intégrer volontairement notre ligue."
 gre_mis_3_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0 "Vengeance hellénique"
 greek_3_5_DESC:0 "La montée en puissance des tribus italiques du Bruttium et de Lucanie a confronté les cités italiotes à l'invasion des barbares, aux pillages et à la soumission. Nous devons venger ces affronts."
 greek_3_5_allow_tt_1:0 "#Y [GetCountry('BRT').GetName]#! est une dépendance de [gm_3_greek_scope.GetName] OU n'existe pas et [gm_3_greek_scope.GetName] possède une partie de ses anciens territoires (#Y [GetProvince('(int32)51').GetName]#!, #Y [GetProvince('(int32)77').GetName]#!, #Y [GetProvince('(int32)79').GetName]#!, #Y [GetProvince('(int32)74').GetName]#! ou #Y [GetProvince('(int32)76').GetName]#!)."
 greek_3_5_allow_tt_2:0 "#Y [GetCountry('LCA').GetName]#! est une dépendance de [gm_3_greek_scope.GetName] OU n'existe pas et [gm_3_greek_scope.GetName] possède une partie de ses anciens territoires (#Y [GetProvince('(int32)53').GetName]#!, #Y [GetProvince('(int32)71').GetName]#!, #Y [GetProvince('(int32)70').GetName]#!, #Y [GetProvince('(int32)59').GetName]#! ou #Y [GetProvince('(int32)60').GetName]#!)."
 greek_3_5_allow_tt_3:0 "#Y [GetCountry('SAM').GetName]#! est une dépendance de [gm_3_greek_scope.GetName] OU n'existe pas et [gm_3_greek_scope.GetName] possède une partie de ses anciens territoires (#Y [GetProvince('(int32)33').GetName]#!, #Y [GetProvince('(int32)44').GetName]#!, #Y [GetProvince('(int32)45').GetName]#!, #Y [GetProvince('(int32)42').GetName]#!, [GetProvince('(int32)46').GetName]#!, #Y [GetProvince('(int32)43').GetName]#!, #Y [GetProvince('(int32)10').GetName]#!, #Y [GetProvince('(int32)1716').GetName]#!, [GetProvince('(int32)1718').GetName]#!, #Y [GetProvince('(int32)41').GetName]#! ou #Y [GetProvince('(int32)32').GetName]#!)."
 greek_3_6:1 "Stabilité [gm_3_greek_scope.GetAdjective]"
 greek_3_6_DESC:0 "L'histoire de notre cité remonte à des époques très anciennes, et elle a participé à de nombreuses guerres. Ces querelles ont été mises de côté, jusqu'à présent."
 greek_3_7:0 "Demander du secours"
 greek_3_7_DESC:0 "Si nous voulons survivre aux assauts de nos rivaux grecs et de nos voisins italiques, nous devons faire fi de notre orgueil et demander le secours de ceux qui sont en position de nous aider."
 greek_3_7_allow_tt_1:1 "[gm_3_greek_scope.GetName] est en guerre contre des pays non $hellenic$ et dispose de moins de #Y 50%#! de sa puissance terrestre."
 greek_3_7_allow_tt_2:1 "N'importe quel pays #Y $hellenic$#! des régions de #Y $magna_graecia_region$#!, de #Y $central_italy_region$#! ou de #Y $greece_region$#! a une population plus nombreuse et une opinion d'au moins #R -25#! à notre égard, sans être en guerre contre [gm_3_greek_scope.GetName]."
 greek_3_8:0 "Dépendance aux mercenaires"
 greek_3_8_DESC:0 "Les guerres constantes et un exode généralisé nous ont rendus dépendants des mercenaires italiques pour assurer notre défense. Cela s'avérera utile dans les temps à venir."
 greek_3_9:0 "Restaurations italiotes"
 greek_3_9_DESC:0 "Notre cité a connu le déclin au cours du siècle dernier, confrontée qu'elle était à la montée en puissance de ses voisins, aussi bien grecs qu'étrangers. Si nous voulons devenir un acteur majeur dans la région, nous devons donc au préalable restaurer notre capitale."
 greek_3_9_allow_tt:1 "[gm_3_greek_scope.GetCapital.GetName] :\n * a le rang de #Y cité#!\n * la culture dominante appartient à la famille #Y $hellenic$#! \n * la religion dominante est #Y $roman_pantheon$#!\n * a au moins #Y 20#! pops\n * n'a aucun emplacement constructible libre\n * a un niveau de civilisation d'au moins #Y 40#!\n * la proportion des pops d'@slaves!esclaves est inférieure à #Y 33%#!\n * la proportion des pops de @tribesmen!tribaux est inférieure à #Y 33%#!"
 greek_3_10:0 "Rivalité avec la métropole"
 greek_3_10_DESC:0 "La Grande-Grèce se targuait autrefois de compter certaines des plus belles cités du monde hellénique, avant la destruction de Sybaris et les guerres italiques. Nous devons œuvrer à ce que cela redevienne une réalité."
 greek_3_10_allow_tt:1 "La capitale de [gm_3_greek_scope.GetName] se trouve sur la terre ferme dans la région de #Y $magna_graecia_region$#! et a le rang de #Y métropole#!."
 greek_3_11:0 "Indépendance italiote"
 greek_3_11_DESC:0 "Les cités helléniques de Grande-Grèce ont été soumises trop longtemps à la domination des Italiques. Nous devons faire renaître cette époque où la suprématie hellénique était assurée."
 greek_3_11_allow_tt:1 "Aucun pays #Y $hellenic$#! sur la terre ferme dans la région de #Y $magna_graecia_region$#! n'est une dépendance d'un pays non $hellenic$."
 greek_3_12:0 "Italie grecque"
 greek_3_12_DESC:0 "Nos aïeux ont autrefois combattu les habitants autochtones de l'Italie et les ont vaincus. Si nous voulons nous assurer que la Grande-Grèce demeure grecque, nous devons replacer tous ses territoires sous influence hellénique."
 greek_3_12_allow_tt_1:1 "Il n'existe aucun pays non #Y $hellenic$#! sur la terre ferme de la région de #Y $magna_graecia_region$#! ; s'il en existe, ils sont tous des dépendances de pays $hellenic$."
 greek_3_12_allow_tt_2:1 "Si n'importe quel pays non #Y $hellenic$#! existe sur la terre ferme de la région de #Y $magna_graecia_region$#!, [gm_3_greek_scope.GetName] est suzerain d'au moins un d'entre eux. (actuellement #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13:0 "Relations métropolitaines"
 greek_3_13_DESC:0 "Comme pour toutes les cités italiotes, nos premiers colons sont venus de Grèce. Démontrer que nous accordons une grande importance à ces liens historiques pourrait nous gagner la faveur de notre métropole."
 greek_3_13_allow_tt_1:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existe et possède [SCOPE.Custom('get_gre_3_metropolis_2')] OU le possesseur de #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! est [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_2:0 "Le possesseur de #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! est [SCOPE.Custom('get_gre_3_metropolis_3')]."
 greek_3_13_allow_tt_3:0 "Le possesseur de #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#! est [SCOPE.Custom('get_gre_3_metropolis_3')] OU #Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! existe."
 greek_3_13_allow_tt_4:0 "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#! a des terres massaliotes OU n'importe quel autre pays massaliote existe."
 greek_3_13_reward_tt:0 "Peut permettre de conclure une alliance ou de recevoir un don de notre métropole."
