 greek_3_15:0 "Abattre les tyrans"
 greek_3_15_DESC:0 "Le cycle sans des bains de sang et de la tyrannie ne prendra jamais fin. Les Sicéliotes doivent désormais passer sous souveraineté italiote."
 greek_3_15_allow_tt:0 "#Y Syracuse#! ne doit pas exister."
 greek_3_17:0 "Megalê Hellas"
 greek_3_17_DESC:0 "Ce n'est qu'une fois que la majorité des cités italiotes auront été unifiées sous notre autorité que l'héritage des colonies grecques en Occident sera sauvegardé et leur avenir assuré."
 greek_3_17_allow_tt:0 "La #Y Grande-Grèce#! n'existe pas."
 greek_3_18:0 "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0 "Au-delà de nos frontières se trouvent de magnifiques opportunités. Nous devons tout faire pour assurer notre survie."
 get_greek_3_18_title_1:0 "Charybde et Scylla"
 get_greek_3_18_title_2:0 "Revendications dauniennes"
 get_greek_3_18_title_3:0 "Aventures illyriennes"
 greek_3_18_allow_tt_1:1 "[gm_3_greek_scope.GetName] possède au moins #Y 3#! localités côtières dans la région de #Y $illyria_region$#! ([SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#!)"
