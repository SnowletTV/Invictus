 gre_mis_3_18_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_gre_3_18_1_target_svalue')|0]#!"
 greek_3_19:0 "Traditions divergentes"
 greek_3_19_DESC:0 "Les cités italiotes étaient autrefois comptées parmi les premiers foyers de la culture grecque, tirant profit de l'influence de colonies diverses et devenant d'opulentes cités marchandes animées par les recherches de leurs philosophes."
 greek_3_19_reward_tt:0 "Choisir une spécialisation permanente pour le pays."


 #Far From Home

 #modifiers
 me_gre_4_32_pmod: "Masilliot Coast"
 me_gre_4_32_pmod_desc: "Now that we have claimed the coast for Massilia, the time has come to invest in the local cities."
 me_gre_4_33_pmod: "Masilliot Markets"
 me_gre_4_33_pmod_desc: "We have invested heavily in the cities in the south of Gaul, turning the region an area that is colloquially known as the 'Silver Coast'."
 me_gre_4_34_pmod: "Masilliot Mountain Fortresses"
 me_gre_4_34_pmod_desc: "We have built strong fortresses near the mountains that secure the passages, ensuring that no one travels through these harsh lands without our permission."
 me_gre_4_35_pmod: "Alalian Trade Post"
 me_gre_4_35_pmod_desc: "Due to the personal friendship between our nations, the inhabitants of the Corsican city of Alalia have special trade privileges in the port of Massilia."
 me_gre_4_37_pmod: "Naval Academy"
 me_gre_4_37_pmod_desc: "We have convinced the Pirates of Mago to train our sailors here, sharing their expertise and knowledge of the Mare Sardoum with our recruits."
 me_gre_4_13_pmod: "Sardana Administrators"
 me_gre_4_13_pmod_desc: "We are working hand in hand with the local Sardan administrators to restore the cities on the south of Sardinia."
 me_gre_4_39_pmod: "Barbarian Training"
 me_gre_4_39_pmod_desc: "Because we have embraced the presence of barbarian warriors in our levies, our forces are training alongside the fierce savages and learning their martial techniques."
 me_gre_4_41_pmod: "Iberian Cities"
 me_gre_4_41_pmod_desc: "Because we have conquered the coast of eastern Iberia, ushering in a period of peace and prosperity, the local cities are flourishing."
 me_gre_4_42_pmod: "Masilliot Glass Workshops"
 me_gre_4_42_pmod_desc: "The Master Craftsmen from Emporie have built glass workshops here that produce exceptional work."
 me_gre_4_43_pmod: "Renowned Glass Exporters"
 me_gre_4_43_pmod_desc: "Our people are known for making the finest glass to be found anywhere."
 me_gre_4_44_pmod: "Southern Cities"
 me_gre_4_44_pmod_desc: "Our coastal cities are blessed with a temperate climate and an easy way of life."
 tarraconensis_masiliot_manpower_mod: "Recruiting Drive In Tarraconensis"
 tarraconensis_masiliot_manpower_mod_desc: "We have put out word throughout the province of Tarraconensis that we are looking for soldiers for our armies."
 tarraconensis_training_final_mod: "Training In Tarraconensis"
 tarraconensis_training_final_mod_desc: "Our heavy infantry and cavalry are training alongside the regular soldiers all throughout the military encampments we have built in Tarraconensis."
 masiliot_control_of_gibraltar_mod: "Masilliot Control of the Straight"
 masiliot_control_of_gibraltar_mod_desc: "While some nations might foolishly claim the Mediterranean as their own sea, we control who can and cannot enter the body of water."
 pleased_nobility_moving_to_southern_gaul_mod: "Pleased Nobility"
 pleased_nobility_moving_to_southern_gaul_mod_desc: "Our upper classes have been building properties and holdings for themselves throughout Transalpine Gaul."
 final_masiliot_modifier_hurray_mod: "Grand Marketplace"
 final_masiliot_modifier_hurray_mod_desc: "A magnificent marketplace, perhaps the largest in the Western Mediterranean, has been built in our capital."
 masiliot_cheaper_slaves_cost: "Corsican Colonists"
 desc_masiliot_cheaper_slaves_cost: "We are making a concerted effort to colonize Corsica, for the western half of the isle is sparsely inhabited."
 

 greek_4_west: "Loin de la patrie"
 greek_4_west_BUTTON_TOOLTIP: "La survie des colonies phocéennes requiert une autorité forte et énergique."
 greek_4_west_BUTTON_DETAILS: ""
 greek_4_west_DESCRIPTION: "Massalia, Emporion et les autres colonies phocéennes ont été fondées par des exilés fuyant les Perses, qui avaient saccagé Phocée, en Ionie. Ils se sont établis dans les territoires lointains de la Gaule et de l'Ibérie, y fondant des postes commerciaux et en rivalité avec les Carthaginois. Mais nous vivons une époque difficile, et la survie des plus occidentaux des Grecs est menacée."
 greek_4_west_CRITERIA_DESCRIPTION: "Défendre les intérêts helléniques en Méditerranée occidentale."
 greek_4_west_REWARD_DESCRIPTION: "Établir notre autorité sur les Grecs massaliotes."
 greek_4_loyalty_reward_tt:0 "Tous les membres de la famille #Y [gm_family_head_4.GetFamilyDisplayAdjective]#! vont gagner #G 10#! en @loyalty!loyauté."

 greek_4_1: "Renaissance phocéenne"
 greek_4_1_DESC: "$greek_4_7_DESC$"

 greek_4_2: "Carrefour phocéen"
 greek_4_2_DESC: "Les cités grecques d'Occident restent des enclaves très réduites, cernées d'un côté par la mer, et de l'autre par les tribus barbares. Si nous voulons survivre, nous devons renforcer notre cité, pour qu'elle soit en mesure de subvenir à ses propres besoins."
 greek_4_2_allow_tt:1 "Possède un port en Gaule méridionale ou en Ibérie orientale :\n * ayant le rang de #Y cité#!\n * dont la culture dominante appartient à la famille #Y $hellenic$#! \n * dont la religion dominante est #Y $roman_pantheon$#!\n * ayant un niveau de civilisation d'au moins #Y 40#!\n * ayant un #Y marché#!\n * n'ayant aucune construction en cours\n * ayant au moins #Y 20#! pops\n * dont la proportion de pops d'@slaves!esclaves est inférieure à #Y 33%#!\n * dont la proportion de pops de @tribesmen!tribaux est inférieure à #Y 33%#!"
 greek_4_2_reward_tt1: "[me_gre_4_2_temp.GetName] va recevoir des colons et pouvoir choisir un avantage permanent."
 greek_4_2_reward_tt2: "La localité valide la plus peuplée va recevoir des colons et pouvoir choisir un avantage permanent."

 greek_4_3: "Les piliers d'Héraclès"
 greek_4_3_DESC: "Les majestueux piliers gardant l'entrée de la mer intérieure sont depuis trop longtemps aux mains des Puniques, interdisant à nos marchands d'accéder au commerce avec le Nord et empêchant que nous menions des explorations."
 greek_4_3_allow_tt:1 "Au moins l'une de ces localités :\n * a le rang de #Y cité#!\n * a au moins #Y 2#! forts\n * a au moins #Y 2#! marchés"
 greek_4_3_reward_tt: "La localité valide la plus grande va recevoir un avantage et des colons."

 greek_4_4: "Empire commercial"
 greek_4_4_DESC: "Nous devons poursuivre notre expansion, en exerçant notre influence sur un nombre toujours croissant de cités. C'est là la seule façon de pouvoir rivaliser avec l'empire commercial des Puniques et ses rivaux."
 greek_4_4_allow_tt:1 "Possède au moins #Y 8#! ports de culture #Y $hellenic$#!. ([SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#!)"
 greek_4_4_allow_tt_2: "L'État de la capitale (#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#!) a au moins #Y 10#! routes d'importations ouvertes ([SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#!)."
 gre_mis_4_4_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete: "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"

 greek_4_5: "Contacts avec les colonies phocéennes"
 greek_4_5_DESC: "Grâce à notre influence nouvelle, nous pouvons persuader l'une des colonies voisines de nous rejoindre, ou à tout le moins d'accepter notre protection en échange d'un tribut."
 greek_4_5_allow_tt: "N'importe quel pays côtier #Y massaliote#! ayant #Y 5#! localités existe."
 greek_4_5_reward_tt: "Permet de gagner un feudataire #Y massaliote#!."

 greek_4_6: "$greek_1_6$"
 greek_4_6_DESC: "De nombreuses colonies grecques d'Occident sont tombées face aux attaques des barbares, qu'il s'agisse de Puniques ou  de tribus autochtones. Nous devrons rendre ce qui a été perdu à leurs possesseurs légitimes."
 greek_4_6_allow_tt: "Conquérir un port historiquement grec en Méditerranée occidentale, tenu par des non-Grecs.\n\n#Y Les cibles possibles sont mises en valeur sur la carte.#!"
 greek_4_6_reward_tt: "La localité peut recevoir son indépendance en tant que feudataire."

 greek_4_7: "Une côte [SCOPE.GetRootScope.GetCountry.GetAdjective]"
 greek_4_7_DESC: "Le contrôle sur les contrées environnantes nous échappe, et déjà de nombreux comptoirs phocéens ont été perdus ou ont été abandonnés. Nous devons imposer notre autorité avec une ferveur nouvelle."
 greek_4_7_reward_tt: "Les États de ces localités vont recevoir"

