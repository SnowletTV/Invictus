  harvest_winter_city_plains_modifier:0 "Hiver"
  desc_harvest_winter_city_plains_modifier:0 "L'hiver est arrivé. La ville subit ses effets et la production alimentaire locale s'est arrêtée."
  harvest_winter_city_mountain_modifier:0 "Hiver"
  desc_harvest_winter_city_mountain_modifier:0 "L'hiver est arrivé. La ville en subit les effets, et elle en souffre. Un manque de terres agricoles arables, ainsi que la difficulté de naviguer vers la ville ont entraîné sa dépendance aux greniers locaux pour survivre."
  harvest_winter_city_hills_modifier:0 "Hiver"
  desc_harvest_winter_city_hills_modifier:0 "L'hiver est arrivé. La ville subit ses effets, avec son relief vallonné rendant les déplacements et l'agriculture difficiles, entraînant une dépendance vis-à-vis des Greniers locaux."
  harvest_winter_city_desert_modifier:0 "Hiver"
  desc_harvest_winter_city_desert_modifier:0 "L'hiver est arrivé. Bien que cela puisse sembler être une bénédiction pour une ville située dans le désert, elle est incapable d'importer de la nourriture de pays étrangers et doit compter sur ce qu'elle peut produire elle-même."
  harvest_winter_city_marsh_modifier:0 "Hiver"
  desc_harvest_winter_city_marsh_modifier:0 "L'hiver est arrivé. Les marais s'avèrent difficiles pour les déplacements et n'ont fait qu'aggraver notre situation alimentaire."
  harvest_winter_city_jungle_modifier:0 "Hiver"
  desc_harvest_winter_city_jungle_modifier:0 "L'hiver est arrivé. Alors que les jungles tropicales ne connaissent pas de saisons comme d'autres parties du monde, nous sommes toujours affectés car les endroits où nous importerions de la nourriture ont un approvisionnement limité."
  harvest_winter_city_farmland_modifier:0 "Hiver"
  desc_harvest_winter_city_farmland_modifier:0 "L'hiver est arrivé. Cette province est située dans des terres arables abondantes, même si nos villes ont consommé une partie des terres agricoles. La facilité de déplacement permettrait l'importation de nourriture pour aider à approvisionner nos greniers."
  harvest_winter_city_forest_modifier:0 "Hiver"
  desc_harvest_winter_city_forest_modifier:0 "L'hiver est arrivé. Notre ville doit compter sur les importations étrangères et nos greniers, mais les bois ont rendu difficile les déplacements et le commerce."
