  harvest_summer_modifier:0 "Été"
  desc_harvest_summer_modifier:0 "L'été est arrivé. Les récoltes sont abondantes et c'est le moment de récolter."
  harvest_summer_fish_modifier:0 "Été"
  desc_harvest_summer_fish_modifier:0 "L'été est arrivé. Nos pêcheurs ont rapporté plus d'activité que d'habitude, et notre approvisionnement sera abondant."
  harvest_summer_foodgood_modifier:0 "Été"
  desc_harvest_summer_foodgood_modifier:0 "L'été est arrivé. Les récoltes, en particulier celles que l'on trouve dans cette province, nous fourniront une grande abondance de nourriture."
  harvest_summer_floodplain_modifier:0 "Été"
  desc_harvest_summer_floodplain_modifier:0 "L'été est arrivé. La richesse du sol et les crues des rivières dans cette région ont permis de récolter un nombre beaucoup plus important que ce qui est habituel dans le monde."
  harvest_summer_animal_modifier:0 "Été"
  desc_harvest_summer_animal_modifier:0 "L'été est arrivé. Notre bétail aura de nombreux champs d'herbe à cultiver, ce qui nous donnera à son tour plus de viande."
  harvest_summer_wildanimal_modifier:0 "Été"
  desc_harvest_summer_wildanimal_modifier:0 "L'été est arrivé. Nos chasseurs ont signalé une activité accrue de gibier dans cette province, ce qui est normal pour cette période de l'année."
  harvest_summer_city_plains_modifier:0 "Été"
  desc_harvest_summer_city_plains_modifier:0 "L'été est arrivé. Notre ville regorge de nourriture et les commerçants de toute la région sont venus troquer de la nourriture et des marchandises."
  harvest_summer_city_mountain_modifier:0 "Été"
  desc_harvest_summer_city_mountain_modifier:0 "L'été est arrivé. Alors que le monde extérieur profite effectivement du temps plus chaud, notre ville ne connaît pas une telle aubaine. Les commerçants sont venus échanger leur nourriture, mais le trajet ardu pour se rendre en ville rend la tâche difficile."
  harvest_summer_city_hills_modifier:0 "Été"
  desc_harvest_summer_city_hills_modifier:0 "L'été est arrivé. La ville bénéficie en effet de l'augmentation de la nourriture et du commerce, mais le terrain vallonné a entraîné une diminution notable des gains par rapport à ce que nous aurions gagné sur un terrain plus plat."
  harvest_summer_city_desert_modifier:0 "Été"
  desc_harvest_summer_city_desert_modifier:0 "L'été est arrivé. La ville souffre profondément sous la chaleur intense, et bien que le commerce des terres étrangères aide, il n'y a aucun espoir sous le soleil d'été."
  harvest_summer_city_marsh_modifier:0 "Été"
  desc_harvest_summer_city_marsh_modifier:0 "L'été est arrivé. Les marais qui entourent la ville, s'ils nous fournissent de la nourriture, rendent également difficile pour les commerçants de troquer leur nourriture et leurs marchandises."
  harvest_summer_city_jungle_modifier:0 "Été"
  desc_harvest_summer_city_jungle_modifier:0 "L'été est arrivé. Alors que le monde extérieur profite de la chaleur du temps, ces avantages n'arrivent pas facilement dans cette ville qui se trouve au cœur de la jungle tropicale."
  harvest_summer_city_farmland_modifier:0 "Été"
  desc_harvest_summer_city_farmland_modifier:0 "L'été est arrivé. Notre ville prospère sous la chaleur du soleil d'été. Bien que certaines de nos terres agricoles aient été consommées par les villes, nos terres arables restantes subviennent aux besoins de notre peuple, et les commerçants étrangers trouvent notre province idéale pour voyager et faire du troc."
  harvest_summer_city_forest_modifier:0 "Été"
  desc_harvest_summer_city_forest_modifier:0 "L'été est arrivé. Les forêts prennent vie au fur et à mesure que les arbres verdissent et fleurissent, tandis que notre ville bénéficie d'une augmentation des échanges avec les étrangers, même si les forêts elles-mêmes rendent ces échanges plus difficiles."
  harvest_day1boost_modifier:0 "Nourriture"
  desc_harvest_day1boost_modifier:0 "Après un été réussi, nos agriculteurs, pêcheurs, éleveurs et chasseurs comptent leur butin !"
  harvest_handicap_modifier:0 "Rationnement alimentaire efficace"
