l_french:
  harvest_winter_modifier:0 "Hiver"
  desc_harvest_winter_modifier:0 "L'hiver est arrivé. Les cultures ne poussent tout simplement pas pendant cette période. Il faut attendre que la température revienne à la normale, et espérer pour le mieux."
  harvest_winter_fish_modifier:0 "Hiver"
  desc_harvest_winter_fish_modifier:0 "L'hiver est arrivé. Bien que nos pêcheurs rapportent moins d'activité, nous sommes toujours en mesure d'obtenir de la nourriture de la mer. Si seulement un peu."
  harvest_winter_foodgood_modifier:0 "Hiver"
  desc_harvest_winter_foodgood_modifier:0 "L'hiver est arrivé. Les cultures, en particulier celles que l'on trouve dans cette province, ne poussent tout simplement pas pendant cette période. Il faut attendre que la température revienne à la normale."
  harvest_winter_floodplain_modifier:0 "Hiver"
  desc_harvest_winter_floodplain_modifier:0 "L'hiver est arrivé. Les inondations se sont retirées et le sol est ensemencé, mais les graines doivent encore pousser. Il faut attendre que la température revienne à la normale."
  harvest_winter_animal_modifier:0 "Hiver"
  desc_harvest_winter_animal_modifier:0 "L'hiver est arrivé. Le bétail souffrira de moins de nourriture et aura donc moins de viande sur lui. Cependant, nous pouvons encore survivre grâce à ces animaux."
  harvest_winter_wildanimal_modifier:0 "Hiver"
  desc_harvest_winter_wildanimal_modifier:0 "L'hiver est arrivé. Nos chasseurs ont signalé moins d'activité des animaux locaux. Il faut attendre que la température revienne à la normale."
