l_french:
 #kerasous_heritage:0 "Heritage of Kerasous"
 kerasous_heritage_desc:0 "Peut-être venant du grec : κερασός 'cerise', Pline l'Ancien écrit que la première cerise a été exportée de cette ville coloniale vers l'Europe à l'époque romaine par l'intermédiaire de l'ami proche de Sylla, Lucius Lucullus. Installée au 6ème siècle avant notre ère par des colons sinopiens, cette ville portuaire a également été visitée par Xénophon, comme indiqué dans son Anabase."
 kos_heritage:0 "Héritage de Kos"
 kos_heritage_desc:0 "Fondée par le roi autochtone mythologique Merops, Kos a existé tout au long de l'histoire ancienne en tant que lieu de richesse, d'apprentissage et de production de luxe. Libérée de l'emprise de la Perse après les guerres gréco-perses (plus tard peu gouvernées par la satrapie carienne pendant un certain temps), l'île est restée largement indépendante autour des grandes ligues égéennes, de l'empire d'Alexandre et des diadoques déchaînés, acquérant une forme d'autonomie oligarchique. même sous la «propriété» des Ptolémées, qui l'utilisaient comme lieu d'éducation de leur dynastie. Kos a également maintenu une reconnaissance pour le bon vin, une multitude de vêtements en soie et le célèbre Asclepion de l'île."
 commagenian_heritage:0 "Héritage commagénien"
 commagenian_heritage_desc:0 "La région de Commagène, alors que son histoire pré-hellénistique est floue, semble avoir une note de bas de page longue et continue dans l'histoire qui remonte à son époque en tant que royaume syro-hittite appelé au 15ème siècle avant notre ère comme'Kummaha', presque identique à la ville archaïque ultérieure de 'Kummuh', considérée comme le même site / ville que Samosate hellénistique, d'où le poète attique Lucian est censé être originaire. Existant peut-être comme un satrape du royaume arménien avant d'être une province sous les Séleucides, la région bénéficie d'une démographie multiculturelle, étant un creuset pour les cultures hellénique et iranienne, mieux vue dans le sanctuaire royal du mont Nemrut."
 olbe_cilicia_heritage:0 "Héritage olbien"
 laranda_heritage:0 "Héritage larandien"
 kotyora_heritage:0 "Héritage de kotyorite"
 kotyora_heritage_desc:0 "Colonie fondée par les Milésiens de Sinope, cette ville fut un lieu de repos pour Xénophon et ses 10 000 mercenaires, qui s'y reposèrent pendant 45 jours. S'adressant aux diplomates sinopiens au sujet des Kotyorites indigènes dans son Anabase, il écrit: ils ne se sont pas comportés envers nous comme des amis, mais ont fermé leurs portes et ne nous admettraient pas à l'intérieur ni n'enverraient un marché à l'extérieur; et ils ont allégué que le gouverneur que vous leur avez confié était responsable de cette conduite."
 amisos_heritage:0 "Héritage d'Amisos"
 amisos_heritage_desc:0 "Établie par les Milésiens ioniens entre 760 et 750 av. J.-C., cette ville est remarquable pour deux choses : les premières poteries de style chèvre sauvage trouvées dans les fouilles archéologiques et le fait que la région est, selon l'historien grec Hécatée, le site de l'Enete précédemment connu. - maison du Paphlagonian Enetoi dont le roi Plyaemenes était un allié des Troyens dans la guerre légendaire."
 sinope_heritage:0 "Héritage d'Autolycus"
 sinope_heritage_desc:0 "Homonyme du pigment de terre rouge 'sinopia', la colonie de Sinope fait remonter sa lignée aux deux colons milétiens et au légendaire Autolycus, grand-père de Jason des Argonautes et de l'errant Ulysse. Colonie elle-même, Sinope s'est développée pour fonder ses propres colonies le long de la côte des Pontos Euxinos, créant une plaque tournante du commerce entre les nombreuses villes, avant-postes et emporioi grecs."
 paphlagonia_heritage:0 "Héritage de Pylaemenes"
 paphlagonia_heritage_desc:0 "L'une des plus anciennes tribus d'Anatolie et établie dans le mythe comme ayant été de puissants alliés des défenseurs troyens pendant la guerre de 10 ans, les Paphlagoniens étaient dans ces temps anciens gouvernés par le roi Pylaemenes - beaucoup de ses successeurs ont rendu hommage à son vénéré règne et héritage en s'appropriant son nom, portant le titre : 'Pylaemenes'. Cette tribu allait bientôt engendrer la lignée des Mithridates après la chute de l'Empire d'Alexandre, l'une des épines les plus solides du côté de la République romaine."
 kaukonia_heritage:0 "Héritage kaukonien"
 kaukonia_heritage_desc:0 "Il est difficile de dire d'où viennent les Kaukoniens, ni où ils sont allés. Certains, comme Homère, les considèrent comme un groupe autochtone d'Anatolie, tandis que d'autres considèrent que le nom fait référence à une tribu grecque ou à une tribu qui s'est installée en Grèce. À toutes fins utiles, la référence iliadique aux Kaukones est utilisée, et ils peuvent donc dire qu'ils faisaient partie de la grande guerre de Troie - huzzah !"
 sesamos_heritage:0 "Héritage d'Amastris"
 sesamos_heritage_desc:0 "Alors que Sesamos était sa propre colonie ionienne, comme indiqué dans une référence dans l'Iliade, elle aurait été jointe à d'autres villes afin de créer la grande ville/territoire d'Amastris, du nom du même Amastris qui était l'épouse de Darius III de Perse. , Denys d'Héraclée et Lysimaque. Le site de Sésamos devint alors le centre et abrita l'acropole du nouvel Amastris suite à la séparation de la femme d'avec Lysimaque."
 tieion_heritage:0 "Héritage de Philetairos"
 tieion_heritage_desc:0 "La colonie de Tieion, fondée au 7ème siècle avant notre ère, fut le berceau de la dynastie royale de Philetairos et Pergame. Eunuque toute sa vie (une foule aurait écrasé ses parties génitales), il a servi sous Antigone, Lysimaque et Séleucos pendant les guerres de Diadoques avant de trouver l'indépendance à Pergame et d'établir le règne de la dynastie attalide."
 mariandynia_heritage:0 "Héritage mariandynien"
 mariandynia_heritage_desc:0 "Une tribu parfois décrite comme apparentée aux Bithyni voisins, et parfois décrite comme apparentée aux Paphlagoniens, les Mariandyni ont vécu dans la servitude forcée de plusieurs peuples, y compris ceux vivant à Heraclea Pontica. Mais tous ceux-ci peuvent retracer leur lignée jusqu'à Aeolian Mariandynus et son petit-fils du même nom - le compositeur de chants de deuil."
 calchedon_heritage:0 "Héritage des aveugles"
 calchedon_heritage_desc:0 "Une colonie mégarienne fondée en 685 avant notre ère, ses fondateurs ont dû être maudits par les dieux pour être si aveugles qu'ils n'ont pas fondé leur colonie de l'autre côté bien supérieur du détroit du Bosphore (où Byzantion a été construite). Les Grecs (Athéniens) et les Perses Megabyzus en ont dit autant. Pourtant, la ville a connu une richesse commerciale et a construit de nombreux temples aux dieux. Chance aveugle."
 astakos_heritage:0 "Héritage d'Astakan"
 astakos_heritage_desc:0 "Une colonie mégarienne établie au 8ème siècle avant notre ère, également soi-disant fondée par le légendaire Astakos, fils de Poséidon et de la nymphe Olbia, le plus grand héritage de cette ville serait sa destruction par le roi de Bithynie Zipoetes I en 301 avant notre ère et la fondation d'un nouveau ville à sa place : Nicomédie, future capitale de la Rome orientale sous Dioclétien, du nom de Nicomède Ier, fils de Zipoetes."
 kyzikos_heritage:0 "Héritage de Kyzikos"
 kyzikos_heritage_desc:0 "Connue surtout pour son kyzikenus (pièce de monnaie), le statère d'or de la ville d'une valeur de 28 drachmes, Kyzikos était une ville coloniale prospère après la conclusion de la guerre du Péloponnèse et le déclin de Milet et d'Athènes. Cette ville est également l'endroit où le philosophe Eudoxe de Cnide a établi son école au 4ème siècle avant notre ère."
 isauria_heritage:0 "Héritage isaurien"
 isauria_heritage_desc:0 "Maraudeurs et Raiders des collines de l'Arasus, ces gens étaient résolument indépendants, survivant à un siège de Perdiccas en 432 AVC en incendiant leur propre capitale d'Isaura. Les féroces montagnards survivraient aux empires lydien, achéménide et argead, gagnant la reconnaissance extérieure pour être les plus féroces pillards du sud-ouest de l'Anatolie."
 kotennia_heritage:0 "Héritage de Kotennia"
 kotennia_heritage_desc:0 "Kotennia était la dernière résistance des villes pamphyliennes contre la domination extérieure et a maintenu une longue et fière histoire, y compris un mélange culturel aborigène / grec issu de l'âge du bronze. Mais comme le royaume antigonide occupe toujours leur ancienne patrie, ils n'ont pas pu faire grand-chose. Les Pamphyliens ont une culture maritime, un fait qu'ils détiennent en conflit avec la flotte antigonide patrouillant fréquemment sur leur littoral traditionnel."
 homonadia_heritage:0 "Héritage homonadien"
 homonadia_heritage_desc:0 "Pire des Pisidiens, les Homonadiae étaient des maraudeurs barbares, attaquant tous ceux qui osaient empiéter sur leurs terres. Leurs pillards ont saisi de nombreux esclaves des villes voisines de la région, les vendant aux Isauriens et aux Olbéens pour renforcer leurs marchés."
 selgia_heritage:0 "Héritage selgien"
 selgia_heritage_desc:0 "Enregistrée par différentes sources comme ayant été fondée par des colons de Laconie, Selge est devenue la ville la plus puissante et la plus peuplée de Pisidie, dans laquelle Alexandre le Grand lui-même est passé en se rendant en Cilicie. La région autour de la ville était exceptionnellement fertile et leur commerce allait s'épanouir tout au long de l'époque d'Hadrien."
 sagalassos_heritage:0 "Héritage sagalassien"
 solymia_heritage:0 "Héritage solymien"
 solymia_heritage_desc:0 "Avec sa renommée remontant jusqu'à l'Iliade, c'était récemment l'une des rares villes qu'Alexandre n'a pas pu conquérir pendant sa guerre contre les Perses. Termessos était une ville fortifiée dans un passage clé vers la Pamphylie, à la fois fortement fortifiée et facile à gérer. Soi-disant fondé par le légendaire peuple Solymi de Lycie, les habitants de la ville ont pris le même nom pour eux-mêmes, perpétuant l'héritage légendaire."
 arykandia_heritage:0 "Héritage arykandien"
 arykandia_heritage_desc:0 "Arykandia, comme l'une des plus anciennes villes lyciennes. Bien qu'il évitait de rejoindre des ligues, il se vantait d'une démographie cosmopolite et d'un degré de tolérance avec de nombreux temples dédiés à diverses divinités au sein des religions hellénique, zoroastrienne et anatolienne indigène."
 oinoandia_heritage:0 "Héritage oinoandien"
 oinoandia_heritage_desc:0 "Colonie de Termessos à Milyas, Oenoanda s'unira plus tard à Kibyratia et créera la Tetrapolis de Kibyratie, qui durera cent ans, rejoignant la ligue lycienne en 669 AVC."
 kibyra_heritage:0 "Héritage de Kibyratia"
 kibyra_heritage_desc:0 "La ville la plus puissante de Milyas, Kibyratia est devenue une vaste zone de contrôle politique, s'étendant à un moment donné de la Perée rhodienne jusqu'à la Pisidie. La ville absorbera plus tard ses proches voisins et établira la Tetrapolis de Kybiran, devenant une menace même pour la Ligue lycienne et Rhodes."
 arados_heritage:0 "Héritage d'Arados"
 arados_heritage_desc:0 "Hégémon du nord de la Phénicie, Arados, phénicien 'Arwad', était une île commerciale fortifiée au large des côtes de la Syrie provinciale qui était connue pour son importance à la fois dans le commerce et dans les prouesses navales depuis l'époque des anciens pharaons égyptiens. Fondée au début du IIe millénaire, Arados a également été attestée comme l'une des premières républiques du Levant."
 sidon_heritage:0 "Héritage de Sidon"
 sidon_heritage_desc:0 "Peut-être la plus ancienne de toutes les villes phéniciennes, Sidon s'est retrouvée prise dans l'histoire d'innombrables empires allant des anciens pharaons égyptiens à Alexandre le Grand. Alors qu'il naviguait dans ces eaux politiques dangereuses, il a continué à produire d'innombrables produits de luxe à vendre dans toute la Méditerranée et a même envoyé son propre peuple en mission pour fonder Tyr - c'est à la fois sa plus grande réussite et aussi sa plus grande compétition dans les années à venir."
 andros_heritage:0 "Héritage d'Andros"
 andros_heritage_desc:0 "Connecteur naval clé entre l'archipel des Cyclades et le continent helladique, l'histoire d'Andros remonte à l'âge du bronze avec le site de Paléopolis. Cette ancienne capitale présentait l'un des premiers exemples de fortifications de toute la Grèce. Le remplacement de l'ère archaïque/classique au sommet de cette ancienne colonie, la ville d'Andros, est devenu un lieu riche et tentaculaire, assez puissant pour réprimander la domination athénienne et envoyer ses propres colons dans la région de Chalcidique."
 phasis_heritage:0 "Héritage de Phasis"
 phasis_heritage_desc:0 "Colonie milésienne fondée à l'époque archaïque à l'embouchure du fleuve du même nom, Phasis était nichée dans le creux du royaume colchien, bordé de toutes parts par les « barbares » indigènes. Cependant, la ville semble s'être entendue assez pacifiquement avec ses voisins et a agi comme un port commercial précieux, ou emporion, à la fin du réseau commercial lâche de l'Inde aux Pontos Euxinos."
 legia_heritage:0 "Héritage lège"
 legia_heritage_desc:0 "On sait peu de choses sur les anciennes tribus de langue lezgi des environs des montagnes du Caucase, sauf qu'elles ont été assaillies par des attaques ennemies à tout moment sur tous les fronts, vivant dans un endroit des plus favorables et géographiquement important aux fins du commerce et des affaires militaires. Et ainsi, ils ont développé un gagne-pain entouré par la guerre, alimenté par elle, né pour elle."
 zygia_heritage:0 "Héritage zyge"
 zygia_heritage_desc:0 "La tribu zyge est décrite comme ayant été des pirates et des brigands impitoyables, avant de devenir des bergers nomades. Leurs navires, dit-on, étaient les mieux adaptés à cette pratique."
 caucasia_albania_heritage:0 "Héritage albanais"
 caucasia_albania_heritage_desc:0 "Les tribus caucasiennes, y compris les peuples caspiens, ont été largement en désaccord avec le reste du monde, isolées par leur patrie en grande partie montagneuse. Le royaume d'Albanie dans le Caucase n'a pas de date de fondation attestée, mais sur la base de références historiques, il est considéré comme une communauté frontalière entre les communautés iraniennes de l' Empire médian / achéménide et les nomades vivant au-delà dans la steppe. La tribu des Caspiens et d'autres au sein du royaume d'Albanie étaient considérées comme faisant partie d'une satrapie des Achéménides et étaient impliquées dans la politique de l'Empire perse jusqu'à ce qu'elle devienne une entité politique indépendante à l'époque hellénistique."
 fezzani_heritage:0 "Héritage fezzani"
 fezzani_heritage_desc:0 "Les tribus du Fezzan étaient maîtresses du combat dans le désert et dompteuses des nombreuses oasis de Libye. Bien qu’elles peinent face aux légions correctement entraînées sur un terrain ouvert, leur guérilla désertique et l’usage d’unités plus mobiles constituaient un défi permanent pour Grecs, Phéniciens et Romains."
 garamantes_heritage:0 "Héritage garamante"
 garamantes_heritage_desc:0 "Les Garamantes étaient la première puissance saharienne dans l'Antiquité. Leurs armées adaptées au désert se sont révélées mortelles pour les autres tribus et ont empêché les Romains de transformer le Fezzan en province. Les Garamantes étaient également des agriculteurs et des commerçants prolifiques, extrayant des pierres précieuses des chaînes de montagnes sahariennes et facilitant le commerce à longue distance du Tchad et du Mali vers la Méditerranée. La conquête garamante du Sahara jusqu'au Mali et à la Mauritanie modernes a fait en sorte qu'ils étaient redoutés de tous."
 macrobian_heritage:0 "Patrimoine somalien"
 macrobian_heritage_desc:0 "Ce que les peuples de la Somalie moderne ne possédaient pas en compétences terrestres dans la guerre, ils le compensaient largement en mer. Ils étaient des commerçants prolifiques de biens exotiques, des pirates et des pillards côtiers, tirant avantage de ceux qui avaient une navigation inférieure. Leur réseau commercial s'étendait de l'Inde à la Méditerranée, et le long de la côte est de l'Afrique, leur offrant des contacts diplomatiques à travers le monde connu."
 mosylon_heritage:0 "Héritage de Mosylon"
 mosylon_heritage_desc:0 "Les peuples de la grande ville commerciale de Mosylon étaient les maîtres de la mer. Alors que leurs terres n'étaient pas abondantes en agriculture, ils vivaient des ressources de la mer et faisaient du commerce avec des empires étrangers jusqu'en Inde et à Rome. Des marchandises telles que l'ivoire, l'ébène, les bêtes sauvages, les herbes médicinales et l'or trouvent leur chemin du port de Mosylon vers le reste du monde connu."
 curse_of_maat_heritage:0 "Malédiction de Maat"
 curse_of_maat_heritage_desc:0 "Maat a maudit notre peuple. Isfet parcourt la terre."
 taulantia_heritage:0 "Héritage taulantien"
 taulantia_heritage_desc:0 "Les Taulantii ont une riche histoire de diplomatie et de conquête dans le sang. Souvent, ils échangeaient des coups avec les Hellènes et pourtant, à d'autres moments, ils les aidaient. Plus récemment, Glaukias a aidé Pyrrhus d'Épire à regagner son trône - s'opposant à Kassander de Macédoine. \nTous ces combats font cependant moins d'ouvriers agricoles..."

 #Maldives Heritage
 Mahiladvipikan_heritage:0 "Patrimoine mahiladvipika"
 Mahiladvipikan_heritage_desc:0 "Un vaste ensemble d’atolls naturels et d’îlots, l’archipel entourant l’île légendaire de Mahiladvipika abritait des populations plutôt isolées, initialement composées d’un mélange de peuples du sud-ouest de l’Inde et du nord-ouest du Sri Lanka, mais plus tard influencées par l’arrivée supposée des Sinhalais au VIe siècle av. J.-C., en exil de Magadha. Cette chaîne d’îles se situe à un point de passage important à la croisée de la route Inde-Mer Rouge, et contribua à la connectivité générale de la mer Érythrée. Le bouddhisme s’y implanta rapidement sur plusieurs atolls, inspirant une rénovation culturelle et des innovations visant à créer une identité maldivienne."

 shunga_heritage:0 "Héritage shunga"
 shunga_heritage_desc:0 "La puissante Maison de Shunga a pris le pouvoir lorsque son fondateur, le grand général Pushyamitra, a trahi et tué son seigneur, le dernier Raja de Maurya. Le coup d'État de Shunga, comme on l'appelait, s'avérerait une calamité bien trop grande pour que Maurya s'affaiblisse; son empire s'effondrerait, ses précieuses terres centrales passant sous la domination des Shunga. Et il en sera de même pour tous ceux qui se tiennent devant eux."
