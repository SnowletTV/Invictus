 ## CULTURAL ##

 tamil_heritage:0 "Héritage tamoul"
 tamil_heritage_desc:0 "Les royaumes commerciaux tamouls du sud de l'Inde sont parvenus à préserver leur indépendance face à l'expansionnisme de leur voisins du nord comme les Mauryas. Malgré cela, ils ont passé la plupart de leur temps en luttes internes, sans établir de grands empires comme leurs homologues du Nord, mais sont restés indépendants jusqu'au XIVe siècle après J.-C."

