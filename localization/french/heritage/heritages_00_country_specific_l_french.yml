l_french:
  roman_heritage:0 "Patrimoine romain"
  roman_heritage_desc:0 "Née là où le sud grec rencontre le nord étrusque, Rome s'est rapidement imposée comme la force dominante de l'Italie centrale et le chef d'une ligue d'alliés qui se tiennent prêts à faire tout leur possible. La capacité infaillible de Rome à mobiliser sa population et à fidéliser les cités-États sous sa protection s'est transformée au fil du temps en un fort héritage impérialiste."
  spartan_heritage:0 "Héritage spartiate"
  spartan_heritage_desc:0 "Autrefois puissance dominante du monde grec, Sparte reste porteuse d'un ancien héritage martial que peu de gens peuvent remettre en cause."
  carthaginian_heritage:0 "Patrimoine carthaginois"
  carthaginian_heritage_desc:0 "Fondée il y a des siècles comme "la nouvelle ville" par des colons de Tyr dans la lointaine Phénicie, Carthage est aujourd'hui le chef incontesté du monde punique ou phénicien occidental. Son héritage est celui d'une puissante puissance navale et mercantile, souvent dirigée vers la grandeur par des généraux charismatiques."
  antigonid_heritage:0 "Patrimoine d'Antigone"
  antigonid_heritage_desc:0 "Peu de généraux ont eu autant de succès improbables qu'Antigonos Monophtalmos et son fils Demetrios Poliorketes. Leur héritage est celui d'un solide métier de siège et de la défense des villes grecques libres de la Méditerranée."
  cassanders_heritage:0 "Patrimoine de Kassandros"
  cassanders_heritage_desc:0 "Sous les Argeads, la Macédoine est devenue la première force militaire de la région de la Grande Grèce, unissant la Grèce continentale sous une seule règle. Même après la mort d'Alexandre et la montée des Antipatrides, la Macédoine a une domination incontestée parmi les États grecs, les barons macédoniens constituant le noyau d'une puissante machine militaire."
  ptolemys_heritage:0 "Héritage de Ptolémée"
  ptolemys_heritage_desc:0 "À la mort d'Alexandre, Ptolemaios Soter s'est assuré qu'il recevrait la terre la plus riche et la plus prospère qu'il ait connue pendant les campagnes militaires sous son ancien suzerain. L'Égypte est à la fois le grenier de la Méditerranée et le porteur d'un héritage millénaire. Fort de sa richesse et s'inspirant de ses traditions ainsi que de celles du monde hellénique, Ptolemaios entreprit de construire un État célèbre pour son patronage de la religion et de la culture."
  seleucus_heritage:0 "Patrimoine de Séleukos"
  seleucus_heritage_desc:0 "Sans lien direct avec leur patrie grecque, les dirigeants séleucides ont dû favoriser une culture hellénistique qui peut englober et autonomiser une caste dirigeante qui s'adresse à la fois à ses sujets et immigrants grecs ainsi qu'à ses grands groupes de population chaldéens et persans. En tant que tel, il en est souvent venu à choisir l'adaptation plutôt que la suprématie culturelle et est devenu au fil du temps un phare brillant de la fusion grecque des cultures connue sous le nom d'hellénisme."
  maurya_heritage:0 "Patrimoine de Chandragupta"
  maurya_heritage_desc:0 "Alors que l'empire Maurya est un nouveau venu sur la scène du nord de l'Inde, il est également porteur d'un ancien héritage dharmique antérieur à sa propre conception ainsi qu'à celle des empires Nanda et Argead qu'il a déplacés. L'État construit par Chandragupta est un État de force institutionnelle, mais il doit également abriter une grande variété de peuples et de confessions."
  judea_heritage:0 "Patrimoine de Judée"
  judea_heritage_desc:0 "Avec un héritage remontant au royaume de Juda, cela reste les traditions porteuses d'un peuple qui a vu passer des rois et des conquérants. Certains ont été les leurs et d'autres sont venus de pays lointains comme la Grèce ou la Perse. À ce jour, le peuple de Judée chérit son héritage profondément religieux et farouchement indépendant."
  byblos_heritage:0 "Patrimoine de Byblos"
  byblos_heritage_desc:0 "L'une des plus anciennes villes du monde connu, Byblos a été le foyer des royaumes maritimes phéniciens pendant plus longtemps que la plupart des autres pays n'ont même été peuplés et c'est d'ici que sont originaires de nombreux colons qui ont fondé les grandes villes puniques de la Méditerranée occidentale. ."
  armenian_heritage:0 "Patrimoine arménien"
  armenian_heritage_desc:0 "Le royaume d'Arménie a été fondé il y a plusieurs centaines d'années et est resté fidèle à son propre héritage pendant des générations. Même en vivant sous la domination des Achéménides et des armées d'Alexandre le Grand, le royaume a conservé ses propres traditions de royauté et de guerre."
  epirote_heritage:0 "Epirote Heritage"
  epirote_heritage_desc:0 "Les terres verdoyantes de l'Épire ont longtemps été divisées entre différents États mais ont été unies avec le temps sous le poing des Molossiens, souvent alliés aux Argeads voisins de Macédoine."
  thrace_heritage:0 "Héritage de Lysimaque"
  thrace_heritage_desc:0 "En tant qu'officier d'Alexandre et ancien garde du corps, Lysimaque a toujours été un général compétent. L'héritage durable qu'il a apporté à Thrace était cependant celui d'un bâtisseur d'État et d'un diplomate, capable de tirer parti de ses victoires dans les guerres de succession malgré ses maigres ressources."
  rhodian_heritage:0 "Patrimoine rhodien"
  rhodian_heritage_desc:0 "Fondée il y a plusieurs siècles, Rhodes est devenue l'une des premières puissances navales de la mer Égée, mais elle est également célèbre pour ses grands ateliers et ses magnifiques travaux de siège. La réalisation la plus fière de l'État insulaire reste sa capacité à résister au siège ardu de Demetrios Poliorketes, qui a apporté les machines de siège les plus avancées au monde sur l'île mais n'a pas réussi à percer ses fortifications."
  athenian_heritage:0 "Patrimoine athénien"
  athenian_heritage_desc:0 "Bien que l'apogée de l'influence athénienne soit révolue, elle reste l'une des villes les plus prestigieuses du monde grec et abrite l'Akademia fondée par Platon. Bien qu'elle ait parfois langui sous de vils tyrans étrangers tels que Démétrios de Phalère, la ville maintient toujours ses traditions de gouvernement démocratique."
  etruscan_heritage:0 "Patrimoine étrusque"
  etruscan_heritage_desc:0 "En tant que l'un des peuples les plus anciens de la péninsule italienne, les Étrusques ont un long et fier héritage de construction d'États et de villes."
  syracusan_heritage:0 "Patrimoine syracusain"
  syracusan_heritage_desc:0 "Syracuse est l'une des plus anciennes colonies grecques de l'ouest et elle a été à de nombreuses reprises une puissance locale aux prises avec les autres puissances italiques, phéniciennes et grecques sur un pied d'égalité. Au fil du temps, avec la croissance du pouvoir romain, étrusque et carthaginois, la ville a dû s'adapter à une réalité de plus en plus militarisée."
  icenian_heritage:0 "Patrimoine Iceni"
  icenian_heritage_desc:0 "Sortis d'une relative obscurité, les Iceni sont un peuple fier et farouchement indépendant."
  arvernia_heritage:0 "Patrimoine Arvernien"
  arvernia_heritage_desc:0 "L'une des tribus les plus diplomatiquement influentes du sud de la Gaule, les Arvernes ont également une forte tradition de production artisanale de métallurgie."
  atropatenian_heritage:0 "Patrimoine des Atropates"
  atropatenian_heritage_desc:0 "En tant que l'un des rares seigneurs perses à avoir survécu au pouvoir après la conquête d'Alexandre le Grand et les guerres de succession qui ont suivi, Atropatene est à bien des égards le dernier gardien de l'empire achéménide maintenant perdu."
  tarentine_heritage:0 "Patrimoine Tarentin"
  tarentine_heritage_desc:0 "Fondée en tant que colonie spartiate en Magna Graecia, Tarentum n'a pas toujours eu beaucoup d'amis dans sa région proche. Au fil du temps, cependant, la ville est devenue réputée pour sa cavalerie légère hautement qualifiée et s'est bâtie un patrimoine en tant que puissance influente dans sa région."
  argive_heritage:0 "Patrimoine argien"
  argive_heritage_desc:0 "Antagoniste traditionnel de Sparte et puissance régionale du Péléponèse, Argos n'a pas eu de chance depuis la guerre du Péléponèse. Avec la destruction du pouvoir spartiate, les Argiens ont cependant trouvé de nouveaux amis dans les rois successeurs, et leur peuple a commencé à restaurer son héritage en tant que puissance militaire."
  theban_heritage:0 "Patrimoine thébain"
  theban_heritage_desc:0 "Autrefois la principale puissance militaire et hégémonique de la Grèce continentale, Thèbes a été complètement détruite par Alexandre le Grand. Kassandros de Macédoine a cependant reconstruit la ville, invitant les exilés thébains à s'établir à nouveau dans leurs anciennes maisons de Béotie. Désireux de récupérer l'héritage d'Epaminondas, les Thébains sont maintenant prêts à se relever."
  pontic_heritage:0 "Patrimoine pontique"
  pontic_heritage_desc:0 "La région de Pontus a été un carrefour entre la culture perse, anatolienne et grecque bien avant qu'Alexandre n'amène ses hommes vers l'est, jusqu'à l'époque où les colonies grecques ont surgi sur la côte anatolienne."
  iberian_heritage:0 "Patrimoine Ibérique"
  iberian_heritage_desc:0 "Avec les nombreuses tribus disparates d'Iberia sous leur direction, les Ibères ont une grande population pour leur armée s'ils peuvent tous les contrôler."
  massalian_heritage:0 "Patrimoine Massilien"
  massalian_heritage_desc:0 "Massilia était la principale colonie de la ville ionienne de Phocée, dont les habitants ont abandonné leurs maisons plutôt que de se soumettre à la domination perse. Les réfugiés se sont installés ici et dans leurs autres colonies, transformant le port isolé en l'une des principales puissances commerciales et colonisatrices de l'ouest, tout en défendant leurs forteresses contre les barbares qui les entourent."
  minoan_heritage:0 "Patrimoine minoen"
  minoan_heritage_desc:0 "Les Minoens étaient les maîtres de la Crète, autrefois les seigneurs de tous les Grecs. Après l'éruption volcanique dévastatrice de Théra, la civilisation est tombée dans l'obscurité."
  kushite_heritage:0 "Kushite Heritage"
  kushite_heritage_desc:0 "Alors que le Haut-Nil est notre maison depuis des générations, le peuple Koushite était autrefois le maître de l'Égypte et même de la Judée. Avec le Nil inférieur aux mains des Grecs, nous restons les gardiens de l'héritage égyptien indigène ainsi que des traditions qui nous sont propres."
  kalingan_heritage:0 "Patrimoine Kalingan"
  kalingan_heritage_desc:0 "Dans un passé lointain, on dit que les Kalingas étaient frères avec les tribus voisines, et à ce jour, nous avons maintenu des relations plus étroites que la plupart avec les tribus des jungles qui entourent notre royaume côtier. C'est peut-être la raison pour laquelle nous chérissons encore nous-mêmes nombre de nos propres traditions tribales. Avec la fin de la règle oppressive de Nanda dans cette région, nous sommes les leaders naturels de notre région, bien que nos richesses puissent facilement attirer l'attention indésirable d'autres États en plein essor."
  nabatean_heritage:0 "Nabatean Heritage"
  nabatean_heritage_desc:0 "Notre ascendance bédouine nous permet de dominer le commerce à travers le désert, fournissant au monde entier des biens qui ne seraient autrement pas à leur portée. Cette richesse nous a permis de construire de grandes villes, des monuments et une armée forte, bien versée dans les voies de la guerre du désert."
  helot_heritage:0 "Hélot Héritage"
  helot_heritage_desc:0 "Lorsque les Spartiates furent vaincus par Epaminondas de Thèbes, il fonda la ville de Messène et la donna aux Ilotes. Nous avons toujours été le principal groupe de population en Laconie et en Messénie, mais pendant des siècles, nous avons été esclaves sous Sparte. En tant que nation libre, nous pouvons enfin bénéficier de notre propre travail acharné. En tant que nation libre, nous ne devons jamais oublier que nous étions autrefois des esclaves sous Sparte, et être énergiquement sur nos gardes contre ceux qui voudraient nous asservir à nouveau."
  heraclea_pontican_heritage:0 "Patrimoine Héracléen"
  heraclea_pontican_heritage_desc:0 "Les habitants d'Heraclea Pontica sont les descendants des habitants de Megara, installés le long de la côte de Bithynie et nommés en l'honneur d'Héraclès qui avait voyagé dans le royaume d'Hadès à proximité. Autrefois une colonie elle-même, elle s'est installée dans de nombreuses villes le long de la mer Noire, devenant une puissance notable après la chute de l'empire perse."
  cyrenaican_heritage:0 "Patrimoine Cyrénaïque"
  cyrenaican_heritage_desc:0 "La colonie grecque de Cyrène a été établie par des colons fuyant une famine sur l'île de Théra. Ils ont intégré avec succès les habitants indigènes et ont établi la célèbre Pentapole, ou cinq villes, désormais synonyme de toute la région. Centre de commerce et d'apprentissage, la Cyrénaïque occupe une position unique si elle peut maintenir son indépendance vis-à-vis de ses puissants voisins."
  ionian_heritage:0 "Patrimoine ionien"
  ionian_heritage_desc:0 "Berceau de nombreux philosophes parmi les plus influents du monde hellénique, l'état d'esprit des Ioniens est intrinsèquement curieux et dédaigneux des superstitions religieuses."
  aeolian_heritage:0 "Patrimoine éolien"
  aeolian_heritage_desc:0 "Abritant l'ancienne grande ville de Troie, les villes grecques d'Aeolia ont une solide expérience commerciale le long de l'Hellespont et comptent de nombreux philosophes en tant que résidents et indigènes."
  delphic_heritage:0 "Héritage delphique"
  delphic_heritage_desc:0 "Centre du monde hellénique et foyer de l'oracle le plus célèbre d'Apollon, la Pythie, Delphes a joué un rôle important dans les vicissitudes de l'histoire grecque - ses riches trésors de temples sont une cible de choix pour les pillards impies."
  boeotian_heritage:0 "Héritage béotien"
  boeotian_heritage_desc:0 "La Ligue béotienne était à une époque l'État le plus puissant de Grèce sous la direction de Thèbes, mais a pris du recul à la suite de l'ingérence macédonienne dans la région."
  elean_heritage:0 "Héritage Eléen"
  elean_heritage_desc:0 "Elea est la principale colonie de réfugiés phocéens qui ont fui l'Ionie à l'approche des Perses. Ils sont réputés pour leur expérience maritime et les philosophes que leur ville a produits dont Zénon, dont les paradoxes déroutent encore ses habitants."
  crotine_heritage:0 "Patrimoine Crotin"
  crotine_heritage_desc:0 "Crotone était une colonie achéenne prospère et abritait le mathématicien et sage Pythagore et sa célèbre école, qui a été chassée de la ville par des révolutionnaires effrayés par son influence impie et son influence politique."
  akragantine_heritage:0 "Patrimoine aragantin"
  akragantine_heritage_desc:0 "Acragas est la deuxième ville sicéliote la plus puissante, rivalisant avec Syracuse pour le contrôle de l'île, mais aussi victime de ses propres tyrans et démagogues. Ses temples sont peut-être les plus nombreux de tout le monde grec."
  aetolian_heritage:0 "Patrimoine étolien"
  aetolian_heritage_desc:0 "Les Étoliens, farouchement indépendants, ont survécu aux avancées de leurs voisins du nord par leur seule ténacité et se tiennent prêts à devenir l'une des principales puissances du nord de la Grèce."
  megaran_heritage:0 "Megaran Heritage"
  megaran_heritage_desc:0 "Ancienne rivale d'Athènes pour le contrôle de l'Attique, Mégare tire son statut de sa position reliant l'Hellade au Péloponnèse et abrite l'école mégarienne de philosophie dialectique."
  eleian_heritage:0 "Héritage éléien"
  eleian_heritage_desc:0 "Gardiens du temple de l'Olympe et hôtes généreux des jeux olympiques quadriennaux, les Éléiens occupent le carrefour de la culture grecque et servent de règlement des différends et de juges de la victoire."
  milesian_heritage:0 "Patrimoine milésien"
  milesian_heritage_desc:0 "Milet a produit Thalès, le philosophe le plus célèbre avant Socrate, qui a apporté les enseignements babyloniens au monde hellénique. Les citoyens de Milesians sont également inégalés dans leurs talents pour l'architecture et la construction."
  epidauran_heritage:0 "Epidauran Heritage"
  epidauran_heritage_desc:0 "En tant que centre du culte d'Asclépios, Épidaure attire des médecins et des philosophes naturels du monde grec, faisant progresser l'étude de la médecine et s'épanouissant sous le patronage des pèlerins en quête de soins."
  eretrian_heritage:0 "Patrimoine Érétrien"
  eretrian_heritage_desc:0 "Érétrie, ou la «ville des rameurs», était la ville d'Eubée la plus puissante après Chalkis, avec laquelle elle rivalisait pour le contrôle de la plaine fertile de Lelantine, et fournissait des navires dans les conflits de Diadochi qui ravageaient l'Eubée."
  byzantine_heritage:0 "Patrimoine byzantin"
  byzantine_heritage_desc:0 "Byzance a été fortuitement fondée au commandement du détroit le plus important de la Méditerranée orientale, s'enrichissant du passage du commerce à travers et à travers le détroit du Bosphore."
  bithynia_heritage:0 "Patrimoine de Zipoetes"
  bithynia_heritage_desc:0 "Se libérant de la domination perse avant même l'arrivée d'Alexandre, les Bithyniens sont déterminés à maintenir leur indépendance et à construire une dynastie durable pour rivaliser même avec les Diadoques, avec des projets sur toute la côte nord de l'Asie Mineure."
  spartocid_heritage:0 "Héritage de Spartokos"
  spartocid_heritage_desc:0 "Le royaume du Bosphore est un exemple des hauteurs que peuvent atteindre les colonies d'outre-mer. Unissant les comptoirs commerciaux des Khersonesos, la puissante dynastie spartokide rivalise avec les rois hellénistiques de l'Est en ambition et en trahison."
  halikarnassan_heritage:0 "Patrimoine d'Halicarnasse"
  halikarnassan_heritage_desc:0 "Abritant le célèbre tombeau de Mausole, Halicarnasse a été gouvernée par les Hékatominides jusqu'à l'arrivée d'Alexandre le Grand, où elle a été renvoyée par les Perses et a perdu son importance antérieure."
  metapontine_heritage:0 "Patrimoine métapontin"
  metapontine_heritage_desc:0 "Metapontum est l'une des plus anciennes colonies italiotes, fondée par des colons d'Achaïe et survivant aux intrigues de ses proches voisins. Le mathématicien Pythagore s'est enfui ici de Croton, et beaucoup suivent encore ses enseignements religieux."
  cnidusian_heritage:0 "Héritage cnidien"
  cnidusian_heritage_desc:0 "Cnide possède une longue histoire, fondant des colonies lointaines et maintenant son indépendance vis-à-vis des barbares de l'intérieur grâce à une diplomatie habile."
  ciusan_heritage:0 "Patrimoine Ciusan"
  ciusan_heritage_desc:0 "Cius, stratégiquement placé aux commandes de la Propontide, a été une ville importante depuis sa fondation, se soumettant plus tard à la domination perse sous le gouvernement des Mithridatides orientales."
  chrysaoric_heritage:0 "Héritage carien"
  chrysaoric_heritage_desc:0 "Les côtes de la Carie sont peuplées de colons grecs depuis des siècles, et les communautés de culture mixte qui en résultent, à la fois grecques et cariennes, se sont souvent organisées en fédérations."
  western_nesiotic_heritage:0 "Héritage nésiotique occidental"
  western_nesiotic_heritage_desc:0 "Ces îles ont longtemps été sous domination carthaginoise et ont conservé une forte identité commerciale."
  late_scythian_heritage:0 "Héritage scythe tardif"
  late_scythian_heritage_desc:0 "Après que le dernier grand roi des Scythes, Ateas, soit tombé au combat contre Philippe II de Macédoine, leur empire s'est effondré et leur âge d'or a pris fin. Alors qu'ils se souvenaient encore de leur héritage nomade, ils avaient commencé à s'installer autour de la Crimée et avaient commencé à se mêler aux colons grecs locaux."
  odrysian_heritage:0 "Patrimoine odrysien"
  odrysian_heritage_desc:0 "Le royaume odrysien régnait autrefois sur toute la région de Thrace, avant qu'ils ne soient chassés à l'intérieur des terres par les Macédoniens. Bien qu'ils ne puissent égaler la puissance économique de leurs conquérants, ils se souviennent encore de l'héritage de leur ancien empire."
  dardanian_heritage:0 "Héritage dardanien"
  dardanian_heritage_desc:0 "Le royaume dardanien a un fier héritage martial, ayant plus d'une fois extorqué un tribut aux Molossiens et aux Macédoniens vaincus."
  deccan_heritage:0 "Héritage du Deccan"
  deccan_heritage_desc:0 "Situé à l'intersection des cultures védique et dravidique, le plateau du Deccan est rapidement devenu un foyer d'échanges culturels. Malgré cela, sa position intérieure, isolée de la mer par les empires du Nord et les Ghâts orientaux et occidentaux, a empêché la région de s'engager pleinement dans le commerce tamoul lucratif du sud de l'Inde."
  zhangzhung_heritage:0 "Patrimoine du Palais d'Argent de Garuda"
  zhangzhung_heritage_desc:0 "Les habitants anciens et de longue date du plateau tibétain occidental, les habitants de Zhangzhung ou ceux de la culture zhangzhung étaient bien établis au moins au cinquième siècle avant notre ère et comprenaient trois régions, à savoir sGob-ba, Phug-pa et Bar-ba. Alors que leur culture est née avant la conversion bouddhiste de la région et qu'ils adoraient principalement les pratiques Bon après la fin de l'Empire macédonien, ils ont conservé un contact étroit avec les tribus hindoues du sud; leur capitale de Khyunglung était à la fois un lieu pour les monastères Bon, un lieu de rencontre pour les magiciens Bonpo, et est considérée comme un palais-maison du dieu hindou Garuda."
  cimbrian_heritage:0 "Patrimoine des Cimbres"
  cimbrian_heritage_desc:0 "Les féroces guerriers des Cimbres représentaient une grave menace pour la République romaine à la fin du IIe siècle av. Envahissant la Gaule et la Germanie depuis les terres lointaines de Scandie, ils ne furent vaincus par Marius qu'après deux batailles désastreuses."
  bactrian_heritage:0 "Patrimoine gréco-bactrien"
  bactrian_heritage_desc:0 "La rencontre des cultures orientale et hellénistique, un pays fort, situé aux portes de l'Inde, la Bactriane est une région stratégique, fertile et fortement urbanisée, qui a marqué la Bactriane et l'Inde en construisant des villes, mêlant art gréco-indien et diffusion du bouddhisme. ."
  lankan_heritage:0 "Patrimoine lankais"
  lankan_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  cholan_heritage:0 "Patrimoine Chola"
  cholan_heritage_desc:0 "Maintenant une grande emprise sur le rivage, les Cholas fonctionnaient comme une grande thalassocratie dans le sud de l'Inde. Outre leur multitude de ports, les Chola avaient également accès à de riches terres agricoles fournies par des affluents fluviaux tels que la rivière Kaveri. Les Chola étaient les principaux constructeurs de temples merveilleux et ont laissé un large éventail d'œuvres littéraires pour cimenter leur héritage au sein du groupe tamoul. Les ambitions des Cholas en tant que souverain parmi les vagues ont mis en ligne de mire tous les ports de la côte sud de l'Inde ainsi que l'île reliée au continent au sud-est."
  pandyan_heritage:0 "Patrimoine Pandya"
  pandyan_heritage_desc:0 "L'une des trois grandes dynasties tamoules, les Pandyas jouissaient d'une terre riche et riche en cultures sur la côte sud. Les Pandyas ont gagné le patronage des Sangams , ou académies, et une grande partie de la littérature tamoule est née des terres Pandyan ou de ses habitants. Outre les terres fertiles, les Pandyas ont été notés dans les sources d'exportation de biens exotiques rares tels que les perles récoltées au large. Ses terres abondantes ont permis au royaume d'étendre son pouvoir sur le paysage tout en soutenant une population croissante."
  cheran_heritage:0 "Chera Patrimoine"
  cheran_heritage_desc:0 "L'une des trois principales puissances tamoules, les Cheras ont grandement bénéficié du commerce maritime en raison de leurs côtes orientées vers l'ouest, envoyant un grand nombre de marchandises exotiques (en particulier du poivre noir) à travers la mer Érythrée vers les deux ports persans et la mer Rouge jusqu'en Égypte. et finalement la Méditerranée. Leur commerce en plein essor avec l'ouest a inspiré le désir d'avoir plus d'accès portuaires sur leur littoral, et les peuples voisins étaient séduisants. Un tel contrôle permettrait une thalassocratie sur la côte ouest égale à celle des Cholas à l'est."
  indian_client_heritage:0 "Héritage des clients indiens"
  indian_client_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  malayalam_heritage:0 "Patrimoine malayalam"
  malayalam_heritage_desc:0 "Une dynastie Yadava qui a contrôlé la pointe sud-ouest de l'Inde pendant des siècles, Ay était assise sur une terre riche de champs et de mines d'épices propices à la ferme. Les chefs Ay étaient des chefs de colline habiles et étaient liés aux Cheras voisins et étaient des rivaux avec les Pandyas qui menaçaient constamment leur territoire et leurs voies navigables. Cependant, leur position sur la pointe sud leur a donné un contrôle important sur les routes commerciales passant par leurs côtes et les navires se réapprovisionnant dans leurs ports avant de remonter la côte ou de se diriger vers la grande mer Érythrée. Ils parlaient le proto-tamoul-malayalam, qui se développerait en ancien malayalam et conserverait par la suite sa pertinence à travers les époques."
  yemeni_heritage:0 "Patrimoine yéménite"
  yemeni_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  heritage_of_emporion:0 "Patrimoine d'Emporion"
  heritage_of_emporion_desc:0 "La colonie grecque d'Emporion est le premier marché de l'est de la péninsule ibérique. Négociant en fer et en métaux précieux, elle s'est enrichie et s'apprête à poursuivre la présence grecque dans la région."
  heritage_of_hemeroskopeion:0 "Patrimoine de l'Hemeroskopeion"
  heritage_of_hemeroskopeion_desc:0 "Située sur un promontoire surplombant la mer, la colonie grecque d'Hemeroskopeion a été fondée par les Grecs massaliotes et est devenue importante pour son commerce du fer des mines d'Ibérie avant la conquête romaine."
  balearic_heritage:0 "Héritage talayotique"
  balearic_heritage_desc:0 "Célèbres pour leurs frondeurs, les îles gymnasiennes occupaient une position importante en Méditerranée occidentale."
  cappadocian_heritage:0 "Patrimoine cappadocien"
  cappadocian_heritage_desc:0 "La Cappadoce a changé de mains plusieurs fois à la suite des conquêtes d'Alexandre. D'abord gouverné par un satrape persan, puis donné à Eumène, le territoire est à nouveau détenu par les Macédoniens, mais pour combien de temps personne ne peut le dire."
  zalmoxian_heritage:0 "Héritage zalmoxien"
  zalmoxian_heritage_desc:0 "Zalmoxis, une ancienne divinité des Gètes et des Daces, est pour la plupart inconnue. Ses origines peuvent avoir été comme un esclave grec ou un grand roi. Mais il est indéniable que son peuple est prêt à changer le monde grec de sa position au nord."
  aeduian_heritage:0 "Patrimoine éduen"
  aeduian_heritage_desc:0 "Le peuple Éduen de Gaule fut l'un des premiers alliés de Rome, même s'il finira par se révolter plusieurs fois. Ils ont également été les premiers peuples tribaux à obtenir le droit de devenir sénateurs sous le règne de Claudius."
  dumnonian_heritage:0 "Héritage Dumnonien"
  dumnonian_heritage_desc:0 "Les Dumnonii, l'une des tribus du sud de la Bretagne, tiennent une position défensive à l'extrémité de la péninsule de Cornouailles. Ils occupent l'une des rares grandes villes de la Grande-Bretagne pré-romaine et tirent leur richesse du commerce lucratif de l'étain."
  suionian_heritage:0 "Héritage suionien"
  suionian_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  herulian_heritage:0 "Héritage hérulien"
  herulian_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  dobunnian_heritage:0 "Patrimoine Dobunnien"
  dobunnian_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  ferghani_heritage:0 "Patrimoine Tayuan"
  ferghani_heritage_desc:0 "Centrée autour de la fertile vallée de Ferghana et de la ville qui s'appellerait Alexandria Eschate (Alexandrie la plus éloignée), la communauté des Tayuan/Dayuan, littéralement les « Grands Ioniens », était l'enclave la plus éloignée de l'hellénisme en Asie centrale. L'Empire perse achéménide avait envoyé des exilés grecs (principalement ioniens) de leurs provinces les plus à l'ouest vers cette frontière nord-est afin d'empêcher de nouvelles révoltes, en particulier après la célèbre révolte ionienne qui a servi de prélude à la 1ère guerre gréco-perse. Ces Grecs ont été envoyés dans une ville connue sous le nom de Cyropolis sur la rive inférieure du Jaxartes, ainsi nommée d'après le fondateur de la dynastie achéménide, qu'Alexandre a probablement renommée sa ville la plus éloignée lors de sa conquête de toute la Perse. Cet endroit était devenu, surtout avec les Grecs supplémentaires installés par Alexandre, un bastion de l'hellénisme dans la région, dans lequel les gens vivraient de la terre fertile, élèveraient leurs fameux «chevaux célestes», et seraient intégrés dans le plus grand Greco- La société bactriane jusqu'à ce que les envahisseurs de l'Est viennent frapper."
  sogdian_heritage:0 "Patrimoine sogdien"
  sogdian_heritage_desc:0 "Le peuple sogdien était le résultat de nombreuses migrations et mélanges des tribus des steppes iraniennes migrantes et des membres locaux de la civilisation post-Bactria-Margiana qui s'était épanouie à l'âge du bronze. Ils ont été conquis par les Achéménides et ont probablement été gouvernés depuis la capitale de la satrapie de Bactriane, mais ont maintenu une posture guerrière intrinsèquement steppique et ont trouvé la liberté pendant le faible règne d'Artaxerxès. Ces gens étaient à la fois des guerriers et des marchands, faisant les débuts de la route de la soie à travers des centres commerciaux tels que ce qui allait devenir le célèbre Samarcande. Et avant de se laisser entraîner dans les guerres des Diadoques, le dernier grand moment dans leur pays fut la bataille du rocher de Sogdian, une merveille de forteresse contemplée par tous les Grecs de l'armée d'Alexandre."
  bangli_heritage:0 "Patrimoine Bangli"
  bangli_heritage_desc:0 "Bien que les géographes romains comme Claudius Ptolemy aient été principalement concernés par l'empire commercial connu sous le nom de 'Sounagoura' construit par les habitants dans le delta du Gange-Brahmapoutre, le peuple Bangli qui habitait la région était bien plus que des marchands colportant des produits rares comme la soie et le sucre. Maîtres du combat dans la jungle, leur infanterie légère est connue pour la férocité avec laquelle elle attaque les villes fortifiées - peut-être pour s'approvisionner à l'intérieur, car on dit que, malgré les ressources naturelles dont elles disposent en abondance, la pénurie alimentaire a toujours été un problème à Samatata."
  pyrenean_heritage:0 "Patrimoine Pyrénéen"
  pyrenean_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  hispano_celtic_heritage:0 "Héritage hispano-celtique"
  hispano_celtic_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  samaria_heritage:0 "Héritage samaritain"
  samaria_heritage_desc:0 "Les Samaritains prétendent être les descendants des tribus israélites de Joseph et les seuls à adorer YHWH à l'endroit prévu, considérant leurs voisins judéens et leur Temple comme hérétiques."
  trapezan_heritage:0 "Héritage trapézien"
  trapezan_heritage_desc:0 "Colonie sinopienne fondée vers 756 avant notre ère par des commerçants milésiens, Trapezous était un creuset culturel, abritant à l'origine plusieurs tribus caucasiennes, et était une porte commerciale des Pontos Euxinos vers l'empire achéménide et l'est en général. En se frayant un chemin hors d'Anatolie, Xénophon nota dans son Anabase que lui et ses 10 000 mercenaires obtenaient « des provisions à Trapezus par achat, car les Trapezuntians nous ont fourni un marché, et en échange des honneurs qu'ils nous ont accordés et des cadeaux d'hospitalité qu'ils nous ont accordés ». donnèrent l'armée, nous les payâmes comme des honneurs ; si l'un des barbares était leurs amis, nous les gardions éloignés, tandis que sur leurs ennemis, contre lesquels ils nous conduiraient eux-mêmes, nous faisions tout le mal que nous pouvions » (5.5.14)."
  kerasous_heritage:0 "Patrimoine de Kerasous"
  kerasous_heritage_desc:0 "Peut-être venant du grec : κερασός '' cerise '', Pline l'Ancien écrit que la première cerise a été exportée de cette ville coloniale vers l'Europe à l'époque romaine par l'intermédiaire de l'ami proche de Sylla, Lucius Lucullus. Installée au 6ème siècle avant notre ère par des colons sinopiens, cette ville portuaire a également été visitée par Xénophon, comme indiqué dans son Anabase."
  kos_heritage:0 "Patrimoine de Kos"
  kos_heritage_desc:0 "Fondée par le roi autochtone mythologique Merops, Kos a existé tout au long de l'histoire ancienne en tant que lieu de richesse, d'apprentissage et de production de luxe. Libérée de l'emprise de la Perse après les guerres gréco-perses (plus tard peu gouvernées par la satrapie carienne pendant un certain temps), l'île est restée largement indépendante autour des grandes ligues égéennes, de l'empire d'Alexandre et des diadoques déchaînés, acquérant une forme d'autonomie oligarchique. même sous la «propriété» des Ptolémées, qui l'utilisaient comme lieu d'éducation de leur dynastie. Kos a également maintenu une reconnaissance pour le bon vin, une multitude de vêtements en soie et le célèbre Asclepion de l'île."
  commagenian_heritage:0 "Patrimoine Commagénien"
  commagenian_heritage_desc:0 "La région de Commagène, alors que son histoire pré-hellénistique est floue, semble avoir une note de bas de page longue et continue dans l'histoire qui remonte à son époque en tant que royaume syro-hittite appelé au 15ème siècle avant notre ère comme ''Kummaha '', presque identique à la ville archaïque ultérieure de '' Kummuh '', considérée comme le même site / ville que Samosate hellénistique, d'où le poète attique Lucian est censé être originaire. Existant peut-être comme un satrape du royaume arménien avant d'être une province sous les Séleucides, la région bénéficie d'une démographie multiculturelle, étant un creuset pour les cultures hellénique et iranienne, mieux vue dans le sanctuaire royal du mont Nemrut."
  bambyce_heritage:0 "Héritage des Prêtres-Rois Araméens"
  bambyce_heritage_desc:0 "Abritant le célèbre temple de sa divinité protectrice : 'Atar'ata, l'histoire de Bambyce remonte à son annexion par l'empire assyrien au IXe siècle avant notre ère. La monnaie suggère qu'il a été gouverné par des prêtres-rois araméens vers la fin de la domination achéménide et qu'il est passé à la gouvernance monarchique séleucide après l'effondrement de l'empire d'Alexandre. La ville a prospéré sous le joug de la domination macédonienne / séleucide, devenant «l'endroit» où s'arrêter entre Antioche et Séleucie sur le Tigre, devenant finalement la ville la plus riche de la Syrie romaine."
  olbe_cilicia_heritage:0 "Patrimoine d'Olban"
  olbe_cilicia_heritage_desc:0 "Seul royaume cilicien indépendant, Olbe aurait été fondée par Ajax, fils de Teucer. C'est devenu un paradis pour les pirates après que les prêtres dynastiques au pouvoir de Cilicie Tracheia soient tombés face à des tyrans chaotiques et éphémères et soient tombés encore plus dans le désarroi après ceux-ci. Ces pirates ciliciens réapparaîtront plus tard dans des archives notables pendant les guerres serviles, offrant à Spartacus une chance de passer de l'Italie continentale à la Sicile avant de prendre son argent et de le laisser ainsi que son armée bloqués."
  laranda_heritage:0 "Patrimoine Larandien"
  laranda_heritage_desc:0 "Les plus grands maraudeurs de l'est de l'Anatolie, les Lycaoniens de Laranda ont perdu une grande partie de leur gloire suite aux invasions de l'empire macédonien et aux luttes intestines qui ont suivi entre les dirigeants diadoques - notamment, Perdiccas a détruit la colonie en 322 avant notre ère, après quoi l'habitation a progressivement repris."
  kotyora_heritage:0 "Patrimoine de Kotyoran"
  kotyora_heritage_desc:0 "Colonie fondée par les Milésiens de Sinope, cette ville fut un lieu de repos pour Xénophon et ses 10 000 mercenaires, qui s'y reposèrent pendant 45 jours. S'adressant aux diplomates sinopiens au sujet des Kotyorites indigènes dans son Anabase, il écrit: ils ne se sont pas comportés envers nous comme des amis, mais ont fermé leurs portes et ne nous admettraient pas à l'intérieur ni n'enverraient un marché à l'extérieur; et ils ont allégué que le gouverneur que vous leur avez confié était responsable de cette conduite."
  amisos_heritage:0 "Amison Heritage"
  amisos_heritage_desc:0 "Établie par les Milésiens ioniens entre 760 et 750 av. J.-C., cette ville est remarquable pour deux choses : les premières poteries de style chèvre sauvage trouvées dans les fouilles archéologiques et le fait que la région est, selon l'historien grec Hécatée, le site de l'Enete précédemment connu. - maison du Paphlagonian Enetoi dont le roi Plyaemenes était un allié des Troyens dans la guerre légendaire."
  sinope_heritage:0 "Héritage d'Autolycus"
  sinope_heritage_desc:0 "Homonyme du pigment de terre rouge 'sinopia', la colonie de Sinope fait remonter sa lignée aux deux colons milétiens et au légendaire Autolycus, grand-père de Jason des Argonautes et de l'errant Ulysse. Colonie elle-même, Sinope s'est développée pour fonder ses propres colonies le long de la côte des Pontos Euxinos, créant une plaque tournante du commerce entre les nombreuses villes, avant-postes et emporioi grecs."
  paphlagonia_heritage:0 "Patrimoine du Pylaemenes"
  paphlagonia_heritage_desc:0 "L'une des plus anciennes tribus d'Anatolie et établie dans le mythe comme ayant été de puissants alliés des défenseurs troyens pendant la guerre de 10 ans, les Paphlagoniens étaient dans ces temps anciens gouvernés par le roi Pylaemenes - beaucoup de ses successeurs ont rendu hommage à son vénéré règne et héritage en s'appropriant son nom, portant le titre : ''Pylaemenes''. Cette tribu allait bientôt engendrer la lignée des Mithridates après la chute de l'Empire d'Alexandre, l'une des épines les plus solides du côté de la République romaine."
  kaukonia_heritage:0 "Patrimoine Kaukonien"
  kaukonia_heritage_desc:0 "Il est difficile de dire d'où viennent les Kaukones, ni où ils sont allés. Certains, comme Homère, les considèrent comme un groupe autochtone d'Anatolie, tandis que d'autres considèrent que le nom fait référence à une tribu grecque ou à une tribu qui s'est installée en Grèce. À toutes fins utiles, la référence iliadique aux Kaukones est utilisée, et ils peuvent donc dire qu'ils faisaient partie de la grande guerre de Troie - huzzah !"
  sesamos_heritage:0 "Patrimoine d'Amastris"
  sesamos_heritage_desc:0 "Alors que Sesamos était sa propre colonie ionienne, comme indiqué dans une référence dans l'Iliade, elle aurait été jointe à d'autres villes afin de créer la grande ville/territoire d'Amastris, du nom du même Amastris qui était l'épouse de Darius III de Perse. , Denys d'Héraclée et Lysimaque. Le site de Sésamos devint alors le centre et abrita l'acropole du nouvel Amastris suite à la séparation de la femme d'avec Lysimaque."
  tieion_heritage:0 "Patrimoine de Philetairos"
  tieion_heritage_desc:0 "La colonie de Tieion, fondée au 7ème siècle avant notre ère, fut le berceau de la dynastie royale de Philetaerus et Pergamon. Eunuque toute sa vie (une foule aurait écrasé ses parties génitales), il a servi sous Antigone, Lysimaque et Séleucos pendant les guerres de Diadoques avant de trouver l'indépendance à Pergame et d'établir le règne de la dynastie Attalide."
  mariandynia_heritage:0 "Patrimoine de Mariandynus"
  mariandynia_heritage_desc:0 "Une tribu parfois décrite comme apparentée aux Bithyni voisins, et parfois décrite comme apparentée aux Paphlagoniens, les Mariandyni ont vécu dans la servitude forcée de plusieurs peuples, y compris ceux vivant à Heraclea Pontica. Mais tous ceux-ci peuvent retracer leur lignée jusqu'à Aeolian Mariandynus et son petit-fils du même nom - le compositeur de chants de deuil."
  calchedon_heritage:0 "Patrimoine des aveugles"
  calchedon_heritage_desc:0 "Une colonie de Megaran fondée en 685 avant notre ère, ses fondateurs ont dû être maudits par les dieux pour être si aveugles qu'ils n'ont pas fondé leur colonie de l'autre côté bien supérieur du détroit du Bosphore (où Byzantion a été construite). Les Grecs (Athéniens) et les Perses Megabyzus en ont dit autant. Pourtant, la ville a connu une richesse commerciale et a construit de nombreux temples aux dieux. Chance aveugle."
  astakos_heritage:0 "Patrimoine d'Astakan"
  astakos_heritage_desc:0 "Une colonie de Megaran établie au 8ème siècle avant notre ère, également soi-disant fondée par le légendaire Astakos, fils de Poséidon et de la nymphe Olbia, le plus grand héritage de cette ville serait sa destruction par le roi de Bithynie Zipoetes I en 301 avant notre ère et la fondation d'un nouveau ville à sa place : Nicomédie, future capitale de la Rome orientale sous Dioclétien, du nom de Nicomède Ier, fils de Zipoetes."
  kyzikos_heritage:0 "Patrimoine du Kyzikenus"
  kyzikos_heritage_desc:0 "Connue surtout pour son kyzikenus (pièce de monnaie), le statère d'or de la ville d'une valeur de 28 drachmes, Kyzikos était une ville coloniale prospère après la conclusion de la guerre du Péloponnèse et le déclin de Milet et d'Athènes. Cette ville est également l'endroit où le philosophe Eudoxe de Cnide a établi son école au 4ème siècle avant notre ère."
  isauria_heritage:0 "Patrimoine Isaurien"
  isauria_heritage_desc:0 "Maraudeurs et Raiders des collines de l'Arasus, ces gens étaient résolument indépendants, survivant à un siège de Perdiccas en 432 AVC en incendiant leur propre capitale d'Isaura. Les féroces montagnards survivraient aux empires lydien, achéménide et argead, gagnant la reconnaissance extérieure pour être les plus féroces pillards du sud-ouest de l'Anatolie."
  kotennia_heritage:0 "Patrimoine kotennien"
  kotennia_heritage_desc:0 "Kotennia était la dernière résistance des villes pamphyliennes contre la domination extérieure et a maintenu une longue et fière histoire, y compris un mélange culturel aborigène / grec issu de l'âge du bronze. Mais comme le royaume antigonide occupe toujours leur ancienne patrie, ils n'ont pas pu faire grand-chose. Les Pamphyliens ont une culture maritime, un fait qu'ils détiennent en conflit avec la flotte antigonide patrouillant fréquemment sur leur littoral traditionnel."
  homonadia_heritage:0 "Héritage homonadien"
  homonadia_heritage_desc:0 "Pire des Pisidiens, les Homonadiae étaient des maraudeurs barbares, attaquant tous ceux qui osaient empiéter sur leurs terres. Leurs pillards ont saisi de nombreux esclaves des villes voisines de la région, les vendant aux Isauriens et aux Olbéens pour renforcer leurs marchés."
  selgia_heritage:0 "Patrimoine selgien"
  selgia_heritage_desc:0 "Enregistrée par différentes sources comme ayant été fondée par des colons de Laconie, Selge est devenue la ville la plus puissante et la plus peuplée de Pisidie, dans laquelle Alexandre le Grand lui-même est passé en se rendant en Cilicie. La région autour de la ville était exceptionnellement fertile et leur commerce allait s'épanouir tout au long de l'époque d'Hadrien."
  pednelissia_heritage:0 "Patrimoine de Pednelissan"
  pednelissia_heritage_desc:0 "Une petite ville près de la frontière entre les régions de Pisidie ​​et de Pamphylie, Pednelissia a toujours eu du mal à rivaliser avec des voisins plus grands tels que la populeuse Selge. Afin de combattre ses menaces immédiates, il avait l'habitude de se soumettre et de faire appel à des alliés plus importants tels que les Diadoques."
  sagalassos_heritage:0 "Patrimoine sagalassien"
  sagalassos_heritage_desc:0 "La plus ancienne ville de Pisidie, Sagalassos a conservé un rôle historique et géographique clé depuis l'époque des Hittites en tant que centre majeur de l'Arzawa. Alors qu'ils étaient la première ville de Pisidie, ils ne sont plus la plus importante. Au cours des derniers siècles, Selge les avait dépassés en puissance et en population au point où ils ont été contraints de se soumettre sous le joug des Antigonides."
  lycia_heritage:0 "Héritage lycien"
  lycia_heritage_desc:0 "Peuple très ancien, autrefois connu sous le nom de Lukka, les Lyciens ont presque toujours été unis depuis l'invasion de Cyrus le Grand, devenus un royaume client achéménide. Ils ont rejoint la Ligue de Délos après Plataea, conservant leur indépendance pendant 40 ans, après quoi ils sont redevenus clients. La Lycie a réussi à survivre à l'invasion d'Alexandre sans effet significatif sur le peuple, mais leur ligue s'est retrouvée soumise en tant que vassal antigonide après l'éclatement des guerres diadoques."
  solymia_heritage:0 "Héritage Solymien"
  solymia_heritage_desc:0 "Avec sa renommée remontant jusqu'à l'Iliade, c'était récemment l'une des rares villes qu'Alexandre n'a pas pu conquérir pendant sa guerre contre les Perses. Termessos était une ville fortifiée dans un passage clé vers la Pamphylie, à la fois fortement fortifiée et facile à gérer. Soi-disant fondé par le légendaire peuple Solymi de Lycie, les habitants de la ville ont pris le même nom pour eux-mêmes, perpétuant l'héritage légendaire."
  arykandia_heritage:0 "Héritage arykandien"
  arykandia_heritage_desc:0 "Arykandia, comme l'une des plus anciennes villes lyciennes. Bien qu'il évitait de rejoindre des ligues, il se vantait d'une démographie cosmopolite et d'un degré de tolérance avec de nombreux temples dédiés à diverses divinités au sein des religions hellénique, zoroastrienne et anatolienne indigène."
  oinoandia_heritage:0 "Patrimoine oinoandien"
  oinoandia_heritage_desc:0 "Colonie de Termessos à Milyas, Oenoanda s'unira plus tard à Kibyratia et créera la Tetrapolis de Kibyran, qui durera cent ans, rejoignant la ligue lycienne en 669 AVC."
  kibyra_heritage:0 "Patrimoine de Kibyran"
  kibyra_heritage_desc:0 "La ville la plus puissante de Milyas, Kibyratia est devenue une vaste zone de contrôle politique, s'étendant à un moment donné de la Perée rhodienne jusqu'à la Pisidie. La ville absorbera plus tard ses proches voisins et établira la Tetrapolis de Kybiran, devenant une menace même pour la Ligue lycienne et Rhodes."
  arados_heritage:0 "Patrimoine d'Arados"
  arados_heritage_desc:0 "Hégémon du nord de la Phénicie, Arados, phénicien '' Arwad '', était une île commerciale fortifiée au large des côtes de la Syrie provinciale qui était connue pour son importance à la fois dans le commerce et dans les prouesses navales depuis l'époque des anciens pharaons égyptiens. Fondée au début du IIe millénaire, Arados a également été attestée comme l'une des premières républiques du Levant."
  sidon_heritage:0 "Patrimoine de Sidon"
  sidon_heritage_desc:0 "Peut-être la plus ancienne de toutes les villes phéniciennes, Sidon s'est retrouvée prise dans l'histoire d'innombrables empires allant des anciens pharaons égyptiens à Alexandre le Grand. Alors qu'il naviguait dans ces eaux politiques dangereuses, il a continué à produire d'innombrables produits de luxe à vendre dans toute la Méditerranée et a même envoyé son propre peuple en mission pour fonder Tyr - c'est à la fois sa plus grande réussite et aussi sa plus grande compétition dans les années à venir."
  andros_heritage:0 "Patrimoine d'Andros"
  andros_heritage_desc:0 "Connecteur naval clé entre l'archipel des Cyclades et le continent helladique, l'histoire d'Andros remonte à l'âge du bronze avec le site de Paléopolis. Cette ancienne capitale présentait l'un des premiers exemples de fortifications de toute la Grèce. Le remplacement de l'ère archaïque/classique au sommet de cette ancienne colonie, la ville d'Andros, est devenu un lieu riche et tentaculaire, assez puissant pour réprimander la domination athénienne et envoyer ses propres colons dans la région de Chalcidique."
  nesiotic_heritage:0 "Héritage de la Ligue Nésiotique"
  nesiotic_heritage_desc:0 "L'idée originale d'Antigonus I, la Ligue Nésiotique était une organisation étrange et éphémère d'îles forcées de travailler ensemble en dominant les puissances macédoniennes - les Diadoques. La ligue était notamment contrôlée par les Antigonides avant d'être prise par les Ptolémées, puis de se dissoudre et de se reformer sous la juridiction de Rhodes. Alors qu'elle servait un maître Diadochi, la Ligue organisait des jeux de festival rituels annuels, l'Antigoneia (plus tard la Soteria Ptolemaia) sur l'île sacrée de Délos en l'honneur de leur suzerain."
  colchis_heritage:0 "Patrimoine d'Aëetes"
  colchis_heritage_desc:0 "Cette terre était d'abord connue comme le royaume du roi Aeetes, la maison de la sorcière Médée, et le lieu de repos de la Toison d'or, abritant des richesses et d'innombrables richesses que Jason et ses argonautes ont tous vues lors de leur voyage vers les côtes colchiennes. Mais une part de vérité réside dans cela, car Colchis était une culture caucasienne en développement rapide, maîtrisant le moulage des métaux à la fin de l'âge du bronze et se développant dans le royaume reconnaissable au 13ème siècle avant notre ère. Cependant, l'invasion et l'intervention assyriennes et perses ont conduit au déclin du royaume, à la récession de ses frontières et, parfois, à un effondrement total des structures gouvernementales. Au moment des Diadoques, Colchis s'était débarrassé de la domination étrangère et était à nouveau maintenu par sa dynastie natale."
  phasis_heritage:0 "Héritage de Phasis"
  phasis_heritage_desc:0 "Colonie milésienne fondée à l'époque archaïque à l'embouchure du fleuve du même nom, Phasis était nichée dans le creux du royaume colchien, bordé de toutes parts par les « barbares » indigènes. Cependant, la ville semble s'être entendue assez pacifiquement avec ses voisins et a agi comme un port commercial précieux, ou emporion, à la fin du réseau commercial lâche de l'Inde aux Pontos Euxinos."
  legia_heritage:0 "Patrimoine Legian"
  legia_heritage_desc:0 "On sait peu de choses sur les anciennes tribus de langue lezgi des environs des montagnes du Caucase, sauf qu'elles ont été assaillies par des attaques ennemies à tout moment sur tous les fronts, vivant dans un endroit des plus favorables et géographiquement important aux fins du commerce et des affaires militaires. Et ainsi, ils ont développé un gagne-pain entouré par la guerre, alimenté par elle, né pour elle."
  henioch_heritage:0 "Héniochien Héritage"
  henioch_heritage_desc:0 "Les habitants de cette tribu et de ce pays sont au moins aussi vieux que le 8ème siècle avant notre ère, avec des références à eux provenant de tablettes trouvées dans le royaume d'Urartu. Un peu plus est enregistré à leur sujet, alors qu'ils sont "suffisamment prêts à tuer et à manger des hommes" - Aristote."
  zygia_heritage:0 "Héritage Zygien"
  zygia_heritage_desc:0 "La tribu Zygii est enregistrée comme ayant été des pirates et des brigands impitoyables, des bergers nomades par la suite. Leurs navires, dit-on, étaient les mieux adaptés à cette pratique."
  caucasia_albania_heritage:0 "Héritage albanais"
  caucasia_albania_heritage_desc:0 "Les tribus caucasiennes, y compris les peuples caspiens, ont été largement en désaccord avec le reste du monde, isolées par leur patrie en grande partie montagneuse. Le royaume d'Albanie dans le Caucase n'a pas de date de fondation attestée, mais sur la base de références historiques, il est considéré comme une communauté frontalière entre les communautés iraniennes de l' Empire médian / achéménide et les nomades vivant au-delà dans la steppe. La tribu des Caspiens et d'autres au sein du royaume d'Albanie étaient considérées comme faisant partie d'une satrapie des Achéménides et étaient impliquées dans la politique de l'Empire perse jusqu'à ce qu'elle devienne une entité politique indépendante à l'époque hellénistique."
  garamantes_heritage:0 "Patrimoine Garamante"
  garamantes_heritage_desc:0 "Les Garamantes étaient la première puissance saharienne dans l'Antiquité. Leurs armées adaptées au désert se sont révélées mortelles pour les autres tribus et ont empêché les Romains de transformer le Fezzan en province. Les Garamantes étaient également des agriculteurs et des commerçants prolifiques, extrayant des pierres précieuses des chaînes de montagnes sahariennes et facilitant le commerce à longue distance du Tchad et du Mali vers la Méditerranée. La conquête garamante du Sahara jusqu'au Mali et à la Mauritanie modernes a fait en sorte qu'ils étaient redoutés de tous."
  mosylon_heritage:0 "Patrimoine de Mosylon"
  mosylon_heritage_desc:0 "Les peuples de la grande ville commerciale de Mosylon étaient les maîtres de la mer. Alors que leurs terres n'étaient pas abondantes en agriculture, ils vivaient des ressources de la mer et faisaient du commerce avec des empires étrangers jusqu'en Inde et à Rome. Des marchandises telles que l'ivoire, l'ébène, les bêtes sauvages, les herbes médicinales et l'or trouvent leur chemin du port de Mosylon vers le reste du monde connu."
  saba_heritage:0 "Saban Heritage"
  saba_heritage_desc:0 "Saba était un ancien royaume du sud de l'Arabie qui a construit le barrage de Ma'rib. Beaucoup qu'il avait subjugués se sont de nouveau rebellés, notamment ces derniers temps Ma'in."
  qataba_heritage:0 "Patrimoine Qataban"
  qataba_heritage_desc:0 "Qataba était un ancien royaume du sud de l'Arabie qui a combattu l'ancien royaume de Saba d'abord avec des langues et plus tard avec des lames."
  main_heritage:0 "Patrimoine minéen"
  main_heritage_desc:0 "Ma'in était socialement structuré différemment des autres royaumes arabes et son objectif était le commerce, même lorsqu'il était gouverné par des étrangers."
  hadramut_heritage:0 "Héritage d'Hadhramut"
  hadramut_heritage_desc:0 "Hadhramut était un ancien royaume arabe qui changeait fréquemment de religion, la rendant ainsi plus flexible."
  carthago_heritage:0 "Héritage de Carthage"
  carthago_heritage_desc:0 "La ville de Qart Hadasht était autrefois la prestigieuse capitale des Carthaginois. Cette ville détient une grande puissance commerciale au sein de la Méditerranée."
  syrakousian_heritage:0 "Patrimoine Syrakousien"
  syrakousian_heritage_desc:0 "La ville de Syrakousai était autrefois la prestigieuse capitale des Syracusains. Cette ville a abrité de nombreuses armées de mercenaires, permettant à la ville de devenir un État militarisé."
  taulantia_heritage:0 "Héritage Taulantien"
  taulantia_heritage_desc:0 "Les Taulantii ont une riche histoire de diplomatie et de conquête dans le sang. Souvent, ils échangeaient des coups avec les Hellènes et pourtant, à d'autres moments, ils les aidaient. Plus récemment, Glaukias a aidé Pyrrhus d'Épire à regagner son trône - s'opposant à Kassander de Macédoine. \nTous ces combats font cependant moins d'ouvriers agricoles..."
  curse_of_maat_heritage:0 "Malédiction de Maat"
  curse_of_maat_heritage_desc:0 "Maat a maudit notre peuple. Isfet parcourt la terre."
  shunga_heritage:0 "Patrimoine Shunga"
  shunga_heritage_desc:0 "La puissante Maison de Shunga a pris le pouvoir lorsque son fondateur, le grand général Pushyamitra, a trahi et tué son seigneur, le dernier Raja de Maurya. Le coup d'État de Shunga, comme on l'appelait, s'avérerait une calamité bien trop grande pour que Maurya s'affaiblisse; son empire s'effondrerait, ses précieuses terres centrales passant sous la domination des Shunga. Et il en sera de même pour tous ceux qui se tiennent devant eux."
  indo_greek_heritage:0 "Héritage indo-grec"
  indo_greek_heritage_desc:0 "La montée des Indo-Grecs, également connus de leurs voisins sous le nom de Yavanarajya, s'est produite pendant l'ère tumultueuse du déclin des Maurya. De nombreux petits rois indo-grecs ont pu s'établir en tant que dirigeants d'une population mixte de Grecs et d'Indiens indigènes."
  satavahana_heritage:0 "Héritage Satavahana"
  satavahana_heritage_desc:0 "La dynastie Satavahana arracherait le contrôle du plateau du Deccan aux faibles mains des Kanva, établissant un pouvoir sur les plaines centrales de l'Inde qui resterait presque incontesté pendant près de trois siècles. Ils étaient redoutés en tant que force militaire redoutable, sans doute en raison de la facilité avec laquelle ils réussissaient à repousser les envahisseurs étrangers de leur pays, mais étaient également respectés et enviés pour les riches marchandises qu'ils contrôlaient. Même dans les terres des Grecs lointains, ils sont connus ; les textes de Mégasthène avertissent ses compatriotes de leur immense pouvoir !"
  heritage_of_sinhapura:0 "Patrimoine de Sinhapura"
  heritage_of_sinhapura_desc:0 "Il y a des centaines d'années, notre ancêtre, le tueur de démons et puissant guerrier Vijaya, a été banni de son pays natal par son père Sinhapura. Ce qui semblait être une malédiction à l'époque se révélera bientôt être une bénédiction des dieux. Forcé d'errer sur terre et sur mer, Vijaya s'était bientôt établi dans une terre fertile par la seule force de ses actes; la dynastie Vijaya, autrefois bannie sous la honte, est devenue les seigneurs de terres lointaines. Les Anciennes Voies, incarnées par l'exemple de Sinhapura, seront à jamais les voies de notre peuple."
  heritage_of_anuradhapura:0 "Patrimoine d'Anuradhapura"
  heritage_of_anuradhapura_desc:0 "Anuradhapura, la ville sacrée et ancienne qui repose méditativement sous la structure sacrée de la Sigiriya, abrite un peuple fier et puissant qui habite les rives nord de l'île de Lanka. C'est ici à Anuradhapura que le puissant Raja Devanampiya Tissa construirait le premier stupa, un reliquaire architectural géant pour la garde des trésors sacrés, marquant cette ville comme sainte parmi les bouddhistes. Malgré d'innombrables invasions du continent, le siège du pouvoir à Anuradhapura restera un joueur sur l'échiquier pendant encore mille ans, un témoignage du génie de son peuple."
  heritage_of_persis:0 "Héritage de Persis"
  heritage_of_persis_desc:0 "Il est normal que la région de Persis, qui a donné naissance aux puissants Achéménides conquérants du monde, soit un jour elle-même contestée par de puissants empires, chacun cherchant avidement à subsumer son héritage et à le revendiquer pour lui-même. Pourtant, le peuple de Persis a toujours conservé sa propre identité distincte, et on espère que l'étincelle de cet ancien peuple n'a pas été éteinte par la colère du conquérant."
  Kaunos_heritage:0 "Patrimoine de Kaunos"
  Kaunos_heritage_desc:0 "Alors que les vestiges matériels de Kaunos datent sa fondation ou l'utilisation du site au plus tôt au 9ème siècle avant notre ère, l'histoire traditionnelle de la ville remonte au roi homonyme Kaunos, fils du roi Milet, fondateur de cette ville. On raconte que Kaunos et sa sœur, Byblis, sont tombés amoureux et que, pour éviter l'inceste, Kaunos a fui sa compagnie jusqu'en Lycie en Anatolie. Ici, Byblis le suivit mais tomba dans le chagrin et la folie et mourut, se transformant en source, pleurant ses larmes incessantes sur la terre et créant avec ses yeux larmoyants la rivière la rivière Calbys. En Asie, Kaunos a épousé la nymphe Pronoe et a eu un fils, Aegialus, qui a fondé une ville à proximité, du nom de son père. La ville elle-même était un excellent port commercial, ayant deux ports fonctionnels, et Hérodote note que les habitants de la ville se sont battus avec résilience contre le général persan Harpagus - ils ont perdu, après un certain temps. L'historien note également que s'il est personnellement en désaccord avec leur revendication de leur propre origine étrangère, parce qu'ils parlent une langue similaire à celle de sa propre maison, il ne peut nier qu'ils agissent d'une manière particulière, différente de tous les autres Cariens et Lyciens. . Tous les hommes, les femmes et même les enfants boivent du vin ensemble."
  Physkos_heritage:0 "Patrimoine du château de Leto"
  Physkos_heritage_desc:0 "Ville portuaire commerciale, Physkos était connue pour deux choses. La première était que, en hauteur, il y avait un grand château qui, selon Hérodote, était là depuis 3 000 avant notre ère. Alexandre le Grand assiégea ce château et la ville elle-même, et lorsque les habitants eurent fui, ne pouvant défendre leur nombre de 600 contre lui, il se fit un devoir de réparer et d'entretenir l'édifice tactique et imposant. On sait également que la ville servait de lieu de culte à Leto, déesse mère des jumeaux Apollon et Artémis. Alors que beaucoup ont affirmé qu'il y avait un bosquet sacré qui lui était dédié (ce qui peut être le cas), il y a une grotte bien connue cachée sur une petite île reliée à la zone autour de Physkos par un isthme étroit. Dans cette grotte, Leto était en effet adoré pendant la période grecque, mais les vestiges révèlent une utilisation du site remontant à près de 12 000 ans (10 000 avant notre ère)."
  Socosian_heritage:0 "Héritage socosien"
  Socosian_heritage_desc:0 "Isolés, situés le long des montagnes maurétaniennes frôlant la mer Ibérique, les Socossi maintiennent l'accès à la fois aux nombreux comptoirs et colonies phéniciens et puniques qui parsèment la côte pour accéder à la Méditerranée au sens large, ainsi qu'à la sécurité des montagnes. On dit que le dieu libyen Anti se tenait au sommet des sommets alors qu'il défiait les passants et combattait même Héraclès. Peut-être ont-ils hérité de sa force titanesque."
  Mauretanian_heritage:0 "Patrimoine Maurétanien"
  Mauretanian_heritage_desc:0 "Le royaume des Mauri, la Maurétanie, venant plus tard désigner la région touchant la mer au-delà des piliers d'Héraclès (Mauretania Tingitana), mais aussi la région voisine (Mauretania Caesariensis), était une confédération de tribus montagnardes amenées ensemble sous le pouvoir de quelques « familiae » dirigeantes. Les Mauri étaient une bénédiction et une malédiction pour les puissances coloniales des continents libyen et européen, échangeant des marchandises riches des terres intérieures montagneuses avec des étrangers tout en attaquant leurs colonies à l'occasion, traversant même la mer elle-même pour attaquer la région ibérique de Baetica."
  Nectiberian_heritage:0 "Héritage Nectibérique"
  Nectiberian_heritage_desc:0 "Installés au pied de la chaîne de montagnes de l'Atlas, les Nectiberi peuvent être trouvés coincés entre le marteau et l'enclume, littéralement, avec deux concurrents importants dans les notoires Autololes à leur ouest et les Mauri heureux de raid au nord. Leur seul moyen de s'échapper, en cas d'invasion ou de migration agressive, serait à travers les montagnes elles-mêmes. Heureusement, ils ont la plaine de Pyrrhon à leurs côtés, donc la subsistance n'est pas l'un de leurs nombreux problèmes."
  Autolalian_heritage:0 "Héritage autolalien"
  Autolalian_heritage_desc:0 "Strabon les décrit comme "la plus puissante des nations libyennes" tandis que Pline l'Ancien craint leur nature féroce. S'il faut croire qu'ils avaient autrefois Iarbas comme roi, alors Dido/Elissa et la grande Carthage craignaient aussi autrefois leur tribu parce que Iarbas était un prétendant si agressif de la reine punique. Alors qu'ils étaient une tribu gaétulienne, les Autololes étaient plus connus pour leur comportement vorace, s'étant nourris de la chair de terribles bêtes sauvages."
  Daphnitaean_heritage:0 "Héritage Daphnéen"
  Daphnitaean_heritage_desc:0 "Réparties plus loin des pieds des montagnes et trop loin du rivage, les Daphnites sont confinées dans le vaste horizon du désert sans fin qui s'étend apparemment à jamais dans toutes les directions. Peut-être que l'un d'eux verra passer un chameau solitaire, un guerrier garamantin perdu depuis des siècles, chevauchant un vieux char, ou ils verront n'importe quelle sorte de vision tortueuse apparaître au milieu de la brume chaude des sables homogènes. Ainsi va la vie de ceux qui vivent parmi les dunes, voyageant d'abreuvoir en abreuvoir."
  Capariensian_heritage:0 "Patrimoine capariens"
  Capariensian_heritage_desc:0 "Confinés dans les collines qui servent de positions tactiques en cas d'embuscade ou d'invasion, les Capariensi doivent être un peuple méfiant et trop prudent pour survivre, adossés aux derniers rochers visibles avant l'interminable désert. Il n'y a pas grand-chose à attendre dans la vie, sauf l'arrivée à la prochaine oasis où l'on peut oublier le goût de la poussière et du sable pendant un petit moment."
  Abannaean_heritage:0 "Patrimoine abannaéen"
  Abannaean_heritage_desc:0 "Connectés à la fois aux mondes occupés des tribus numides et gaétules orientales et aux parties plus vertes du nord-ouest de la Libye ainsi qu'au couloir rocheux et sablonneux au-delà des dernières montagnes avant le désert sans fin, les Abannae sont dans une position unique pour jouer sur les faiblesses de grandes puissances voisines tout en restant dans la sécurité de leur territoire, où peu souhaitent les suivre."
  Lixitan_heritage:0 "Patrimoine Lixitan"
  Lixitan_heritage_desc:0 "Les seuls indigènes amicaux et serviables qu'Hannon le Navigateur a trouvés suffisamment utiles pour embarquer à bord de son navire en tant que traducteurs pour le reste de son voyage, les Lixitae étaient une tribu unique parmi tant d'autres - beaucoup plus favorable que leurs vicieux voisins atutololiens. Peut-être que ces gens sont si particulièrement amicaux parce qu'ils vivent dans une vallée fluviale si fertile cachée entre les montagnes."
  Perorsian_heritage:0 "Patrimoine perorsien"
  Perorsian_heritage_desc:0 "Vivant au nord de la rivière Daras, où elle monte dans les montagnes, les Perorsi étaient adjacents aux Canarii sauvages qui partageaient leur nourriture avec des chiens. Ils vivent au pied des montagnes de l'Atlas, près à la fois de l'horizon noir et sablonneux du désert et de l'étrange forêt aux bêtes dangereuses."
  Canarian_heritage:0 "Patrimoine Canarien"
  Canarian_heritage_desc:0 "Ces personnes, les Canarii, sont nommées ainsi car elles sont connues pour partager leurs repas avec des chiens et répandre les entrailles de leurs proies, des bêtes sauvages, sur une assiette commune. Leur maison est la forêt luxuriante autour du mont Atlas qui abrite toutes sortes de bêtes, y compris, au plus grand, des éléphants et, au plus petit, des serpents. Cette maison forestière se trouve entourée d'un désert noir, parsemé de sable sombre et rocheux provenant du sous-sol."
  Massaesylian_heritage:0 "Patrimoine massaesilien"
  Massaesylian_heritage_desc:0 "Bordant le Mauri à l'ouest et contrôlant la confédération occidentale des tribus numides, les Massaesylii ont pu consolider le contrôle culturel et politique sur de nombreuses «familiae» individuelles en réponse à la pression des puissances méditerranéennes telles que Carthage, ainsi que la consolidation et la reconnaissance d'autres groupes segmentés tels que les Massylii à l'est avec lesquels ils étaient antagonistes dans leurs tentatives de rassembler toutes les tribus numides sous un seul dirigeant. Pourtant, ils étaient féroces sur le champ de bataille avec leur célèbre cavalerie numide, tout comme leurs rivaux adjacents."
  Massylian_heritage:0 "Patrimoine massilien"
  Massylian_heritage_desc:0 "Commençant très probablement comme quelques `` familiae '', les Massylii ont pris le contrôle politique et culturel de nombreuses tribus numides au cours du processus de devenir un État de protectorat de Carthage, maintenus ensemble par la reconnaissance d'une grande puissance et les subtilités de la segmentation et de la consolidation tribales . Comme toutes les tribus numides, les Massylii étaient connus pour leurs tactiques avec les chevaux et les divisions de cavalerie numides rapides et puissants, qu'ils utilisaient pour servir à la fois Carthage et d'autres puissances, et aussi pour faire la guerre à leurs homologues Massaesyli. Leur assujettissement est ironique et insultant, compte tenu de la façon dont Carthage payait autrefois tribut aux rois numides."
  Heritage_of_the_Great_Invading_Asparagus:0 "Héritage de la grande asperge envahissante"
  Heritage_of_the_Great_Invading_Asparagus_desc:0 "Les Gaetuli sont souvent un peuple indiscernable, s'étendant sur un vaste paysage et ayant de nombreuses sous-tribus qui ne peuvent être appelées que "Gaetuli". Pourtant, le corps principal des tribus gaétuliennes, à la frontière et se mélangeant souvent biologiquement et culturellement avec les tribus numides apparentées, a été remarquable pour un certain nombre de choses. Il s'agit notamment d'envahir tout le monde autour d'eux, sans discernement, d'échanger leur faune exotique et dangereuse, comme le lion gaétulien, vers les puissances méditerranéennes pour le sport, et de cultiver des asperges d'une taille supérieure à deux hommes et épaisses comme les roseaux trouvés dans les marais de Chypre. . C'est ainsi que ces personnes sont une grande menace pour leurs voisins et une source constante d'étonnement."
  Musulamian_heritage:0 "Patrimoine musulman"
  Musulamian_heritage_desc:0 "Une confédération de petites tribus gaétuliennes, les Musulamii habitaient la région désertique à l'ouest et au sud de la côte carthaginoise. Maintenant de nombreuses coutumes des peuples Gaetuli généraux mais s'identifiant comme leur propre segmentation politique, les Musulamii partageaient des frontières et des liens étroits avec les tribus numides voisines des Massylii et contribuaient à la composition ethnique mixte de la région, maintenue socialement par une base linguistique partagée. ."
  Tritonian_heritage:0 "Héritage tritonien"
  Tritonian_heritage_desc:0 "S'installant le long des rives du lac Tritonis, où Athene Tritogeneia fut soignée par les nymphes sous Triton après sa naissance, les Gyzantes vivaient dans une terre merveilleuse et prospère cachée parmi les déserts. La déesse libyenne Neith est peut-être également originaire d'ici et est devenue le modèle de la grecque Athéna. On dit qu'il y avait beaucoup d'abeilles autour du lac, et que les Gyzantes en faisaient bon usage, en extrayant des quantités incommensurables de miel. On dit aussi qu'ils se peignaient en rouge et mangeaient la chair des singes que l'on trouvait, innombrables, parmi les collines. Peut-être ces hommes et ces femmes chevauchaient-ils même les éléphants qui y vivaient, fréquentant la rive du grand lac, son affluent ou les nombreux abreuvoirs spacieux."
  Heritage_of_the_Leather_Legged_Women:0 "Héritage des femmes aux jambes de cuir"
  Heritage_of_the_Leather_Legged_Women_desc:0 "Les Gindanes sont remarquables pour vivre près de la mer, ayant autrefois occupé l'île de Meninx bien avant que les mangeurs de lotus, les Lotophages, ne viennent vivre à cet endroit et mangent du fruit du lotus qui enivre l'esprit et détourne toute personne de la vie. hors de l'ombre du lotus. Hérodote rapporte que les femmes de la tribu Gindanes montreraient à quel point elles avaient été aimées par les hommes avec l'ajout d'un bracelet de cheville en cuir après une nuit passée avec chaque nouvel homme. De cette façon, tout le monde savait quelle femme avait été aimée par le plus d'hommes."
  Pheasant_heritage:0 "Patrimoine du faisan"
  Pheasant_heritage_desc:0 "Construisant leur civilisation autour de la ville oasis de Ghadames, la perle du désert, la tribu Phazanii (signifiant peut-être «pays des faisans») chevauchait les royaumes d'influence carthaginoise et le plus grand désert au-delà, au sud et à l'est. Les Phasanii ont donné leur nom à la région connue sous le nom de Fezzan, qu'aucune puissance ancienne ne pouvait soumettre."
  Heritage_of_the_Ostrich_Shield:0 "Patrimoine du Bouclier d'Autruche"
  Heritage_of_the_Ostrich_Shield_desc:0 "Hérodote rapporte que ces gens "en laissant les mèches autour du sommet de leur tête s'allonger, tandis qu'ils les attachent partout ailleurs, font ressembler leurs cheveux à une crête" (Histoires, livre 4). Il est probable que, parce qu'ils sont connus pour leurs boucliers d'autruche, ils travaillaient de la peau d'autruche sur une base en bois et étaient, pour un homme, aussi uniques que leur autruche. Ces gens vivent sous la remarquable « Colline des Grâces », qui porte une épaisse forêt et est plus verte que tous les déserts arides de la Libye."
  Androgynous_heritage:0 "Héritage androgyne"
  Androgynous_heritage_desc:0 "Sous-tribu des Macae, se séparant d'eux-mêmes à une époque inconnue, les Machlyes étaient un peuple unique qui repose en grande partie sur le mythe et la rumeur. On dit que même lorsqu'ils sont enfants, ils s'essayent à la guerre de base, se battant entre eux et contre leurs voisins avec des bâtons et des pierres. On dit aussi qu'ils maintiennent des moitiés d'homme et de femme, ayant sur leur corps la poitrine d'un homme et d'une femme, une à côté."
  Snake_Bite_heritage:0 "Héritage des morsures de serpent"
  Snake_Bite_heritage_desc:0 "On dit que ces peuples anciens testent la force et la valeur de leurs enfants avec le venin du serpent, comme ils testent également leurs femmes dans le but de porter ces enfants forts. Leur origine est inconnue, bien que l'on sache qu'ils sont vieux - oh si vieux - et qu'ils ont été jetés à la dérive sur les déserts arides soit par des vents violents, soit par la force des nomades Nasamones. Ils restent, pour tous les étrangers, connus sous le nom de charmeurs de serpents, détenteurs des moyens les plus exotiques de guérison et d'empoisonnement."
  Nasamonian_heritage:0 "Nasamonian Heritage"
  Nasamonian_heritage_desc:0 "Une tribu nomade numide voyageant le long des déserts de l'est, s'arrêtant dans les riches oasis d'Augila et de Siwa où la seule vie de la région pousse loin au sud de la luxuriante Cyrénaïque (là, ils cueillent des dattes et versent des restes de criquets broyés sur du lait), les Nasamones étaient une tribu féroce qui vivait autrefois près du littoral de la Méditerranée mais qui a été chassée de la région par les nombreux colons grecs tels que les Thérans qui ont fondé Cyrène. Remarqués pour avoir soi-disant vaincu le charmeur de serpents Psylli à la guerre, les Nasamones n'ont jamais vraiment été soumis à personne et seraient de grands obstacles pour tout futur conquérant de la région."
  Cetianian_heritage:0 "Héritage Cetianien"
  Cetianian_heritage_desc:0 "Les Cetiani vivent et contrôlent la haute rivière Mulucha (Moulouya moderne), qui vient du grec et signifie "une guimauve" - ​​miam. Avec la sécurité de la chaîne de montagnes de l'Atlas à leur dos et les biens précieux et souvent exotiques trouvés dans cette région, les Cetiani ont tout un assortiment de choses à envoyer en aval afin de commercer avec la colonie phonicienne/punique riveraine de Bouhout et la côte Rusaddir. ."
  Thamusidan_heritage:0 "Héritage de Thamusidan"
  Thamusidan_heritage_desc:0 "À l'origine une colonie berbère de Maurétanie, Thamusida, qui signifie probablement «marécage» dans la langue maternelle, a été occupée, au moins partiellement, par des colons et des commerçants phéniciens au VIe siècle avant notre ère. La ville, qui se trouve sur la rivière Sububa, faisait partie d'un réseau commercial le long de la rivière avec la colonie intérieure de Banasa et faisait également partie des vastes routes commerciales reliant le nord à Tingis aux piliers d'Héraclès."
  Lixan_heritage:0 "Patrimoine de Lixan"
  Lixan_heritage_desc:0 "Installée par les Phéniciens au VIIIe siècle avant notre ère, Lixus était un centre multiculturel avec une forte population maurétanienne indigène vivant dans des structures de quartier étroitement liées aux côtés des colons et des commerçants phéniciens. À l'époque hellénistique, la ville comptait notamment beaucoup sur son exportation de poisson pour soutenir son économie."
  Kuassan_heritage:0 "Patrimoine Kuassan"
  Kuassan_heritage_desc:0 "Colonisée par les Phéniciens au moins dès le VIIe siècle avant notre ère, Kuass, peut-être originaire de l'Akwass libyen, était remarquable pour sa richesse en bassins de sel et en usines de production. Cette colonie servait de site secondaire aux principales maisons de production de Gadir pour un ensemble remarquable de vaisselle en barbotine rouge produite sous la forme d'objets courants tels que des amphores."
  Rusaddiran_heritage:0 "Héritage de Rusaddiran"
  Rusaddiran_heritage_desc:0 "Rusaddir, "le cap puissant", était un spectacle important pour tout marin phonicien ou punique en route vers la péninsule ibérique. La ville possédait un port naturel et bien défendu grâce aux rochers formant le cap dont elle tire son nom. C'était la plus orientale du système de colonies se connectant aux piliers d'Héraclès et sous l'influence de Gadir ibérique."
  Iolan_heritage:0 "Patrimoine iolan"
  Iolan_heritage_desc:0 "Établie au VIe ou au Ve siècle avant notre ère, Iol, ou «l'île de sable», était un port d'îlot qui est devenu l'un des centres puniques les plus importants de la région, frappant les premières pièces de monnaie en Numidie. Elle fut notamment fortifiée au IIIe siècle et les images sur ses pièces représentaient le poisson qu'elle vendrait à l'étranger."
  Ibasim_heritage:0 "Héritage des abandonnés"
  Ibasim_heritage_desc:0 "Les îles d'Ibiza/Evissa et Formentera, Yboshim phénicien et Frumenteria romaine, étiquetées comme leur propre chaîne d'îles par les Grecs. Les Pityusae, ou «riches en pins», étaient une région à peine habitée lorsque les colons et les commerçants phéniciens sont arrivés en tant que migrants de retour au VIIIe siècle avant notre ère en provenance d'autres colonies de la côte ibérique. Ces îles, contrairement aux îles Baléares habitées par la culture talayotique de Majorque et de Minorque à l'est, ont connu une disparition de leur population ou peut-être un abandon massif après l'effondrement de l'âge du bronze jusqu'à l'occupation phénicienne. Les Phéniciens se sont installés sur des colonies précédentes à peine peuplées, établissant d'abord un avant-poste dans une crique sud d'Ibiza avant de construire leur port principal sur le site d'Yboshim, la ville homonyme de l'île. Les Pityusae étaient des ports importants pour tous les navires voyageant sur la route nord de la mer Méditerranée à destination et en provenance de la côte ibérique."
  Utica_heritage:0 "Héritage des premiers colonisateurs"
  Utica_heritage_desc:0 "Première colonie phénicienne de l'ouest de la Méditerranée, fondée vers la fin du IXe siècle avant notre ère, Utica a été établie à une position géo-économique forte à l'embouchure de la rivière Bagradas et a importé des marchandises de toute la sphère d'influence phénicienne, y compris Les marchandises levantines-phéniciennes, nuragiques, grecques, tartessiennes, villanoviennes (début étrusque) et libyennes dans son vaste port et ont également vu beaucoup de commerce passer par sa ville portuaire connectée de Rush 'Eshmun "Cap Eshmun" lorsque le Bagrada a changé son cours naturel et le chemin de la rivière d'origine s'est envasé, enfermant Utica dans une position intérieure. Utica a maintenu une autonomie complète jusqu'à environ 540 avant notre ère, lorsqu'elle est entrée dans des arrangements politiques en tant qu'allié puissant de Carthage, bien qu'elle soit toujours en concurrence économique avec la nouvelle capitale punique."
  Kerkouanan_heritage:0 "Patrimoine de Kerkouanan"
  Kerkouanan_heritage_desc:0 "Fondée dans la première moitié du VIe siècle avant notre ère, Kerkouane produisait largement des colorants et du garum, en raison de l'importance de ses centres de production halieutique, de ses centres commerciaux et des mines de sel. La ville a agi comme un grand centre commercial prospère, rendu plus efficace par sa structure de grille d'urbanisme régularisée. La nécropole principale de la ville contient des sépultures avec des objets votifs allant de lieux étrangers jusqu'en Égypte."
  Hadrametan_heritage:0 "Héritage de l'Hadrametan"
  Hadrametan_heritage_desc:0 "Fondée par des colons tyriens à la toute fin du IXe siècle avant notre ère, Hadrametum, son nom d'origine signifiant très probablement "sud" ou "endroit méridional", était plus un centre civil d'occupation phénicienne qu'un centre commercial comme les nombreux ports de commerce qui bordent la côte nord-africaine qui a conservé des populations plus petites mais a mis l'accent sur l'exportation de ressources de luxe et exotiques provenant du commerce intérieur et de l'exploitation minière. Cela s'est accompagné d'un plan de construction bien agencé et de l'incorporation d'un tophet à usage socio-religieux, comme cela était caractéristique dans les grands centres urbains de la Phénicie coloniale. En 310 avant notre ère, Hadrametum a été brièvement capturé par Agathoclès de Syracuse vers la fin de la 7e guerre sicilienne, mais a été libéré lorsque les Siciliens n'ont pas pu maintenir efficacement le front de guerre en Afrique après une longue campagne d'usure et sont retournés en Sicile où les accords de paix étaient bientôt dressé."
  Leptis_Minor_heritage:0 "Héritage de la Leptis Mineure"
  Leptis_Minor_heritage_desc:0 "Colonisée par des marchands tyriens, Leptis Minor (Roman Leptis Parva), à ne pas confondre avec Leptis Magna (grand Leptis) plus au sud, signifiait peut-être « construction » ou « station navale » en phénicien original, inscrit LPQ et parfois LPQY en sémitique abréviation du système racine trilitère. Bien qu'elle soit passée sous la domination socio-politique de Carthage comme le reste de la majeure partie de l'Afrique du Nord, Leptis Minor a maintenu son statut de riche et, plus tard, a été connue pour payer un hommage quotidien de 1 Attic Talent, près de 60 livres d'argent pur."
  Thapsan_heritage:0 "Héritage Thapsan"
  Thapsan_heritage_desc:0 "Portant dans son nom le préfixe libyen natif 'tha-' mais une terminaison phénicienne/punique typique, la colonie a peut-être été un site indigène repris plus tard par les Phéniciens, comme cela s'était produit dans plusieurs villes d'une grande partie de l'Afrique. Situé sur un promontoire défendable à proximité d'une multitude de salines pour l'exploitation minière, Thapsus a été érigé en centre commercial et en relais pour les navires marchands en route vers les côtes ibériques et atlantiques."
  Acholan_heritage:0 "Patrimoine acholien"
  Acholan_heritage_desc:0 "Colonie fondée par des Carthaginois de Melite, Achola / Acholla a été construite sur la côte nord de la baie de Lesser Syrtis et a conservé plusieurs aspects uniques de la culture indigène de Miletan, tels que les sépultures d'inhumation, par opposition à la tradition punique typique des sépultures de crémation. L'île voisine de Cercinna servait de poste de guet solide pour l'activité navale dans la baie et abritait de petites colonies de types indigènes et phéniciens. Ces personnes ont peut-être profité des terrains de chasse au poulpe qui entourent l'archipel de Cercinna."
  Emporia_heritage:0 "Héritage de Kohanim et des mangeurs de lotus"
  Emporia_heritage_desc:0 "Provenant probablement de l'emporion ou poste de traite grec, la région d'Emporia, bien que peu claire dans les sources anciennes, semble avoir englobé plusieurs riches avant-postes commerciaux et villes marchandes phéniciens/puniques. La région était également assez fertile, alimentée par la Petite Syrtis et ses rivières reliées, et le lac voisin Tritonis. L'ancien Takapes , un nom libyen indigène faisant peut-être allusion à l'origine pré-phénicienne du site, était connu pour ses sources locales qui fournissaient de nombreux agriculteurs et cultivateurs. Mais il y avait une nature plus séduisante à Emporia. On dit que l'île de Meninx, non loin au large de la ville de Gergis, était l'endroit où Ulysse a débarqué lors de son célèbre voyage, et qu'elle était autrefois habitée uniquement par les Gindanes indigènes, qui mangeaient le lotus qui prive les hommes. de toute ambition sauf la consommation de la fleur. Encore plus étrange, il existe également une légende sur l'île parmi la petite communauté juive selon laquelle, lorsque Nabuchodonosor II a détruit le temple de Salomon, de nombreux membres de la société sacerdotale Cohanim ont volé la ville sainte vers les rives de Meninx et ont apporté avec eux la porte du temple lui-même et plusieurs pierres de fondation. Cependant, de nombreuses revendications sont formulées concernant l'île et, aussi, toute la Libye."
  Tripolitanian_heritage:0 "Patrimoine tripolitain"
  Tripolitanian_heritage_desc:0 "La Tripolitaine était une région connue pour trois villes, Sabratha, Leptis Magna et Oyat (grec Oea). Établies pendant la période archaïque et très probablement sur les fondations de villages libyens indigènes situés dans des positions géographiques prospères, ces villes se trouvaient à la périphérie du contrôle carthaginois de l'est de l'Afrique du Nord, et toute emprise d'un peuple sur la région était ténue si l'on considère non seulement les cultures puissantes le long du Nil et en Cyrénaïque, mais aussi les nombreuses tribus nomades, dont les très redoutés Garamantes, capables à la fois de pillage et de commerce. Cette emprise ténue a été prouvée lorsque les dirigeants grecs de Cyrénaïque se sont emparés d'Oyat, les premiers colons phéniciens, et l'ont appelé l'Oea grecque avant que les Carthaginois ne la reprennent et l'incorporent dans leur sphère de contrôle."
  arambys_heritage:0 "Héritage de la Forteresse Pourpre"
  arambys_heritage_desc:0 "Alors qu'Hannon le Navigateur était censé être le premier à amener des peuples puniques sur ces rives au 5ème siècle avant notre ère, il est clair que la région est habitée depuis la préhistoire. L'île connue sous le nom de Mogador fournit à la côte continentale une protection rigide contre les vents marins violents, créant les conditions d'un port paisible et sûr - c'est pourquoi elle a mieux servi les Phéniciens en tant que port de commerce, où leurs marchandises et dispositifs de stockage ont retrouvé depuis. Rempart contre les caprices de la haute mer dangereuse et ses coups de vent déchaînés, les autochtones connaissaient l'île comme « la petite forteresse ». Le site, cependant, n'était pas seulement riche en sécurité, mais en ressources. De nombreux coquillages de murex et de purpura, dont on peut extraire cette teinture pourpre tyrienne, y ont été trouvés et utilisés pour exporter la couleur royale."
  aggadir_heritage:0 "Patrimoine de la lisière de l'exploration"
  aggadir_heritage_desc:0 "Installé à l'époque archaïque comme beaucoup des premiers ports de commerce phéniciens en Afrique du Nord, Aggadir (également connu sous le nom de Gadir et Agadir) peut sembler à certains avoir été au bord du monde - le monde connu qui est. Voisin de la tribu Lixitae qui a donné à Hannon le Navigateur son traducteur, le port d'Aggadir était chargé de recevoir et d'envoyer des commerçants plus loin sur la mystérieuse côte africaine, attendant que les indigènes déposent des marchandises le long des plages et les échangent à un prix avantageux. Leurs profits navigueraient vers le nord, passeraient Arambys et dans le riche cercle de Gadir, traversant les piliers jumeaux de Melqart avant de se disperser dans la grande Méditerranée. Les choses les plus déroutantes et les plus inconnues pouvaient surgir dans cette colonie portuaire. Tout était étranger - tout était intéressant. Il remplissait les rêves des explorateurs."
  Dodekaschoinos_heritage:0 "Patrimoine de la paix religieuse"
  Dodekaschoinos_heritage_desc:0 "Un État frontière créé entre les Ptolémées et les Koushites qui agissait comme un tampon culturel et politique entre une Égypte grecque et la sphère nubienne (Méroé), les Dodekaschoinos, ou les 12 villes, devait aider à intégrer et réguler les relations avec la haute Égypte et Des populations nubiennes qui n'apprécient pas l'existence d'ingérences étrangères. Les anciens temples construits dans la région, en particulier celui de Philae, dédié à Isis, étaient au centre des activités du régent de la garnison et, lors de sa conquête, plusieurs des Ptolémées ont commencé une tradition de donner tous les revenus des 12 villes à les temples des dieux égyptiens et nubiens comme celui de Mandulis. Lorsque les gens ont été pacifiés, leurs besoins sociétaux satisfaits par l'apaisement de leurs dieux, cet état tampon a permis un commerce continu à longue distance le long du Nil avec le monde nubien, ce qui se traduirait par de nombreux produits exotiques et les éléphants de guerre trouveraient leur chemin à travers les 12 villes et dans l'Égypte ptolémaïque elle-même où ils participeraient aux efforts de guerre contre les autres diadoques."
  Blemmian_heritage:0 "Patrimoine blemmien"
  Blemmian_heritage_desc:0 "On sait d'après des écrits que les Blemmyes existaient au moins aussi tôt que le roi nubien Anlamani au 7ème siècle avant notre ère, mais ils sont probablement beaucoup plus anciens, ayant été des habitants continus de la région désertique à l'est du Nil et sur la côte de la mer Rouge. Influencés par un mélange de cultures égyptiennes et méroïtiques, les Blemmyes vénéraient à la fois des dieux bien connus comme Isis à Philae ainsi que des divinités méridionales comme Mandulis à Kalabsha. Alors que les étrangers ont souvent qualifié les Blemmyes de pillards nomades, ils contrôlaient de riches mines d'or et des régions riches en minéraux et ont construit de nombreuses villes bien fortifiées et prospères qui auraient pu abriter un roi royal ou deux."
  Alut_heritage:0 "Héritage d'Alutan"
  Alut_heritage_desc:0 "Commençant au confluent des Nils Bleu et Blanc, Alut bénéficie des réseaux commerciaux du Nil, des plaines inondables apportant une richesse au paysage, et de la richesse des gisements de minéraux et de métaux à l'est qui servent à être exportés vers les aristocraties du Nord telles que comme les Koushites ou les Macédoniens dans l'Égypte ptolémaïque. Occupant peut-être la région dès le 4ème siècle avant notre ère, les habitants d'Alut sont entrés en conflit régulier avec le royaume koushite en déclin, car la terre était désirable pour toutes les parties intéressées."
  Moyan_heritage:0 "Patrimoine syrbotien"
  Moyan_heritage_desc:0 "Le Jebel-Moya, site qu'entoure la sphère de toute la culture Moyan, se trouve dans une grande plaine assez ancienne et bien foulée, enserrée de massifs (chaînes de montagnes compactes). Avec une grande plaine inondable créée par le Nil Bleu et une source d'eau douce unique alimentée à la fois par le Nil Blanc et le Nil Bleu, Jebel Moya et Moya dans leur ensemble ont pu soutenir les communautés pastorales pendant des millénaires, avec des tombes massives appartenant à des bergers depuis longtemps. Les membres de la tribu Syrboti fréquentent ces plaines fertiles pour nourrir leurs animaux personnels et les troupeaux de bétail qui ont été retrouvés dans des fosses communes. Peut-être que leur dépendance à l'égard du bétail et de leur lait est la raison pour laquelle ces personnes mesurent en moyenne huit coudées."
  Borasan_heritage:0 "Megabarian Heritage"
  Borasan_heritage_desc:0 "Centrée autour du cours d'eau du Nil Noir qui bifurque du Nil principal alors qu'il se courbe puis tourne et serpente dans les montagnes, la tribu Megabari a survécu comme une avenue florissante de commerce exotique. Il était à la fois relié à Koush et à l'Égypte et, par extension, à la sphère méditerranéenne au nord, ainsi qu'à la conjonction aksumite/arabe près de l'entrée de la mer Rouge. Alors que les gens peuvent être considérés par les étrangers comme des barbares non civilisés, ces mêmes étrangers sont assez heureux d'importer des éléphants de brousse et des métaux riches en assez grandes quantités des membres de la tribu. Certains pensent qu'ils se sont installés dans une ville d'Apollon, où le soleil brille toujours. Certains disent avoir vu des membres de cette tribu se régaler de la chair des éléphants. À quel point tout l'endroit est civilisé est vraiment une question."
  Axumite_heritage:0 "Héritage Aksumite"
  Axumite_heritage_desc:0 "Peut-être né du déclin du royaume D`mt, Aksoum a pris le pouvoir en tant que mélange centralisé d'influences indigènes éthéopiennes et sabéennes et sud-arabes induites par le commerce, qui ont amené leurs dieux sémitiques avec eux. Ce mélange de cultures a conduit à des bâtiments monumentaux adorant des dieux différents ou mixtes, et conduirait à une langue sémitique uniquement axumite. Aksoum était également un centre majeur pour le commerce et la distribution des ressources. Une grande partie de l'ivoire des éléphants et des rhinocéros récoltés à l'intérieur des terres se retrouverait à Axoum avant d'être acheminé vers les ports voisins comme Adulis."
  Adoulian_heritage:0 "Patrimoine de l'île de montagne"
  Adoulian_heritage_desc:0 "Notamment établi par la loi, Adulis était un port de marché sur la mer Rouge, situé en face de la remarquable «île de montagne», où les navires accostent pour leur sécurité. Ayant peut-être acquis son indépendance au cours de la période classique avec la disparition du royaume D`mt au 5ème siècle avant notre ère, la ville portuaire qui était peut-être autrefois un simple emporion est devenue une ville commerciale beaucoup plus populaire dans un endroit rentable. Il exportait en grande quantité à la fois de l'ivoire et des esclaves, et aurait été le plus fréquenté par les troglodytes et les indigènes éthiopiens des terres intérieures."
  Gwanaran_heritage:0 "Patrimoine Gwanaran"
  Gwanaran_heritage_desc:0 "Entouré de montagnes et de forêts alimentées par la source du Nil Noir qui bifurque vers l'est du Nil principal, Gwanara abrite les peuples que les civilisations méditerranéennes considéraient comme des Troglodytes, des cavernes, des Éthiopiens ou des Mangeurs de veaux, car ils ont été vus comme étrange et souvent sauvage, se cachant parmi les forêts et les paysages exotiques des terres les plus méridionales connues de la grande Libye. Pourtant, c'est à partir de ces terres et de ces gens que les nombreuses richesses de la région sont produites et finissent entre les mains des aristocrates macédoniens. Ce fait ne peut être nié."
  Yehan_heritage:0 "Héritage des constructeurs à ossature bois"
  Yehan_heritage_desc:0 "L'ancien royaume somalien-sabéen D'mt ou Daamot a commencé à décliner au 5ème siècle avant notre ère, donnant naissance à Aksoum, et sa capitale de Yeha était le site d'au moins un grand palais et un temple dédié au dieu sabéen de la lune, Almaqah. Le palais est l'un des premiers bâtiments à pans de bois d'Afrique de l'Est, sinon le premier, attestant du savoir-faire artisanal des personnes qui y vivent. La ville dans laquelle se trouvent ces constructions monumentales est nichée dans une vallée fertile, protégée par des montagnes protectrices."
  Avalitian_heritage:0 "Héritage du Petit mais du Bon"
  Avalitian_heritage_desc:0 "La plus proche des côtes arabes de l'autre côté de la mer Rouge, Avalites était une ville portuaire qui échangeait des marchandises en petites quantités mais en grande qualité. C'était notamment le cas de la Myrrhe, cette résine utile qui aromatise les repas et recouvre le produit bien fait du maître charpentier. Ceux qui souhaitaient se rendre à Avalites devaient le faire en radeau ou en bateau, et ceux qui se trouvaient à Avalites et souhaitaient partir devaient faire de même. Cela était particulièrement vrai en ce qui concerne le commerce fréquent avec la ville arabe voisine de Muza."
  Mundus_heritage:0 "Patrimoine Mocrotun"
  Mundus_heritage_desc:0 "L'une des nombreuses cités-États qui sont devenues un régime indépendant après l'effondrement du royaume macrobien, Mundus était plus grande que les bourgs plus périphériques, au niveau de son voisin à l'ouest, Malao. Le port a bien protégé les navires hébergés, mais n'a peut-être pas gardé leurs marins en sécurité puisque l'environnement y a été considéré comme "querelleur." Pourtant, alors qu'il importait de nombreuses marchandises de partout, Mundus était surtout connu pour exporter un encens unique connu sous le nom de mocrotu , qui était de meilleure qualité que l'encens exporté par la célèbre ville de Mosylon, propriétaire de la désirable cannelle mosyllique."
  Opone_heritage:0 "Couronne du patrimoine de la corne"
  Opone_heritage_desc:0 "Située à la pointe de la Corne de l'Afrique, Opone était l'une des villes les plus connues avec un port reliant le commerce de l'Inde à la mer Rouge, à l'Égypte et au-delà. Cité-État ayant trouvé un pouvoir indépendant après l'effondrement du royaume macrobien, Opone a toujours fait partie d'une histoire incroyablement riche de liens culturels. Dans ses tombes se trouvent des reliques des anciens Mycéniens ainsi que des marchandises de tout l'est et l'ouest. Quant à son propre travail, il était connu pour produire la plus grande quantité de cannelle de toutes les villes côtières somaliennes, et il était connu pour avoir la plus grande qualité de produits en écaille de tortue sur ses marchés."
  Elaian_heritage:0 "Patrimoine des Perles"
  Elaian_heritage_desc:0 "Ces affleurements sablonneux parsemant la mer Rouge semblent à première vue n'avoir aucune importance mais, en réalité, les gens qui y vivent détiennent sous leur contrôle une grande richesse, célèbre dans toute la mer elle-même. Ce qui vient de ces îles, vendues par les soi-disant «mangeurs de poisson», pour des raisons évidentes, ce sont des perles par centaines et des écailles de tortue de qualité et d'autres produits marins. Ces produits font la renommée des îles Alalaiou et sont favorisés par leur proximité avec le port de commerce d'Adulis sur la côte libyenne."
  adabulia_heritage:0 "Héritage Adabulien"
  adabulia_heritage_desc:0 "Ces gens vivaient dans et autour de la ville désolée mais quelque peu riche de Sinkat, qui servait de point le long des grandes routes commerciales allant de la côte à l'intérieur lointain; le fleuve Noir et le Nil principal. Des membres de la tribu arabe pourraient être trouvés en train de faire des affaires ici, ce qui pourrait conduire à une injection de leur culture ou au début d'une conquête. Peut-être que l'intérieur du désert et les falaises peuvent protéger les Adabuli des antagonismes étrangers."
  memnonia_heritage:0 "Patrimoine memnonien"
  memnonia_heritage_desc:0 "Les Memnones, pas nécessairement la tribu qui a donné naissance au mythe de Memnon, prince de Tory, étaient une tribu entourée de bandes guerrières voisines ainsi que du puissant royaume koushite de l'île de Méroé. Un tampon entre les Koushites et les terres du sud de plus en plus boisées qui se ramifient bientôt en une épaisse couverture de feuillage. Ils ont profité de la prospérité de ce voisin du nord et des nombreuses routes commerciales qui existaient entre les Koushites et les tribus du sud."
  dabelia_heritage:0 "Héritage Dabélien"
  dabelia_heritage_desc:0 "Les terres de la tribu Dabeli du nord au sud sont un tronçon d'une marche de 20 jours. Ils n'étaient séparés des Koushites que par le petit groupe des Memnones, et ont été le premier grand groupe à se trouver sur les routes commerciales suivant le sud de l'île de Méroé vers les zones plus boisées plus proches du coude du Nil Bleu. ."
  critensia_heritage:0 "Patrimoine Critensien"
  critensia_heritage_desc:0 "Au sud des Dabeli, les Critensi sont une grande tribu dans les zones boisées loin au sud des terres koushites et le contrôle immédiat de Méroé. Cette tribu aurait pu être mieux atteinte par des bateaux suivant le chemin du Nil Bleu plutôt que de fouler le territoire sauvage. Leurs voisins, les membres de la tribu Syrboti qui vivent dans les terres riches entre le Nil Blanc et le Nil Bleu, auraient été de grands partenaires commerciaux de produits animaux descendant le Nil principal jusqu'à ce qu'il se divise."
  rizophagia_heritage:0 "Héritage Rizophagien"
  rizophagia_heritage_desc:0 "Avec les tribus Megabari à l'ouest et les collines sèches et les déserts à l'est qui les séparent de la mer prospère, les Rizophagi, "Root-Eaters", étaient l'une des nombreuses tribus connues pour avoir résidé quelque part le long du Nil Noir avec les Attiri. et les Babylleni. Les Rizophagi se trouvent sur les dernières terres fertiles avant l'apparition des falaises, des collines vides et des déserts. Peut-être que leurs racines leur donnent une grande santé et une grande endurance dans leurs conflits contre les tribus voisines…"
  dochia_heritage:0 "Patrimoine dochien"
  dochia_heritage_desc:0 "Les Dochi résident dans les forêts au pied du paysage vallonné qui s'élève rapidement à mesure que l'on se déplace vers l'est du Puntland vers l'arrière-pays côtier. Ils ont profité du Nil Noir qui traversait leurs terres, ce qui a donné non seulement du poisson mais de la fertilité au sol. Pour ces raisons, le peuple était bien défendu sur ses terres et pouvait dissuader les envahisseurs, même de grands empires tels que les Koushites de l'extrême nord."
  gymnetia_heritage:0 "Héritage de la nudité"
  gymnetia_heritage_desc:0 "Vivant le long de l'extrémité du Nil Noir et près de la frontière nord du lac Tana, les habitants des Gymnetes menaient une vie abondante et libre, jouant le long des rives d'un grand fleuve et d'un plus grand lac intérieur. Lorsqu'ils sont vus par des étrangers, ils se distinguent avant tout par leur nudité constante, à la fois dans le jeu et dans la bataille et dans les affaires de tous les jours. C'est peut-être cette liberté constante qui leur donne une telle joie et une nature paisible."
  mai_adrasha_heritage:0 "Patrimoine de la Terre d'Or"
  mai_adrasha_heritage_desc:0 "Installée sur un sol d'or naturel, cette ville et ses environs étaient destinés à la grandeur et à la prospérité. Mai Adrasha est habitée depuis au moins la période de 1250 avant notre ère et a depuis eu une grande industrie métallurgique avec des tas de scories partout dans la colonie. La ville avait des liens commerciaux avec les ports et les royaumes arabes et maintenait leur capacité de production élevée afin d'approvisionner leurs clients affamés."
  athagousia_heritage:0 "Patrimoine Athagousien"
  athagousia_heritage_desc:0 "Résidant le long des collines désertiques qui formaient la barrière des zones les plus sèches et inhabitables plus au nord, les Athagausi se sont retrouvés dans un petit affleurement de civilisation à l'écart du commerce général et des voies de passage de la côte à l'intérieur du paysage. La principale colonie était à Akordat, un site habité depuis l'âge du bronze, assis sur le dernier bon sol pour le pastoralisme. Peut-être que ces personnes peuvent trouver leurs limites locales… limitantes."
  sembritia_heritage:0 "Héritage Sembritien"
  sembritia_heritage_desc:0 "Les Sembritae, à ne pas confondre dans leur nom avec les nombreux "déserteurs" qui ont fui les colonies koushites et égyptiennes ou ont été bannis dans la région à l'ouest du Nil blanc, étaient une tribu proche de la "côte de l'encens". Leur principale colonie de Sembel a été construite dès 800 avant notre ère. C'était peut-être l'une des colonies pastorales et quelque peu agricoles les plus anciennes et les plus prospères du sud-est de la Libye jusqu'à la montée de Daamot, puis d'Axoum."
  qohaito_heritage:0 "Patrimoine Qohaiton"
  qohaito_heritage_desc:0 "Ville pré-axumite, les habitants de Qohaito et des villages environnants vivent dans la région depuis le 5e millénaire avant notre ère. La colonie, à l'ouest du port côtier d'Adulis et assise sur un haut plateau, était suffisamment fertile pour arborer de petits lits de cultures entre les bâtiments du village et les maisons. La prospérité a été apportée à Qohaito parce qu'elle se trouvait le long des routes commerciales entre le royaume d'Axoum proprement dit et les villes côtières comme Adulis. En tant qu'aire de repos, Qohaito aurait reçu un large éventail de marchands des cultures arabe, libyenne et méditerranéenne."
  malao_heritage:0 "Héritage du Bois Parfumé"
  malao_heritage_desc:0 "Installé à une allure de huit cents stades à l'est d'Avalites aux portes de la Libye et de l'Arabie, Malao était un port plus paisible et prospère où les marchands méditerranéens devaient concurrencer les commerçants arabes des royaumes voisins. Le port était connu pour exporter sa propre sélection de plantes de cassia africaines et de cannelles dures ainsi que des bois parfumés comme le duaka, le kankamon et le makeir. Ces marchandises plus rares étaient accompagnées de plus petites quantités de myrrhe et d'encens qui se trouvaient en grande quantité tout le long de la côte."
  darayley_heritage:0 "Patrimoine de Darayley"
  darayley_heritage_desc:0 "Situé au sommet de l'un des rares plateaux fertiles du Puntland, Darayley bénéficie d'un accès facile aux marchés du port voisin de Malao ainsi qu'aux biens importés et aux besoins des tribus de l'arrière-pays et de leurs populations productives. Les marchandises exotiques qui passaient par cette zone comprenaient des coquilles d'œufs d'autruche importées des ports du sud le long du système commercial général de la Libye orientale. La culture sabéenne était présente ici, comme l'indiquent les inscriptions sur les stèles."
  berberia_heritage:0 "Patrimoine berbère"
  berberia_heritage_desc:0 "Le plateau fertile juste au sud de la « côte de l'encens » du Puntland, formé par plusieurs oueds fluviaux et lacs naturels, abritait de nombreuses tribus et leurs villages. Berberia était une généralisation de la Méditerranée sur divers groupes qui vivaient dans l'arrière-pays des nombreux ports de commerce, et ces personnes fourniraient souvent une grande partie du travail manuel pour la production d'encens ainsi que l'emballage et le transport de marchandises se dirigeant vers le port ou plus loin dans l'intérieur. où de puissants chefs régnaient avec de grands trésors."
  shalcaw_heritage:0 "Patrimoine de Shalcaw"
  shalcaw_heritage_desc:0 "L'un des nombreux ports de commerce le long de la «côte de l'encens», Shlacaw a été installé sur une partie du littoral qui pouvait fournir non seulement de la myrrhe, mais aussi des bois parfumés et même des dattes comme produits de base aux marchands entrants qui apportaient des marchandises d'Egypte ou du terres des Indoi loin à l'est. Comme ses ports voisins, Shalcaw attire une importante population immigrée d'artisans et de maîtres qui affinent les produits naturels qui entrent et sont cultivés."
  qandala_heritage:0 "Patrimoine du Golfe de la Prospérité"
  qandala_heritage_desc:0 "Situé à l'est de Mosylon sur la grande côte de l'encens au Puntland, Qandala était une autre étape riche pour les commerçants en route vers et depuis la côte des royaumes Indoi à travers la mer Érythrée. Le port était bien protégé par des promontoires naturels et était connu pour ses exportations de variétés d'encens, de gomme et de certains bois aromatiques. Pour ce commerce sûr et étendu, le port et sa région ont reçu le surnom de Gacanka Hodonka, le "Golfe de la Prospérité", où le port s'alimentait des richesses de ses voisins et des fortes routes de marchandises en provenance de l'Indoi et du sud de la Libye."
  aromata_heritage:0 "Patrimoine du Port aux Épices"
  aromata_heritage_desc:0 "Situé sur le soi-disant "promontoire des épices", Aromata, apparenté aux "aromatiques" modernes, était l'un des derniers d'une chaîne de ports commerciaux menant des portes de la Libye et de l'Arabie à la grande mer Érythrée. Le port lui-même produisait une grande quantité de résines et d'herbes odorantes, mais ce sont ses importations en provenance des villes indiennes d'outre-mer qui lui donnaient ses marchandises les plus prisées. Ses exportations d'encens et de cassia, une forme de cannelle, qui provenait de l'Extrême-Orient au-delà des Indoi eux-mêmes, étaient très appréciées."
  apocopa_heritage:0 "Patrimoine Apocopan"
  apocopa_heritage_desc:0 "L'un des derniers ports de commerce avant qu'un marin côtier n'atteigne les «petites et grandes falaises» ou les «petites et grandes plages», qui signalent le début de la zone connue sous le nom d'Azania, Apocopa existait comme point de passage pour l'ivoire et d'autres produits des éléphants de brousse. D'autres marchandises, telles que l'or, l'argent, les fourrures exotiques et autres y passaient également entre les mains de marchands, mais la nature lucrative des grosses défenses et le désir de chasser les bêtes formaient de solides routes d'importations et de transferts constants pour l'Arabie et la Méditerranée. marchés."
  soqotra_heritage:0 "Patrimoine de l'île de Bliss"
  soqotra_heritage_desc:0 "Entourée de moussons battantes et d'eaux chaotiques, l'île que les Grecs appelaient «l'île des Dioscures» se dresse comme un monde si étrange et étranger à celui de tout autre. Peuplée de nombreuses espèces endémiques telles que l'arbre à sang de dragon (dont la sève était très recherchée pour ses propriétés médicinales), l'île était une riche plaque tournante du commerce de la myrrhe ainsi qu'un lieu exotique propice à l'observation et à l'émerveillement. Des voyageurs parmi les Grecs, les Palmyrènes, les Arabes, les cités bactriennes et éthiopiennes sont venus à cet endroit et ont été surpris par sa beauté et ses riches réserves naturelles. C'était un lieu de rencontre pour les marchands occidentaux et orientaux qui ont fortement contribué au début du commerce trans-érythréen entre les Indoi et les peuples méditerranéens. Outre sa myrrhe, son encens, sa sève d'arbre et son aloès, l'île était également convoitée pour ses carapaces de tortues, car même les ventres des tortues étaient assez épais pour en faire des tables. Malgré toutes ces richesses, l'île reste peu peuplée, ayant besoin d'importer des céréales et du vin pour nourrir les quelques agriculteurs."
  Lihyan_heritage:0 "Héritage des seigneurs de la caravane"
  Lihyan_heritage_desc:0 "Ancien royaume s'étendant sur une large gamme d'Arabia Felix, Lihyan a servi d'entité à part entière ainsi qu'un grand commerce et un point d'arrêt majeur pour la route commerciale des caravanes. Les rois de Lihyan étaient au cœur des affaires politiques et religieuses, organisant des cérémonies et des festivals saisonniers datés de leur règne. Il a commencé comme le site de croissance de Dedan, et est devenu un pouvoir centralisé, gouvernant à partir de villes taillées dans les rochers, et est devenu belliqueux envers leurs voisins nabatéens prospères dans le nord."
  Qedar_heritage:0 "Patrimoine Qedaran"
  Qedar_heritage_desc:0 "Connu comme la plus organisée des tribus nord-arabes, les Qedarites étaient à l'apogée de leur étendue et de leur influence au 6ème siècle avant notre ère, mais ont depuis décliné en raison de nombreux facteurs, notamment la croissance et la centralisation des États côtiers comme Lihyan et le Nabatéens. C'étaient principalement des pasteurs qui se sont enrichis grâce au commerce de produits animaux le long des routes commerciales des caravanes et entre les oasis du désert. Il existe des preuves de motivations interculturelles entre ces groupes arabes et les États araméens centralisés, comme le notent les noms araméens associés aux Qédarites ayant vécu près de la frontière du nord ou ayant fait partie des tribus intégrées ou assimilées qui se déplaçaient aux périphéries de royaumes sédentaires."
  Thamuda_heritage:0 "Héritage du premier royaume arabe"
  Thamuda_heritage_desc:0 "Attesté dès la fin du VIIIe siècle avant notre ère par des textes contemporains, Thamuda, même s'il s'agissait plutôt d'une confédération tribale, était le premier royaume d'Arabie. Sargon II a affirmé avoir conquis ces personnes ainsi que d'autres, les exportant en Samarie, mais que Sargon a revendiqué un grand nombre de choses au cours de sa vie qui ne peuvent pas toutes être les réalisations d'une seule personne. Dirigée par un chef local au lieu d'un roi oint, leur classe aristocratique n'aurait pas pu être terriblement stable."
  Gerrha_heritage:0 "Héritage des riches obscènes"
  Gerrha_heritage_desc:0 "Ces personnes étaient censées être les plus riches des Arabes, poursuivant la vie de la prospérité de la civilisation précédente de Dilmun, qui remontait à l'âge du bronze, facilitant une grande partie du commerce à travers le golfe Persique depuis l'Inde et la Perse orientale vers la Mésopotamie et, probablement, au-delà. Ces hommes et ces femmes étaient si riches, en fait, que la ville de Gerrha était décrite comme ayant "des outils de fantaisie en or et en argent, comme l'or de la famille" et "des portes, des murs, des toits remplis de couleurs, d'or, d'argent , et des pierres saintes. Il est clair que ces personnes manquaient de peu et ne manquaient de rien, menant des vies si prospères. Quiconque revendiquerait sa terre et son mode de vie se trouverait également riche et insouciant."
  Maka_heritage:0 "Héritage des seigneurs de Magan"
  Maka_heritage_desc:0 "Les seigneurs de Magan (Akkadian Makkan) ont été enregistrés depuis l'époque des Sumériens, dès 2 600 avant notre ère. Ces seigneurs célèbres et leurs domaines et leurs navires bien construits ont apporté le commerce dans la région, facilitant les marchandises provenant de la région indienne et bactrienne lors de leur voyage en Mésopotamie. Le pays de Magan a également fourni à ses habitants et à leur commerce une grande quantité de myrrhe et d'encens, des luxes désirables depuis des temps immémoriaux. Ces personnes sont probablement passées sous le règne de l'empire perse, ou du moins ont coopéré avec lui, soit pendant le règne de Cyrus le Grand, soit pendant celui de Darius Ier. Ils sont restés d'importants partenaires commerciaux et contrôlaient le flux de marchandises dans le golfe Persique à le point où l'Arabie et la Perse se rencontrent."
  tylosian_heritage:0 "Héritage tylosien"
  tylosian_heritage_desc:0 "Tylos est une île au large des côtes de l'Arabie orientale. Célèbre pour ses produits en coton, ils sont vendus jusque dans les cours indiennes et même de l'autre côté du désert d'Arabie."
  iazygian_heritage:0 "Patrimoine des Iazyges"
  iazygian_heritage_desc:0 "Le plus à l'ouest des groupes « sarmates » actuellement classés, les Iazyges ont été les premiers à traverser l'ancienne terre des Scythes en déclin longtemps après l'âge d'or de leur roi Ateas. Montant sur des chevaux brillants d'armures, brandissant la longue lance kontos à deux mains, ils ont finalement traversé le Tyras comme les Cimmériens l'avaient fait autrefois et ont vécu au pays des Daces, combattant les habitants et, assez tôt, les légions romaines envahissantes."
  roxolani_heritage:0 "Patrimoine des Roxolani"
  roxolani_heritage_desc:0 "Deuxième groupe «sarmate» à traverser le Dniepr après les Iazyges, les Roxolani étaient similaires à ceux qui les avaient précédés, chevauchant des chevaux bien armés et dominant les plaines. Après avoir échoué à conquérir le Bosphore aux côtés des Scythes en Crimée, ils ont continué, passé le Tyras et sont entrés en Dacie / Mésie, entrant en conflit avec les indigènes et leurs voisins romains."
  aorsi_heritage:0 "Patrimoine aorsien"
  aorsi_heritage_desc:0 "Enregistrés par des sources orientales et occidentales comme une puissante tribu expansionniste, ils ont largement pris en compte les nombreux exemples de migrations vers l'ouest à travers la steppe pontique-caspienne. Leur archéologie suggère une origine culturelle en Asie centrale, voyageant vers l'ouest du 2ème siècle avant JC au 2ème siècle après JC dans le cadre des migrations que plusieurs tribus ont connues."
  siracian_heritage:0 "Héritage Siracien"
  siracian_heritage_desc:0 "Connus par certains comme la plus hellénisée des tribus sarmates, les Siraciens avaient migré dans la région de la basse vallée du Kouban avant de devenir une plaque tournante du commerce et du croisement culturel, apportant les idées de l'Asie à la mer Noire puis au monde grec - leurs vêtements récupérés restes couverts d'or et de bijoux, affichant leur grande richesse. Ils sont connus pour avoir participé à la (plus tard) guerre civile du Bosphore , soutenant Eumelos contre Satyros et Prytanis."
  maeotian_heritage:0 "Héritage Maeotian"
  maeotian_heritage_desc:0 "Une diaspora de tribus vivant dans les marais, les Maeotians, collectivement désignées d'après le lac voisin Maeotis (mer moderne d'Azov). On sait peu de choses sur ces peuples, mais dans un conflit avec le royaume du Bosporan et les Sindi, il est écrit que la princesse Tirgitao des Ixomatae a mené une guerre contre les Sindi et les Bosporans en raison de ses mauvais traitements en tant qu'épouse du roi Sindi Hecetaeus."
  sindi_heritage:0 "Patrimoine sindi"
  sindi_heritage_desc:0 "Souvent comprise comme la tribu dirigeante des différentes tribus maeotiennes, cette nation se situait à l'origine du côté du Bosphore cimmérien en face du Bosporan Pantikapaion avant d'être repoussée par les invasions du Bosporan et les annexions ultérieures. Un de leurs rois, Hecetaeus, provoqua une grande guerre, suivant les conseils de l'archonte du Bosphore, Satyros, pour emprisonner sa propre femme et en prendre une nouvelle. Cet acte de trahison perçu a ouvert un fossé entre les familles régnantes et les tribus qu'elles commandent."
  chersonesan_heritage:0 "Patrimoine Chersonesan"
  chersonesan_heritage_desc:0 "Chersonesus est une colonie grecque, mais les terres qui l'entourent dans toutes les directions sont Tauri, habitées par ces hommes et ces femmes ressemblant à des scythes qui jouent à la piraterie sur les marchands grecs naviguant de Kalos Limen. Ce sont des gens débrouillards et impitoyables."
  oretanian_heritage:0 "Patrimoine Orétanien"
  oretanian_heritage_desc:0 "L'Oretanie est l'une des tribus non côtières les plus développées de la péninsule ibérique en raison de leurs relations commerciales avec les différents États phéniciens et grecs de la Méditerranée occidentale, et d'une préférence particulière pour les cultures levantines qui se termineraient par une relation amour-haine avec Carthage."
  numantian_heritage:0 "Patrimoine de Numance"
  numantian_heritage_desc:0 "Dans les terres Arevaci d'Ibérie est érigée Numance, connue comme symbole de la résistance indigène contre les Romains."
  arsean_heritage:0 "Patrimoine Arséen"
  arsean_heritage_desc:0 "Ass est une ville édétanienne de la péninsule ibérique orientale entretenant de fréquentes relations commerciales avec les Grecs, les Phéniciens et les Romains. Ass est devenu la raison du début de la deuxième guerre punique lorsque les Carthaginois ont détruit la ville sur le chemin de Rome. Les Romains reconstruiront plus tard la ville sous le nom de Sagonte."
  vasconian_heritage:0 "Patrimoine vasconien"
  vasconian_heritage_desc:0 "Les terres reculées des Pyrénées sont la patrie des Vasconiens. Ils sont installés dans les champs près des rivières, mais sont stratégiquement préparés à se déplacer vers les montagnes pour éviter d'être conquis."
  olcadian_heritage:0 "Héritage olcadien"
  olcadian_heritage_desc:0 "Apparentés aux Celtibères voisins, les Olcadiens sont connus comme mercenaires et défenseurs de leur indépendance."
  hastan_heritage:0 "Héritage d'Hastan"
  hastan_heritage_desc:0 "La ville de Hasta se trouve dans une excellente position. A l'embouchure du Lacus Ligustinus et à proximité de la cité punique de Gadir, Hasta est devenue l'une des plus grandes cités turdétaniennes. Leurs relations avec Gadir ont entraîné une acceptation et une assimilation majeures de la culture phénicienne."
  carmoan_heritage:0 "Héritage karmoen"
  carmoan_heritage_desc:0 "Karmo est devenu l'un des états les plus puissants de Turdetania. Des villes importantes comme Astigi et Urso ont déclaré vassalité lorsque l'armée karmoane s'est montrée autour de leurs murs. Mais ce succès a conduit le reste des États turdétaniens à considérer le Karmo comme une menace possible pour leur indépendance."
  onuban_heritage:0 "Patrimoine Onuba"
  onuban_heritage_desc:0 "Au-delà de la dernière frontière du monde civilisé se trouve Onuba. A l'embouchure de la rivière Luxia, elle contrôle le commerce des métaux extraits dans les riches mines d'argent de Tharsis, attirant un grand nombre d'étrangers à s'installer dans la ville."
  lascutan_heritage:0 "Patrimoine Lascutan"
  lascutan_heritage_desc:0 "Lascuta est une petite ville turdétanienne dans les collines, à proximité du territoire carthaginois. Mais cette ville a un problème, elle est sous la forte domination de Hasta, ce qui rend difficile toute forme de politique étrangère indépendante."
  gadiran_heritage:0 "Gadiran Héritage"
  gadiran_heritage_desc:0 "Fondée en tant que ville portuaire majeure au milieu du VIIIe siècle par des marchands et des colons tyriens, Gadir est devenue le plus grand centre commercial au-delà des piliers d'Héraclès sous le patronage du dieu Melqart et de son oracle. Renforcé à l'origine dans son pouvoir par la grande richesse en argent et en métaux précieux extraits des falaises et des montagnes voisines, Gadir dirige une forte union d'anciennes colonies puniques, développant et contrôlant le commerce atlantique des Cassiterides au nord à Arambys au sud."
  teutonic_heritage:0 "Héritage Teutonique"
  teutonic_heritage_desc:0 "Parfois, les inondations ou les mauvaises récoltes obligent à migrer de la péninsule cimbrienne vers des pâturages plus verts. Les anciens habitants de ceux-ci pourraient devoir être expulsés, il est donc vital pour la survie de la tribu de s'assurer que le plus grand nombre possible, même les femmes, puissent se battre."
  boihaemia_heritage:0 "Héritage boihémien"
  boihaemia_heritage_desc:0 "Les Boii du nord ont continuellement étendu leur territoire et leur influence, qui à son apogée comprenait la Bohême, la Haute-Silésie et l'ouest de la Slovaquie comme noyau et la Pannonie comme sphère d'influence. Cependant, cet empire qui leur était propre était assez fragile et s'est terminé par les Daces sous Burebista et les Germains. En outre, ils ont émis des pièces d'or uniques facilitant le commerce et étaient des intermédiaires le long de la route de l'ambre, qui faisaient du commerce avec les Scordisci slovènes et les habitants de la mer Baltique."
  libu_heritage:0 "Héritage des envahisseurs du désert"
  libu_heritage_desc:0 "Depuis avant l'ère écrite, il y a eu ceux qui vivaient dans les terres riches et humides le long du Nil et de son delta tentaculaire, et il y a eu ceux qui regardaient de loin, chevauchant leurs chameaux secs et leurs chevaux assoiffés le long des crêtes des dunes sans fin. Ces derniers, ce sont les Libu, une collection des nombreuses tribus anciennes autour de l'ancienne Cyrénaïque qui y ont vécu depuis l'époque pharaonique. D'innombrables invasions ont été lancées contre ceux qui régnaient sur le delta, et tandis que les Égyptiens eux-mêmes disent qu'ils n'ont jamais échoué une seule fois à repousser les envahisseurs avec victoire, des preuves du contraire suggèrent qu'il y a eu des moments où les Libu ont régné en tant que seigneurs locaux le long les racines du grand fleuve. Peut-être, même maintenant, se préparent-ils à une autre grande invasion..."
  gedrosia_heritage:0 "Héritage des armées disparues"
  gedrosia_heritage_desc:0 "C'est le pays qui a volé un tiers de l'armée d'Alexandre alors qu'il rentrait chez lui, jusqu'à sa mort. Gedrosia est un rocher presque stérile peuplé de montagnes et de déserts, un contraste saisissant avec la grande mer Érythrée située en dessous, sur laquelle Nearchus a navigué alors qu'il correspondait à Alexandre dans son voyage fatidique. Bien que ce soit une terre morte, il y a ces quelques âmes qui y vivent - les mangeurs de poisson - comme on les appelle, les Ichthyophages. Ils doivent être un peuple maudit, pour vivre leur vie dans un endroit aussi dur et impitoyable."
  arachosia_heritage:0 "Héritage des Rusty Silver Shields"
  arachosia_heritage_desc:0 "Datant de la période achéménide, comme le montrent les inscriptions élamites de Persépolis, le pays d'Arachosie, qui abrite les Arachoti, ou Pactyens, était en grande partie innotable, à l'exception du fait qu'il fournissait une grande quantité d'ivoire à utiliser dans le palais de Suse. de Darius I. Quand Alexandre a conquis l'Arachosie aux côtés du reste des anciennes satrapies perses orientales, il a placé son général, Sibyrtius en charge de la région. Lorsque les guerres de Diadochi éclatèrent, le général garda son poste, et longtemps après qu'Antigone ait remporté les célèbres Argyraspides, les "boucliers d'argent", d'Eumène, il en envoya beaucoup à Sibyrce avec l'ordre de les faire tous tuer au moyen de missions dangereuses. - ils étaient trop incontrôlables pour être maintenus en vie."
  satrapy_parthia_heritage:0 "Patrimoine parthe"
  satrapy_parthia_heritage_desc:0 "En tant que région, l'histoire de la Parthie remonte au 7ème siècle avant notre ère et à sa conquête par l'Empire médian et d'autres parties du Moyen-Orient. Au cours des siècles suivants, la zone vassale changera de mains, des Médians aux Perses achéménides au 6ème siècle avant notre ère, et d'eux à l'Empire macédonien d'Alexandrie et, peu après, à l'Empire séleucide au 4ème siècle avant notre ère. La taille de la Parthie a également fluctué à mesure que les grands empires qui la contrôlaient ont changé les méthodes administratives du paysage. Au moment de la domination séleucide, la Parthie était rattachée à l'unité administrative d'Hyrcanie. Sous Alexandre et les Séleucides, la domination parthe a changé de mains entre plusieurs généraux et nobles macédoniens en temps de guerre, et est restée souvent instable en tant que satrapie d'arrière-plan, loin des lignes de front et de la capitale de ses seigneurs respectifs. Cela a permis à sa nature rebelle de se développer, et peut-être que les gouverneurs macédoniens gardaient simplement le siège au chaud pour quelqu'un de mieux…"
  parnia_heritage:0 "Héritage des enfants d'Artaxerxès II"
  parnia_heritage_desc:0 "L'une des trois tribus des Dahae, les Parni étaient ces personnes célèbres qui allaient envahir la satrapie séleucide nouvellement libérée de la Parthie et fonder la célèbre et dangereuse dynastie des Arsacides. Croyant que leur lignée royale est descendue du roi achéménide Artaxerxès II, ils portent une grande revendication de légitimité pour gouverner le plateau iranien, parlant apparemment une langue entre scythe et médian, mais étaient plus susceptibles d'avoir simplement été une tribu scythe qui a émigré de au sud dans la rivière Orchus avec de nombreuses autres tribus qui ont élu domicile le long de la grande rivière Oxus dans le cadre de la grande vague de migrations nomades."
  tigraxaudia_heritage:0 "Patrimoine des Sakas au chapeau pointu"
  tigraxaudia_heritage_desc:0 "Appelées par des étrangers ou désignées par elles-mêmes, les tribus Tigrakhauda étaient connues pour le tigra-khauda, ​​ou "chapeau pointu". Les chapeaux hauts étaient des signifiants de noblesse parmi de nombreuses tribus des steppes d'Est en Ouest, mais les Perses nous ont laissé ce nom pour les distinguer des autres nomades de l'Est iranien. Ces personnes, en tant que tribu individuelle ou en tant que chef d'une confédération tribale, dominaient la région et provoquaient le chaos pour les dirigeants persans et occidentaux dès le 8ème siècle avant notre ère. Au fur et à mesure de leur conquête, ils ont demandé à leurs sujets de construire de grandes salles de banquet en briques crues ou des dortoirs comparables aux maisons longues scandinaves."
  zanthia_heritage:0 "Héritage zanthien"
  zanthia_heritage_desc:0 "Les Zanthi (ou Xanthii) étaient l'une des nombreuses tribus Dahae vivant dans la steppe caspienne après les premières vagues de migrations tribales scythes qui auraient été lancées par les Massagetae. Parcourant les terres de la steppe désertique à l'est du bord de mer de Parni et à l'ouest du peuple Khwarazmi installé autour de la rivière Oxus et du sud de la mer d'Aral, les Zanthi étaient un groupe tribal mineur, leurs clans coincés entre les Parni qui gagnaient en puissance et en importance. , sur le point d'établir la dynastie des Arsacides, et les citadins, célèbres pour leurs vastes fortifications."
  pissuria_heritage:0 "Patrimoine Pissurien"
  pissuria_heritage_desc:0 "Les Pissuri étaient l'une des nombreuses tribus Dahae vivant dans la steppe caspienne après les premières vagues de migrations tribales scythes qui auraient été lancées par les Massagetae. Parcourant les terres au nord de la satrapie de Parthia, les clans Pissuri vivent au bord de la montagne avant que la vaste steppe désertique ne commence, s'étendant jusqu'à la mer d'Aral et au-delà. Ils étaient l'une des tribus mineures des Dahae à l'époque où les Parni se levaient pour conquérir la Parthie et établir la dynastie des Arsacides."
  kharesmia_heritage:0 "Patrimoine d'Afrasiab"
  kharesmia_heritage_desc:0 "Connu sous le nom de Kharazm et Chorasmia par les Grecs, cet endroit a été une plaque tournante de la civilisation depuis l'âge du bronze, lorsque la civilisation de l'Oxus (ainsi nommée parce qu'elle était centrée autour de la rivière Oxus) a prospéré, important des marchandises depuis la Grèce mycénienne. Cette civilisation de l'âge du bronze a également été appelée civilisation/complexe de Bactriane-Margiane. La terre regorge de nombreux mythes et possibilités anciens, les érudits islamiques ultérieurs proclamant que des personnages mythiques tels que le roi Afrasiab ont fondé l'ancien royaume khwarazmien. Cet homme, Afrasiab, a été étymologiquement identifié avec le persan Parsondes, roi des Cadusii et célèbre pour son rôle dans la question du conflit légendaire mède et perse. Mélange culturel des peuples Sakan et Bactriens tardifs, Khwarazm était un bastion de la civilisation caché parmi les déserts, célèbre pour ses 50 forteresses gardant l'oasis."
  massagetae_heritage:0 "Patrimoine des Grands Sakas"
  massagetae_heritage_desc:0 "Ces gens, les Massagetae, sont ces membres de la tribu cités comme ceux qui ont poussé les anciens Scythes vers l'ouest, dans le pays des Cimmériens, poussant ces nomades vers de nouvelles terres où ils ont ravagé le plateau iranien et d'autres endroits peu familiers aux raids des seigneurs des chevaux. Il est affirmé par plusieurs rapports que la reine de ces clans, Tomyris, a vaincu le roi prodige, Cyrus le Grand, en combat ouvert lorsqu'il a envahi ses terres avec les armées du plus grand empire du monde connu. La tête de Cyrus était son prix. A juste titre, le monde civilisé craint beaucoup cette tribu."
  amyrgia_heritage:0 "Héritage des buveurs Haoma"
  amyrgia_heritage_desc:0 "Ces Saka, lorsqu'ils étaient dirigés par le roi Amorges, pour qui ils sont ainsi nommés - les Amyrgiens, ont été conquis par Cyrus le Grand dans le cadre de son empire perse en expansion. Cependant, c'est la reine Sparethra qui a donné sa souveraineté à Cyrus lorsqu'elle a levé une armée pour récupérer son mari capturé du roi perse, seulement pour constater à quel point il avait été traité par ceux qu'elle et son peuple avaient considérés comme des envahisseurs barbares. Cette reine et ses forces serviraient bientôt Cyrus dans le cadre de son armée grandissante, l'aidant à vaincre Crésus de Lydie."
  yuezhi_heritage:0 "Héritage du Clan de la Lune"
  yuezhi_heritage_desc:0 "Une confédération de pasteurs nomades formée sur les steppes arides au cours du 1er millénaire, les Yuezhi étaient une partie importante du mouvement fluide des tribus voyageant d'est en ouest le long des terres plates dans le cadre de schémas de migration sous pression. Leur nom se composait des caractères de la lune et du clan, donnant une distinction et une suggestion uniques sur leur caractère. Alors qu'ils constituaient une force importante pour créer des problèmes politiques et militaires pour les États sédentaires tels que ceux de la Chine, ils étaient également bien connus pour avoir aidé à la transmission du jade vers l'est, ainsi que des chevaux militaires qu'ils élevaient et entraînaient eux-mêmes. Alors qu'ils étaient encore des nomades instables, ils échangeaient ces biens rares contre de la soie et d'autres produits de luxe qu'ils utilisaient tous les deux pour eux-mêmes et qu'ils envoyaient vers l'ouest le long de ce qui allait devenir la route de la soie. Leurs œuvres reflétaient à la fois un héritage de steppe scytho-sarmate dans ses dessins animaliers tout en montrant des influences chinoises dans les moyens stylistiques de représenter certains animaux. Bien qu'ils puissent soi-disant accueillir une armée de horde de plus de cent mille hommes, leur puissance au nord de la chaîne du Tian Shan était constamment menacée et contrôlée par d'autres confédérations puissantes, telles que les Xiongnu."
  kucha_heritage:0 "Kuchan Heritage"
  kucha_heritage_desc:0 "La plus fertile, la plus civilisée et la plus peuplée de toutes les oasis du bassin du Tarim, Kucha était un bastion de la civilisation le long du désert âpre et des montagnes enneigées. Il a agi comme une station commerciale majeure dans la connexion est-ouest qui allait devenir la célèbre Route de la Soie, mais la terre a également conservé un air de sainteté, abritant de nombreux moines paisibles parmi les montagnes. Pendant la guerre, ils étaient connus pour la solidité de leur armure de cotte de mailles qui a été façonnée en nature à l'ouest iranien. Pour les voyageurs et les marchands, c'était le pays de nombreuses villes fortifiées vivant au bout du monde."
  shule_heritage:0 "Patrimoine de la Porte de Jade"
  shule_heritage_desc:0 "Au pied des montagnes du Pamir qui relient le Tian-Shan et les chaînes himalayennes, Shule parlant le Saka se trouve au début des éléments nord de ce qui allait devenir la route de la soie, à l'entrée ouest du bassin du Tarim. Sa capitale, Kashgar, du nom de la même rivière qui se fraye un chemin à travers les montagnes, garde le col de Yumen, mieux connu sous le nom de Porte de Jade. Presque tout le commerce de la région doit passer par ce royaume si les marchands souhaitent que leurs marchandises atteignent de plus grands marchés au-delà des royaumes oasis."
  phrynia_heritage:0 "Patrimoine des crapauds de montagne"
  phrynia_heritage_desc:0 "Situés au cœur des montagnes du Pamir, les mystérieux Phryni vivent dans un lieu isolé des étrangers. Ces clans scythes / sakans vivent dans ce qui pourrait être la vallée moderne de Hunza, qui suit la rivière Hunza et était un mélange entre les religions bon et bouddhiste de la région lors de leur transfert à travers les montagnes à dos de caravanes. Ces personnes, tout en habitant un espace montagneux confiné, auraient contrôlé les routes commerciales dans la région avec une influence territoriale autour de toutes les montagnes du Pamir."
  pishan_heritage:0 "Patrimoine pishan"
  pishan_heritage_desc:0 "Pishan était une plaque tournante des caravanes et une halte commerciale qui se trouvait au début de nombreux chemins menant aux montagnes du Pamir et à d'autres vallées montagneuses. Portant 500 combattants, la colonie de Pishan elle-même et son royaume étaient minuscules, mais servaient de carrefours commerciaux entre la Chine et l'Arachosie ou le sous-continent indien. Un grand nombre de personnes gagnaient une grosse somme d'argent avec ce commerce."
  khotan_heritage:0 "Patrimoine du Pays des Vaches"
  khotan_heritage_desc:0 "Connue en sanskrit sous le nom de "Terre des vaches", Khotan était une terre de prospérité et de beauté culturelle. Considéré comme l'un des premiers États bouddhistes de l'histoire et une nation parlant le saka, son étrange mélange d'identités était le résultat de son grand point de connexion entre les principales lignes commerciales reliant la Chine, le sous-continent indien et l'Asie centrale où d'autres Tarim- Les villes oasis du bassin ne reliaient qu'une ou deux zones."
  yumi_heritage:0 "Yumi Heritage"
  yumi_heritage_desc:0 "Parfois connu sous le nom de Hanmi, le domaine de Yumi s'étend de la ville commerciale de l'ancienne Keriya au sud jusqu'à Wumi et la piste sous-montagnarde connue sous le nom de Tagh, qui suit la rivière Keriya jusqu'à sa connexion avec la rivière Chira. L'oasis et les rivières offraient à la fois un lieu de culture et des voies de commerce le long de la frontière du désert et dans les montagnes. Les produits de luxe passaient par ici avec les marchands, mais les gens fabriquaient également leurs propres produits, certains forgerons de jadéite, certains travaillant avec de la calcédoine riche et des formes de moulage avec les gisements d'or trouvés dans des endroits cachés. En raison du commerce sur les montagnes, les habitants de Yumi détenaient, à certains égards, des emprunts culturels à la région indienne du Gandharan, ayant des fresques murales représentant des gréco-bouddhistes. Cependant, comme le voisin Khotan, ils ont également adopté des éléments culturels des Perses, des Chinois et ont tenu leurs propres pratiques tochariennes indigènes."
  jingjue_heritage:0 "Jingjue Heritage"
  jingjue_heritage_desc:0 "La capitale Jinjue de Cadota (l'ancien nom du site archéologique de Niya) était à un moment donné un centre majeur de la voie commerciale sud du bassin du Tarim, sinon l'une des plus grandes oasis de la région. En raison de sa taille et de sa richesse, la ville était même connue pour avoir même des vergers ainsi que des terres agricoles et des éleveurs limités à la périphérie. Le royaume de Jinjue était à la fois une partie intégrante de la communauté de langue tocharienne à la frontière du désert et un participant volontaire à l'influence culturelle à l'étranger, des éléments indiens ayant peut-être été adoptés par des marchands venant de l'Himalaya."
  xiaowan_heritage:0 "Xiaowan Heritage"
  xiaowan_heritage_desc:0 "Parfois aussi connu sous le nom de Xiao Yuan, ou "Little Yuan", Xiaowan était une colonie isolée au sud de la route sud du Taklamakan, avec une population moyenne d'environ un millier seulement. Les gens étaient donc pour la plupart des bergers pasteurs qui contrôlaient vaguement les petites vallées serpentant entre les montagnes. Située à l'écart des routes principales, la culture était plus isolée que dans d'autres colonies tochariennes autour du grand désert, de sorte qu'elle n'aurait pas adopté les influences indiennes ou chinoises aussi facilement que ses voisines."
  weitou_heritage:0 "Patrimoine Weitou"
  weitou_heritage_desc:0 "Petite terre située à une bifurcation clé de la route d'été de l'actuel Aksu à Kashgar, Weitou détenait un contrôle stratégique sur le commerce venant de la route du nord vers l'ouest où se trouvait la vallée de Fergana avec ses chevaux célestes. Les habitants de Weitou, partageant de nombreuses qualités avec les cultures de cette vallée et des steppes au nord, pratiquaient l'agriculture de plaine à la manière des peuples des steppes d'Asie centrale là où ils le pouvaient, flanqués de hautes montagnes et du désert rude."
  gumo_heritage:0 "Patrimoine Gumo"
  gumo_heritage_desc:0 "Connu pour sa puissante force de combat de plusieurs milliers de personnes dans une zone aussi isolée, ainsi que pour sa production locale de cuivre, de fer et d'orpiment - commercialisé à l'ouest comme amplificateur d'armes et à l'est comme composant de la médecine - le so -appelé royaume de Gumo chevauchait la frontière entre les royaumes à flanc de montagne du bassin du Tarim qui s'appuyaient contre le désert intérieur et les peuples nomades à l'extérieur du cratère d'élévation, tels que la tribu Amyrgi et leurs voisins. La capitale du royaume, connue sous le nom de Nancheng, ou «ville du sud», se trouvait bien au sud de l'Aksu moderne, qui s'appelait Gumo. La capitale a peut-être bénéficié de son emplacement près de l'endroit où les rivières Aksu et Khotan rencontrent le Kashgar. Cet emplacement offrait des moyens de déplacement beaucoup plus favorables que le long du désert lui-même et aurait détourné une grande partie du commerce pour traverser le royaume."
  qiemo_heritage:0 "Patrimoine Qiemo"
  qiemo_heritage_desc:0 "Installée à l'âge du bronze dans le cadre de la route de Jade originale qui reliait les marchés chinois et de Ferghana, Qiemo (la capitale étant située à Charchan moderne) est restée un petit royaume de quelques milliers d'habitants au maximum. Les peintures murales des grottes et les momies confirment que Qiemo gérait le commerce depuis la région du Tibet et les colonies de bonne foi qui parsemaient l'Himalaya, que ce soit par des connexions directes sur les montagnes ou depuis d'autres villes de Taklamakan. Outre ses marchés et ses biens matériels ouverts au commerce, Qiemo possédait ses propres vergers et vignobles, ce qui lui permettait de fournir des aliments uniques à ses voisins."
  gelonia_heritage:0 "Patrimoine des Trois Donjons"
  gelonia_heritage_desc:0 "On dit que les Géloniens, ou les Gelonii, sont les fils du grec Gelonus, qui lui-même était le fils d'Héraclès et le frère de Scythes. On dit aussi que la ville de Gelon, qui est toute en bois et parfois appelée également Helon, abrite des Grecs ayant perdu la vie dans les emporia côtières. À Gelon, les citoyens parlent une langue entre le grec et le scythe, car ils sont influencés par les clans environnants des Budini, qui vivent dans les forêts au nord et aussi sur le territoire autour de la ville elle-même. A l'intérieur de ses murailles et des trois donjons fortifiés, on trouve de nombreux ateliers et échoppes où artisans et orfèvres s'adonnent à la fabrication de merveilles et d'art pour la noblesse et pour le commerce. Au bord de la Grande Steppe, où la limite des arbres du nord et les confins du désert froid au nord commencent, la ville se présente comme le dernier endroit civilisé du monde."
  budinia_heritage:0 "Héritage du renne camouflé"
  budinia_heritage_desc:0 "Les Budini sont une tribu cachée, nombreuse, mais gardée secrète par les nombreuses forêts qu'ils habitent. Leur territoire s'étend au nord et autour de la grande ville en bois et du fort de Gelon, qui abrite des Grecs et des Scythes. Certains disent que les Budini eux-mêmes parlent une langue scythe, d'autres encore disent que ces arboriculteurs aux yeux bleus parlent une langue appartenant aux gens de la forêt. Ils sont vêtus de nombreuses fourrures et les voyageurs errants ont affirmé avoir vu des rennes de la taille d'un bœuf se déplacer entre les buissons de la limite des arbres, difficiles à voir car leur fourrure change de teinte au fil des saisons."
  borysthenia_heritage:0 "Héritage de la Borysthénie"
  borysthenia_heritage_desc:0 "Les personnes vivant le long de la rivière Borysthène vivent une belle vie grâce aux riches terres alimentées par la rivière et à la richesse des arbres qui parsèment le paysage du nord. Il y a des siècles, au VIIe siècle, les premiers peuples scythes sont arrivés sur ces terres, envahissant et assiégeant les plus grands forts locaux. Une fois que ceux qui vivaient le long de la rivière avaient été conquis, ils ont continué leurs activités quotidiennes sous la surveillance de la noblesse scythe, en conservant de nombreuses coutumes et valeurs traditionnelles et en voyant les conseils administratifs des seigneurs des steppes."
  melanchlaenia_heritage:0 "Héritage des Manteaux Noirs"
  melanchlaenia_heritage_desc:0 "Les Melanchlaeni, qui sont presque eux-mêmes un mythe, vivent à l'extrême nord, au-delà des Budini et à l'est des androphages cannibales. Leur nom, qui n'est connu que des Grecs, fait sûrement référence aux peaux sombres qu'ils portent sur leur corps, car les peaux épaisses offrent une grande isolation contre le froid rigoureux et les coups de vent qui s'engouffrent dans les bouquets d'arbres. Si les clans de ces tribus voyagent vers le sud, on peut imaginer qu'ils se déplaceront dans la nuit comme des ombres sans corps, frappant dans l'obscurité et semant la terreur sur tout le monde sédentaire."
  neuria_heritage:0 "Héritage de la lycanthropie"
  neuria_heritage_desc:0 "Les Neuri ne sont séparés des nombreux groupes scythes que par la rivière Tyras, eux-mêmes vivant le long de l'Hypanis. Pourtant, alors qu'ils ont peut-être regardé à travers les Scythes de l'autre côté de la rivière, ils ont pratiqué de nombreuses coutumes scythes, les mélangeant avec les leurs. Cela s'est peut-être produit lorsqu'ils ont été chassés de leur patrie par une grande armée de serpents et laissés vivre pendant un certain temps parmi les Budini, dont les Grecs disent parler une langue scythe. Pourtant, ils sont revenus et ont conquis les terres serpentines, utilisant peut-être leurs pouvoirs de lycanthropie, car les membres des Neuri, disent-ils, prennent parfois la forme d'un loup pendant quelques jours dans l'année."
  agathyrsia_heritage:0 "Héritage du cousin séparé"
  agathyrsia_heritage_desc:0 "Les Agathyrsi sont un peuple mut, présentant des caractéristiques que l'on peut appeler scythes, thraces, celtiques et vénitiennes à différentes époques. Ils vivent près des Carpates à la lisière de la steppe occidentale, mais ces gens étaient toujours des descendants du fils divin Agathyrsus, et retracent leur lignée avec les Scythes eux-mêmes. Ils prennent chacun de nombreuses femmes et forment un groupe luxueux et gourmand, couchant avec les femmes de leurs amis proches à de nombreuses reprises. Ils étaient autrefois beaucoup plus proches des Scythes de la steppe pontique mais, après avoir tué le roi scythe Ariapeithes, ils se sont éloignés et vivent isolés."
  carpia_heritage:0 "Patrimoine du Carpi"
  carpia_heritage_desc:0 "Les Carpi sont un peuple lié aux grandes montagnes, dont ils peuvent soit tirer leur nom, soit donner un nom, les Carpates. Les Carpi eux-mêmes sont une autre tribu mutt, difficile à distinguer dans leurs éléments communs daces, gétiques et sarmato-scythes. Ce que l'on sait, c'est qu'ils sont des gens belligérants et qu'ils ont une longue histoire d'invasions et de guerres soutenues, pour lesquelles leurs voisins les craignent. Le seul moyen d'éviter leurs attaques est de les rejoindre."
  aroteria_heritage:0 "Patrimoine des agriculteurs de la steppe"
  aroteria_heritage_desc:0 "Les Aroteres sont un peuple scythe, ou du moins un peuple gouverné par les Scythes. Ils cultivent de nombreuses céréales sur les terres fertiles bordant des rivières et des affluents qui sillonnent, mais ils ne sont pas que des consommateurs. Ils vendent cette prime au Pontus Euxinos en contrebas et à la vaste mer au-delà, donnant à la région le titre de "Bread Basket", ainsi que d'autres comme le delta du Nil. Il est probable que ces personnes sont passées sous la domination scythe et sont devenues elles-mêmes des Scythes de sang et de pratique à la fin des migrations du 7ème siècle avant notre ère, lorsque les indigènes avaient du mal à capituler devant les seigneurs des steppes immigrés et leurs vastes troupeaux et hordes."
  alizonia_heritage:0 "Patrimoine des Alizones"
  alizonia_heritage_desc:0 "Les Alizones se trouvent entre les Callipidae côtiers, qui sont eux-mêmes en partie grecs et en partie scythes, et les Aroteres en amont, qui sont de grands agriculteurs et aiment semer et récolter leurs céréales. Ils sont gouvernés par des Scythes et ont eux-mêmes adopté les coutumes scythes par le sang et l'assimilation, mais existent en tant que nation plutôt calme et servile, vivant heureusement des plaines sans fin."
  gandhara_heritage:0 "Héritage gandharien"
  gandhara_heritage_desc:0 "L'un des 16 anciens mahajanapadas, ou royaumes indiens, Gandhara a été présenté comme l'un des royaumes occidentaux dans les poèmes épiques du Mahabharata et du Ramayana. Célèbre dans ces textes pour son fondateur, le prince Gandhara, fils de Druhyu, et le prince Shakuni, lui-même à l'origine de la légendaire guerre de Kurukshetra, Gandhara était un important poste frontière entre l'Inde et le monde occidental. L'Inde a été brutalement présentée militairement à ces puissances lorsque le roi Darius I a traversé le col de Khyber et a conquis le royaume. À partir de ce moment, le Gandhara servira de sujet à des groupes plus importants, passant de l'état de satrapie perse à une satrapie grecque macédonienne suite à la conquête d'Alexandre, puis à celle des Séleucides, avant d'être finalement transféré à l'état indien. contrôle dans le cadre du vaste empire Maurya. Cependant, sous la domination étrangère, les villes de Peshawar et Taxila ont prospéré avec l'introduction d'un gouvernement plus efficace et sont devenues des centres de richesse et de réforme technologique et religieuse."
  khamboja_heritage:0 "Héritage des Ashvakas"
  khamboja_heritage_desc:0 "L'un des 16 mahajanapadas, ou grands royaumes de l'Inde, les Khambojas étaient à l'origine un ensemble de tribus qui se sont fusionnées au fil du temps en un régime stable. Leur histoire remonte à l'époque du Mahbharata, lorsque le protagoniste épique Karna, fils du dieu Surya, a vaincu le roi Khambojan Sudakshina. Ces peuples étaient séparés de leurs voisins pour leur système de castes de guerriers et leur adhésion à des rituels sacrés non brahmaniques. Ils étaient redoutables sur le champ de bataille, combattant leurs propres ennemis et les ennemis de leurs alliés ou employeurs avec leurs célèbres Ashvakas, qui étaient peut-être connus des Grecs sous le nom d'Aspasioi."
  paurava_heritage:0 "Héritage des Puru"
  paurava_heritage_desc:0 "Certains pensent que les Pauravas et le roi Porus enregistré en grec sont issus de la confédération tribale Regvedic Era Puru qui a combattu dans la grande bataille des dix rois (où ils ont été vaincus aux côtés de leurs alliés). Pour leur part, les Pauravas habitant dans la région du Pendjab ont été conquis par les Achéménides dans le cadre de la satrapie hindoue en 525 avant notre ère, mais avaient obtenu leur indépendance sous le Porus enregistré vers 338 avant notre ère. L'armée du roi Porus était le dernier grand obstacle dans la campagne d'Alexandre le Grand, et serait la région frontalière entre le monde hellénique et le grand Orient sous Chandragupta et l'empire Mauryan l'a conquis au début d'une poussée contre la domination hellénique. ."
  khasa_heritage:0 "Héritage khasan"
  khasa_heritage_desc:0 "Les Khasas appartenaient à l'un des derniers royaumes Janapada qui servaient de royaumes frontaliers subordonnés aux seize Mahajanapadas, les grands janapadas. Ces gens, bien qu'ils vivaient près de l'Himalaya, étaient appelés "Indiens" dans la littérature rigvédique et par l'historien romain Pline. Dans le Mahabharata, les Khasas, ainsi que de nombreuses autres tribus, ont servi de protecteurs du sage Vashistha et de sa vache, fournissant un bouclier pour le saint."
  yaudheya_heritage:0 "Héritage des guerriers Kshatriya"
  yaudheya_heritage_desc:0 "S'élevant en tant que groupe puissant du cadavre en déclin du royaume de Kuru, les Yaudheya ont été enregistrés pour la première fois dans l'ouvrage grammatical Ashtadhyayi et le Ganapatha par le philologue sanskrit de l'âge classique Panini. Leurs figures les plus importantes et leurs valeurs sociétales s'appuyaient sur le Kshatriya varna de la pensée hindoue et étaient donc une puissante société guerrière, leur nom dérivant même du mot guerrier. En conquérants, ils consolidèrent les anciennes terres des Kuru et s'emparèrent également de celles des Pauravas avant de contester leur indépendance face aux assauts des Maurya."
  nabhaka_heritage:0 "Héritage Nabhakan"
  nabhaka_heritage_desc:0 "Cette région et ses habitants seront plus tard connus grâce aux édits rupestres d'Ashoka lorsqu'il aura conquis les grands territoires du nord du sous-continent indien, mais ils sont peu connus ailleurs. Tribu des peuples dardiques, ils font partie d'une ancienne tradition de tribus à cheval sur les montagnes au nord et les plaines au sud où les grandes armées marchent le long de champs plats. Ils ont l'avantage des hauteurs et pourraient bientôt s'attaquer aux villes qui parsèment le paysage avant de retourner dans leur montagne natale."
  nabhapakti_heritage:0 "Patrimoine du Népala"
  nabhapakti_heritage_desc:0 "Alors que le terme Népal, ou Nepala, était connu dès le quatrième siècle avant notre ère à partir de textes hindous, on ne sait pas depuis combien de temps les habitants de la région qui deviendraient connus pour leurs moyens de subsistance éloignés et leurs monastères bouddhistes y vivaient avant cette époque classique. enregistrer. Issu d'une tradition indienne, le bouddhisme n'avait qu'une faible présence parmi les royaumes de l'humanité, mais le peuple Nabhapakti était son fief."
  tsang_heritage:0 "Patrimoine du Tsang"
  tsang_heritage_desc:0 "Faisant partie du cœur montagneux du peuple tibétain et de son paysage et de son mode de vie isolés et accidentés, Tsang sert de barrière haute et froide contre les interférences extérieures, mais aussi de cage qui retient ses habitants. Les gens y adorent la foi Bon, mais ont été lentement introduits dans la tradition bouddhiste qui finira par s'établir dans la région. Ses quelques villes et cités, comme la capitale Zhongzhong, donnent l'impression d'une société ordonnée et équilibrée, avec une planification des rues en échiquier. Quelle vie confortable, tranquille, paisible… puisse-t-elle durer longtemps."
  sumpa_heritage:0 "Patrimoine des Qiang"
  sumpa_heritage_desc:0 "Les peuples chinois appelaient les habitants de Sumpa les Qiang, qui étaient les principaux adversaires de la dynastie Shang du deuxième millénaire avant notre ère. Situés dans la région du nord-est du Tibet, ces peuples n'étaient pas seulement des antagonistes des Chinois, mais aussi des pillards et parfois des envahisseurs aux yeux des royaumes du bassin du Tarim qui s'articulaient autour de routes commerciales vulnérables nichées entre le désert âpre et les montagnes escarpées. Alors qu'ils vivaient dans des conditions difficiles, les habitants de Sumpa ont eu amplement l'occasion de récolter les bénéfices de la faiblesse de leurs voisins."
  yarlung_heritage:0 "Patrimoine du Yarlung"
  yarlung_heritage_desc:0 "On sait peu de choses sur la dynastie des Yarlung en tant qu'empire ou royaume pré-tibétain, si ce n'est qu'ils étaient féroces. La vallée de Yarlung a soutenu la dynastie locale en raison de ses plaines abondantes parmi les montagnes et de ses vergers uniques de pommes et de poires. Cette vallée servait de carrefour commercial crucial vers l'Inde et les autres royaumes montagnards."
  kamarupa_heritage:0 "Héritage du lent et du régulier"
  kamarupa_heritage_desc:0 "Un royaume frontalier au-delà du domaine de l'empire Maurya et largement hors des archives et des considérations du reste de la littérature et de l'histoire indiennes, le peuple et le royaume de Kamarupa étaient une tribu de longue durée qui contrôlait une large bande de terres fertiles dans le Brahmapoutre. Valley et a absorbé son royaume frère de l'âge du fer de Davaka au cinquième siècle avant notre ère. Ils ont peut-être été une puissance plus petite que les grands Mahajanapadas puis les grands empires indiens, mais la patience a ses récompenses…"
  samatata_heritage:0 "Patrimoine de Sounagoura"
  samatata_heritage_desc:0 "Les gréco-romains connaissaient ce lieu sous le nom de Sounagoura, car il y avait en ce lieu un comptoir commercial portant un tel nom d'où provenaient de nombreuses marchandises fines et exotiques. Le port en question était situé à l'embouchure du fleuve Brahmapoutre, qui lui-même coulait de l'Himalaya vers le fleuve Meghna puis le golfe du Bengale. Ce cours d'eau offrait l'avantage d'avoir de l'eau douce et de se rendre dans la mer, où de nombreuses marchandises pouvaient trouver leur domicile dans les ports indiens, persans et méditerranéens."
  mahiladvipika_heritage:0 "Héritage Mahiladvipikan"
  mahiladvipika_heritage_desc:0 "Vaste collection d'atolls et d'îlots naturels, l'archipel entourant l'île légendaire de Mahiladvipika abritait des populations plutôt isolées, composées à l'origine d'un mélange de peuples du sud-ouest de l'Inde et du nord-ouest du Sri Lanka, mais plus tard influencées par l'arrivée supposée des Cinghalais. les gens au 6ème siècle avant notre ère en tant qu'exilés de Magadha. La chaîne d'îles se trouve à un point de passage important à cheval sur la route Inde-mer Rouge et a contribué à la connectivité générale de la mer Érythrée. Le bouddhisme allait bientôt s'emparer de plusieurs des atolls, inspirant la rénovation et l'innovation culturelles afin de créer une identité maldive."
  mahisamandala_heritage:0 "Héritage Mahisamandalan"
  mahisamandala_heritage_desc:0 "Longeant la frontière de la rivière Narbada avec sa capitale sur une île, cette terre abrite des pentes rocheuses autant qu'un cœur de fermes et de champs de céréales. Pourtant, c'est aussi une maison pour les curieux religieux. Le légendaire Mahadeva de la foi bouddhiste pratiqué ici, qui est connu dans les histoires comme un porteur de sagesse autant qu'un porteur de chaos et d'incertitude, ayant été à la fois un pécheur et un moine."
  atavia_heritage:0 "Patrimoine des Forestiers"
  atavia_heritage_desc:0 "Le peuple Atavi porte l'insigne de la défaite contre le puissant Sahdeva à l'époque du Mahabharata. Leur maison est la grande forêt, dont leur nom dérive, est le seul endroit où ils peuvent rester en sécurité et isolés tout en étant coincés au milieu des grandes puissances aux prises autour d'eux comme Maurya au nord."
  rathika_heritage:0 "Héritage des auriges"
  rathika_heritage_desc:0 "Le mot Rathika signifie "chars", ce qui en dira long sur les gens qui vivaient ici. Ils n'ont peut-être pas été les premiers à prendre la charrette de guerre tirée par des chevaux, mais ils ont peut-être été les maîtres des chars à l'époque des années de déclin de la machine de guerre."
  bhoja_heritage:0 "Patrimoine de Yadu"
  bhoja_heritage_desc:0 "Les Bhojas, tribu du sud du clan Satvatas, sont issus des anciens Yadavas. Dans le Mahabharata, on les appelle mlecchas, barbares au discours incompréhensible, opposés aux Aryens et incapables d'atteindre le nirvana ultime. La lignée du prince Bhoja régnait autrefois sur le royaume de l'âge védique de Vidarbha, qui a ensuite été divisé en lui-même et le royaume voisin et concurrent de Bhojakata."
  palada_heritage:0 "Patrimoine de Mulaka"
  palada_heritage_desc:0 "Les habitants de Palada viennent en abondance de la souche Mulakan, une tribu issue de Mulaka, fils du roi Asmaka et de ceux de son ancien royaume. Cette tribu se situe au confluent de plusieurs groupes indiens de diversités régionales et culturelles différentes, et est donc au centre de beaucoup de choses. Peut-être que cet emplacement leur donnera un aperçu et une importance."
  karusa_heritage:0 "Patrimoine Karusan"
  karusa_heritage_desc:0 "Ces personnes, depuis l'époque du Mahabharata, sont connues comme des combattants et de glorieux guerriers. Alors qu'ils parcouraient de nombreux kilomètres et établissaient de nombreuses colonies de la période védique à l'époque d'Alexandre, leur maison la plus traditionnelle et la mieux entretenue se trouvait au sud, à l'est de la tribu Cedi et à l'ouest des collines de Kaimur. Les Karusha retracent leur lignée jusqu'au roi Dantavakra, qui a soutenu Shishupala du Chedi et a été tué par Vasudeva Krishna lorsque le régime de Karusha était l'un des royaumes Yadava."
  indravana_heritage:0 "Héritage des Rich Sage Sisters"
  indravana_heritage_desc:0 "Nichée dans la jungle sauvage, cette région est étonnamment riche en pierres précieuses et autres produits précieux. La terre elle-même est difficile à conquérir et même Maurya hésite avant de former des plans d'invasion, avec la jungle la plus épaisse et la plus imprenable de chaque côté de la région. Les Saora, ou Savana, les gens qui y vivaient embrassent une culture chamanique au sein de la foi hindoue et s'isolent dans la pratique de l'endogamie."
  pitinika_heritage:0 "Héritage du Généreux"
  pitinika_heritage_desc:0 "La terre de Pitinika, qui abrite le peuple du Maharashtra et les locuteurs de marathi, existait comme une terre en bordure, une terre à la frontière entre le sous-continent indien et l'océan où ils voyageaient au loin vers les terres mystérieuses des Perses, des Égyptiens, des Grecs , et les Romains. Une grande partie de la région est parsemée de collines et de montagnes basses, et peu d'endroits sont propices à l'agriculture, mais les gens persistent, s'appuyant sur la gloire de leur héritage du royaume Yadava et sur le légendaire roi Singhani et sa grande générosité et ses dons."
  alupa_heritage:0 "Héritage des serpents dominants"
  alupa_heritage_desc:0 "Le peuple Alupan est, dans sa langue, celui qui règne, et son nom, une possible corruption d'Aluka, peut dériver de l'épithète du même nom appartenant au serpent mythologique Shesha. De même, le terme peut avoir fait référence aux nagas, une race mi-humaine et mi-serpent. Le royaume a eu des ambitions englobant une large bande de la côte et a une domination historique sur une grande partie de celle-ci. Peut-être que ces ambitions trouveront leur accomplissement…"
  ashmaka_heritage:0 "Héritage Ashmakan"
  ashmaka_heritage_desc:0 "L'un des Mahajanapadas les plus méridionaux, de grands royaumes, mais il a subi une conquête aux mains de la dynastie Nandas aux Ve et IVe siècles avant notre ère. Alors que leur emplacement les sépare du chaos des plaines du nord de l'Inde et du chaos que Maurya apporte, ils ont maintenu la communication et le commerce avec des dynasties aussi loin au nord que celles de Kalinga. Traversée par une grande plaine, Ashmaka a bénéficié de rendements alimentaires plus élevés ainsi que d'un terrain plus habitable."
  kuntala_heritage:0 "Héritage des Nagas"
  kuntala_heritage_desc:0 "Situé sur le Deccan occidental, le royaume de Kuntala remonte à l'époque du Mahabharata, lorsque le roi Chandrahasa envoya ses fils avec le célèbre Arjuna dans deux campagnes militaires. Les Yadavas de Devagiri notent que les Nagas mi-humains, mi-serpents ont été les premiers dirigeants du royaume et de son peuple, peut-être mythologiquement liés aux grandes zones humides en forme de plaine alimentées par les nombreuses branches de la rivière qui le traversent."
  andhra_heritage:0 "Héritage des méchants mercenaires"
  andhra_heritage_desc:0 "Mentionné comme un royaume du sud dans le Mahabharata, le peuple de l'Andhra a servi de guerriers, peut-être de mercenaires, dans les armées d'autres royaumes en tant que guerriers féroces. Il a été vaincu aux côtés de ses alliés par la puissance du royaume Sahadeva. Ils étaient considérés par les vainqueurs comme un peuple qui commettait de mauvaises actions et des actes terriblement féroces, comme l'étaient nombre de leurs alliés."
  satiyaputa_heritage:0 "Patrimoine de Mousopalle"
  satiyaputa_heritage_desc:0 "Cet endroit est connu par Ptolémée, qui nomme le port et l'emplacement important de la ville de Mousopalle. Dirigé par une élite tamoule, le pays est conçu pour être en désaccord avec lui-même, la classe dirigeante contre les paysans en grande partie de type alupan. Son commerce en dehors de la masse continentale indienne a fourni un débouché pour l'exploration culturelle tout en stabilisant l'économie avec un afflux de marchandises."
  mahisha_heritage:0 "Héritage de Demon Bull"
  mahisha_heritage_desc:0 "Mentionné comme l'un des royaumes du sud dans le Mahabharata, le nom de Mahisha signifie grand ou puissant. Lorsqu'ils combattaient l'armée ou Arjuna, les Mahishakas étaient considérés comme féroces et redoutables. C'est peut-être parce que les Mahishakas seraient les descendants du roi Mahishasura, un dieu / démon trompeur, en particulier un démon buffle."
  adagaiman_heritage:0 "Héritage Adagaiman"
  adagaiman_heritage_desc:0 "Adagaiman abrite des peuples tamouls, mais se situe entre les grandes puissances tamoules de Chola, Chera et Pandya. Peut-être que les habitants d'Adagaiman étaient le résultat de l'émigration des royaumes centralisés, des rejets de ces sociétés qui ont fusionné pour créer un état tampon homogène situé au sommet des collines au milieu de l'épaisse jungle du sud. Au nord se trouve l'extrémité sud du plateau du Deccan et ils sont loin de la rive souhaitable, s'appuyant plutôt sur les nombreuses voies navigables qui sillonnent leurs terres. Peut-être descendront-ils de leur haut lieu et chercheront-ils à conquérir des pâturages plus verts…"
  kosar_heritage:0 "Héritage du véridique"
  kosar_heritage_desc:0 "Mentionnés dans la littérature tamoule, les Kosars étaient un peuple connu pour être fidèle à leur roi, étant appelé "Vai-mazhi-Kosar" ou "véridique dans le respect de leurs paroles". Cela ne signifie toutefois pas qu'ils n'ont pas recherché d'alliances. et servir dans d'autres armées. Ils serviraient sous d'autres rois tamouls en tant que mercenaires et amis, et au lieu de voir le grand Maurya au nord comme un antagoniste redoutable, ils voyaient un puissant allié et protecteur pour leur petit domaine."
  parambu_heritage:0 "Patrimoine du Velir"
  parambu_heritage_desc:0 "Originaires de la ville de Tuvarapati, dix-huit clans du Velir étaient dirigés par le légendaire sage Agastya et se sont finalement divisés en de nombreux groupes s'installant dans toute l'Inde. Un grand régiment de ceux-ci s'est installé à Parambu. Ici, ils avaient une vie simple et isolée, coincés entre les grandes puissances tamoules qui exerçaient un grand pouvoir dans la partie sud de la masse continentale. Peut-être que s'ils récupèrent les restes de leurs ancêtres répandus, ils deviendront la puissance de la région…"
  malaya_heritage:0 "Patrimoine du Royaume de Dakkinadesa"
  malaya_heritage_desc:0 "Situé sur la partie ouest de son île correspondante, le peuple de Malaisie a obtenu la possibilité de participer au commerce érythréen qui transportait des marchandises vers le large ouest. Remarquable pour ses pierres précieuses et surtout ses perles, cet endroit s'est enrichi grâce aux exportations. Ces personnes ont retracé leur lignée jusqu'au légendaire Vijaya, fondateur des peuples cinghalais, et son petit-fils, Panduwas Deva, qui ont colonisé les terres de Maya Rata. Panduwas Deva a pris soin de modeler son royaume, construisant de grandes structures et entraînant une armée spectaculaire."
  ruhunu_heritage:0 "Héritage de Mahanaga assassiné"
  ruhunu_heritage_desc:0 "Assis sur le côté oriental de son île, le royaume de Ruhunu était le centre de la croissance économique et culturelle avant la domination tardive du royaume d'Anuradhapura (auquel il a parfois servi d'État client). Le fondateur du royaume, Mahanaga, avait été l'un des fils du roi Anuradhapuran Mutasiva mais était parti pour former son propre royaume commun avant son tour de gouverner - il a été assassiné par Ramadatta, la mère du prince, avant qu'il pourrait prendre son héritage légitime. D'autres menaces ont toujours été présentées par le continent, les trois grandes dynasties tamoules observant l'île par elles-mêmes. Ainsi, le contrôle des eaux était essentiel."
  olbia_heritage:0 "Héritage des heureux"
  olbia_heritage_desc:0 "Colonie milésienne datant du 7ème siècle avant notre ère, Olbia, ou «l'heureuse», était un point de convergence important pour la culture scythe et grecque, avec beaucoup de poterie attique et de croyances helléniques entrant dans la sphère semi-nomade par ce port. On dit que le roi des Scythes royaux, Scyles, a participé aux rites bachiques dans cette ville, y possédait sa propre maison, et a été tué par son peuple pour une acceptation aussi radicale de la culture grecque. Il est probable que la ville a commencé comme la plus petite île ou péninsule de Berezan, mais a ensuite grandi avec une importance commerciale et culturelle. À l'époque d'Alexandre le Grand, Olbia s'est coordonnée avec Milet contre le général macédonien Zopyrius."
  tyras_heritage:0 "Héritage des Tyras"
  tyras_heritage_desc:0 "Fondée par Milet vers 600 avant notre ère, Tyras et sa ville sœur Nikonion étaient assises à l'embouchure de la rivière navigable Tyras et avaient des voisins tribaux sous la forme des Carpii et des Tyrgetae. Les rois des Scythes royaux, tels que Scyles, avaient pouvoir et influence sur ces villes, car des pièces de monnaie ont été trouvées à Nikonion qui ont été frappées avec des images et des noms de ces royaux semi-nomades."
  tyragetae_heritage:0 "Patrimoine des membres de la tribu insulaire"
  tyragetae_heritage_desc:0 "Une sous-tribu des Getae, nommée ainsi pour vivre le long de la rivière Tyras, les Tyragetae entraient souvent en relations avec leurs voisins tribaux similaires et les villes grecques et emporia bordant la côte ouest des Pontos Euxinos. Ce qui était remarquable à propos de ce groupe, c'est qu'il détenait une présence significative, peut-être une colonie centrale ou une forteresse, sur une île située sur le chemin du Tyras lui-même."
  getia_heritage:0 "Héritage déroutant"
  getia_heritage_desc:0 "C'était un peuple mystérieux, apparenté et semblable aux tribus thraces et daces, car ils étaient voisins des deux, chevauchant le grand fleuve Istros qui se jette dans le Pont Euxinos mais trouve sa source profondément dans l'arrière-pays du monde tribal. Ils se sont retrouvés sous la coupe de peuples plus puissants, tels que les Scythes Royaux et le Royaume Odrysien. Pourtant, ils ont conservé leur identité mixte unique et ont bien travaillé aux côtés des colonies grecques près desquelles ils se trouvaient. En 313 avant notre ère, ils se sont alignés sur les villes de Kallatis et d'Odessos, et d'autres, contre les expansions militaires du nord de Lysimaque. Célèbres pour leurs escadrons de cavalerie, ils ont bien servi au service des armées étrangères."
  orgame_heritage:0 "Héritage d'Orgame"
  orgame_heritage_desc:0 "La plus ancienne colonie grecque de la région moderne de Roumanie, Orgame a précédé sa ville voisine voisine, la célèbre Histria, d'au moins une génération, sa fondation remontant au 7ème siècle avant notre ère. Cependant, le site a été clairement habité, au moins vaguement, depuis la période de l'âge du bronze. On dit que Jason et les Argonautes se sont reposés ici pendant un certain temps avant de continuer leur chemin de retour vers le monde grec avec la Toison d'or en remorque."
  istros_heritage:0 "Patrimoine des Istros"
  istros_heritage_desc:0 "Une colonie milésienne fondée peu après 650 avant notre ère, «Istros» ou «Histria» ou «Histriopolis» a été fondée dans le but de commercer avec les Getae et les autres tribus indigènes qui habitaient l'arrière-pays vaste et boisé. Situé le long de la principale rivière du même nom, l'Istros, il contrôlait l'accès des navires et des voyages en amont et en aval de la rivière. Occupant un espace d'environ 60 hectares de terrain, la grande ville côtière détenait Apollo Iatros, Zeus et Aphrodita comme principales divinités alors qu'elle était dirigée par une oligarchie composée de représentants des six tribus milésiennes. Alors que la ville a été presque détruite lors de la campagne scythe de Darius en 512 avant notre ère, elle entretenait des liens profonds avec le monde nomade en raison de mariages royaux étrangers. Il a de nouveau été gravement endommagé lors de la guerre entre le roi scythe Ateas et le roi Philippe II, perdant leurs murs de protection autour de la ville et de l'acropole vers 339 av. C'était l'une des villes pontiques qui se sont rebellées contre Lysimaque de 313 à 309 avant JC, entrant également en guerre avec Byzance à propos de Tomis. Au-dessus de toutes les autres colonies pontiques de souche milésienne, Histria avait un niveau de respect et de révérence."
  tomis_heritage:0 "Héritage des visiteurs héros"
  tomis_heritage_desc:0 "Fondée vers l'an 600 avant notre ère, Tomis était la plus ancienne zone de peuplement habitée en continu située dans la région de la Scythie mineure, ou la côte de la Roumanie moderne. Certains disent que la ville elle-même a été construite par la reine Tomyris des Massagetae après son triomphe sur Cyrus le Grand de Perse, mais il a également été dit que ce port était celui que Jason et ses compagnons argonautes ont visité à leur retour de la capture de la Toison d'or. Tomis a fait du commerce avec des groupes daces, thraces et getae, envoyant du vin et des articles de luxe à l'intérieur des terres. La ville était un vassal recherché de Byzance pour le commerce du nord, mais Istros et Kallatis ont repoussé les expéditions byzantines."
  kallatis_heritage:0 "Patrimoine de Kallats"
  kallatis_heritage_desc:0 "Colonie d'Heraclea Pontica fondée au 6ème siècle avant notre ère, Kallatis était un port à vocation commerciale qui a largement survécu aux campagnes massives des Grecs et des tribus telles que les Scythes, telles que les conquêtes du roi scythe Ateas sans grand impact sur la ville elle-même. Sa période de richesse et de popularité croissante est peut-être arrivée au milieu du 4ème siècle avant notre ère, lorsqu'elle a commencé à frapper ses propres pièces en 350 avant notre ère. Ce n'est qu'après que la question de la domination grecque ou tribale eut été réglée sur le Pont Euxinos que Kallatis se révolta contre Lysimaque lors de ses expéditions d'expansion vers le nord et s'impliqua dans une guerre avec Byzance à propos de la partisanerie du port voisin de Tomis."
  krounoi_heritage:0 "Patrimoine des Sources d'Eau"
  krounoi_heritage_desc:0 "Située sur un emplacement naturellement fortifié, la colonie de Krounoi était d'abord une ville colonisée par les Thraces au 5ème siècle avant notre ère. Pourtant, ce sont les Ioniens qui sont venus et ont refondé ce bastion d'une ville, la nommant "Krounoi" pour les sources d'eau naturelles qui l'entouraient. Pourtant, lorsqu'une statue représentant Dionysos a été découverte sous les vagues de la mer, elle s'appelait alors Dionysopolis. Le nom de Matiopolis a également été donné à ce lieu pendant un temps. Ces noms représentaient tous une grande ville fortifiée sur la côte d'une mer autrefois considérée comme inhospitalière."
  odessos_heritage:0 "Patrimoine d'Odessos"
  odessos_heritage_desc:0 "Ce lieu a été le foyer de riches élites et leurs sépultures depuis la période chalcolithique. Les Thraces avaient construit ici un centre commercial, travaillant les bronzes et négociant des biens avec les habitants de Thessalie, du Caucase et de la grande Anatolie - ces Thraces, dont certains appellent la tribu des Crobis, ont conclu des alliances et des accords avec les puissantes élites des Odrysiens et des Gètes. Les Milésiens sont arrivés pour la première fois au début du VIe siècle avant notre ère et ont établi une «apoikia», ou poste de traite, dans cette région riche et bien naviguée autour des Thraces. C'était un membre éminent de la Pentapole pontique d'autres cités-États grecques sur la côte ouest de la mer, et elle a rejoint la Ligue de Délos en 425 avant notre ère. Après avoir repoussé le siège de Philippe II de Macédoine en 339 avant notre ère, il est finalement tombé aux mains de son fils Alexandre, et a ensuite été hérité par Lysimaque - Odessos était un membre actif de la révolte généralisée contre Lysimaque, mais est devenu un bastion soumis du souverain grec après la fin de la rébellion."
  mesembria_heritage:0 "Héritage des Grecs mixtes"
  mesembria_heritage_desc:0 "Située au pied du mont Haemus, Mesembria (qui s'appelait autrefois Menebria d'après son fondateur Menas, bien que certains disent que le nom était Melsembria d'abord d'après un fondateur du nom de Melsas) était une colonie de nombreux Grecs. Fondée par Mégare, Chalcédoine ou Byzance ou un mélange de chacun d'entre eux au cours des années au 6ème siècle avant notre ère, Mesembria était la seule ville grecque à dominante dorienne sur la côte thrace. Peu de temps après sa fondation, il est devenu un rival fidèle d'Apollonia voisin en termes de richesse, de puissance, de routes commerciales et de partenaires, frappant ses propres pièces en bronze et en argent dès le 5ème siècle avant notre ère. Mesembria a rejoint la Ligue de Délos entre 425 et 424 avant notre ère. Bien qu'il ait maintenu une forte culture hellénique, vénérant Apollon dans un temple central de la ville, son histoire locale se retrouve dans les fortifications thraces autour desquelles les murs grecs ont été construits."
  apollonia_pontica_heritage:0 "Héritage d'Apollon glorieux"
  apollonia_pontica_heritage_desc:0 "D'abord nommée Antheia lors de sa fondation au 7ème siècle avant notre ère, les Phocéens et les Milésiens qui l'ont colonisée en sont rapidement venus à l'appeler parfois Apollonia Pontica et Apollonia Magna en raison d'un important temple dédié à Apollon. En fait, il y avait des temples dédiés à Apollon dans la ville, un temple archaïque tardif et un autre temple classique ancien, tous deux pour Apollo Iatros. Au 5ème siècle avant notre ère, la ville a érigé une statue colossale d'Apollon, haute de 13 m, qui se présentait comme une dédicace visuelle au dieu de la lumière, de la guérison et du chant. C'était l'une des villes les plus puissantes de la côte de Thrakia, car elle avait un traité avec les Odrysiens leur accordant le libre-échange. En raison de son commerce libéral, c'était un puissant concurrent et rival de la colonie voisine de Mesembria. Cette ville a réussi à garder son indépendance vis-à-vis d'Alexandre, Philippe et Lysimaque, étant la seule ville grecque de la côte ouest des Pontos Euxinos à le faire."
  crobyzia_heritage:0 "Héritage des sans armure"
  crobyzia_heritage_desc:0 "Une tribu thrace assise le long de la grande rivière Istros, en face des rusés Getae, les Krobyzoi étaient un groupe du nord de la sphère thrace qui devait faire face à des voisins dangereux à leur manière créative. À leur ouest se trouvaient les féroces Triballi et au sud d'eux se trouvaient les Odrysiens, que tous les Thraces connaissaient comme des dirigeants hégémoniques au sein de leur culture. Étrangement, les Krobyzoi auraient porté aucune armure, portant tout au plus un bonnet de feutre ou le chapeau d'un autre modèle."
  serdia_heritage:0 "Patrimoine de Serdia"
  serdia_heritage_desc:0 "La tribu Serdi était probablement l'un des nombreux groupes celtiques qui ont migré dans la région helladique du nord à un moment donné au 4ème siècle avant notre ère pendant les migrations celtiques. Cependant, cette tribu présentait également des qualités thraces qui peuvent trahir une origine mixte ou une acculturation assez rapide de certains éléments thraces. Sous la pression de dangereuses tribus indigènes thraces telles que les Triballi et les Odrysiens, ces personnes sont constamment pressées soit de sécuriser les périmètres de leur territoire, soit de se lancer dans une nouvelle migration vers des terres plus faibles - tous les yeux se tournent vers une Macédoine corrompue et affaiblie."
  maedia_heritage:0 "Patrimoine de la Médie"
  maedia_heritage_desc:0 "Tribu thrace établie sur la rivière Strymon dans les régions frontalières de Paeonia , les Maedi étaient une tribu farouchement indépendante (comme le reconnaissait le roi odrysien Sitalkes ) et très rebelle qui combattit à la fois Philippe II et Alexandre de Macédoine . Alors que les Maedi étaient bien protégés dans leur maison avec des gorges profondes et des falaises, il subsistait de nombreuses pressions sur leur sécurité de la part des populations en plein essor et se déplaçant constamment vers le nord. Les Celtes nouvellement émigrés et les tribus plus puissantes ont donné de bonnes raisons de chercher vers le sud des terres nouvelles et accessibles… peut-être en Grèce."
  paeonia_heritage:0 "Patrimoine paeonien"
  paeonia_heritage_desc:0 "Un peuple ancien avec un mélange d'origine illyrienne, thrace et hellénique, les Paeonians détenaient autrefois une grande bande de terre s'étendant de la Propontide à leurs terres actuelles. Ils disent qu'ils descendaient entièrement du prince éléen Paeon, fils du berger éolien Endymion. Ils étaient également des alliés célèbres des Troyens dans la grande guerre d'Ilion à l'âge des héros. Après un lent déclin, leur niveau de contrôle étendu a été détruit par l'invasion de Darius, après quoi les Paeonians ont été relégués dans leurs terres d'origine montagneuses. La folie a encore frappé avec l'expansion des Macédoniens tout au long des 5e et 4e siècles avant notre ère, lorsqu'ils sont tombés sous l'assujettissement de Philippe II. En poursuivant leur héritage hellénique, ils ont embrassé les dons du dieu Dionysos, qu'ils savaient s'appeler Dyalus ou, également, Dryalus, pour qui ils entretenaient un culte fort dans leur maison montagneuse."
  cavia_heritage:0 "Héritage Cavien"
  cavia_heritage_desc:0 "Vivant autour de l'ancien lac Scutari alimenté par des sources karstiques, les Cavii étaient une tribu bien pourvue parmi les Illyriens. S'installant pour la plupart dans leur capitale d'Epicaria, également connue sous le nom de Durnium, ils étaient proches des groupes du nord de la tribu Taulanti qui habitaient le littoral et détenaient beaucoup de pouvoir dans la région. De nombreux raids et expéditions avaient été envoyés par les rois et seigneurs de guerre taulantiens contre les Cavii et leurs voisins de taille similaire, mais ils maintenaient leur terrain et protégeaient leur colonie lacustre natale."
  apollonia_heritage:0 "Héritage des invités xénophobes"
  apollonia_heritage_desc:0 "La plus grande et la plus peuplée des colonies grecques d'Illyrie, Apollonia était d'origine corinthienne et peut-être aussi korkyrienne qui a été colonisée vers 600 avant notre ère. On dit que ces Grecs ont été invités par les Illyriens indigènes à y vivre et à créer une grande station commerciale dans un lieu qui était alors en grande partie abandonné. Nommé à l'origine Gylakeia, qui peut provenir d'un tyran local du nom de Gylax, après la chute de l'influence corinthienne, la ville a été refondée sous le nom d'Apollonia en révérence à Apollon comme toutes les autres villes classiques appelées 'Apollonia." Les Corinthiens, alors qu'ils contrôlaient la ville, largement axée sur l'extraction des ressources afin de soutenir la ville d'origine et sa population croissante, mais Apollonia a rapidement acquis sa propre indépendance sous un ordre oligarchique où les élites coloniales grecques régnaient sur une population à dominante illyrienne. La cité-état a poursuivi une politique xénophobe, similaire à celle des Spartiates, même si elle a établi de bonnes relations avec les tribus voisines comme les Taulantii."
  korkyra_heritage:0 "Héritage des Phéaciens"
  korkyra_heritage_desc:0 "On dit que cette île tire son nom de la naïade appelée Korkyra, qui était une fille de la rivière Asopos et de la nymphe Metope qui était elle-même fille du dieu de la rivière Ladon. Poséidon est tombé amoureux de la blonde Korkyra et l'a volée sur l'île alors sans nom de Scheria, offrant son nom à l'endroit. Les marins qui regardaient l'île avec tous ses bois sombres l'appelaient "Korkyra la Noire". Là, elle et le dieu de la mer eurent un enfant nommé Phaiax, lui-même père du roi Alcinous qu'Ulysse rencontre ainsi que celui de tous ceux appelés Phaiakés ou Phéaciens. Les Corinthiens sont venus sur cette île oubliée depuis longtemps à l'époque archaïque pour établir une puissante colonie pour le commerce et le contrôle naval de la côte illyrienne. Pourtant, cette colonie serait réputée rebelle et l'une des premières batailles navales enregistrées de l'histoire se produirait entre l'île et sa ville mère au milieu du 7ème siècle avant notre ère. Korkyra s'est également retrouvée dans des rôles essentiels des conflits suivants, en tant que fournisseur de navires dans les guerres perses, puis en tant qu'instigateur majeur de la guerre du Péloponnèse en raison de son conflit avec Corinthe sur l'état de la colonie illyrienne appelée Epidamnos. L'île changera également de mains plusieurs fois, étant brièvement occupée par les Spartiates en 303 avant notre ère puis agressée par Cassandre de Macédoine mais sauvée par la flotte supérieure d'Agathocles de Syracuse, qui subjugua rapidement l'île - Agathocles ne serait pas le dernier."
  ambracia_heritage:0 "Héritage de loyauté démocratique"
  ambracia_heritage_desc:0 "Fondée entre 650 et 625 avant notre ère par Gorgus, fils du tyran corinthien appelé Cypselus, Ambracia a commencé comme une colonie axée sur la production et l'exportation de ressources, envoyant des produits agricoles et de la pêche ainsi que du bois pour la construction navale - une grande partie est allée à l'élite épirote. . Le règne tyrannique de la lignée Gorgid a pris fin avec son fils Periander, qui a été évincé du pouvoir et remplacé par un gouvernement de type démocratique. Ambracia a prospéré en tant que sujet loyal de Corinthe car non seulement elle renforçait les liens avec la riche Épire, mais elle servait de médiateur et de contrepoids à la colonie insulaire rebelle de Korkyra dans le nord. Philippe II a soumis la ville en 338 avant notre ère, mais l'Ambrakia a maintenu de nombreuses politiques et valeurs traditionnelles même sous l'occupation et le contrôle de Diadochi."
  akarnania_heritage:0 "Héritage de la vengeance prospère"
  akarnania_heritage_desc:0 "Acarnan, fils du membre Argive Epigoni nommé Alcmaeon est venu et a fondé l'Akarnia après avoir vengé le meurtre de son père et après avoir voyagé sur les conseils du dieu du fleuve Achelous - les colons qui les ont rejoints en ce lieu venaient des terres d'Epire. Homère ne connaissait pas les terres d'Acarnanie, l'appelant seulement une terre opposée à Ithaque, la maison d'Ulysse et une partie de l'Épire en général. Les Corinthiens sont venus sur ces terres et ceux qui les entouraient au 7ème siècle, colonisant la terre avec des colons et faisant pression sur les membres indigènes pour qu'ils se déplacent vers l'intérieur. Ainsi, les Akarnaniens se sont réunis et ont établi une capitale pour eux-mêmes au bord de la rivière Achelous appelée Stratos, qui à la fois s'est impliquée dans de nombreuses grandes guerres de la région et a également prospéré dans son économie."
  patrai_heritage:0 "Héritage du Fermier Patreus"
  patrai_heritage_desc:0 "Situé à l'ombre du mont Panachaiko, le peuplement de la région de Patras trouve son origine à l'âge du bronze, plus précisément au 3e millénaire avant notre ère. Cependant, il a pris de l'importance locale après la fin de l'apogée de la période mycénienne, dans la seconde moitié du 2e millénaire avant notre ère, lorsque trois colonies voisines d'Aroi, Antheia et Mesatis ont combiné leur organisation politique en un seul système d'élite central. Cette combinaison a été attribuée à la figure légendaire de Patreus, fils de Preugenes dans la lignée de Spartan Lacedaemon, qui aurait créé Patras en tant que colonie destinée à soutenir les populations croissantes du Péloponnèse. Ainsi, Patras est restée une ville agricole à travers la période archaïque, classique et hellénistique qui a fourni ses voisins et ses subjugateurs."
  amphissa_heritage:0 "Héritage des Locriens ozoliens"
  amphissa_heritage_desc:0 "La ville la plus importante pour les Locriens d'Ozolian, Amphissa tire son nom d'une femme locrienne du même nom, cette même «Issa» qui était la petite-fille du seigneur du vent Aeolus et la fille de l'incestueux Macareus. On dit qu'Apollon a nourri son amour sous la forme d'un berger et Arachne clairvoyant a tissé l'image de leur liaison dans son tissage. La ville avait prospéré depuis l'époque mycénienne et continuait à construire de grandes tombes et des temples honorant à la fois leurs ancêtres légendaires et des dieux tels qu'Asclépios et peut-être le Chthonic Cabeiri, qui, entre autres, étaient appelés "garçons anaktes". La ville est devenue un grand centre de commerce et de culture, établissant de bonnes relations avec Corinthe voisine et les petites villes de Locris, forgeant son identité unique avec son propre calendrier et son statut de puissance colonisatrice avec des colons naviguant vers le sud de l'Italie. Bastion de sa région, Amphissa a garanti la sécurité des troupes lors des assauts perses contre la Grèce et a également été un adversaire redoutable lors de la guerre de Corinthe et de la troisième guerre sacrée. Alors que Philippe II de Macédoine a finalement détruit la grandeur d'Amphissa ainsi que ses structures physiques, la ville a pu reconstruire sa gloire et a commencé à participer à des conflits plus localisés, tels que ceux contre ses voisins étoliens."
  elatea_heritage:0 "Patrimoine de la Porte de l'Oetan"
  elatea_heritage_desc:0 "Avant tout, Elateia était un poste militaire suprême, car, bien qu'elle résidait sur un bassin fertile au bord de la rivière qui abritait le dieu local Céphise, elle servait mieux comme lieu défendable pour séparer le sud de la Grèce du col qui descendait de Mont Oêta. Les Elatiens prétendaient être de souche arcadienne, étant fils et filles d'Elatus, lui-même fils d'Arcas du Péloponnèse - pour Elatus, il existe encore une stèle sur le marché portant son nom et son image en signe de révérence. Cependant, ces stèles ont à peine survécu aux incendies de masse commis par l'armée de Xerxès sur les terres phocéennes lors de son invasion, et les citoyens ont dû attendre que Philippe II de Macédoine prenne le contrôle de la région avant que les fortifications ne soient renouvelées. Pourtant, sa résurgence a alarmé le sud de la Grèce, qui la considérait à la fois comme un mur et une porte par laquelle des envahisseurs pouvaient passer."
  oreos_heritage:0 "Un patrimoine riche en raisins"
  oreos_heritage_desc:0 "Situé au pied du mont Telethrium, Oreos, autrefois appelé Histiaia ou Histiaea, contrôlait la région nord de l'île d'Eubée et donna à cette région le nom d'Histiaeotis. On ne sait pas qui a vraiment construit cette ville stratégique, que ce soit les Perrhaebi de Thessalie, les colons attiques, ou la fille ainsi nommée Histiaea, dont Hyrieus de Béotie a engendré. L'une des plus anciennes villes d'Eubée, elle est répertoriée dans le catalogue des navires du livre 2 de l'Iliade, qui envoyait des navires vers la lointaine Troie. La ville elle-même était située en face d'Antron sur la côte thessalienne et contrôlait le passage des navires entrant et sortant des voies navigables entre l'île et le continent. C'est peut-être pour cette raison qu'il est rapporté que la ville avait deux citadelles, l'une gardant le centre-ville et l'autre surplombant la mer elle-même. Pour sa position stratégique et riche, la ville et ses membres d'élite sont devenus des pièces de jeu dans la politique de puissances plus fortes telles qu'Athènes et la Macédoine."
  opus_heritage:0 "Héritage des Locriens Opuntiens"
  opus_heritage_desc:0 "Chef-lieu des Locriens d'Opuntian, Opus se trouvait à seulement 15 stades de la rive du soi-disant golfe d'Opuntian qui voyait des navires de commerce et de guerre parcourir ses eaux du continent à l'île d'Eubée et à la grande mer Égée. De nombreux Grecs, dont Thébain Pindare, croyaient même que cette ville était l'une des plus anciennes de toute la Grèce, ayant été colonisée par le même légendaire Opus qui était le fils de Locrus et de Protogeneia, chacun descendant de Deucalion qui était le grand survivant du monde. -inondation. Certains disent qu'Opus était le lieu de résidence du célèbre Deucalion et de sa femme Phyrrha après que les eaux se soient calmées, et pour cette raison, il est devenu une frayère pour d'autres personnages de rapport légendaire. Le compagnon d'Achille phthiotien, Patrocle, l'appelait sa ville natale, et ses troupes étaient dirigées par le petit Ajax, fils d'Oileus, roi de tous les Locriens. Pour cette raison, un autel à Little Ajax a été construit à Opus et les jeux d'Aiantea ont eu lieu pour l'honorer. Les Opuntiens ont trouvé la gloire même après l'âge des héros et la guerre de Troie, car les braves de ce lieu ont combattu aux côtés des Spartiates aux Thermopyles contre l'assaut de l'armée perse que Xerxès a envoyée contre la Grèce."
  tanagra_heritage:0 "Héritage du grec"
  tanagra_heritage_desc:0 "Une ancienne ville béotienne située sur la rive fertile de la rivière Asopus, les anciens écrivains croyaient que cet endroit était le Graea mentionné par Homère, qui abrite la tribu béotienne Graikoi d'où vient le latin 'Graecus' ou 'Grec'. ville a peut-être donné naissance au terme de représentant de tous les Grecs, ses premiers habitants étaient censés être des Phéniciens venus avec Cadmos de Thèbes. C'est au moins à l'époque de la guerre de Troie que la ville avait une nature grecque, alignant le héros appelé Poimandros, qui, selon certains, a fondé ou refondé l'endroit sous le nom de Poimandria en son propre nom, mais le nom peut également faire référence à la de nombreuses prairies environnantes qui ont créé un paysage paisible - une paix dans laquelle la ville ne pouvait pas se cacher. Sa proximité avec Athènes l'a entraînée dans plusieurs conflits, y compris la guerre titulaire entre l'empire marchand et Sparte. Les terres de Tanagra ont été le site de deux batailles majeures de la guerre du Péloponnèse, où les habitants ont vu à la fois la victoire et la défaite stratégiques, mais la défaite dans l'ensemble, car leurs terres fertiles ont été capturées, pillées et utilisées comme champs de bataille pour de vastes armées. Peut-être que cette expérience englobait l'expérience grecque dans son ensemble et sert à valider leur ancien nom. Pourtant, comme chez tous les Grecs, la culture a été conçue pour briller même dans le vacarme le plus sombre de la bataille, et les figurines de Tanagra ont duré comme de belles images émotionnelles d'hommes, de femmes et d'enfants réels de l'âge que leurs descendants pouvaient considérer comme des conseils et des conseils. assurance."
  troizen_heritage:0 "Héritage de l'héritage de Thésée"
  troizen_heritage_desc:0 "On dit que Pittheus, le fils le plus pieux de Tantalian Pelops et à la fois le grand-père et le professeur du puissant Thésée, a formé la ville de Troezen en unissant les villes sœurs d'Hyperea et d'Antheia qui se trouvaient le long de la rive du golfe Saronique. Pour le nom de sa création, il a donné le même nom de son frère décédé. Et dans sa nouvelle ville, le héros Thésée est né à Aethra, et dans cette même ville, Thésée a fait ses preuves lorsqu'il a soulevé le grand rocher qui avait cloué l'épée et les sandales d'Égée. Pourtant, malgré toute sa gloire, la ville a été témoin d'un chagrin et d'une honte égaux. Dans ses murs, la Crétoise Phèdre en est venue à aimer son beau-fils Hippolyte et, dans sa folie, a causé sa disparition à la limite des limites de la ville. En souvenir de ce triste événement, les filles de Trézène, avant de se marier, dédièrent une mèche de leurs cheveux au garçon injustement abattu. Peut-être que le seul endroit pur que la ville a conservé était l'ancienne source que le cheval Pégase avait fait avec ses ailes en venant au sol."
  hermione_heritage:0 "Héritage des Dryopes"
  hermione_heritage_desc:0 "Ville à l'extrémité de la région d'Argolide, Hermione a conservé suffisamment d'indépendance et de contrôle grâce à ses propres pouvoirs et à la distance d'autres cités-États importantes telles qu'Argos ou Corinthe pour que la mer entre elle-même et l'île d'Hydra soit connue sous le nom de golfe hermionitique. . On dit que les anciens Dryopes ont fondé cette ville, qui résidaient eux-mêmes autrefois sur et autour du mont Oeta, mais ont migré vers le sud et l'ouest de leur région d'origine appelée Dryopis bien avant que les Grecs doriens ne viennent régner à leur place et avec l'autorité des Doriens. dialecte. Par la suite, l'une des plus durables dans son indépendance et sa tradition culturelle, Hermione est devenue la plus grande des villes restantes revendiquées par les Dryopes à l'époque de la guerre de Troie et même après les épopées dont Homère rend compte. Cependant, son importance s'est même accrue en dehors du domaine de la culture et de la mémoire des Dryopes, lorsque Hermione est devenue le premier et le plus important membre de l'Amphictyonie du Sud qui tenait ses réunions sur l'île voisine de Calaureia. Pourtant, même leur pouvoir et leur importance durables ont chuté avec le reste des reliques des temps anciens, alors que le puissant Argos a pris le contrôle d'Hermione ainsi que de Mycènes et de Tirynthe vers 464 avant notre ère. Même sous cet assujettissement et celui des autres, le peuple a conservé son ascendance dyropienne et a maintenu le culte du dieu principal des Dryopes, Demeter Chthonia, qui nourrit le sol et apporte la générosité à la terre."
  pellene_heritage:0 "Patrimoine de la Pallas Géante"
  pellene_heritage_desc:0 "La plus à l'est des villes achéennes, les habitants de Pellene ont retracé leurs origines jusqu'au grand géant Pallas, dont la peau est devenue une couverture pour le bouclier d'Athéna après avoir été écorché vif après la conclusion de la Gigantomachie. C'est peut-être pour cette raison que la ville se trouvait à cheval sur une grande colline à 60 stades de la mer, avec un pic inaccessible sur toute sa longueur. Les hommes et les femmes de Pellene, cependant, tenaient aussi pour leur part une origine humaine, rappelant l'histoire de Phorbas, sixième roi du puissant Argos, et de son fils, Argive Pellen, qui s'enfuit de sa patrie avec un grand escadron de colons et de bâtisseurs pour a trouvé son propre héritage dans le nord du Péloponnèse. Ainsi, ces personnes avaient une histoire ancienne, et ont donc été enregistrées dans le catalogue des navires qu'Homère fournit au groupe de guerre qui a navigué à Troie il y a toutes ces années. On sait que la ville a donc prospéré et grandi, car les habitants de la lointaine Scione dans la péninsule macédonienne de Pellene prétendaient être originaires de cet endroit, s'y étant installés au retour de Troie déchirée par la guerre. À partir de ce point antique, Pellene a produit de nombreux athlètes forts bons en compétition, et un athlète tel que Chaeron défendrait la ville en tant que tyran avec l'aide d'Alexandre le Grand."
  aigion_heritage:0 "Héritage des athlètes"
  aigion_heritage_desc:0 "Avant la ville, il y avait une longue histoire de peuplement néolithique ici, mais la ville a fini par s'élever à l'époque d'Homère et du récit des épopées. Depuis 800 avant notre ère, Aigion est devenu un rempart achéen et a été membre de la première ligue achéenne. Il a produit de nombreux héros-athlètes, comme Xénophon l'Ancien qui a remporté les 100e Jeux olympiques, Ladas le vainqueur de la 125e course de stade olympique, Athenodorus qui a remporté la course de stade aux Jeux olympiques pas moins de trois fois, et Straton qui a remporté le les combats dangereux de pancrace et de lutte. La ville, comme ses principaux athlètes, a profité de la faiblesse de ses adversaires et, après qu'un tremblement de terre et un tsunami aient détruit la ville voisine de Helike en 373 avant notre ère, Aigion a avalé la bande de terre non défendue. Les rois de Macédoine sont venus contrôler cet endroit en 330 avant notre ère."
  dyme_heritage:0 "Héritage de la malédiction athlétique"
  dyme_heritage_desc:0 "Située sur la côte nord-ouest de l'Achéenne, à 30 stades du fleuve Larisus, qui la sépare du territoire d'Elis, et à 60 stades du promontoire ainsi que du cap appelé Araxos, la ville de Dyme n'était pas étrangère à la mer et aux eaux qui l'a nourri. Peut-être que ces voies navigables ont donné accès à la tribu exilée des Caucones anatoliens, dont de nombreux Grecs ont affirmé qu'ils étaient venus vivre à cet endroit après avoir quitté leur patrie. Encore une fois, cette ville a fourni un abri aux marins et aux survivants d'au moins une grande bataille de la guerre du Péloponnèse qui s'est déroulée sur les eaux voisines. Pourtant, malgré toutes ses bonnes actions utiles, la ville est surtout connue pour son ancien athlète du nom d'Oebotas, qui a remporté la course du stade des sixièmes Jeux olympiques en 756 avant notre ère. Lorsque cet homme n'a pas été honoré pour sa victoire, il a maudit la défaite et le déshonneur sur tous les Achéens et leurs athlètes, une malédiction qui durerait jusqu'à ce que les Achéens construisent une statue qui lui est dédiée et que Sostrate de Pellene ait pu gagner la course à pied pour les garçons."
  azania_heritage:0 "Patrimoine du poisson chanteur"
  azania_heritage_desc:0 "Lieu d'émerveillement, la région d'Arcadian Azania est un curieux ensemble de terres depuis des temps infinis, gouverné par l'éponyme Azan, lui-même fils du roi Arcas de toute l'Arcadie et de la nymphe Erato. C'est son fils, Cleitor, qui se serait aventuré pour fonder sa propre maison et sa propre ville, qu'il a rapidement nommée d'après lui-même selon le modèle de la tradition. Trouvé avec les montagnes Aroanian à son dos et l'Aroanius puis la rivière Ladon devant lui, Cleitor occupait un endroit naturel particulièrement beau et particulier. Il était célèbre pour sa fontaine Cleitorian, l'une des curiosités d'Azania, qui aurait enlevé le goût du vin à tous ceux qui buvaient ses eaux. Cette fontaine a été décrite comme une source qui jaillit de la colline elle-même et aurait été utilisée à des fins de purification rituelle, comme dans le cas des filles de Protée. Outre les eaux magiques, l'endroit abritait des créatures qui, selon les visiteurs, étaient des «poissons chanteurs», ceux qui vivaient dans la rivière Aroanius. Leurs voix ressemblaient à celles des grives. Avec tout ce paysage merveilleux qui les entoure, il n'est donc pas surprenant que les habitants de Cleitor et, en fait, toute l'Azanie, aient défendu la liberté et la liberté personnelle par-dessus tout."
  stymphalia_heritage:0 "Patrimoine des Oiseaux Stymphaliens"
  stymphalia_heritage_desc:0 "Héraclès est venu à cet endroit pour tuer les oiseaux stymphaliens en achevant le sixième de ses douze travaux. Ces oiseaux mangeurs d'hommes, qui vivaient dans les marais de Stymphalia pour se protéger des loups, avaient chacun un bec de bronze et des plumes métalliques acérées. Les oiseaux qui ont survécu à son assaut se sont enfuis vers l'île d'Arétias pour se mettre en sécurité. Certains disent que ces oiseaux n'étaient pas du tout des oiseaux, mais étaient des femmes, des jeunes filles du roi Stymphale et d'Ornis, de la ville elle-même qu'Héraclès avait tuées en représailles à leur manque d'hospitalité. Ainsi, la mère d'Héraclès, Héra aux yeux de vache, était vénérée dans cette ville sous la forme de la jeune fille, de la matrone et de la veuve. Pourtant, Brauronian Artemis était la principale divinité de la ville, qu'ils partageaient avec les Athéniens du même culte."
  mantinea_heritage:0 "Patrimoine de l'ingénierie de l'eau"
  mantinea_heritage_desc:0 "Produit de la fusion de plusieurs villages voisins en une identité politique singulière et supérieure, Mantinea est née vers l'an 500 avant notre ère avec le dieu de la mer, Lord Poséidon, comme patron. Outre le dieu trident, il y avait de nombreux temples à l'intérieur des murs de la ville. Artemis Hymnia du culte général arcadien y avait sa place - Diotime avec qui Socrate s'était lié d'amitié (et mentionnée dans le Symposium) y occupait le poste de prêtresse. Pourtant, le plus grand élément de la ville était le barrage de Manitnea, une grande merveille de l'ingénierie grecque antique. Au-delà de ces grands établissements de civilisation, l'héritage de mantinea était la mort et la terreur. C'était le site de la plus grande bataille terrestre de la guerre du Péloponnèse en 418 avant notre ère. La ville a ensuite été démantelée en petits villages par les dirigeants spartiates en vertu des accords de la paix d'Antalcidas de 387 avant notre ère. La deuxième bataille de Mantinea a également vu la défaite de l'armée thébaine et l'hégémonie de cette ville en 362 avant notre ère. Pendant tout ce temps, les Mantinéens ont pratiqué une forme unique de démocratie où les fonctionnaires auraient été élus non pas par vote populaire mais par la volonté d'un comité spécial pour lequel le peuple aurait voté. Lorsqu'elle faisait partie de la Ligue arcadienne en 360 avant notre ère, cette pratique démocratique était soutenue par les autres membres de la ligue, contrairement au moment où Mentinea s'est retrouvée sous la coupe spartiate."
  tegea_heritage:0 "Héritage des erreurs fatales"
  tegea_heritage_desc:0 "L'une des villes les plus anciennes et les plus puissantes de l'ancienne Arcadie, Tegea a été colonisée par Tegeates, fils de Lycaon qui était roi de toute l'Arcadie. Tegeates et sa ville ont été désolés lorsque son fils Leimon a tué son autre fils Scephrus par peur de la colère d'Apollon, pour laquelle il a lui-même été abattu par Artemis. Les autres fils ont fui pour la Crète, y fondant de nouvelles villes, tandis que Tegeates a été laissé dans le deuil de ses enfants et a commencé une tradition de rites institués pour Scephrus exécutés lors du festival d'Apollon Agyieus où une prêtresse d'Artémis poursuivait un jeune homme de la ville comme Artemis a poursuivi Leimon. Par la suite, la ville en vint à avoir une relation unique avec la puissante Sparte, dans laquelle l'armée tégéenne serait à la disposition des Laconiens, mais leur politique resterait indépendante. Cette relation tendue a fluctué au fil du temps, et Tegea a parfois emprunté le sentier de la guerre pour garantir sa sécurité."
  heraia_heritage:0 "Patrimoine des Myrtes"
  heraia_heritage_desc:0 "Fondée par Heraeus, fils du roi arcadien Lycaon, la ville d'Heraea s'appelait autrefois Sologorgus. Ces premiers citadins, parce qu'ils vivaient dans la vallée de la rivière Alpheius si près des terres sacrées et boisées d'Elis, ont élaboré un traité avec les Eleians qui visait à apporter la paix entre eux et une défense mutuelle pendant un siècle. Cela est venu de l'époque de la 50e Olympiade, ou vers 580 avant notre ère, lorsque les Éléiens occupaient une position dominante dans la région. Les Laconiens disent que c'est le roi spartiate Cleombrotus Ier qui a fondé la ville, réunissant au moins huit villages voisins en un seul régime. Pour ce lien fort avec les belligérants Spartiates, les Héraens ont attiré l'attention de leurs frères arcadiens et des villes sœurs, qui ont commencé à détruire leurs terres en 370 avant notre ère. Pour éviter que cela ne devienne un événement saisonnier, les Heraeans ont fait l'effort de rejoindre parfois la Ligue achéenne et la Ligue étolienne pour leur propre sécurité et protection mutuelle, comme cela avait été fait autrefois avec les Eleians. Ils avaient beaucoup de terres fertiles et d'objets de valeur à protéger, y compris leurs grandes plantations de myrte qui, lorsqu'elles étaient en fleurs, illuminaient les champs d'un magnifique écran de couleurs."
  lepreon_heritage:0 "Héritage de la Bienheureuse Lèpre"
  lepreon_heritage_desc:0 "Chef-lieu de la région de Triphylia, les histoires de la fondation de Lepreon sont nombreuses et diverses. Certains disent que le petit-fils de Poséidon, Lepreus, fils de Pyrgeus, est venu créer la ville - c'est le même Lepreus qui, après avoir perdu dans de nombreux concours amicaux, a défié le héros Héraclès en duel et a été vaincu. Parce qu'il a été dit que ce Lepreus appartenait à la tribu des Caucones, qui avait été expulsée d'Anatolie et était venue rapidement en Hellas pour y installer des terres, que cette ville devait également être considérée comme une ville minyane, car les Minyans auraient chassé les Caucones des terres qu'ils avaient colonisées et qu'ils avaient eux-mêmes colonisé ces terres au nom des grands Minyas. Pourtant, d'autres avancent que le nom de la ville est beaucoup plus simple que ces contes, mais aussi désagréable, venant du fait qu'à un moment donné il y avait une grande vague de lèpre qui a touché les gens qui y vivaient, et c'est ainsi qu'il a été nommé en souvenir de l'affliction. Dans les deux cas, les gens ont vécu dans cet endroit depuis la période néolithique, utilisant sa richesse en ressources naturelles pour subvenir à leurs besoins. Ces paysages naturels ont également acquis une importance religieuse, car il y avait un bosquet sacré dans le pays qui était spécial pour Dione, parfois considéré comme l'homologue féminin du tout-puissant Zeus et d'autres fois considéré comme l'incarnation des femmes dans le monde. Pour beaucoup, cette étendue de terres fertiles et défendables était considérée comme le « pays béni »."
  megalopolis_heritage:0 "Héritage de Taille"
  megalopolis_heritage_desc:0 "Construit sur les deux rives de la rivière Elisson, le « méga » de Mégalopolis était tout à fait justifié. C'était la plus grande zone urbanisée de la région arcadienne et possédait de nombreux grands bâtiments, dont un théâtre pouvant accueillir 20 000 personnes. De même, le Thersileon avec ses 67 piliers et un temple s'est démarqué parmi le paysage urbain comme une merveille à voir. La ville a en fait été refondée en 317 avant notre ère par-dessus une ville précédente également appelée Megalopolis, et il existe donc une compréhension profonde des grands événements et des personnes qui ont changé le cours de l'histoire ici. C'est ainsi que beaucoup croyaient que Megalopolis et ses terres environnantes étaient au moins un champ de bataille majeur dans l'ancienne Titanomachie, avec les os de titans jonchant les champs et les marques de brûlure des éclairs que Zeus a jetés parsemant le paysage - des incendies même sur occasion se sont reconstruites à partir du sol, émergeant spontanément de la terre rocheuse elle-même. En raison de sa taille et du soutien arcadien derrière sa stabilité, Megalopolis a été mis en place comme un contrepoids à la puissance militaire de Sparte hégémonique et est devenu un membre précieux de la Ligue arcadienne."
  polyrrhenia_heritage:0 "Patrimoine de la pêche fortifiée"
  polyrrhenia_heritage_desc:0 "Construit sur les deux rives de la rivière Elisson, le « méga » de Mégalopolis était tout à fait justifié. C'était la plus grande zone urbanisée de la région arcadienne et possédait de nombreux grands bâtiments, dont un théâtre pouvant accueillir 20 000 personnes. De même, le Thersileon avec ses 67 piliers et un temple s'est démarqué parmi le paysage urbain comme une merveille à voir. La ville a en fait été refondée en 317 avant notre ère par-dessus une ville précédente également appelée Megalopolis, et il existe donc une compréhension profonde des grands événements et des personnes qui ont changé le cours de l'histoire ici. C'est ainsi que beaucoup croyaient que Megalopolis et ses terres environnantes étaient au moins un champ de bataille majeur dans l'ancienne Titanomachie, avec les os de titans jonchant les champs et les marques de brûlure des éclairs que Zeus a jetés parsemant le paysage - des incendies même sur occasion se sont reconstruites à partir du sol, émergeant spontanément de la terre rocheuse elle-même. En raison de sa taille et du soutien arcadien derrière sa stabilité, Megalopolis a été mis en place comme un contrepoids à la puissance militaire de Sparte hégémonique et est devenu un membre précieux de la Ligue arcadienne."
  kydonia_heritage:0 "Héritage des Kydones"
  kydonia_heritage_desc:0 "Les légendes ne sont pas d'accord sur l'origine de cette ville, les continentaux défendant l'idée que le prince arcadien Kydon a établi sa ville homonyme après avoir fui sa maison de Tegea avec le reste de ses frères et sœurs restants après une grande tragédie familiale. Les Crétois, cependant, étaient convaincus que c'était le vieux roi Minos qui avait créé la ville, car il contrôlait toute l'île à son époque. Dans les deux cas, la colonie de Kydonia remonte à l'âge du bronze, car son nom est mentionné dans les tablettes linéaires B trouvées dans les archives administratives de Knossos. La citadelle du port de Kydonia, cependant, raconte l'histoire d'une habitation néolithique et d'un établissement civilisé au début de la période minoenne. Alors qu'Homère énumère une tribu Kydones qui, bien que n'étant pas la même chose que de nommer les citoyens de Kydonia, admet que ces personnes ont existé, Hérodote affirme que les Samiens ont construit cet endroit en 520 avant notre ère et n'ont été vaincus qu'après par les Crétois et les Éginètes. . Même les premières pièces de monnaie du lieu correspondent aux motifs et au style de celles trouvées à Égine, confirmant le lien économique, sinon politique."
  tarrha_heritage:0 "Patrimoine du culte d'Apollon"
  tarrha_heritage_desc:0 "Située entre la mer de Crète et les gorges de Samaria, Tarrha était une création de la période classique. La ville s'est également vantée d'être l'une des premières villes à exposer le culte d'Apollon. Un temple à l'image culte d'Apollon Tarrhaios y était vénéré et le site était donc un centre de culte important non seulement sur l'île crétoise mais dans le monde grec, car Apollon était l'un des plus anciens, des plus chéris et des plus redoutés. dieux résidant à Olympos. Au large de la côte se trouvait l'île de Gaudos, un endroit sec, rocheux et relativement vide. C'était peut-être l'île connue d'Homère et des anciens sous le nom d'Ogygie où résidait la nymphe Kalypso. La colonisation de l'île remonte à l'époque néolithique, son histoire est donc assez profonde et les rumeurs courent à propos d'îles étranges et vides que peu fréquentent…"
  lappa_heritage:0 "Patrimoine de la colonie d'Agamemnon"
  lappa_heritage_desc:0 "Ville de l'intérieur des terres, Lappa maintenait l'accès aux mers du nord et du sud qui frôlaient les frontières de la Crète. Sur la côte sud, il contrôlait les eaux via le port local de Phoenix. Il y a une rumeur selon laquelle cette ville était une création de Mycenaean Agamemnon et elle a donc été nommée d'après un homme voisin de Tarrhan appelé Lampos - certains disent que cette histoire ne sert qu'à atténuer le prestige meurtri de cette ville en raison de son avoir été une colonie construite par un voisin plus grand et plus important."
  gortyna_heritage:0 "Patrimoine d'Europe"
  gortyna_heritage_desc:0 "Autrefois appelée Larissa ou, à une époque, Kremnia, Gortyna avait une histoire et une importance qui n'étaient en second lieu que celles de Knossos sur l'île de Crète. C'est sur la côte de Gortyne que Ménélas de Sparte s'est écrasé contre un récif acéré avec ses navires à son retour de Troie, qui ont été déchiquetés sur les surfaces dures - de nombreux membres d'équipage ont été épargnés d'un sort terrible. C'est là aussi que Zeus, déguisé en taureau, enleva Europe à sa maison phénicienne et eut avec elle une de ses nombreuses aventures à l'ombre d'un platane. Elle lui donna ainsi Minos, Rhadamanthys et Sarpedon, qui devinrent tous les rois de Minos et conservèrent un rôle important à la fois sur le champ de bataille et même après la mort - car Rhadamanthys gouvernait la porte des morts. Le nom d'Europe a ensuite été utilisé pour désigner Hellas et la plus grande masse continentale à laquelle elle se connecte, on peut donc dire que toute l'Europe géographique et culturelle doit son origine à l'île de Crète et au pays de Gortyne. Parce qu'elle était presque l'égale de la grande ville de Knossos, mais ne souhaitant pas se battre et rendre les deux également faibles, Gortyna a conclu un accord avec l'ancienne maison de Minos dans lequel les deux puissances travailleraient ensemble pour régner sur toute la Crète."
  knossos_heritage:0 "Héritage du Minotaure"
  knossos_heritage_desc:0 "Habité dès la période néolithique, Knossos est devenu le centre connu du monde et de la culture minoenne lorsqu'il est devenu un centre de palais au début de la période minoenne moyenne vers 2000 avant notre ère. Alors que le palais a subi des périodes égales de croissance, de décadence, de décomposition, de destruction et de reconstruction, il était de loin le palais le plus grand, le plus complexe et le plus puissant de l'île de Crète pendant son long règne sur la sphère minoenne. Même après que le temps de sa supériorité soit passé depuis longtemps, les Mycéniens avaient conquis la Crète, et l'Hellade est devenue le centre du nouveau monde « grec », Knossos est restée une ville riche et prospère près de la mer et toujours fortement liée aux îles et ports qui composaient autrefois sa Thalassocratie. Il est bien connu que le fils de Zeus et d'Europe, le roi Minos a régné ici et a créé le grand empire minoen qui a régné sur les mers si totalement qu'il n'a pas construit de murs chez lui. Son palais était si complexe qu'il a donné naissance au mythe du Minotaure et au voyage de Thésée pour conquérir la bête, avec les labrys à double hache comme symbole de pouvoir."
  eleutherna_heritage:0 "Patrimoine d'Eleutherna"
  eleutherna_heritage_desc:0 "Les Doriens ont colonisé ou du moins sont arrivés au pouvoir à cet endroit au IXe siècle avant notre ère, longtemps après les Minoens, les Mycéniens et le grand effondrement de l'âge du bronze. C'était un bon endroit pour établir une ville car sa crête locale escarpée offrait une grande défense naturelle. Carrefour naturel entre Kydonia et Knossos, Eleutherna a bénéficié des caravanes commerciales et des produits de luxe qui entraient en Crète par ces ports riches. Cependant, la ville avait ses propres ports de Stavromenos et Panormos sur le rivage pour répondre à ses propres besoins d'importation."
  arkades_heritage:0 "Patrimoine de la terre bouillonnante"
  arkades_heritage_desc:0 "Les terres d'Arkades, que certains ont également appelées Arcadie - à ne pas confondre avec l'Arcadie du Péloponnèse - semblent avoir enduré une histoire dure et mouvementée. On dit que les sources et les lacs de cette région se sont immédiatement asséchés et ont été gâtés lorsque la ville a été détruite et que la culture de la terre elle-même a pris fin. La terre est devenue dure et ne s'est pas effondrée sous l'averse des pluies. Ainsi, ce sont les ouvriers agricoles et le travail du peuple qui ont maintenu cette terre dans un état prospère. Cela a été prouvé lorsque, après avoir reconstruit la ville, les cultivateurs sont retournés à la terre et que les sources, les lacs et les plans d'eau ont de nouveau peuplé la région. Dans un autre événement étrange, contre les croyances de toutes ses villes sœurs, les habitants d'Arkades ne pouvaient pas croire que le mont Ida était le lieu de naissance du tout-puissant Zeus, et qu'il devait s'agir d'une autre grotte sacrée."
  lyctus_heritage:0 "Héritage de la naissance de Zeus"
  lyctus_heritage_desc:0 "L'une des colonies les plus importantes de l'ancienne Crète, les habitants de Lyctus prétendaient être des colons spartiates qui défendaient le culte d'Apollon. Pourtant, l'importance de l'emplacement remonte à l'époque de l'Iliade avec sa mention dans le Catalogue des navires, mais même avant cela. Il est dit dans la Théogonie que Rhéa a donné naissance à Zeus ici et l'a caché dans une grotte du mont Aegaeon. Sa prétention comme l'une des plus anciennes villes crétoises peut être vérifiée par une mention sous le nom de «Rikata» dans le temple mortuaire d'Amenhotep III. Les textes linéaires B écrivent de la même manière le nom comme «Ru-ki-to». En 344 avant notre ère, les Phokiens sous Phalaecus ont aidé Knossos à attaquer et à capturer Lyctus, pour le perdre au profit du roi spartiate Archidamus."
  ierapetra_heritage:0 "Héritage de la fiancée pirate"
  ierapetra_heritage_desc:0 "Surnommée « la mariée de la mer de Libye » pour son emplacement au sud de l'île, Ierapetra est restée une puissance locale importante de la période minoenne à l'époque hellénistique. Certains disent que les Corybantes anatoliens ont construit ce lieu, qui étaient les danseurs armés et huppés vénérant Cybèle phrygienne. Toujours voisin concurrent de l'île, les Ierapetrans se sont engagés dans la piraterie à des fins de richesse et de prestige dans la guerre des raids."
  praesos_heritage:0 "Héritage des Vrais Crétois"
  praesos_heritage_desc:0 "Surnommé "Les habitants de Praesos prétendaient être les "eteokretans" ou "vrais crétois". Ils avaient une tradition qui, selon eux, était antérieure aux Grecs eux-mêmes et utilisaient une langue avec des inscriptions du 7ème au 3ème siècle avant notre ère qui elle-même peut avoir été dérivée de la langue minoenne de Linear-A. C'étaient les soi-disant hiéroglyphes crétois. La ville abritait le temple et le culte de Dictaean Zeus, car le mont Dicte se trouvait sur le territoire voisin. Il a été habité depuis le néolithique, mais est resté une colonie bien établie à travers les périodes minoenne, mycénienne et grecque. Conformément à l'accent mis sur l'héritage crétois et les temps antérieurs, les Praesans croyaient que les Corybantes antaoliens qui ont colonisé certaines parties de la Crète étaient les enfants d'Athéna et d'Hélios."
  selinous_heritage:0 "Héritage du céleri puissant"
  selinous_heritage_desc:0 "Fondée au 7ème siècle avant notre ère par l'ancienne colonie sicilienne Megera Hyblaea sous la direction d'un homme appelé Pammilus et avec l'aide de colons de la ville-mère Megara en Grèce, Selinous a été nommé en raison des lots de céleri sauvage qui poussaient dans sa région - ainsi la feuille de céleri est devenue son image sur les pièces de monnaie. Étant la colonie grecque la plus occidentale de l'île de Sicile, Selinous est entré fréquemment en contact avec les Phéniciens et, plus tard, les Carthaginois, mais ce sont les Élymes et les Sikanoi locaux contre lesquels ils ont lutté dans des conflits sur les frontières et le contrôle. Il en est venu à acquérir une grande puissance grâce à ces conflits et à une croissance constante fournie par les colons helladiques, et il a atteint une domination sur les régions des rivières Mazarus et Halycus. La ville avait son petit rôle à jouer dans l'apaisement et la diminution des effets de l'échec de l'expédition athénienne pendant la guerre du Péloponnèse, mais Selinous tomba plus tard aux mains des Carthaginois qu'elle avait auparavant tenté d'aider au combat, succombant à la grande armée d'Hannibal Mago en 409 avant notre ère."
  herakleia_minoa_heritage:0 "Héritage du Double-Mythe"
  herakleia_minoa_heritage_desc:0 "Chaque nom de cette ville correspondait à une histoire distincte de sa création. Pour sa part, Herakles aurait vaincu le héros sicilien local appelé Eryx ici dans un match de lutte - pour avoir vaincu ce roi de la terre, il a valu aux Herakleidae le droit de peupler la moitié ouest de l'île. De même, on dit que Minos lui-même de Crète est venu en Sicile à la recherche de Dédale, qui s'était échappé du Labyrinthe, et a fondé une ville à l'embouchure de la rivière Halycus où il a atterri pour la première fois. La vérité, cependant, était que la ville avait une origine beaucoup moins prestigieuse et était plutôt une colonie de sa ville voisine occidentale Selinous, et a été construite au 6ème siècle avant notre ère par des colons de cette ville. Par la suite, Herakleia Minoa est restée dans une éternelle guerre d'influence et de contrôle entre son créateur, Selinous, et son voisin encore plus puissant à l'est, Akragras, et même les Carthaginois qui ont fait la guerre à toutes ces villes."
  gela_heritage:0 "Héritage des guerres tyranniques"
  gela_heritage_desc:0 "Fondée conjointement par des colons crétois et rhodiens au début du 7ème siècle avant notre ère, Gela, du nom de la rivière voisine du même nom, était la ville où le célèbre dramaturge Eschyle mourut en 456 avant notre ère. Après sa création, cette ville est devenue si grande et prospère, voire surpeuplée, qu'il est dit que les colons de cette ville ont fondé la puissante ville d'Akragas à l'ouest au 6ème siècle avant notre ère. Sous ses tyrans Hippocrate et Gelon, Gela a fait la guerre contre plusieurs de ses villes voisines et à un moment donné avait conquis chacune d'elles, y compris la puissante Syracuse. Leur première grande défaite et destruction a été aux mains des Carthaginois, après quoi ils sont entrés dans de plus grandes relations avec les autres villes grecques de Sicile."
  siculia_heritage:0 "Héritage du matriarcat oublié"
  siculia_heritage_desc:0 "La plus grande des trois principales tribus italiques indigènes de Sicile et les donneurs de son nom connu, les Siculi se sont rapidement fondus dans la culture gréco-romaine en raison de l'influence des nombreuses colonies grecques le long de la côte de l'île. Cependant, leur introduction dans la sphère hellénique s'est produite bien avant l'époque du colonialisme grec, car des preuves ont été trouvées que les Mycéniens de l'âge du bronze sont entrés en conflit avec cet endroit. Peut-être Homère le savait-il lorsqu'il parlait dans son Odyssée du pays des Sicelelles. À l'origine, ils détenaient toute la terre de Sicile, mais lorsque les Grecs de Chalkis et d'autres villes surpeuplées sont arrivés, leur destin a été le hasard. Les Doriens, comme de nombreux groupes helléniques, n'ont pas entretenu de bonnes relations avec eux et les ont chassés de leurs ports avantageux vers l'arrière-pays sauvage. Rapidement, leurs cultures uniques ont été perdues, y compris la tradition des coutumes matriarcales qui dominaient de nombreuses tribus."
  calactea_heritage:0 "Patrimoine du Fair Shore"
  calactea_heritage_desc:0 "À son retour de son exil payé à Corinthe par Syracuse, Ducetius, chef de l'ancien Empire Sicel en Sicile, fonda la ville de Kale Acte en 466 avant notre ère - mieux connue sous le nom de Caleacte - sur les instructions d'un oracle. Il tire son nom de la caractérisation grecque de sa terre comme un « Fair Shore », et était un beau pays à traverser à pied ou à cheval ou en calèche. De nombreux colons grecs ont d'abord été chassés ici pour la beauté et la fertilité de la terre avant de s'installer dans d'autres villes le long du littoral. Beaucoup d'habitants ici ont trouvé luxe et profit en pêchant sur les merveilleuses plages et juste à côté de la côte calme."
  tyndaria_heritage:0 "Héritage des Tyndaridés"
  tyndaria_heritage_desc:0 "Situé sur une colline proéminente surplombant la mer Tyrrhénienne, Tyndaris était l'un des derniers nouveaux sites grecs de l'île de Sicile, malgré son emplacement prometteur et défendable. Les exilés messéniens du Péloponnèse ont construit cet endroit, chassés à travers la mer par la poursuite incessante des Spartiates après la guerre du Péloponnèse. Les exilés, heureux en refuge, ont donné à la ville le nom de leurs dieux indigènes, les "Tyndaridae", une forme du célèbre Dioscuri. Avec une politique d'acceptation gratuite, leur nombre s'éleva rapidement jusqu'à celui d'une ville comemborable dans la région. De son point de vue élevé, les Tyndarians pouvaient observer les îles Lipari et les colons knidiens qui avaient l'habitude de repousser les raids et les invasions étrusques."
  rhegium_heritage:0 "Héritage des mirages de bergamote en bronze"
  rhegium_heritage_desc:0 "Nommée à l'origine Erythra, ou "Rouge", ce qui peut avoir été la signification du nom local du lieu, Rhegium puis Phoibeia étaient les noms sous lesquels cette ville était connue - cette dernière pendant une courte période et en raison d'une forte vénération de Apollon. Le terme «Italia» faisait autrefois référence à la région autour de Rhegium lui-même, tiré du roi local nommé Italus. Cette ville a été l'une des premières colonies à être colonisée par les Grecs après Cumes, avec l'arrivée des Chalkiens au 8ème siècle avant notre ère. Les Grecs là-bas ont affirmé un jour que c'était en fait le roi Locastus, fils du dieu du vent Éole, qui avait fondé cet endroit, et ils l'ont donc honoré sur leurs pièces de monnaie. En partie en raison de leur contrôle sur le détroit de Scylla, les habitants de Rhegion sont devenus, aux côtés de leur ville, certains des Grecs les plus riches de la Magna Graecia, atteignant une période dorée sous le tyran Anaxilas au 5ème siècle avant notre ère. Même assaillie par de nombreux concurrents grecs et les flottes de pirates étrusques, Rhegion a repoussé tous les opposants et a continué d'être un lieu de commerce intense et d'aubaine culturelle, accueillant des académies dédiées aux arts et aux sciences, dont l'école pythagoricienne."
  locri_heritage:0 "Patrimoine des Locriens occidentaux"
  locri_heritage_desc:0 "Connu sous le nom de Locris épizéphyrien, tiré de Zephyros, ou du vent d'ouest, Locris de Calabre était une colonie créée en 680 avant notre ère par des colons d'Opus, parmi les Locriens opuntiens. Leur parti colonisateur comprenait également des Locriens ozoliens, connus sous le nom de Locriens occidentaux, ainsi que des Lacédémoniens. L'emplacement de la ville n'était en fait pas le premier site de peuplement, mais des vents et des conditions météorologiques violents ont forcé les premiers colons à déménager dans un endroit meilleur et plus protégé pour leur ville. Appelée la « Fleur de l'Italie » par Platon, elle a eu du mal à adopter des lois dans ses premières années en raison des politiques proposées par des personnalités aussi puissantes que le philosophe Zaleucus, qui a proclamé que, si une loi proposée n'était pas adoptée, le proposant serait pendu. - cet homme aurait commencé comme esclave ou berger avant de faire des études. Ici, Perséphone était vénérée en tant que protectrice du mariage et de l'accouchement, ce qui est dans la plupart des endroits la fonction d'Héra. La ville est devenue un endroit suffisamment prospère pour envoyer ses propres colons et fonder les villes voisines d'Hipponion et de Medma."
  hipponion_heritage:0 "Patrimoine des déplacés"
  hipponion_heritage_desc:0 "Installée par Lokroi Epizephyrion à la fin du 7ème siècle avant notre ère, Hipponion a vécu une vie sous la coupe d'autres cités-états grecques. En 388 avant notre ère, Denys l'Ancien, tyran de Syracuse, prit le contrôle de cette ville et en déplaça la population, soit vers une autre ville sous contrôle syracusain, soit sur le territoire syracusain lui-même. Pourtant, on dit que dix ans plus tard, les gens sont revenus à Hipponion avec l'aide de l'influence carthaginoise dans la région. Pourtant, alors que leurs peurs de l'autre côté du détroit de Scylla se sont peut-être apaisées, les tribus des Brutti ont fini par les dominer, exigeant des honneurs comme un tribut."
  bruttia_heritage:0 "Héritage du cerf rebelle"
  bruttia_heritage_desc:0 "Les Bruttians, autrement connus sous le nom de Brettioi, qui signifie «cerf», habitaient autrefois toute la région de la Calabre avant l'arrivée des Grecs. Pourtant, même avec les Grecs les poussant dans l'arrière-pays de leur propre patrie, ces gens se sont rapidement accrochés aux hautes collines et montagnes de la région, où ils étaient les plus forts. Ils étaient eux-mêmes autrefois soumis aux Lucaniens et occupaient un niveau social inférieur parmi les tribus du sud de l'Italie, mais ils ont obtenu leur indépendance en 356 avant notre ère et leur nom a été associé aux rebelles et aux fugitifs."
  thuria_heritage:0 "Héritage de la refondation"
  thuria_heritage_desc:0 "La colonie de Thurii a été colonisée par les Athéniens et les habitants voisins de la ville de Sybaris en 443 avant notre ère. Un monument à Philoctète magnésien y repose, avec ses flèches, et ainsi les gens croyaient qu'il avait un rôle à jouer dans la décision de l'emplacement de leur ville. Pendant 58 ans, la destruction de cet endroit par le voisin Croton laissa la ville stérile, et il le resta jusqu'en 452 avant notre ère, lorsque des exilés du même Sybaris vinrent refonder cette ville sous la direction d'un Thessalien inconnu. La croissance rapide et la prospérité de la ville étaient telles qu'elle devint la jalousie de tout Croton et de ses autres voisins, qu'ils soient grecs ou barbares. Ainsi, il y a eu un schéma d'expulsion et de refondation aux mains de différents partisans étrangers. Hérodote lui-même a participé à une colonisation de ce lieu, un autre l'orateur Lysias et le sophiste Protagoras - à qui Périclès a demandé d'aller établir de nouvelles lois dans ce lieu, dont les semblables étaient similaires à celles de Zaleucus de Lokroi Epizephyrion. La première fondation de ce lieu avait été à une fontaine appelée "Thuria", et donc le lieu a pris son nom de cette fontaine. Par la suite, c'était un endroit prospère qui s'est également trouvé constamment impliqué dans des guerres avec d'autres Grecs en Italie."
  lucania_heritage:0 "Héritage des déplacés"
  lucania_heritage_desc:0 "Tribu italique vivant dans la région du même nom, les tribus Lucani parlaient une langue osque dans le sud de l'Italie. Ils ont utilisé l'alphabet grec pour écrire leur variante osque-ombrienne dans des inscriptions, similaires aux Samnites voisins qui avaient assimilé les Oscans eux-mêmes. Pourtant, cet endroit n'était pas la maison d'origine de la tribu Lucani, et on dit qu'ils ont plutôt migré dans la région au 5ème siècle avant notre ère, déplaçant les tribus locales que les Grecs connaissaient sous le nom d'Oenotrians, Chones et Lauternoi. Peu de temps après, cette tribu nouvellement installée a mené la guerre contre la ville grecque de Tarente et plus tard contre Alexandre d'Épire, qui a entraîné l'Épire dans la sphère de la Magna Graecia beaucoup plus grande qu'elle ne l'avait initialement prévu. Pourtant, contrairement à leurs voisins non civilisés, les élites de ces tribus savouraient à la fois la guerre avec les Grecs tout en commandant de grandes œuvres d'art à des maîtres grecs à la manière des Étrusques du nord."
  herakleia_heritage:0 "Patrimoine d'Herakleia Lucania"
  herakleia_heritage_desc:0 "Nichée entre les rivières Aciris et Siris, Herakleia en Lucanie était l'une des dernières colonies grecques construites en Magna Graecia. Il semble avoir été construit sur les anciennes fondations de la colonie ionienne de Siris, et en raison des motifs litigieux sur lesquels il a été réglé, la ville a souvent été prise au milieu de conflits provoqués par ses voisins et les villes de Grèce qui ont posé revendication sur l'ancienne Siris. Elle a été fondée par les Thuriens de Thurii, dans la région de l'ancienne Sybaris, et sa création a été le résultat d'un compromis entre États, au moins pour un temps. Lorsque cette ville a ensuite été déplacée de 24 stades vers un emplacement plus agréable, l'ancienne Siris n'est pas simplement morte, mais est devenue le port subordonné et l'emporion de cette nouvelle Herakleia. Aidée par la prospérité de leurs Thuriens fondateurs et le soutien de la ville voisine de Tarente, Herakleia a rapidement prospéré et est devenue une ville riche parmi les riches villes grecques du sud de l'Italie. Il a accueilli des peintres célèbres, tels que Zeuxis, et est devenu une source de culture."
  messapia_heritage:0 "Un patrimoine au milieu de l'eau"
  messapia_heritage_desc:0 "Les Messapii, qui parlaient leur propre langue messapique, étaient l'une des tribus Iapygian locales du sud-est de l'Italie. Vivant sur la péninsule calcaire du Salento, ils auraient, comme leurs parents au nord, traversé la mer Adriatique depuis l'Illyrie, émergeant comme des sous-tribus étroitement liées à leur patrie d'origine. Leur nom peut avoir été lié à leur maison péninsulaire, ce qui signifie "Au milieu de l'eau". Cela peut s'être produit dès l'âge du bronze, comme sur le site pré-italique de Gnatia qui a été créé au 15ème siècle avant notre ère. Au fil du temps, les Messapii ont développé une identité distincte qui les différenciait des autres tribus Iapyges en Italie, en particulier avec leur langue, et ils étaient plus enclins à urbaniser et à peupler densément leurs colonies que leurs parents. Chacune de ces colonies a agi à la manière des cités-États, car il n'y avait pas de grand gouvernement central pan-messapique qui les contrôlait toutes. Leur puissance croissante a conduit à leur implication dans plusieurs guerres impliquant à la fois des tribus voisines et les villes grecques de Magna Graecia qui les considéraient également comme des alliés civilisés et de puissantes menaces."
  apulia_heritage:0 "Héritage des Iapygiens"
  apulia_heritage_desc:0 "La région des Pouilles a connu une colonisation étrangère bien avant les migrations tribales iapygiennes d'Illyrie. Les Grecs mycéniens de l'âge du bronze étaient venus visiter, commercer et coloniser cet endroit avant la supposée guerre de Troie et bien avant l'effondrement de l'âge du bronze dans l'est de la Méditerranée. Alors que les Messapii se sont largement installés dans le point le plus au sud-est de l'Italie, les tribus qui se sont installées dans la région des Pouilles étaient les Dauniens et les Peucétiens. Il s'agissait respectivement de la tribu des «loups», apportant le culte du loup des Balkans en Italie, et des Peucètes, qui, selon les Grecs, ont une origine arcadienne. Ces deux tribus, fortifiées dans leurs villes séparées, ont commencé à s'helléniser alors qu'elles faisaient beaucoup de commerce avec les cités-États grecques sur la côte italienne de la région. Ainsi, ils ont mélangé des éléments grecs dans leur religion d'origine. Ils préféraient porter des vêtements ornementaux dans la vie quotidienne et avaient un look extravagant."
  samnium_heritage:0 "Héritage des Samnites"
  samnium_heritage_desc:0 "Les Samnites , qui étaient peut-être autrefois une tribu des Sabins , étaient un peuple de langue osque qui formait une confédération de quatre tribus principales sur le territoire de Samnium. Les Samnites sont devenus de fervents adversaires des Romains après une période de travail avec eux contre la menace des Gaulois en 354 avant notre ère. Samnium a favorisé une économie agricole et d'élevage dont les tribus samnites ont profité - manquant d'une grande quantité de ressources riches dans le territoire montagneux et vallonné, elles ont pratiqué un mélange de pastoralisme et d'agriculture mixte afin à la fois de se nourrir et de vendre des récoltes à leurs voisins. . À la période hellénistique, ils avaient dépassé le simple modèle de gouvernement seigneur de guerre-chef et avaient établi un système politique axé sur les colonies rurales dirigées par des magistrats, appelés « Pagi ». Ils ont pu soutenir ce gouvernement avec un régiment militaire rigoureux. La combinaison de cavalerie et d'infanterie, les «Belliger Samnis», s'est avérée instiller la peur chez leurs ennemis. Les combats contre les cités-États grecques et surtout contre Rome ont appris aux Samnites à former leurs bandes de guerriers en armées ressemblant aux blocs helléniques de lances, d'épées, de boucliers et de gémissements de chevaux."
  nuceria_heritage:0 "Héritage de la Ligue des Noyers"
  nuceria_heritage_desc:0 "On dit qu'une princesse étrusque a fui sa ville natale à la poursuite de l'amour mais est morte dans ces régions insatisfaite. À la mémoire de sa chère fille, son père a bâti une ville et lui a donné son nom. D'autres ont dit que le nom venait plutôt d'une époque où une grande inondation a traversé cette région et a emporté tous les grands bois sauf un seul noyer - le noyer étant "nux/nucis". Les premiers habitants de langue osque d'Italie se sont d'abord installés dans cette région, ainsi que sur d'autres sites tels que Pompéi, créant un grand groupe de villes fortifiées pour garder la vallée fertile de la région. À un moment donné, les Étrusques eux-mêmes sont venus contrôler Nuceria lorsqu'ils ont créé Etruria Campana, ou la ligue étrusque de la dodécapole dans la région de Campanie. Il a ensuite changé de mains lorsque les Étrusques ont quitté la région après leur défaite à Cumes, et à la place, la puissante confédération samnite a pris le contrôle de toute la région, donnant à la colonie son nom de Nuceria Alfterna, avec le mot supplémentaire tiré de la tribu Alfaterni parmi les Samnites. . En fin de compte, la ville suivra sa propre voie, créant sa propre ligue sur laquelle compter pour un soutien économique et militaire - la Ligue Nucérienne - y compris les colonies voisines telles que Cumes, Pompéi, Herculanum, Stabies et Sorrente. Pour gérer cette ligue et ses propres fonctions administratives, la langue nucérienne locale a été utilisée, qui combinait des éléments des langues grecque et étrusque."
  sipontum_heritage:0 "Héritage de Diomède, fils de Diomède"
  sipontum_heritage_desc:0 "Diomède était célèbre pour avoir construit ce port - non, pas le Diomède qui a combattu à Troie, mais son fils nommé Diomède qu'il a eu avec la fille du roi Daunian. La ville elle-même, alors qu'il s'agissait d'une colonie grecque, était entourée d'Illyriens Iapygiens et tomba même entre les mains des Samnites pendant un certain temps étant Alexandre d'Épire, oncle d'Alexandre le Grand, la reprit en 355 avant notre ère. La ville, entourée de tribus, dépendait donc fortement du commerce de produits grecs et importés avec les nombreux peuples illyriens jonchés tout autour d'eux, à la fois en Italie et à travers l'Adriatique en Illyrie. Ils avaient des parents dans les autres colonies grecques de la côte opposée, mais devaient faire face au paysage en évolution rapide de l'Italie lors de la montée de Rome."
  frentania_heritage:0 "Patrimoine des Frentani"
  frentania_heritage_desc:0 "Les Frentani étaient une tribu italique allant des Apennins à l'Adriatique et partageaient une large frontière avec les tribus belligérantes des Samnites. Pourtant, certains des anciens appelaient ces gens eux-mêmes une tribu des Samnites - la distinction entre les deux était assurée lorsqu'ils prenaient des positions différentes sur la question de Rome. Ils ont été rapidement subjugués par les Romains, séparément des Samnites, vers l'an 319 avant notre ère. Relégués à une grande série de collines, les Frentani étaient plutôt bien dotés de terres fertiles, traversées par de nombreuses rivières qui prennent leur source dans les montagnes samnites. Certaines des pièces frappées là-bas contenaient le terme Oscan "Frentrei", qui pouvait désigner soit le peuple lui-même, soit la supposée capitale de Frentrum, à partir de laquelle le gouvernement central lâche régnait."
  pelignia_heritage:0 "Héritage des Métis"
  pelignia_heritage_desc:0 "La tribu Pelgini était un groupe osque-ombrien dans l'est de l'Italie qui pratiquait un gouvernement central limité sous la forme de magistrats ruraux appelés "meddixes". Dans cette partie de leur culture et dans d'autres, ils ont été influencés par les Grecs qui avaient colonisé la région de la Magna Graecia et ajouté certains des dieux helléniques à leur propre panthéon, comme les Dioscures. Comme beaucoup d'autres petites tribus de la région, ils se sont soumis à l'assujettissement romain après que la grande confédération samnite eut été repoussée à plusieurs reprises par les Latins. Leur nom inhabituel s'est peut-être inspiré de la signification du terme « métis », faisant peut-être allusion à leur mélange culturel avec d'autres tribus de langue osque."
  marsia_heritage:0 "Patrimoine du Marsi"
  marsia_heritage_desc:0 "Centrée autour de leur chef-lieu de Marruvium sur la rive orientale du lac Fucinus, la tribu Marsi était un peuple de langue ombrienne, avec soit un dialecte, soit leur propre langue de groupe appelée 'Marsian." Comprenant seulement un petit morceau de territoire, pour survivre , la tribu Marsi a rejoint ses voisins dans une confédération - les Vestini, Peligni et Marrucini. Mais lorsque des confédérations tribales telles que les puissants Samnites n'ont pas réussi à défier Rome, les Marsi se sont soumis aux Latins - heureusement, les deux partageaient une langue incroyablement similaire et auraient donc trouvé entre eux de nombreux liens avec lesquels entretenir de bonnes relations. Au lac central de Fucinus, les Marsi vénéraient la déesse italique Angitia dans son temple-bosquet."
  sabinia_heritage:0 "Patrimoine des Sabines"
  sabinia_heritage_desc:0 "Les Sabins ont toujours maintenu un lien complexe et profond avec Rome. La légende romaine raconte l'histoire de la division de la population sabine, rappelant comment les Romains ont enlevé des femmes sabines pour peupler leur nouvelle ville et ces femmes ont mis fin à la guerre qui a suivi entre les hommes sabins et les romains en se jetant au milieu des lignes de bataille. Par la suite, le roi sabin Titus Tatius régna conjointement sur Rome avec Romulus, et son royaume et son peuple devinrent romains et romains après sa mort et son assimilation dans une nouvelle classe d'équites. Les Claudi gens de Rome se vantent ainsi de leur lignée Sabine, se donnant un surnom de Sabinus, savourant l'histoire. Bien que cette combinaison de Sabine, de Roman et probablement d'autres groupes italiques de la même langue ait dû se réunir pour former la population et l'identité romaines, la vérité était que tous les Sabins ne se sont pas joints au projet romain, et la moitié de la population qui est restée un La tribu des collines et des montagnes a continué à mener des guerres coûteuses contre Rome, peu importe le prix - peut-être était-ce pour venger la fierté perdue du viol de leurs femmes il y a si longtemps…"
  picentia_heritage:0 "Patrimoine des pics"
  picentia_heritage_desc:0 "Peuplant la région de Picenum, les Picentes pourraient être identifiés séparément en deux groupes, les « North Picenes » et les « South Picenes ». Alors que chaque groupe partageait des similitudes avec son homologue, les membres du sud avaient une culture plus italique tandis que les tribus du nord exprimaient plusieurs éléments non italiques, prenant peut-être des groupes celtiques qui s'étaient installés en Gaule cisalpine et dans le nord de l'Italie au cours des deux derniers siècles. La langue italique que parlaient les sudistes au sud d'Ancône appartenait au groupe ombrien. Les Romains ont affirmé que les Picentes, ou du moins certaines de leurs colonies du sud, étaient le produit de colons sabins, ce qui expliquerait leur nature apparentée au continuum culturel pan-sabellien. Cependant, l'histoire raconte également qu'un pic a conduit ces personnes à leur résidence finale à Picenum - cette dépendance à l'égard des conseils d'un patron-animal est courante dans la tradition mythologique italique."
  umbria_heritage:0 "Héritage du grand orage"
  umbria_heritage_desc:0 "En tant que peuple sédentaire et identifiable des IXe au IVe siècles avant notre ère, l'Ombrie parlait la langue régionale de l'Ombrie, dont le groupe linguistique et la région portent le nom. Alors que certains auteurs anciens les considéraient comme d'origine gauloise, il y avait aussi une compréhension que l'Umbri était peut-être le plus ancien de tous les peuples italiques, appelé Ombrii, ou "le peuple de l'orage", en raison de sa survie au grand déluge qui a inondé le monde - si cela devait être vrai, alors l'Umbri a survécu uniquement aux côtés du grec Deucalion et est aussi vieux que les Grecs eux-mêmes. Dans leur structure politique, il y avait deux grands hommes qui supervisaient les rituels et les affaires officielles, membres du magistère de « Uhtur ». Comme d'autres peuples italiques, les Ombri ont emprunté des éléments de la culture grecque par le biais du commerce et des migrants des colonies grecques d'Italie. S'ils ont fait la guerre aux Étrusques voisins à de nombreuses reprises, ils étaient aussi très ouverts aux exportations étrusques et à la culture du symposium, accompagnée de beaucoup de vin."
  ancona_heritage:0 "Héritage du coude tyrien"
  ancona_heritage_desc:0 "La région autour d'Ancône avait été dominée par les Picentes dès le 6ème siècle avant notre ère lorsque les colons syracusains sont arrivés pour établir une plus grande ville au-dessus d'une colonie picentienne en 387 avant notre ère. Son nom vient du grec « coude », car le port était protégé par un promontoire en forme de coude. Cette ville était donc précieuse pour les Grecs car ils ont réussi à y installer une usine de teinture qui produisait la chère Tyrian Purple qui se vendait comme de l'or sur les marchés. La richesse de ce commerce de teinture et celle d'autres biens qui ont été revendus à la fois aux villes grecques ainsi qu'aux tribus illyriennes et italiques dotées de ressources naturelles ont mis Ancône au premier plan et suffisamment d'un système économique indépendant pour commencer à frapper ses propres pièces. - ceux-ci représentaient un bras plié tenant une palme à l'avers et la tête d'Aphrodite au revers."
  senones_heritage:0 "Héritage du pillage de Rome"
  senones_heritage_desc:0 "Alors que les Senones ont une maison dans la grande Gaule, appelée les "Anciens", une partie d'entre eux était passée du bassin de la Seine jusqu'aux Alpes jusqu'aux terres du nord de l'Italie. Ils se sont installés dans la région supérieure des peuples Umbri et Picentes, bordant la ville d'Ancône sur la côte à peu près à la même période que les autres tribus celtiques se sont déplacées dans la région cisalpine, rejoignant les migrations de Bellovesus, traversant les grandes montagnes vers 400 avant notre ère - leur territoire s'appelait "Ager Gallicus." La ville de Sena Gallica a été construite comme capitale, et en 391 avant notre ère, ils ont poursuivi leur grand mouvement, envahissant les territoires orientaux de l'Étrurie autour de Clusium sous la direction du célèbre Brennus des Senones. Pour défendre les Étrusques, les Romains se joignirent à la guerre, violant les lois régissant la guerre entre deux peuples, et ainsi les Senones se retournèrent également contre eux. Les Romains ont été détruits lors de la bataille d'Allia en 390 avant notre ère, et les barbares ont marché peu après sur Rome elle-même, la saccageant. Cette tribu des Senones a accompli deux choses - assurer la peur et la colère des Romains envers les Gaulois, et les piéger dans plus de 100 ans de guerre avec les Senones en Italie."
  boi_heritage:0 "Héritage des Bergers Guerriers"
  boi_heritage_desc:0 "Semblables aux Senones qui ont saccagé Rome, les clans des Boii qui ont migré au-dessus des Alpes et dans la Gaule cisalpine où une secte de leur groupe tribal - l'autre est restée en Europe centrale dans la région de la Bohême moderne. Comme les autres Celtes qui arrivaient, ils n'expulsèrent pas mais rejoignirent une grande quantité d'Étrusques du nord dans leurs colonies de la vallée du Pô, transformant la ville de Felsina en leur propre capitale de Bononia - une ville dont la première habitation remonte au 3ème millénaire avant notre ère. D'après l'étymologie de leur nom, ils se désignaient eux-mêmes comme le «peuple des éleveurs» ou le «peuple des guerriers» - leurs contemporains affirmaient que leur richesse reposait autant sur leurs grands troupeaux de bétail que sur leurs coffres en or. Peut-être alors ces deux significations ont-elles été utilisées, car elles ont gagné par la guerre et le pastoralisme. Au lieu de la force brute ou de la richesse pure, les élites des Boii considéraient la camaraderie comme la qualité la plus importante, mesurant leur pouvoir social par le nombre de préposés et d'associés qu'elles possédaient."
  lingonia_heritage:0 "Héritage des sauteurs"
  lingonia_heritage_desc:0 "Littéralement "Les Cavaliers", les Lingons étaient encore une autre tribu à se diviser en groupes, l'un traversant les Alpes pour s'installer en Gaule cisalpine lors des migrations des 5e et 4e siècles avant notre ère, arrivant un peu plus tôt que certaines des autres tribus vers 400 avant notre ère. . Certains prétendent qu'en raison de leur proximité et de leurs objectifs mutuels avec les Senones, ils ont également contribué à la célèbre conquête et au pillage de Rome en 390 avant notre ère aux côtés de l'armée de Brennus. Leur nom peut avoir à voir avec une technique spécifique lors de l'équitation, ou peut avoir plutôt fait référence à une pratique de danse unique."
  veneto_heritage:0 "Héritage des Passionnés"
  veneto_heritage_desc:0 "Cela ne peut pas être confirmé, mais de nombreux érudits, anciens et modernes, sont arrivés à la conclusion générale que le nom "Veneti" peut provenir de l'idée de "passion" ou de "grâce". Ces personnes passionnées parlaient une langue appelée vénétique qui , tout en contenant de grandes similitudes avec le latin et d'autres langues italiques, a conservé des éléments du discours germanique et celtique. Hérodote, aussi confus qu'il ait pu l'être, a affirmé que les coutumes matrimoniales de ces personnes, qu'il prétendait toutes deux être de la Vénétie et dans d'autres cas de l'Illyrie, reflétaient celles des Babyloniens. D'autres sont arrivés à la conclusion légendaire que les Vénètes étaient en fait d'origine anatolienne, étant originaires de Paphlagonie, et ont simplement été conduits à l'ouest jusqu'à la côte de la mer Adriatique par le prince troyen Anténor après la fin de la grande guerre de 10 ans dans le royaume de Prium. Les Veneti sont alors, soi-disant, des Paphlagoniens et des Troyens qui ont fusionné avec la tribu indigène Euganei de la région. Aussi célèbre que soit cet exode supposé, les Grecs semblaient avoir considéré les Vénètes comme étant les plus célèbres pour leurs chevaux, pour lesquels le tyran Denys Ier de Syracuse a fondé des colonies commerciales le long de la côte vénitienne afin d'acquérir - il adorait spécifiquement la ville d'Adria pour le commerce, l'aidant à construire des canaux afin de briser le monopole que la ville de Spina détenait sur la mer. De leur côté, les Vénètes ont maintenu la paix le long de leurs frontières avec des relations amicales entre les autres Celtes."
  cenomannia_heritage:0 "Héritage de la tribu amicale"
  cenomannia_heritage_desc:0 "Vivant le long du tronçon nord de la rivière Padus, les Cenomanni de la Gaule cisalpine ont migré vers cette région, traversant les Alpes vers 400 avant notre ère sous la direction d'Elitovius. On dit que certains d'entre eux se sont également installés à l'ouest autour de la région de Massalia et du territoire des Volques. Contrairement à leurs voisins, ils étaient moins belliqueux envers les groupes helléniques du sud, et étaient plus prudents en traversant le Padus pour s'engager dans la guerre."
  insubria_heritage:0 "Héritage des migrants sophistiqués"
  insubria_heritage_desc:0 "À un moment donné appelé la tribu celtique la plus importante de toute l'Italie, les Insubres ont été l'un des premiers à entrer en Gaule cisalpine et à s'établir dans la vallée du Pô. Ce sont eux qui ont colonisé la ville de Mediolanum au moins après 600 avant notre ère, qui s'est assise sur une bonne position commerciale et est devenue une ville assez prospère. Il est dit dans la légende que le roi gaulois Ambicatus envoya son neveu, Bellovesus, en Gaule cisalpine à la tête d'un grand groupe de tribus gauloises - il est alors supposé avoir fondé Mediolanum à l'époque de Tarquinius Priscus. Les insubres eux-mêmes étaient une culture mixte d'éléments celtiques émigrés ainsi que des influences de la culture Golasecca passée. Leur société oligarchique s'est appuyée sur leurs relations avec des peuples établis tels que les Étrusques et les Vénètes pour créer une société plus avancée et sophistiquée."
  taurinia_heritage:0 "Héritage de la tribu Bull"
  taurinia_heritage_desc:0 "Issu du celte «tauros» pour «taureau», les Taurini étaient une tribu celto-ligure résidant au bord de la rivière Padus. Il est difficile de dire s'il s'agissait d'une tribu celtique qui habitait simplement les anciennes terres ligures, d'une tribu celtique qui avait été influencée par le peuple ligure qu'ils rencontraient, ou d'une tribu ligure qui avait été celtique lors des grandes migrations à travers les Alpes."
  ilvatia_heritage:0 "Héritage d'Ilvatan"
  ilvatia_heritage_desc:0 "Tribu ligurienne à la frontière avec les tribus celtiques plus récentes, récemment émigrées, les Ilvates vivaient du côté nord des Apennins liguriens qui faisaient face à la vallée intérieure de Padus. Contrairement à la nature insipide de leurs voisins celtiques en guerre, ces Ligures ont compris l'importance de protéger leur propre patrie pendant de nombreuses générations, et ils se sont donc battus avec acharnement et continuellement pour maintenir la sécurité de leurs frontières."
  genuatia_heritage:0 "Patrimoine de l'Emporion des Ligures"
  genuatia_heritage_desc:0 "Contrairement à beaucoup d'autres tribus ligures, les Genuati avaient l'habitude de commercer avec les marchands étrusques, italiens et grecs - qu'ils soient de la côte italienne ou de Massalia gaulois. Alors que le site de Gênes avait été habité dès le cinquième ou quatrième millénaire avant notre ère, le célèbre "Emporion des Ligures" à Gênes a commencé à être reconnu comme un grand centre commercial au cours du 5ème siècle avant notre ère. Les peaux, le bois et le miel quittaient le port pour les marchés étrangers tandis que le vin, la poterie et les articles de luxe entraient aux côtés de marchands exotiques. Au fur et à mesure que la puissance de Genua, que les Étrusques appelaient «Kainua» ou «ville nouvelle», augmentait, elle concurrençait l'actuel marché portuaire de Genuati de Portus Veneris, qui entretenait déjà de bonnes relations avec les peuples helléniques du sud et de l'ouest."
  ingaunia_heritage:0 "Patrimoine des Liguriens Peints"
  ingaunia_heritage_desc:0 "Tribu ligurienne influencée par les Celtes récemment émigrés, les Ingauni ont peut-être, de par leur nom, été considérés comme les «peints» parmi les Ligures. La perte du « p » qui renverrait aux picti, ou peints de Calédonie, pourrait avoir à voir avec un mélange des langues ligure et celtique. Ils ont établi leur capitale à Album Ingaunum - "la colline blanche" - sur la côte, qui a été construite au 4ème siècle avant notre ère sur une colline. Ces gens ont souvent fait la guerre avec leurs voisins du nord plus haut dans les montagnes, les Epanterii, qui ont attaqué les terres plus riches des Ingauni à l'occasion lorsque la vie est devenue dure et que les richesses se sont raréfiées. Les Ingauni devaient donc souvent recourir aux services d'autres peuples et de mercenaires pour aider à défendre leur colline blanche."
  intimilia_heritage:0 "Patrimoine des Intimilii"
  intimilia_heritage_desc:0 "Situés sur la côte ligurienne parmi les autres tribus liguriennes au sud des Apennins les plus occidentaux, les Intimilii se trouvaient logés dans l'oppidum d'Album Initmilium - comme leurs voisins, les Ingauni, leur fort s'appelait le fort de la "colline blanche". Cependant, alors qu'ils ont fait des escarmouches avec la tribu montagnarde Epanterii qui tourmentait leurs voisins Ingauni, les Intimilii ont également fait un effort supplémentaire pour contrôler leurs eaux côtières avec un mélange ou de la piraterie et une redoutable flotte de navires basés sur le harcèlement. On dit que ces membres de la tribu ont pris les armes sans raison et ont toujours été préparés pour une guerre."
  tibulatia_heritage:0 "Patrimoine de Tibula"
  tibulatia_heritage_desc:0 "Les Tibulati, qui vivent à l'extrême nord de l'île sarde, auraient été les plus proches des Corsi, dont Corisca a été nommé, et des voisins septentrionaux des Coracensi. Ils s'étaient installés autour de la ville de Tibula, qui se trouvait près de la pointe la plus septentrionale de l'île et avait déployé à partir d'elle un éventail d'au moins quatre routes de commerce et de passage très fréquentées que les puissances navales de l'époque utilisaient lorsqu'elles venaient. vers et depuis cet endroit. Pour cette raison, Tibulati était un peuple commerçant bien doté qui voyait plus d'utilité dans la richesse que la guerre constante avec les nombreux colonisateurs qu'ils rencontraient."
  coracensia_heritage:0 "Patrimoine du Port Sec"
  coracensia_heritage_desc:0 "Situés au sud des Corsi de Corisca et au sud-ouest de la tribu commerçante des Tibulati, les Coracensi habitaient à la fois un territoire intérieur et une partie de la côte moins désirable du nord-ouest de la Sardaigne qui était une partie plus sèche de l'île, recevant moins de précipitations dans l'année. Cependant, l'île d'Herculis et le promontoire de Gorditanum ont créé un brise-lames naturel qui a fait de la côte un endroit sûr pour la construction de ports et le passage de navires, que les Phéniciens ont utilisé lors de la première installation de cet endroit, construisant leur propre port à court terme. à Turris Libisonis."
  luguidonensia_heritage:0 "Patrimoine des Luguidonensi"
  luguidonensia_heritage_desc:0 "Installés au centre nord de l'île de Sardaigne, les Leguidonensi habitaient l'intérieur plus rocheux loin de la côte. Ils comptaient sur les lacs intérieurs pour approvisionner leurs villes fortifiées, comme «Luguidunec», ce qui les rendait plus autonomes et plus difficiles à attaquer du point de vue d'une force d'assaut menant une campagne depuis la côte. Il est possible, cependant, que la tribu ait autrefois habité la côte orientale en raison du fait que la ville d'Olbia, où les Phéniciens puis les Carthaginois se sont installés, était parfois aussi connue sous le nom de "Portus Lugudonis", indiquant une habitation passée ou simultanée par la tribu du même nom d'origine."
  celesitania_heritage:0 "Héritage de la colonne vertébrale d'argent"
  celesitania_heritage_desc:0 "Les Celesitani habitaient à l'ouest de la chaîne de montagnes de Ghennarghentu, qui peut avoir la signification équivalente de la "Porte d'Argent", de la "Porte des Vents" ou de la "Porte de l'Absinthium" - de qui et à quelle heure ce nom et cette signification viennent est inconnue, car elle est dans la langue sarde traditionnelle et conservatrice. La colonie d'Hydrata Hypsitana, également connue sous le nom d'Aquae Hypsitana, dans laquelle habitaient les Celestiani, servait non seulement de forteresse intérieure, mais était située sur la colonne vertébrale traversable de l'île sarde au point de rencontre entre les voies empruntées depuis les ports de Sulki. et Tibula pour se rejoindre par une route intérieure. Ainsi, la colonie et les tribus ont vu beaucoup de trafic piétonnier sur leurs terres et auraient eu accès à toutes les marchandises qui passaient, ainsi qu'aux péages qu'ils imposaient aux voyageurs."
  rubrinsia_heritage:0 "Patrimoine des Rubrinsi"
  rubrinsia_heritage_desc:0 "Installés sur la petite étendue de terres arables et traversables à l'est de la chaîne de montagnes de Ghennarghentu et sur la côte, les Rubrinsi, face à la mer, faisaient face à la grande masse continentale de l'Italie et à toutes ses puissances rivales à travers les eaux. Comme le reste de l'île, les groupes tribaux ici ont maintenu de nombreuses traditions de leur origine nuragique et ont continué à participer au commerce local et étranger d'obsidienne sous forme de pièces de monnaie et de pierres. Cependant, avec seulement une petite étendue de terre propice au port sur le site de Custodia Rubriensis, leurs options étaient plus limitées que celles des autres sur l'île. Pourtant, en raison de leur position orientale, ils étaient plus susceptibles d'avoir eu des contacts et de l'influence des Grecs, que les Étrusques et les Carthaginois se sont battus pour tenir à l'écart des mers Tyrrhénienne et Sarde. Par conséquent, les gens ici ont peut-être été plus ouverts à l'ajout des dieux helléniques à leurs panthéons."
  cantiacia_heritage:0 "Patrimoine de l'Aulne Grove"
  cantiacia_heritage_desc:0 "Située sur la côte sud de la Bretagne, à proximité des nombreuses tribus gauloises du sud, la tribu Cantii a bénéficié d'un commerce intense, de migrations de population et de transferts d'idées. Pour cette raison, ils pouvaient être considérés comme similaires aux Gaulois continentaux dans de nombreuses coutumes et marchandises, et étaient parfois considérés comme la tribu la plus avancée et la plus sophistiquée parmi toutes les tribus de Britannia. Leur capitale de Durovernum Cantiacorum, peut-être tirée du sens de "Forteresse des Cantiaci par l'Aulne Grove", était bien fortifiée avec trois ensembles de fossés profonds et des mesures de prévention des agressions."
  durotrigia_heritage:0 "Patrimoine des Fort-Habitants"
  durotrigia_heritage_desc:0 "Signifiant "Fort-Dwellers", les Durotriges vivaient sur la côte sud de Britannia dans une terre remplie de collines fortes. L'une des rares tribus à émettre leurs propres pièces avant l'ingérence méditerranéenne, ils semblaient avoir eu des politiques de perfection avec leur frappe monétaire - beaucoup de leurs pièces ont été trouvées dans des territoires extérieurs et refrappées - la confédération qui composait les Durotriges avait politiques uniques. Ils enterraient leurs morts dans des tranchées avec une forme de dernier repas rituel, peu importe comment ils devaient le gérer, peu importe la difficulté des circonstances. Leur capitale fortifiée dans la Durnovaria, en particulier la colline du château de Maiden, était habitée depuis au moins 4000 avant notre ère, mais avait été transformée en une citadelle solide pour les dirigeants tribaux. Ses importantes fortifications ont été érigées vers 600 avant notre ère, mais ont été améliorées à nouveau vers 450 avant notre ère pour enfermer une taille trois fois supérieure au site précédent. Ce fort offrait non seulement la plus grande protection à la noblesse et aux membres de la tribu, mais servait également de plaque tournante du commerce et de la communication."
  dobunnia_heritage:0 "Héritage des soumissionnaires victorieux"
  dobunnia_heritage_desc:0 "Leur nom a peut-être aussi été orthographié Bodunni, ce qui signifie "Les Victorieux", en raison d'un certain sens de la prouesse au combat ou de l'accomplissement dans la civilisation. Comme leurs voisins immédiats du sud, les Dobunni étaient l'une des tribus à frapper leurs propres pièces avant d'entrer en contact étroit avec toute puissance méditerranéenne - ces pièces représentaient souvent un emblème ramifié, peut-être une culture d'importance. Contrairement à leurs voisins heureux de la guerre, cependant, les Dobunni semblent avoir été plus désireux de socialiser, de se soumettre à des pouvoirs visiblement plus grands et d'embrasser des cultures étrangères qui, selon eux, ajoutaient de la sophistication à leur société. Alors que leur pouvoir politique avait peut-être son siège dans la colline fortifiée qui allait être connue sous le nom de Corinium Dobunnorum, les gens prospéraient dans les oppida ou villes voisines, à travers lesquelles le commerce et les migrants circulaient."
  trinovantia_heritage:0 "Héritage de Vigourous New Troy"
  trinovantia_heritage_desc:0 "Situés le long du Tamesas, ou fleuve « sombre », les Trinovanti ont peut-être tiré leur nom du sens de « le peuple très vigoureux ». Pour leur contrôle à la fois d'une zone fertile et sujette à l'accès à la rivière, ainsi que pour leur emplacement proche des tribus les plus sophistiquées du sud qui faisaient du grand commerce, les Trinovanti étaient considérés par certains comme ayant été à un moment donné les plus puissants des toutes les tribus brythoniques. De même, leur culture a conservé des éléments similaires avec les tribus continentales Belgae, qui étaient parmi les peuples les plus féroces parmi tous les Celtes. Ils méprisaient l'idée d'être subjugués et d'être déshonorés, et étaient donc faciles à mettre en colère avec ces moyens sociaux et politiques. Certains croyaient même que leur tribu avait une origine méditerranéenne dans l'ancienne Ilion - Brutus est venu en Bretagne et s'est installé sur le site de Trinovantum en tant que "Nouvelle Troie". Si cela devait être vrai, alors leur capacité à se défendre face à de grands obstacles et à combattre des armées endurcies tenait une vieille tradition."
  siluria_heritage:0 "Héritage des tribus apparentées"
  siluria_heritage_desc:0 "Une confédération lâche ou peut-être simplement une très grande tribu, les Silures étaient un groupe moderne habitant le Pays de Galles en Britannia mieux décrit comme féroce, puissant ou guerrier. Ils connaissaient bien les tactiques de guérilla et de combat asymétrique qui différaient des grandes formations des puissances méditerranéennes. Ces personnes pourraient être comparées dans la description physique aux Celtes de Gaule ou d'Hispanie, portant des cheveux noirs et bouclés et un teint plus foncé qui les distinguent des tribus aux cheveux roux de l'extrême nord de Britannia. Certains pensaient en fait que ces personnes, et peut-être leurs voisins, étaient originaires de la côte d'Hispanie. Leur nom, tiré du sens celtique de «semence» ou «souche», peut avoir fourni un élément unificateur pour maintenir leur structure tribale ensemble, tirant sur les liens familiaux et physiques. Le site de la colline de Llanvair Discoed était pour eux un lieu de pouvoir, sinon une capitale politique par intérim et un centre d'unification. Cet endroit avait de vieilles traditions remontant à la période néolithique avec une collection de pierres dressées, mais le fort des Celtes a été construit au 4ème siècle avant notre ère. Parmi de nombreux autres endroits, certains ont dit que ce fort était le même "Celliwig" (Camelot) où le légendaire roi Arthur tenait sa cour."
  demetia_heritage:0 "Patrimoine de Golden Dyfed"
  demetia_heritage_desc:0 "À l'ouest des Silures se trouvent les Demetae, qui étaient peut-être l'ancien peuple de la terre et du petit royaume de Dyfed dans le Pays de Galles moderne, qui est le cadre de plusieurs contes dans les quatre branches des mythes Mabinogi - Brythonic Welsh. Cette région a vu à la fois des liens commerciaux et sociaux entre la région du Pays de Galles et celle des Dumnnoniens au sud autour de la Cornouaille moderne, ainsi que celle des peuples d' Hibernia , qui migreraient et se mêleraient à la population galloise brythonique. La terre elle-même est parmi les moins montagneuses de la région et était bonne pour le pâturage et le pâturage des troupeaux de moutons et autres animaux dociles. Non seulement ils ont profité de ces riches pâturages, mais les montagnes voisines ont fourni un riche gisement d'or, en particulier autour de la vallée de la rivière Corfi, où les mines Ogofau Gold Mines seraient construites."
  ordovicia_heritage:0 "Patrimoine des Ordovices"
  ordovicia_heritage_desc:0 "L'un des peuples les plus fiers, les Ordovici étaient moins disposés à adopter les coutumes et les habitudes des étrangers, préférant s'appuyer sur les traditions locales. Bien que ce ne soit pas certain, leur nom peut dériver de la même signification que «marteau», indiquant peut-être leur compétence dans la forge et l'extraction des matériaux bruts que leur maison de montagne contenait. Cette tribu a peut-être vécu principalement dans les régions du centre et du nord du Pays de Galles moderne, mais elle a peut-être également contrôlé l'île de Mona, qui comptait sur elle un groupe de nombreux druides et adorateurs importants. Ces hommes ont peut-être utilisé la séparation du détroit adjacent comme un moyen de trouver l'isolement et une plus grande connexion avec la nature."
  deceanglia_heritage:0 "Patrimoine du Deceangli"
  deceanglia_heritage_desc:0 "Basée autour du site de Canovium au point guéable le plus bas de la rivière autrefois connue sous le nom de Cynwy, la tribu Deceangli ne détenait qu'un petit territoire dans le nord-est du Pays de Galles moderne, mais était richement dotée dans les collines Clwydian. De nombreuses mines portaient de grandes dalles de minerai de plomb et d'argent, qui étaient utilisées pour leurs propres tribus ou vendues à l'étranger à ceux qui construisaient ou fabriquaient des bijoux."
  cornivia_heritage:0 "Patrimoine du Peuple de la Corne"
  cornivia_heritage_desc:0 "Bâtisseurs de nombreux forts de colline comme leurs voisins bretons, les Cornovii se distinguent par la fabrication d'un grand nombre de récipients en céramique destinés à stocker le sel, nécessaire à la conservation des aliments. Alors qu'ils étaient un groupe agressif et féroce, les Cornovii n'étaient pas particulièrement riches en commerce ou en propriété, portant peu de luxe et de richesses que leurs voisins sont venus posséder à la même période. La richesse qu'ils possédaient résidait dans la quantité de matériaux de construction et de pierre qu'ils pouvaient extraire du sol dans des carrières localisées. De grandes quantités de calcaire ont pu être trouvées dans la région, y compris sous l'une de leurs principales colonies au dernier fort romain de Deva Victrix. Leur fief d'Uiroconion, plus tard Viroconium romain, signifiait "ville de l'homme-loup" ou "loup-garou", peut-être issu d'une légende locale ou plutôt de leur ressemblance avec des loups chassant en meute au milieu d'une bataille."
  coritania_heritage:0 "Héritage des Coritani"
  coritania_heritage_desc:0 "Peuple en grande partie pacifique et agricole de l'est de Britannia, les Coritani vivaient en grande partie confinés, étant gouvernés par plusieurs petits rois sous une fédération lâche avec peut-être un roi dominant avec peu de juridiction au-delà de son propre domaine personnel. Leur capitale à Ratae Coritanorum a été construite autour de deux ruisseaux avec une île marécageuse au milieu, offrant une défense mineure et agissant peut-être davantage comme un point de passage et un lieu de commerce pour les produits agricoles et quelques produits de luxe qui y passaient."
  parisia_heritage:0 "Patrimoine du Parisi breton"
  parisia_heritage_desc:0 "Ces gens peuvent être liés à la tribu Parisii de la Gaule, mais le lien n'est pas certain. Ce qui est certain, c'est que leur position en Britannia était précaire, étant entourées sur tous les toboggans par les Brigantes puis la rivière Humber. Certains disent qu'ils possédaient un Opportunum Sinus, ou "Bon Port", tandis que d'autres prétendent qu'il s'agissait simplement d'un promontoire naturel qui protégeait la côte où ils s'étaient installés - peut-être s'agit-il du même Portus Felix ou "Lucky Port", que le Les Romains s'installent plus tard dans cette région. Si cette tribu avait un lien avec ses parents continentaux du même nom, le passage par bateau aurait été leur moyen d'arriver dans cette nouvelle terre côtière de Britannia. Ce port, qui était peut-être le même Eboracum que les Romains prônaient, signifiant "le lieu de l'if", était un grand bastion pour les Parisi, et s'est avéré sinon être le port chanceux d'être au moins un port défendable. endroit pour leur tribu."
  brigantia_heritage:0 "Héritage des puissants montagnards"
  brigantia_heritage_desc:0 "La plus grande des tribus de Britannia, les Brigantes, a peut-être tiré son nom du sens de "élevé" ou "puissant". Ces personnes partageaient également une similitude de nom avec la déesse celtique Brigantia, qui pourrait être comparée à Tyche, Minerva , ou Victoria, signifiant le "Le Haut". Elle a peut-être représenté une compréhension du pouvoir et du succès par la victoire dans la bataille contre tous les adversaires. Cette poursuite de la domination a peut-être conduit à leur grande taille, en tant que confédération, développée au fil des générations de guerre et de consolidation par de nombreux rois prospères - les sous-tribus des Brigantes se sont battues en tant qu'armée auxiliaire pour leurs dirigeants dans la confédération. Leur centre politique d'Isurium Brigantum possédait à la fois un excellent accès à la rivière voisine Iseur ainsi qu'un grand nombre de champs qui nourrissaient la population. La rivière apportait aussi du commerce et un lieu de défense naturelle. Cette tribu a peut-être aussi été autrefois sous le contrôle d'une reine puissante, car les Caledoni au nord prétendraient que les Romains avaient presque été battus par une femme dirigeant cette tribu."
  carvetia_heritage:0 "Patrimoine du peuple des cerfs"
  carvetia_heritage_desc:0 "Signifiant peut-être le peuple des cerfs, les Carvetii vivaient au nord des nombreux Brigantes. Peut-être comme symbole visuel de leur nature animale et cornue, les Carvetii adoraient le dieu Belatucadros, que d'autres ont identifié comme Mars Belatucadros pour la nature guerrière du dieu cornu. En tant que "juste tueur", cette divinité a peut-être représenté la nature agressive et disciplinée de la tribu, car comment auraient-ils pu rester indépendants face à la vaste confédération brigantienne. Le site de Clifton Dikes était leur lieu central de pouvoir, qui deviendrait également connu sous le nom de Luguvalium, signifiant « la force de Lugus », l'une des principales divinités celtiques qui rayonnent de pouvoir et de contrôle."
  votadinia_heritage:0 "Patrimoine des Otadini"
  votadinia_heritage_desc:0 "Les Votadini vivaient à l'endroit qui comprenait la partie sud de la région qui allait être connue sous le nom de "Vieux Nord", après la fin du contact entre l'île de Britannia et le continent d'Europe. Les Votadini, ou Otadini, vivaient donc à la limite de l'influence méditerranéenne, les ancêtres du légendaire peuple Gododdin du Pays de Galles plus tard moderne. Le continuum culturel celtique et la formation de petits royaumes de collines fortifiées ont commencé à cet endroit vers le 8ème siècle avant notre ère avec la construction d'un fort majeur sur le site de Traprain Law, où les enterrements successifs avaient déjà formé un lien rituel fort entre la terre et le tribus-peuple. Pourtant, alors qu'ils étaient un peuple ancien et enraciné, lorsqu'il traversait leurs terres, ils accueillaient les richesses d'autres lieux et terres qu'ils ne pouvaient jamais visiter eux-mêmes - les articles de luxe, les vins et l'argenterie façonnée étaient leur plaisir."
  damnonia_heritage:0 "Héritage des Profonds"
  damnonia_heritage_desc:0 "Vivant dans l'extrême nord-ouest de Britannia, à la lisière du peuple brythonique du Midland et de ce qui est devenu le redouté Picti, les Damnonii vivaient dans les profondes vallées cachées entre les montagnes calédoniennes, et étaient donc connus sous le nom de « Deep Ones ». Bien qu'il soit incertain, leur nom de "Deep Ones" peut également faire référence au fait d'être des mineurs des abondantes poches de minerai qui peuvent être trouvées à l'intérieur de ces grandes montagnes. Situés à la fois entre les montagnes et sur la côte de la mer d'Hibernie, ces peuples ont tiré profit de l'approvisionnement de leurs propres ressources vitales et de leur vente à l'étranger par bateau, ce qui signifie qu'ils ont pu subvenir à leurs besoins par des moyens allant au-delà de la simple conquête et de la destruction. Ils étaient des bâtisseurs de civilisation et de structure, du fait qu'ils allaient plus tard se combiner avec les peuples Hibernian Scotti pour former le royaume de Strathclyde, le début du peuple écossais et de «l'Écosse»."
  taexalia_heritage:0 "Patrimoine des Taexali"
  taexalia_heritage_desc:0 "L'une des tribus calédoniennes, peut-être un peuple qui serait connu sous le nom de « Pictes », la tribu Taexali vivait sur la côte est de la région calédonienne dans l'extrême nord. Comme d'autres de leur famille, on dit qu'ils ont tenu leur capitale ou centre politique au sommet d'un promontoire défendable surplombant la mer - le promontoire de Taexalon. Au-delà de cette colonie majeure, ils auraient vécu dans de petits villages et hameaux parsemant la côte et les minces vallées entre les montagnes."
  caledonia_heritage:0 "Héritage des pieds durs"
  caledonia_heritage_desc:0 "La confédération calédonienne, peut-être la même qu'une confédération des Pictes, était similaire à beaucoup de leurs tribus voisines en ce sens qu'elles construisaient en grande partie des forts de colline et cultivaient le peu de terres arables qui existaient entre les hautes montagnes. Peut-être en raison de la nature accidentée de leur terrain d'origine, le nom de ces personnes signifiait ceux qui avaient un "pied dur". Outre leurs pieds, ils étaient décrits comme roux et aux gros membres, ce qui avait souvent été associé aux tribus germaniques. Bien qu'ils fussent de modestes agriculteurs et habitants des collines, ils protégeaient farouchement leurs maisons et leurs terres, et lorsque les puissances méditerranéennes viendraient les défier, ils ne se soumettraient pas et deux grands murs devaient être construits pour contenir leur puissance."
  cornavia_heritage:0 "Patrimoine des Pictes cornus"
  cornavia_heritage_desc:0 "Les Cornovii étaient les plus éloignées des tribus calédoniennes de Britannia, vivant à l'extrémité nord de l'île. Leur horizon était les mers du nord et un site des terres que seuls les dieux avaient visitées - peut-être l'Hyperborée glaciale se trouvait-elle au-delà. La seule terre connue pour être plus éloignée des terres des gens était Thulé, qui était peut-être l'une des îles lointaines - les Orcades, les Shetlands modernes, les îles Féroé, l'Islande elle-même ou même la Scandinavie. Les Caithness Cornovii ont peut-être tiré leur nom d'une origine à cornes similaire à celle des Cornovii du sud de la Bretagne - ils étaient le peuple à cornes du bout du monde."
  carnonacia_heritage:0 "Patrimoine des Carnonacées"
  carnonacia_heritage_desc:0 "Deuxième peuple le plus au nord de la Calédonie et de la grande Bretagne, les Carnonacées habitaient la côte nord-ouest ainsi que des parties des îles voisines où les basses terres offraient une meilleure vie et la côte offrait la pêche. Cette nature étalée et sa faible densité ont encouragé les déplacements constants en bateau entre les îles pour la communication et le commerce."
  monapia_heritage:0 "Patrimoine de l'Ile du Milieu"
  monapia_heritage_desc:0 "Les habitants de l'île entre Britannia, la région de Caledonia, et la peu connue Hibernia connaissaient le commerce des voyages en bateau et les relations commerciales qui accompagnaient leur position transitoire - les Romains appelaient cet endroit Manavia. Cette île abrite des gens depuis 6 500 avant notre ère et alors que les gens en viendraient à l'appeler un nom signifiant simplement "l'île", on dit également qu'elle tire son nom de Monavia/Mann/Man/Manu/Mona de plusieurs sources. . L'un était Manannan, un roi de l'autre monde de la mythologie celtique, tandis qu'un autre était un célèbre marchand connu sous le nom de Manannan, qui y résidait. Ces deux origines témoignent à la fois de l'importance commerciale de l'île et de sa nature mystique en tant qu'étrange montagne surplombant la mer, loin des autres tribus. On dit que le dieu Manannan a tenu son manteau sur l'île, la protégeant des envahisseurs tout en mystifiant l'endroit - c'est peut-être pourquoi tant de créatures et d'êtres étranges et impressionnants sont dits dans le mythe et la légende pour venir de cet endroit, comme le Buggane ou les fées qui vivent soi-disant dans leurs maisons rocheuses là-bas."
  ivernia_heritage:0 "Héritage d'Iron Hibernia"
  ivernia_heritage_desc:0 "La tribu Iverni qui, pour les étrangers, a donné son nom à la fois à la «ville» d'Ivernia et à l'île d'Hibernia, était la plus au sud-ouest de toutes les tribus de la grande île à l'ouest de Britannia. Pour eux-mêmes, ils étaient connus sous le nom d'Erainn, gouvernés par les dynasties de Dairine - celles-ci avaient été une caste de guerriers et l'une des trois seules races de guerriers d'Hibernia. Ils régnaient d'une main de fer et étaient craints par leur propre peuple."
  usdia_heritage:0 "Patrimoine des Usdiae"
  usdia_heritage_desc:0 "Vivant autour des rivières Dabrona et Birgu dans le promontoire sud d'Hibernia, les Usdiae partageaient un voisin occidental avec les Iveni, l'une des tribus les plus puissantes, imprévisibles et traditionnellement cruelles de l'île. Les Usdiae eux-mêmes ont peut-être également été membres du groupe de Celtes connu sous le nom de Laigin, qui est venu à Hibernia et a colonisé la côte sud-est dès environ 600 avant notre ère."
  brigantes_heritage:0 "Héritage des Hauts Hiberniens"
  brigantes_heritage_desc:0 "Soit un peuple entièrement séparé, soit un groupe détaché de la grande confédération des tribus Brigantes du centre de la Bretagne, les Brigantes d'Hibernia ont peut-être formé leur lien avec le continent avec leur héritage de culte. La déesse irlandaise Brigid était la contrepartie et l'équivalent de Brigantia, et indiquerait une convention de dénomination partagée entre ces deux tribus, ainsi qu'un culte partagé du « haut » et de la victoire. Ce n'est pas clair, mais certains pensent que cette tribu était l'ancêtre du clan Ui Bairrche ou Ui Brigte, maintenant à nouveau un lien étymologique possible avec Brigid et Brigantia."
  coriondia_heritage:0 "Héritage de l'armée hibernienne"
  coriondia_heritage_desc:0 "Le nom des Coriondi signifiait peut-être simplement «l'armée» ou le «peuple sous les armes», leur donnant une réputation inquiétante et effrayante même de nom. Ils étaient situés à proximité de la côte galloise moderne, pouvant facilement envoyer des navires de commerce et des migrants. Peut-être que leur capacité à se propager loin et à se propager est la raison pour laquelle certains pensent que leur tribu a survécu sous la forme de tribus pré-chrétiennes à succès de l'ère chrétienne sur la côte sud-est. Ou, peut-être, les implications de leur conquête ont maintenu leur présence sur l'île."
  gangania_heritage:0 "Patrimoine du Sionainn"
  gangania_heritage_desc:0 "Deux itérations de cette tribu auraient vécu dans l'ouest du Pays de Galles moderne, puis à Hibernia - la connexion, cependant, est incertaine. Les Gangani vivaient le long de la rivière Sionainn, qui est à la fois la plus longue rivière des îles prétanniques et porte le nom de la déesse Sionna - elle est le sens de 'posséder la sagesse." La rivière est l'une des sept qui mène soi-disant au puits de la sagesse dans l'au-delà celtique qui est entouré de neuf noisetiers. On dit que la petite-fille du dieu Lir, Sionna elle-même, s'est noyée ici, et lui a ainsi donné son nom."
  manapia_heritage:0 "Patrimoine des Manapii Hiberniens"
  manapia_heritage_desc:0 "Les Manapii d'Hibernia, comme leurs homologues du même nom en Gaule ou même sur l'île de Mona, ont peut-être tiré leur nom de leur maison de haute altitude - ils vivaient dans les hautes terres orientales d'Hibernia, ce qui donnait une position plus défendable à la tribu. colonies. Ils constituaient une partie du peuple Laigin de la région moderne de Leinster , qui avaient eux-mêmes une origine migratoire en Hibernia , naviguant de Britannia ou de Gaule dès 600 avant notre ère. Comme plusieurs autres tribus, cependant, ils se sont également déplacés avec de nombreux clans voyageant vers le nord et répartissant leur peuple sur la côte est de l'île. Peut-être que tout Hibernia deviendra leur île, leur montagne dans la mer."
  auteinia_heritage:0 "Patrimoine des Autenii"
  auteinia_heritage_desc:0 "Bien qu'ils vivaient à l'ouest d'Hibernia, les Autenii ont également été enregistrés comme ayant des colonies à l'est, de nombreux migrants préférant le rivage avec un contact plus étroit avec Britannia. Leurs terres abritaient certains des plus grands lacs d'Hibernia qui fournissaient à la fois de l'eau douce, de l'irrigation et de la nourriture. Parallèlement à cette richesse de sources d'eau, la région a maintenu un climat très doux et vivable qui a rarement connu des températures élevées, ce qui facilite la colonisation."
  nagnatia_heritage:0 "Héritage des Hiberniens distingués"
  nagnatia_heritage_desc:0 "Aussi appelés les Magnatae, les Nagnatae étaient parmi les peuples les plus anciens du Connacht moderne, menant une vie de tradition de longue date. Ils pourraient avoir été les ancêtres des Fir Ol nEcmacht, qui prétendent également être les habitants préhistoriques de leur région. Leur centre tribal, ou du moins une grande colonie, a été nommé Nagata d'après la tribu et se trouvait entre les embouchures des rivières Ravius ​​et Libnius. Ce lieu a reçu le label de "distingué" par les peuples méditerranéens, et doit donc avoir eu une grande importance physique et commerciale pour attirer l'attention des bâtisseurs de la ville du sud."
  caucia_heritage:0 "Patrimoine du Cauci"
  caucia_heritage_desc:0 "Installés autour de Dublin moderne, où les vikings nordiques attaquaient puis colonisaient, les Cauci avaient peut-être un lien plus étroit avec les peuples germaniques que cette coïncidence géographique. Leur nom possède une similitude avec les Chauci germaniques des «Pays-Bas» et du nord-ouest de l'Allemagne, que même les auteurs anciens ont remarqués et remis en question. Cette coïncidence, ainsi que celle des Manapii voisins et de leurs homologues continentaux, a conduit certains à croire en une plus grande relation et un mouvement des peuples à travers les canaux et les mers. Peut-être les îles prétanniques étaient-elles vraiment un refuge pour tous les groupes tribaux fuyant le début de la domination romaine, qu'ils soient d'Hispanie, de Gaule ou de Germanie. Les descendants de cette tribu peuvent être les Ui Cuaich et/ou les Cuachraige de la région moderne de Dublin."
  eblania_heritage:0 "Patrimoine des Eblani"
  eblania_heritage_desc:0 "Vivant au nord de la zone de Dublin moderne, qui tire son nom de la signification de «une piscine sombre», peut-être une mare ou un marais marécageux qui a engendré des histoires de peur et de mystère. Cette tribu avait une colonie bien nommée Eblana autour des rivières Buvinda et Oboca. Même le nom des Eblani a peut-être survécu dans le nom de la région moderne d'Edmann. Ce site avait une forte relation commerciale avec les puissances de Britannia, auxquelles les Romains enverraient plus tard des marchandises contre des ressources naturelles en retour."
  venicnia_heritage:0 "Héritage des chasseurs hiberniens"
  venicnia_heritage_desc:0 "Vivant dans la partie nord-ouest d'Hibernia, les Venicnii poussaient dans une zone bien boisée et étaient donc connus comme les chasseurs des forêts, étant apparentés aux derniers Feni et à d'autres tribus de chasseurs de la région qui profitaient de la vente de gibier et de fourrures. Séparés de leurs voisins à la fois par les vastes forêts et les collines, les Venicnii étaient isolés et certains disent plus sauvages que ceux qui les entouraient."
  voluntia_heritage:0 "Héritage des Voluntii"
  voluntia_heritage_desc:0 "Installés dans la région connue plus tard de l'Ulster qui a engendré de nombreux contes dans le cycle mythologique de l'Ulster, les Voluntii, qui ont peut-être aussi été appelés les Uoluntii et ont donné leur nom à la région d'Ulaid, ont pris leur nom du sens de « barbu ». Les Voluntii installés vivaient dans la partie sud de cette région autour des rivières Lagan et Boyne. La preuve que de nombreuses colonies abritaient des métallurgistes qualifiés a été trouvée dans leurs restes - leur accès à la mer et aux rives éloignées de Britannia aurait ouvert ces métallurgistes aux marchés étrangers celtiques."
  darinia_heritage:0 "Patrimoine du Daire"
  darinia_heritage_desc:0 "Signifiant peut-être les gens du « tumulte » ou de la « rage » avec leur nom, la tribu des Darnii remonte au légendaire Daire, les dynastes et héros de l'ancienne Hibernia avant que les puissances méditerranéennes ne connaissent l'île. En raison de leur agressivité et de l'importance de la rage, les Darnii ont peut-être été considérés comme les descendants d'un "dieu rouge" de la guerre et des émotions dures. Il est possible que ces personnes soient devenues des membres de la tribu Scotti pour naviguer vers la Bretagne et établir le royaume de Dal Riata et éventuellement l'Écosse."
  robogdia_heritage:0 "Héritage des Robogdii"
  robogdia_heritage_desc:0 "Les Robogdii habitaient la partie la plus au nord-est d'Hibernia dans la même zone que le royaume / région mythologique de Dal nAraidi - le grand lac d'eau douce de Lough Neagh bordait cet endroit, fournissant de la fertilité au sol et de l'eau potable pour le peuple et un corps de faune. Leur proximité avec les îles et les promontoires du sud de la Calédonie et de la Bretagne a permis de grands échanges et migrations entre les rives opposées, permettant le transfert d'idées et de coutumes. Cet emplacement offrait aux Robogdii de nombreuses options pour les relations extérieures… ou la conquête."
  zealot_heritage:0 "Héritage Zélote"
  zealot_heritage_desc:0 "Les Zélotes étaient des radicaux de Judée qui prônaient la fin du règne des étrangers. Leur branche particulièrement militante, les sicarii, était connue pour commettre des assassinats politiques avec des sicae - des couteaux - cachés dans leurs manteaux avant de disparaître dans la foule, ainsi que pour agir comme des bandits attaquant des voyageurs considérés comme soutenant la domination étrangère."
  arakan_heritage:0 "Héritage de l'Argyre indianisé"
  arakan_heritage_desc:0 "Surplombant la baie du Bengale et surveillée par les montagnes d'Arakan, la terre d'Arakan, peut-être la patrie du peuple Rhakine d'autrefois, est un bienfaiteur du commerce côtier et un entrepreneur d'influences extérieures. Cette région a été l'une des premières d'Asie du Sud-Est à adopter les religions dharmiques et, d'après les inscriptions qui y ont été trouvées, peut avoir abrité une importante communauté hindoue, adoptant les traditions et coutumes des peuples du delta du Gange. Alors que les peuples méditerranéens connaissaient la capitale sous le nom d'Argyre, ces membres du sous-continent indien ont peut-être eu un terme plus indianisé en raison du fait qu'Arakan a peut-être été un royaume indianisé à un moment donné, servant de passage aux moines bouddhistes du Mauryan. Empire. Pourtant, plus que pour le transfert religieux, l'Arakan a facilité le passage des marchandises de l'Inde et plus à l'ouest vers les marchés d'Asie du Sud et de l'Est, y compris les royaumes de Chine."
  fugandulu_heritage:0 "Patrimoine de la porte Pyu"
  fugandulu_heritage_desc:0 "Connu par les Chinois comme État frontalier de la plus grande zone du peuple Pyu connu sous le nom de Xinanyi ou ''barbares du sud-ouest'', le peuple de Fugandulu se tenait sur le chemin d'un grand couloir commercial inexploité qui courait à l'intérieur de l'Asie du Sud-Est et se tenait comme alternative à la route navale plus longue qui passait par le détroit de Malacca. Apparemment, cette route était indomptable pour tous les grands empires. L'état de Fugandulu peut aussi avoir été connu de l'écriture hindoue en sanskrit comme ''Pugramadvara'', ou la ''porte de la terre des Pyu.'' Sa capitale, Sri Kestra, était l'une des plus grandes et sinon la plus grande. plus grandes villes de l'époque pré-angkorienne et le nom de la ville signifiait ''Champ de Fortune/Gloire'', donnant une impression de la générosité et de la fertilité qui arrivaient à ses habitants. Des légendes lâches revendiquent une descendance du royaume Tanguang au nord, avec deux scions Tanguang trouvant et revendiquant la terre pour leur propre règne."
  beikthano_heritage:0 "Patrimoine de Pan Hwar"
  beikthano_heritage_desc:0 "Les légendes racontent comment Beikthano a été fondée et gouvernée d'abord par la reine régente, Pan Htwar, une fille à la fois de la dynastie du royaume de Tanguang et de l'Ogresse-nymphe de l'île appelée Lanka Dipa. Pourtant, l'origine royale de l'État a eu des conséquences royales, car, plus tard, le roi Duttabaung du Sri Ksetra à Fugandulu est venu à Beikthano avec une grande armée et l'a saccagé. Il a enlevé la princesse Pan Htwar et l'a emmenée dans sa résidence royale dans son pays natal, l'épousant alors qu'il la gardait en captivité. La ville elle-même semble avoir été un homonyme du dieu hindou Vishnu, indiquant un lien avec les religions dharmiques et un contact étroit avec les royaumes hindous à l'ouest dans le sous-continent indien proprement dit."
  beinnaka_heritage:0 "Héritage du pouvoir doré"
  beinnaka_heritage_desc:0 "Située dans la région de Kyauske, la ville de Binnaka elle-même a beaucoup partagé son style culturel et sa construction avec d'autres colonies de culture Pyu le long de la route transversale. Cependant, le site de cette colonie était riche en minéraux et métaux riches, et des pierres précieuses parsemaient les maisons des riches, portant l'image d'éléphants, de tortues, de lions et autres. Les premières inscriptions en écriture Pyu ont été trouvées sur la poterie et les bijoux du site, avec des boules d'or et d'argent partout. On dit que seul le pouvoir de Binnaka était assez fort pour renverser le règne et la suprématie de longue date du royaume de Tanguang dans le nord, et il a donc tenu une vénération particulière parmi toutes les cités-états Pyu et leurs peuples."
  halin_heritage:0 "Héritage des semeurs de peur de Sarvastivada"
  halin_heritage_desc:0 "Fondées dans la zone sèche du bassin de la rivière Ayeyarwady, les cultures de Halin ont beaucoup à gagner du débit de la rivière principale et de ses nombreux affluents en fertilisant les champs irrigués. Ses locuteurs tibéto-birmans, cependant, n'étaient pas simplement de simples agriculteurs, et alors qu'ils adoraient les principes Bon, beaucoup de jeunes individus étaient ouverts à l'étude de l'école bouddhique Sarvastivada. Ils ont envoyé leurs marchands et commerçants amateurs à Sri Ksetra, où de plus grands marchés pouvaient être trouvés, mais ils avaient une bonne prime dans leurs propres terres natales. Le site lui-même a longtemps été menacé par la prophétie d'un désastre divin sous forme naturelle, avec des tempêtes et des événements étranges considérés comme des conséquences possibles du malheur plutôt que comme un progrès de l'ordre naturel des choses."
  taguang_heritage:0 "Héritage de la primauté Pyu"
  taguang_heritage_desc:0 "Considérée par certains comme la première monarchie birmane, la dynastie de Tanguang a ses vrilles légendaires liées à l'histoire d'origine de bon nombre de ses voisins du sud de la culture Pyu. Certaines rumeurs persistantes se vantent même de prétendre que Tanguang a été fondée par le propre clan Sakya de Bouddha, donnant foi à leur accueil des bouddhistes. Pourtant, ces choses peuvent être une mémoire sociale des migrations des locuteurs tibéto-birmans qui sont descendus des hauteurs bien avant et se sont d'abord installés au nord de ce qui allait devenir un long couloir nord-sud de cités-États pyu. Les reliques de Tanguang en disent autant, fournissant des preuves d'influences extérieures au continuum culturel typique Pyu, faisant de Tanguang une passerelle, ou une porte d'entrée, de l'extérieur et du passé dans la vie des peuples Pyu."
  shan_heritage:0 "Héritage des artistes"
  shan_heritage_desc:0 "Ancêtres des tribus Shan modernes vivant au Myanmar, les anciens Shan étaient un groupe bien connecté dans le sud de l'Asie. Alors qu'ils entretenaient des relations diplomatiques avec la Chine impériale à l'est, ils étaient habiles à entrer en possession de biens rares et d'individus uniques dont les origines étaient à l'ouest, comme l'Inde ou la Perse ou d'autres terres lointaines. Les Shan étaient également connus pour leurs artistes uniques, tels que des artistes nains qui crachaient et avalaient du feu tout en jonglant avec des balles et en épatant les foules. De telles contributions uniques à leurs voisins chinois ont séduit les Shan auprès des tribunaux et des dirigeants étrangers, ajoutant du prestige à leur propre roi et à ses subordonnés. C'est ainsi que les Shan se sont fait un nom et se sont respectés, offrant luxe et extase aux autres."
