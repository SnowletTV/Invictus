 heritage_of_emporion:0 "Héritage d'Emporion"
 heritage_of_emporion_desc:0 "La colonie grecque d'Emporion est le premier comptoir de l'est de l'Ibérie. En faisant le commerce du fer et des métaux précieux, elle s'est enrichie et tient à maintenir la présence grecque dans la région."
 heritage_of_hemeroskopeion:0 "Héritage de Héméroskopeion"
 heritage_of_hemeroskopeion_desc:0 "Située sur un promontoire surplombant la mer, la colonie grecque d'Hemeroskopeion a été fondée par les Grecs Massaliotes et est devenue importante pour son commerce de fer provenant des mines d'Ibérie avant la conquête romaine."
 balearic_heritage:0 "Héritage talayotique"
 balearic_heritage_desc:0 "Célèbres pour leurs frondeurs, les îles Baléares tiennent une position importante en Méditerranée occidentale."
 cappadocian_heritage:0 "Héritage cappadoce"
 cappadocian_heritage_desc:0 "La Cappadoce a changé de mains à plusieurs reprises dans le sillage des conquêtes d'Alexandre. D'abord gouverné par un satrape perse, puis donné à Eumène, le territoire est à nouveau détenu par les Macédoniens, mais pour combien de temps, nul ne peut le dire..."
 zalmoxian_heritage:0 "Héritage zalmoxien"
 zalmoxian_heritage_desc:0 "Zalmoxis, une ancienne divinité des Gètes et des Daces, est en grande partie inconnue. Ses origines peuvent être celles d'un esclave grec ou d'un grand roi. Mais il est indéniable que son peuple est prêt à changer le monde grec depuis sa position dans le nord du pays."
 aeduian_heritage:0 "Héritage aeduian"
 aeduian_heritage_desc:0 "Les Éduens de Gaule ont été l'un des premiers alliés de Rome, même s'ils ont fini par se révolter à plusieurs reprises. Ils ont également été le premier peuple tribal à obtenir le droit de devenir sénateur sous le règne de Claude."
 dumnonian_heritage:0 "Héritage domnonien"
 dumnonian_heritage_desc:0 "Les Dumnonii, l'une des tribus du sud de la Britannia, occupent une position défensive à l'extrémité de la péninsule des Cornouailles. Ils occupent l'une des rares villes importantes de la Grande-Bretagne préromaine et tirent leur richesse du commerce lucratif de l'étain."
