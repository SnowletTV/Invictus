l_french:
 #Vanilla
 achaean_heritage:0 "Héritage achéen"
 achaean_heritage_desc:0 "Les Achéens ont préféré se tenir à l'écart des grands jeux politiques de ces dernières années, préservant leur petite ligue mais restant prêts à se défendre si leur souveraineté se trouvait en danger."
 arcadian_heritage:0 "Héritage arcadien"
 arcadian_heritage_desc:0 "L'arrière-pays du Péloponnèse est enclavé et rural, et il s'agit d'un territoire sauvage propre à éveiller l'imagination des citoyens des grandes cités grecques. Il vit principalement des cultures agricoles et se tient pour l'essentiel à l'écart des remous politiques."
 siceliote_heritage:0 "Héritage sicéliote"
 siceliote_heritage_desc:0 "Les cités grecques de Sicile ont connu de nombreux déboires du fait de la montée de la démagogie, plus que partout ailleurs dans le monde hellénique. C'est là un fait symptomatique du mode de vie confortable de ses habitants, qui se consacrent à la philosophie et à la culture."
 italiote_heritage:0 "Héritage italiote"
 italiote_heritage_desc:0 "Les cités italiotes, autrefois opulentes et puissantes, stagnent sous le poids de leur propre indolence, préférant s'appuyer sur des mercenaires de la région et l'aide venu de l'étranger pour régler leurs conflits que discuter philosophie."
 cretan_heritage:0 "Héritage crétois"
 cretan_heritage_desc:0 "Les cités isolées de la Crète restent obstinément occupées à régler leurs conflits, cherchant à se venger et à assurer leur domination sur l'île, et se tiennent donc pour l'essentiel à l'écart des grands événements politiques du monde hellénique."
 graeco_pontic_heritage:0 "Héritage gréco-pontique"
 graeco_pontic_heritage_desc:0 "Les colons grecs établis sur la rive méridionale du Pont-Euxin sont, depuis des siècles, très proches des peuples anatoliens qui vivent dans la région. Commercer et négocier avec les rois des barbares fait partie de leur histoire."
 bosporan_heritage:0 "Héritage bosphoran"
 bosporan_heritage_desc:0 "Les colons grecs établis sur la rive septentrionale du Pont-Euxin sont venus pour l'essentiel de Mégare et de Milet, et ont fondé des comptoirs commerciaux florissants. Ils préfèrent donc ne pas se mêler des querelles qui agitent la Grèce."
 euboean_heritage:0 "Héritage eubéen"
 euboean_heritage_desc:0 "L'île d'Eubée n'est ni particulièrement peuplée, ni particulièrement opulente ; mais ses habitants ont toujours d'excellents marins et combattu pour leur indépendance, tirant pour cela tout le parti possible de la situation stratégique de leur île et de son terrain rude."
 bithynian_heritage:0 "Héritage bithynien"
 bithynian_heritage_desc:0 "Comptant parmi les colonies les plus anciennes fondées par les Grecs, les cités de Bithynie ont survécu en accédant aux exigences des rois et empereurs barbares, préférant se concentrer plus que tout sur la culture de leurs propres cités."
 persian_heritage:0 "Persian Heritage"
 persian_heritage_desc:0 "Cyrus the Great arose from Persis and defeated the hegemonic powers of his day, culminating in the formal establishment of a new imperial polity under his own Achaemenid dynasty. At its peak, the Persian Empire spanned from the Balkans and Egypt in the west, West Asia as the base, the majority of Central Asia to the northeast, and the Indus Valley to the southeast."
 egyptian_heritage:0 "Egyptian Heritage"
 egyptian_heritage_desc:0 "Egypt is both the breadbasket of the Mediterranean and the carrier of a legacy going back millennia. The land's extraordinary wealth, blessed and bolstered by the life-giving Nile River, attracts claimants like honey draws flies. When Alexander died Ptolemaios Soter made certain that he was to be granted the richest and most prosperous Satrapy in the empire. Bitterly contested, this greatest of prizes has fallen out of the reach of the Ptolemies..."
 syrian_heritage:0 "Syrian Heritage"
 syrian_heritage_desc:0 "The term Syria was first applied by Herodotus in the 5th century BC to indicate a region generally extending between Anatolia and Egypt. With the advent of the Hellenistic period, Greeks and their Seleukid dynasty used the term 'Syria' to designate the region between the Mediterranean and the Euphrates. After the contraction of the Seleukid Empire and loss of their eastern holdings in the second century BC, successive Seleukid rulers would style themselves as the 'King of Syria,' ruling the rump state until it was made a Roman province by Pompey in 63 BC."

 #Barbarian Heritages Palando
 ingvaeonic_heritage:0 "Héritage ingvéonique"
 ingvaeonic_heritage_desc:0 "Les fils d'Yngvi vivent le long de la côte marécageuse de la mer du Nord, se livrant au commerce jusqu'à l'île d'Albion mais aussi à la piraterie..."
 aremorican_heritage:0 "Héritage armoricain"
 aremorican_heritage_desc:0 "Ces marins renommés ont développé des navires en chêne avec de grands tableaux arrière fixés par des clous de fer et des voiles de cuir, leur permettant de résister au climat rigoureux de l'océan Atlantique et d'ouvrir des routes commerciales vers la Grande-Bretagne. Ils se sentent mal à l'aise loin de la mer et construisent ainsi leurs maisons sur les hauteurs côtières, les transformant en îles indomptables lorsque la marée monte."
 scandian_heritage:0 "Héritage scandinave"
 scandian_heritage_desc:0 "Les habitants de Scandia se sont adaptés au rude climat hivernal, tirant parfois leur force de la ferme conviction de vivre là où résident les dieux."
 suebic_heritage:0 "Héritage Suebic"
 suebic_heritage_desc:0 "Craints pour leur fureur au combat et leurs pillages incessants, les fils d'Irmin sont devenus des modèles pour de nombreux jeunes guerriers germaniques, les conduisant à imiter de plus en plus leur coiffure distincte, le nœud Suebian. La civilisation est considérée comme la raison pour laquelle tous leurs ennemis s'adoucissent, peut-être à juste titre."
 istvaeonic_heritage:0 "Héritage istvéonique"
 istvaeonic_heritage_desc:0 "Les peuples vivant à l'interface entre le sud celtique plus avancé et les autres germaniques du nord vénèrent leur légendaire ancêtre Istio. L'adaptation des idées du sud compense leur faible nombre."
 lugian_heritage:0 "Héritage lugien"
 lugian_heritage_desc:0 "La Route de l'Ambre traverse le vaste territoire rural des Vandales, mais a souvent été coupée en raison de menaces étrangères ou de conflits internes. Ainsi après de nombreuses querelles, la confédération lugienne fut fondée sous l'égide du dieu Lugus pour protéger cette précieuse source de revenus."
 gothonic_heritage:0 "Héritage gothique"
 gothonic_heritage_desc:0 "S'ils ne comprennent pas l'appétit vorace du monde méditerranéen pour l'ambre, les habitants de la côte sud de la Baltique exploitent ce désir malgré tout. La richesse ainsi acquise a cependant provoqué l'émergence d'un système de patronage de généraux ressemblant à des rois."
 treverian_heritage:0 "Héritage trévire"
 treverian_heritage_desc:0 "Les Trévires sont parmi les cavaliers gaulois les plus qualifiés et sont gouvernés par une élite aristocratique, qui s'exprime par des enterrements exorbitants de chariots."
 norican_heritage:0 "Héritage Norican"
 norican_heritage_desc:0 "Ferrum Noricum, l'acier Norican, est loué et recherché dans une grande partie de l'Europe centrale en raison de sa qualité unique, il n'est donc pas étonnant qu'il offre aux Noricans l'accès à un puissant bien militaire stratégique ainsi qu'à d'énormes richesses. De telles richesses, cependant, ont corrompu leur société avec extravagance et gaspillage."
 vindelician_heritage:0 "Héritage vindélicien"
 vindelician_heritage_desc:0 "Résidents de l'avant-pays alpin, les Vindéliciens ont été victimes des raids des Germains et autres Celtes. Par conséquent, ils ont commencé à construire de plus grandes villes les entourant avec les murs les plus hauts et en utilisant le terrain à leur avantage, quels qu'en soient les coûts."
 rhaetian_heritage:0 "Héritage rhétique"
 rhaetian_heritage_desc:0 "Les Rhétiques vivent une vie isolée dans les Alpes enneigées, loin de leurs parents étrusques. Confrontés à des hivers précoces et à des étés tardifs, les Rhétiques ont perfectionné le savoir-faire des menuisiers pour construire des maisons d'une grande qualité rapide."
 helvetian_heritage:0 "Héritage helvétique"
 helvetian_heritage_desc:0 "Les mines d'or institutionnalisées de la Suisse moderne ont enrichi les chefs helvètes, mais au prix d'une corruption endémique à cause de la lutte des chefs pour une royauté. Les Helvètes sont aussi des gens très pieux, car ils sacrifient avec une ferveur éclatante leurs richesses en toutes sortes de plans d'eau."
 lepontic_heritage:0 "Héritage lépontique"
 lepontic_heritage_desc:0 "Les Celtes n'étaient généralement pas connus pour l'écriture, mais pas les Leponti qui ont commencé à écrire des inscriptions avec l'alphabet étrusque au 6ème siècle avant JC. Cette pratique s'est poursuivie jusqu'à ce qu'ils soient conquis par les Romains, car même leur utilisation de l'habile Gaesati, une bande de mercenaires celtiques des Alpes, ne pouvait arrêter la machine militaire des Romains."
 baltic_heritage:0 "Héritage Baltique"
 baltic_heritage_desc:0 "Pendant des siècles, des tumulus funéraires ont parsemé les terres habitées par les Baltes, une manifestation de la stabilité de l'établissement des Baltes qui a duré du début de l'âge du fer jusqu'à la fin de la période impériale romaine. Si bien qu'au fil des années, les Baltes sont devenus compétents dans le dragage de l'ambre tant recherché."
 sporic_heritage:0 "Héritage sporique"
 sporic_heritage_desc:0 "Ces gens vivaient largement dispersés à travers le pays, de sorte qu'ils étaient appelés Sporioi par les Grecs. Plus tard, ils deviendront les Sclaveni avec d'autres personnes."
 belgic_heritage:0 "Héritage belge"
 belgic_heritage_desc:0 "Leur mélange d'héritage germanique et gaulois semble avoir engendré des hommes endurcis au combat en raison de la discipline des Belges à se battre jusqu'au dernier homme. Un culte commun est utilisé pour maintenir ensemble ces deux groupes différents."
 #Vasconian Heritage
 vasconian_heritage:0 "Héritage vasconien"
 vasconian_heritage_desc:0 "Les terres reculées des Pyrénées sont la patrie des Vasconiens. Ils sont installés dans les champs près des rivières, mais sont stratégiquement préparés à se déplacer vers les montagnes pour éviter d'être conquis."
 #Pyrenean Heritage
 pyrenean_heritage:0 "Héritage Pyrénéen"
 pyrenean_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
 #Aquitanian Heritage
 aquitani_heritage:0 "Héritage aquitain"
 aquitani_heritage_desc:0 "Les Aquitains habitent les terres situées entre la rivière Garumna et les hautes Pyrénées. Strabon note que les Aquitains différaient grandement des peuples gaulois environnants tant par leur apparence que par leur langue. Notamment, les Aquitains partagent beaucoup avec leurs frères du sud, les Vascons, parlant tous deux la même langue distinctement non gauloise que Strabon décrit, connue sous le nom de vasconique ou aquitain, et vénérant de nombreuses divinités pré-indo-européennes similaires."
 #Volcaean Heritage
 volcaean_heritage:0 "Héritage des Volques"
 volcaean_heritage_desc:0 "Les Volques émergèrent comme un groupe tribal distinct lors des migrations celtiques du IIIe siècle av. J.-C., probablement issus de populations déplacées par l'arrivée des Boïens en Bohême. Des preuves archéologiques les situent en Moravie, où ils construisirent des oppida et développèrent une économie basée sur les ressources. Vers 279 av. J.-C., certains Volques participèrent à l'expédition celtique qui pilla Delphes. Après cet événement, un groupe migra en Asie Mineure, devenant partie de la confédération galate. Un autre groupe entra en Gaule méridionale vers 270–260 av. J.-C., où ils se divisèrent en Volques Tectosages (centrés à Tolosa) et Volques Arécomiques (autour de Nemausus). Au Ier siècle av. J.-C., Jules César rencontra les deux groupes lors de ses campagnes gauloises. César décrivit Tolosa comme une ville riche, avec de grandes quantités d'or prétendument prises à Delphes lors de la précédente expédition balkanique."
 cypriot_heritage:0 "Héritage chypriote"
 cypriot_heritage_desc:0 "L'île de Chypre a longtemps été la principale source de cuivre pour le Levant et la Méditerranée au sens large. En effet, de nombreuses cités-états, grecques comme phéniciennes, y établirent des colonies pour profiter du commerce extrêmement lucratif du cuivre. Chypre se composait de multiples cités-royaumes jusqu'à leur abolition lors des guerres des Diadoques : Marion, Soloi, Karpaséia, Lapethos, Ledrai, Chythroi, Salamine, Kition, Idalion, Tamassos, Amathus, Kourion et Paphos."
 celtiberian_heritage:0 "Héritage celtibère"
 celtiberian_heritage_desc:0 "Les Celtibères étaient un peuple particulièrement belliqueux même pour l'époque à laquelle ils vécurent. Ils mirent à profit leurs compétences métallurgiques pour créer une variété d'armes, épées, lances, brides et bien plus encore. L'arme la plus remarquable fut l'épée à double tranchant incroyablement efficace que les Romains appelleraient plus tard le Gladius Hispanus. Les Celtibères, farouchement indépendants, produisirent des mercenaires renommés sur le pourtour occidental de la Méditerranée et jouèrent finalement un rôle crucial dans les guerres puniques."


 olcadian_heritage:0 "Héritage olcadien"
 olcadian_heritage_desc:0 "Apparentés aux Celtibères voisins, les Olcadiens sont connus comme mercenaires et défenseurs de leur indépendance."

 hispano_celtic_heritage:0 "Héritage hispano-celtique"
 hispano_celtic_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."

 #From Ben Heritages
 ##PUNIC
 punic_heritage:0 "Héritage punique"
 punic_heritage_desc:0 "Fondées par des commerçants phéniciens dans un passé lointain, les cités puniques parsèment la Méditerranée. De la grande ville de Carthage aux villes mineures de Libye, tous peuvent aspirer un jour à libérer leur patrie ancestrale des Diadoques et à reprendre la domination de la mer."
 ##SCTYHIA
 ###Sarmatia heritage is also country specific
 sarmatian_heritage:0 "Héritage sarmate"
 sarmatian_heritage_desc:0 "Alors que leurs cousins ​​scythes en Occident commençaient à s'installer, les Sarmates poursuivraient leur héritage nomade commun. Ayant peu de relations avec les étrangers, ils se sont appuyés sur leur propre intelligence et leur ruse, devenant des ennemis craints et respectés de plus d'un empire."
 ##DACIA
 getian_heritage:0 "Héritage gète"
 getian_heritage_desc:0 "Étroitement liés aux Daces à l'ouest, les Gètes étaient respectés pour leur héritage de guerriers féroces mais honorables. Lorsque Lysimaque a été capturé par eux, leur roi Dromichaetes l'a libéré, le convainquant que les Gètes feraient de meilleurs alliés que des ennemis."
 dacian_heritage:0 "Héritage dace"
 dacian_heritage_desc:0 "Les Daces étaient étroitement liés aux Gètes à leur est, unissant finalement leur peuple sous un seul roi. Connus pour leurs redoutables guerriers et leurs puissantes fortifications montagneuses, ils établiraient un héritage redouté même par les Romains."
 ##Illyria
 illyrian_heritage:0 "Héritage illyrien"
 illyrian_heritage_desc:0 "Les différentes tribus illyriennes sont surtout connues pour leur héritage marin - même si certains voisins envieux pourraient les considérer comme de simples pirates."
 ##Iberia
 carpetani_heritage:0 "Héritage carpétan"
 carpetani_heritage_desc:0 "Les Carpétans sont une tribu avec un humble héritage au centre même de la péninsule, souvent négligée par leurs voisins. Ce qui peut apparaître comme une faiblesse est en fait leur force : alors que les autres se chamaillent sans cesse entre eux, les Carpetaniens préfèrent prospérer dans la paix et construire de puissantes coalitions qui pourraient frapper lorsque viendra inévitablement le temps de la guerre."
 celtician_heritage:0 "Héritage celtique"
 celtician_heritage_desc:0 "Les Celtes étaient l'une des rares tribus de la péninsule considérées comme civilisées par les Grecs, si ce n'est moins que les Turdétans voisins. De nombreuses autres tribus ont construit leur propre patrimoine après avoir émigré du territoire celtique."
 vaccaeian_heritage:0 "Héritage vaccéen"
 vaccaeian_heritage_desc:0 "Les Vaccéens étaient les maîtres de l'agriculture. Leur fort héritage égalitaire les a vus exploiter les zones fertiles du plateau occidental à travers un système agricole collectiviste."
 ##HIBERNIA
 hibernian_heritage:0 "Héritage hibernien"
 hibernian_heritage_desc:0 "Un peuple dont la culture a été définie par la guerre, les traditions maritimes et les préjugés à leur encontre."
 ##Nilotic
 nilotic_heritage:0 "Héritage nilotique"
 nilotic_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
 ##From Dustin - DoA in Ben Heritages
 assyrian_heritage:0 "Héritage assyrien"
 assyrian_heritage_desc:0 "L'ancien empire assyrien a duré près de 2 000 ans dans la région de la haute Mésopotamie et de la Syrie. Les anciens Assyriens étaient des maîtres ingénieurs et ont créé des machines de siège sophistiquées. De plus, ils ont été les premiers à avoir une armée professionnelle."
 #From Thracian Invictus
 thracian_heritage:0 "Héritage thrace"
 thracian_heritage_desc:0 "Les Thraces ont été décrits par Hérodote comme le peuple le plus puissant du monde, à l'exception des Indiens, si seulement ils devaient s'unir. Cependant, cela semble impossible à réaliser pour un seul chef..."
 #Iberian Flavor Heritages
 turdetanian_heritage:0 "Héritage turdétan"
 turdetanian_heritage_desc:0 "Il y a plusieurs siècles, Tartessos était l'un des centres commerciaux et politiques les plus importants de la péninsule ibérique. Un héritage qui perdure encore aujourd'hui, ses héritiers sont les Turdétaniens. Culture créée par le mélange des coutumes puniques et indigènes, les Turdétans sont l'une des tribus les plus civilisées d'Ibérie."
 lusitanian_heritage:0 "Héritage lusitan"
 lusitanian_heritage_desc:0 "Les Lusitaniens ont été engagés comme mercenaires depuis des temps immémoriaux par d'autres puissances, comme les Carthaginois, en raison de leur renommée de féroces guerriers et de la puissance de leur infanterie légère."
 vettonian_heritage:0 "Héritage vetton"
 vettonian_heritage_desc:0 "Les Vettons sont un peuple religieux apparenté aux Lusitaniens. Ils étaient connus comme bâtisseurs de temples extérieurs et de monuments de granit zoomorphes."
 cantabrian_heritage:0 "Héritage cantabrique"
 cantabrian_heritage_desc:0 "Les terres isolées de la chaîne cantabrique abritent divers peuples. Bien que les montagnes agissent comme une protection naturelle, la population est moins liée à son environnement."
 asturian_heritage:0 "Héritage asture"
 asturian_heritage_desc:0 "La géographie asturienne s'est avérée être une barrière presque impénétrable contre les dangers extérieurs, mais en même temps, a isolé le peuple asturien."
 gallaecian_heritage:0 "Héritage gallécien"
 gallaecian_heritage_desc:0 "Les terres rurales et montagneuses de Gallaecia permettent aux Galléciens de vivre sauvagement de ce qu'ils récoltent de la nature et des raids dans les terres voisines."
 #Some more random heritages
 carnian_heritage:0 "Héritage carnique"
 carnian_heritage_desc:0 "Les Carni étaient un peuple vivant aux confins des Alpes orientales. Coincés autrefois dans leur patrie alpine relativement pauvre, ils passaient souvent l'hiver dans les plaines plus fertiles de la vallée de l'Èbre orientale, finissant par s'installer dans les basses terres les plus à l'est de ces plaines où ils fondèrent la ville d'Aquilée au début du IIe siècle av. J.-C. Leur succès ne devait cependant pas durer, car vers la fin du siècle ils furent vaincus par les Romains en bataille, Aquilée devenant une colonie romaine et leur peuple latinisée. - À ce jour, leur identité paraît quelque peu douteuse, vraisemblablement à cause du mélange culturel avec leurs voisins vénètes et illyriens."
 chrysaoric_heritage:0 "Héritage carien"
 chrysaoric_heritage_desc:0 "Les côtes de Carie sont peuplées depuis des siècles de colons grecs, et les communautés qui s'y trouvent sont de culture mêlée, à la fois grecques et cariennes, et se sont souvent organisées en fédérations."
 cilicia_heritage:0 "Héritage cilicien"
 cilicia_heritage_desc:0 "Réputés pour leur puissance navale et leur farouche indépendance, les Ciliciens étaient autrefois célèbres comme pirates redoutés, dominant les routes commerciales de la Méditerranée orientale. Leur territoire montagneux offrait des fortifications naturelles contre les envahisseurs, tandis que leurs villes côtières comme Tarse devenaient des centres de commerce et de culture. Malgré la domination d'empires tels que les Assyriens, les Perses et les Macédoniens, les Ciliciens conservèrent une identité distincte, mêlant traditions locales et influences grecques et proches-orientales."
 characene_heritage:0 "Héritage characène"
 characene_heritage_desc:0 "Le nom Characène vient de la ville-forteresse antique de Charax, signifiant 'palissade' ou 'enceinte fortifiée', construite à l'origine pour protéger les routes commerciales essentielles de la région. Le premier souverain du royaume, Hyspaosines, fut nommé satrape de la mer Érythrée, incluant l'île de Tylos. Dans ce rôle, Hyspaosines gérait le lucratif commerce du golfe et commandait la puissante flotte séleucide de Babylone. Alors que l'empire séleucide était affaibli par des luttes civiles et des invasions parthes, Hyspaosines déclara l'indépendance, établissant la Characène comme un royaume autonome. Reconnus comme d'excellents commerçants, les Characéens contrôlaient la porte d'entrée entre les routes commerciales indiennes et arabes et les marchés de l'Ouest, continuant à superviser commerce et affaires navales sous leurs nouveaux suzerains parthes après la chute de l'empire séleucide."
 elymais_heritage:0 "Héritage élymaïde"
 elymais_heritage_desc:0 "Le nom Élymaïde pourrait dériver de 'Petit Élam', en référence au 'Grand Élam' qui comprenait auparavant Sousa et Anshan. Situé à la tête du golfe Persique dans la Susiane (actuel Khouzistan, Iran), l'Élymaïde était réputé riche en argent et en or, ses temples abritant des trésors décrits dans les sources antiques comme contenant des revêtements dorés, des pectoraux et même des armes, que la légende attribue à Alexandre le Grand. L'armée élymaïde comptait des archers experts. Les provinces élymaïdes de Massabatice, Corbiane et Gabiane étaient stratégiquement placées entre Suse et les territoires parthes, permettant à l'Élymaïde de survivre et prospérer jusqu'à sa conquête par les Sassanides au début du IIIe siècle av. J.-C."
 #Androphagia
 androphagia_heritage:0 "Héritage des Mangeurs d'Hommes"
 androphagia_heritage_desc:0 "Peuple déroutant dont la langue embrouillait tous ceux qui ne la parlaient pas nativement, les Androphages étaient dits être la seule tribu en et autour de la Scythie où le cannibalisme rituel était une pratique régulière. Ces hommes et femmes barbares mangeaient leurs semblables accompagnés de créatures velues. N'ayant aucun lien fort avec les Scythes royaux ni avec les autres tribus scythes — cela s'est vu quand ils refusèrent d'aider les Scythes contre l'invasion de Darius — ils restent distants et peu fiables, matière à cauchemars."
 #Bastarnaen Tribes
 bastarnae_heritage:0 "Héritage bastarna"
 bastarnae_heritage_desc:0 "Les premiers historiens gréco-romains suggéraient que les Bastarnae étaient un peuple celtique. Des auteurs romains plus tardifs affirment qu'ils parlaient des langues germaniques et qu'ils étaient eux-mêmes germaniques. Tacite prétendait que les Bastarnae adoptaient certaines traditions sarmates. Quelle que soit leur origine, le premier enregistrement historique de ce peuple date de 179 av. J.-C., lorsque, à la demande de leur allié Philippe V de Macédoine, ils franchirent le Danube en grand nombre. Ces peuples devinrent ensuite alliés des Getes et combattirent contre l'expansion romaine. Les Bastarnae s'affrontèrent avec Rome jusqu'à leur disparition en tant que peuple au IIIe siècle apr. J.-C."
 #Ubian Tribes
 ubian_heritage:0 "Héritage ubien"
 ubian_heritage_desc:0 "Signifiant 'au-dessus, en hauteur', les Ubiens étaient littéralement au-dessus de leurs voisins, résidant sur la rive nord-est du Rhin, mais aussi dans un sens social — les Ubiens se considéraient comme un peuple supérieur. Pendant les conquêtes de César, les Ubiens s'allièrent rapidement à Rome, avides de protection contre les belliqueux Suèves qui venaient les menacer."
 # Cotinii
 cotinii_heritage:0 "Héritage cotinien"
 cotinii_heritage_desc:0 "Les Cotinii sont un peuple montagnard, qui exploitent principalement les riches gisements miniers de leur région. Ils exploitent à leur propre détriment. Ils devinrent ensuite sujets des tribus sarmates envahissantes."
 eravisci_heritage:0 "Héritage éravisque"
 eravisci_heritage_desc:0 "Peuple inhabituellement civilisé parmi les autres tribus de la région, les Éravisques frappaient monnaie, fabriquaient poteries et bijoux, et travaillaient le fer. Malgré leurs avancées, ils restèrent une puissance mineure et sans importance, et en 12 av. J.-C., Rome conquit les Éravisques, leur principale cité devint alors la ville romaine d'Aquincum."
 #Scordisci
 scordisci_heritage:0 "Héritage des Lézards"
 scordisci_heritage_desc:0 "Groupe d'origine celtique, les Scordisques (Lézards) s'installèrent dans la région proche des montagnes Scordus au IIIe siècle, dans le cadre de la grande invasion celtique d'Illyrie et de Pannonie. Finalement mêlés aux Thraces et Illyriens qu'ils avaient conquis, les Scordisques étaient connus pour leur agressivité et leur goût du combat, sentiment peu apprécié par leurs voisins."
 #Pannonian
 pannonian_heritage:0 "Héritage pannonien"
 pannonian_heritage_desc:0 "Les tribus disparates de Pannonie résident dans des terres riches et fertiles, une région conquise par les tribus celtes envahissantes au IVe siècle av. J.-C. Tout en bénéficiant des bienfaits de leur terre natale, les Pannoniens font souvent la guerre, particulièrement contre les Celtes."
