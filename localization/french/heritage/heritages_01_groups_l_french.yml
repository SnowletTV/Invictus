 desert_hills_heritage:0 "Héritage des collines du désert"
 desert_hills_heritage_desc:0 "Les collines ajoutent de la nuance aux sables sans fin. Ils sont secs, craquelés et cachent les pas de nos ancêtres. Ceux qui les parcourent ont depuis longtemps tenu les hauteurs sur les dunes et les plaines de beige. Ils abreuvent leurs chevaux ou leurs chameaux à des puits profonds et savent mieux survivre que leurs adversaires quand la nature devient l'ultime rivale."
 floodplain_heritage:0 "Patrimoine des plaines inondables"
 floodplain_heritage_desc:0 "Ces gens sont habitués à la fois aux avantages et aux fléaux des grands fleuves. C'est un bon jour où le sol fertile apporte de fortes récoltes à récolter, mais c'est le pire jour où les berges débordent et ces récoltes sont rapidement coupées et ramenées dans la rivière - hommage à un dieu en colère. Ainsi va les choses le long des cours d'eau riches. La peau épaisse et la détermination sont les caractéristiques de ceux qui habitent ces paradis dangereux."
 oasis_heritage:0 "Oasis Patrimoine"
 oasis_heritage_desc:0 "Un spectacle rare parmi les dunes et les canyons du désert, l'oasis est un refuge pour le voyageur fatigué autant que pour le migrant saisonnier. Ces poches de vie stratégiques servent à connecter les habitants de ces terres, servant de lieux de communication et de partenariat ainsi que de points de discorde et de conflit. Ceux qui foulent les paysages rudes et arides les chérissent."
 plateau_heritage:0 "Patrimoine du Plateau"
 plateau_heritage_desc:0 "Des hautes terres de la Perse au plateau tibétain, ces peuples se sont adaptés pour vivre dans des terres difficiles. Ils ont une compréhension approfondie de ce dont un peuple a besoin pour survivre et peuvent en tirer parti pour éloigner les envahisseurs. Cependant, peu habitués aux mers agitées, leurs navires auront tendance à fuir s'ils sont engagés en force."
