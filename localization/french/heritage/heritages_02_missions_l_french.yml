l_french:
 #For all heritages added through events/missions/decisions etc
 #Vanilla Specific for Carthaginian Epikrateia created in mission
 epikrateia_heritage:0 "Héritage de l'Épicratie"
 epikrateia_heritage_desc:0 "Les habitants de la Sicile ont longtemps été sous la protection de Carthage, lorsqu'ils étaient  confrontés au danger d'un assujettissement par les Grecs de Syracuse. Ils ont donc fini par former leur propre État, évolution de l'alliance défensive assez lâche qui unissait auparavant leurs cités-États."
 #Vanilla
 decapolian_heritage:0 "Héritage de la Décapole"
 decapolian_heritage_desc:0 "Les dix grandes cités de la Décapole ont souvent été alliées pour assurer leur défense mutuelle face aux agressions de la Judée au sud. Elles sont aujourd'hui réunies au sein d'une véritable ligue."
 attalid_heritage:0 "Héritage attalide"
 attalid_heritage_desc:0 "Les fils d'Attale de Tion se sont élevés à une haute position dans les cours d'Alexandre et d'Antigone, jusqu'à fonder le grand royaume asiatique de Pergame, célèbre pour ses bibliothèques et l'indépendance farouche de ses habitants."
 mauryan_abandoned_heritage:0 "Déclin Maurya"
 mauryan_abandoned_heritage_desc:0 "Après la mort des grands Chandragupta et Ashoka, l'Empire qu'ils avaient bâti entra dans une période de déclin significatif."
 #HERITAGES From Greek Pontus Missions
 istrian_league_heritage:0 "Héritage de la Ligue d'Istrie"
 istrian_league_heritage_desc:0 "Hérodote et bien d'autres pensaient autrefois que l'Ister traversait toute l'Europe, reliant l'Euxinus à la Grande Mer occidentale. Bien que cela soit malheureusement loin de la vérité, l'importance de l'Ister ne peut être sous-estimée en tant que chemin de fer de commerce vers les terres tribales intérieures. Et pourtant, toutes les tribus ne sont pas particulièrement amicales - ce sont des barbares et les villes helléniques de l'ouest d'Euxinus doivent se préparer à tout."
 bosporan_league_heritage:0 "Héritage de la Ligue du Bosporan"
 bosporan_league_heritage_desc:0 "Les nations de la côte nord d'Euxinus se sont regroupées pour créer un front final unifié entre le monde hellénique et les barbares inconnus au-delà. Chaque ville prospère grâce à la vaste gamme de champs de céréales à sa disposition, mais leur travail est ingrat. Ils sont considérés par la plupart des Hellènes comme étant eux-mêmes trop barbares, s'étant mélangés trop longtemps avec les clans tribaux."
 pontic_league_heritage:0 "Héritage de la Ligue pontique"
 pontic_league_heritage_desc:0 "Les colonies pontiques ont vécu des vies rocheuses loin de leurs villes mères. Beaucoup d'entre eux ont bordé les empires les plus grands et les plus divers, permettant aux citoyens de tous horizons d'accéder à leurs agoras en plein essor - cela en a fait un groupe fort et tolérable, tout comme leur besoin de maintenir une forte présence dans le Bosphore afin de stabiliser les routes commerciales. Même si cela en fait un rêve cosmopolite, leurs premiers citoyens se sentent perdus comme des étrangers dans leurs propres villes."
 #Mac Heritage
 alexander_heritage:0 "Héritage d'Alexandre"
 alexander_heritage_desc:0 "Nous avons acquis suffisamment de pouvoir et de légitimité pour revendiquer en tant que successeurs de l'Héritage d'Alexandre, notre famille est liée par le sang à la famille Argead, nous poursuivrons ses rêves d'un empire hellénique allant de la Macédoine à la Bactriane."
 #Maurya Missions Heritages
 mauryan_revival_heritage:0 "Renaissance Maurya"
 mauryan_revival_heritage_desc:0 "Après la mort d'Ashoka, notre nation est tombée dans un grand déclin. Cela ne nous a cependant pas découragés. Nous avons poussé de toutes nos forces et avons pu atteindre la grandeur une fois de plus !"
 #Scythia Greek Mission Heritages
 hellenized_barbarian_heritage:0 "Héritage barbare hellénisé"
 hellenized_barbarian_heritage_desc:0 "Le tonnerre éclate alors que l'éclairage jaillit des nuages ​​et transperce le sol, mais ce lot n'a pas peur, car ils voient tous le seigneur de l'Olympe, enragé, jeter ses éclairs sur tous ses ennemis, dont ils ne sont plus un. Bien qu'ils ne puissent jamais vraiment entrer dans les anciens temples d'Hellas et être acceptés par les prêtres sans un regard perçant, ils font désormais partie du réseau complexe et interconnecté du monde hellénique."
 #Judea Flavor Heritage
 hebrew_egypt_heritage:0 "Héritage Mitsri"
 hebrew_egypt_heritage_desc:0 "Mitzrayim est le nom hébreu de l'Égypte. Depuis la conquête de l'Égypte, une nouvelle classe d'Hébreux a émergé. Les maîtres de l'Egypte, les Mitzrayim gouvernent une terre fertile d'une grande richesse. Cependant, c'est une terre divisée. Les Hébreux n'ont pas été tendres avec leurs anciens oppresseurs. Avec l'expansion de l'esclavage et l'exploitation brutale de la population, le désir de liberté grandit - un désir qui pourrait être dangereux s'il n'est pas maîtrisé."
 #Achaemenid Heritage (from Heraclea Pontica missions)
 achaemenid_heritage:0 "Patrimoine achéménide"
 achaemenid_heritage_desc:0 "Avant les conquêtes d'Alexandre, l'empire achéménide était le plus grand de l'histoire. Gouvernant de nombreux peuples et croyances différents, ses dirigeants adoptaient une approche tolérante envers les étrangers, leur permettant pour la plupart de continuer à pratiquer leur propre religion et leurs coutumes sans craindre la persécution."
 #Telephis League City
 telephis_heritage:0 "Patrimoine du Peuple de Leucothée"
 telephis_heritage_desc:0 "Urbanisé pour la première fois vers le 8e siècle av. J.-C., le site de Vani/Telephis/Leucothée, où la nymphe déesse était vénérée, fut un bastion grec et un centre de conversion culturelle et de diversité au sein des terres colchiennes. Forts et temples, notamment dédiés à Apollon, témoignaient de la nature civilisée et prospère de ce lieu le long du fleuve Phasis. Il abritait de nombreux ateliers d'orfèvrerie, travaillés tant par des Grecs que par des artisans caucasiens, et importait beaucoup de jarres et de poteries de la grande mer Noire."
 #Phanagoria League City
 phanagoria_heritage:0 "Patrimoine du Port Maotique"
 phanagoria_heritage_desc:0 "Fondée en 543 av. J.-C., les premiers colons de Phanagorie étaient des Thiens d'Anatolie cherchant refuge face à Cyrus le Grand et à l'oppression de l'empire achéménide. Prospérant grâce au commerce avec les Scythes et les Sindes, Phanagorie fut économiquement florissante jusqu'à son absorption par le royaume du Bosphore ; à partir de ce moment, son destin fut lié au royaume et à sa politique chaotique."
 #Rize mercenary City
 rizan_heritage:0 "Patrimoine des Rizios"
 rizan_heritage_desc:0 "Connue pour habiter à l'ombre des pentes montagneuses nord-anatoliennes, Riziaion était un petit port situé à l'embouchure du fleuve Rizios, dont elle tire son nom. Construite sur une étroite bande de terre, la ville a une faible capacité d'installation, mais bénéficie d'une bonne protection contre les menaces extérieures et peut vivre des riches sols alluviaux bordant les rives du fleuve. Les habitants commercent ce qu'ils peuvent sur le Pont-Euxin tout en cultivant ce qui leur manque."
 #Lazi Heritage
 lazi_heritage:0 "Patrimoine des Lazi"
 lazi_heritage_desc:0 "Groupe mixte de locuteurs kartvéliens, les Laz (ou Lazi) étaient des habitants caucasiens dispersés sur tout l'est du Pont-Euxin, migrant vers le sud puis de nouveau vers le nord avec le temps. Leur population s'est fragmentée en sous-tribus connues sous les noms de Mossynoechi, Macrones, Marres et autres peuples tribaux. Ils reliaient beaucoup de leur mythologie à la Colchide et au voyage antique de Jason et des Argonautes qui changèrent à jamais ces terres colchiennes. Aussi féroces que les tribus suani et aussi rapides que les abasgoi, ils étaient des guerriers redoutables."
 #Suani Heritage
 suani_heritage:0 "Patrimoine des Suani"
 suani_heritage_desc:0 "Les artisans de montagne, les Suani (les Svans), étaient un groupe plus isolé parlant kartvélien, surtout connus pour leurs designs inventifs, leur savoir-faire et leur cruauté dans la poursuite de la vengeance sanglante et des traditions de sang trans-familiales à travers des duels formels et des meurtres nocturnes informels. Contrairement à beaucoup de leurs voisins, ils respectaient les droits et l'autorité des femmes."
 #Nart Heritage
 narts_heritage:0 "Patrimoine des Narts"
 narts_heritage_desc:0 "Souvent considérés comme des héros ou des géants, les Narts représentent les figures légendaires de la mythologie des tribus caucasiennes du nord, comme les Zygii. Les Narts enseignent la pureté spirituelle, la perfection du corps, le traitement des sexes et l'honneur social. Les membres tribaux capables d'atteindre les idéaux des Narts montaient au ciel après la mort pour rejoindre les héros divins."
 #Spartan Patavium/Patauion mission heritages
 spartan_patavium_early_heritage:0 "Patrimoine de Kleomynos"
 spartan_patavium_early_heritage_desc:0 "Dans les dernières années du 4e siècle av. J.-C., le prince spartiate Kleomynos entreprit une expédition contre les Italiens. Dans notre monde, elle prit fin sur le fleuve Meduacus en Vénétie, avec la destruction de sa flotte par les Vénètes. Mais dans ce monde, cette expédition s'est soldée par une victoire.\nKleomynos forgea un nouveau royaume sur l'ancienne cité vénète de Patavium, et fit venir des aristocrates spartiates pour maintenir les anciennes traditions de sa patrie hellénique. Mais la nature brutale de sa conquête a fait que le nouvel État de Patauion est entaché d'infamie, et méprisé par la population autochtone."
 spartan_patavium_late_heritage_1:0 "Patrimoine patauien"
 spartan_patavium_late_heritage_1_desc:0 "Ajout relativement récent au monde hellénique, la ville de Patauion était à l'origine une riche cité vénète, avant d'être conquise par le spartiate Kleomynos. Bien qu'il y ait eu autrefois de grandes tensions entre les Patavii natifs et leurs maîtres spartiates, les deux peuples se sont depuis progressivement unis, la classe supérieure hellénique adoptant de nombreuses traditions vénètes, telles qu'une aristocratie centrée sur la cavalerie, tandis que les classes populaires ont lentement adopté une forme dégradée de grec. Si Patauion ne connaît plus les tensions sociales qui l'affectaient naguère, des taux d'imposition plus bas sont devenus nécessaires pour maintenir un ordre social apaisé."
 spartan_patavium_late_heritage_2:0 "Patrimoine du Royaume spartiate"
 spartan_patavium_late_heritage_2_desc:0 "Forgé par les exploits de Kleomynos, le royaume de Patauion a été forgé dans le feu et le sang. En soumettant les locaux patavii en une nouvelle classe d'hélotes, un processus qui impliqua beaucoup de sang versé, les dirigeants helléniques de Patauion ont établi un nouveau royaume spartiate loin du Péloponnèse. Un royaume qui combine les anciennes traditions martiales des Spartiates, avec la volonté de recruter des mercenaires locaux pour compenser leur faible effectif."
 free_patavium_heritage:0 "Héritage des Patavi rebelles"
 free_patavium_heritage_desc:0 "Les Patavi étaient autrefois de fiers nobles, avant d'être réduits en esclavage par des seigneurs spartiates. Par une guerre brutale, ils réussirent à se libérer et à massacrer leurs oppresseurs spartiates. Les Patavi sont désormais prêts à faire face à toutes les menaces extérieures, déterminés à ne plus jamais être réduits en esclavage."
 atestine_heritage:0 "Héritage atestin"
 atestine_heritage_desc:0 "L'une des cités les plus puissantes de la Vénétie antique, Ateste était un centre de l'ancienne culture vénète, célèbre pour ses situles en bronze décorées. Ateste devint un foyer de commerce local et de prestige. Cependant ce pouvoir fut contesté, et Ateste rivalisait régulièrement avec ses voisins Patavi à l'est. En plus de produire situles et céramiques, Ateste abritait un grand temple dédié à la déesse Reitia, l'une des divinités principales des anciens Vénètes, où les voyageurs venaient de loin pour inscrire des ex-voto à la déesse. Ce sanctuaire était si important que des artefacts couvrant plusieurs centaines d'années, venus de terres étrangères, y furent découverts."
 heritage_of_altinos:0 "Héritage d'Altino"
 heritage_of_altinos_desc:0 "Ville véritablement antique, Altinium fut fondée par les Vénètes peu après leur arrivée en Italie du Nord, dès le Xe siècle av. J.-C. Située au bord de la lagune vénitienne, la position stratégique du site lui permit de profiter du commerce entrant pour croître rapidement. La ville accueillait aussi un grand bosquet dédié à son dieu patron, Altino, auquel on offrait souvent des chevaux en sacrifice, enterrés ensuite."
 opitergian_heritage:0 "Héritage opitérgien"
 opitergian_heritage_desc: "Située au centre de la Vénétie, la cité d'Opitergium était l'une des nombreuses villes à haute importance stratégique pour les Vénètes. Son nom dériverait probablement de la racine vénète signifiant « place du marché ». Opitergium tirait parti de sa position entre les rivières Navisego et Monticano, ainsi que des terres fertiles alentour capables de soutenir une population conséquente, pour devenir un riche centre commercial urbain."
 akelonian_heritage:0 "Héritage akélonien"
 akelonian_heritage_desc:0 "Son nom pouvant dériver de la racine indo-européenne signifiant « pointu » (*ak), en raison de sa situation défendable sur une colline, Acelum était une implantation vénète importante. Bien que moins prestigieuse que Patavium ou Ateste, la présence de l'élevage ovins et sa position entre de plus grands centres commerciaux vénètes permirent à Acelum de développer une économie locale significative."
 heritage_of_the_shining_city_belodunum:0 "Héritage de la cité brillante"
 heritage_of_the_shining_city_belodunum_desc:0 "Son nom étant vraisemblablement un toponyme celtique signifiant « la forteresse brillante », Belodunum incarnait l'influence celte sur les communautés vénètes au IVe siècle av. J.-C. Existant sous une forme quelconque depuis la première moitié du deuxième millénaire av. J.-C., Belodunum connut une véritable expansion à partir du Ve siècle av. J.-C., avec une culture matérielle très mêlée à celle des Celtes qui commencèrent à s'installer en Italie du Nord à cette époque. Malgré ce mélange culturel, la Cité brillante s'allia finalement à Rome lors des campagnes anti-gauloises en Gaule cisalpine."
 heritage_of_tarvision:0 "Héritage de la cité du taureau"
 heritage_of_tarvision_desc:0 "Implantation vénète de taille non négligeable, Tarvisium fut bâtie sur trois collines bordant le fleuve Sile. De nombreux peuples étant passés par là, les origines exactes du site restent mystérieuses. Son nom aussi est incertain. Peut-être dérive-t-il du mot celtique pour taureau « Tarvos », du nom d'une tribu gauloise envahissante, ou bien la ville tient-elle son nom des trois collines sur lesquelles elle fut fondée."
 heritage_of_the_patavi:0 "Héritage patavin"
 heritage_of_the_patavi_desc:0 "Peut-être la plus célèbre des anciennes cités vénètes, Patavium est l'une des plus vieilles villes d'Europe occidentale. Selon la légende, elle fut fondée par le prince troyen Anténor qui conduisit la tribu des Énétoï depuis la Paphlagonie à la suite de la guerre de Troie en 1185 av. J.-C. Plus réalistement, la ville aurait été l'un des premiers établissements fondés par les Vénètes lors de leur arrivée en Vénétie aux XIe-Xe siècles av. J.-C. Quoi qu'il en soit, les Patavi sont les héritiers de siècles d'urbanisation vénète, prêts à défendre leur fière cité quel qu'en soit le prix, même si cela les oppose à leurs voisins."
 veiketinian_heritage:0 "Héritage vicétin"
 veiketinian_heritage_desc:0 "La ville connue sous le nom de Vicetia par les Romains fut l'un des plus grands centres urbains des Vénètes. Habité depuis des siècles, Vicentia fut plusieurs fois construite sur elle-même. Avec un toponyme dérivant de la racine proto-européenne « weik » (un terme vaguement proche du village), on peut dire que les Vicentins étaient très attachés à la préservation et à l'entretien de leur cité. Comme les Atestins, les Vicentins vénéraient aussi beaucoup la déesse Reitia, même si cela ne les empêchait pas d'avoir parfois des différends frontaliers avec leurs voisins."
 adrian_heritage:0 "Héritage des canaux Adriens"
 adrian_heritage_desc:0 "L'établissement nommé Adria était célèbre pour son importance commerciale à l'extrémité de l'Adriatique. Fondée par les Vénètes au moins dès le IXe siècle av. J.-C., elle tomba aux mains des Étrusques expansionnistes dans les siècles suivants, qui construisirent non seulement le port, mais lui donnèrent probablement son nom d'après le mot étrusque « atrium », bien que le canal dont dépendait Adria se dessécha peu après. Au VIe siècle av. J.-C., Adria fut refondée en colonie grecque par le roi Dionysios Ier de Syracuse, devenant un port important sur la route européenne de l'ambre grâce à son système de canaux étendu. Adria passa ensuite aux mains des Gaulois au IIIe siècle av. J.-C., mais la ville perdit son importance commerciale au fil des siècles, la côte reculant de ses limites."
 eastern_veneto_heritage:0 "Héritage des Vénètes de l'Est"
 eastern_veneto_heritage_desc:0 "Alors que les terres centrales et occidentales des anciens Vénètes prospéraient et s'urbanisaient durant l'âge du fer ancien, leurs frères de l'Est restaient attachés à un mode de vie purement rural, renonçant à l'urbanisation de sites comme Este et Patavium. Situés près des Alpes Carniennes, ces Vénètes orientaux devaient faire face à des raids carniennes fréquents, et se tenaient constamment prêts pour ne pas succomber à leurs voisins hostiles."
 konkordia_heritage:0 "Héritage concordien"
 konkordia_heritage_desc:0 "La plus occidentale des cités vénètes importantes, Concordia était l'un des principaux centres urbains installés sur les terres marécageuses au bord de la lagune vénitienne. Comme son voisin urbain le plus proche, Altinium, Concordia dépendait fortement à la fois du commerce et de l'infrastructure des canaux pour subsister. Assez grande pour attirer l'attention des historiens grecs au IIe siècle av. J.-C., elle s'agrandit beaucoup après avoir été refondée en Iulia Concordia par les Romains en 42 av. J.-C."
 religious_enclave_heritage:0 "Domaine religieux"
 religious_enclave_heritage_desc:0 "Ce domaine est gouverné par les prêtres d'un sanctuaire majeur. Ses habitants révèrent les traditions transmises par leurs aïeux, même s'il est indéniable que le gouvernement accorde désormais une assez grande importance au monde temporel et non plus spirituel."
