 arganthonios_heritage:0 "Patrimoine d'Arganthonios"
 arganthonios_heritage_desc:0 "Arganthonios était le dernier roi connu de Tartessos avant l'effondrement du royaume sous la conquête phénicienne après la bataille d'Alalia, où la marine carthaginoise-étrusque a vaincu les Grecs phocéens. Maintenant, leurs successeurs ont retrouvé leur importance perdue et un riche héritage en tant qu'État nouveau et plus fort qui défiera le temps."
 celtiberian_plaques_treasure:0 "Commandez les plaques de bronze"
 celtiberian_plaques_treasure_desc:0 "Avec un État plus centralisé, nous devons établir un canon clair de nos lois plutôt que de dépendre de la transmission orale, ce qui peut conduire à des malentendus et à des injustices."
