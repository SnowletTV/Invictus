 # Starting Events
 iberian_starting_country_events.asa.t:0 "Hasta"
 iberian_starting_country_events.asa.desc:0 "Au dessus de l'île de Cartare, à l'embouchure de [GetProvince('(int32)7665').GetName] réside [GetProvince('(int32)1342').GetName], une ville prospère dont les richesses proviennent du commerce des métaux et des marchandises avec les Puniques et les autres Turdétaniens. Près de l'embouchure naturelle du Lacus et à côté du canal qui se termine juste en face de [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] est devenue l'une des plus grandes villes de Turtedanie, avec un marché prospère et animé.\n\n[GetCountry('ASA').GetAdjective] ne sont pas seulement des marchands. Ils cherchent à élargir leur influence, [GetCountry('LSC').GetName] a été sunjugué. Mais cette prééminence est contestée par un autre État turdétanien, [GetCountry('CRM').GetName]. Pour éviter que l'expansion [GetCountry('CRM').GetAdjective] vers le sud, [GetCountry('ASA').GetName] a créé une ligue avec [GetCountry('GAD').GetName] et [GetCountry('ONU').GetName].\n\nEst-ce suffisant ? [GetCountry('ASA').GetName] doit se préparer à une guerre inévitable si elle veut rester le pivot de la région"
 iberian_starting_country_events.asa.a:0 "Il est temps d'écrire l'histoire"
 iberian_starting_country_events.crm.t:0 "Karmoia"
 iberian_starting_country_events.crm.desc:0 "Dans les terres intérieures des Turdétaniens, près de la rivière [GetProvince('(int32)7772').GetName] se trouve la cité de [GetProvince('(int32)1374').GetName]. Cette ville vivait autrefois une vie tranquille, subsistant du commerce et se spécialisant dans la métallurgie, mais cette situation a brusquement pris fin. L'instabilité politique a dévasté les Turdétaniens après la chute de Tartessos et la guerre est permanente.\n\nLa maitrise de [GetCountry('CRM').GetName] dans l'utilisation des métaux lui donnait un avantage sur ses voisins. l'armée [GetCountry('CRM').GetAdjective] gagna bien des guerres contre [GetProvince('(int32)1371').GetName], l'autre grande ville turdétanienne de la région, culminant avec la conquête de la cité rivale. Plus tard, les cités de [GetProvince('(int32)1369').GetName] et [GetProvince('(int32)1372').GetName] ont connu le même sort.\n\nLes conquêtes ont attiré l'attention des autres Turdétaniens, qui voient [GetCountry('CRM').GetName] comme une menace. [GetCountry('ASA').GetName], le voisin du Sud, cherche également à être le maitre de la région et a créé une Ligue pour empêcher l'expansion [GetCountry('CAR').GetAdjective] et [GetCountry('CRM').GetAdjective]. Cela crée un climat très tendu que seul le temps permettra de dissiper"
 iberian_starting_country_events.crm.a:0 "Il est temps d'écrire l'histoire"
 iberian_starting_country_events.onu.t:0 "Onubaia"
 iberian_starting_country_events.onu.desc:0 "La cité côtière de [GetProvince('(int32)1339').GetName] a été habité depuis des temps immémoriaux. Positionné sur une pénisule à l'embouchure de la rivière Luxia, [GetProvince('(int32)1339').GetName] est bien défendue et bénéficie d'un emplacement de choix pour contrôler le commerce des métaux extraits des riches mines de la région [GetProvince('(int32)1415').GetName]. Des colons phéniciens sont arrivés de temps à autre, mais depuis l'expansion des [GetCountry('CAR').GetAdjective]s en Iberie, les migrations se sont accruent. Il y a des siècles, les tribus celtes se sont développées du Plateau vers les terres appelées [GetCountry('BDL').GetName] et [GetProvince('(int32)1337').GetArea.GetName], terres qui faisaient partie de Tartessos.\n\nLes mines sont encore riches, mais les extractions diminuent et le commerce avec. Même avec ces difficultés, [GetCountry('ONU').GetName] a un grand potentiel pour changer son destin et renverser la situation à son avantage"
 iberian_starting_country_events.onu.a:0 "Il est temps d'écrire l'histoire"
 iberian_starting_country_events.tut.t:0 "Les héritiers de Tartessos"
 iberian_starting_country_events.tut.desc:0 "Le pays des Turdétaniens a porté de nombreux noms dans le passé, le plus utilisé étant Tartessos. Cet État est un mélange de mythe et de réalité. Les légendes parlent de la richesse et de la prospérité du royaume dirigé par l'homme d'argent lui-même, Arganthonios.\n\nPhéniciens et Grecs ont tenté de s'y installer depuis la nuit des temps pour avoir accès aux riches mines de la Turdétanie. Les légendes parlent de la chute de Tartessos il y a deux siècles à l'issue de la bataille de [GetProvince('(int32)3515').GetName] entre une coalition de [GetCountry('ETR').GetAdjective]s et [GetCountry('CAR').GetAdjective]s contre les Phocéens Grecs de [GetProvince('(int32)3515').GetName], mais la vérité est plus complexe que cela.\n\nL'influence phénicienne avait été une constante dans la région et a conduit à une situation dans laquelle les dieux cananéens sont adorés aussi souvent que les dieux locaux, en particulier la déesse Astarté et le dieu Melqart. Les classes supérieures ont fait un pas en avant et ont adopté ces coutumes puniques comme les leurs. Cette situation a créé un riche mélange qui a donné naissance à une culture unique.\n\nL'instabilité galvanise la région à une époque où les [GetCountry('CAR').GetAdjective]s sont aux portes de la Turdétanie à la recherche de ses richesses. Les Turdétaniens survivront-ils?"
 iberian_starting_country_events.tut.a:0 "Il est temps d'écrire l'histoire"
 iberian_starting_country_events.gad.t:0 "Gadir"
 iberian_starting_country_events.gad.desc:0 "Il y a longtemps, au-delà des piliers d'Héraklès, des colons venus de [GetProvince('(int32)743').GetName] ont fondé une ville sur l'île d'Erytheia. Ils l'appelèrent [GetCountry('GAD').GetName], 'La forteresse'. L'une des plus anciennes colonies phéniciennes de la Méditerranée occidentale, la ville tire sa richesse de son accès aux routes de l'étain de l'Atlantique et aux mines de Turdetanie.\n\n[GetCountry('GAD').GetName] est connu pour une autre raison ; Le Garum de [GetProvince('(int32)1344').GetName] est largement reconnu comme le meilleur assaisonnement du monde méditerranéen, consommé de la péninsule ibérique à l'Anatolie et au-delà.\n\nLa fin de la bataille de [GetProvince('(int32)3515').GetName] il y a deux siècles et la chute de la prééminence de la Grèce en Méditerranée occidentale ont d'abord été une bonne nouvelle, mais la montée en puissance de [GetCountry('CAR').GetName] a modifié la donne. Les pressions [GetCountry('CAR').GetAdjective]s poussant [GetCountry('GAD').GetName]  à devenir leur vassal ont créé de fortes tensions entre les deux anciennes colonies phéniciennes.\n\nLa ville est relativement isolée en raison de l'ingérence [GetCountry('CAR').GetAdjective], mais elle a la sympathie de certaines puissances locales comme [GetCountry('ASA').GetName] et [GetCountry('ONU').GetName]. [GetCountry('GAD').GetName] doit se préparer si elle veut subsister"
 iberian_starting_country_events.gad.a:0 "Il est temps d'écrire l'histoire"
 iberian_starting_country_events.sgs.t:0 "Arseia"
 iberian_starting_country_events.sgs.desc:0 "En [GetProvince('(int32)1029').GetArea.GetName], sur la côte orientale de l'Ibérie s'étend [GetProvince('(int32)1029').GetName], connu sous le nom de Saguntum par les Romains. D'abord simple voie de passage pour les navires massaliotes, la colonie a commencé à se développer, échangeant des marchandises provenant de l'arrière-pays de la péninsule et de leur propre pays. Les bonnes relations avec les Grecs de [GetCountry('MAS').GetName] et [GetCountry('EPO').GetName] a créé un courant fluide d'échanges culturels et économiques.\n\nLe grand port de [GetProvince('(int32)1029').GetName] voit des navires accoster de différents endroits et ses murailles protègent son peuple des menaces extérieures. [GetCountry('SGS').GetName] a l'honneur d'être la première ville ibérique à émettre ses propres pièces.\n\nLe temps nous dira si [GetCountry('SGS').GetName] continuera à grandir ou périra sous un ennemi plus fort... Je serais prudent si un certain Hannibal apparaissait devant vos portes."
 iberian_starting_country_events.sgs.a:0 "Il est temps d'écrire l'histoire"
