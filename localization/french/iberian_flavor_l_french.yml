l_french:
  arganthonios_heritage:0 "Patrimoine d'Arganthonios"
  arganthonios_heritage_desc:0 "Arganthonios était le dernier roi connu de Tartessos avant l'effondrement du royaume sous la conquête phénicienne après la bataille d'Alalia, où la marine carthaginoise-étrusque a vaincu les Grecs phocéens. Maintenant, leurs successeurs ont retrouvé leur importance perdue et un riche héritage en tant qu'État nouveau et plus fort qui défiera le temps."
  deity_nabia:0 "$omen_nabia$"
  omen_nabia:0 "Nabie"
  omen_nabia_desc:0 "Nabia est une déesse ibérique de l'Eau et de la Fertilité, avec une importance particulière dans les cultures du Nord de la Péninsule, et des sanctuaires près des rivières et des lacs. \n \nNabia a été associée à la déesse hellénique Artémis."
  deity_neto:0 "$omen_neto$"
  omen_neto:0 "Néto"
  omen_neto_desc:0 "Neto est un dieu de la guerre et l'un des rares dieux pan-péninsulaires, adoré par les Ibères et les Celtes-Ibères. Considéré comme un dieu solaire infernal, il est le seigneur du monde chaotique. \n \nNeto est associé au Mars romain ou à l'Ares hellénique."
  deity_borvo:0 "$omen_borvo$"
  omen_borvo:0 "Borvo"
  omen_borvo_desc:0 "Borvo est le dieu des minéraux et de la guérison, associé à l'eau de source. Il est vénéré en dehors de la péninsule ibérique, trouvant des centres religieux en Gaule et dans le sud de la Germanie. \n \nBorvo est généralement assimilé au dieu hellénique Apollon."
  deity_arganthonios:0 "$omen_arganthonios$"
  omen_arganthonios:0 "Arganthonios"
  omen_arganthonios_desc:0 "Arganthonios est un roi mythique de Tartessos qui était connu des Grecs pour sa richesse et sa générosité. Il donna de l'argent aux Phocéens pour reconstruire les murs de la ville de Phocée alors qu'il savait que les Mèdes devenaient une puissance prédominante en Asie Mineure."
  deity_trebaruna:0 "$omen_trebaruna$"
  omen_trebaruna:0 "Trebaruna"
  omen_trebaruna_desc:0 "Trebaruna est une déesse lusitanienne aux attributions incertaines. Son culte est largement répandu en Gallaecia et en Lusitanie."
  deity_ares_lusitani:0 "$omen_ares_lusitani$"
  omen_ares_lusitani:0 "Arès Lusitani"
  omen_ares_lusitani_desc:0 "Ares Lusitani est le dieu des chevaux et des chevaliers des Lusitaniens. Comme son nom l'indique, Ares Lusitani est un dieu d'origine hellénique qui a trouvé sa place dans les panthéons indigènes grâce aux échanges culturels avec les commerçants grecs de la Méditerranée."
  deity_vaelicus:0 "$omen_vaelicus$"
  omen_vaelicus:0 "Vaelicus"
  omen_vaelicus_desc:0 "Vaelicus est le dieu vettonien de l'au-delà et de la nature. Il est généralement associé au dieu Endouellicus, vénéré par les Lusitaniens et les Calléciens."
  deity_babai:0 "$omen_babai$"
  omen_babai:0 "Babaï"
  omen_babai_desc:0 "Babai est le Dieu-Père des cultures nuragiques et corses de Corse et de Sardaigne. Fortement influencé par la religion et les coutumes phéniciennes, à cette époque, son culte est limité à l'arrière-pays des îles, où les communautés indigènes perpétuent leurs traditions."
  deity_mother_goddess_nuragic:0 "$omen_mother_goddess_nuragic$"
  omen_mother_goddess_nuragic:0 "Déesse Mère"
  omen_mother_goddess_nuragic_desc:0 "La déesse mère des cultures nuragique et corse est liée aux déesses mères méditerranéennes. Comme Babai, son culte est désormais limité à l'arrière-pays des îles, attendant de récupérer ses terres."
  deity_sardus_can:0 "$omen_sardus$"
  omen_sardus_can:0 "Sardes"
  omen_sardus_can_desc:0 "Sardus, parfois appelé Sardus Pater par les Helléniques, est le héros fondateur mythique des Sardes. Fils d'Héraclès ou de Makeris, il vécut en Libye jusqu'à ce qu'il dirige une expédition pour coloniser l'île d'Ichnusa, appelée plus tard la Sardaigne en son honneur. Il est associé au Dieu-Père Babai."
  pre_indo_european_religion:0 "Marie"
  desc_pre_indo_european_religion:0 "Une foi pré-indo-européenne, le paganisme marite implique une combinaison de croyances, y compris la vénération des démons, des esprits et des dieux. La figure la plus importante est la déesse Mari, vénérée comme la déesse suprême."
  deity_sugaar:0 "$omen_sugaar$"
  omen_sugaar:0 "Sucre"
  omen_sugaar_desc:0 "Nous rendrons hommage au dieu Sugaar, époux de Mari et dieu des tempêtes et du tonnerre. Que sa silhouette serpentine terrorise nos ennemis et inspire nos guerriers."
  deity_eate:0 "$omen_eate$"
  omen_eate:0 "Manger"
  omen_eate_desc:0 "Nous adorerons Eate, dieu des tempêtes, dont la barbe est faite de Feu et de Glace. Avec son soutien, aucun ennemi ne nous vaincra."
  deity_amalur:0 "$omen_amalur$"
  omen_amalur:0 "Amalur"
  omen_amalur_desc:0 "Nous adorerons Amalur, déesse de la Terre, autre visage de Mari, et mère des déesses Eki et Ilargi. Sa bénédiction réjouira notre peuple."
  deity_basajaun:0 "$omen_basajaun$"
  omen_basajaun:0 "Les Basajauns"
  omen_basajaun_desc:0 "Nous offrirons notre culte aux Basajauns, les Seigneurs des Bois. Que leur sagesse éclaire nos penseurs et protège nos bergers."
  deity_aatxe:0 "$omen_aatxe$"
  omen_aatxe:0 "Aatxe"
  omen_aatxe_desc:0 "Nous adorerons Aatxe, l'esprit métamorphe qui travaille dans l'ombre. Que les criminels aient peur de sa colère, car Aatxe protège notre peuple."
  deity_ilargi:0 "$omen_ilargi$"
  omen_ilargi:0 "Ilargi"
  omen_ilargi_desc:0 "Nous rendrons hommage à Ilargi, déesse de la Lune et fille d'Amalur. Que son voyage quotidien pour rencontrer sa Mère soit couronné de succès."
  treasure_stone_verracos:0 "Pierre Verracos"
  treasure_stone_verracos_desc:0 "Monuments mégalithiques zoomorphes en granit représentant des animaux quadrupèdes comme des taureaux, des ours et des cochons, aux fins incertaines."
  treasure_tarshish_stelae:0 "Stèles de Tarsis"
  treasure_tarshish_stelae_desc:0 "Située à l'origine à Nora, cette stèle d'une antiquité immémoriale raconte la victoire de Milkaton contre les Sardes au pays de Tarsis et remercie les dieux de les avoir laissés rentrer chez eux sains et saufs."
  treasure_mausoleum_of_the_lions_iberic:0 "Mausolée des Lions"
  treasure_mausoleum_of_the_lions_iberic_desc:0 "Ce mausolée, fortement influencé par l'art néo-hittite, est protégé par quatre lions de pierre placés aux angles. Les riches reliefs représentent la nature et des scènes mythologiques, comme les douze travaux d'Héraclès et une fête monstrueuse."
  treasure_warrior_statue_iberic:0 "Statue de guerrier ibérique"
  treasure_warrior_statue_iberic_desc:0 "Cette statue en pierre de calcarénite représente un guerrier ibérique d'origine aristocratique prêt au combat, portant une armure complète, une caetra et une falcata. Il est décoré d'ornements métalliques et autres ornements amovibles."
  treasure_turdetanian_bull:0 "Taureau Turdétanien"
  treasure_turdetanian_bull_desc:0 "Une statue en calcaire d'un taureau, sculptée par les Turdétaniens, dans le but de protéger les âmes des morts en route vers l'au-delà."
  treasure_callaecian_ornated_axe:0 "Hache ornée"
  treasure_callaecian_ornated_axe_desc:0 "Cette hache votive d'origine callaecienne, ornée de torques, a longtemps été utilisée pour accomplir des sacrifices."
  treasure_tartessian_ceremonial_bit:0 "Mors Cérémonial"
  treasure_tartessian_ceremonial_bit_desc:0 "Un vestige de la culture tartessienne depuis longtemps disparue. Ce mors d'apparat représente la déesse cananéenne 'Ashtart avec la coiffure de la déesse kémétique Hathor, accompagnée de deux oiseaux et de lys."
  treasure_ilercavonian_vessel:0 "Vaisseaux d'argent"
  treasure_ilercavonian_vessel_desc:0 "Un ensemble de récipients, de coupes et de colliers en argent et en or de fabrication ilercavonienne."
  treasure_edetanian_censer:0 "Encensoir à tête de déesse"
  treasure_edetanian_censer_desc:0 "Ce riche encensoir d'origine édétanienne représente la tête de la déesse cananéenne Tannit, ou peut-être de la déesse hellénique Déméter."
  treasure_olcadian_necklace:0 "Collier Olcadien"
  treasure_olcadian_necklace_desc:0 "Ce collier, utilisé par une prêtresse olcadienne et fait d'argile, est décoré de canards et de cygnes."
  treasure_celtiberian_plaques:0 "Les quatre plaques"
  treasure_celtiberian_plaques_desc:0 "Les Quatre Plaques, écrites en langue celtibère et en bronze, contiennent le corpus juridique du peuple celtibère."
  treasure_lusitanian_fibula:0 "Fibule d'or"
  treasure_lusitanian_fibula_desc:0 "Fibule en or réalisée par un orfèvre grec à la demande d'un prince celte. Il est décoré d'une scène d'un guerrier nu avec un bouclier et un casque celtiques combattant un lion."
  tartessian_culture:0 "tartessien"
  oppidanian:0 "Oppidanien"
  inherit_tartessia_provinces_tooltip:0 "N'importe quel #Y Sujet# ! les provinces nécessaires pour former Tartessia seront annexées."
  tartessia_not_exists:0 "#Y Tartessia# ! ne doit PAS exister."
  form_tartessia_claims_tooltip:0 "Tartessia gagnera des revendications sur la région de #Y $baetica_region$#!."
  celtiberian_plaques_treasure:0 "Commandez les plaques de bronze"
  celtiberian_plaques_treasure_desc:0 "Avec un État plus centralisé, nous devons établir un canon clair de nos lois plutôt que de dépendre de la transmission orale, ce qui peut conduire à des malentendus et à des injustices."
  form_tartessia:0 "Réforme Tartessia"
  form_tartessia_desc:0 "Le royaume mythique de Tartessos est révolu depuis longtemps, mais pas son héritage. La puissance d'Arganthonios vit en nous, les Turdétaniens. Il est de notre devoir d'unifier la Turdétanie sous une même bannière."
  TARTESSIA_NAME:0 "Tartessia"
  TARTESSIA_ADJECTIVE:0 "tartessien"
  ASA:0 "Hastaïa"
  ASA_ADJ:0 "Hastan"
  CIP:0 "Acinippaia"
  CIP_ADJ:0 "Acinippan"
  COD:0 "Kartubaia"
  COD_ADJ:0 "Kartuban"
  CRM:0 "Karmoïa"
  CRM_ADJ:0 "Karmoan"
  ONU:0 "Onubaia"
  ONU_ADJ:0 "Onuban"
  ORP:0 "Orippaia"
  ORP_ADJ:0 "Orippoan"
  LSC:0 "Lascutaia"
  LSC_ADJ:0 "Lascutan"
  USO:0 "Ursoia"
  USO_ADJ:0 "Ursoen"
  iberian_starting_country_events.asa.t:0 "Hastaïa"
  iberian_starting_country_events.asa.desc:0 "Au-delà de l'île de Cartare, à l'embouchure de l'[GetProvince('(int32)7665').GetName], s'étend [GetProvince('(int32)1342').GetName], une ville prospère dont les richesses proviennent du commerce des métaux et des marchandises avec les Puniques et les autres Turdétans. Près de l'embouchure naturelle de l'[GetProvince('(int32)7665').GetName] et à côté du canal qui se termine juste devant [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] s'est développée comme l'une des plus grandes villes turtédaniennes, avec un marché prospère plein de vie. \n \nLes [GetCountry('ASA').GetAdjective]s ne sont pas que des marchands. Cherchant à étendre leur influence, [GetCountry('LSC').GetName] a été subjugué et vit désormais sous les règles de [GetCountry('ASA').GetAdjective]. Mais [GetCountry('ASA').GetName] n'est pas le seul état fort de Turdétanie, [GetCountry('CRM').GetName] étend ses frontières et recherche les richesses de [GetCountry('ASA').GetAdjective]. [GetCountry('GAD').GetName] est proche et leur nouvelle fondation, [GetProvince('(int32)1348').GetName], est également menacée par l'expansion de [GetCountry('CRM').GetAdjective] dans la région. \n \n[GetCountry('ASA').GetName] doit se préparer à une guerre inévitable si elle veut rester le centre de la région."
  iberian_starting_country_events.asa.a:0 "Il est temps d'écrire l'histoire."
  iberian_starting_country_events.crm.t:0 "Karmoïa"
  iberian_starting_country_events.crm.desc:0 "À l'intérieur de la Turdétanie, près de la rivière [GetProvince('(int32)7772').GetName], se trouve la ville de [GetProvince('(int32)1374').GetName]. Cette ville menait autrefois une vie tranquille, vivant du commerce et spécialisée dans la métallurgie, mais l'instabilité politique qui a dévasté la Turdétanie après la chute de Tartessos a changé le [GetCountry('CRM').GetAdjective]s. \n \nLa maîtrise de [GetCountry('CRM').GetName] dans l'utilisation des métaux a donné à son armée un avantage sur ses voisins. L'armée [GetCountry('CRM').GetAdjective] a remporté de nombreuses guerres contre [GetProvince('(int32)1371').GetName], l'autre grande ville turdétanienne de la région, aboutissant à une conquête. Plus tard, les villes de [GetProvince('(int32)1369').GetName] et [GetProvince('(int32)1372').GetName] subirent le même sort. \n \nL'expansion récente a attiré l'attention d'autres Turdétaniens. Ils voient [GetCountry('CRM').GetName] comme une menace. [GetCountry('ASA').GetName] cherche également à devenir l'hégémon de la région et tentera d'empêcher toute nouvelle [GetCountry('CRM').GetAdjective] expansion. Cela a créé un climat très tendu que seul le temps desserrera."
  iberian_starting_country_events.crm.a:0 "Il est temps d'écrire l'histoire."
  iberian_starting_country_events.onu.t:0 "Onubaia"
  iberian_starting_country_events.onu.desc:0 "La ville côtière de [GetProvince('(int32)1339').GetName] est habitée depuis des temps immémoriaux. Positionné sur une presqu'île à l'embouchure de la rivière Luxia, [GetProvince('(int32)1339').GetName] bénéficie d'un emplacement défendable tout en contrôlant le commerce des métaux extraits des riches mines de [GetProvince('(int32)1415').GetName]. \n \nBien que les mines de [GetProvince('(int32)1415').GetName], autrefois riches, commencent à s'épuiser à cause d'une exploitation intensive depuis l'époque tartessienne, une bonne gestion peut éviter un désastre économique à [GetCountry('ONU').GetName] ou même revitaliser les mines. \n \nLes colons phéniciens sont arrivés par vagues depuis les premiers voyages au-delà des piliers d'Héraclès, mais la migration punique a augmenté depuis l'expansion [GetCountry('CAR').GetAdjective] dans la péninsule ibérique. Il y a deux siècles, lors de l'effondrement de Tartessos, les tribus celtiques se sont déplacées du plateau central vers les terres appelées [GetCountry('BDL').GetName] et [GetProvince('(int32)1337').GetArea.GetName]. Maintenant, en plus des Puniques, les colons celtiques migrent vers [GetCountry('ONU').GetName]. \n \nNon situé autour de la rivière [GetProvince('(int32)7771').GetName], [GetCountry('ONU').GetName] n'est pas impliqué dans la lutte entre [GetCountry('ASA').GetName] et [GetCountry('CRM').GetName], mais cela ne signifie pas que le résultat ne les affectera pas."
  iberian_starting_country_events.onu.a:0 "Il est temps d'écrire l'histoire."
  iberian_starting_country_events.tut.t:0 "Héritiers de Tartessos"
  iberian_starting_country_events.tut.desc:0 "La terre des Turdetanians avait de nombreux noms dans le passé; le plus utilisé était Tartessos. Cet état est un mélange de mythe et de réalité, et les légendes parlent de la richesse et de la prospérité du royaume gouverné par l'homme d'argent lui-même, Arganthonios. \n \nPhéniciens et Grecs ont tenté de coloniser la région depuis la nuit des temps pour avoir accès aux riches mines de Turdétanie. Les légendes parlent de la chute de Tartessos il y a deux siècles à l'issue de la bataille de [GetProvince('(int32)3515').GetName] entre une coalition de [GetCountry('ETR').GetAdjective]s et [GetCountry('CAR').GetAdjective]s et les Grecs phocéens de [GetProvince('(int32)3515').GetName], mais la vérité est plus complexe que cela. \n \nL'influence phénicienne avait été constante dans la région et avait conduit à une situation dans laquelle les dieux cananéens étaient vénérés aussi souvent que les dieux locaux, en particulier la déesse 'Ashtart et le dieu Melqart. Les classes supérieures ont fait un pas en avant et ont adopté les coutumes puniques comme les leurs. Cette situation a créé un creuset riche qui a créé une culture unique. \n \nL'instabilité galvanise la région à une époque où les [GetCountry('CAR').GetAdjective]s sont aux portes de la Turdétanie à la recherche de sa richesse. Seul le temps nous dira si les Turdétaniens survivront."
  iberian_starting_country_events.tut.a:0 "Il est temps d'écrire l'histoire."
  iberian_starting_country_events.gad.t:0 "Gadîr"
  iberian_starting_country_events.gad.desc:0 "Il y a longtemps, au-delà des piliers d'Héraclès, des colons d'[GetProvince('(int32)743').GetName] ont fondé une ville sur l'île d'Erytheia. Ils l'appelaient [GetCountry('GAD').GetName], 'The Stronghold.' En tant que l'une des plus anciennes colonies phéniciennes de la Méditerranée occidentale, la richesse de la ville provient de son accès aux routes atlantiques de l'étain et aux mines de Turdetanian. \n \n[GetCountry('GAD').GetName] est bien connu pour une autre raison ; le Garum de [GetProvince('(int32)1344').GetName] jouit d'une large reconnaissance comme le meilleur assaisonnement du monde méditerranéen, étant consommé de la péninsule ibérique à l'Anatolie et au-delà. \n \nLa fin de la bataille de [GetProvince('(int32)3515').GetName] il y a deux siècles et la chute de l'influence grecque sur la Méditerranée occidentale étaient de bonnes nouvelles au début. [GetCountry('GAD').GetName] s'est réinventé d'une colonie extractive pour devenir le principal centre commercial au-delà des piliers. [GetCountry('GAD').GetName] dirige une Ligue intégrée par d'autres colonies puniques tombées sous [GetCountry('GAD').GetAdjective] influence, développant et contrôlant le commerce atlantique des Cassiterides aux Arambys. \n \nMais [GetCountry('GAD').GetAdjective] la prééminence est contestée par la montée en puissance de [GetCountry('CAR').GetName]. Les héritiers de Dido veulent la position de [GetCountry('GAD').GetName], cependant, les [GetCountry('GAD').GetAdjective] comptent avec le patronage du dieu Melqart lui-même et de son Oracle. [GetCountry('GAD').GetName] doit se préparer s'il veut endurer l'expansion [GetCountry('CAR').GetAdjective]."
  iberian_starting_country_events.gad.a:0 "Il est temps d'écrire l'histoire."
  iberian_starting_country_events.sgs.t:0 "Arsée"
  iberian_starting_country_events.sgs.desc:0 "Sur la côte orientale de la péninsule ibérique se trouve [GetProvince('(int32)1029').GetName], connue sous le nom de Sagonte par les Romains. D'abord simple port pour les navires massaliens, la colonie a commencé à se développer, faisant le commerce des marchandises de l'arrière-pays ibérique et des leurs. De bonnes relations avec les Grecs de [GetCountry('MAS').GetName] et [GetCountry('EPO').GetName] ont créé un flux fluide d'échanges culturels et économiques. \n \n[GetProvince('(int32)1029').GetName] est divisé en deux noyaux. Vient d'abord la ville elle-même, entourée de murs solides, protégeant les principaux bâtiments gouvernementaux de l'État. A l'extérieur se trouve le port, appelé 'Sagointium' et où vivent la majorité des marchands grecs. Le port de [GetProvince('(int32)1029').GetName] voit accoster les navires de différents endroits et ses murailles protègent ses habitants des menaces extérieures. [GetCountry('SGS').GetName] a l'honneur d'être la première ville ibérique à émettre également ses propres pièces. \n \nLe temps nous dira si [GetCountry('SGS').GetName] continuera de grandir ou périra sous un ennemi plus fort..."
  iberian_starting_country_events.sgs.a:0 "Il est temps d'écrire l'histoire."
  mines_of_tharsis:0 "Mines de Tharsis"
  desc_mines_of_tharsis:0 "Les mines de Tharsis sont les gisements métalliques les plus riches de la région, exploités depuis des temps immémoriaux."
