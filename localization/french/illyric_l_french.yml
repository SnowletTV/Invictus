 illyric_flavor_60.a:0 "Le Cavalier thrace a parlé."
 illyric_flavor_60.b:0 "Compenser le cultiste."
 illyric_flavor_60_desc:0 "Un cultiste du Serpent est furieux depuis qu'un cheval a marché sur l'une des créatures, causant sa mort. Comment rétablir les torts ?"
 illyric_flavor_60_title:0 "Cultiste furieux"
 illyric_flavor_61.a:0 "Réserver nos hommes pour de vrais problèmes."
 illyric_flavor_61.b:0 "Envoyer des cavaliers pour régler le problème."
 illyric_flavor_61_desc:0 "On nous rapporte que l'autel d'un cultiste du Soleil a été saccagé. Le cultiste en question nous demande de retrouver le coupable et de le tuer. Que devons-nous faire ?"
 illyric_flavor_61_title:0 "Lamentations sous le Soleil"
 illyrian_pantheon:0 "illyrique"
