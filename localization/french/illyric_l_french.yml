 cult_choice_illyric:0 "Choisissez un culte"
 cult_choice_illyric_desc:0 "Chaque dirigeant illyrique peut choisir le culte qui sera suivi sous son règne. À sa mort, son successeur peut choisir un autre culte."
 gallus_tt:0 "Que les prêtres se castrent, s'ils n'ont pas déjà le trait #Y Gallus#!."
 illyric_flavor_1.a:0 "Le Culte du Soleil"
 illyric_flavor_1.b:0 "Le Culte du Serpent"
 illyric_flavor_1.c:0 "Le Culte du Cavalier thrace"
 illyric_flavor_1_desc:0 "Chaque dirigeant illyrique peut choisir le culte qui sera suivi sous son règne. À sa mort, son successeur peut choisir un autre culte."
 illyric_flavor_1_title:0 "Choisissez un culte"
 illyric_flavor_2.a:0 "Que les dieux nous bénissent"
 illyric_flavor_2.b:0 "Que les dieux bénissent mon règne"
 illyric_flavor_2_desc:0 "Ce jour était radieux, de toute évidence béni par le dieu du Soleil. Le peuple doit penser la même chose !"
 illyric_flavor_2_title:0 "Jour de Soleil"
 illyric_flavor_3.a:0 "Les dieux ont un certain tempérament..."
 illyric_flavor_3.b:0 "Faisons preuve d'humilité pour les apaiser."
 illyric_flavor_30.a:0 "Levons une nouvelle taxe."
 illyric_flavor_30.b:0 "Utilisons cela à des fins politiques."
 illyric_flavor_30_desc:0 "Un villageois a trouvé une magnifique et énorme vipère, parfaitement blanche. Cette créature est forcément l'incarnation des dieux eux-mêmes ! Nous pourrions tourner cela à notre avantage..."
 illyric_flavor_30_title:0 "Vipère blanche trouvée"
 illyric_flavor_31.a:0 "Faisons des offrandes aux serpents"
 illyric_flavor_31.b:0 "Cela limitera notre marge de manoeuvre"
 illyric_flavor_31_desc:0 "Plusieurs attaques de serpents ont été rapportées aujourd'hui. La population se demande si les créatures manifestent ainsi leur colère vis-à-vis de votre règne !"
 illyric_flavor_31_title:0 "Attaques de serpents"
 illyric_flavor_3_desc:0 "Cela fait bien des jours que nous n'avons plus vu le soleil. Les gens disent que les dieux nous ont abandonnés !"
 illyric_flavor_3_title:0 "Grisaille incessante"
