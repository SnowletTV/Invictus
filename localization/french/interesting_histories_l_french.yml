 interesting_histories_country_events.ara.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ara.desc:0 "Arados est l'un des quatre royaumes vassaux phéniciens établis par les Perses le long de la côte du Levant, les autres étant Byblos, Sidon et Tyr. Quand Alexandre le Grand a vaincu l'Empire perse il y a quelques décennies, Arados et les autres royaumes phéniciens sont tombés sous la domination hellénique. La capitale est située sur une île près de l'endroit où le fleuve Oronte entre dans la mer Méditerranée, offrant une base sûre pour les entreprises commerciales dans la vallée de l'Oronte."
 interesting_histories_country_events.ara.t:0 "Arados"
 interesting_histories_country_events.arm.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.arm.desc:0 "Lorsque la région a été conquise par Cyrus le Grand, le fondateur de l'empire achéménide, elle est devenue une partie du satrape officiel de l'Arménie. Après la conquête de la Perse par Alexandre le Grand et sa mort ultérieure, un général macédonien nommé Neoptolemus a tenté de contrôler l'Arménie. Néoptolème mourut deux ans plus tard, laissant la dynastie arménienne orontide, qu'Alexandre avait précédemment nommée pour gouverner la région, prendre le trône."
 interesting_histories_country_events.arm.t:0 "Arménie"
 interesting_histories_country_events.ath.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ath.desc:0 "Au cours des dernières décennies, la domination de la Macédoine dans les affaires athéniennes avait augmenté, culminant avec la victoire de Philippe II de Macédoine sur une alliance de cités-États grecques dirigée par Athènes et Thèbes lors de la bataille de Chéronée. L'homme d'État macédonien Antipater a dissous le gouvernement athénien et établi le système ploutocratique actuel, mettant ainsi fin à l'indépendance athénienne. Après la mort d'Alexandre le Grand, Athènes est devenue un feudatoire du royaume antigonide. La ville elle-même reste riche et est l'un des principaux centres commerciaux de la région, mais a cessé d'être le chef de file des cités-États grecques. Il est connu pour être un centre pour les arts, l'apprentissage et la philosophie, siège de l'Académie de Platon et du Lycée d'Aristote."
 interesting_histories_country_events.ath.t:0 "Athènes"
 interesting_histories_country_events.bac.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.bac.desc:0 "Puissant satrape du royaume séleucide, la Bactriane est située sur un chapelet d'oasis fertiles le long de la rivière Amu Darya et au nord de la chaîne de montagnes de l'Hindu Kush. Avant la conquête d'Alexandre le Grand, les armées de Bactriane étaient majoritairement composées de cavalerie et étaient bien connues comme des soldats efficaces. Après avoir conquis la région, Alexandre a ajouté des unités de cavalerie de Bactriane à son armée dans sa poussée vers l'est de l'Inde, et a même ajouté des fidèles de Bactriane à sa cavalerie d'élite. Au cours des dernières décennies, Alexandre et Séleucus I ont déplacé des colons grecs en Bactriane, ce qui a conduit à un mélange diversifié de cultures hellénistiques et bactrianes."
 interesting_histories_country_events.bac.t:0 "Bactriane"
 interesting_histories_country_events.boi.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.boi.desc:0 "Les Boi sont une tribu gauloise errante, connue principalement pour ses connaissances agricoles et son élevage de bétail, qui s'est actuellement installée dans le nord de l'Italie. Après avoir traversé les Alpes, la tribu gauloise Boi arriva aux frontières fertiles et bien irriguées des nations italiques. Avec d'autres tribus gauloises, ils ont chassé les Étrusques italiques vers le sud de la vallée du Pô, occupant l'ancienne colonie étrusque de Felsina dont ils ont fait leur capitale et rebaptisé Bononia."
 interesting_histories_country_events.boi.t:0 "Boïens"
 interesting_histories_country_events.bpk.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.bpk.desc:0 "Initialement colonisé par les Grecs de Milet, au fil des siècles, le royaume prospère du Bosporan a établi son règne sur la région de Crimée. Il est capable d'exporter du blé, du poisson et des esclaves tout au long de l'année car la ville de Phanagoria reste libre de glace même en hiver. Après la mort du roi Paerisades il y a quelques années, une brutale guerre de succession a eu lieu entre ses fils Satyrus et Eumelus, le roi actuel Eumelus ayant finalement vaincu son jeune frère à la bataille de la rivière Thatis. Avec sa prospérité et son expansion effrénée, le royaume du Bosphore subit des attaques de plus en plus violentes de la part des tribus nomades de la région."
 interesting_histories_country_events.bpk.t:0 "Royaume du Bosphore"
 interesting_histories_country_events.bri.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.bri.desc:0 "Territorialement la plus grande tribu de Grande-Bretagne, Brigantia est composée de nombreuses sous-tribus telles que les Gabrantovices sur la côte du Yorkshire et les Textoverdi dans la haute vallée de la rivière South Tyne. Le paysage se compose de mousses, de marais et de forêts, habités par des animaux sauvages tels que des ours bruns eurasiens, des sangliers, des loups, des cerfs et des aigles. La déesse Brigantia, qui signifie « la grande » en celtique, est vénérée par les tribus Briganti. La déesse est représentée comme une divinité gardienne couronnée, avec une tête de gorgone sur sa poitrine, tenant une lance et un globe de victoire."
 interesting_histories_country_events.bri.t:0 "Brigantia"
 interesting_histories_country_events.byb.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.byb.desc:0 "Byblos est l'un des quatre royaumes vassaux phéniciens établis par les Perses le long de la côte du Levant, les autres étant Arados, Sidon et Tyr. Quand Alexandre le Grand a vaincu l'Empire perse il y a quelques décennies, Byblos et les autres royaumes phéniciens sont tombés sous la domination hellénique. La ville est spécialisée dans les industries de la poterie, du verre et de la teinture violette, tandis que son port contient des entrepôts pour les produits importés de Syrie, de Perse et d'Inde. La prospérité économique a entraîné une relance de la construction et du développement urbain."
 interesting_histories_country_events.byb.t:0 "Byblos"
 interesting_histories_country_events.byz.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.byz.desc:0 "Byzance a été colonisée au début de l'expansion grecque par les colons de la cité-état de Mégare. La légende raconte qu'un homme appelé Byzas, qui dirigeait le groupe de colons mégariens, s'y installa après avoir consulté l'oracle d'Apollon à Delphes. Après avoir été capturée lors de l'invasion perse de la Grèce, Byzance a été libérée 34 ans plus tard par une armée grecque dirigée par le général spartiate Pausanias. Elle a connu une paix relative et une croissance régulière en tant que ville commerciale prospère en raison de sa position sur la route terrestre de l'Europe à l'Asie et sur la route maritime de la mer Noire à la Méditerranée."
 interesting_histories_country_events.byz.t:0 "Byzance"
 interesting_histories_country_events.cal.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.cal.desc:0 "Les Calédoniens sont une confédération tribale de langue bretonne dans les hautes terres centrales peu peuplées, où de vastes chaînes de montagnes et des lochs d'eau douce dominent la région. Comme de nombreuses tribus celtiques en Grande-Bretagne, ce sont des constructeurs de forts et des agriculteurs. La majorité des forts de colline en pierre sont circulaires, avec des murs de palissade en bois et des fossés fournissant une couche secondaire de défense pour les rotondes en bois."
 interesting_histories_country_events.cal.t:0 "Calédoniens"
 interesting_histories_country_events.epo.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.epo.desc:0 "Emporion a été fondée par des colons grecs de Phocée sur une petite île à l'embouchure de la rivière Fluvià il y a environ 250 ans. Malgré la forte pression de la Carthage phénicienne, la ville a réussi à conserver son caractère hellénique indépendant. Au fil des ans, des accords politiques et commerciaux ont été conclus avec les tribus indigènes ibériques. Avec la puissance croissante de Carthage et les tribus locales de mieux en mieux organisées, l'existence d'Emporion est renforcée par des accords défensifs avec les villes grecques voisines de Massilia et Hemeroskopeion."
 interesting_histories_country_events.epo.t:0 "Emporion"
 interesting_histories_country_events.hcp.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.hcp.desc:0 "Fondée par la cité-état grecque de Megara il y a plus de deux siècles, Heraclea Pontica est maintenant gouvernée par la reine Amastris, la dernière descendante régnante de la dynastie perse achéménide. Prospérant grâce aux terres riches et fertiles et aux pêcheries maritimes de son port naturel, Héraclée étendit bientôt son contrôle sur plusieurs villes environnantes."
 interesting_histories_country_events.hcp.t:0 "Herakleia Pontika"
 interesting_histories_country_events.hmk.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.hmk.desc:0 "Hemeroskopeion, qui signifie « tour de guet » en grec, était à l'origine un poste de traite fondé par les Grecs massaliotes. Les mines de fer à proximité et son emplacement stratégique sur la côte ibérique ont fait qu'au fil des siècles, elle s'est transformée en une petite cité-état fortifiée. Les intérêts commerciaux grecs et phéniciens en Méditerranée occidentale ont conduit à des conflits persistants."
 interesting_histories_country_events.hmk.t:0 "Hemeroskopeion"
 interesting_histories_country_events.ice.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ice.desc:0 "La tribu des Icènes, dont le nom provient de la rivière Iken qui traverse leurs terres, est connue pour son équitation et son travail des métaux. Les chars sont souvent utilisés pendant la guerre et sont un symbole de pouvoir au sein de la communauté tribale. Les guerriers lancent des javelots depuis des chars en mouvement avant de les abandonner pour combattre à pied, puis reviennent vers eux afin de se redéployer. Ils vivent dans des fermes composées de grandes maisons rondes, avec de hauts toits de chaume qui captent la chaleur et la fumée des feux intérieurs. Sur le plan économique, ce sont des agriculteurs, cultivant de petits champs de blé ou d'orge et faisant paître des animaux domestiques tels que des moutons."
 interesting_histories_country_events.ice.t:0 "Icènes"
 interesting_histories_country_events.jud.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.jud.desc:0 "La Judée était jusqu'à récemment une province de l'empire persan achéménide, bien que théoriquement indépendante et gouvernée par des gouverneurs juifs. Après la conquête d'Alexandre le Grand il y a quelques décennies, la Judée est tombée sous la domination des empires hellénistiques. Le pays se trouve une fois de plus dans une position périlleuse avec les généraux d'Alexandre qui se bousculent pour la suprématie sur certaines parties de son empire."
 interesting_histories_country_events.jud.t:0 "Judée"
 interesting_histories_country_events.kno.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.kno.desc:0 "Dans la mythologie grecque, le roi Minos de Crète a construit un palais à Knossos avec un labyrinthe pour son fils, qui avait la tête d'un taureau et le corps d'un homme, maintenant appelé le Minotaure. Après la chute des Minoens, la Crète a été colonisée par des Grecs du continent et Knossus est devenue l'une des villes les plus importantes de l'île. La ville avait deux ports : Amnisos et Héraklion. Knossos s'est récemment engagé dans de fréquentes hostilités avec la plus petite cité-état de Lyctus à l'est, forçant les Lyctiens à faire appel aux Spartiates du continent pour obtenir de l'aide."
 interesting_histories_country_events.kno.t:0 "Cnossos"
 interesting_histories_country_events.ksh.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.ksh.desc:0 "Il y a des millénaires, la petite cité-État de Kerma est devenue une force politique dominante le long de la vallée centrale du Nil, devenant finalement le puissant royaume de Kush. En raison des hostilités avec l'Égypte au nord, la capitale a été déplacée vers le sud à Méroé, une région riche en minerai de fer et en bois dur pour le travail du fer. Des produits en fer fin sont échangés avec les pays de la région, en plus de l'or, de l'ivoire et des esclaves. Méroé est maintenant l'endroit où se trouvent le siège du gouvernement et le palais royal. La capitale est florissante, de nombreux projets de construction sont en cours, tels que les nouveaux cimetières royaux, avec des pyramides koushites distinctes construites à partir des meilleurs granits et grès."
 interesting_histories_country_events.ksh.t:0 "Kush"
 interesting_histories_country_events.mas.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mas.desc:0 "Massalia a été fondée par des colons grecs de Phocée il y a environ 300 ans et est depuis devenue l'un des principaux ports de commerce du monde connu avec une population de plus de 40 000 habitants. Il est connu pour exporter du bon vin, du porc et du poisson salés, des plantes aromatiques et médicinales, du corail et du liège. Il possède un grand temple du culte d'Apollon de Delphes sur une colline surplombant le port et un temple du culte d'Artémis d'Ephèse à l'autre bout de la ville. Massalia reste le chef des villes grecques de l'ouest et le principal centre de civilisation de la Gaule, mais ce statut est de plus en plus menacé par les puissances croissantes de Carthage et de Rome au sud."
 interesting_histories_country_events.mas.t:0 "Massilia"
 interesting_histories_country_events.mna.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mna.desc:0 "Les Celtes ont apporté leurs connaissances du travail du fer aux îles britanniques il y a plusieurs siècles. Le fer était de loin supérieur aux armes de l'âge du bronze de la population indigène, étant à la fois plus solide et plus durable. Au cours de plusieurs siècles, ils ont maîtrisé les habitants locaux, faisant du gaélique la culture dominante de l'île. La tribu gaélique des Manapes s'est installée sur la côte est de l'Irlande, où la guerre tribale constante offre aux individus la possibilité d'améliorer leur statut social."
 interesting_histories_country_events.mna.t:0 "Manapes"
 interesting_histories_country_events.mry.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mry.desc:0 "Fondé par Chandragupta Maurya il y a seulement quelques décennies, l'empire Maurya a commencé à dominer le sous-continent indien. Après le vide de pouvoir causé par la mort d' Alexandre le Grand , Chandragupta a mené une série de campagnes pour reprendre les terres contrôlées par les Hellènes en Inde. Le général grec Eudemus contrôlait les territoires indiens du nord d'Alexandre, alors Chandragupta a orchestré une rébellion pour chasser le gouverneur grec et a maintenant placé la vallée de l'Indus sous son contrôle. Seleucus, basileus du grand empire hellénique séleucide à l'ouest, cherche maintenant à reprendre ces territoires à Maurya."
 interesting_histories_country_events.mry.t:0 "Maurya"
 interesting_histories_country_events.mst.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.mst.desc:0 "À l'origine une colonie de la ville grecque de Massalia, Menesthei est située sur un îlot dans l'estuaire du fleuve Guadalhorce, lui offrant un certain niveau de défense contre les tribus ibériques locales et les colonies phéniciennes concurrentes. Les habitants produisent du poisson salé et diverses sauces de poisson qui sont ensuite vendus dans l'agora de la ville ou exportés dans toute la Méditerranée."
 interesting_histories_country_events.mst.t:0 "Ménesthei"
 interesting_histories_country_events.myl.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.myl.desc:0 "Mosylon est un important port de commerce puntite sur la côte de la mer Rouge, où la myrrhe, les épices, l'or, l'ébène, le bétail, l'ivoire et l'encens sont exportés jusqu'en Égypte et en Mésopotamie. Il contrôle une grande partie du commerce de la cannelle en provenance des ports de l'Inde et est connu pour posséder la meilleure variété d'épice au monde. Elle importe également des récipients en verre de l'Égypte ancienne, des raisins de Diospolis et des tissus pour les marchés de Berberi."
 interesting_histories_country_events.myl.t:0 "Mosylône"
 interesting_histories_country_events.nnt.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.nnt.desc:0 "Pendant des siècles, la Scandinavie a connu une détérioration du climat, plus froide et plus humide, forçant de nombreuses tribus germaniques vers le sud en Europe continentale. Ceux qui restent vivent dans des maisons longues, parfois regroupées en villages, avec des animaux tels que des bovins, des chèvres et des chevaux gardés à l'intérieur pendant l'hiver. Les colonies ont tendance à être concentrées près de la mer, où les poissons et les crustacés sont une source abondante de nourriture. Les navires construits en Scandinavie sont propulsés avec de longues pagaies, avec de plus grands navires transportant des marchands vers le sud pour échanger du cuir et de l'ambre avec les nations continentales. Les tribus scandinaves resteront-elles unies face à la montée en puissance des tribus germaniques du sud ?"
 interesting_histories_country_events.nnt.t:0 "Tribus scandinaves"
 interesting_histories_country_events.par.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.par.desc:0 "Après la mort d' Alexandre le Grand , lors de la partition de Babylone, la Parthie est devenue un satrape du grand royaume séleucide au sud. Bien que sous la domination hellénistique, la Parthie est principalement iranienne, ce qui entraîne des troubles au sein de la population. La plupart des terres sont accidentées avec des altitudes élevées, conduisant à un climat plus rigoureux, et les tribus scythes peuplent les steppes au nord le long de la mer Noire."
 interesting_histories_country_events.par.t:0 "Parthe"
 interesting_histories_country_events.phi.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.phi.desc:0 "La colonie de Phasis a été fondée sur la côte orientale de la mer Noire il y a quelques siècles par des colons grecs de Milet. Ici, il a prospéré en raison de sa présence sur une route commerciale depuis l'Inde, sur laquelle de grandes quantités de marchandises indiennes sont transportées le long des routes fluviales et terrestres via la mer Caspienne. La région elle-même est riche en or, en fer, en bois et en miel, des biens qui sont principalement exportés vers d'autres cités-États helléniques."
 interesting_histories_country_events.phi.t:0 "Phase"
 interesting_histories_country_events.pnd.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.pnd.desc:0 "La dynastie Pandya est l'une des trois lignées ethniquement tamoules, les deux autres étant les Chola et les Chera. La capitale de Pandya, Madurai, nommée d'après la douceur divine "Madhura" inondée sur la ville par le dieu hindou Shiva, est le centre culturel le plus important pour tous les Tamouls. C'est là que se déroulent les célèbres Sangams tamouls, réunissant des sages érudits et des poètes de nombreuses nations. Le poivre, les perles, l'ivoire, les textiles et l'or sont exportés vers l'ouest jusqu'en Europe, tandis que les produits de luxe sont importés pour les classes aisées florissantes. Alors que les États du sud se font la guerre pour la domination, une superpuissance croissante dans le nord apportera-t-elle la paix et l'illumination à l'ensemble de l'Inde ?"
 interesting_histories_country_events.pnd.t:0 "Pandya"
 interesting_histories_country_events.rho.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.rho.desc:0 "Rhodes est une république ploutocratique qui a maintenu des traités de neutralité avec d'autres empires pour protéger ses réseaux commerciaux dans toute la mer Égée. Après la mort de [GetCharacter('(int32)39').GetName] il y a 20 ans, Rhodes noua de solides liens commerciaux et culturels avec le général [GetCharacter('(int32)42').GetName] d'Alexandre en Égypte. Ces liens amèneraient finalement [GetCharacter('(int32)37').GetName], basileus du royaume antigonide, à envoyer son fils [GetCharacter('(int32)38').GetName] assiéger l'île de Rhodes. \n \n Avec d'innombrables milliers d'hommes et des centaines de navires, [GetCharacter('(int32)38').GetName] mènerait un siège de près d'un an contre notre grande ville. L'armée antigonide a construit une grande tour de siège comme personne ne l'avait vue auparavant, à 130 pieds de haut, la tour a pris plus de 3 600 hommes juste pour se déplacer. L'armée a finalement réussi à percer les murs extérieurs de la ville après plusieurs mois de violents combats avec de lourdes pertes des deux côtés. \n \n Dans un dernier effort, les habitants de Rhodes ont construit à la hâte un deuxième mur maintenant connu sous le nom d'Acropole de Rhodes. C'est à l'intérieur de l'acropole que les habitants de Rhodes combattront courageusement et repousseront les multiples assauts frontaux des forces antigonides. Il y a quelques semaines à peine, [GetCharacter('(int32)38').GetName] a finalement reçu l'ordre d'arrêter le siège par [GetCharacter('(int32)37').GetName], les habitants de Rhodes sont maintenant victorieux. Cependant, le siège d'un an a dévasté notre île autrefois prospère et il reste beaucoup à faire pour lui redonner sa gloire d'antan."
 interesting_histories_country_events.rho.t:0 "Rhodes"
 interesting_histories_country_events.sid.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.sid.desc:0 "Sidon est l'un des quatre royaumes vassaux phéniciens établis par les Perses le long de la côte du Levant, les autres étant Arados, Byblos et Tyr. Quand Alexandre le Grand a vaincu l'Empire perse il y a quelques décennies, Sidon et les autres royaumes phéniciens sont tombés sous la domination hellénique. La ville jouit désormais d'une relative autonomie et organise même des jeux auxquels les plus grands sportifs de la région sont invités à participer."
 interesting_histories_country_events.sid.t:0 "Sidon"
 interesting_histories_country_events.spa.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.spa.desc:0 "Les jours de gloire sont passés depuis longtemps. Il y a seulement quelques décennies, lors de la bataille de Megalopolis, une force spartiate de 22 000 hommes a été vaincue par une armée macédonienne de 40 000 hommes. Le roi spartiate Agis III, blessé et incapable de se tenir debout, ordonna à ses hommes de le laisser derrière lui pour faire face à l'avancée de l'armée macédonienne afin qu'il puisse donner à ses hommes le temps de battre en retraite. Sparte a été laissée dans une position affaiblie avec les Messéniens menaçant à l'ouest et Argives au nord-est. Nous devons redonner à Sparte son ancienne gloire, mettre fin à nos rivaux locaux et combattre la montée de la Macédoine au nord."
 interesting_histories_country_events.spa.t:0 "Sparte"
 interesting_histories_country_events.syr.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.syr.desc:0 "Les terres fertiles de Syracuse ont été initialement colonisées par des colons grecs de Corinthe et de Ténéa. Au fil des siècles, la petite colonie s'est développée pour devenir l'une des villes grecques les plus puissantes de la Méditerranée, installant ses propres villes dans toute l'île. La puissance de Syracuse a rendu inévitable l'affrontement contre les Carthaginois qui règnent désormais sur les cités puniques à l'ouest. La dernière guerre dévastatrice s'est terminée il y a quelques années par un autre traité de paix, mais cela n'a pas empêché les puissants Carthaginois de s'immiscer dans la politique de Syracuse. Les guerres constantes et les luttes internes ont considérablement affaibli ses pouvoirs sur l'île."
 interesting_histories_country_events.syr.t:0 "Syracuse"
 interesting_histories_country_events.the.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.the.desc:0 "Il y a trois décennies, Alexandre le Grand de Macédoine a incendié la ville de Thèbes après une tentative de rébellion contre l'occupation macédonienne. Des milliers de personnes ont été tuées au combat ou exécutées plus tard, tandis que des femmes et des enfants ont été réduits en esclavage. Le successeur d'Alexandre, Cassandre, à la recherche de bonne volonté et d'alliés grecs, a commencé la restauration de Thèbes avec des contributions majeures d'Athènes, de Mégalopolis et de Messène. Maintenant, avec ses murs défensifs reconstruits et les efforts de restauration en cours dans toute la ville, les exilés thébains ont réinstallé le site en espérant qu'il retrouvera à nouveau son ancienne importance."
 interesting_histories_country_events.the.t:0 "Thèbes"
 interesting_histories_country_events.umb.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.umb.desc:0 "Au cours des derniers siècles, les Étrusques ont envahi la côte ouest, conduisant lentement l'Ombrie vers les hautes terres des Apennins. La plupart des villes ombriennes restantes se trouvent maintenant sur des collines facilement défendables situées le long des montagnes des Apennins. Avec l'émergence d'une nouvelle puissance régionale au sud, les anciens ennemis commencent à reconsidérer leur hostilité passée."
 interesting_histories_country_events.umb.t:0 "Ombrie"
 interesting_histories_country_events.vnt.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.vnt.desc:0 "Le peuple italique de la Vénétie vit entre la chaîne de montagnes des Dolomites et la mer Adriatique, un paysage composé de rivières, de marais et d'îles côtières. Ils sont réputés pour être d'excellents éleveurs de chevaux, produisant certains des chevaux les plus forts et les plus rapides du monde hellénique. La ville d'Altinum est un centre commercial florissant situé le long de la route de l'ambre, une route commerciale où l'ambre de la lointaine mer Baltique est transporté vers le sud jusqu'à la Méditerranée. Il y a un an, une flotte commandée par le prince spartiate Cleonymus a tenté de piller les colonies prospères de la Vénétie, mais les Vénètes ont riposté en détruisant les navires spartiates. Les Vénètes ont été en conflit récurrent avec les tribus gauloises qui se sont maintenant installées sur des terres précédemment habitées par des nations italiques. La Vénétie doit agir rapidement pour s'assurer des alliés si elle veut réussir et écraser toutes les futures incursions."
 interesting_histories_country_events.vnt.t:0 "Vénétie"
 interesting_histories_country_events.vvt.a:0 "Il est temps d'écrire l'histoire"
 interesting_histories_country_events.vvt.desc:0 "Les tribus Vénètes (à ne pas confondre avec leurs homonymes d'Italie) se sont installées à l'est de la Vistule, où elles cultivent et élèvent du bétail sur des terres relativement plates aux sols fertiles. Leur économie est stimulée par le commerce lucratif de l'ambre et des fourrures. Pendant des milliers d'années, l'ambre a été transporté par des commerçants de la côte baltique à la mer Adriatique le long de la route de l'ambre, d'où il a été expédié jusqu'en Égypte et en Syrie. Pour la guerre, les Veneti préfèrent voyager rapidement à pied, en utilisant des lances ou des épées de fer avec des boucliers en bois pour la bataille. Les hordes barbares errantes présentent une menace importante lorsqu'elles attaquent le territoire vénétien le long des frontières nord et est. Les tribus vénitiennes se tiendront-elles unies contre les tribus germaniques croissantes de l'autre côté de la Vistule à l'ouest ?"
 interesting_histories_country_events.vvt.t:0 "Les Vénètes de la Vistule"
