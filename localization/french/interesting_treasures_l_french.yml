l_french:
 treasure_it_aesthetic_canon_of_polykleitos:0 "Canon esthétique de Polykleitos"
 treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Avec ses théories esthétiques des bases mathématiques de la perfection artistique, Polykleitos a créé une nouvelle approche de la sculpture."
 treasure_it_arabian_snake_cult_shrine:0 "Sanctuaire du culte du serpent arabe"
 treasure_it_arabian_snake_cult_shrine_desc:0 "Snake Shrine du centre cultuel pour le culte des serpents près de Kalas, un lieu de pèlerinage pour les populations de toute la région."
 treasure_it_baetyl_goddess_aluzza:0 "Baetyl de la déesse al-'Uzza"
 treasure_it_baetyl_goddess_aluzza_desc:0 "Sacré Baetyl dédié à al-'Uzza, déesse de la puissance, de la protection et de l'amour. L'une des trois principales déesses de la religion arabe."
 treasure_it_baetyl_of_ma:0 "Bétyle de Ma"
 treasure_it_baetyl_of_ma_desc:0 "Pierre sacrée dédiée à la déesse guerrière anatolienne Ma, connue sous le nom d'Enyo chez les Grecs. Au sommet se dresse une figure de Nike, déesse de la victoire."
 treasure_it_basamum_ibex_statue:0 "Statue bouquetin de Basamum"
 treasure_it_basamum_ibex_statue_desc:0 "Basamum est une divinité sud-arabe associée à la guérison et à la santé, connue pour soigner les chèvres et les bouquetins malades."
 treasure_it_beast_of_achelous:0 "Bête d'Achelous"
 treasure_it_beast_of_achelous_desc:0 "Sculpture sacrée aux trois formes hideuses, celle d'un taureau, d'un serpent et d'une tête humaine. Adoré comme le dieu de l'eau douce."
 treasure_it_boii_chieftains_torc:0 "Torque de chef Boii"
 treasure_it_boii_chieftains_torc_desc:0 "Représentant une source de pouvoir et de richesse, le torc était un signe d'autorité et de statut social élevé."
 treasure_it_bust_of_demeter:0 "Buste de Déméter"
 treasure_it_bust_of_demeter_desc:0 "Le sanctuaire de Déméter, déesse de la moisson et de l'agriculture, occupe une petite colline dans la ville bosphore de Nymphaion."
 treasure_it_cantiaci_ornate_shield:0 "Bouclier orné de Cantiaci"
 treasure_it_cantiaci_ornate_shield_desc:0 "Bouclier en bronze orné porté par les chefs tribaux pour afficher la richesse et le pouvoir ou pour prendre des poses lors des cérémonies."
 treasure_it_colossal_hera_of_argos:0 "Héra colossale d'Argos"
 treasure_it_colossal_hera_of_argos_desc:0 "Une statue en or et en ivoire d'Héra créée par le sculpteur grec Polyclète pour son temple, l'Héraion d'Argos."
 treasure_it_corieltauvi_shield:0 "Bouclier Corieltauvi"
 treasure_it_corieltauvi_shield_desc:0 "Le bouclier cérémoniel en bronze du chef Corieltauvi, une déclaration de prestige et de richesse, décoré de coraux incrustés, de motifs tourbillonnants et de têtes d'animaux."
 treasure_it_cult_bear_sculpture:0 "Sculpture d'ours culte"
 treasure_it_cult_bear_sculpture_desc:0 "Sculpture en granit d'un ours, symbole de force et de sagesse, vénérée depuis des siècles dans le cercle de pierres sacrées de la montagne Sleza."
 treasure_it_diane_the_huntress_statue:0 "Statue de Diane chasseresse"
 treasure_it_diane_the_huntress_statue_desc:0 "Le temple de Diane, déesse du désert et de la chasse, surplombe la ville côtière d'Hemeroskopeion."
 treasure_it_divine_spoons_of_durotriges:0 "Cuillères divines de Durotriges"
 treasure_it_divine_spoons_of_durotriges_desc:0 "Cuillères en cuivre ornées utilisées par les druides lors de cérémonies religieuses. Ils interprétaient la forme de la divination liquide à la surface de la cuillère."
 treasure_it_divine_vessel_of_isis:0 "Vaisseau divin d'Isis"
 treasure_it_divine_vessel_of_isis_desc:0 "Navire de cérémonie somptueux dédié à Isis, décoré de métaux précieux et de pierres précieuses. La déesse Isis est vénérée comme la reine mère des rois koushites."
 treasure_it_euryleonis_bronze_statue:0 "Statue en bronze d'Euryléonis"
 treasure_it_euryleonis_bronze_statue_desc:0 "Statue en bronze dédiée à l'athlète spartiate Euryleonis, deuxième femme couronnée de l'histoire olympique."
 treasure_it_gallic_bronze_carnyx:0 "Carnyx Bronze Gaulois"
 treasure_it_gallic_bronze_carnyx_desc:0 "Instrument de musique utilisé comme arme de guerre psychologique, décoré pour ressembler à la tête d'un sanglier."
 treasure_it_goddess_artemis_stone:0 "Pierre de la déesse Artémis"
 treasure_it_goddess_artemis_stone_desc:0 "Météorite sacrée en fer en forme de déesse Artémis, censée être tombée du ciel, vénérée dans le temple d'Artémis à Éphèse."
 treasure_it_goddess_reitia_shrine:0 "Sanctuaire de la déesse Reitia"
 treasure_it_goddess_reitia_shrine_desc:0 "Reitia est une déesse du panthéon vénitien. Elle est la divinité de l'écriture, de la gentillesse et des femmes."
 treasure_it_golden_cape_of_deceangli:0 "Cap d'or de Deceangli"
 treasure_it_golden_cape_of_deceangli_desc:0 "La cape est utilisée à des fins cérémonielles, élevant le porteur en tant que personne de pouvoir spirituel ou temporel."
 treasure_it_golden_chethiya_of_saman:0 "Chethiya dorée de Saman"
 treasure_it_golden_chethiya_of_saman_desc:0 "Le Seigneur Bouddha a donné au peuple du Sri Lanka une mèche de ses cheveux. Le roi Saman a construit le chethiya doré pour abriter la relique sacrée."
 treasure_it_gudimallam_lingam_of_shiva:0 "Gudimallam Lingam de Shiva"
 treasure_it_gudimallam_lingam_of_shiva_desc:0 "Le Seigneur Shiva, destructeur de tout ce qui est mal, est sculpté avec une hache à la main debout au-dessus d'un démon nain."
 treasure_it_gurzil_magical_bull:0 "Taureau Magique Gurzil"
 treasure_it_gurzil_magical_bull_desc:0 "Gurzil, le dieu berbère de la guerre, est le fils du dieu Ammon et d'une vache. Il est porté au combat sous la forme d'un taureau magique."
 treasure_it_helmet_of_zalmoxis:0 "Casque de Zalmoxis"
 treasure_it_helmet_of_zalmoxis_desc:0 "Zalmoxis était le dieu-prophète vivant des Daces. Le casque est orné de deux grands yeux apotropaïques, destinés à éloigner le mal et les sorts magiques."
 treasure_it_herma_statue_of_siphnos:0 "Herma Statue de Siphnos"
 treasure_it_herma_statue_of_siphnos_desc:0 "La statue protège les habitants du mal, avec la tête d'Hermès sur le dessus et les organes génitaux masculins ornant la base."
 treasure_it_herodorus_olympic_wreath:0 "Couronne olympique d'Hérodore"
 treasure_it_herodorus_olympic_wreath_desc:0 "Hérodore de Mégare est le célèbre vainqueur olympique du concours de trompette, connu pour sa taille, sa voracité et le volume de sa trompette."
 treasure_it_holy_cart_of_nerthus:0 "Chariot sacré de Nerthuz"
 treasure_it_holy_cart_of_nerthus_desc:0 "Dédiée à la déesse de la fertilité Nerthuz, la charrette sacrée est tirée par des taureaux sacrés et célébrée par les tribus germaniques."
 treasure_it_iguvine_tablets:0 "Comprimés d'iguvine"
 treasure_it_iguvine_tablets_desc:0 "Une série de tablettes de bronze de la ville ombrienne d'Iguvium sur lesquelles sont écrits des actes religieux et des rites pour les prêtres de Jupiter."
 treasure_it_king_cotys_silver:0 "L'argent du roi Cotys"
 treasure_it_king_cotys_silver_desc:0 "Récipients en argent richement décorés commandés par le roi odrysien Cotys I, ornés de têtes d'animaux et de scènes mythiques."
 treasure_it_lady_of_the_nets:0 "Dame des filets"
 treasure_it_lady_of_the_nets_desc:0 "Un xoanon de la déesse crétoise des montagnes et de la chasse, Britomartis. Elle s'est enfuie en lieu sûr dans le filet d'un pêcheur lorsqu'elle a été poursuivie par Minos."
 treasure_it_lusitanian_silver_breastplate:0 "Cuirasse Lusitanienne en Argent"
 treasure_it_lusitanian_silver_breastplate_desc:0 "Averti par les chefs tribaux, ce plastron en argent est richement décoré de scènes de sacrifices, notamment d'oiseaux, de sangliers et de têtes coupées. Une déclaration de prestige et de richesse."
 treasure_it_lycian_marble_sarcophagus:0 "Sarcophage Lycien En Marbre"
 treasure_it_lycian_marble_sarcophagus_desc:0 "Fait de marbre de Paros, et ressemblant aux formes des tombes lyciennes ogivales. Décoré de reliefs représentant une chasse au lion, des centaures combattants et des sphinx."
 treasure_it_marble_statue_of_asclepius:0 "Statue en marbre d'Asclépios"
 treasure_it_marble_statue_of_asclepius_desc:0 "Asclépios est un héros et un dieu de la médecine. À l'intérieur du temple de guérison se trouve une grande statue d'Asclépios tenant un bâton enlacé de serpent."
 treasure_it_mask_of_agamemnon:0 "Masque d'Agamemnon"
 treasure_it_mask_of_agamemnon_desc:0 "Le roi mycénien Agamemnon était le chef des Achéens dans l'épopée d'Homère sur la guerre de Troie."
 treasure_it_medeina_forest_mother:0 "Mère de la forêt de Medeina"
 treasure_it_medeina_forest_mother_desc:0 "Statue sacrée pour ceux qui adorent la forêt d'Estian Mère Medeina, souveraine des forêts, des arbres et des animaux. Son animal sacré est un lièvre."
 treasure_it_moccos_boar_god_statue:0 "Statue du dieu sanglier de Moccos"
 treasure_it_moccos_boar_god_statue_desc:0 "Sculpture en pierre calcaire du dieu sanglier, protecteur des chasseurs et des guerriers. Le sanglier représente la fertilité, l'intrépidité, le courage et la force guerrière."
 treasure_it_olympic_wreath_of_dioxippus:0 "Couronne olympique de Dioxippe"
 treasure_it_olympic_wreath_of_dioxippus_desc:0 "Dioxippus était réputé pour ses victoires olympiques en lutte. Il s'est suicidé après sa victoire sur l'un des soldats d'Alexandre le Grand."
 treasure_it_omphalos_of_delphi:0 "Bétyle de Delphes"
 treasure_it_omphalos_of_delphi_desc:0 "Le dieu du ciel Zeus a jeté la pierre d'omphalos du ciel, elle est tombée à Delphes, ce qui en fait le centre du monde."
 treasure_it_otherworld_portal:0 "Portail d'un autre monde"
 treasure_it_otherworld_portal_desc:0 "Portail celtique de l'au-delà du sanctuaire de Roquepertuse. Les crânes des ancêtres tribaux sont placés dans des trous creusés dans les piliers du portail."
 treasure_it_perun_thunder_god_idol:0 "Idole du dieu du tonnerre Perunos"
 treasure_it_perun_thunder_god_idol_desc:0 "Grande idole anthropomorphe en bois du tonnerre païen d'or Perunos. Il est le surveillant de la foudre, des tempêtes, de la pluie, des chênes et de l'ordre."
 treasure_it_phoenician_votive_statuettes:0 "Statuettes votives phéniciennes"
 treasure_it_phoenician_votive_statuettes_desc:0 "Des milliers de figurines en bronze, argent ou alliage de cuivre ont été présentées aux dieux phéniciens au Temple des Obélisques de Byblos."
 treasure_it_rishabhanatha_statue:0 "Statue de Rishabhanatha"
 treasure_it_rishabhanatha_statue_desc:0 "Rishabhanatha est le premier enseignant spirituel du jaïnisme, reconnu pour avoir formulé et organisé les humains pour vivre harmonieusement dans une société."
 treasure_it_sacred_stone_of_aphrodite:0 "Pierre sacrée d'Aphrodite"
 treasure_it_sacred_stone_of_aphrodite_desc:0 "La pierre sacrée de la déesse, vénérée au temple d'Aphrodite dans son lieu de naissance mythologique à Paphos."
 treasure_it_sacred_stone_of_emesa:0 "Pierre sacrée d'Émèse"
 treasure_it_sacred_stone_of_emesa_desc:0 "Le bétyle d'Émèse est la pierre du dieu solaire Élagabale, adorée comme si elle était envoyée du ciel."
 treasure_it_santones_ceremonial_helmet:0 "Casque de cérémonie Santones"
 treasure_it_santones_ceremonial_helmet_desc:0 "Chef-d'œuvre de l'art celtique, le casque en bronze est recouvert de feuilles d'or pur et de décorations de corail incrustées."
 treasure_it_scordisci_silver_cauldron:0 "Chaudron d'argent Scordisci"
 treasure_it_scordisci_silver_cauldron_desc:0 "Utilisé pour faire bouillir de la viande ou préparer des boissons pour de grandes fêtes, la capacité du chef à redistribuer la nourriture et les boissons était considérée comme un symbole de pouvoir."
 treasure_it_scythian_princes_plunder:0 "Pillage du prince scythe"
 treasure_it_scythian_princes_plunder_desc:0 "Trésors sur le thème des animaux pris à un prince scythe lors d'une expédition en terres celtiques."
 treasure_it_scythian_ritualistic_treasure:0 "Trésor rituel scythe"
 treasure_it_scythian_ritualistic_treasure_desc:0 "Trésors dorés élaborés utilisés par la royauté scythe pour des rituels alimentés par la drogue. Ils sont décorés de scènes très détaillées et dramatiques."
 treasure_it_second_temple_menorah:0 "Menorah du Second Temple"
 treasure_it_second_temple_menorah_desc:0 "La menorah est un pied de lampe hébreu à sept lampes en or pur, utilisé dans le Second Temple de Jérusalem."
 treasure_it_shrine_of_anahita:0 "Sanctuaire d'Anahita"
 treasure_it_shrine_of_anahita_desc:0 "Sanctuaire sacré zoroastrien dédié à la déesse Anahita, associée à la fertilité, à la guérison et à la sagesse."
 treasure_it_skinfaxi_ritual_sun_chariot:0 "Char solaire de Skinafahsa"
 treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Un artefact en bronze et en or utilisé dans les processions cérémonielles, célébrant la croyance qu'un cheval divin Skinafahsa "crinière brillante" tire le soleil dans le ciel."
 treasure_it_sphinx_of_taharqo:0 "Sphinx de Taharqo"
 treasure_it_sphinx_of_taharqo_desc:0 "Le roi Taharqo gouvernait à la fois les terres d'Égypte et de Nubie. L'empire a prospéré sous son règne, avec la religion, les arts et l'architecture restaurés."
 treasure_it_statue_of_protis:0 "Statue de Protis"
 treasure_it_statue_of_protis_desc:0 "Selon la légende locale, Protis de Phocée a fondé la colonie de Massalia après avoir cherché un nouvel avant-poste commercial pour faire fortune."
 treasure_it_statue_of_sardus_pater:0 "Statue de Sardus Pater"
 treasure_it_statue_of_sardus_pater_desc:0 "L'île de Sardaigne a changé son nom d'Ichnusa en Sardaigne en l'honneur du héros mythologique Sardus Pater ou «Père sarde»."
 treasure_it_statue_of_siren_parthenope:0 "Statue de la sirène Parthénope"
 treasure_it_statue_of_siren_parthenope_desc:0 "Parthenope est la sirène mythologique grecque qui a sauté dans la mer et s'est noyée. Son corps s'est échoué près de Neapolis, où l'on dit que des marins grecs l'ont enterrée et ont nommé leur ville Parthénope en son honneur."
 treasure_it_statue_of_thales:0 "Statue de Thalès"
 treasure_it_statue_of_thales_desc:0 "Statue du mathématicien, astronome et philosophe grec Thalès de Milet."
 treasure_it_stele_of_agritore:0 "Stèle d'Agritore"
 treasure_it_stele_of_agritore_desc:0 "Grand monument en pierre debout utilisé comme sanctuaire religieux et lieu de rituel."
 treasure_it_talab_shrine_oracle:0 "Oracle du sanctuaire de Ta'lab"
 treasure_it_talab_shrine_oracle_desc:0 "Ta'lab est le dieu de la lune du sud de l'Arabie et aussi un protecteur des pâturages. Son oracle est consulté pour avis."
 treasure_it_tamil_mother_goddess_statue:0 "Statue de la déesse mère tamoule"
 treasure_it_tamil_mother_goddess_statue_desc:0 "Vénérée par les Tamouls comme porteuse de pluie et de prospérité, Mariamman est la déesse mère du sud de l'Inde."
 treasure_it_thagimasidas_monument:0 "Monument Thagimasidas"
 treasure_it_thagimasidas_monument_desc:0 "Thagimasidas, l'un des sept dieux heptadiques, est le dieu de la mer et l'ancêtre de la dynastie royale scythe."
 treasure_it_throne_of_astarte:0 "Trône de 'Ashtart"
 treasure_it_throne_of_astarte_desc:0 "'Ashtart, la reine phénicienne du ciel, prend la forme d'un trône soutenu par des lions ailés. Adorée comme une déesse de la fertilité."
 treasure_it_tomb_of_job:0 "Tombeau de Job"
 treasure_it_tomb_of_job_desc:0 "Homme de famille bon et prospère, le prophète Job a été assailli par d'horribles désastres qui lui ont enlevé tout ce qui lui était cher."
 treasure_it_turduli_warrior_stela:0 "Stèle du Guerrier Turduli"
 treasure_it_turduli_warrior_stela_desc:0 "Monument incisé à l'image d'un guerrier entouré de textes tartessiens."
 treasure_it_veliocassian_tribal_helmet:0 "Casque Tribal Veliocassian"
 treasure_it_veliocassian_tribal_helmet_desc:0 "Casque de cérémonie porté par les chefs tribaux pour afficher leur rang élevé. Le capuchon en fer est recouvert de bandes d'or pur ornées d'ornements de corail rouge vif."
 treasure_it_veneti_horse:0 "Cheval vénitien"
 treasure_it_veneti_horse_desc:0 "La Vénétie est réputée pour être d'excellents éleveurs de chevaux, produisant certains des chevaux les plus forts et les plus rapides du monde hellénique."
 treasure_it_vishapaqar_fish_stone:0 "Pierre de poisson Vishapaqar"
 treasure_it_vishapaqar_fish_stone_desc:0 "Grand monument ovale en pierre sculpté en forme de poisson, utilisé pour vénérer l'eau et les animaux aquatiques du lac Sevan en Arménie."
 treasure_it_votive_stone_of_hludana:0 "Pierre votive de Hludano"
 treasure_it_votive_stone_of_hludana_desc:0 "Pierre votive dédiée à Hludano, déesse du commerce, de l'eau et de la pêche, vénérée par les tribus germaniques."
 treasure_it_war_goddess_ifri_statue:0 "Statue de la déesse de la guerre Ifri"
 treasure_it_war_goddess_ifri_statue_desc:0 "La déesse berbère de la guerre Ifri est la protectrice de ses fidèles. Elle a écouté son peuple et l'a aidé chaque fois qu'il en avait besoin."
