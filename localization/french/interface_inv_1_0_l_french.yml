 #### Bankruptcy Buttons

 DEFICIT_MILITARY_SUPPLIES_BUTTON_TOOLTIP: "#T Réduire les fournitures militaires#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_military_supplies_button_tt: "En raison d'une grave pénurie d'argent, nous avons été forcés de vendre notre réserve entière de fournitures militaires. [ROOT.GetCountry.GetRuler.GetName] s'est adressé à la population, et nous a assuré que ce n'était qu'un revers temporaire.\n\n"
 DEFICIT_CIVIC_NEGLECT_BUTTON_TOOLTIP: "#T Négliger l'infrastructure #!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_civic_neglect_button_tt: "Notre situation financière est déplorable. Nous n'avons pas d'autre choix que de stopper l'entretien essentiel de toutes les structures civiles de notre pays - les gens semblent partir en masse!\n\n"
 DEFICIT_RESEARCH_NEGLECT_BUTTON_TOOLTIP: "#T Négliger la recherche#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_research_neglect_button_tt: "Notre gestion budgétaire désastreuse a comme conséquences que nous ne pouvons plus soutenir les efforts nationaux en matière de progrès scientifique.\n\nL'argent que nous pourrons économiser sera un secours bienvenu, mais qui sait comment cela pourrait nous affecter à long terme...\n\n"
 DEFICIT_EMERGENCY_TAX_BUTTON_TOOLTIP: "#T Taxes exceptionnelles#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_emergency_tax_button_tt: "[ROOT.GetCountry.GetName] est dans un état de mauvaise gestion financière grave. La seule solution viable est de collecter une taxe d'urgence sur tous les propriétaires fonciers.\n\nInutile de préciser que cela affectera sévèrement notre nation.\n\n"
 DEFICIT_STRONG_ARMED_BUTTON_TOOLTIP: "#T Gros bras#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"
 deficit_strong_armed_button_tt: "[ROOT.GetCountry.GetRuler.GetName], dans un dernier effort désespéré pour saver [ROOT.GetCountry.GetName] de la banqueroute, en a appelé à certains membres du gouvernement pour une aide financière.\n\nCes 'requêtes' ont été présentées par une cohorte de soldats particulièrement robustes...\n\n"
 DEFICIT_RELIGION_NEGLECT_BUTTON_TOOLTIP: "#T Neglect Religious Duties#!\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( Player.MakeScope ).End )]"

