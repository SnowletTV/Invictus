 aqueducts_in_disrepair_manual:0 "Structures civiles négligées"
 deficit_character_loyalty_manual:0 "Strong-Armed!"
 deficit_civic_neglect_button_tt:0 "Notre situation financière est déplorable. Nous n'avons pas d'autre choix que de stopper l'entretien essentiel de toutes les structures civiles de notre pays - les gens semblent partir en masse!\n\n"
 deficit_emergency_tax_button_tt:0 "[ROOT.GetCountry.GetName] est dans un état de mauvaise gestion financière grave. La seule solution viable est de collecter une taxe d'urgence sur tous les propriétaires fonciers.\n\nInutile de préciser que cela affectera sévèrement notre nation.\n\n"
 deficit_military_supplies_button_tt:0 "En raison d'une grave pénurie d'argent, nous avons été forcés de vendre notre réserve entière de fournitures militaires. [ROOT.GetCountry.GetRuler.GetName] s'est adressé à la population, et nous a assuré que ce n'était qu'un revers temporaire.\n\n"
 deficit_research_neglect_button_tt:0 "Notre gestion budgétaire désastreuse a comme conséquences que nous ne pouvons plus soutenir les efforts nationaux en matière de progrès scientifique.\n\nL'argent que nous pourrons économiser sera un secours bienvenu, mais qui sait comment cela pourrait nous affecter à long terme...\n\n"
 deficit_strong_armed_button_tt:0 "[ROOT.GetCountry.GetRuler.GetName], dans un dernier effort désespéré pour saver [ROOT.GetCountry.GetName] de la banqueroute, en a appelé à certains membres du gouvernement pour une aide financière.\n\nCes 'requêtes' ont été présentées par une cohorte de soldats particulièrement robustes...\n\n"
 has_slave_raiding_military_tradition:0 "A une tradition militaire permettant les raids d'esclaves."
