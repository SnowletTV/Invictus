l_french:
 desc_when_horse_fuck_horse_no_fight:0 "Our fastest warhorses are enjoying themselves in the breeding pens to increase their number - would you fight during such a pleasant time?"
 desc_when_horse_fuck_horse_no_fight:0 "Our strongest and biggest warhorses are enjoying themselves in the breeding pens to increase their number - would you fight during such a pleasant time?"
 embalming_administrator.tt:0 "Votre dernier souverain est mort récemment et avait au moins #Y 10#! #G en Finesse#!@civic_icon!."
 embalming_administrator:0 "Embalm Capable Monarch"
 embalming_administrator_desc:0 "Votre dernier souverain est mort récemment. Son administration de votre pays était bien connue, même dans les steppes. Il était connu pour inspirer tout le monde à travailler plus dur. Peut-être devriez-vous embaumer votre souverain et ainsi continuer à motiver les travailleurs."
 embalming_leader.tt:0 "Votre dernier souverain est mort récemment et avait au moins #Y 10#! #Y en Charisme#!@oratory_icon!."
 embalming_leader:0 "Embaumer le monarque charismatique"
 embalming_leader_desc:0 "Votre dernier souverain est mort récemment. Son charme était connu même dans la lointaine Inde. Si vous embaumez le corps, vous profiterez même de la mort de votre souverain."
 embalming_priest.tt:0 "Votre dernier souverain est mort récemment et avait au moins #Y 10#! #T en Zèle#!@religious_icon!."
 embalming_priest:0 "Embaumer le monarque zélé"
 embalming_priest_desc:0 "Votre dernier souverain est mort récemment. Son zèle a été ressenti dans tout le royaume. Vous devriez embaumer le corps, pour que votre souverain puisse continuer à faire du prosélytisme, même depuis le royaume des morts."
 embalming_warrior.tt:0 "Votre dernier souverain est mort récemment et avait au moins #Y 10#! #R en Martial#!@military_icon!."
 embalming_warrior:0 "Embaumer le monarque guerrier"
 embalming_warrior_desc:0 "Votre dernier souverain est mort récemment. Ses prouesses martiales étaient réputées dans tout le royaume. Vous devriez embaumer son corps pour que sa renommée perdure pour l'éternité..."
 gallic_smithy.tt:0 "Vous ne pouvez faire appel au maître forgeron qu'une fois tous les cinq ans."
 gallic_smithy:0 "Faites venir le Maître forgeron."
 gallic_smithy_desc:0 "Vous pouvez envoyer une demande à un maître forgeron. Il forgera un objet pour vous, pour un prix approprié. Parfois, il travaillera en collaboration avec un autre artisan."
 horse_breeding:0 "Horse Breeding"
 horse_breeding_desc:0 "Since we migrated, we have had to leave our the ancestral breeding grounds of our majestic warhorses behind. We could build a new pen, to increase their number once more."
 steppe_horse_breeding:0 "Steppe Horse Breeding"
 steppe_horse_breeding_desc:0 "Since we migrated, we have had to leave our the ancestral breeding grounds of our majestic warhorses behind. We could build a new pen, to increase their number once more."
 when_horse_fuck_horse_no_fight_big_horse:0 "Breeding Horses"
 when_horse_fuck_horse_no_fight_fast_horse:0 "Breeding Steppe Horses"
