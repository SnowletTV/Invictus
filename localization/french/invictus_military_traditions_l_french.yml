 # Illyrian - Dacian #  - from TF
 #####################


 # New Illyrian Military Traditions
 haemic_philosophy:0 "Traditions illyriennes"
 haemic_philosophy_desc:0 "Le roi Haemus de Thrace était vaniteux et hautain et se comparait, lui et sa femme, la reine Rhodope, à Zeus et Hera. En guise de punition, les dieux le changèrent, lui et sa femme, en montagnes. Les Illyriens et les Daces s'appuyaient principalement sur de grandes formations d'infanterie légèrement blindée, équipée principalement d'épées, soutenue par une cavalerie légère lorsqu'elle était disponible. Ils utilisaient largement le terrain montagneux pour se défendre, tandis que les Illyriens pratiquaient la piraterie dans l'Adriatique.\n\nPeut déverrouiller la possibilité de '#Y Piller des cités#!'  Oriente vers  #!\nForte #Y infanterie légère#!\nBons #Y Archers#!, #Y Cavalerie légère#!"
 haemic_philosophy_2:0 "Traditions Daco-Thraces"
 haemic_philosophy_2_desc:0 "Le roi Haemus de Thrace était vaniteux et hautain et se comparait, lui et sa femme, la reine Rhodope, à Zeus et Hera. En guise de punition, les dieux le changèrent, lui et sa femme, en montagnes. Les Illyriens et les Daces s'appuyaient principalement sur de grandes formations d'infanterie légèrement blindée, équipée principalement d'épées, soutenue par une cavalerie légère lorsqu'elle était disponible. Ils utilisaient largement le terrain montagneux pour se défendre, tandis que les Illyriens pratiquaient la piraterie dans l'Adriatique.\n\nPeut déverrouiller la possibilité de '#Y Piller des cités#!'  Oriente vers  #!\nForte #Y infanterie légère#!\nBons #Y Archers#!, #Y Cavalerie légère#!"
 illyrian_piracy_path_1:0 "Pirates illyriens"
 illyrian_piracy_path_1_desc:0 "Avec l'Italie divisée entre États rivaux et une grande partie de la Grèce concentrée sur les conflits à l'est, l'Adriatique est une proie facile pour les pirates naviguant à partir des nombreuses criques de la côte illyrienne."
 illyrian_piracy_path_2:0 "Coups foudroyants"
 illyrian_piracy_path_2_desc:0 "Face à des ennemis militairement supérieurs, la vitesse est cruciale pour préserver nos forces et tirer parti du terrain."
 illyrian_path_1:0 "La Liburnienne"
 illyrian_path_1_desc:0 "Le navire qui allait constituer la base de la marine romaine a été inventé par la tribu illyrienne du même nom. Équipé d'une seule rangée de rames, d'un seul mât et d'une seule voile, il ne pouvait pas rivaliser directement avec les grands navires construits par les Grecs, mais la vitesse et la maniabilité supérieures des Illyriens leur ont permis de dominer l'Adriatique."
 illyrian_piracy_path_5:0 "Marins audacieux"
 illyrian_piracy_path_5_desc:0 "Des représailles sévères contre toute remise en cause de la souveraineté de l'Adriatique feront réfléchir les autres avant de se mêler de nos affaires."
 illyrian_piracy_path_6:0 "Construction navale locale"
 illyrian_piracy_path_6_desc:0 "La côte illyrienne offre une multitude de criques et de ports pour la construction navale, ce qui permet aux tribus locales de construire de modestes embarcations de leur propre initiative."
 illyrian_path_2:0 "Reliure de navire"
 illyrian_path_2_desc:0 "Une tactique navale commune aux Illyriens consistait à attacher leurs galères par groupes de quatre et à inciter les navires hostiles à les éperonner. Cela leur donnait l'occasion d'aborder le navire ennemi avec une démonstration de force massive."
 illyrian_path_3:0 "Drakoforos"
 illyrian_path_3_desc:0 "Le drakoforos était un navire avec une tête de dragon montée sur la proue. En construisant des navires plus grands et plus percutants, nous serons mieux à même de défendre nos côtes contre ceux qui nous veulent du mal."
 illyrian_path_4:0 "Mercenaires illyriens"
 illyrian_path_4_desc:0 "Les féroces combattants d'Illyria étaient très demandés comme mercenaires. Avec une telle surabondance de mercenaires dans la région, nous devrions être en mesure de les embaucher à un prix équitable."
 illyrian_path_5:0 "Les jeunes doivent servir"
 illyrian_path_5_desc:0 "L'apprentissage de l'art de la guerre est une partie essentielle de l'éducation de chaque jeune. Si un enfant peut manier une épée et entretenir son équipement, il est prêt pour la guerre."
 illyrian_path_6:0 "Investir dans notre avenir"
 illyrian_path_6_desc:0 "Les raids et les pillages peuvent nous apporter des richesses, mais elles sont vite dépensées. Nous devons réinvestir nos nouvelles richesses dans nos communautés pour les renforcer et assurer leur croissance."
 illyrian_path_7:0 "Foyer dans les montagnes"
 illyrian_path_7_desc:0 "Nous avons côtoyé des États plus puissants pendant des siècles, mais les montagnes nous ont toujours protégés des invasions et ont permis à notre peuple de prospérer."
 illyrian_path_8:0 "Hoplites dardaniens"
 illyrian_path_8_desc:0 "Formés par des mercenaires spartiates, les Dardaniens ont créé des armées d'hoplites qui terrorisaient autrefois les Molossiens et les Macédoniens."
 illyrian_path_9:0 "Prêts à frapper"
 illyrian_path_9_desc:0 "Au IIe siècle avant J.-C., la phalange tombe en désuétude, les Illyriens optant pour de petits groupes de troupes blindées qui se déplacent plus rapidement. En accordant plus d'importance à l'agilité et à l'élément de surprise, ils ont pu vaincre les rangs serrés de leurs adversaires grecs."

# New Daco-Thracian Military Traditions
 thracian_path_1:0 "Falx et Sica"
 thracian_path_1_desc:0 "La falx et la sica étaient des armes à lame incurvée. Le bord de la lame se trouvait du côté intérieur de la courbe, permettant aux guerriers de frapper les bras et les jambes autour des boucliers de leurs adversaires. Ces armes étaient si efficaces que, plus tard, les guerres daciennes ont entraîné des modifications de l'armure standard du soldat romain."
 thracian_path_2:0 "Équitation thrace"
 thracian_path_2_desc:0 "La cavalerie des Thraces était particulièrement réputée, et Philippe II de Macédoine en a adapté la formation cunéiforme. On dit notamment que les Gètes, au nord, ne se distinguaient pas des Scythes, qui étaient redoutés."
 thracian_path_3:0 "Royaumes tribaux"
 thracian_path_3_desc:0 "La région située au nord de la Grèce a vu l'émergence de nombreux royaumes tribaux. Lorsqu'ils étaient unis sous l'autorité d'un roi fort, ils constituaient une force avec laquelle il fallait compter, mais ces efforts de centralisation se heurtaient souvent à l'opposition de divers détenteurs de pouvoir locaux qui gardaient jalousement leurs anciens privilèges."
 thracian_path_4:0 "Défense robuste"
 thracian_path_4_desc:0 "La capacité d'utiliser toutes nos troupes dans les régions montagneuses proches de nos foyers est vitale pour notre survie."
 thracian_path_5:0 "Mélange des cultures"
 thracian_path_5_desc:0 "Au fil des ans, les Daces et les Thraces sont entrés en contact avec de nombreux peuples étrangers, notamment des colons grecs, des envahisseurs gaulois et des migrants germaniques. Les tribus indigènes ont rapidement adapté le savoir-faire apporté par ces étrangers à leurs propres besoins."
 thracian_path_6:0 "Colonies"
 thracian_path_6_desc:0 "Au fur et à mesure que notre population augmente, apprenons des Grecs au sud et fondons des colonies à travers le paysage, en récompensant les anciens combattants par des propriétés foncières qu'ils s'empresseront de défendre."
 thracian_path_7:0 "Peltastes"
 thracian_path_7_desc:0 "Les tribus situées au nord de la Macédoine portaient peu souvent l'armure, qui était réservée aux nobles et aux rois. Les Thraces, en particulier, préféraient combattre en tant que peltastes, portant des javelots à côté d'une épée et d'un bouclier en osier appelé pelte. Leur grande manœuvrabilité leur permettait de distancer l'infanterie grecque plus lourde, tout en étant performants en mêlée, contrairement aux tirailleurs spécialisés."
 thracian_path_8:0 "Prendre les armes"
 thracian_path_8_desc:0 "Chaque homme a sa place dans nos armées, notamment les chasseurs, qui traquent leur proie sur les champs de bataille comme dans les forêts."
 thracian_path_9:0 "Dava"
 thracian_path_9_desc:0 "Ces forteresses de pierre, construites dans les montagnes, utilisaient des anneaux de défense concentriques permettant aux défenseurs de se retirer à l'intérieur et de continuer à se battre si les défenses extérieures étaient percées."
 thracian_path_10:0 "Les plaines se battent avec nous"
 thracian_path_10_desc:0 "Les plaines ondulées de la Dacie constituent un terrain idéal pour l'utilisation de la cavalerie et de l'infanterie rapide."
 thracian_path_11:0 "Cavalerie entraînée"
 thracian_path_11_desc:0 "Les chevaux domestiques, bien que suffisants pour se défendre en cas d'urgence, ont tendance à paniquer sur le champ de bataille. Ainsi, en augmentant notre stock de chevaux élevés et entraînés pour la guerre, nos courageux guerriers excelleront dans leur véritable mission."
 thracian_path_12:0 "Tarabostes"
 thracian_path_12_desc:0 "Les nobles jouaient un rôle très important dans la société dace, fortement militarisée. Seuls les aristocrates daces avaient le droit de se couvrir la tête et portaient des bonnets phrygiens en feutre. Au combat, ils pouvaient porter un casque phrygien en bronze, une armure en écailles de fer et un bouclier ovale en bois."
 thracian_path_13:0 "L'attaque est la meilleure défense"
 thracian_path_13_desc:0 "Beaucoup de nos guerriers ne se battent même pas avec un bouclier, préférant concentrer toute leur énergie à attaquer sans relâche l'ennemi."
 
