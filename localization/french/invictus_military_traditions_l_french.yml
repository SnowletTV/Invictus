l_french:
  iberian_philosophy:0 "Traditions Ibériques"
  iberian_philosophy_desc:0 ""
  iberian_left_path_1:0 "Phalaricae"
  iberian_left_path_1_desc:0 "Le Phalarica est un javelot lourd avec une tête de fer longue et fine qui est parfois liée avec un matériau combustible pour créer un engin incendiaire. Ils sont largement utilisés par l'infanterie et comme munitions pour les engins de siège."
  iberian_central_path_1:0 "Fermes riches"
  iberian_central_path_1_desc:0 "Nous sommes bénis avec des terres fertiles et vastes qui maintiennent notre peuple bien approvisionné."
  iberian_central_path_2:0 "Nobles généraux"
  iberian_central_path_2_desc:0 "Selon la tradition, seuls les hommes d'origine noble peuvent diriger l'armée."
  iberian_central_path_3:0 "Mercenaires ibériques"
  iberian_central_path_3_desc:0 "Notre peuple a été employé comme mercenaire par des puissances étrangères dans leurs guerres pendant des siècles. Cette expérience a créé le prototype d'un soldat fort et discipliné."
  iberian_central_path_4:0 "Frondeurs talayotiques"
  iberian_central_path_4_desc:0 "Les peuples talayotiques sont bien connus pour leurs frondeurs emblématiques. Courageux et mortels en combat à distance, ils peuvent abattre des soldats et même des cavaliers en mouvement."
  iberian_right_path_1:0 "Machaera Hispanensis"
  iberian_right_path_1_desc:0 "Également connue sous le nom de falcata, cette épée courbe était largement utilisée par les Ibères. Célèbre pour sa qualité, des puissances comme Carthage et Rome cherchent à l'ajouter à leur arsenal."
  iberian_left_2_path_1:0 "Travail des métaux fins"
  iberian_left_2_path_1_desc:0 "L'accès à des ressources primaires de bonne qualité et à des forgerons experts protège mieux nos soldats au combat."
  iberian_left_2_path_2:0 "Importer des connaissances"
  iberian_left_2_path_2_desc:0 "Le contact avec des marchands de pays lointains a créé un flux commercial dynamique qui nous permet d'apprécier et d'adapter leur savoir-faire."
  iberian_central_2_path_1:0 "Tous les dieux sont les bienvenus"
  iberian_central_2_path_1_desc:0 "Nous avons un panthéon ouvert où toute divinité a sa place et peut être vénérée."
  iberian_central_2_path_2:0 "Constructions levantines"
  iberian_central_2_path_2_desc:0 "Nous avons appris certaines choses des colonies levantines, telles que leurs techniques de construction."
  iberian_central_2_path_3:0 "Ports Côtiers"
  iberian_central_2_path_3_desc:0 "Nous dépendons trop des colonies côtières levantines, puniques et grecques pour nos échanges. Si nous voulons améliorer nos profits, nous devons créer nos propres ports sur la côte."
  iberian_right_2_path_1:0 "Ceinture de pyrite ibérique"
  iberian_right_2_path_1_desc:0 "Autour de la rivière Luxia, nous profitons de l'un des plus grands gisements de minerais minéraux au monde, notamment de l'or, de l'argent, du cuivre, de l'étain, du plomb et du fer."
  iberian_north_african_enable:0 "Réparations rapides"
  iberian_north_african_enable_desc:0 "La péninsule ibérique regorge de matières premières nécessaires à la fabrication et à l'entretien des grands navires marchands et de guerre."
  iberian_central_path_2A:0 "Armure légère"
  iberian_central_path_2A_desc:0 "L'armure des guerriers ibériques est fabriquée avec des matériaux légers et flexibles, permettant une plus grande capacité de mouvement."
  iberian_central_path_2B:0 "Confédérations"
  iberian_central_path_2B_desc:0 "Les Ibériques apprécient leur autonomie. Si un ennemi fort apparaît, ils ont tendance à former des coalitions et des confédérations dans le seul but d'expulser la menace commune."
  iberian_philosophy_2:0 "Traditions celto-ibériques"
  iberian_philosophy_2_desc:0 ""
  celt_iberian_path_a_1:0 "Le Plateau"
  celt_iberian_path_a_1_desc:0 "Nous vivons sur le vaste plateau de la péninsule ibérique et avons appris à nous battre dans les plaines et les collines qui sculptent notre terre."
  celt_iberian_path_b_1:0 "Barrite"
  celt_iberian_path_b_1_desc:0 "Le Barritus est un mélange de cris de guerre et de chants que nos soldats lancent avant la bataille pour effrayer l'ennemi."
  celt_iberian_path_b_2:0 "Concourir"
  celt_iberian_path_b_2_desc:0 "Le Concursare est une tactique de délit de fuite souvent utilisée par les Lusitaniens contre des ennemis plus puissants."
  celt_iberian_path_b_3:0 "Dévotion"
  celt_iberian_path_b_3_desc:0 "La Devotio est un contrat entre le chef et ses généraux ou clients dans lequel ces derniers déclarent au premier une obéissance absolue jusqu'à la mort."
  celt_iberian_path_c_1:0 "Toutes les personnes valides"
  celt_iberian_path_c_1_desc:0 "En cas de besoin, tous les membres de la communauté doivent prendre les armes et défendre leurs maisons et leurs biens avec la force et le courage d'un sanglier défendant ses petits."
  celt_iberian_path_c_2:0 "Pillage et pillage"
  celt_iberian_path_c_2_desc:0 "Nos terres ne sont pas aussi riches que les autres, nous sommes donc prêts à faire des raids pour de la nourriture et des richesses si nécessaire."
  celt_iberian_path_c_3:0 "Raids sur les voisins"
  celt_iberian_path_c_3_desc:0 "Les raids étaient une activité courante pour les tribus du nord et du centre, qui envoyaient chercher des esclaves et des richesses dans le sud et dans les colonies côtières."
  celt_iberian_path_c_4:0 "Sacrifices humains"
  celt_iberian_path_c_4_desc:0 "Nos chefs spirituels disent que nous devons sacrifier des soldats ennemis pour nos dieux de la guerre, c'est donc ce que nous ferons."
  celt_iberian_path_d_1:0 "Chevaux supérieurs"
  celt_iberian_path_d_1_desc:0 "Nos chevaux sont réputés pour leur qualité et leur force. Certains disent que ce sont les Ibères qui ont découvert comment apprivoiser le cheval."
  celt_iberian_path_d_2:0 "Routes du commerce de l'étain"
  celt_iberian_path_d_2_desc:0 "Au nord se trouvent des gisements d'étain, un minerai rare convoité par les marchands étrangers. Ce commerce lucratif doit se développer à notre profit."
  celt_iberian_path_e_1:0 "Batailles constantes"
  celt_iberian_path_e_1_desc:0 "Façonnées par la guerre endémique, les cultures ibériques prônaient l'indépendance et la lutte pour l'autonomie."
  celt_iberian_path_e_2:0 "Défense numantine"
  celt_iberian_path_e_2_desc:0 "Un mélange de la Devotio et de l'idée d'autonomie a convergé vers la valeur de ne jamais se rendre à l'ennemi et de se battre jusqu'au bout."
  celt_iberian_path_8:0 "Embuscade forestière"
  celt_iberian_path_8_desc:0 "En apprenant à combattre dans les bois, nous pouvons attirer l'ennemi dans des pièges savamment tendus."
  celt_iberian_path_c_3A:0 "Cercle cantabrique"
  celt_iberian_path_c_3A_desc:0 "Le cercle cantabrique est une tactique utilisée par les peuples du nord de la péninsule ibérique qui consiste à encercler l'ennemi avec de la cavalerie légère, puis à le frapper."
  celt_iberian_path_c_3B:0 "Né à la selle"
  celt_iberian_path_c_3B_desc:0 "Un Ibérique et son cheval sont rarement séparés. Les classes supérieures ont le droit et le devoir de devenir de fiers cavaliers."
  haemic_philosophy:0 "Traditions illyriennes"
  haemic_philosophy_desc:0 "Le roi Haemus de Thrace était vaniteux et hautain et se comparait lui-même et sa femme, la reine Rhodope, à Zeus et Héra. En guise de punition, les dieux l'ont changé, lui et sa femme, en montagnes. Les Illyriens et les Daces s'appuyaient principalement sur de grandes formations d'infanterie légèrement blindée équipées principalement d'épées, soutenues par de la cavalerie légère lorsqu'elle était disponible. Ils ont largement utilisé le terrain montagneux pour se défendre tandis que les Illyriens se livraient à la piraterie dans l'Adriatique. \n \nPeut débloquer le '#Y Raid City#!' Focus sur la tradition# ! \nForte #Y Infanterie Légère# ! \nBons #Y Archers# !, #Y Light Cavalry# !"
  haemic_philosophy_2:0 "Traditions daco-thraces"
  haemic_philosophy_2_desc:0 "Le roi Haemus de Thrace était vaniteux et hautain et se comparait lui-même et sa femme, la reine Rhodope, à Zeus et Héra. En guise de punition, les dieux l'ont changé, lui et sa femme, en montagnes. Les Illyriens et les Daces s'appuyaient principalement sur de grandes formations d'infanterie légèrement blindée équipées principalement d'épées, soutenues par de la cavalerie légère lorsqu'elle était disponible. Ils ont largement utilisé le terrain montagneux pour se défendre tandis que les Illyriens se livraient à la piraterie dans l'Adriatique. \n \nPeut débloquer le '#Y Raid City#!' Focus sur la tradition# ! \nForte #Y Infanterie Légère# ! \nBons #Y Archers# !, #Y Light Cavalry# !"
  illyrian_piracy_path_1:0 "Pirates illyriens"
  illyrian_piracy_path_1_desc:0 "Avec l'Italie divisée entre des États rivaux et une grande partie de la Grèce concentrée sur les conflits à l'est, l'Adriatique est un choix facile pour les pirates naviguant depuis les nombreuses criques de la côte illyrienne."
  illyrian_piracy_path_2:0 "La foudre"
  illyrian_piracy_path_2_desc:0 "Face à des ennemis militairement supérieurs, la vitesse est cruciale pour préserver nos forces et profiter du terrain."
  illyrian_path_1:0 "Le Liburnien"
  illyrian_path_1_desc:0 "Le navire qui formerait finalement la base de la marine romaine a été inventé à l'origine par la tribu illyrienne du même nom. Équipé d'une seule rangée de rames, d'un mât et d'une voile, il ne pouvait pas rivaliser directement avec les plus gros navires construits par les Grecs, mais la vitesse et la maniabilité supérieures des Illyriens leur permettaient néanmoins de dominer l'Adriatique."
  illyrian_piracy_path_5:0 "Marins audacieux"
  illyrian_piracy_path_5_desc:0 "Des représailles sévères contre toute contestation du règne libre de l'Adriatique inciteront les autres à réfléchir à deux fois avant d'intervenir."
  illyrian_piracy_path_6:0 "Construction navale locale"
  illyrian_piracy_path_6_desc:0 "La côte illyrienne offre une bande de criques et de ports pour la construction navale, permettant aux tribus locales de construire de modestes embarcations de leur propre initiative."
  illyrian_path_2:0 "Liaison de navire"
  illyrian_path_2_desc:0 "Une tactique navale illyrienne courante consistait à lier leurs galères par groupes de quatre et à inciter les navires hostiles à les éperonner. Cela leur a donné l'opportunité de monter à bord de l'engin ennemi avec une démonstration de force massive."
  illyrian_path_3:0 "Drakoforos"
  illyrian_path_3_desc:0 "Le drakoforos était un navire avec une tête de dragon montée sur la proue. En construisant des embarcations plus grandes et plus puissantes, nous serons mieux à même de défendre nos côtes contre ceux qui nous veulent du mal."
  illyrian_path_4:0 "Mercenaires illyriens"
  illyrian_path_4_desc:0 "Les féroces combattants d'Illyrie étaient très demandés comme mercenaires. Avec une telle surabondance d'épées vendues dans la région, nous devrions pouvoir les louer à un prix équitable."
  illyrian_path_5:0 "Le jeune doit servir"
  illyrian_path_5_desc:0 "Apprendre l'art de la guerre est une partie essentielle de l'éducation de chaque jeune. Si un enfant peut manier une épée et entretenir son équipement, alors il est prêt pour la guerre."
  illyrian_path_6:0 "Investir dans notre avenir"
  illyrian_path_6_desc:0 "Les raids et les pillages peuvent nous apporter des richesses, mais elles sont vite dépensées. Nous devons réinjecter notre nouvelle richesse dans nos communautés pour les renforcer et assurer leur croissance."
  illyrian_path_7:0 "Maisons de montagne"
  illyrian_path_7_desc:0 "Nous avons bordé des États plus puissants pendant des siècles, mais les montagnes nous ont toujours protégés des invasions et ont permis à notre peuple de prospérer."
  illyrian_path_8:0 "Hoplites dardaniens"
  illyrian_path_8_desc:0 "Formés par des mercenaires spartiates, les Dardaniens ont créé des armées d'hoplites qui terrorisaient autrefois les Molossiens et les Macédoniens."
  illyrian_path_9:0 "Prêt à frapper"
  illyrian_path_9_desc:0 "Au 2ème siècle avant JC, la phalange est tombée en désuétude alors que les Illyriens ont opté pour de petits groupes de troupes blindées se déplaçant plus rapidement. En accordant plus d'importance à l'agilité et à l'élément de surprise, ils ont pu vaincre les rangs serrés de leurs adversaires grecs."
  thracian_path_1:0 "Falx et Sica"
  thracian_path_1_desc:0 "La falx et la sica étaient des armes à lame courbe. Le bord de la lame était du côté intérieur de la courbe, permettant aux guerriers de frapper les bras et les jambes autour des boucliers de leurs adversaires. Ces armes étaient si efficaces que, plus tard, les guerres daces ont entraîné des modifications de l'armure standard du soldat romain."
  thracian_path_2:0 "Équitation thrace"
  thracian_path_2_desc:0 "La cavalerie des Thraces était particulièrement renommée, Philippe II de Macédoine adaptant la formation en coin d'eux. En particulier, on disait que les Getae du nord étaient indiscernables des redoutés Scythes."
  thracian_path_3:0 "Royaumes tribaux"
  thracian_path_3_desc:0 "La région au nord de la Grèce a vu l'émergence de nombreux royaumes tribaux. Lorsqu'ils étaient unis sous un roi fort, ils étaient une force avec laquelle il fallait compter, mais de tels efforts de centralisation se heurtaient souvent à l'opposition de divers détenteurs du pouvoir locaux qui gardaient jalousement leurs anciens privilèges."
  thracian_path_4:0 "Défense robuste"
  thracian_path_4_desc:0 "La capacité d'utiliser toutes nos troupes dans les régions montagneuses proches de chez nous est vitale pour notre survie."
  thracian_path_5:0 "Creuset"
  thracian_path_5_desc:0 "Au fil des ans, les Daces et les Thraces sont entrés en contact avec de nombreux peuples étrangers, notamment des colons grecs, des envahisseurs gaulois et des migrants germaniques. Les tribus indigènes ont rapidement adapté le savoir-faire apporté par ces étrangers à leurs propres besoins."
  thracian_path_6:0 "Colonies"
  thracian_path_6_desc:0 "Au fur et à mesure que notre population grandit, apprenons des Grecs du sud et fondons des colonies à travers le paysage, récompensant les vétérans avec des propriétés foncières qu'ils se battront avec ardeur pour défendre."
  thracian_path_7:0 "Peltastes"
  thracian_path_7_desc:0 "Les tribus au nord de la Macédoine évitaient souvent les armures, qui étaient réservées aux nobles et aux rois. Les Thraces en particulier préféraient se battre en tant que peltastes, portant des javelots aux côtés d'une épée et d'un bouclier en osier appelé pelte. Leur grande maniabilité leur a permis de distancer l'infanterie grecque plus lourde, tout en se comportant bien en mêlée, contrairement aux tirailleurs dévoués."
  thracian_path_8:0 "Prendre les armes"
  thracian_path_8_desc:0 "Chaque homme a sa place dans nos armées ; notamment les chasseurs, qui traquent leurs proies sur le champ de bataille comme dans la forêt."
  thracian_path_9:0 "Dava"
  thracian_path_9_desc:0 "Ces forteresses de pierre, construites dans les montagnes, utilisaient des anneaux de défense concentriques permettant aux défenseurs de se replier vers l'intérieur et de continuer à se battre si les défenses extérieures étaient percées."
  thracian_path_10:0 "Les plaines se battent avec nous"
  thracian_path_10_desc:0 "Les plaines vallonnées de Dacia s'avèrent un terrain idéal pour l'utilisation de la cavalerie et de l'infanterie rapide."
  thracian_path_11:0 "Cavalerie entraînée"
  thracian_path_11_desc:0 "Les chevaux domestiques, bien que suffisants pour la défense en cas d'urgence, sont enclins à paniquer sur le champ de bataille. Ainsi, en élargissant notre stock de chevaux élevés et entraînés pour la guerre, nos audacieux guerriers excelleront dans leur véritable objectif."
  thracian_path_12:0 "Tarabostes"
  thracian_path_12_desc:0 "Les nobles ont joué un rôle très important dans la société dace hautement militarisée. Seuls les aristocrates daces avaient le droit de se couvrir la tête et portaient des bonnets phrygiens en feutre. Au combat, ils pouvaient porter un casque phrygien en bronze, une armure en écailles de fer et un bouclier ovale en bois."
  thracian_path_13:0 "L'attaque est la meilleure défense"
  thracian_path_13_desc:0 "Beaucoup de nos guerriers ne se battent même pas avec des boucliers, préférant concentrer toute leur énergie à attaquer sans relâche l'ennemi."
  afro_arabian_philosophy:0 "Traditions nubiennes"
  afro_arabian_philosophy_desc:0 "."
  afro_arabian_philosophy_2:0 "Traditions arabes"
  afro_arabian_philosophy_2_desc:0 "."
  nubian_path_1:0 "Ta Seti"
  nubian_path_1_desc:0 "Les Nubiens sont de si superbes archers que les Égyptiens appellent leur patrie Ta Seti, ce qui signifie « Terre de l'Arc ». Les archers nubiens ont servi dans l'armée achéménide. Au 8ème siècle de notre ère, les archers nubiens repousseraient les envahisseurs musulmans, qui ont écrit sur leur grande précision."
  nubian_path_2:0 "Anneaux de pouce"
  nubian_path_2_desc:0 "Les archers nubiens utilisaient leur pouce plutôt que leur index pour tirer leurs cordes d'arc serrées. Les anneaux de pouce en granit ou en argent, selon le statut du porteur, avec l'extrémité la plus épaisse reposant sur la base du pouce, empêchaient la ficelle de frotter la peau afin qu'elle puisse être retirée davantage. Les anneaux de pouce servaient également de repose-flèches. Les archers nubiens portaient également des bracelets pour protéger leurs mains des blessures. Ils portaient leurs carquois sur le devant, pas sur le dos."
  nubian_path_3:0 "Cavalerie nubienne"
  nubian_path_3_desc:0 "Les chevaux étaient une partie importante de l'armée nubienne. L'armée assyrienne a renforcé sa cavalerie avec des chevaux et des cavaliers nubiens et des experts en chevaux nubiens ont servi les rois assyriens de Tiglath-Pileser III à Ashurbanipal."
  nubian_path_4:0 "Formation d'éléphants d'experts"
  nubian_path_4_desc:0 "Le grand complexe d'enceinte en forme de labyrinthe de Musawwarat es-Sufra, dans le Soudan moderne, contient de nombreuses références picturales aux éléphants, suggérant qu'il aurait pu être utilisé comme centre de soins ou camp d'entraînement pour éléphants. Couvrant environ 45 000 m2, le complexe a été érigé au 3ème siècle avant notre ère."
  nubian_path_5:0 "Remplir les horizons"
  nubian_path_5_desc:0 "Nous parsèmerons le paysage de nouvelles communautés jusqu'à ce qu'il n'y ait nulle part où vous pouvez voyager sans entendre notre langue et voir les gens vivre comme nous."
  nubian_path_6:0 "Arc composite Kushite"
  nubian_path_6_desc:0 "Les guerriers d'élite kushites se battaient souvent à cheval et utilisaient un arc composite pour desserrer leurs flèches sur l'ennemi."
  nubian_path_7:0 "Épées de défense nubiennes"
  nubian_path_7_desc:0 "Les épées de défense sont des armes blanches conçues pour être montées sur les pointes des défenses d'éléphants. Méroé a utilisé des éléphants de guerre pour éloigner les Romains en 20 avant notre ère."
  nubian_path_8:0 "garde-côte"
  nubian_path_8_desc:0 "Nous avons besoin d'une flotte professionnelle dédiée à la protection de nos côtes contre les bandits, les voyous et les envahisseurs."
  nubian_path_9:0 "Épée nobadienne"
  nubian_path_9_desc:0 "La lame à un seul tranchant de l'épée courte nobadienne n'est pas destinée à la poussée, comme la lance, mais est idéale pour une attaque de piratage féroce."
  nubian_path_10:0 "Chaque homme est un guerrier"
  nubian_path_10_desc:0 "Nous formerons chaque garçon libre aux armes de combat, dès son plus jeune âge, afin qu'il y ait toujours des hommes pour défendre la nation."
  nubian_path_11:0 "Le grand océan oriental"
  nubian_path_11_desc:0 "L'immense étendue d'eau qui s'offre à nous nous reliera à des communautés situées sur des rives lointaines. Nos vies ne seront plus jamais les mêmes."
  nubian_path_12:0 "Debout au sol"
  nubian_path_12_desc:0 "Le Kandake, la reine de Kush, vous envoie ces flèches. Si vous voulez la paix, ils sont un gage de son amitié et de sa chaleur. Si vous voulez la guerre, vous en aurez besoin."
  nubian_path_13:0 "Monstres des profondeurs"
  nubian_path_13_desc:0 "En construisant les navires les plus grands et les plus solides, nous pouvons rôder sur les vagues ; l'égal de n'importe quel Titan ou monstre que nous pourrions y trouver."
  nubian_path_14:0 "Kushite Longbow"
  nubian_path_14_desc:0 "Depuis les remparts, les archers enchaînaient une décharge continue de traits bien ajustés, déclenchant une volée si dense que les Perses avaient la sensation d'un nuage descendant sur eux, surtout lorsque les Koushites faisaient des yeux leurs ennemis les cibles. Leur but était si infaillible que ceux qu'ils transperçaient de leurs projectiles se précipitaient dans la foule, les flèches sortant de leurs yeux comme des flûtes doubles."
  arabian_path_1:0 "Arabie Félix"
  arabian_path_1_desc:0 "Généralement mal compris comme signifiant «heureux», le nom «Félix» soulignait la fertilité de l'Arabie du Sud. Le nom a été donné par les Grecs et les Romains en raison du climat agréable de la région et de sa grande richesse en produits agricoles, encens et épices."
  arabian_path_2:0 "Saïf Anith"
  arabian_path_2_desc:0 "Le Sayf Anith était une ancienne épée arabe en fer. Les Arabes considéraient l'épée comme l'arme la plus importante."
  arabian_path_3:0 "Cavaliers bédouins"
  arabian_path_3_desc:0 "Personne ne peut convaincre ou imposer sa volonté au chameau comme le Bédouin, qui mange et dort avec lui sous les étoiles."
  arabian_path_4:0 "Razzia"
  arabian_path_4_desc:0 "La Razzia, ou raid, est généralement menée juste avant le lever du jour. Les assaillants peuvent provoquer une distraction, par exemple en allumant un feu, puis se précipiter pour piller et capturer des prisonniers, pour les emporter juste avant l'aube."
  arabian_path_5:0 "Mouhannad"
  arabian_path_5_desc:0 "Très appréciée des Arabes, la Muhannad était une épée fabriquée en Inde, souvent à partir d'acier Wootz inventé dans le sud."
  arabian_path_6:0 "Muruwa"
  arabian_path_6_desc:0 "Souvent traduit par « virilité » ou « virilité », Muruwa était une valeur d'une importance primordiale dans la culture bédouine, comme elle le reste aujourd'hui."
  arabian_path_7:0 "Citadelles du désert"
  arabian_path_7_desc:0 "Construit par le roi sabéen Ili-Sharha Yahdib au 8ème siècle avant notre ère, le palais Ghumdan est le plus ancien château du monde, avec une tour haute de vingt étages. Lorsque les Romains ont assiégé Marib au 1er siècle avant notre ère, ils ont dû se retirer en une semaine en raison de la maladie, des lignes d'approvisionnement trop étendues et de l'environnement brutal du désert."
  arabian_path_8:0 "Richesses du souk"
  arabian_path_8_desc:0 "Les marchés et les bazars de l'Est offraient tout ce que l'argent pouvait acheter... pour un certain prix."
  arabian_path_9:0 "Mort par 1 000 piqûres de scorpion"
  arabian_path_9_desc:0 "Si le soleil ne vous tue pas et la chaleur ne vous tue pas et la faim ne vous tue pas et la soif ne vous tue pas et les hyènes ne vous tuent pas et les scorpions ne vous tuent pas... alors nous le ferons sûrement."
  arabian_path_10:0 "La bête la plus complète"
  arabian_path_10_desc:0 "L'un des nombreux noms arabes les plus courants pour le chameau, «jamal», est dérivé du concept de «complétude», indiquant la grande estime dans laquelle les Arabes tenaient cette bête remarquable."
  arabian_path_11:0 "Naviguer sur les sept mers"
  arabian_path_11_desc:0 "Les marins arabes ont dû braver de nombreux dangers, tels que les pirates, le temps, la maladie et l'observation occasionnelle d'un Roc, un oiseau si gigantesque qu'il pouvait saisir un éléphant avec ses serres."
  arabian_path_12:0 "Élevage de chevaux arabes"
  arabian_path_12_desc:0 "L'Arabe est l'une des races de chevaux les plus célèbres au monde. C'est aussi l'un des plus anciens, avec des preuves archéologiques de chevaux ressemblant à des Arabes modernes datant de 4 500 ans. Ils étaient prisés par les Bédouins et probablement d'abord domestiqués le long de la bordure nord du Croissant Fertile. Les Arabes ont été élevés pour être des chevaux de guerre avec vitesse, endurance, solidité et intelligence. Les juments étaient préférées aux étalons car elles étaient plus calmes et ne trahiraient pas leur position."
  arabian_path_13:0 "Grands navires de guerre"
  arabian_path_13_desc:0 "En construisant des navires de guerre plus solides, nous maintiendrons notre maîtrise de la mer, forçant nos ennemis à venir à nous à travers le désert."
  arabian_path_14:0 "Épuiser l'ennemi"
  arabian_path_14_desc:0 "Finalement, ils mourront dans cette terre brutale, succombant aux dernières piqûres du soleil, des vautours et de la lance."
  arabian_path_15:0 "La foudre"
  arabian_path_15_desc:0 "Rapidement et légèrement, nous galopons à travers le paysage."
  anatolian_philosophy:0 "Traditions militaires anatoliennes"
  anatolian_philosophy_desc:0 "Décrire"
  anatolian_philosophy_2:0 "Traditions militaires arméno-pontiques"
  anatolian_philosophy_2_desc:0 "Décrire"
  lydian_path_1:0 "Héritage de Paris"
  lydian_path_1_desc:0 "Le beau et brillant Pâris, fils du roi Priam et de la reine Hécube de Troie, s'est enfui avec la reine Hélène de Sparte, promise par Aphrodite. Cela a déclenché la guerre de Troie, au cours de laquelle il a frappé le champion Achille au talon avec une flèche, le tuant, avant d'être tué à son tour par Philoctète."
  lydian_path_2:0 "Bonnets phrygiens"
  lydian_path_2_desc:0 "Le bonnet phrygien symbolise la liberté et est originaire d'Anatolie."
  lydian_path_3:0 "Pirates ciliciens"
  lydian_path_3_desc:0 "Les pirates de Cilicie étaient tristement connus dans l'est de la Méditerranée et étaient à l'origine de certains conflits. Parmi eux, l'invasion romaine de la Cilicie."
  lydian_path_4:0 "Lumière de pied"
  lydian_path_4_desc:0 "Les unités légèrement blindées peuvent se déplacer plus rapidement, préparer leur équipement et explorer le terrain. Cela en fait d'excellents tirailleurs."
  lydian_path_5:0 "L'art de la manœuvre"
  lydian_path_5_desc:0 "Les manœuvres sont essentielles dans tout manuel de l'armée. Les Anatoliens ont compris et maîtrisé cet art dans leurs collines depuis longtemps."
  lydian_path_6:0 "Tactiques d'essaimage"
  lydian_path_6_desc:0 "Parfois, vous n'avez que des hommes et aucun équipement, mais la quantité est une qualité en soi."
  lydian_path_7:0 "Administration militaire"
  lydian_path_7_desc:0 "Pour fonctionner efficacement, il faut être organisé efficacement. L'armée est toujours efficace."
  lydian_path_8:0 "Esprit de corps"
  lydian_path_8_desc:0 "Un objectif commun est toujours important. Cela réduit la dissidence."
  lydian_path_9:0 "Les Fortunes de Crésus"
  lydian_path_9_desc:0 "Crésus était un homme riche jusqu'à ce qu'il décide d'attaquer Cyrus. Apprenez de sa vie et ne copiez que ses succès."
  lydian_path_10:0 "Hache de Cappadoce"
  lydian_path_10_desc:0 "La Cappadoce avait des hommes à la hache féroces. Redoutés sur le champ de bataille, ils étaient un incontournable dans de nombreuses armées."
  lydian_path_11:0 "Archers lydiens"
  lydian_path_11_desc:0 "Les collines de Lydia ont donné lieu à beaucoup de gibier sauvage que beaucoup enviaient. Utile en temps de paix comme en temps de guerre, l'arc n'est pas à sous-estimer."
  lydian_path_12:0 "Maîtres du Pont-Euxin"
  lydian_path_12_desc:0 "Le Pontos Euxinos était une grande plaque tournante commerciale qui fournissait de nombreuses céréales et autres marchandises. Si vous le contrôliez, vous étiez riche."
  lydian_path_13:0 "Seigneurs de la Méditerranée"
  lydian_path_13_desc:0 "La Méditerranée était une grande partie du monde connu. Régner dessus équivalait à être le Souverain du Monde."
  lydian_path_14:0 "Entraînement martial d'élite"
  lydian_path_14_desc:0 "Les riches peuvent se permettre la meilleure éducation, même pour les plus bas de la société. Heureusement, vous êtes riche."
  armenian_path_1:0 "Culture équestre"
  armenian_path_1_desc:0 "En Asie, le cheval doit être l'animal de guerre le plus important. Certains y ont même consacré toute leur culture."
  armenian_path_2:0 "Élevage de chevaux arméniens"
  armenian_path_2_desc:0 "Les Ayrudzi arméniens font partie des races de chevaux de l'Antiquité les plus importantes pour la guerre."
  armenian_path_3:0 "Scouts pontiques"
  armenian_path_3_desc:0 "Dans le Pont, vous ne partez pas en éclaireur ; l'éclaireur pontique vous trouve."
  armenian_path_4:0 "Gardes du corps royaux"
  armenian_path_4_desc:0 "Tout roi prétendant à ce titre doit impressionner les visiteurs avec sa garde. Oh, et parfois ils peuvent aussi le sauver."
  armenian_path_5:0 "Développement urbain"
  armenian_path_5_desc:0 "Les zones côtières d'Anatolie offrent des conditions parfaites pour des villes prospères."
  armenian_path_6:0 "Écoles d'équitation"
  armenian_path_6_desc:0 "Beaucoup aiment rouler pendant leur temps libre. C'est une compétence utile à avoir à la fois en temps de guerre et en temps de paix."
  armenian_path_7:0 "Vie à la montagne"
  armenian_path_7_desc:0 "Certaines tribus vivent dans les collines et les montagnes comme le faisaient leurs ancêtres. Bien qu'ils ne soient pas riches, ils connaissent leur terrain."
  armenian_path_8:0 "Réseaux de parenté étendus"
  armenian_path_8_desc:0 "Le sang est plus épais que l'eau; aider ses proches, c'est s'aider soi-même."
  armenian_path_9:0 "Hoplites gréco-pontiques"
  armenian_path_9_desc:0 "Différent de leurs villes mères, les politiques grecques se sont adaptées à l'Anatolie. Ils ont cependant apporté avec eux leur style de combat que beaucoup utilisent maintenant."
  armenian_path_10:0 "Traditions hittites"
  armenian_path_10_desc:0 "Les Hittites étaient de redoutables guerriers d'autrefois. Désormais, il ne reste que quelques souvenirs et leur art du combat."
  armenian_path_11:0 "Guerriers du Soleil"
  armenian_path_11_desc:0 "Le Soleil était la divinité principale des Hittites et les guerriers qui lui étaient dédiés étaient plus difficiles à briser."
  armenian_path_12:0 "Azatavrear"
  armenian_path_12_desc:0 "Le plus prestigieux des cavaliers arméniens, ils se composaient généralement de fils cadets de nobles arméniens."
  armenian_path_13:0 "Cavaliers de colline"
  armenian_path_13_desc:0 "Au-dessus des collines et au loin, il faut rouler pour voir toute l'Anatolie. Peut-être que l'expérience vous aidera dans la guerre."
  armenian_path_14:0 "Chasseurs montés"
  armenian_path_14_desc:0 "Entre les mains d'un expert, l'arc est mortel, mais si ce même archer est monté, alors même la mort elle-même pâlit."
  armenian_path_15:0 "L'héritage de Mithridate"
  armenian_path_15_desc:0 "Mithridates de Pontus a réussi ce que peu ont réalisé à cette époque. Il a érigé un royaume loin des diadoques et a réussi à garder son royaume uni."
  steppe_philosophy:0 "Traditions militaires scythes"
  steppe_philosophy_desc:0 "."
  steppe_philosophy_2:0 "Traditions militaires de Bactriane"
  steppe_philosophy_2_desc:0 "."
  scythian_path_1:0 "Armure en cuir matelassé"
  scythian_path_1_desc:0 "À en juger par les ornements en or scythes fabriqués par des artisans grecs, les cavaliers scythes portaient des vestes et des pantalons en cuir matelassé bien avant le 4ème siècle avant notre ère."
  scythian_path_2:0 "Mariage par le combat"
  scythian_path_2_desc:0 "Il était courant que les femmes scythes n'envisagent de se marier qu'avec un prétendant qui avait tué un autre homme au combat."
  scythian_path_3:0 "Lanciers des steppes"
  scythian_path_3_desc:0 "Les lanciers des steppes étaient une unité redoutée avec un pouvoir de pénétration élevé."
  scythian_path_4:0 "Techniques de siège scythe"
  scythian_path_4_desc:0 "Les seigneurs des chevaux ont inventé de nouvelles façons d'assiéger une ville - un cheval ne peut pas escalader un mur après tout."
  scythian_path_5:0 "Formations globulaires"
  scythian_path_5_desc:0 "Cette formation a amélioré l'efficacité de mise à mort du guerrier entraîné."
  scythian_path_6:0 "Chasseurs de chameaux"
  scythian_path_6_desc:0 "À l'aide de chameaux, ces unités ont trouvé un moyen de parcourir de plus longues distances sans se réapprovisionner."
  scythian_path_7:0 "Trophées de bataille"
  scythian_path_7_desc:0 "Les Scythes étaient connus pour prendre des trophées de bataille, en particulier des scalps humains, qu'ils tissaient parfois dans leurs capes ou leurs vêtements."
  scythian_path_8:0 "Cheval agenouillé"
  scythian_path_8_desc:0 "L'entraînement et la discipline nécessaires pour apprendre à un cheval à s'agenouiller étaient immenses, mais suffisamment banals pour avoir un impact sur la formation des unités."
  scythian_path_9:0 "Armure écailleuse"
  scythian_path_9_desc:0 "L'armure écailleuse protège encore mieux que la cotte de mailles ; cependant, en tant que compromis, il est moins flexible."
  scythian_path_10:0 "Pointes de flèche barbelées"
  scythian_path_10_desc:0 "Ces flèches étaient particulièrement vicieuses et difficiles à extraire du corps humain. Ils sont assis profondément et bien enracinés de sorte que, s'ils étaient arrachés, un gros morceau de chair venait avec. Habituellement, il fallait le découper."
  scythian_path_11:0 "Carquois Gorytos"
  scythian_path_11_desc:0 "Ce carquois permettait un accès facile aux flèches à cheval."
  scythian_path_12:0 "Eclaireurs scythes"
  scythian_path_12_desc:0 "Les tribus sarmates et scythes apprennent leur équitation dès leur plus jeune âge, développant une affinité pour celle-ci contrairement à toute culture occidentale. Ces connaissances peuvent être mises à profit dans la pratique lors de l'organisation de nos armées."
  scythian_path_13:0 "Kurgans royaux"
  scythian_path_13_desc:0 "Les plus dignes des rois s'établirent de vastes cimetières."
  scythian_path_14:0 "Guerrières formalisées"
  scythian_path_14_desc:0 "Dans la culture [GetCultureGroup('scythia').GetName|Y], les femmes avaient bon nombre des mêmes droits que les hommes, mais elles avaient aussi de nombreux devoirs similaires, le combat étant l'un d'entre eux. Quand vient le temps de faire la guerre, les femmes partent au combat aux côtés des hommes."
  bactrian_path_1:0 "Bouzkashi"
  bactrian_path_1_desc:0 "Le « tir de chèvre » est un sport dans lequel des joueurs montés sur des chevaux tentent de marquer un but avec le cadavre d'une chèvre ou d'un veau."
  bactrian_path_2:0 "Exercice de tir à l'arc"
  bactrian_path_2_desc:0 "Les archers ont besoin d'entraînement. Les [GetCultureGroup('bactrian').GetName|Y]s ont mis au point quelques exercices intéressants pour abattre toute nuisance."
  bactrian_path_3:0 "Guerriers du pied Saka"
  bactrian_path_3_desc:0 "Parfois, même les cultures qui aiment les chevaux doivent accepter qu'un cheval n'est pas la solution à tout."
  bactrian_path_4:0 "Elevage de chameaux de Bactriane"
  bactrian_path_4_desc:0 "Régions sèches et chameaux vont de pair. Les [GetCultureGroup('scythian_east').GetName|Y]s excellent dans l'élevage des individus les plus résistants."
  bactrian_path_5:0 "Rites funéraires scythes"
  bactrian_path_5_desc:0 "Le cannabis était une partie importante du culte scythe des morts. Après la mort et l'enterrement de leur roi ou de leur reine, les Scythes se purifiaient en pénétrant dans de petites tentes pour inhaler les vapeurs de graines et de fleurs de cannabis. Il existe également des preuves que le cannabis était fumé dans des situations plus occasionnelles par les hommes et les femmes."
  bactrian_path_6:0 "Flèches empoisonnées"
  bactrian_path_6_desc:0 "Quelle mauvaise surprise pour tout envahisseur potentiel ! Alexander peut raconter une histoire à leur sujet..."
  bactrian_path_7:0 "Héritage de Tomyris"
  bactrian_path_7_desc:0 "Tomyris était une reine guerrière des terres à l'est de la mer Caspienne. D'origine iranienne, elle s'est défendue avec succès contre l'invasion de Cyrus le Grand."
  bactrian_path_8:0 "Mort d'en haut"
  bactrian_path_8_desc:0 "Est-ce un nuage ? Est-ce un essaim d'oiseaux ? Non, ce sont des flèches !"
  bactrian_path_9:0 "Cueilleurs experts"
  bactrian_path_9_desc:0 "Dans des environnements extrêmes, des compétences uniques se développent. Ici, les gens n'ont jamais oublié comment se nourrir uniquement de la nature sauvage."
  bactrian_path_10:0 "Rangers de montagne"
  bactrian_path_10_desc:0 "Ces rangers ont vécu et sont morts dans les montagnes que nous connaissons aujourd'hui sous le nom d'Hindukush. Ils connaissaient de nombreux petits chemins pour surprendre son ennemi."
  bactrian_path_11:0 "Sagaris"
  bactrian_path_11_desc:0 "Le Sagaris était une sorte de hache de combat ou de marteau de guerre utilisé par les peuples Saka et Scythes de la steppe eurasienne."
  bactrian_path_12:0 "Villes oasis de Tarim"
  bactrian_path_12_desc:0 "Dans les terres arides de Tarim, il y a des oasis. Dans ces oasis vivent de nombreux peuples qui ont établi des villes au milieu d'un environnement hostile."
  bactrian_path_13:0 "Rocher sogdien"
  bactrian_path_13_desc:0 "La nouvelle était arrivée qu'un grand nombre d'indigènes s'étaient réfugiés sur le rocher de Sogdia, parmi lesquels la femme et les filles d'Oxyartes le Bactrien, qui avait lui-même refusé de se soumettre à Alexandre et avait choisi ce refuge pour sa famille dans la croyance qu'elle était imprenable. Vers le Rocher, donc, Alexandre s'avança. Il a constaté qu'il s'élevait à pic de tous les côtés contre une attaque. Les indigènes l'avaient approvisionné pour un long siège, et la neige épaisse sur son sommet avait le double inconvénient de rendre l'ascension plus gênante pour les Macédoniens et d'assurer presque aux défenseurs un approvisionnement illimité en eau. Néanmoins, Alexandre était déterminé à attaquer. La raison de sa détermination était la vantardise offensante du natif, qui l'a mis en colère. Il les avait invités à discuter des conditions et leur avait proposé de les autoriser à rentrer chez eux à condition de rendre la forteresse, mais leur réponse à l'offre fut un éclat de rire. Puis ils ont dit à Alexandre d'amener des soldats avec des ailes pour capturer le Rocher pour lui, car aucune autre sorte de personne ne pouvait leur causer la moindre inquiétude. En conséquence, Alexandre a proclamé qu'il donnerait douze talents au premier homme, et onze au second, et dix au troisième, et ainsi de suite jusqu'au douzième, qui recevrait 300 dariques d'or. Environ 300 hommes qui, lors de sièges précédents, avaient eu de l'expérience dans l'escalade se rassemblèrent et partirent à la faveur de l'obscurité vers la partie la plus escarpée de la paroi rocheuse, dont ils savaient qu'elle était la moins susceptible d'être gardée; puis, enfonçant leurs piquets soit dans le sol nu, soit dans les plaques de neige qui semblaient les plus susceptibles de résister à la tension, ils se hissaient là où chacun pouvait trouver un chemin. Une trentaine ont perdu la vie lors de l'ascension, mais les autres ont atteint le sommet à l'aube, et le sommet du Rocher était à eux. Alexandre envoya un crieur pour crier la nouvelle aux avant-postes ennemis qu'ils pouvaient maintenant se rendre, car des hommes avec des ailes avaient été trouvés et étaient déjà en possession du sommet. L'inattendu de la vue a été un choc sévère pour les indigènes, qui étaient si alarmés par la poignée de troupes macédoniennes qu'ils pouvaient réellement voir, que, imaginant une force plus importante, et entièrement armée pour cela, devait être en possession, ils se sont rendus."
  bactrian_path_14:0 "Communautés d'anciens combattants"
  bactrian_path_14_desc:0 "Nos vétérans enseignent aux jeunes recrues, leur expérience se mêlant au tempérament de la jeunesse."
  bactrian_path_15:0 "Route de la soie"
  bactrian_path_15_desc:0 "La Route de la Soie a commencé à être établie par les Diadoques, les successeurs d'Alexandre. Au cours des siècles suivants, il a commencé à prendre une forme de plus en plus reconnaissable."
  germanic_philosophy:0 "Traditions militaires germaniques"
  germanic_philosophy_desc:0 "Décrire"
  germanic_philosophy_2:0 "Traditions militaires baltes"
  germanic_philosophy_2_desc:0 "Décrire"
  germanic_path_1:0 "Tir à l'arc germanique"
  germanic_path_1_desc:0 "De nombreux germaniques utilisent l'arc comme moyen de se nourrir et de se défendre. Beaucoup sous-estiment les dégâts qu'un guerrier aussi entraîné peut en faire."
  germanic_path_2:0 "Raids rapides"
  germanic_path_2_desc:0 "Les tribus germaniques étaient très mobiles et harcelaient souvent les ennemis qui empiétaient sur leur territoire."
  germanic_path_3:0 "Chasse en forêt"
  germanic_path_3_desc:0 "Frapper un lièvre dans la forêt en temps de paix est un excellent entraînement pour la guerre."
  germanic_path_4:0 "Forêt du Nord"
  germanic_path_4_desc:0 "Les forêts sont si vastes qu'on peut abattre d'innombrables arbres sans faire d'entaille. Heureusement, nous pouvons utiliser ces arbres abattus pour les arcs."
  germanic_path_5:0 "Migration comme d'habitude"
  germanic_path_5_desc:0 "Les tribus germaniques ont migré tout le temps. Pendant très longtemps, aucune région n'a été continuellement occupée par les mêmes personnes."
  germanic_path_6:0 "Bergers alpins"
  germanic_path_6_desc:0 "Les tribus germaniques les plus méridionales résident dans les Alpes, où elles surveillent leurs troupeaux sur les flancs des montagnes. Là, ils chassent pour leur nourriture et construisent leurs colonies, s'appuyant sur leur habileté à l'arc pour chasser les intrus."
  germanic_path_7:0 "Les forêts de Germanie"
  germanic_path_7_desc:0 "Au plus profond de la Germanie vivent un nombre incalculable de tribus belligérantes qui habitent ces forêts. De nombreux envahisseurs ont appris que connaître votre chemin était vital."
  germanic_path_8:0 "Objectif stable"
  germanic_path_8_desc:0 "L'archer germanique bien voyagé a appris le positionnement pour le meilleur objectif en terrain difficile. Cette fois, la distraction d'un rocher qui tombe ne le fera pas rater !"
  germanic_path_9:0 "Chefs légendaires"
  germanic_path_9_desc:0 "Les chefs légendaires du passé inspirent les tribus à ce jour et leurs méthodes sont utilisées par leurs descendants."
  germanic_path_10:0 "Placement stratégique des forts"
  germanic_path_10_desc:0 "Bien qu'elles ne s'installent généralement pas, les tribus germaniques ont souvent fortifié des positions naturelles clés pour contrecarrer toute attaque éventuelle."
  germanic_path_11:0 "Personnages Mythiques"
  germanic_path_11_desc:0 "Depuis des siècles, les mythes entourant nos personnages héroïques inspirent encore les tribus à ce jour."
  germanic_path_12:0 "Leadership méritocratique"
  germanic_path_12_desc:0 "Habituellement, le chef n'était pas décidé par la naissance, mais par l'action et la vertu."
  germanic_path_13:0 "Scouts forestiers"
  germanic_path_13_desc:0 "Les tribus germaniques utilisaient souvent la cavalerie pour partir en éclaireur. Cela augmente la mobilité et diminue le risque d'embuscade."
  germanic_path_14:0 "Raids impitoyables"
  germanic_path_14_desc:0 "Les tribus germaniques étaient connues pour leurs raids. Beaucoup de nos ennemis en ont souffert, mais du bon côté, nous avons maintenant plus d'esclaves !"
  germanic_sea_path_1:0 "Inspiration romaine"
  germanic_sea_path_1_desc:0 "Inspirés des bateaux romains et ajoutant leur propre touche, les navires germaniques étaient dévastateurs."
  germanic_sea_path_2:0 "Raids rapides à l'étranger"
  germanic_sea_path_2_desc:0 "Pour faire un raid à l'étranger, vous avez besoin d'un bateau. Pour pouvoir faire plus de raids, vous devez être plus rapide."
  germanic_sea_path_3:0 "Plaques superposées"
  germanic_sea_path_3_desc:0 "D'influence méditerranéenne, cette technique de construction rendait les navires plus résistants aux avaries et aux noyades."
  germanic_sea_path_4:0 "Explorateurs germaniques"
  germanic_sea_path_4_desc:0 "Déjà au début de leur histoire, les Danois, les Saxons, les Jutes et d'autres tribus s'aventurèrent sur les mers à la recherche de nouvelles terres."
  germanic_sea_path_5:0 "Efficacité germanique"
  germanic_sea_path_5_desc:0 "Pour faire un raid, vous avez besoin de personnel et d'un bateau. Donnez-moi plus de navires !"
  germanic_sea_path_6:0 "Inébranlable comme un arbre"
  germanic_sea_path_6_desc:0 "Rester stoïquement inébranlable même dans les moments les plus difficiles fait le plus excellent des guerriers."
  germanic_sea_path_7:0 "Le Ger"
  germanic_sea_path_7_desc:0 "Le Ger, ou Framea, est un javelot ou une lance germanique pour les combats rapprochés. Cette arme a peut-être donné le nom à la région."
  germanic_sea_path_8:0 "Combat en forêt"
  germanic_sea_path_8_desc:0 "Les guerriers germaniques se sont entraînés dans les forêts et ont atteint un niveau de coopération que beaucoup ne pensent pas possible."
  germanic_sea_path_9:0 "Au nom de Freyr"
  germanic_sea_path_9_desc:0 "Les nombreuses guerres tribales ne pouvaient être soutenues et compensées que par le taux de natalité élevé. Et en temps de paix, les guerriers avaient besoin d'un moyen de s'amuser... tout cela au nom de Freyr, bien sûr."
  germanic_sea_path_10:0 "Parties de raid"
  germanic_sea_path_10_desc:0 "De plus en plus, les raids s'étendaient de plus en plus au sud. Beaucoup sont revenus avec des objets jamais vus auparavant et l'attrait de risquer sa vie pour la gloire ne fait que grandir..."
  germanic_sea_path_11:0 "Manœuvres de flanc"
  germanic_sea_path_11_desc:0 "La cavalerie germanique flanquait souvent ses ennemis pour porter le coup mortel."
  germanic_sea_path_12:0 "Bandes de guerre itinérantes"
  germanic_sea_path_12_desc:0 "Pendant les raids, les bandes de guerre apprennent généralement à se battre sur divers terrains."
  germanic_sea_path_13:0 "Protéger les wagons"
  germanic_sea_path_13_desc:0 "Pendant que vous marchez, n'oubliez pas de protéger vos chariots."
  germanic_sea_path_14:0 "Classe Guerrier"
  germanic_sea_path_14_desc:0 "À un moment donné, une classe de guerriers dévoués s'est établie. Maintenant, ils se battent pendant que d'autres fournissent."
