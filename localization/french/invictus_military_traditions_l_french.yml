 afro_arabian_philosophy_2_desc:0 ""

 #Nubian Tree
 nubian_path_1:0 "Ta Seti"
 nubian_path_1_desc:0 "Les Nubiens sont de si grands archers que les Égyptiens appellent leur patrie Ta Seti, ce qui signifie 'terre de l'arc'. Les archers nubiens ont servi dans l'armée achéménide. Au 8e siècle de notre ère, les archers nubiens ont repoussé les envahisseurs musulmans, qui ont écrit sur leur grande précision."
 nubian_path_2:0 "Anneaux de pouce"
 nubian_path_2_desc:0 "Les archers nubiens utilisaient le pouce plutôt que l'index pour tirer la corde de leur arc tendu. Des anneaux de pouce en granit ou en argent, selon le statut du porteur, dont l'extrémité la plus épaisse reposait sur la base du pouce, empêchaient la corde de frotter la peau, ce qui permettait de la tirer davantage. Les anneaux de pouce étaient également utilisés comme supports de flèches. Les archers nubiens portaient également des bracelets pour protéger leurs mains des blessures. Ils portaient leurs carquois sur le devant, et non sur le dos."
 nubian_path_3:0 "Cavalerie nubienne"
 nubian_path_3_desc:0 "Les chevaux étaient un élément important de l'armée nubienne. L'armée assyrienne a renforcé sa cavalerie avec des chevaux et des cavaliers nubiens et des experts en chevaux nubiens ont servi les rois assyriens de Tiglath-Pileser III à Ashurbanipal."
 nubian_path_4:0 "Formation d'experts en éléphants"
 nubian_path_4_desc:0 "La grande enceinte labyrinthique de Musawwarat es-Sufra, dans l'actuel Soudan, contient de nombreuses références picturales à des éléphants, ce qui suggère qu'elle a pu servir de centre de soins ou de camp d'entraînement pour les éléphants. Couvrant environ 45 000 m2, le complexe a été érigé au IIIe siècle av."
 nubian_path_5:0 "Remplir l'horizon"
 nubian_path_5_desc:0 "Nous parsemerons le paysage de nouvelles communautés jusqu'à ce qu'il n'y ait plus aucun endroit où l'on puisse voyager sans entendre notre langue et vivre comme nous."
 nubian_path_6:0 "Arc composite kushitique"
 nubian_path_6_desc:0 "Les guerriers d'élite kushitiques combattaient souvent à cheval et utilisaient un arc composite pour décocher leurs flèches sur l'ennemi."
 nubian_path_7:0 "Épées en défense nubienne"
 nubian_path_7_desc:0 "Les épées de défense sont des armes à lame conçues pour être fixées à l'extrémité des défenses d'éléphant. Méroé a utilisé des éléphants de guerre pour repousser les Romains en 20 avant J-C."
 nubian_path_8:0 "Garde côtière"
 nubian_path_8_desc:0 "Nous avons besoin d'une flotte professionnelle dédiée à la protection de nos côtes contre les bandits, les ruffians et les envahisseurs."
 nubian_path_9:0 "Épée Nobadienne"
 nubian_path_9_desc:0 "La lame à un seul tranchant de l'épée courte nobadienne ne permet pas de porter des coups, comme la lance, mais elle est idéale pour une attaque féroce."
 nubian_path_10:0 "Chaque homme est un guerrier"
 nubian_path_10_desc:0 "Nous formerons chaque garçon libre aux armes de combat, dès son plus jeune âge, afin qu'il y ait toujours des hommes pour défendre la nation."
 nubian_path_11:0 "Le grand océan oriental"
 nubian_path_11_desc:0 "L'immense étendue d'eau devant nous nous reliera à des communautés situées sur des rivages lointains. Nos vies ne seront plus jamais les mêmes."
 nubian_path_12:0 "La terre ferme"
 nubian_path_12_desc:0 "Le Kandake, la reine de Kush, t'envoie ces flèches. Si vous voulez la paix, elles sont un gage de son amitié et de sa chaleur. Si tu veux la guerre, tu en auras besoin."
 nubian_path_13:0 "Les monstres des profondeurs"
 nubian_path_13_desc:0 "En construisant les navires les plus grands et les plus forts, nous pouvons rôder sur les vagues à l'égal de n'importe quel titan ou monstre que nous pourrions y trouver."
 nubian_path_14:0 "Arcs longs kushitiques"
 nubian_path_14_desc:0 "Du haut des remparts, comme sur les murs d'une citadelle, les archers ne cessaient de décocher des flèches bien dirigées, si denses que les Perses avaient l'impression qu'un nuage descendait sur eux, surtout lorsque les Kushites prenaient pour cible les yeux de leurs ennemis. Ils visaient si bien que ceux qui étaient transpercés par leurs flèches se précipitaient sauvagement dans la foule, les flèches sortant de leurs yeux comme des flûtes doubles."

 
 #Arabian Tree
 arabian_path_1:0 "Arabia Felix"
 arabian_path_1_desc:0 "Communément interprété à tort comme signifiant 'heureux', le nom 'Felix' souligne la fertilité de l'Arabie du Sud. Ce nom a été donné par les Grecs et les Romains en raison du climat agréable de la région et de sa grande richesse en produits agricoles, en encens et en épices."
 arabian_path_2:0 "Sayf Anith"
 arabian_path_2_desc:0 "Le sayf anith était une épée arabe ancienne fabriquée en fer. Les Arabes considéraient l'épée comme l'arme la plus importante."
 arabian_path_3:0 "Cavaliers bédouins"
 arabian_path_3_desc:0 "Personne ne peut convaincre ou imposer sa volonté au chameau comme le bédouin, qui mange et dort avec lui à la belle étoile."
 arabian_path_4:0 "Razzia"
 arabian_path_4_desc:0 "La razzia, ou raid, est généralement menée juste avant le lever du jour. Les assaillants peuvent faire diversion, par exemple en allumant un feu, puis se précipiter pour piller et capturer des prisonniers, avant de les enlever juste avant l'aube."
 arabian_path_5:0 "Muhannad"
 arabian_path_5_desc:0 "Très apprécié des Arabes, le muhannad était une épée fabriquée en Inde, souvent à partir de l'acier Wootz inventé dans le sud."
 arabian_path_6:0 "Muruwa"
 arabian_path_6_desc:0 "Souvent traduite par 'virilité', la muruwa était une valeur d'une importance capitale dans la culture bédouine, comme elle l'est encore aujourd'hui."
 arabian_path_7:0 "Citadelles du désert"
 arabian_path_7_desc:0 "Construit par le roi sabéen Ili-Sharha Yahdib au 8e siècle avant J.-C., le palais de Ghumdan est le plus ancien château du monde. Sa tour s'élève à 20 étages. Lorsque les Romains ont assiégé Marib au 1er siècle avant J.-C., ils ont dû se retirer en moins d'une semaine en raison de maladies, de lignes d'approvisionnement trop longues et de l'environnement désertique brutal."
 arabian_path_8:0 "Les richesses du Souk"
 arabian_path_8_desc:0 "Les marchés et les bazars de l'Est offraient tout ce que l'argent pouvait acheter... à un certain prix."
 arabian_path_9:0 "La mort par 1 000 piqûres de scorpion"
 arabian_path_9_desc:0 "Si le soleil ne vous tue pas et que la chaleur ne vous tue pas et que la faim ne vous tue pas et que la soif ne vous tue pas et que les hyènes ne vous tuent pas et que les scorpions ne vous tuent pas... alors nous le ferons certainement." 
 arabian_path_10:0 "La bête la plus complète"
 arabian_path_10_desc:0 "L'un des noms arabes les plus courants pour le chameau, 'jamal', est dérivé du concept de 'complétude', ce qui indique la grande estime dans laquelle les Arabes tenaient cette bête remarquable."
 arabian_path_11:0 "Naviguer sur les sept mers"
 arabian_path_11_desc:0 "Les marins arabes devaient braver de nombreux dangers, tels que les pirates, le temps, les maladies et l'apparition occasionnelle d'un Roc, un oiseau si gigantesque qu'il pouvait saisir un éléphant dans ses serres."
 arabian_path_12:0 "Élevage de chevaux arabes"
 arabian_path_12_desc:0 "Le cheval arabe est l'une des races de chevaux les plus célèbres au monde. C'est aussi l'une des plus anciennes, les preuves archéologiques de chevaux ressemblant aux arabes modernes remontant à 4 500 ans. Ils étaient très appréciés des Bédouins et ont probablement été domestiqués pour la première fois le long de la bordure nord du Croissant fertile. Les chevaux arabes étaient élevés pour être des chevaux de guerre dotés de vitesse, d'endurance, de solidité et d'intelligence. Les juments étaient préférées aux étalons car elles étaient plus silencieuses et ne trahissaient pas leur position."
 arabian_path_13:0 "Grands navires de guerre"
 arabian_path_13_desc:0 "En construisant des navires de guerre plus puissants, nous conserverons notre maîtrise de la mer, obligeant nos ennemis à venir à nous par le désert."
 arabian_path_14:0 "Épuiser l'ennemi"
 arabian_path_14_desc:0 "Ils finiront par mourir dans ce pays brutal, succombant aux ultimes piqûres du soleil, des vautours et de la lance."
 arabian_path_15:0 "Coups de foudre"
 arabian_path_15_desc:0 "Rapidement et légèrement, nous galopons à travers le paysage."
 
 
