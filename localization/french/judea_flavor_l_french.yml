 #decision
 form_israel:0 "Former Israel"
 form_israel_desc:0 "Cela fait plus de 600 ans que le royaume d'Israël s'est divisé. Si nous possédons les territoires des anciens grands royaumes, nous devrions avoir le droit de les restaurer et d'apporter la gloire à la Judée"
 ISRAEL_FORMABLE_NAME:0 "Israel"
 ISRAEL_FORMABLE_ADJECTIVE:0 "Israelite"
 ISR:0 "Israel"
 ISR_ADJ:0 "Israelite"
 no_israel:0 "#Y Israel#! n'existe pas"

 #Hebrew Egypt - Mizraim
 HEBREW_EGYPT_FEUDATORY_NAME:0 "Mizraim"
 HEBREW_EGYPT_FEUDATORY_ADJECTIVE:0 "Mizri"
 HER:0 "Mizraim"
 HER_ADJ:0 "Mizri"

 #Kingdom of David
 KOD:0 "Le royaume de David"
 KOD_NAME:0 "Royaume de David"
 KOD_ADJECTIVE:0 "Davidique"
 judean_empire:0 "Dyarchie israélite"
 judean_empire_desc:0 "Le peuple était gouverné par le roi, mais seul le Kohen dirigeait le peuple dans les affaires divines."
 judean_empire_ruler:0 "Adonis"
 judean_empire_co_ruler:0 "Kohen"
 NICKNAME_KOD:0 "l'Unificateur"
 
 #Blood of David
 blood_of_david:0 "Sang de David"
 blood_of_david_desc:0 "David était un roi légendaire de la tribu de Juda. Dans sa jeunesse, il a vaincu Goliath et les Philistins. Plus tard, il a mené les royaumes unis d'Israël et de Juda à la grandeur. \n\n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
 
 #Mission Loc
 judea_inv_mission:0 "La terre promise"
 judea_inv_mission_DESCRIPTION:0 "Pendant des siècles, les Hébreux ont été confinés en Canaan et dans certains coins d'Arabie, leurs lieux saints et leurs sépultures ancestrales aux mains d'usurpateurs. Il est temps de reprendre ce qui appartient de droit au peuple hébreu!"
 judea_inv_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque nous posséderons et aurons développé tous les lieux saints juifs. De plus, nous pouvons étendre notre influence en Arabie et en Égypte."
 judea_inv_mission_BUTTON_TOOLTIP:0 "Nous montrerons au monde la grandeur de notre peuple et de notre foi!"
 judea_mission_abortion.tt:0 "Vous ne pourrez pas reprendre cette mission avant 5 ans."

 #Mission Tasks #todo
 judea_inv_mission_task_1:0 "Suivez les pas de David et Salomon"
 judea_inv_mission_task_1_DESC:0 "Selon les rumeurs, certains habitants, en construisant un nouveau théâtre, ont trouvé des références à David et Salomon résidant près de la côte."
 judea_inv_mission_task_1_1.tt:0 "L'une des cinq villes doit répondre aux mêmes critères."
 judea_inv_mission_task_2:0 "Découverte d'un site sacré"
 judea_inv_mission_task_2_DESC:0 "Il semble que les rumeurs étaient vraies, des traces de résidence de David et Salomon ont été trouvées dans différentes villes. La question est : où ont-ils résidé le plus longtemps?"
 judea_inv_mission_task_3:0 "Ville sainte"
 judea_inv_mission_task_3_DESC:0 "Les lieux les plus saints attirent de nombreuses personnes. Financer un espace de logement là-bas ne sera sûrement pas négligeable."
 judea_inv_mission_task_3.tt:0 "Au moins un des lieux saints possédés est une colonie."
 judea_inv_mission_task_4:0 "Remplir les temples"
 judea_inv_mission_task_4_DESC:0 "Tous les temples doivent contenir un artefact d'une immense valeur. Nous honorerons nos prophètes ainsi."
 judea_inv_mission_task_4.tt:0 "Tous les lieux saints des Prophètes doivent avoir au moins un trésor à l'intérieur. \n#R Échanger coûte 15 Stabilité à chaque fois!#!"
 judea_inv_mission_task_4_2.tt:0 "Tous les autres lieux saints recevront #Y Temples resplendissants#!."
 judea_inv_mission_task_5:0 "A Canaan"
 judea_inv_mission_task_5_DESC:0 "Ce qui a fait partie du Royaume de David sera enfin à nouveau à nous. Ces lieux où subsistent des traces de certains de nos Prophètes sont parmi les plus importants de Canaan."
 judea_inv_mission_task_6:0 "En Syrie"
 judea_inv_mission_task_6_DESC:0 "La conquête de la Syrie sera une formidable aubaine pour notre nation. Les rivières et les fermes nourriront notre pays, jusqu'à ce que nous soyons prêts à revendiquer l'héritage de la reine Esther."
 judea_inv_mission_task_6.tt:0 "Vous obtenez des revendications sur la région entière de la Mésopotamie."
 judea_inv_mission_task_7:0 "Babylone"
 judea_inv_mission_task_7_DESC:0 "Babylone, la cité antique qui nous a autrefois enchaînés. Maintenant, nous allons la prendre, et avec elle, nos terres saintes autour de celles-ci."
 judea_inv_mission_task_8:0 "L'héritage d'Esther"
 judea_inv_mission_task_8_DESC:0 "Esther était autrefois la reine de ces terres. Notre peuple était son peuple ; ainsi, son pays est notre pays."
 judea_inv_mission_task_9:0 "Le culte des prophètes"
 judea_inv_mission_task_9_DESC:0 "Tous les prophètes ont un jour foulé cette terre, et leurs exploits se répercutent encore aujourd'hui."
 judea_inv_mission_task_9.tt:0 "Chaque prophète doit avoir un lieu saint. \n#R Échanger coûte 15 Stabilité à chaque fois!#!"
 judea_inv_mission_task_9_2.tt:0 "Tous les autres lieux saints recevront #Y Terre sacrée#!."
 judea_inv_mission_task_10:0 "Temples et sanctuaires"
 judea_inv_mission_task_10_DESC:0 "Qu'est-ce qu'un sanctuaire sans un temple resplendissant?"
 judea_inv_mission_task_10.tt:0 "Tous les sites saints israélites doivent être dotés d'un grand temple.\n\nSeule une ville peut avoir un temple de qualité."
 judea_inv_mission_task_11:0 "Moïse L'a rencontré ici"
 judea_inv_mission_task_11_DESC:0 "Il y a des siècles, lorsque Moïse a conduit notre peuple hors d'Égypte, le Seigneur lui a parlé et lui a ordonné d'écrire ici les dix commandements."
 judea_inv_mission_task_12:0 "Sinaï"
 judea_inv_mission_task_12_DESC:0 "La péninsule du Sinaï occupe une position stratégique ; elle devrait nous appartenir."
 judea_inv_mission_task_13:0 "Fortifier la frontière occidentale"
 judea_inv_mission_task_13_DESC:0 "Pour nous défendre contre toute incursion possible de l'Égypte, nous devrions fortifier Pilousion, situé de manière optimale, bloquant le passage vers le nord."
 judea_inv_mission_task_14:0 "Sécuriser le Sud"
 judea_inv_mission_task_14_DESC:0 "Nous devons sécuriser les frontières sud. Nous pourrions peut-être conclure un accord, puisque de nombreux marchands apportent leurs marchandises de Saba..."
 judea_inv_mission_task_14.tt:0 "Nous pourrons envoyer une offre de vassalité à Nabataea."
 judea_inv_mission_task_15:0 "Établir notre autorité en Arabie Relicta"
 judea_inv_mission_task_15_DESC:0 "Une fois que nous aurons établi notre domination en Arabie Relicta, rien ne pourra entraver le commerce avec Saba."
 judea_inv_mission_task_15.tt:0 "Vous obtenez des revendications sur toute la région de l'Arabie."
 judea_inv_mission_task_16:0 "Salomon et la reine de Saba"
 judea_inv_mission_task_16_DESC:0 "Salomon, le dernier grand roi avant notre ère, a eu une relation avec la reine de Saba. Son royaume est riche en ressources et en matériaux. Il est peut-être temps de rétablir ces liens..."
 judea_inv_mission_task_16.tt:0 "Saba doit être un sujet de [THIS.GetCountry.GetName]. #Y [SCOPE.sDeity('solomon_deity')GetName]#! doit avoir un site sacré qui est possédé par [THIS.GetCountry.GetName]."
 judea_inv_mission_task_17:0 "Sécuriser le commerce arabe"
 judea_inv_mission_task_17_DESC:0 "Nous devons assurer notre domination sur l'Arabie, car nos marchands ne peuvent pas voyager librement. Il faut y remédier immédiatement!"
 judea_inv_mission_task_17.tt:0 "Cette cité est la #Y Cité Sacrée#!!"
 judea_inv_mission_task_18:0 "Les Diadoques"
 judea_inv_mission_task_18_DESC:0 "Vingt ans après la mort d'Alexandre, ses successeurs se disputent toujours les restes de son empire autrefois puissant. Cela a conduit à des effusions de sang sans fin, ce qui n'est pas bon pour le commerce. Nous pourrions cependant être en mesure de résoudre ce problème..."
 judea_inv_mission_task_18.tt:0 "Nous pouvons rejoindre soit Ptolémée, soit Antigonos dans leur quête pour restaurer l'Empire d'Alexandre; les deux peuvent #R refuser#! cependant, si leur relations ne sont pas #G positives#!. S'ils décident de ne pas escalader leur conflit, la tâche sera alors contournée après #Y 10#! années."
 judea_inv_mission_task_19:0 "Inciter à la rébellion en Canaan"
 judea_inv_mission_task_19_DESC:0 "Canaan était à nous, autrefois. Maintenant le temps de frapper est venu. Nous devrions commencer par détruire les envahisseurs..."
 judea_inv_mission_task_19.tt:0 "Des experts hébreux vont provoquer des troubles en Canaan. Chaque territoire n'appartenant pas à la Samarie ou à la Judée et où vit une majorité d'hébreux recevra #Y Incitation aux troubles#!."
 judea_inv_mission_task_20:0 "Une ville de marbre et d'or"
 judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! est la capitale d'un royaume resplendissant. Pourtant, lorsque les visiteurs viennent la visiter, ils ne sont pas remplis de crainte et d'émerveillement comme ils devraient l'être."
 judea_inv_mission_task_21:0 "Babylone dépouillée"
 judea_inv_mission_task_21_DESC:0 "Les Babyloniens nous ont conquis et ont détruit notre temple à Jérusalem. Pour cela, nous détruirons leur héritage."
 judea_inv_mission_task_21.tt:0 "Ce modificateur restera en vigueur tant que Babylone ne sera qu'un marécage rempli d'esclaves et qu'une petite colonie."
 judea_inv_mission_task_22:0 "Asservir l'Égypte"
 judea_inv_mission_task_22_DESC:0 "Asservis pendant des générations en Égypte, nos ancêtres ont été contraints de mener une vie difficile et humiliante. Ce n'est que lorsque Moïse nous a conduits sur la terre promise que nous avons été libérés. \nMaintenant, nous allons leur rendre la pareille!"
 judea_inv_mission_task_22_1.tt:0 "Nous libérerons #Y Mizraim#! en tant que feudataire en Egypte."
 judea_inv_mission_task_22_2.tt:0 "Cet effet persistera aussi longtemps que #Y Mizraim#! reste notre sujet."
 judea_inv_mission_task_23:0 "Phare de civilisation"
 judea_inv_mission_task_23_DESC:0 "Nous brillerons comme un phare de civilisation, ouvrant la voie aux générations futures et aux autres royaumes."
 judea_inv_mission_task_24:0 "Chasse au trésor"
 judea_inv_mission_task_24_DESC:0 "Une rumeur est parvenue à nos oreilles : un trésor perdu depuis longtemps a été retrouvé par des bergers après avoir été perdu. Cependant, ces bergers l'ont caché dans les montagnes. Enquêter sur cette affaire pourrait être un gaspillage de ressources, mais cela pourrait valoir la peine de trouver une relique de l'époque de David."
 judea_inv_mission_task_24.tt:0 "Nous allons commencer la recherche du trésor."
 judea_inv_mission_task_25:0 "La terre promise"
 judea_inv_mission_task_25_DESC:0 "Maintenant que la guerre est terminée, nous demanderons les terres qui nous ont été promises."
 judea_inv_mission_task_25.tt:0 "Une fois la guerre terminée, nous réclamerons les terres qui nous ont été promises."
 judea_inv_mission_task_26:0 "Unir nos royaumes plus tard"
 judea_inv_mission_task_26_DESC:0 "La Judée et la Samarie sont deux domaines d'un même ensemble. Il est temps de nous unir à nouveau, mais nous ne devons pas nous hâter, car les siècles de séparation nous ont rendus différents. Nous devons être prudents. Les vassaliser pourrait rapprocher nos nations à nouveau. \n\nCette tâche est mutuellement #Rexclusive#! avec #Y Unir nos royaumes maintenant#!."
 judea_inv_mission_task_27:0 "Unir nos royaumes maintenant"
 judea_inv_mission_task_27_DESC:0 "La Judée et la Samarie sont deux territoires d'un même pays. Séparés depuis des siècles, il est temps de les réunir à nouveau. \n\nCette tâche est mutuellement #Rexclusive#! avec #Y Unir nos royaumes plus tard#!."
 judea_inv_mission_task_28:0 "Le Croissant fertile"
 judea_inv_mission_task_28_DESC:0 "Le croissant fertile a été le berceau de civilisations depuis des lustres. En tant que l'un de ses héritiers, nous revendiquons la souveraineté sur l'ensemble de son territoire."
 judea_inv_mission_task_29:0 "À la recherche d'alliés"
 judea_inv_mission_task_29.tt:0 "Nous serons en mesure d'envoyer une proposition d'alliance à un autre pays."
 judea_inv_mission_task_29_DESC:0 "Des alliés seront utiles dans les guerres à venir."
 judea_inv_mission_task_29_2.tt:0 "#R Au moins une grande puissance doit avoir un avis positif de [THIS.GetCountry.GetName].#!"
 judea_inv_mission_task_30:0 "Convertir la Syrie"
 judea_inv_mission_task_30_DESC:0 "Les terres fertiles de Syrie accueillent une multitude de personnes, mais la foix Israelite sera leur lien d'union."
 judea_inv_mission_task_31:0 "Intégrer le Grand Canaan"
 judea_inv_mission_task_31_DESC:0 "Maintenant que Canaan nous appartient, les gens qui y vivent feront aussi partie de notre royaume."
 judea_inv_mission_task_32:0 "Prosélytisme en Assyrie"
 judea_inv_mission_task_32_DESC:0 "Les terres du vieux peuple assyrien ont été conquises. Sur les marchés, ils sont tous réunis. Ainsi, sur les marchés, ils seront assimilés."
 judea_inv_mission_task_33:0 "L'épice sacrée"
 judea_inv_mission_task_33_DESC:0 "Une nouvelle technique est apparue en #Y [SCOPE.sProvince('incense_city')GetName]#! de récolte et séchage de l'encens, ce qui permet d'en utiliser beaucoup plus dans nos temples. Cela signifie cependant qu'il y a moins de personnes qui travaillent dans les champs..."
 judea_inv_mission_task_34:0 "Les ports de la Méditerranée"
 judea_inv_mission_task_34_DESC:0 "Les grandes villes de la côte du Levante ont toujours été productives, le commerce les rendant riches. Cependant, la production et le commerce ont un prix pour les plus pauvres, qui doivent vivre dans les odeurs et le bruit du port et des marchés."
 judea_inv_mission_task_34.tt:0 "Au moins #Y 3#! des #Y 6#! villes suivantes doivent remplir les conditions. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#T Conditions requises#! \nAu moins #Y 3#! biens produits \nAu moins #Y Marché#! \nAu moins 3 #Y Ports#!"
 judea_inv_mission_task_35:0 "Un temple de sagesse"
 judea_inv_mission_task_35_DESC:0 "La création récente de la ville a attiré de nombreuses personnes. Pour les guider tous dans la bonne direction, nous avons besoin de temples et de bibliothèques. Et alors, les mots de la connaissance et de la sagesse atteindront leurs oreilles."
 judea_inv_mission_task_35.tt:0 "Le territoire avec le modificateur #Y Ville sainte#! doit avoir les bâtiments suivants. \n1 #Y Grand Temple#! \n3 #Y Libraries#! \n1 #Y Fonderie#! OU #Y Grand Theatre#!"

 #treasures
 ark_of_the_covenant:0 "Arche d'alliance"
 ark_of_the_covenant_desc:0 "L'Arche d'Alliance qui contient les dix commandements que Moïse a jadis écrits, selon les paroles de Dieu."
 kinnor_david:0 "Kinnor de David"
 kinnor_david_desc:0 "Le kinnor dont jouait autrefois le roi David. Le kinnor est un instrument à cordes qui ressemble beaucoup à une kithara ou à une lyre. On pense qu'il aidait à calmer et à apaiser l'esprit du roi Saül lorsque David en jouait."

 #opinion modifiers
 joined_my_war:0 "A rejoint ma guerre"
 joined_enemy_war:0 "A rejoint mon ennemi dans la guerre"
 did_not_join_war:0 "N'a pas rejoint l'ennemi dans la guerre"
 broken_promise:0 "Promesse brisée"

 #modifiers
 judea_modifier_1:0 "Reconquête d'Israël"
 desc_judea_modifier_1:0 "Nous avons reconquis la majeure partie de l'ancien royaume d'Israël, réjouissez-vous!"
 judea_modifier_2:0 "Incitation à l'agitation"
 desc_judea_modifier_2:0 "Des troubles ont été provoqués dans cette province. Qui aurait pu faire ça?"
 judea_modifier_3:0 "Une nouvelle terre sainte"
 desc_judea_modifier_3:0 "Dans cette ville, David et Salomon ont autrefois marché."
 judea_modifier_4:0 "Ville sainte"
 desc_judea_modifier_4:0 "Au nom de Dieu, cette ville a été construite ! Quel plaisir pour les yeux!"
 judea_modifier_5:0 "Terre sacrée"
 desc_judea_modifier_5:0 "Des villes naissent autour des lieux saints, attirant de plus en plus de monde."
 judea_modifier_6:0 "Temples resplendissants"
 desc_judea_modifier_6:0 "Les temples sont plus resplendissants que jamais, les reliques qu'ils contiennent sont les biens les plus sacrés de tous les temples."
 judea_modifier_7:0 "Mésopotamie en chaîne"
 desc_judea_modifier_7:0 "La Mésopotamie a été conquise, l'oppresseur est maintenant opprimé. Mais tout le monde ne voit pas cela d'un bon œil..."
 judea_modifier_8:0 "Réunir les Israélites"
 desc_judea_modifier_80:0 "Notre quête de réunification de tous les croyants Israelites est soutenue par l'ensemble du royaume."
 judea_modifier_9:0 "L'héritage d'Esther"
 desc_judea_modifier_9:0 "À l'instar d'Esther, nous punirons quiconque conspire contre autres!"
 judea_modifier_10:0 "Maçons expérimentés"
 desc_judea_modifier_10:0 "Nos maçons ont gagné en expérience, ce qui nous fait gagner du temps et de l'argent."
 judea_modifier_11:0 "Esprit de Moïse"
 desc_judea_modifier_12:0 "L'esprit de Moïse a coulé dans nos veines, nos armées combattent maintenant plus longtemps."
 judea_modifier_12:0 "Babylone dépouillée"
 judea_modifier_12_desc:0 "Nous nous sommes vengés des Babyloniens pour notre asservissement il y a des siècles. Ils travaillent maintenant tous comme des esclaves..."
 judea_modifier_13:0 "Pilousion la forteresse"
 desc_judea_modifier_13:0 "Pilousion est désormais une forteresse capable de résister aux assauts de toutes sortes."
 judea_modifier_14:0 "La grâce de Salomon"
 desc_judea_modifier_14:0 "Salomon a béni cet endroit."
 judea_modifier_15:0 "Approvisionnement en esclaves égyptiens"
 desc_judea_modifier_15:0 "Nous nous sommes vengés des Égyptiens pour notre sort d'il y a des siècles. Ils travaillent maintenant tous pour nous, gratuitement bien sûr... tant que notre marionnette continue à nous fournir de nouveaux esclaves."
 judea_modifier_16:0 "La terre promise" 
 desc_judea_modifier_16:0 "Ce territoire vit un âge d'or, sa gloire est restaurée."
 judea_modifier_17:0 "Une fête au nom des prophètes"
 desc_judea_modifier_17:0 "Au nom des prophètes et de Notre Seigneur, nous célébrons."
 judea_modifier_18:0 "Tabernacle"
 desc_judea_modifier_18:0 "L'arche d'alliance a été déplacée à Jérusalem, où de nombreux croyants se rendent en pèlerinage dans l'espoir de voir le célèbre artefact."
 judea_modifier_19:0 "Origine d'une nouvelle industrie"
 desc_judea_modifier_19:0 "Une nouvelle technique de récolte et de séchage de l'encens a été découverte ici, qui est appliquée avec grand succès dans tout notre royaume."
 judea_modifier_20:0 "Ports du Levant"
 desc_judea_modifier_20:0 "Cette ville est un grand port sur la mer Méditerranée. Les gens et le commerce enrichissent cette ville, mais il y a toujours du bruit, il n'y a pas assez de logements pour les pauvres et l'odeur n'est pas toujours bonne..."

 #events
 judea_inv.1.t:0 "Le royaume brisé d'Alexandre"
 judea_inv.1.desc:0 "Une fois de plus, les héritiers d'Alexandre le Grand se font la guerre pour les restes de son grand empire. Cette fois, nous avons la possibilité de conclure un accord avec nos voisins et de faire un pas de plus vers la restauration du royaume de David. Nous pouvons soit soutenir la revendication de Ptolémée, soit celle d'Antigonos. \nCependant, nous ne le ferons pas gratuitement. Nous exigerons que la terre Israelite soit rendue à son propriétaire légitime."
 judea_inv.1.a:0 "Ptolemaios est l'héritier légitime."
 judea_inv.1.a.tt:0 "Nous proposerons de rejoindre la #R guerre#! de leur coté."
 judea_inv.1.b:0 "La revendication d'Antigonos est la plus forte."
 judea_inv.1.b.tt:0 "Nous proposerons de rejoindre la #R guerre#! de leur côté."
 judea_inv.1.c:0 "Le trône d'Alexandre n'est pas notre affaire."
 judea_inv.1.c.tt:0 "Nous ne participerons pas à la guerre."
 judea_inv.2.t:0 "La terre promise"
 judea_inv.2.desc:0 "Nous avons promis à #Y [SCOPE.sCountry('mission_country_scope').GetName] #! des terres en échange de leur aide contre les autres prétendants. Maintenant que la guerre est terminée, nous devons remplir notre promesse. \nNéanmoins, certaines langues fourbes font pression pour garder ces territoires. Nous ne devrions pas oublier que #Y [SCOPE.sCountry('mission_country_scope').GetName] #! n'est qu'un pays mineur..."
 judea_inv.2.a:0 "Comme promis, ils obtiendront cette terre."
 judea_inv.2.b:0 "Nous ne céderons pas un pouce!"
 judea_inv.3.t:0 "La missive israélite"
 judea_inv.3.desc:0 "Un messager isarélite est arrivé à la cour aujourd'hui, offrant de rejoindre le conflit avec Ptolémée en échange de territoires israelites ancestraux à Canaan. Ils proposent de tenir les égyptiens en échec jusqu'à ce que nos armées aient résolu le conflit en Macédoine. Ainsi, affirme le messager, nous gagnerions la guerre. \nLes terres que les Hébreux réclament pour leur assistance sont les provinces où les Hébreux israelites sont majoritaires, à l'exclusion de la Voie Royale."  
 judea_inv.3.a:0 "Marché conclu!"
 judea_inv.3.b:0 "Jamais!"
 judea_inv.4.t:0 "La missive israélite"
 judea_inv.4.desc:0 "Un messager israélite est arrivé à la cour aujourd'hui, offrant de rejoindre le conflit avec Antigonos en échange de territoires israélites ancestraux à Canaan. Ils proposent de tenir les Antigonides à distance jusqu'à ce que nos armées se soient regroupées et soient arrivées à la frontière. Ainsi, affirme le messager, nous gagnerions la guerre. \nLes terres que les Hébreux réclament pour leur assistance sont les provinces où les Hébreux israelites sont majoritaires, à l'exclusion de la Voie Royale." 
 judea_inv.4.a:0 "Marché conclu!"
 judea_inv.4.b:0 "Jamais!"
 judea_inv.5.t:0 "La guerre des Diadoques"
 judea_inv.5.desc:0 "Aujourd'hui, notre messager est revenu avec de bonnes nouvelles." 
 judea_inv.5.desc_1:0 "Antigonos et Ptolémée se battent à nouveau. Les héritiers d'Alexandre s'emparent une fois de plus de sa couronne ; cette fois, nous allons nous joindre à eux. Nous allons accélérer la guerre, pour réduire l'effusion de sang globale. Une fois la paix revenue sur ces terres, le commerce sera de nouveau florissant."
 judea_inv.5.desc_2:0 "Nous ne serons pas impliqués dans le nouveau bain de sang entre Ptolémée et Antigonos. Notre offre d'aide a été rejetée, la cupidité l'emportant sur leur esprit. Nous devrons prendre le contrôle de nos terres ancestrales d'une autre manière..."
 judea_inv.5.a:0 "C'est ainsi."
 judea_inv.6.t:0 "Une offre d'amitié"
 judea_inv.6.desc:0 "Les Nabatéens se trouvent au carrefour d'Israël et de l'Arabie. Situés sur la principale route commerciale vers le Hejaz, les Nabatéens se sont enrichis au fil du temps. L'existence d'un royaume puissant, et plus important encore, riche, à notre arrière ne suffira pas. Nous devons offrir notre amitié aux Nabatéens, afin de sécuriser nos flancs et de nous approprier leurs richesses."
 judea_inv.6.a:0 "Envoyez le message!" 
 judea_inv.7.t:0 "Une offre d'amitié"
 judea_inv.7.desc:0 "De l'état du nord de [SCOPE.sCountry('mission_country_scope')GetName] un messager est arrivé. Ils dessinent un avenir où nos terres sont plus riches et plus sûres que jamais, où tous les bandits ont été exterminés et où le commerce est florissant entre nos nations, si nous acceptons leur offre de protection. En tant que leurs loyaux vassaux, comme le prétend le messager, nous verrons un avenir des plus prospères." 
 judea_inv.7.a:0 "Nous pourrions bénéficier grandement de leur protection."
 judea_inv.7.b:0 "Nous ne céderons pas notre indépendance sans combattre!"
 judea_inv.8.t:0 "Message de Nabatea" 
 judea_inv.8.desc:0 "Notre messager est revenu avec la réponse de #Y Nabataea#!."
 judea_inv.8.desc_1:0 "Il apporte de bonnes nouvelles, car les Nabatéens ont accédé à nos demandes. Ils seront désormais de notre côté, nos ennemis seront leurs ennemis, le commerce sera florissant!"
 judea_inv.8.desc_2:0 "Il apporte de mauvaises nouvelles, les Nabatéens ont refusé notre offre d'alliance. Nous devrons atteindre Saba seuls. Là où Salomon est allé une fois, nous irons aussi!"
 judea_inv.8.a:0 "À notre nouveau partenariat!"
 judea_inv.8.b:0 "Maudit soient-ils avec leur arrogance!"
 judea_inv.9.t:0 "Un vieux trésor mis au jour" 
 judea_inv.9.desc:0 "Nous avons trouvé le #Y Kinnor de David#! ! Il a déjà apaisé l'esprit du roi Saul, lorsque David en jouait. Depuis lors, il est devenu un symbole de la musique et de la paix de l'esprit. \nOù que se trouve ce kinnor, il rappellera à tous sa nature et, s'il est joué, il calmera même les plus furieux." 
 judea_inv.9.a:0 "Merveilleux" 
 judea_inv.10.t:0 "Le royaume de David reforgé"
 judea_inv.10.desc:0 "Après des années de sueur, de larmes et de sang, le Royaume de David est enfin reforgé. Les frontières du royaume ont été restaurées depuis, c'est sous notre souverain #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! que nous avons assuré notre position pour les siècles à venir, notre indépendance assurée. Les Babyloniens, les Égyptiens et les Perses, nous les avons tous vaincus. Autrefois, chacun d'entre eux a réprimé nos ancêtres à sa manière. D'Égypte, Moïse nous a conduit. De Babylone, Zerubbabel nous a ramenés et Esther nous a sauvés en Perse. Libérés de la domination hellénique il y a peu, #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! est issu de la vieille lignée davidique, un descendant de David, les seuls dirigeants légitimes de notre nation. Comme il se doit, il partage son pouvoir avec le Kohen Gadol qui supervise toutes les questions religieuses. Cette séparation des pouvoirs est ce qui fait la force de notre royaume - aucun homme ne doit avoir le pouvoir de régner à la fois sur les matières divines et terrestres ! Cela ne ferait que provoquer un désastre."
 judea_inv.10.a:0 "Louez le Seigneur!" 
 judea_inv.11.t:0 "Un accident en [ROOT.GetCountry.GetCapital.GetName]" 
 judea_inv.11.desc:0 "Pendant que nous construisions en [ROOT.GetCountry.GetCapital.GetName], notre capitale, pour la rendre encore plus belle et resplendissante, un accident s'est produit. Une vieille corde s'est déchirée, la pierre qu'elle soulevait est tombée sur un couple d'esclaves qui travaillait sur le projet. Le propriétaire est réticent à accepter sa responsabilité, prétendant que c'était notre projet et donc notre faute. Il veut que ses esclaves soient remplacés. Cependant, nous ne pouvons pas nous permettre qu'une telle débâcle se reproduise, de peur que le monde se moque de nous." 
 judea_inv.11.a:0 "Indemniser le propriétaire."
 judea_inv.11.b:0 "Vérifiez que tout le matériel ne présente pas de défauts!" 
 judea_inv.11.c:0 "Que sont quelques esclaves?" 
 judea_inv.12.t:0 "Mise au jour d'anciennes structures" 
 judea_inv.12.desc:0 "Mon #Y Adonis#!, nos ouvriers de la capitale ont mis au jour une vieille structure, au milieu de notre chantier de construction. L'architecte nous dit que nous pourrions restaurer le bâtiment et l'utiliser comme il était prévu. Nous pourrions également le démanteler et vendre les restes pour financer notre métropole. Il semble cependant que certains de nos citoyens les plus pauvres ont déjà fait des ruines leur maison - peut-être pourrions-nous laisser nos gens y vivre?" 
 judea_inv.12.a:0 "Vendre les restes." 
 judea_inv.12.b:0 "Restaurer le bâtiment!"
 judea_inv.12.c:0 "Laissez les indigents l'avoir." 
 judea_inv.13.t:0 "Un convoi pris en embuscade" 
 judea_inv.13.desc:0 "Mon #Y Adonis#!, des nouvelles nous sont parvenues, à propos du dernier convoi de [SCOPE.sProvince('stone_quarry)GetName] avec les produits tant attendus a été prise en embuscade par des bandits. Ils demandent une rançon pour laisser la caravane atteindre la ville... Il semble que nos soldats ne soient pas trop loin. Le camp le plus proche n'est qu'à quelques jours de [SCOPE.sProvince('stone_quarry)GetName] - et si c'est vraiment nécessaire, nous pouvons emprunter à un autre bâtiment, plus ancien, pour remplacer la pierre dont nous avons besoin." 
 judea_inv.13.a:0 "Payer la rançon." 
 judea_inv.13.b:0 "Envoyez des soldats!" 
 judea_inv.13.c:0 "Emprunter à un autre bâtiment." 
 judea_inv.14.t:0 "Temples et sanctuaires" 
 judea_inv.14.desc:0 "Enfin, tous les sanctuaires possèdent un temple resplendissant, protégeant les sites les plus sacrés. Leur beauté surpasse celle des palais de Babylone et seuls les jardins de la ville sont comparables. \nSans aucun doute, Il doit être en train de nous regarder. Nous espérons que ces temples sont dignes de ses prophètes.\nMaintenant, le peuple peut se réjouir, car il y aura une fête, gratuite pour tous." 
 judea_inv.14.a:0 "Que les festivités commencent!" 
 judea_inv.15.t:0 "Un vieux trésor mis au jour" 
 judea_inv.15.desc:0 "Nous avons trouvé l'#Y Arche d'alliance#! ! On croyait qu'elle avait été perdue lorsque les Babyloniens ont détruit le premier temple de Jérusalem. Logée autrefois dans le tabernacle, elle a été emportée lors du pillage de la ville de #Y [GetProvince('(int32)687').GetName]#! et le tabernacle a été détruit. Nous allons maintenant construire un nouveau tabernacle pour la plus sainte des reliques. Beaucoup voudront venir voir l'Arche, mais personne ne la touchera, de peur d'en être indigne et que le Seigneur ne les frappe s'ils la touchent." 
 judea_inv.15.a:0 "Merveilleux" 
 judea_inv.15.b:0 "Ouvrez-la!"
 judea_inv.15.tt:0 "Ne pas protéger votre roi a des conséquences... votre dirigeant meurt"
 judea_inv.16.t:0 "Un trésor ancien" 
 judea_inv.16.desc:0 "Une rumeur est parvenue à nos oreilles : un trésor perdu depuis longtemps a été retrouvé par des bergers après avoir été perdu. Cependant, ces bergers l'ont caché dans les montagnes. Nous allons envoyer #Y [SCOPE.sCharacter('indiana_jones')GetName]#! enquêter. [SCOPE.sChar('indian_jones').GetSheHe] rapportera sûrement quelque chose, peut-être même un artefact de l'époque du roi David..." 
 judea_inv.16.a:0 "Envoyez #Y [SCOPE.sCharacter('indiana_jones')GetName]#! dès maintenant!"
 judea_inv.17.t:0 "Dépenses inattendues"
 judea_inv.17.desc:0 "En enquêtant sur les rumeurs, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! a dû faire face à des dépenses imprévues. D'abord, les guides engagés ont égarés [SCOPE.sChar('indian_jones').GetHerHim]. après cela, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! s'est perdu dans le désert, et a dû engager des Bédouins pour lui montrer le chemin. Et pendant ses fouilles en montagnes, l'argent est venu à manquer. Toute autre recherche devra attendre... \nLa question est maintenant de savoir si nous voulons continuer à enquêter, ou si les découvertes actuelles sont suffisantes?" 
 judea_inv.17.a:0 "N'épargner aucune dépense!"
 judea_inv.17.b:0 "Donnez à #Y [SCOPE.sCharacter('indiana_jones')GetName]#! l'autorité de commander quelques troupes en notre nom!" 
 judea_inv.17.c:0 "Nous ne gaspillerons plus de pièces!" 
 judea_inv.18.t:0 "Le trésor" 
 judea_inv.18.desc:0 "Un messager nous est parvenu, disant que #Y [SCOPE.sCharacter('indiana_jones')GetName]#! a trouvé des artefacts d'une valeur incroyable. Et pas seulement un, mais deux ! L'un semble être un instrument à cordes. Incroyablement, il est toujours en état de jouer, après tout ce temps. #Y [SCOPE.sCharacter('indiana_jones')GetName]#! a exprimé l'opinion que c'est le célèbre Kinnor que le roi David a utilisé autrefois. Le second objet est une boîte mystérieuse, un peu endommagée, mais #Y [SCOPE.sCharacter('indiana_jones')GetName]#! est sûr que nous pouvons la restaurer. \n\nUn prêtre vous a approché, après avoir entendu la nouvelle que des trésors avaient été trouvés. Il vous avertit que ce n'est que s'il vous bénit que vous pourrez voir les trésors intacts." 
 judea_inv.18.a:0 "Qu'il me bénisse." 
 judea_inv.18.b:0 "Je vais suivre son conseil." 
 judea_inv.18.c:0 "Renvoyez ce charlatan." 
 judea_inv.19.t:0 "À la recherche d'une alliance"
 judea_inv.19.desc:0 "Récemment, nous avons déclaré notre indépendance. Depuis que nous avons rejoint la dernière guerre des successeurs, nous sommes reconnus comme une force avec laquelle il faut compter. Pourtant, nous sommes seuls, et un loup solitaire est une proie facile. Nous devons donc chercher des alliés pour rester forts et indépendants. \nNous pouvons soit demander #Y [SCOPE.sCountry('alliance_target_1')GetName]#! ou #Y [SCOPE.sCountry('alliance_target_2')GetName]#! comme alliés. Il est toutefois important qu'ils nous respectent, ou ils risquent de se moquer de nous..." 
 judea_inv.19.a:0 "Oui, nous demanderons à #Y [SCOPE.sCountry('alliance_target_1')GetName]#!" 
 judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]#! est un meilleur choix" 
 judea_inv.20.t:0 "Une proposition d'alliance"
 judea_inv.20.desc:0 "Nous avons reçu une proposition d'alliance de #Y [SCOPE.sCountry('mission_scope_country')GetName]#!. D'après la lettre, nous pouvons déduire qu'ils occupent une position stratégique en Canaan. Ils proposent une alliance, mais nous devons nous rappeler que nos propres intérêts doivent être notre priorité..." 
 judea_inv.20.a:0 "Nous acceptons la proposition." 
 judea_inv.20.b:0 "Ils n'ont rien dont nous avons besoin." 
 judea_inv.21.t:0 "Alliance acceptée"
 judea_inv.21.desc:0 "Nos efforts ont porté leurs fruits, #Y [SCOPE.sCountry('alliance_target_1')GetName]#! a accepté notre demande d'alliance. Dès à présent, ils se joindront à nous en guerre et commerceront avec nous en paix. Nos ennemis seront leurs ennemis et leurs amis seront nos amis." 
 judea_inv.21.a:0 "Que le Seigneur soit loué!"
 judea_inv.22.t:0 "Une offre rejetée" 
 judea_inv.22.desc:0 "Malheureusement, notre offre de partenariat et d'alliance a été rejetée, mais nous ne devons pas désespérer, car il existe d'autres voies. S'ils ne sont pas nos alliés, alors ils seront nos ennemis! \nDe plus, notre roi avait en tête un second choix d'alliance. Si nous ne l'avons pas déjà fait, peut-être devrions-nous leur demander?" 
 judea_inv.22.a:0 "L'eau a coulé sous les ponts." 
 judea_inv.22.b:0 "Oui, nous allons nous renseigner auprès de l'autre partenaire." 
 judea_inv.23.t:0 "Le retour des rois davidiques"
 judea_inv.23.desc:0 "Depuis la chute de Jérusalem aux mains de Nabuchodonosor II, il y a près de 300 ans, la lignée davidique n'a pas été en mesure d'occuper la position qui lui revient de droit, celle de roi. Les descendants de David sont les seuls souverains légitimes des royaumes d'Israël et de Juda. Maintenant que nous sommes enfin libérés de toute entrave, ils peuvent enfin être réintégrés en tant que Rois. #Y [SCOPE.sCharacter('davidic_heir')GetName]#! nous conduira vers un avenir où nous ne dépendrons pas des autres ou, pire encore, où nous ne serons pas soumis à leurs caprices."
 judea_inv.23.a:0 "Louez le Seigneur!"
 judea_inv.23.tt:0 "Une nouvelle règle de l'ancienne lignée #Y Davidique#!, [SCOPE.sCharacter('davidic_heir')GetName], prendra le relais en tant que roi."
 judea_inv.24.t:0 "Une ville de marbre et d'or" #Flavour task 20
 judea_inv.24.desc:0 "Enfin, notre grande capitale [ROOT.GetCountry.GetCapital.GetName] est à la hauteur de la splendeur de notre royaume prospère. Ses murs de marbre et ses reliefs en or réfractent la lumière d'une manière qui est à couper le souffle et qui inspire la crainte au-delà de toute croyance. La beauté de notre grand royaume s'étend bien au-delà de notre capitale, les rois des terres lointaines sont jaloux rien qu'en entendant parler d'elle."
 judea_inv.24.a:0 "Merveilleux" #Marbleous?
 judea_inv.25.t:0 "Les villes de Canaan" #FT1   
 judea_inv.25.desc:0 "Les riches villes de Canaan exposent maintenant fièrement leurs marchandises, exportant vers le monde entier. Les temples, les théâtres et les marchés ne trahissent rien des traces des grands rois d'autrefois qui régnaient ici, car le temps ravage tout. Pourtant, nous avons découvert que ces minuscules indices ont restauré et reconstruit les villes telles qu'elles étaient à l'époque de David." 
 judea_inv.25.a:0 "Des rois puissants, en effet, ils ont été." 
 judea_inv.26.t:0 "Donnez-leur Dieu" #FT2  
 judea_inv.26.desc:0 "Il est maintenant acceptable de marcher dans les rues sans se frayer un chemin dans la boue et la crasse - savourons cette réussite. Pourtant, notre travail n'est pas terminé. Les habitants de ce pays manquent de foi, de croyance en notre administration et en notre Dieu, le Dieu unique. Montrons-leur la lumière, car nous avons construit un grand temple vers lequel ils viendront en masse."
 judea_inv.26.a:0 "Louez le Seigneur!"
 judea_inv.27.t:0 "Une ville pour Lui" #Flavour task 3
 judea_inv.27.desc:0 "[SCOPE.sProvince('holy_city_scope')GetName] est un lieu de culte. Nombreux sont ceux qui s'y rendent en pèlerinage, dans l'espoir de trouver le salut ou une réponse à une crise dans leur vie. Les prêtres qui s'occupent du sanctuaire ont toujours accueilli les pèlerins et les ont soutenus. \nMaintenant, de plus en plus de pétitionnaires et de suppliants ont décidé de remédier à la situation ici, à [SCOPE.sProvince('holy_city_scope')GetName] et de se construire une nouvelle vie, libérés de leurs anciens fardeaux."
 judea_inv.27.a:0 "Qu'ils puissent prospérer."
 judea_inv.28.t:0 "Une ville de savoir et de sagesse" #Flavour task 35
 judea_inv.28.desc:0 "[SCOPE.sProvince('holy_city_scope')GetName] à connu un afflux de croyants récemment. Certains ont entendu parler des bibliothèques et des temples, des connaissances gratuites qu'ils dispensent. D'autres sont venus pour rendre hommage aux prophètes. Ce qui les unit tous cependant, c'est le désir de savoir, de comprendre le monde tel que notre Seigneur l'a créé."
 judea_inv.28.a:0 "Que leurs connaissances nous permettent de construire de grandes cités!"
 judea_inv.29.t:0 "Les grands ports du Levant" #FT34  
 judea_inv.29.desc:0 "La construction et l'amélioration de nos ports est une entreprise noble mais exceptionnellement taxante. Il est devenu évident que nos réserves de grains et d'or ont dépéri sous notre grande charité. Un homme modeste de notre cour est venu me voir et m'a raconté l'état exceptionnel de [GetProvince('(int32)743').GetName], ses vastes ports et son commerce extensif lui apportant une foule de richesses et les migrants suivant le mouvement. Les grandes villes portuaires levantines de la côte sont les joyaux de notre royaume."
 judea_inv.29.a:0 "Ah, une file de navires d'un kilomètre de long attend de faire escale dans nos ports." 
 judea_inv.30.t:0 "Sanctuaires vénérés" 
 judea_inv.30.desc:0 "Pourquoi nos lieux les plus sacrés manquent-ils tant de visiteurs ? Pourquoi apparaissent-ils toujours si dépouillés et sans l'amour de la lumière ? Peut-être sont-ils les plus anciens et les plus négligés de tous les sanctuaires du monde - on pourrait le penser en les regardant. Nous avons grand besoin d'un intérêt public pour ces lieux saints. Nous avons la parole de Dieu, ses disciples, ses exploits de majesté. Nous avons recueilli les reliques de sa grande œuvre et nous devons maintenant en orner ces sanctuaires pour que les gens sachent ce que le Seigneur a fait pour eux." # FT4
 judea_inv.30.a:0 "Ils sont une majesté à contempler."  
 judea_inv.31.t:0 "Le pays du lait et du miel" #Flavour task 5
 judea_inv.31.desc:0 "Canaan, notre terre et les terres de nos ancêtres. Enfin réunis sous une même autorité, nous vous défendrons comme il se doit et vous construirons. Tu nourriras d'innombrables bouches et produiras d'innombrables trésors. Ô Canaan, notre chère patrie, comme nous t'aimons."
 judea_inv.31.a:0 "Canaan est unie."
 judea_inv.32.t:0 "Conquête syrienne" #Flavour task 6
 judea_inv.32.desc:0 "Les riches terres syriennes nous appartiennent maintenant. Une fois, il y a tant de générations, nous nous sommes levés ici et avons régné sur son sud. Maintenant, nous avons surpassé nos prédécesseurs. La vengeance contre Babylone et l'Assyrie ne sera pas rapide ni indolore..."
 judea_inv.32.a:0 "Au nom de Dieu" #Deus Vult
 judea_inv.33.t:0 "Babylone, la ville de la discorde" #Flavour task 7
 judea_inv.33.desc:0 "Il y a des années, nous avons été asservis par cette ville, forcés à l'exil. Maintenant le temps est venu de riposter. En conquérant cette ville, nous avons gagné les terres qu'elle gouverne, dont Amyn, riche en ressources et en main-d'œuvre. Mais surtout, nous avons repris le contrôle des anciennes demeures de certains de nos prophètes."
 judea_inv.33.a:0 "Notre douce vengeance arrive bientôt..." #Next Season, for only 49.99$
 judea_inv.34.t:0 "L'héritage d'Esther" #Flavour task 8
 judea_inv.34.desc:0 "Il y a de nombreux siècles, Esther a été faite reine des Médians en raison de sa beauté, bien qu'elle soit israélite et ne suive pas les croyances de son mari. Le roi avait un conseiller, qui voulait expulser tous ceux qui étaient de notre foi, mais il a été arrêté grâce à l'ingéniosité de la reine. Elle l'a trompé, en faisant de Media le meilleur endroit pour nous, alors que notre patrie était occupée. \n\nAujourd'hui, nous allons recréer cet état de liberté sur les terres médianes. Notre peuple vivra ici sans restriction mais par les lois de notre Seigneur. Néanmoins, nous ne permettrons jamais à quiconque de s'élever comme le conseiller du mari d'Esther. Personne ne sera expulsé de sa maison."
 judea_inv.34.a:0 "La Media d'Esther sera de nouveau."
 judea_inv.35.t:0 "Un lieu saint" #FT10 
 judea_inv.35.desc:0 "Nos efforts pour répandre la parole de Dieu ont été couronnés de succès. Cependant, les gens en redemandent. Il n'est pas surprenant que ce matin encore, un homme pauvrement vêtu, un fou, m'ait supplié de lui indiquer la maison de Dieu. Quand je lui ai dit que je ne pouvais pas parce que ce n'est pas un endroit que l'on voit facilement, il a pleuré et m'a supplié de lui dire où il pourrait trouver le Seigneur. Que devons-nous faire avec des âmes aussi désespérées ? Je dis que nous devons leur donner ce qui se rapproche le plus de la maison de notre Seigneur - construire un grand monument pour abriter les saints hommes, où les roturiers peuvent entrer et se sentir plus proches de leur Seigneur."
 judea_inv.35.a:0 "Les cloches sonnent, et tout le peuple afflue vers le Grand Temple pour entendre la parole."
 judea_inv.36.t:0 "Les richesses de Moïse" #FT11
 judea_inv.36.desc:0 "Nous avons les yeux sur la terre de #Y [GetProvince('(int32)1693').GetName]#! depuis un certain temps maintenant. Officiellement, c'est parce que le sanctuaire de Moïse serait une bénédiction pour la foi de notre peuple. Cependant, nous avons aussi d'autres motivations - celles qui concernent les pierres précieuses trouvées dans la terre. C'est notre devoir sacré de les libérer de la terre. Le sanctuaire de Moïse sera, bien sûr, convenablement embelli avec quelques-unes d'entre elles." # SCOPE OROS CHORIB!!!
 judea_inv.36.a:0 "Ah, oui. Quelles merveilles Dieu nous a-t-il laissé à découvrir."
 judea_inv.37.t:0 "Mettre fin à l'errance sans fin" #FT12
 judea_inv.37.desc:0 "Bien que nous n'ayons pas été présents lors de cette longue traversée du désert, nous ressentons la douleur de ces pèlerins dans nos os, le sable qui coule dans nos veines et qui est ancré dans notre âme. C'était un défi que nous avons autrefois relevé au nom de notre foi - plus maintenant. Posséder cette terre, la coloniser et pacifier ses étendues sauvages met un terme à l'histoire des Isréaliens errants, une fois pour toutes."
 judea_inv.37.a:0 "Si seulement les ancêtres avaient eu nos routes tracées pour faciliter leurs déplacements."
 judea_inv.38.t:0 "Un mur contre l'Egypte" #FT13 
 judea_inv.38.desc:0 "Notre voisin égyptien représente un grand danger à tout moment. Pourquoi devrions-nous rester sans défense et faibles, ouverts aux attaques, alors que notre devoir est de renforcer notre peuple, et notre foi, pour le glorieux objectif que Dieu nous a donné. Laissez-nous notre bastion du sud, le grand #Y [GetProvince('(int32)509').GetName]#!, pour éviter que nous soyons attaqués par ceux qui nous ont asservis." #SCOPE PILOUSION!!!
 judea_inv.38.a:0 "Jamais plus nous ne répondrons à l'Égypte."
 judea_inv.39.t:0 "Royaume de Saba" #FT16
 judea_inv.39.desc:0 "Nous avons suivi le vieux Salomon dans le pays de la grande reine, même si le voyage a été difficile. C'est un spectacle étrange, tout cela. Assis près de la mer Rouge déchaînée, nous voyons le rivage, les rives fleuries et la ville au loin, où se trouvent ses richesses. Ils se sont livrés à nous, comme Saba à Salomon, et ils nous rejoignent dans notre foi et dans notre vie."
 judea_inv.39.a:0 "Bienvenue, enfants de Saba."
 judea_inv.40.t:0 "L'oasis d'Arabie" #FT17
 judea_inv.40.desc:0 "La mer d'Oman est désormais à portée de main, prête à accueillir nos navires pour naviguer dans ses eaux libres après avoir quitté la mer Rouge. Ce n'est qu'une question de temps avant que nous commencions à importer de l'ivoire d'Inde et des animaux exotiques des régions méridionales peu connues de la Grande Libye. Il est juste que nous ayons établi une grande ville pour marquer la frontière de notre grande nation, une balise d'espoir pour tous ceux qui voient la lumière de Dieu."
 judea_inv.40.a:0 "Vraiment, la perle d'Arabie."
 judea_inv.41.t:0 "Raser les frontières" #FT19
 judea_inv.41.desc:0 "Il y a des régions de Canaan qui ont résisté à notre conquête et qui restent sourdes à Sa parole, aveugles à Sa lumière. Nos agents dans ces endroits décrépis ont entrepris de mettre en colère les habitants et de les amener à blâmer les autorités qui les enchaînent. Cela facilitera d'autant plus notre conquête du pays - nous serons perçus comme les grands sauveurs que nous sommes."
 judea_inv.41.a:0 "Un feu sacré brûle alors que leurs villes se déchaînent."
 judea_inv.42.t:0 "Retourner la faveur" #FT21
 judea_inv.42.desc:0 "Les Babyloniens ont autrefois conquis notre pays et nous avons échangé un captif contre un autre, tout aussi cruel. Bien que Cyrus les ait vaincus et ait toléré notre libre louange, libérant la ville de leur influence, nous ne pouvons oublier ce qu'ils ont fait aux royaumes de Judée. Il est préférable que leur ville soit détruite et leur peuple oublié."
 judea_inv.42.a:0 "Laissez les oppresseurs du passé s'effacer dans l'obscurité."
 judea_inv.43.t:0 "Oublier le passé" #FT22
 judea_inv.43.desc:0 "L'Égypte était autrefois notre foyer, un endroit où nous étions la classe inférieure des hommes, où leurs faux dieux régnaient sur nous. Moïse nous a montré le chemin pour sortir de ce mode de vie, nous faisant traverser le désert jusqu'à la terre sainte tant désirée. Nous ne pourrons jamais oublier le grand cadeau qu'il a fait aux Israélites, mais nous ne pouvons pas non plus oublier les Égyptiens et la douleur qu'ils nous ont causée. Mais maintenant que nous pouvons paisiblement naviguer sur le Nil sous les rayons de la lumière de Dieu, les choses peuvent changer. Refaisons l'Égypte à notre image et pardonnons les torts de leurs ancêtres, comme Dieu l'a décrété."
 judea_inv.43.a:0 "Une nouvelle aube se lève pour nous, cette fois sur le Nil."
 judea_inv.44.t:0 "Une promesse honorée" #Flavour task 25
 judea_inv.44.desc:0 "Nous les avons aidés contre leurs adversaires, maintenant ils honorent leur promesse. Les terres de nos ancêtres nous seront rendues sans autre effusion de sang. Quelle joie!"
 judea_inv.44.a:0 "Que le Seigneur leur sourie."
 judea_inv.46.t:0 "Les royaumes unis à nouveau" #Flavour tasks 26 and 27
 judea_inv.46.desc:0 "Il y a des siècles, à la mort de Salomon, nos royaumes s'étaient séparés. Notre séparation nous a conduit à nous développer différemment, mais nous sommes toujours d'un seul peuple et d'une seule origine. Aujourd'hui, nous avons mis nos différences de côté et nous nous sommes à nouveau unis. Les Israélites sont de retour, reprenant leur place légitime à Canaan!"
 judea_inv.46.a:0 "Nous avons été séparés trop longtemps."
 judea_inv.47.t:0 "Les Assyriens en exil" #Flavour task 28
 judea_inv.47.desc:0 "Il y a des siècles, ils nous ont conquis. Aujourd'hui, leurs royaumes ne sont plus que des rêves sauvages, presque oubliés. Quand ils ont chassé nos ancêtres de nos terres ancestrales, il n'en est resté que peu. Quand nous sommes revenus, notre famille n'était plus la même, nous avons divergé. Pourtant, c'est la folie des Assyriens de croire que leurs actions passées ont été oubliées ou pardonnées. Leurs villes sont maintenant les nôtres, et les actes de leurs ancêtres effacés des livres d'histoire. Aujourd'hui c'est la fin de l'Assyrie."
 judea_inv.47.a:0 "Que leurs os pourrissent dans leurs tombes."
 judea_inv.48.t:0 "Va-t'en, Syrien aveugle" #FT30
 judea_inv.48.desc:0 "Qu'est-ce que la Syrie sinon nos adversaires du nord, les peuples du nord opposés à nos peuples du sud du pays entre l'Égypte et l'Orient. Ils nous ressemblent tant, et pourtant ils sont si différents, et ils ne respectent pas la volonté de Dieu. Ils ne peuvent pas lire sa parole, car ils ne parlent pas sa langue. Ils ne peuvent pas voir ses œuvres, car ils vivent dans un lieu si saint et si vierge. Nos sages travaillent sans relâche pour remédier à cela, car chacun d'entre eux en Syrie ouvre actuellement les yeux de 100 Syriens par jour, insufflant dans leur âme la parole et l'amour de Dieu."
 judea_inv.48.a:0 "Qu'est-ce qu'un Syrien sinon un Isréalien dans l'ombre"
 judea_inv.49.t:0 "Main dans la main avec un Canaanite" #FT31
 judea_inv.49.desc:0 "Ce n'est pas nous qui considérons tous les hommes et les femmes de Canaan comme des Cananéens à part entière, ce peuple étant un vaste éventail de cultures, de langues et de coutumes. Non, nous les traitons comme des enfants individuels de Dieu, les guidant dans les villes jusqu'aux sanctuaires sacrés que nous avons construits près de leurs humbles maisons. C'est ainsi, par la bonté de nos cœurs de samaritains, que nous les amenons dans notre bercail, que nous les déposons dans nos temples, que nous les trouvons assis à côté de nous lorsque la parole est récitée."
 judea_inv.49.a:0 "Ce n'est que Son terrain de jeu"
 judea_inv.50.t:0 "Mort aux Assyriens" #FT32
 judea_inv.50.desc:0 "Ils étaient jadis nos conquérants, nos maîtres subjuguants, nous forçant à nous plier à leurs méthodes, à vénérer leurs faux dieux et à accomplir leurs rituels. Comme les temps ont changé - comme les puissants se sont flétris et sont tombés sous la bannière du seul vrai Dieu. Ils nous supplient d'être gentils, d'être miséricordieux, de nous comporter en accord avec les valeurs de Ses paroles. Cela, nous ne pouvons pas le leur accorder, car ils seront toujours des oppresseurs. Leur mode de vie doit être remplacé par le nôtre!"
 judea_inv.50.a:0 "Vive le Seigneur, le seul vrai Dieu."
 judea_inv.51.t:0 "Un nuage de fumée" #FT33
 judea_inv.51.desc:0 "Rares sont ceux qui ne partagent pas notre amour de l'odeur que dégage l'encens brûlant. Rares sont ceux qui n'aiment pas regarder la traînée ondulante de la fumée s'enrouler lorsqu'elle rencontre l'air chaud. Il nous en faut plus, et il nous en faut plus fort. Heureusement, nous savons comment y parvenir, en l'asséchant, en prolongeant la durée de vie de chaque lot afin de pouvoir le savourer plus longtemps, avant d'en avoir besoin de nouveau."
 judea_inv.51.a:0 "Cette glorieuse odeur."
