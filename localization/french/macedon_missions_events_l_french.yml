 me_mac_task_start_tt_1:0 "Le [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] va commencer à"
 ### Antipatros's Legacy
 me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$ : héritiers légitimes"
 me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] a été un grand dirigeant, gouvernant la Macédoine tandis que [GetCharacter('(int32)39').GetPraenomen] se trouvait en Orient, et la défendant des opportunistes qui ont cherché à la détruire après la mort du roi.\n\nSon fils aîné, [GetCharacter('(int32)32').GetPraenomen], ami du roi argéade, a chassé de Macédoine le successeur illégitime de [GetCharacter('(int32)9').GetPraenomen], Polyperchon, prenant le trône pour la famille des Antipatrides et mettant fin, pour le bien du pays, à la menace que faisait peser le bâtard et héritier étranger illégitime de [GetCharacter('(int32)39').GetPraenomen].\n\nLes Antigonides sont puissants à l'est, mais en dépit de leur fortune ils se sont faits peu d'amis. Nous devons nous assurer que l'œuvre de [GetCharacter('(int32)9').GetPraenomen] soit durable en assurant la continuité de sa dynastie par les héritiers argéades légitimes de [GetCharacter('(int32)32').GetPraenomen], par la demi-sœur de [GetCharacter('(int32)39').GetPraenomen], [GetCharacter('(int32)287').GetPraenomen]."
 me_macedon_1_legacy.1.a:0 "Nous ne laisserons pas le feu s'éteindre"
 me_macedon_1_legacy.1.at:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] va disposer de revendications sur la région de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]."
 me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0 "Nous avons démontré la supériorité des descendants de [GetCharacter('(int32)9').GetPraenomen], quels qu'aient pu être les péchés de [GetCharacter('(int32)32').GetPraenomen], qui sont désormais assis sur le trône de [GetCharacter('(int32)39').GetPraenomen] en tant que monarques légitimes du puissant royaume forgé par les Argéades."
 me_macedon_1_legacy.2.a:0 "Nous sommes les gardiens de la Macédoine"
 me_macedon_1_legacy.2.tt:0 "La mission #Y $macedon_01_legacy_1$#!$mission_task_completed_tt_2$"
 # Dominate Epirus
 me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$ : soumission des Éacides"
 me_macedon_1_legacy.11.desc:0 "Les Épirotes ont été une gêne constante pour [GetCountry('MAC').GetName], s'opposant à nos revendications sur le trône argéade par les descendants de la sœur de [GetCharacter('(int32)39').GetPraenomen] le Grand, [GetCharacter('(int32)40').GetPraenomen], qui avait épousé leur roi [GetCharacter('(int32)12').GetPraenomen], et pactisant avec les Illyriens pour faire remonter sur le trône [GetCharacter('(int32)70').GetPraenomen], dont le père avait combattu [GetCharacter('(int32)32').GetPraenomen].\n\n"
 me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, même s'il vaut mieux nous méfier des restes de leur royaume que gouverne [GetCountry('EPI').GetRuler.GetPraenomen]."
 me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
 me_macedon_1_legacy.11_desc_end:0 "Mais le cœur des territoires de [GetCountry('EPI').GetName] est désormais sous contrôle, et les querelles avec nos frères de l'ouest sont enfin apaisées"
 me_macedon_1_legacy.11.a:0 "Il était temps"
 me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 # Paionia Makedonias
 me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$ : voisins septentrionaux"
 me_macedon_1_legacy.21.desc:0 "Les tribus belliqueuses de [GetProvince('(int32)4304').GetArea.GetName] occupent les vallées du nord, qui mènent dans les territoires barbares et se sont si souvent opposées avec [me_macedon_scope.GetName].\n\nSi nous voulons que le nouveau royaume antipatride soit fort, nous devons nous assurer que les Péoniens ne saisissent pas la moindre occasion de nous attaquer, maintenant que la puissance écrasante des Macédoniens a été divisée."
 me_macedon_1_legacy.21.a:0 "Il est temps d'en finir avec ces montagnards"
 me_macedon_1_legacy.21.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] va être annexé.\nToutes les localités annexées vont recevoir :"
 me_macedon_1_legacy.21.b:0 "Ils constituent un tampon utile, mieux vaut les renforcer"
 me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] va adopter le régime politique de la #Y $despotic_monarchy$#! et devenir nos #Y feudataires#!."
 me_macedon_1_legacy.21.c:0 "La situation est stable ainsi"
 me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$ : diplomatie tribale"
 me_macedon_1_legacy.22.desc_1:0 "Nos troupes se sont assurées des villages et des cours des tribus du Nord à notre service, prenant leurs dirigeants par surprise. La région va, comme les villes méridionales de [GetProvince('(int32)4304').GetArea.GetName], être intégrée à [me_macedon_scope.GetName] propre."
 me_macedon_1_legacy.22.desc_2:0 "Les représentants envoyés dans les cours septentrionales sont rentrés après avoir imposé le respect des lois macédoniennes. Leurs dirigeants traiteront désormais leurs sujets de façon juste, et renoncer aux liens tribaux qui faisaient d'eux des ruraux arriérés."
 me_macedon_1_legacy.22.a:0 "Ils finiront par se sédentariser"
 me_macedon_1_legacy.22.at:0 "Toutes les localités de [SCOPE.Custom('mac_mis_01_2_cus_loc')] vont être annexées et recevoir :"
 me_macedon_1_legacy.22.b:0 "L'amitié assurera la protection de nos frontières"
 me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$ : les vents tournent"
 me_macedon_1_legacy.23.desc:0 "Étant donnés les changements sur la scène politique, nos projets regardant les Péoniens doivent être abandonnés. Nous allons devoir chercher une herbe plus verte ailleurs…"
 me_macedon_1_legacy.23.a:0 "Malédiction !"
 me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$#! va être #R contournée#!."
 me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$ : visiteurs macédoniens"
 me_macedon_1_legacy.24.desc_1:0 "Ces odieux Macédoniens, qui nous ont tenus en servitude $me_macedon_1_legacy.24_desc$, sont venus réclamer nos derniers territoires !"
 me_macedon_1_legacy.24.desc_2:0 "Nos suzerains macédoniens, dont nous avons accepté l'autorité $me_macedon_1_legacy.24_desc$, ont envoyé des représentants dans nos cours. Ils prétendent vouloir enseigner à nos dirigeants la loi et la justice, cherchant sans doute à se faire passer pour des dieux faisant de grands cadeaux aux hommes…"
 me_macedon_1_legacy.24_desc:0 "depuis la défaite infligée par [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.24.a:0 "Écoutons donc ce qu'ils ont à dire"
 me_macedon_1_legacy.24.at:0 "@[THIS.GetCountry.GetFlag]![THIS.GetCountry.GetName|Y] va devenir une #Y $despotic_monarchy$#!, #Y feudataire#! de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]"
 me_macedon_1_legacy.24.b:0 "Nous ne nous laisserons pas humilier plus longtemps !"
 me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$ : le règne de la loi"
 me_macedon_1_legacy.25.desc:0 "Les Macédoniens nous ont beaucoup appris sur leur système de lois et le rôle du monarque en tant que guide de son peuple. [ROOT.GetCountry.GetRuler.GetName] a adopté toutes ces nouveautés de mauvais cœur, et il reste encore beaucoup à faire, mais il semble que le changement se fait en [ROOT.GetCountry.GetName]."
 me_macedon_1_legacy.25.a:0 "Quelles en seront les conséquences ?"
 me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ et $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0 "@[GetCountry('PAA').GetFlag]![GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0 "@[GetCountry('MAD').GetFlag]![GetCountry('MAD').GetName|Y]"
 # Agrianian Recruits
 me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$ : les javeliniers de [GetCharacter('(int32)39').GetPraenomen]"
 me_macedon_1_legacy.31.desc:0 "Si les Macédoniens constituent le gros de nos armées, le recours aux adroites unités auxiliaires a été un appui essentiel depuis l'époque de [GetCharacter('(int32)35').GetPraenomen]. Nous devrions nous assurer que les peltastes agrianes restent présents en les intégrant directement dans la structure militaire et en favorisant leur formation et leur recrutement."
 me_macedon_1_legacy.31.a:0 "Cela pourrait s'avérer décisif"
 me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ organiser l'unité agriane."
 me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$ : forces d'élite"
 me_macedon_1_legacy.32.desc:0 "Nous avons achevé l'organisation d'un corps agriane, facilitant le recrutement de remplaçants directement dans leurs territoires et établissant des vétérans dans tout le royaume. La présence de ces gens grands et bruyants constituera un exemple pour toute l'infanterie légère, et pourra permettre de renverser le cours des choses lorsque nous en aurons besoin."
 me_macedon_1_legacy.32.a:0 "Nous allons mettre sur pied la plus grande armée depuis [GetCharacter('(int32)35').GetPraenomen]"
 me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 # Antipatros' Sphere
 me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$ : domination de la Grèce"
 me_macedon_1_legacy.41.desc:0 "En tant que gouverneur puis régent de [GetCountry('MAC').GetName], veiller à ce que [GetProvince('(int32)418').GetArea.GetRegion.GetName] continue d'obéir par l'intermédiaire de cette Ligue de [GetCharacter('(int32)35').GetPraenomen] forgée par [GetProvince('(int32)418').GetName], était indispensable pour [GetCharacter('(int32)9').GetPraenomen].\n\nÉtant ses héritiers, la gouvernance des cités grecques nous est revenue et non pas aux Antigonides, quoi qu'ils puissent prétendre ou promettre."
 me_macedon_1_legacy.41.a:0 "L'Hellade est notre domaine"
 me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 # Euboean Fetter
 me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$ : entrave de l'Eubée"
 me_macedon_1_legacy.51.desc:0 "Nos hommes ont remporté une grande victoire en reconquérant la cité grecque stratégique de [GetProvince('(int32)407').GetName], qui surveille le détroit d'Egripos séparant l'île de [GetProvince('(int32)407').GetArea.GetName] de [GetProvince('(int32)416').GetArea.GetName] et [GetProvince('(int32)426').GetArea.GetName] en [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nCe port et cette garnison stratégiques permettront d'assurer notre contrôle sur les cités grecques environnantes et de les protéger de toute attaque des autres diadoques. [GetCharacter('(int32)38').GetPraenomen] va devoir désormais accepter notre suprématie."
 me_macedon_1_legacy.51.a:0 "Les Antigonides vont devoir se trouver d'autres territoires"
 me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 # League of Korinthos
 me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$ : solutions politiques"
 me_macedon_1_legacy.61.a:0 "Rassemblons immédiatement les représentants"
 me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ organiser la #Y $LEAGUE_OF_KORINTHOS$#!."
 me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$ : hégémonie grecque"
 me_macedon_1_legacy.62.a:0 "Puissent-ils être de loyaux sujets"
 me_macedon_1_legacy.62.at:0 "Toutes les localités possédées par nous ou nos dépendances vont être intégrées dans [mac_01_6_corinth_scope.GetName|Y]."
 me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$ : félonie hellène"
 me_macedon_1_legacy.63.a:0 "Laissons donc ces fous se défendre par eux-mêmes"
 me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$#! a été #R contournée#!."
 me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] va devenir la #Y $LEAGUE_OF_KORINTHOS$#!, #Y feudataire#! [me_macedon_scope.GetAdjective], et recevoir toutes les localités grecques possédées par @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] ou ses dépendances."
 me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$ : dissensions grecques"
 me_macedon_1_legacy.65.desc:0 "Nos émissaires ont été renvoyés par notre dépendance grecque [mac_01_6_scope.GetName], dont les dirigeants ont qualifié tous les efforts diplomatiques de conquête à peine voilée !"
 me_macedon_1_legacy.65.tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a reçu des revendications sur toutes les localités [mac_01_6_scope.GetAdjective|Y]."
 # Athenian Machinations
 me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$ : pots-de-vin"
 me_macedon_1_legacy.71.desc:0 "Les épreuves des Antigonides ont montré aux Athéniens qu'ils ne peuvent plus compter sur la protection du cyclope ou de son rejeton, ce qui rend les flagorneries qu'ils leur ont témoignées entièrement vaines.\n\nL'heure est donc venue de trouver des amis de [GetCountry('MAC').GetName] en [GetCountry('ATH').GetCapital.GetName], qui pourront contribuer à ramener [GetCountry('ATH').GetName] sous autorité antipatride."
 me_macedon_1_legacy.71.a:0 "Il n'y a pas de temps à perdre"
 me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ manipuler la scène politique [GetCountry('ATH').GetAdjective]."
 me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$ : complots déjoués"
 me_macedon_1_legacy.72.desc_1:0 "Nos intrigues en [GetCountry('ATH').GetName] ont été un véritable succès. Nos partisans, sous la conduite de [lachares_scope.GetPraenomen], se sont emparés du pouvoir de [GetCountry('ATH').GetRulerTitle] et invité nos garnisons à se réinstaller à [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.72.desc_2:0 "Malgré tous les efforts consentis, [lachares_scope.GetPraenomen] a été attaqué par une foule de patriotes après avoir proclamé sa victoire lors des exécutions. La seule maigre consolation est que la société est désormais très divisée par tous ces événements. Il semble que nous allons devoir reprendre la cité nous-mêmes par la force…"
 me_macedon_1_legacy.72.a:0 "Nous ne la perdrons plus, cette fois"
 me_macedon_1_legacy.72.b:0 "Maudits théâtreux !"
 me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$ : aucun scrupule"
 me_macedon_1_legacy.73.desc_1:0 "Les rumeurs circulent en grand nombre à [GetCountry('ATH').GetCapital.GetName], disant que les Antipatrides intriguent et sapent notre démocratie si chèrement défendue, et que des pots-de-vin mirobolants sont versés à des politiciens importants, au bénéfice de [lachares_scope.GetPraenomen] semble-t-il.\n\nDepuis la mort de [GetCharacter('(int32)37').GetPraenomen], la population n'a plus guère confiance dans les Antigonides et commence à paniquer. On ne peut se fier au peuple pour conserver son calme dans des circonstances aussi sombres."
 me_macedon_1_legacy.73.desc_2:0 "En fouillant les registres de politiciens de [GetCountry('ATH').GetCapital.GetName], nos agents sont tombés sur un [lachares_scope.GetWomanMan] du nom de [lachares_scope.GetPraenomen], un individu influent mais moralement suspect qui s'est élevé à la plus haute prééminence après la « libération » de la cité par les Antigonides.\n\n[lachares_scope.GetPraenomen] se dit tout à fait prêt à œuvrer pour notre cause, aspirant visiblement à toujours plus de pouvoir et de richesse, sans grande considération pour la liberté ou l'opinion de son peuple.\n\nEn manœuvrant adroitement et en utilisant généreusement nos fonds, [lachares_scope.GetSheHe] pourra recevoir le plus haut poste et veiller à ce que les politiciens pro-Antigonides soient bannis de [GetCountry('ATH').GetName]."
 me_macedon_1_legacy.73.a:0 "Une fois encore, le sort est contre nous…"
 me_macedon_1_legacy.73.at:0 "La démocratie [GetCountry('ATH').GetAdjective] va être subvertie par @[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.73.b:0 "Excellent !"
 me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] va bientôt devenir [GetCountry('ATH').GetRulerTitle] de @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$ : applaudissements tonitruants"
 me_macedon_1_legacy.74.desc_1:0 "Au cours de ces derniers mois, les politiciens menés par [lachares_scope.GetPraenomen] ont prudemment appuyé des figures de proue essentielles à l'Assemblée par des pots-de-vin scandaleux et des menaces éhontées, ce qui a permis de prendre le pouvoir il y a quelques jours.\n\n[lachares_scope.GetSheHe|U] a utilisé la panique causée par les infortunes des Antigonides pour convoquer des élections en urgence pour la fonction de [GetCountry('ATH').GetRulerTitle] de la cité. Sa victoire a été telle qu'elle n'a pu être bloquée par les faibles protestations de [old_ruler.GetPraenomen].\n\n[lachares_scope.GetPraenomen] a rappelé les garnisons antipatrides, et la rumeur court qu'il prévoit de s'emparer des trésors des temples, y compris celui du Parthénon, à son propre profit !"
 me_macedon_1_legacy.74.desc_2:0 "En dépit du départ de tous ceux qui semblaient alimenter les complots antipatrides, ceux-ci se sont poursuivis au même rythme.\n\n"
 me_macedon_1_legacy.74.desc_3:0 "Malgré tout, les secours [old_overlord.GetAdjective] n'ont encore été aperçus nulle part. Nos protecteurs nous ont abandonnés…"
 me_macedon_1_legacy.74.a:0 "Nous résisterons à cette tempête"
 me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName] va devenir une #Y république oligarchique#!."
 me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] doit mourir"
 me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$ Leur homme de paille, un politicien du nom de [lachares_scope.GetPraenomen], a gagné des élections extraordinaires à l'archontat, banni les sympathisants de [old_overlord.GetAdjective] de la cité, et invité des garnisons [GetCountry('MAC').GetAdjective] à [GetCountry('ATH').GetCapital.GetName]."
 me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Fort heureusement, leur homme de paille [lachares_scope.GetPraenomen] a été attaqué par une foule de patriotes aussitôt après avoir prononcé son discours de victoire aux élections, ruinant les plans de [GetCountry('MAC').GetRuler.GetName] mais faisant plonger la cité dans l'anarchie."
 me_macedon_1_legacy.75.desc:0 "Il semble que les Antipatrides ont orchestré un complot politique pour subvertir notre dépendance grecque de [GetCountry('ATH').GetName].\n\n"
 me_macedon_1_legacy.75.a:0 "Encore un revers ?"
 me_macedon_1_legacy.75.at:0 "@[old_overlord.GetFlag]![old_overlord.GetName|Y] va disposer de revendications sur @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]."
 me_macedon_1_legacy.75.at2:0 "La mission #Y $athenian_mission_01_foreign_rulership$#! a été #Y abandonnée#!."
 me_macedon_1_legacy.75.b:0 "Ils savent bien qui sont leurs véritables amis"
 me_macedon_1_legacy.75.bt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] n'a pas réussi à subvertir les politiciens de @[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetAdjective|Y]."
 me_macedon_1_legacy.75.tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] est désormais feudataire de @[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]."
 me_macedon_1_legacy.76.desc:0 "Il semble que les Antipatrides ont orchestré un complot politique pour subvertir les politiciens de la cité autrefois si puissante de [GetCountry('ATH').GetName] par des manœuvres malveillantes. Leur homme de paille, [lachares_scope.GetName], a été élu archonte et doté de pouvoirs extraordinaires élargis qui lui ont permis de réinstaller une garnison [GetCountry('MAC').GetAdjective] pour s'assure de la soumission du peuple…"
 me_macedon_1_legacy.76.a:0 "C'est machiavélique"
 me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$ : préparatifs inutiles"
 me_macedon_1_legacy.79.desc:0 "La situation toujours changeante des affaires du monde a réduit à néant nos projets pour Athènes."
 me_macedon_1_legacy.79.a:0 "Peu importe Athènes…"
 me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$#! a été #R contournée#!."
 # Formalize Monarchy
 me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$ : royauté antipatride"
 me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] et [GetCharacter('(int32)32').GetPraenomen] considéraient qu'il n'était guère prudent pour eux d'aspirer publiquement à la royauté, étant donné le profond attachement des Macédoniens aux Argéades, et tout particulièrement à [GetCharacter('(int32)39').GetPraenomen].\n\nMais les temps ont changé, et ce qui était autrefois considéré comme pure vanité et ambition est désormais vu comme la transmission inévitable de la royauté macédonienne à une nouvelle dynastie, une qui a émergé du chaos pour mener le pays vers la gloire."
 me_macedon_1_legacy.81.a:0 "Vive [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] !"
 me_macedon_1_legacy.81.b:0 "Ne nous laissons pas emporter"
 me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 # Thessalian Fetter
 me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$ : considérations stratégiques"
 me_macedon_1_legacy.91.desc:0 "La guerre lamiaque de [GetCharacter('(int32)9').GetPraenomen] a prouvé l'importance vitale qu'il y a à contrôler [GetProvince('(int32)390').GetArea.GetName], notre principale route terrestre en [GetProvince('(int32)418').GetArea.GetRegion.GetName] depuis [GetProvince('(int32)379').GetArea.GetName], si nous voulons maintenir notre emprise sur les cités grecques.\n\nÀ la manière typique des diadoques, le [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] a proposé de réunir les habitants de [GetProvince('(int32)390').GetName] et de l'ancienne cité thessalienne de [GetProvince('(int32)390').GetArea.GetName] au sein d'un nouveau port fortifié, qui porterait le nom de « Antipatrie », d'après le fondateur de notre dynastie – ce qui va de pair avec [GetProvince('(int32)373').GetName] et [GetProvince('(int32)376').GetName]."
 me_macedon_1_legacy.91.a:0 "Au travail !"
 me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ fonder la cité d'#Y Antipatrie#! à [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.b:0 "Notre véritable fondateur, c'est [GetCharacter('(int32)32').GetPraenomen]"
 me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ fonder la cité de #Y Cassandrée de Thessalie#! à [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.91.c:0 "C'est à Alexandre que l'on doit tout"
 me_macedon_1_legacy.91.ct:0 "Ce choix est possible parce que [me_macedon_scope.GetRuler.GetName] a le trait #Y $argeads$#!.\n$me_mac_task_start_tt_1$ fonder la cité d'#Y Alexandrie de Thessalie#! à [GetProvince('(int32)391').GetName]."
 me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$ : Antipatrie"
 me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$ : Cassandrée de Thessalie"
 me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$ : Alexandrie de Thessalie"
 me_macedon_1_legacy.92.desc:0 "Les travailleurs ont achevé les bâtiments publics et les fortifications du nouveau port fortifié de [GetProvince('(int32)390').GetArea.GetName], et des colonnes de colons se dirigent depuis [GetProvince('(int32)390').GetName] et [GetProvince('(int32)391').GetName] vers la cité nouvelle.\n\n"
 me_macedon_1_legacy.92.desc_1:0 "Antipatrie sera le témoignage de l'héritage durable de [GetCharacter('(int32)9').GetPraenomen], lui qui a conservé la Macédoine et les cités grecques en paix tandis qu'Alexandre poursuivait ses lubies en Orient…"
 me_macedon_1_legacy.92.desc_2:0 "Cassandrée de Thessalie sera le témoignage de la grandeur de [GetCharacter('(int32)32').GetPraenomen], qui a assuré la paix en Macédoine et préparé l'entrée dans l'ère nouvelle des rois hellénistiques."
 me_macedon_1_legacy.92.desc_3:0 "Alexandrie de Thessalie symbolise la détermination du grand roi [GetCharacter('(int32)39').GetPraenomen] à conserver les cités grecques sous le contrôle de la Macédoine, et l'héritage durable de son règne glorieux qui avait si mal débuté."
 me_macedon_1_legacy.92.a:0 "Ce sera une cité éternelle"
 me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 # Western Hegemony
 me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$ : subjugation de l'Étolie"
 me_macedon_1_legacy.101.desc:0 "Les Grecs situés au nord du détroit de [GetProvince('(int32)434').GetName] ont toujours été plus proches des Épirotes et des Macédoniens, fuyant les grands centres urbains et perpétuant leurs liens tribaux.\n\nMaintenant que l'Étolie a été conquise, [GetCountry('MAC').GetName] a prouvé sa domination sur les Grecs les plus belliqueux qui soient en dehors de ceux du Péloponnèse."
 me_macedon_1_legacy.101.a:0 "Les Grecs septentrionaux ont toujours été dirigés par [GetCountry('MAC').GetName]"
 me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 # Dregs of Pangaion
 me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$ : les dons de Gaïa"
 me_macedon_1_legacy.111.desc:0 "Avant même l'arrivée des Athéniens et la fondation d'Amphipolis, de véritables fortunes ont été extraites du mont Pangée par les dirigeants locaux. Mais si le Pangée est devenu légendaire pour ses gisements d'or, leur longue exploitation et les campagnes coûteuses de Philippe et d'Alexandre les ont en grande partie épuisés.\n\nNotre besoin de financements n'est pas moins pressant que ceux de nos prédécesseurs. Les derniers filons doivent permettre l'établissement de la stabilité des Antipatrides."
 me_macedon_1_legacy.111.a:0 "Tous à vos pioches"
 me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ exploiter les derniers gisements d'or et d'argent du mont Pangée."
 me_macedon_1_legacy.111.b:0 "Mieux vaut préserver les filons actuels et en trouver de nouveaux"
 me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! va être #R contournée#!."
 me_macedon_1_legacy.111.tt:0 "Dans #Y 365#! jours :"
 me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$ : terre d'abondance"
 me_macedon_1_legacy.112.desc:0 "Les équipes de mineurs ont terminé d'exploiter les derniers gisements accessibles du Pangée, les dernières veines étant trop fines ou inaccessibles pour être rentables.\n\nSi les mines doivent donc être fermées, [GetProvince('(int32)365').GetName] dispose d'une bonne quantité de bois, et sera donc toujours un port important pour la Macédoine, comme au temps d'Alexandre où l'armée d'invasion de l'Asie a embarqué là."
 me_macedon_1_legacy.112.a:0 "Payons nos braves soldats"
 me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$ : vaines tentatives"
 me_macedon_1_legacy.113.desc:0 "La perte des mines du Pangée a ruiné tous nos efforts pour en exploiter les derniers gisements."
 me_macedon_1_legacy.113.a:0 "Malédiction !"
 me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$#! a été #R contournée#!."
 # Last of the Argeads
 me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$ : royauté [GetCountry('MAC').GetAdjective]"
 me_macedon_1_legacy.121.desc:0 "La mort des héritiers de [GetCharacter('(int32)39').GetPraenomen] a marqué la fin de la lignée argéade aux yeux de la plupart, mais le mariage de [GetCharacter('(int32)32').GetPraenomen] avec sa demi-sœur [GetCharacter('(int32)287').GetPraenomen] a donné un lien avec la glorieuse dynastie aux enfants de [GetCharacter('(int32)32').GetPraenomen]. Les futurs rois légitimes de [GetCountry('MAC').GetName] seront issus du sang de [GetCharacter('(int32)35').GetPraenomen].\n\nIl faut tirer tout le profit possible de cette relation afin de conserver tout le respect des Macédoniens et défier la puissance des successeurs illégitimes qui occupent le reste de l'empire de [GetCharacter('(int32)39').GetPraenomen]."
 me_macedon_1_legacy.121.a:0 "Les Argéades vivent toujours en [me_macedon_scope.GetRuler.GetPraenomen] !"
 me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 # The Illyrian Question
 me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$ : à leur place"
 me_macedon_1_legacy.131.desc:0 "Après que [GetCharacter('(int32)39').GetPraenomen] a vaincu [GetCharacter('(int32)102').GetPraenomen] de [GetCountry('DRD').GetName] et [GetCharacter('(int32)105').GetPraenomen] de [GetCountry('TLN').GetName] à Pélion, les Illyriens ont été suffisamment sages pour accepter de se soumettre à la Macédoine. Dans le chaos qui a suivi la mort de [GetCharacter('(int32)39').GetPraenomen], puis celle de [GetCharacter('(int32)9').GetPraenomen], ils ont vu là l'occasion de s'approprier le contrôle des cols menant en [GetProvince('(int32)3125').GetArea.GetName] et de venger leur orgueil meurtri.\n\nMais nous avons prouvé une fois encore que [GetCountry('MAC').GetName] est une puissance supérieure, à laquelle les Illyriens doivent le respect."
 me_macedon_1_legacy.131.a:0 "Quel orgueil insensé"
 me_macedon_1_legacy.131.b:0 "Ils auront retenu la leçon"
 me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] va recevoir la province de [GetProvince('(int32)415').GetArea.GetName|Y] et devenir notre #Y vassal tribal#!."
 me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 # Illyrian Outpost
 macedon_cities.1.t:0 "Avant-poste illyrien"
 macedon_cities.1.desc:0 "Après notre conquête d'Illyrie Graeca, nous avons saisi quelques endroits qui peuvent accueillir une nouvelle ville pour consolider notre contrôle sur cette région, il y a déjà quelques cités mais elles sont sous-développées, nous pouvons choisir de construire une nouvelle ville ou d'aménager celles qui existent déjà !"
 macedon_cities.1.a:0 "Dyrracheion"
 macedon_cities.1.b:0 "Apollonia"
 macedon_cities.1.c:0 "Lissos"
 macedon_cities.2.t:0 "Une colonie thrace"
 macedon_cities.2.desc:0 "Nous avons pris le contrôle d'Odrysia et avons saisi des terres fertiles, mais elles sont sous-développées et sous-peuplées, nous devrions établir une colonie pour préparer d'autres implantations dans la région!"
 macedon_cities.2.a:0 "Alexandreia Thraki"
 macedon_cities.2.b:0 "Philippolis"
 macedon_cities.2.c:0 "Viamata"
 mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]#! devient la capitale de #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
 ### Hellenic Mastery
 me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$ : domination sur la Grèce"
 me_macedon_2_mastery.1.desc:0 "Que nous soyons la capitale macédonienne ou non, nous devons accepter notre situation à la marge de l'empire de [GetCharacter('(int32)39').GetPraenomen], et concentrer nos efforts à assurer notre domination sur les cités grecques du Sud, à la fois culturellement et militairement, et à faire passer sous notre contrôle la sphère occidentale du monde hellénique au sens large."
 me_macedon_2_mastery.1.a:0 "Il en sera ainsi"
 me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$ : suprématie [ROOT.GetCountry.GetAdjective]"
 me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] a assuré sa position comme première puissance occidentale du monde hellénique sous l'autorité [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], assurant l'héritage des rois macédoniens remontant à un passé lointain et la domination culturelle de son peuple dans ce monde nouveau après la mort d'Alexandre."
 me_macedon_2_mastery.2.a:0 "Qui a besoin de l'Orient ?"
 me_macedon_2_mastery.2.tt:0 "La mission #Y $macedon_02_mastery$#! a été #G menée à bien#!."
 # Flourishing Makedon
 me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$ : cités du Nord"
 me_macedon_2_mastery.11.desc:0 "Trop longtemps les cités grecques du Sud ont moqué la fière patrie macédonienne. Avec la fondation de cités nouvelles par les successeurs d'Alexandre, vétérans, migrants et artisans se sont multipliés en [GetProvince('(int32)379').GetArea.GetName] pour y jouir d'une vie prospère et sûre.\n\n[GetProvince('(int32)373').GetName] et [GetProvince('(int32)379').GetName] rivaliseront bientôt avec les Alexandries d'Orient et toutes les cités anciennes de Grèce."
 me_macedon_2_mastery.11.a:0 "Que d'efforts accomplis"
 me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 # Provincial Hellas
 me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$ : craintes dissipées"
 me_macedon_2_mastery.21.desc:0 "Sous autorité macédonienne, un système de phrourarches, des gouverneurs militaires, a été mis en place pour gérer les garnisons des cités grecques et s'assurer de la loyauté de leurs habitants et des gouvernements envers notre cause.\n\nSi cela était au départ considéré comme une insulte, le temps a permis et permettra encore aux Grecs de réaliser que la paix garantie par phrourarches est bien plus appréciable que la liberté de déclarer la guerre à ses voisins pour quelques têtes de bétail."
 me_macedon_2_mastery.21.a:0 "C'est là le prix du progrès"
 me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ intégrer administrativement l'Hellade."
 me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$ : administration macédonienne"
 me_macedon_2_mastery.22.desc:0 "Nos phrourarches ont reçu davantage de pouvoirs administratifs, leur permettant de juger les querelles et d'assurer le fonctionnement sans heurts des gouvernements locaux. Leur rôle en tant que représentants de notre autorité est évidemment maintenu, mais devient de plus en plus résiduel à mesure que l'autorité macédonienne devient la norme."
 me_macedon_2_mastery.22.a:0 "Ce sera la paix pour notre époque"
 me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0 "Toutes les provinces possédées par nous ou nos dépendances dans la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] vont aussi recevoir #Y $me_mac_2_2_smod$#!."
 me_macedon_2_mastery.22.at2:0 "N'importe quelle autre dépendance #Y $hellenic$#! dans la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] va aussi adopter la culture #Y $macedonian$#!."
 me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$ : défi à la suprématie"
 me_macedon_2_mastery.23.desc:0 "Nous avons perdu la position de suprématie dont nous jouissions autrefois en Grèce, ébranlant la confiance des Grecs dans la longévité de notre autorité et sapant nos efforts pour les administrer au plus près."
 me_macedon_2_mastery.23.a:0 "Malédiction !"
 me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$#! a été #R contournée#!."
 # Cretan Subjugation
 me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$ : rocher de Minos"
 me_macedon_2_mastery.31.desc:0 "La grande île de [GetProvince('(int32)358').GetArea.GetName] est désormais entièrement sous notre contrôle, fournissant ainsi une base navale stratégique entre [GetProvince('(int32)379').GetArea.GetRegion.GetName] et les ports de Cilicie, de Phénicie et d'Égypte.\n\nHéraklion, non loin de l'ancienne cité minoenne de [GetProvince('(int32)358').GetName], a été fortifiée, et son port est prêt à appuyer l'action de nos flottes. Tout ce qu'il reste à décider est la façon dont ces insulaires turbulents devraient être gouvernés."
 me_macedon_2_mastery.31.a:0 "Les divisions actuelles sont satisfaisantes"
 me_macedon_2_mastery.31.b:0 "Établissons une administration crétoise"
 me_macedon_2_mastery.31.bt1:0 "Nos dépendances #Y $cretan$#! vont être fusionnées en un seul feudataire.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0 "Un feudataire #Y $cretan$#! va être créé.\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName] va conserver ou annexer [GetProvince('(int32)358').GetName]."
 me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 # Cities of Greece
 me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$ : l'avenir des Hellènes"
 me_macedon_2_mastery.51.desc:0 "La Macédoine a toujours été pour les puissantes cités grecques la rustre voisine du Nord, méprisée pour son manque d'éducation et son arriération parce qu'elle avait maintenu les liens tribaux et une monarchie.\n\nSi les guerres d'Alexandre et des diadoques ont bien démontré quelque chose, c'est que l'avenir du monde hellénique réside dans l'association d'un roi fort et de la sophistication culturelle des anciennes démocraties."
 me_macedon_2_mastery.51.a:0 "L'échange de connaissances bénéficie à tous…"
 me_macedon_2_mastery.51.b:0 "…mais surtout à nous"
 me_macedon_2_mastery.51.bt:0 "Les autres localités requises vont aussi recevoir #Y $me_mac_2_5_pmod$#!."
 me_macedon_2_mastery.51.bt1:0 "L'opinion à notre égard des autres dépendances possédant n'importe quelle localité requise va aussi se dégrader de #R -25#!."
 me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 # Vibrant Court
 me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$ : attirer des talents"
 me_macedon_2_mastery.61.desc:0 "Le monde grec ne manque pas de ces penseurs maigrelets, qu'ils soient philosophes ou étudiants en histoire, prêts à servir dans les cours des rois et à se gagner les faveurs de leurs financements en leur dédiant leurs ouvrages et en y réservant à leurs mécènes une juste place.\n\nNous devrions encourager le dynamisme de la cour, en invitant de beaux esprits à contribuer par leurs talents à la gloire de la Macédoine et de la dynastie [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_2_mastery.61.a:0 "Il en sera ainsi"
 me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ financer des philosophes."
 me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$ : cour de penseurs"
 me_macedon_2_mastery.62.desc:0 "Les efforts faits pour inviter les esprits les plus éminents et les plus sages ont été un succès. Plusieurs philosophes, étudiant des sujets très variés, se pressent dans nos salles de banquet, de même que des historiens prêts à écrire sous un jour favorable les exploits de la dynastie.\n\nParmi les plus importants, le talentueux [macedon_philosopher_scope.GetPraenomen], un [macedon_philosopher_scope.GetCulture.GetName] jusqu'à présent peu connu mais très prometteur, s'est déjà établi à [ROOT.GetCountry.GetCapital.GetName].\n\nLe [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se réjouit de la nouvelle atmosphère à la cour, mais il reste à voir si ces idées nouvelles auront un effet durable sur sa vision."
 me_macedon_2_mastery.62.a:0 "Les rois devraient se lancer dans de telles études"
 me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] va rejoindre la cour."
 me_macedon_2_mastery.62.b:0 "Mieux vaut laisser les rouleaux aux scribes"
 me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$ : [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0 "Le mécénat culturel se poursuit. Tout récemment est arrivé à la cour [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')].\n\n[macedon_philosopher_scope.GetSheHe|U] devrait tout à fait trouver sa place à la cour, et être un conseiller apprécié du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_macedon_2_mastery.63.a:0 "Faisons-le s'installer"
 mac_mis_02_6_1:0 "un penseur respecté, connu pour ses aphorismes pleins d'esprit et la valeur de ses conseils en toutes choses"
 mac_mis_02_6_2:0 "un contributeur à de nombreux domaines, depuis les sciences naturelles jusqu'au théâtre, à la théorie militaire et la théogonie"
 mac_mis_02_6_3:0 "un rhétoricien et sophiste de grand talent, connu pour ses prouesses dans les querelles juridiques et conseillant les conseillers eux-mêmes"
 mac_mis_02_6_4:0 "un lettré calme, fameux pour sa capacité remarquable à citer les histoires et commentaires les plus obscurs"
 mac_mis_02_6_5:0 "un esprit brillant, renommé pour ses approches novatrices des problèmes anciens et sa compréhension rapide des disputes les plus complexes"
 me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$ : bonne influence"
 me_macedon_2_mastery.64.desc:0 "Le jeune [macedon_heir.GetPraenomen], héritier présomptif du trône de [ROOT.GetCountry.GetName], a absorbé comme une éponge les discussions et leçons de nos penseurs les plus estimés.\n\nNous devrions nous assurer que cet enthousiasme naissant soit dirigé à bon escient."
 me_macedon_2_mastery.64.a:0 "Le souverain doit gouverner par l'exemple"
 me_macedon_2_mastery.64.b:0 "Les royaumes doivent être organisés"
 me_macedon_2_mastery.64.c:0 "Un commandant doit savoir persuader"
 me_macedon_2_mastery.64.d:0 "Vertu et piété conviennent à tout dirigeant"
 # God Among Men
 me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$ : [ROOT.GetCountry.GetRulerTitle] divin"
 me_macedon_2_mastery.71.desc:0 "L'apothéose a été pratiquée par les Macédoniens depuis que [GetCharacter('(int32)35').GetPraenomen] II a osé se présenter comme le treizième dieu des Jeux olympiques, même si son fils [GetCharacter('(int32)39').GetPraenomen] a donné à cela une nouvelle tournure en se proclamant lui-même fils de Zeus.\n\nLes royaumes des successeurs ont alors repris cette tradition argéade pour leurs propres dynasties, mais nous allons montrer au monde que les membres de la famille royale des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] de [ROOT.GetCountry.GetName] valent bien les autres lorsqu'il s'agit de divinité."
 me_macedon_2_mastery.71.a:0 "Nul n'oserait le contester !"
 me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ planifier son apothéose de son vivant."
 me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$ : [ROOT.GetCountry.GetRuler.GetPraenomen] Theos"
 me_macedon_2_mastery.72.desc_1:0 ""
 me_macedon_2_mastery.72.desc_2:1 "Si [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] est mort, l'apothéose prévue a été effectuée par son successeur, [ROOT.GetCountry.GetRuler.GetPraenomen].\n\n"
 me_macedon_2_mastery.72.desc:0 "Après plusieurs mois de préparatifs, une magnifique cérémonie s'est tenue à [ROOT.GetCountry.GetCapital.GetName], à laquelle ont assisté des milliers de personnes. Le peuple macédonien a été le témoin de l'ascension frappante du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] du statut de monarque à celui de roi divin par l'adoption officielle des symboles divins jusqu'à présent réservés aux seuls descendants des dieux.\n\nLes Macédoniens ont été lents à accepter les rites de divinisation des rois, car ils considéraient ces privilèges comme un outrage et une injustice, mais désormais même eux acceptent la vérité."
 me_macedon_2_mastery.72.a:0 "Vive [ROOT.GetCountry.GetRuler.GetPraenomen] Theos !"
 me_macedon_2_mastery.72.b:0 "Notre [ROOT.GetCountry.GetRulerTitle] est connu sous un autre nom"
 me_macedon_2_mastery.72.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 # Oracular Supremacy
 me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$ : autorité religieuse"
 me_macedon_2_mastery.81.desc:0 "Les oracles de Delphes et de Dodone sont les plus importants du monde grec, le premier étant particulièrement réputé dans le monde grec pour la précision de ses prévisions passées, et le second parce qu'il s'agit du site religieux le plus ancien des Hellènes.\n\nEn imposant des règles plus strictes aux temples, nous pourrions nous assurer que les prêtres et les oracles se plient à notre autorité."
 me_macedon_2_mastery.81.a:0 "Il en sera ainsi"
 me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ officialiser les procédures oraculaires avec [macedon_hierophant.GetPraenomen]."
 me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$ : guide divin"
 me_macedon_2_mastery.82.desc:0 "À travers tout le monde grec, des gens de toutes sortes cherchent le conseil des oracles lorsque les incertitudes de la vie pèsent sur eux. En intégrant les structures oraculaires au sein de l'administration, nous avons lié la volonté des dieux et celle de l'État, et assuré que les superstitions anciennes soient utilisées de façon utile."
 me_macedon_2_mastery.82.a:0 "Les dieux sont avec nous"
 me_macedon_2_mastery.82.tt:1 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$ : prophéties"
 me_macedon_2_mastery.83.desc:1 "Nous avons reçu un message de [oracle_scope.GetName], [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')].\n\n"
 me_macedon_2_mastery.83.custom1:0 "selon lequel les divagations [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] ont été interprétées par les prêtres de"
 me_macedon_2_mastery.83.custom2:0 "selon lequel les messages du chêne sacré ont été interprétés par les [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] de"
 me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ de grandes victoires à venir, et le triomphe du peuple [ROOT.GetCountry.GetAdjective] sur ses ennemis."
 me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ de leur plaisir de constater la piété du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et du peuple de [ROOT.GetCountry.GetName]"
 me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ du désir des Olympiens de plus grands sacrifices pour obtenir leurs faveurs, promettant de protéger en retour le peuple [ROOT.GetCountry.GetAdjective]."
 me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ la grande autorité du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et de la légitimité de la dynastie [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_macedon_2_mastery.83.desc_start:0 "Tous se sont accordés sur le fait que le dieu avait parlé"
 me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] a parlé"
 pythia_cus_loc:0 "de la Pythie"
 oracle_cus_loc:1 "devins"
 # Fourth Fetter
 me_macedon_2_mastery.91.t:0 "$macedon_02_mastery_9$ : Péloponnèse agité"
 me_macedon_2_mastery.91.at:0 "$me_mac_task_start_tt_1$ construire une forteresse sur le mont Ithômé."
 me_macedon_2_mastery.92.t:0 "$macedon_02_mastery_9$ : citadelle méridionale"
 me_macedon_2_mastery.92.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.93.t:0 "$macedon_02_mastery_9$ : mont perdu"
 me_macedon_2_mastery.93.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$#! a été #R contournée#!."
 # Expand Dion Complex
 me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$ : le siège des dieux"
 me_macedon_2_mastery.101.desc:0 "Niché sous le mont Olympe, la résidence des dieux, se trouve l'ancien sanctuaire macédonien de Dion, où [zeus_olympios_scope.GetName] a été vénéré durant des générations, et où nos rois conservent tous les grands sacrifices faits avant et après les victoires militaires.\n\n[GetCharacter('(int32)32').GetPraenomen] avait en partie rénové le site, mais il reste beaucoup à faire si nous voulons que cet humble site atteigne la grandeur de celui de Delphes."
 me_macedon_2_mastery.101.a:0 "Il méritera véritablement être contemplé"
 me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ étendre le sanctuaire de [GetProvince('(int32)380').GetName]."
 me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$ : sanctuaire de [zeus_olympios_scope.GetName]"
 me_macedon_2_mastery.102.desc:0 "Nos artisans ont magnifiquement travaillé, façonnant des édifices et des œuvres d'art splendides pour orner le sanctuaire de Dion, au cœur duquel repose le chef-d'œuvre de bronze de Lysippe honorant les compagnons de [GetCharacter('(int32)39').GetPraenomen] tombés lors de la bataille du Granique. On dit qu'Alexandre lui-même n'a pu s'empêcher de s'émerveiller de la transformation du sanctuaire depuis son grand sacrifice avant la conquête de l'Asie.\n\nMaintenant que les pèlerins affluent et que les fêtes sont sur le point de débuter, nous pouvons raisonnablement penser que [zeus_olympios_scope.GetName] nous sourit."
 me_macedon_2_mastery.102.a:0 "C'est parfait"
 me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$ : sacrilège"
 me_macedon_2_mastery.103.desc:0 "Le sanctuaire ancien de notre peuple a été arraché à notre emprise, ce qui augure d'un bien sombre avenir…"
 me_macedon_2_mastery.103.a:0 "Quelle horreur !"
 me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$#! a été #R contournée#!."
 # Hellenic Capital
 me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$ : le joyau de [ROOT.GetCountry.GetCapital.GetArea.GetName]"
 me_macedon_2_mastery.111.desc:1 "La cité de [ROOT.GetCountry.GetCapital.GetName], en [ROOT.GetCountry.GetCapital.GetArea.GetName], capitale de [ROOT.GetCountry.GetName] et siège du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et des rois [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], s'est grandement développée sous notre autorité, abritant désormais un grand nombre de fiers citoyens et sujets [ROOT.GetCountry.GetAdjective].\n\nPeu auraient pu prévoir l'opulence dont jouirait [ROOT.GetCountry.GetName] et rares sont ceux qui oseraient nier que [ROOT.GetCountry.GetCapital.GetName] égale désormais les plus grandes cités du monde."
 me_macedon_2_mastery.111.a:0 "Nul ne devrait s'étonner de notre grandeur"
 me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 # Antipatrid/ Aegean
 me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$ : générosité de Poséidon"
 me_macedon_2_mastery.131.desc:0 "Nous avons imposé notre autorité sur les ports les plus importants de l'Égée, attirant ses richesses vers nos coffres et mobilisant ses marins lorsque le besoin s'en fait sentir.\n\nPour assurer la sécurité des côtes de la Grèce face aux envahisseurs ou aux prétendus libérateurs, la Macédoine doit contrôler les mers."
 me_macedon_2_mastery.131.a:0 "Les vents nous amèneront bien des richesses depuis les autres rives"
 me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 ### Adriatic Dominion
 me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$ : nouveaux horizons"
 me_macedon_3_adriatic.1.desc:0 "Depuis les origines de la Macédoine, nous avons combattu les tribus occupant les cols dans les montagnes voisines, [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] le Grand et [GetCharacter('(int32)9').GetPraenomen] prenant part en personne à de nombreuses reprises à la sécurité du pays face aux raids barbares.\n\nMais ce qu'ont négligé les Argéades lorsqu'ils se concentraient sur leurs conquêtes en Orient, ce sont les riches régions sur l'autre rive de l'Adriatique, qui ont été colonisées et exploitées par les colons grecs depuis des siècles.\n\nIl est temps donc de pousser vers l'ouest et de mettre fin à la mainmise des Illyriens sur les routes commerciales et les ports de l'Adriatique."
 me_macedon_3_adriatic.1.a:0 "Le changement est venu"
 me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$ : la question adriatique"
 me_macedon_3_adriatic.2.desc:0 "Les Macédoniens ont poussé loin vers le nord pour la première fois, s'étendant le long de la côte Adriatique et dans les riches îles et péninsules qui s'étendent à l'ouest des territoires grecs.\n\nNotre royaume mérite de donner naissance à un nouvel empire hellénistique dans les territoires barbares de l'Ouest, pour ramener chez nous les richesses, les esclaves et les marchandises dont regorgent ces régions étendues – ce qui n'a jamais été fait jusqu'à présent, même dans les mythes."
 me_macedon_3_adriatic.2.a:0 "La fortune sourit aux audacieux"
 me_macedon_3_adriatic.2.tt:0 "La mission #Y $macedon_03_adriatic$#! a été #G menée à bien#!."
 # Adriatic Hub
 me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$ : par-delà les montagnes"
 me_macedon_3_adriatic.11.desc:0 "Si nos ambitions dans l'Ouest doivent se réaliser, il est nécessaire de réduire l'éloignement entre la plaine de Macédoine et les côtes de l'Illyrie. Une solution désormais possible est le Hodos proposé par [ROOT.GetCountry.GetRuler.GetPraenomen], une route franchissant les cols des montagnes occidentales pour relier [GetProvince('(int32)379').GetName] aux ports coloniaux de [GetProvince('(int32)4081').GetArea.GetRegion.GetName].\n\nCet ouvrage irait de pair avec une expansion des ports du carrefour principal, permettant de disposer d'une capitale régionale pour répondre aux intérêts de la flotte et des marchands."
 me_macedon_3_adriatic.11.a:0 "Le choix est évident : [me_mac_3_1_port_scope_1.GetName]"
 me_macedon_3_adriatic.11.b:0 "Mieux vaudrait [me_mac_3_1_port_scope_2.GetName]"
 me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] serait idéale"
 me_macedon_3_adriatic.11.d:0 "Envoyons les travailleurs à [me_mac_3_1_port_scope_4.GetName]"
 me_macedon_3_adriatic.11.at:0 "Dans #Y 730#! jours :\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$ : prospérité de [me_mac_3_1_port_scope.GetName]"
 me_macedon_3_adriatic.12.desc:0 "Après de longs mois d'un labeur acharné, les esclaves et artisans ont achevé la route construite dans le style asiatique, qui sort de la capitale argéade de [GetProvince('(int32)379').GetName], en [GetProvince('(int32)379').GetArea.GetName], file vers l'ouest par les cols des montagnes en passant par [GetProvince('(int32)411').GetName] et [GetProvince('(int32)412').GetName], avant de déboucher en [me_mac_3_1_port_scope.GetArea.GetName] où elle mène au port de [me_mac_3_1_port_scope.GetName].\n\nDéjà, les marchands sont nombreux à emprunter cette route terrestre, confiants pour leur sécurité et la facilité qu'elle procure.\n\nEn outre, le port de [me_mac_3_1_port_scope.GetName] a vu de nouveaux quais et chantiers navals être construits afin d'aider à la construction et au maintien d'une flotte occidentale."
 me_macedon_3_adriatic.12.a:0 "Qui contrôle le commerce…"
 me_macedon_3_adriatic.12.at:0 "Une route entre [GetProvince('(int32)379').GetName] et [me_mac_3_1_port_scope.GetName] sera construite."
 me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$ : revers dans l'Ouest"
 me_macedon_3_adriatic.13.desc:0 "L'accès à l'Adriatique par les cols des Taulantes a été coupé, réduisant à néant nos efforts pour développer un carrefour sur la côte orientale de l'Adriatique."
 me_macedon_3_adriatic.13.a:0 "Malédiction !"
 me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#! va être #R contournée#!."
 # Northern Havens
 me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$ : ports barbares"
 me_macedon_3_adriatic.21.desc:0 "Avec la conquête et la construction de nouveaux ports en [GetProvince('(int32)4081').GetArea.GetRegion.GetName], notre influence dans la région s'est nettement accrue. Nombreux sont ceux qui considèrent cette nouvelle province de [ROOT.GetCountry.GetName] comme une terre d'opportunités, inexploitée par les nobles et les marchands déjà bien établis dans nos cités.\n\nNous devrions donc encourager cet esprit aventurier en finançant les colons [ROOT.GetCountry.GetPrimaryCulture.GetName] dans la région afin qu'ils contribuent à dynamiser les échanges."
 me_macedon_3_adriatic.21.a:0 "Bien évidemment"
 me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ coloniser les ports illyriens.\nDans #Y 365#! jours :\n"
 me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$ : avant-poste illyrien"
 me_macedon_3_adriatic.22.desc:0 "Les plans pour dynamiser l'installation de colons a déclenché un afflux d'entrepreneurs prêts à émigrer dans les comptoirs sur la côte illyrienne, et un net développement des échanges, remplissant le trésor et les poches du peuple de pièces sonnantes et trébuchantes.\n\nD'ici peu de temps, il y a des chances que [GetProvince('(int32)4081').GetArea.GetRegion.GetName] devienne rapidement l'une des régions les plus importantes de [ROOT.GetCountry.GetName]."
 me_macedon_3_adriatic.22.a:0 "Excellent"
 me_macedon_3_adriatic.22.at:0 "Toutes les autres provinces dotées de ports dans la région de [GetProvince('(int32)422').GetArea.GetRegion.GetName], à l'exclusion de la province de [GetProvince('(int32)422').GetArea.GetName], vont aussi recevoir #Y $me_mac_3_2_smod$#!."
 me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] pops [me_macedon_scope.GetPrimaryCulture.GetName] vont migrer dans les ports possédés en Illyrie."
 me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$ : revers en Illyrie"
 me_macedon_3_adriatic.23.desc:0 "Notre avant-poste en [GetProvince('(int32)4085').GetArea.GetRegion.GetName] est tombé, sapant notre position dans la région et la confiance de ceux qui y faisaient des profits."
 me_macedon_3_adriatic.23.a:0 "Par Hadès !"
 me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#! a été #R contournée#!."
 # Commercial Patrols
 me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$ : paix de l'esprit"
 me_macedon_3_adriatic.31.desc:0 "Seuls quelques-uns des pires repaires de pirates ont été nettoyés de leur pire engeance, et déjà les soucis et la peur sont oubliés pour les honnêtes négociants et marins qui naviguent en Adriatique.\n\nLa région va désormais pouvoir prospérer comme jamais auparavant, afin de devenir une véritable mer marchande comme c'est le cas en Égée."
 me_macedon_3_adriatic.31.a:0 "Le monde a bien de la chance de nous avoir"
 me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 # Barbarian Corsairs
 me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$ : voiles déchirées"
 me_macedon_3_adriatic.41.desc:0 "Les pillards des côtes de [GetProvince('(int32)4081').GetArea.GetRegion.GetName] sont tristement célèbres pour leurs actes de piraterie visant les navires marchands et les établissements littoraux – mais nul autant que les Liburniens d'Idassa, qui ont fait de ces pratiques un véritable mode de vie. Mais comme toujours avec ce type d'hommes, ils se soucient peu de savoir d'où vient l'or tant qu'ils peuvent poursuivre leurs déprédations en mer.\n\nNos fonds ont donc permis d'acheter les équipages et les services d'un capitaine liburnien expérimenté, répondant au nom de [macedon_liburnian_scope.GetPraenomen], qui donnera aux navires légers de nos flottes un net avantage."
 me_macedon_3_adriatic.41.a:0 "Son talent servira désormais [ROOT.GetCountry.GetName]"
 me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] doit enseigner à [ROOT.GetCountry.GetRuler.GetPraenomen] ses méthodes"
 me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] va rejoindre la cour."
 me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Western Foothold
 me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$ : nouvelle frontière"
 me_macedon_3_adriatic.51.desc:0 "Nous nous sommes assurés du cœur des territoires épirotes et des anciennes colonies grecques des Taulantes, ouvrant ainsi la voie pour une expansion future vers le nord, en [GetProvince('(int32)4081').GetArea.GetRegion.GetName] et plus à l'ouest, sur l'Adriatique, jusque dans la péninsule d'Italie où se trouvent de riches cités helléniques.\n\nSurpassons maintenant les échecs des Éacides des Molosses, dont le roi Alexandre Ier est mort en combattant les tribus des collines tandis même qu'il se considérait comme l'égal des Argéades, ainsi que son neveu Alexandre le Grand."
 me_macedon_3_adriatic.51.a:0 "La voie est ouverte"
 me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 # Italic Outposts
 me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$ : lieux de rassemblement messapiens"
 me_macedon_3_adriatic.61.desc:0 "Nos ambitions sur l'autre rive de la mer profiteraient grandement d'un centre local où les forces pourraient récupérer, où l'administration serait centralisée, les navires rassemblés.\n\nPour cela, les prospecteurs ont suggéré un certain nombre de ports que nous contrôlons dans la péninsule messapique, parfaitement adaptés pour les rénovations et les fortifications."
 me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ développer [mac_3_prov_scope.GetName].\nDans #Y 730#! jours :"
 me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$ : dynamisme de [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0 "Les travaux prévus autour de notre avant-poste italique de [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] sont achevés, y compris ceux du nouveau mur fermant l'agora et les zones du port, de même que les bureaux du gouvernement local.\n\nLa cité sera désormais notre port principal sur l'autre rive de l'Adriatique en Italie, d'où il sera possible de se tenir assurés que les localités ennemies seront à notre portée malgré l'étendue de la mer."
 me_macedon_3_adriatic.62.a:0 "Nous n'en serons pas délogés"
 me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$ : fugace [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0 "Les plans pour développer [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] afin d'en faire un carrefour italique pour notre expansion vers l'ouest sont réduits à néant, piétinés par nos ennemis."
 me_macedon_3_adriatic.63.a:0 "Malédiction "
 me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#! a été #R contournée#!."
 # Illyrian Hegemon
 me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$ : soumission des barbares"
 me_macedon_3_adriatic.71.desc:0 "Nous sommes parvenus à ce que nul autre auparavant n'aurait espéré : les grandes tribus de la côte illyrienne ont fui le champ de bataille ou se sont soumises au [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective], plaçant ainsi l'ensemble de la côte Adriatique sous notre autorité.\n\nNotre peuple regarde désormais [ROOT.GetCountry.GetRuler.GetName] comme le conquérant d'un vieil ennemi, et souhaite qu'[ROOT.GetCountry.GetRuler.GetSheHe] conquière désormais l'intérieur."
 me_macedon_3_adriatic.71.a:0 "Conquérant, c'est bien cela ?"
 me_macedon_3_adriatic.71.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] est bien davantage encore"
 me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 # Illyrian Clients
 me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$ : tribus de la côte"
 me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] est une région étendue, recouvrant les territoires contestés par diverses tribus entre l'Adriatique et les montagnes de Dacie.\n\nNotre diplomate [diplomat_scope.GetPraenomen] a présenté une liste des divers groupes connus le long de la côte et de la frontière, dont nous pourrions faire la cible de nos entreprises diplomatiques."
 me_macedon_3_adriatic.91.desc_2:0 "Les efforts de [diplomat_scope.GetPraenomen] ont été un véritable échec. Notre folie est désormais moquée dans toute la région."
 me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] est revenu les mains vides de pourparlers avec le [rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen] de [rejected_scope.GetName] et sa [rejected_scope.Custom('get_court_type')], incapable de le convaincre des bénéfices qu'il aurait à accepter notre protection."
 me_macedon_3_adriatic.91.at:0 "Nous allons offrir à @[me_mac_3_9_scope.GetFlag]![me_mac_3_9_scope.GetName|Y] notre protection."
 me_macedon_3_adriatic.91.i:0 "Y en a-t-il d'autres ?"
 me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] va envisager d'autres possibilités."
 me_macedon_3_adriatic.91.j:0 "Pourquoi nous embêter avec tout cela ?"
 me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] va mettre fin aux pourparlers."
 me_macedon_3_adriatic.91.k:0 "Nous perdons notre temps avec ces barbares"
 me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$ : des messagers de [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.92.a:0 "Cela pourrait être à notre avantage"
 me_macedon_3_adriatic.92.b:0 "Ces étrangers ne valent rien"
 me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$ : soumission [me_mac_3_9_scope.GetAdjective]"
 me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] et ses émissaires sont rentrés de leur visite au [me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen] et à sa [me_mac_3_9_scope.Custom('get_court_type')] en [me_mac_3_9_scope.GetName]. Les anciens ont accepté de nous reconnaître comme leurs protecteurs.\n\nCette tribu sera une source d'effectifs de grande valeur, et ses territoires serviront de zone tampon dans le nord."
 me_macedon_3_adriatic.93.a:0 "Bon travail, [diplomat_scope.GetPraenomen]"
 # Civic Diplomacy
 me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$ : cités en difficulté"
 me_macedon_3_adriatic.101.desc_1:0 "Les anciennes colonies grecques de [GetProvince('(int32)55').GetArea.GetRegion.GetName] et de [GetProvince('(int32)1').GetArea.GetRegion.GetName] sont toujours des foyers d'éducation et de culture, mais se sont trouvées dans l'incapacité de se défendre elles-mêmes lors des perpétuelles querelles locales et face à l'expansion des Italiques.\n\nNotre diplomate [diplomat_scope.GetPraenomen] a dressé une liste de ces villes encore indépendantes, toutes pouvant constituer une cible possible pour ses paroles doucereuses."
 me_macedon_3_adriatic.101.a:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0 "Nous allons offrir à @[me_mac_3_10_scope.GetFlag]![me_mac_3_10_scope.GetName|Y] notre protection."
 me_macedon_3_adriatic.101.b:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0 "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]![ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0 "Qu'en est-il des autres ?"
 me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] va envisager d'autres possibilités."
 me_macedon_3_adriatic.101.j:0 "Nous n'allons pas nous abaisser à cela"
 me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] va mettre un terme aux pourparlers."
 me_macedon_3_adriatic.101.k:0 "Fous qu'ils sont"
 me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$ : des messagers de [me_macedon_scope.GetName]"
 me_macedon_3_adriatic.102.desc:0 "Des émissaires de [me_macedon_scope.GetName], menés par [diplomat_scope.GePraenomen], sont arrivés à [ROOT.GetCountry.GetCapital.GetName] pour demander une audience avec le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et la [ROOT.GetCountry.Custom('get_court_type')].\n\nAu nom du [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen], de la dynastie [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective], ils nous proposent leur amitié et leur protection en échange d'une simple alliance.\n\nNos conseillers envisagent déjà la question, débattant sur les avantages et inconvénients qu'il y a à contracter une alliance, au prix de la perte de notre autonomie diplomatique."
 me_macedon_3_adriatic.102.a:0 "Cette amitié pourrait nous être utile"
 me_macedon_3_adriatic.102.b:0 "S'ils veulent notre cité, ils devront la conquérir"
 me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$ : soumission [me_mac_3_10_scope.GetAdjective]"
 me_macedon_3_adriatic.103.desc:0 "Nos émissaires, conduits par un [diplomat_scope.GetPraenomen] satisfait, sont rentrés de l'audience avec le [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] et la [me_mac_3_10_scope.Custom('get_court_type')] de [me_mac_3_10_scope.GetName], qui ont officiellement accepté nos présents et notre offre de protection.\n\nCe n'est là, assurément, que le début d'une relation fructueuse, qui sera profitable aux deux parties, et qui fait entrer un nouvel État grec dans notre grande symmachie."
 me_macedon_3_adriatic.103.a:0 "Sage décision"
 # Italic Coast
 me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$ : nouveaux territoires"
 me_macedon_3_adriatic.111.desc:0 "Nos glorieux succès en Occident ont bien prouvé l'inutilité de lancer une expansion vers l'est, au risque d'entrer en conflit avec les anciens États helléniques et les royaumes des diadoques.\n\nNous allons forger un nouveau royaume macédonien, portant notre culture vers l'ouest tout comme Alexandre l'a fait en Orient."
 me_macedon_3_adriatic.111.a:0 "L'Occident sera bientôt nôtre"
 me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 # Adriatic Dominance
 me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$ : bassin macédonien"
 me_macedon_3_adriatic.131.desc:0 "Depuis [GetProvince('(int32)422').GetName] jusqu'à [GetProvince('(int32)3598').GetName], les voiles des vaisseaux [ROOT.GetCountry.GetAdjective] sont vues et respectées, protégeant les voies commerciales du commerce et chassant quiconque convoiterait leurs richesses.\n\nÉtant donné notre puissance en mer, nul n'ose s'opposer à nos opérations dans ces eaux, ce qui nous permet de tirer tous les fruits d'échanges pacifiques."
 me_macedon_3_adriatic.131.a:0 "Comme il se doit"
 me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
 # Thessaloniki
 me_macedon_4_lighthouse.2.t:0 "Réaménagement de [GetProvince('(int32)373').GetName]"
 me_macedon_4_lighthouse.2.desc:0 "Nous avons enfin terminé le grand projet de restauration et d'expansion de [GetProvince('(int32)373').GetName], c'est devenu l'un des lieux les plus importants du pays."
 me_macedon_4_lighthouse.2.a:0 "Enfin"
 me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
 # Aiani
 me_macedon_4_lighthouse.3.t:0 "Fondation d'Aiani"
 me_macedon_4_lighthouse.3.desc:0 "La province de Pelagonie, récemment acquise, est encore une zone rurale, il n'y a pas une seule ville ou route commerciale importante, nous devrions faire des efforts pour l'urbaniser et la développer, elle pourrait servir de lien entre [GetProvince('(int32)379').GetName] et nos possessions occidentales"
 me_macedon_4_lighthouse.3.a:0 "Excellent"
 me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_3$$mission_task_completed_tt_2$"
 # Philippoi
 me_macedon_4_lighthouse.4.t:0 "La cité de Philippe"
 me_macedon_4_lighthouse.4.desc:0 "La cité de [GetProvince('(int32)364').GetName] a été établie en tant que colonie minière par Philippe II de Macédoine, elle s'est développée depuis une colonie pour devenir une ville régionale. Nous devrions l'examiner et l'améliorer pour faire de cet endroit un pôle du monde hellénique"
 me_macedon_4_lighthouse.4.a:0 "Excellent"
 me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
 # Pelagonia
 me_macedon_4_lighthouse.5.t:0 "Montagnes de Pelagonie"
 me_macedon_4_lighthouse.5.desc:0 "A l'extrême ouest du pays se trouvent des terres inhospitalières et montagneuses, elles rendent difficile la liaison entre notre capitale et l'Illyrie. Ce problème doit être résolu ; nous y fonderons une ville et commencerons les travaux pour améliorer les liaisons avec la partie adriatique de la Macédoine"
 me_macedon_4_lighthouse.5.a:0 "Bien"
 me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
 # Kassandreia
 me_macedon_4_lighthouse.6.t:0 "Cassandreia"
 me_macedon_4_lighthouse.6.desc:0 "La cité de [GetProvince('(int32)376').GetName] a été fondée très récemment par Cassandre. Elle a peut-être été construite pour être la nouvelle capitale de la Macédoine, mais l'idée a été abandonnée et elle a été transformée en base navale principale de la flotte macédonienne."
 me_macedon_4_lighthouse.6.a:0 "Excellent"
 me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
 # Amphipolis
 me_macedon_4_lighthouse.7.t:0 "Amphipolis"
 me_macedon_4_lighthouse.7.desc:0 "Amphipolis était une colonie athénienne. Aujourd'hui, c'est une grande ville de notre royaume. Nos architectes ont proposé de l'agrandir et ont déjà fait des plans pour réorganiser le centre ville et le port."
 me_macedon_4_lighthouse.7.a:0 "Très bien"
 me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
 # Macedonian Trade
 me_macedon_4_lighthouse.8.t:0 "Améliorations commerciales"
 me_macedon_4_lighthouse.8.desc:0 "La Macédoine a déjà de bonnes relations commerciales avec le monde hellénique, mais nous pouvons améliorer certaines taxes et lois pour rendre les avantages commerciaux plus efficaces et collecter plus d'argent"
 me_macedon_4_lighthouse.8.a:0 "Bien"
 me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
 # Develop Agriculture
 me_macedon_4_lighthouse.9.t:0 "Agriculture macédonienne"
 me_macedon_4_lighthouse.9.desc:0 "Notre capacité à construire de grandes villes ne peut être surpassée, mais comme notre population augmente plus rapidement, nous devons nous approvisionner en nourriture. Nous sommes actuellement trop dépendants du blé égyptien et devons être en mesure de nous nourrir, certains investissements sont donc nécessaires"
 me_macedon_4_lighthouse.9.a:0 "Bien"
 me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Thessalian League
 me_macedon_4_lighthouse.10.t:0 "Ligue de Thessalonique"
 me_macedon_4_lighthouse.10.desc:0 "La Ligue de Thessalonique était autrefois une confédération de tribus et de cités-états de Thessalonique, et elle est devenue puissante à certains moments de l'histoire. Nous pourrions nous en servir à nouveau pour gagner la loyauté des Thessaliens et rétablir certaines de leurs institutions, en leur donnant une petite autonomie. Cela augmentera leur coopération à notre égard"
 me_macedon_4_lighthouse.10.a:0 "Nous allons entamer ce projet"
 me_macedon_4_lighthouse.10.tt:0 "En essayant de réformer la Ligue de Thessalonique pour légitimer le Roi aux yeux de la population thessalienne, nous obtiendrons plusieurs avantages"
 me_macedon_4_lighthouse.11.t:0 "La cavalerie thessalienne"
 me_macedon_4_lighthouse.11.desc:0 "La célèbre cavalerie thessalienne est considérée comme la meilleure unité de cavalerie de Grèce, utilisée comme cavalerie lourde, et a servi dans l'armée d'Alexandre, pour être l'un des piliers de ses succès militaires, mais elle est aujourd'hui dissoute et la plupart de ses soldats sont morts ou servent comme mercenaires. Nous devrions recréer cette unité pour surpasser les armées ennemies."
 me_macedon_4_lighthouse.11.a:0 "Leur contribution ne sera que bénéfique"
 me_macedon_4_lighthouse.12.t:0 "Archonte de la Ligue"
 me_macedon_4_lighthouse.12.desc:0 "Après la défaite de Lycophron de Phère et d'Onomarchos de Phocis, Philippe II de Macédoine a été nommé archonte de la ligue de Thessalie, cette position de chef de la Thessalie lui donnait un droit légitime de régner sur la Thessalie. Nous devrions renouer avec ce rôle pour gagner à nouveau la faveur du peuple et de l'élite de Thessalie"
 me_macedon_4_lighthouse.12.a:0 "Nous pouvons avoir un contrôle légitime avec cette position"
 me_macedon_4_lighthouse.13.t:0 "Investissements en Thessalie"
 me_macedon_4_lighthouse.13.desc:0 "La Thessalie est en fait la deuxième région la plus riche du Royaume. La longue et grande histoire de cette région remonte à plusieurs siècles. Nous devrions convaincre davantage de personnes de s'installer ici et de développer son économie"
 me_macedon_4_lighthouse.13.a:0 "La Thessalie sera l'une des régions les plus riches de Grèce"
 me_macedon_4_lighthouse.14.t:0 "Reformation de la Ligue de Thessalonique"
 me_macedon_4_lighthouse.14.desc:0 "La réforme de la Ligue de Thessalie a été couronnée de succès, nous commençons à en voir les effets positifs ; les séparatistes perdant leurs soutiens, les habitants de Thessalie se sentant macédoniens"
 me_macedon_4_lighthouse.14.a:0 "Bien"
 me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
 # Pharsalos
 me_macedon_4_lighthouse.15.t:0 "Expansion de Pharsalos"
 me_macedon_4_lighthouse.15.desc:0 "Nous avons dépensé beaucoup de ressources pour rénover Pharsalos, sa population nous reconnaît maintenant comme son souverain légitime alors que nous étions des étrangers à leurs yeux avant Alexandre. Ces améliorations de la ville profiteront à tous"
 me_macedon_4_lighthouse.15.a:0 "Nous obtiendrons leur soumission"
 me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
 # Suburbs
 me_macedon_4_lighthouse.16.t:0 "Banlieue de Pella"
 me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] attire de plus en plus d'habitants de toutes les parties du monde, mais cela pourrait bientôt être un problème d'espace. Nous devrions rediriger les nouveaux arrivants vers ces nouvelles villes, certaines existaient déjà auparavant, leur population augmentera plus rapidement. Nos architectes ont fait un travail fantastique"
 me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] sera allégée"
 me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
 # Macedonian Administration
 me_macedon_4_lighthouse.18.t:0 "Réforme de l'administration"
 me_macedon_4_lighthouse.18.desc:0 "Le système administratif macédonien est l'un des plus performants au monde, mais il montre ses faiblesses. Nous devrions entamer une grande réforme administrative afin de conserver son efficacité et d'assurer un grand contrôle sur nos territoires"
 me_macedon_4_lighthouse.18.a:0 "Nous allons améliorer les institutions de l'État"
 me_macedon_4_lighthouse.17.t:0 "Administration macédonienne"
 me_macedon_4_lighthouse.17.desc:0 "Nous avons réussi à réformer l'ancien système administratif, des réformes ont été apportées aux provinces après la création du conseil des gouverneurs et toutes les erreurs ont été corrigées"
 me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] prospérera"
 me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
 # Royal Metropolis
 me_macedon_4_lighthouse.19.t:0 "La métropole royale"
 me_macedon_4_lighthouse.19.desc:0 "Les travaux sont terminés, [GetProvince('(int32)379').GetName] est maintenant l'une des villes les plus développées et les plus peuplées du monde, nous pouvons maintenant réaffirmer notre domination sur la Grèce. La ville sera à nouveau rayonnante"
 me_macedon_4_lighthouse.19.a:0 "Pella sera à nouveau le centre du monde hellénique"
 me_macedon_4_lighthouse.19.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
 me_macedon_4_lighthouse.20.t:0 "Début des travaux"
 me_macedon_4_lighthouse.20.desc:0 "The old Macedonian capital [GetProvince('(int32)379').GetName] a perdu beaucoup de sa splendeur depuis la scission de l'empire d'Alexandre, comme une ombre d'elle-même. Nous devons affirmer notre volonté de rendre à la Macédoine sa puissance. Nous devons aussi la rendre à notre capitale et de grands travaux vont commencer afin de redonner à Pella son statut de phare du monde hellénique"
 me_macedon_4_lighthouse.20.a:0 "C'est parti"
 # Beyond The Rhodopes
 # An Offer from Pella
 me_macedon_5_rhodopes.1.t:0 "Au-delà des Rhodopes"
 me_macedon_5_rhodopes.1.desc:0 "Puisque nos capacités économiques et militaires sont performantes, nous devons lancer une grande campagne vers les terres de l'Est, dominées par plusieurs tribus et par les Diadoques Alkimachides. Nous restons plus forts qu'eux, c'est le moment de frapper"
 me_macedon_5_rhodopes.1.a:0 "Nous réussirons"
 me_macedon_5_rhodopes.r.tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] acquiert des revendications sur la région de [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y]."
 me_macedon_5_rhodopes.2.t:0 "Une offre de Pella"
 me_macedon_5_rhodopes.2.desc:0 "Nous proposerons aux sujets thraciens de faire défection et de nous prêter allégeance"
 me_macedon_5_rhodopes.2.a:0 "Envoyez les émissaires"
 me_macedon_5_rhodopes.3.t:0 "L'offre macédonienne"
 me_macedon_5_rhodopes.3.desc:0 "Nous avons reçu des émissaires de Macédoine, avec une proposition intéressante. Ils nous promettent or et protection en échange d'une défection des mains de Thrace, que devons-nous répondre ?"
 me_macedon_5_rhodopes.3.a:0 "Accepter leur offre"
 me_macedon_5_rhodopes.3.b:0 "Nous sommes loyaux envers Thrace"
 me_macedon_5_rhodopes.4.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] accepte"
 me_macedon_5_rhodopes.4.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] a répondu positivement à nos demandes "
 me_macedon_5_rhodopes.4.a:0 "Grande nouvelle"
 me_macedon_5_rhodopes.5.t:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] a refusé"
 me_macedon_5_rhodopes.5.desc:0 "@[macedon_euxinus_offer.GetFlag]! [macedon_euxinus_offer.GetName|C] a refusé notre offre de se joindre à nous contre Thrace, nous avons perdu une grande opportunité d'affaiblir notre voisin"
 me_macedon_5_rhodopes.5.a:0 "Nous les écraserons aussi"
 me_macedon_5_rhodopes.6.t:0 "L'ancienne capitale thrace"
 me_macedon_5_rhodopes.6.desc:0 "Nous avons conquis la ville fondée par Lysimaque, nous pourrions le développer davantage, mais nous devons effacer l'héritage des Diadoques"
 me_macedon_5_rhodopes.6.a:0 "Très bien"
 me_macedon_5_rhodopes.6.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.7.t:0 "La ville des monnaies"
 me_macedon_5_rhodopes.7.desc:0 "Abdira a une utilité économique importante, car c'est la ville où la plupart des États helléniques frappent leur monnaie. Nous la contrôlons maintenant, nous avons donc un avantage. Nous devons profiter de la situation et en tirer des avantages"
 me_macedon_5_rhodopes.7.a:0 "Parfait"
 me_macedon_5_rhodopes.7.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.8.t:0 "Antipatreia sur l'Evros"
 me_macedon_5_rhodopes.8.desc:0 "Le sud de la Thrace abrite plusieurs terres fertiles, et de vastes plaines que nous pourrions utiliser pour établir des villes. Nous avons repéré un endroit, entre des terres agricoles et une rivière"
 me_macedon_5_rhodopes.8.a:0 "Nous le trouverons"
 me_macedon_5_rhodopes.8.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"
 me_macedon_5_rhodopes.9.t:0 "Joug dardanien"
 me_macedon_5_rhodopes.9.desc:0 "Les barbares dardaniens menacent nos frontières septentrionales, leurs raids ont été plus destructeurs que les précédents. Nous devons y mettre fin et les soumettre définitivement"
 me_macedon_5_rhodopes.9.a:0 "Marchez, braves soldats"
 me_macedon_5_rhodopes.9.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_6$$mission_task_completed_tt_2$"
