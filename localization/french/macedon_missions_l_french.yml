l_french:
 ### Antipater's Legacy
 # Mission
 macedon_01_legacy:0 "Héritage de [GetCharacter('(int32)9').GetPraenomen]"
 macedon_01_legacy_BUTTON_TOOLTIP:0 "De tous les successeurs, ce sont les Antipatrides qui détiennent les territoires ancestraux des Macédoniens et sont assis sur le trône de [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen]. Les héritiers de [GetCharacter('(int32)32').GetPraenomen] sont aussi les héritiers légitimes de la dynastie des Argéades."
 macedon_01_legacy_BUTTON_DETAILS:0 ""
 macedon_01_legacy_DESCRIPTION:0 "Au vu des épreuves et des sacrifices qu'il a endurés pour le conserver pendant que [GetCharacter('(int32)39').GetPraenomen] poursuivait ses lubies en Orient, les héritiers du sage [GetCharacter('(int32)9').GetPraenomen] ont des droits sur ce royaume. Les héritiers argéades de [GetCharacter('(int32)32').GetPraenomen] ne sont qu'un symbole."
 macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Protéger l'héritage de [GetCharacter('(int32)9').GetPraenomen] en défendant [GetCountry('MAC').GetName] des autres diadoques et assurer sa sphère d'influence."
 macedon_01_legacy_REWARD_DESCRIPTION:0 "Forger une nouvelle Macédoine gouvernée par les Antipatrides dont la domination sur la Grèce ne pourra être mise en doute."
 # Tasks
 macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0 "Les courageux Épirotes cherchent à tirer parti des guerres des diadoques et de leurs liens avec la dynastie argéade pour défier notre puissance en [GetProvince('(int32)418').GetArea.GetRegion.GetName]. Nous ne pouvons laisser cela se produire."
 macedon_01_legacy_1_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]![GetCountry('EPI').GetName|Y] n'existe pas ou est une dépendance de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]."
 macedon_01_legacy_2:0 "Péonie macédonienne"
 macedon_01_legacy_2_DESC:0 "L'expansion de [GetCharacter('(int32)35').GetPraenomen] dans le Sud de [GetProvince('(int32)4304').GetArea.GetName] n'était qu'un début. Les tribus septentrionales éprouvent toujours du ressentiment à notre égard, aussi l'ensemble de la Péonie doit-il passer sous contrôle macédonien."
 macedon_01_legacy_2_reward_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] peut annexer ou pousser les tribus @[GetCountry('PAA').GetFlag]![GetCountry('PAA').GetAdjective|Y] et @[GetCountry('MAD').GetFlag]![GetCountry('MAD').GetAdjective|Y] à se révolter."
 macedon_01_legacy_3:0 "Recrues agrianes"
 macedon_01_legacy_3_DESC:0 "Sous [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen], les javeliniers d'élite des Agrianes faisaient des ravages lorsqu'ils étaient employés dans l'infanterie légère macédonienne. Nous devrions faire de nouveau usage de leur compétence."
 macedon_01_legacy_3_reward_tt:1 "The legion of our capital governorship ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) will receive a bonus to light infantry and attrition."
 macedon_01_legacy_3_reward_2_tt:0 "The @[GetCountry('SDI').GetFlag]! [GetCountry('SDI').GetAdjective|Y] tribe will become subject to @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 macedon_01_legacy_5:0 "Folie de Démétrios"
 macedon_01_legacy_5_DESC:0 "La prise par [GetCharacter('(int32)38').GetPraenomen] de la cité stratégique de [GetProvince('(int32)407').GetName] a retardé nos efforts pour restaurer l'influence antipatride sur [GetProvince('(int32)407').GetArea.GetRegion.GetName]. Nous devons la reprendre aux [GetCountry('PRY').GetAdjective]."
 macedon_01_legacy_6:0 "Ligue de Corinthe"
 macedon_01_legacy_6_DESC:0 "L'heure est venue de refonder officiellement la ligue de Corinthe. Telle sera la réponse macédonienne aux exigences d'autonomie des cités-États grecques."
 macedon_01_legacy_6_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a au moins [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] dépendances de culture #Y $hellenic$#!, d'au moins #Y 3#! localités chacune, dont les capitales sont situées dans les provinces ci-dessus. [SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
 macedon_01_legacy_6_2_allow_tt:0 "Aucun autre diadoque $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ ou ses dépendances possèdent en $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0 "(@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y], @[GetCountry('TRE').GetFlag]![GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]![GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]![GetCountry('SEL').GetName|Y])"
 macedon_01_legacy_7:0 "Machinations athéniennes"
 macedon_01_legacy_7_DESC:0 "Le fait que l'obéissance d'Athènes envers l'autorité macédonienne – qu'il s'agisse des Antipatrides ou des Antigonides – est feinte n'est que trop évident. Mais les insultes de [GetCharacter('(int32)38').GetPraenomen] pourraient pour une fois nous permettre de jouer le rôle de libérateurs."
 macedon_01_legacy_7_allow_tt:0 "@[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] s'est divisé à la mort de [GetCharacter('(int32)37').GetPraenomen] et a reflué en [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 macedon_01_legacy_7_allow_tt2:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] est une dépendance de @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y]."
 macedon_01_legacy_7_reward_tt:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] sera poussée à faire défection de @[GetCountry('PRY').GetFlag]![GetCountry('PRY').GetName|Y] et à devenir un feudataire oligarchique."
 macedon_01_legacy_7_allow_tt_2:0 "@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y] existe."
 macedon_01_legacy_8:0 "Officialiser la monarchie"
 macedon_01_legacy_8_DESC:0 "Les Antipatrides ont refusé le diadème et le titre de basileios, tandis même que nos rivaux se proclamaient rois et dieux. Il est temps de nous vêtir d'atours plus royaux."
 macedon_01_legacy_8_allow_tt:0 "Le [me_macedon_scope.GetRulerTitle] de [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) a le trait #Y $antipatrid$#! et n'est pas [GetCharacter('(int32)32').GetName]."
 macedon_01_legacy_9:0 "Entrave thessalienne"
 macedon_01_legacy_9_DESC:0 "Une nouvelle forteresse en Thessalie, entre le cœur des territoires macédoniens et les cités grecques rétives à toute autorité, permettrait d'assurer une position de repli bien défendue en cas de répétition des événements de la guerre lamiaque ou d'invasion des diadoques."
 macedon_01_legacy_10:0 "Hégémonie occidentale"
 macedon_01_legacy_10_DESC:0 "La sauvage Étolie et les régions avoisinantes dans l'Ouest de la Grèce sont cruciales pour le contrôle de l'Hellade, et sont une cible évidente du fait de leurs alliances avec les Antigonides."
 macedon_01_legacy_11:0 "Derniers gisements du Pangée"
 macedon_01_legacy_11_DESC:0 "The mines of mount Pangaion funded the campaigns of Philip and Alexander, but it is clear their fruits are drying up. Her last offerings will fund the destruction of the illegitimate successors."
 macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] ne produira plus de [GetProvince('(int32)365').GetTradeGoods.GetName|Y]"
 macedon_01_legacy_12:0 "Dernier des Argéades"
 macedon_01_legacy_12_DESC:0 "Les fils de [GetCharacter('(int32)39').GetPraenomen] en sont plus une menace, et la lignée de [GetCharacter('(int32)287').GetPraenomen], sa demi-sœur, est la plus proche de la dynastie argéade et de la légitimité qu'elle confère."
 macedon_01_legacy_12_allow_tt:0 "Notre [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) a le trait #Y $argeads$#!."
 macedon_01_legacy_13:0 "La question illyrienne"
 macedon_01_legacy_13_DESC:0 "Les Taulantes constituent toujours une menace sur la frontière orientale, à comploter avec les Épirotes et les Dardaniens pour venger la défaite infligée par [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen]. Ils doivent être ramenés dans le rang."
 macedon_01_legacy_13_allow_tt:0 "@[GetCountry('TLN').GetFlag]![GetCountry('TLN').GetName|Y] n'existe plus ou est une dépendance de @[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]."
 macedon_01_legacy_14:0 "Avant-poste illyrien"
 macedon_01_legacy_14_DESC:0 "Après notre conquête des Terres de Taulantian, nous devrions établir une forte présence dans la région en fondant une ville pour sécuriser nos intérêts commerciaux dans l'Adriatique."
 macedon_01_legacy_14_allow_tt:0 "Nous devons posséder les provinces de [GetProvince('(int32)422').GetName],[GetProvince('(int32)415').GetName] et [GetProvince('(int32)2336').GetName]."
 macedon_colony_reward_tt:0 "Vous pourrez établir une colonie dans des terres conquises."
 #Modifiers
 mac_01_11_pmod:0 "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0 "Les mines ayant autrefois financé les mercenaires et les soldes de la grande armée macédonienne sont presque épuisées."
 mac_01_13_cmod:0 "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0 "Prouver notre suprématie sur les Illyriens qui ont si longtemps menacé la frontière occidentale assurera un grand soutien à nos dirigeants."
 mac_01_13_culmod:0 "Soumission des Taulantes"
 desc_mac_01_13_culmod:0 "Les fiers Illyriens n'éprouvent que mépris pour les vaincus et les esclaves. Ils feront donc tout pour mettre fin à notre gouvernance."
 mac_01_13_2_cmod:0 "Clémence pour les Illyriens"
 desc_mac_01_13_2_cmod:0 "Les avantages de la clémence sont souvent sous-estimés, car la peur contraint les hommes à la paix de l'esprit par le massacre."
 mac_01_12_cmod:0 "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0 "On ne peut nier que les Antipatrides sont les héritiers les plus légitimes de la lignée argéade - ni donc notre droit à régner."
 me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0 "La cité d'Antipatrie, nommée d'après le père de Cassandre [GetCharacter('(int32)9').GetPraenomen], est souvent considérée comme l'une des « entraves de la Grèce », au côté de Corinthe et de Chalcis, protégeant la Thessalie et la route vers la Grèce."
 me_mac_1_cmod:0 "Héritage d'Antipatros"
 desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen] est toujours respecté par les dépendances qui nous restent, et les mesures de [GetCharacter('(int32)32').GetPraenomen] ne sont plus si choquantes."
 mac_01_5_cmod:0 "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0 "Nous avons pris le contrôle de l'une des cités les mieux défendues de Grèce, donnant ainsi l'assurance à l'armée de ses capacités et du talent de ses commandants."
 mac_01_8_cmod:0 "Royauté antipatride"
 desc_mac_01_8_cmod:0 "En devenant basileios, officiellement comme dans les faits, nous avons assuré nos prétentions à la royauté."
 mac_01_2_pmod:0 "Soumission des Péoniens"
 desc_mac_01_2_pmod:0 "Les Péoniens répugnent à accepter notre autorité, mais avec le temps ils verront tous les avantages qu'il y a à être gouverné par la Macédoine."
 mac_01_10_cmod:0 "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0 "Nos armées sont invincibles, ce qui leur a permis d'écraser les alliés tant vantés de nos ennemis et d'unifier les territoires du Nord de la Grèce."
 mac_01_3_umod:0 "Détachement agriane"
 desc_mac_01_3_umod:0 "Les javeliniers agrianes fournissent à cette armée une force inégalée de harceleurs et de chasseurs."
 #Opinions
 mac_01_2_opmod:0 "Ingérence macédonienne"
 mac_01_2_2_opmod:0 "Statu quo"
 ### Hellenic Mastery
 # Mission
 macedon_02_mastery:0 "Suprématie hellénique"
 macedon_02_mastery_BUTTON_TOOLTIP:0 "La Macédoine doit continuer de s'étendre si elle veut surpasser les cités grecques qu'elle domine, aussi bien militairement que culturellement, et assumer un rôle de premier plan dans le monde grec."
 macedon_02_mastery_BUTTON_DETAILS:0 ""
 macedon_02_mastery_DESCRIPTION:0 "Les royaumes des diadoques d'Orient sont vastes et riches, mais la Macédoine reste la patrie de notre peuple. Nous devons veiller à ce que notre autorité soit marquée par le développement autant que par l'expansion de nos territoires, et à ce que le monde grec nous considère comme les véritables héritiers du pouvoir et de la culture des Argéades."
 macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Assurer la primauté de la macédoine en Occident en développant les infrastructures et en étendant sa portée."
 macedon_02_mastery_REWARD_DESCRIPTION:0 "Faire de la Macédoine l'hégémonie culturelle et militaire sur le monde grec d'Occident."
 # Tasks
 macedon_02_mastery_1:0 "Prospérité macédonienne"
 macedon_02_mastery_1_DESC:0 "Les parties orientales de l'empire d'Alexandre sont réputées pour l'opulence et la taille de leurs cités antiques, véritables foyers d'apprentissage et de prospérité. La Macédoine devrait les égaler en tout point."
 macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] has at least [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] a au moins [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
 macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] n'a plus aucun emplacement constructible ni construction en cours. ([SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R] actuellement)"
 macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] n'a plus aucun emplacement constructible ni construction en cours. ([SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R] actuellement)"
 me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0 "Phrourarchie instaurée"
 macedon_02_mastery_2_DESC:0 "As more direct Macedonian rule over [GetProvince('(int32)418').GetArea.GetRegion.GetName] becomes the norm, our administration is becoming more accepted and thus efficient."
 macedon_02_mastery_2_allow_tt:0 "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y] possède directement ou par le biais de dépendances l'ensemble de la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], à l'exclusion de [GetProvince('(int32)476').GetArea.GetName|Y]."
 macedon_02_mastery_2_reward_tt:0 "Toutes les provinces possédées en propre ou par des dépendances #Y $hellenic$#! dans la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], à l'exclusion de [GetProvince('(int32)476').GetArea.GetName|Y], vont aussi recevoir #Y $me_mac_2_2_smod$#!."
 macedon_02_mastery_3:0 "Soumission de la Crète"
 macedon_02_mastery_3_DESC:0 "The island of Crete has been overlooked by the Diadochi, despite its large population and strategic position shielding the Aegean Sea."
 macedon_02_mastery_3_reward_tt:0 "Un feudataire crétois va pouvoir être établi."
 macedon_02_mastery_5:0 "Cités grecques"
 macedon_02_mastery_5_DESC:0 "The old Hellenic cities are still famed for their cultural sophistication and wealth, so we should ensure these sites are under our control if we are to truly call ourselves rulers of Hellas."
 macedon_02_mastery_6:0 "Cour dynamique"
 macedon_02_mastery_6_DESC:0 "Depuis que [GetCharacter('(int32)35').GetPraenomen] II a invité Aristote à éduquer le jeune [GetCharacter('(int32)39').GetPraenomen], les diadoques ont perpétué une tradition de philosophes et d'artistes de cour à côté des aspects militaires."
 macedon_02_mastery_6_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va recevoir des conseillers talentueux de façon périodique."
 macedon_02_mastery_6_reward_tt_1:0 "Un philosophe talentueux va apparaître."
 macedon_02_mastery_7:0 "Un dieu parmi les hommes"
 macedon_02_mastery_7_DESC:0 "L'apothéose est devenue une partie intégrante de la vie politique macédonienne de tous les royaumes des successeurs. Mais, quant à nous, nous prendrons beaucoup plus sérieusement en compte la divinité de notre dirigeant."
 macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] n'a pas été divinisé."
 macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] a une popularité d'au moins [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]@popularity_icon!. ([SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0])"
 me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0 "La famille [me_macedon_scope.GetRuler.GetFamily.GetName|Y] a un prestige d'au moins [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]@prestige!. ([SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0])"
 me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0 "Suprématie sur les oracles"
 macedon_02_mastery_8_DESC:0 "Si l'est de l'empire a adopté les dieux des territoires conquis, [GetProvince('(int32)424').GetName] et [GetProvince('(int32)425').GetName] restent les sites religieux les plus importants pour l'ensemble de notre peuple."
 macedon_02_mastery_8_allow_tt:0 "Le [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a une loyauté d'au moins [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]@loyalty_icon! ([SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
 me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
 macedon_02_mastery_8_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va recevoir des événements périodiques liés aux présages tant que [GetProvince('(int32)424').GetName] ou [GetProvince('(int32)425').GetName] seront sous contrôle."
 macedon_02_mastery_9:0 "Quatrième entrave"
 macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
 macedon_02_mastery_10:0 "Extension du complexe de Dion"
 macedon_02_mastery_10_DESC:0 "Le sanctuaire de [GetProvince('(int32)380').GetName] a toujours été le site religieux le plus important de Macédoine. Il devrait être rénové pour rivaliser les autres centres religieux."
 macedon_02_mastery_10_reward_tt:0 "Permet la #Y divinité de la culture#! [zeus_olympios_scope.GetName|Y]."
 macedon_02_mastery_10_reward_tt_1:0 "Les #Y compagnons de Lysippe#! apparaissent dans le trésor de [me_macedon_scope.GetName|Y]."
 macedon_02_mastery_11:0 "Capitale hellénique"
 macedon_02_mastery_11_DESC:0 "La Macédoine gouverne le monde grec, et sa gloire doit refléter en toute chose ce statut – en premier lieu sa capitale."
 macedon_02_mastery_13:1 "Notre Égée"
 macedon_02_mastery_13_DESC:0 "The Aegean Sea unites the disparate Hellenic populations, who by its waters trade, communicate, and are ruled. Macedon will holds sway over its most important moorings."
 # Modifiers
 me_mac_2_cmod:0 "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0 "Nous aspirons à gouverner les cités grecques du Sud et devons donc tout faire pour y parvenir."
 me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0 "Les cités macédoniennes sont devenues les plus importantes du monde grec et rivalisent avec les anciens centres urbains du Sud."
 me_mac_2_5_cmod:0 "Dialogue hellénique"
 desc_me_mac_2_5_cmod:0 "Si les cités grecques du Sud ont été vaincues par notre armée, elles ont beaucoup à nous apprendre sur la façon dont fonctionne le monde."
 me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0 "L'autorité macédonienne sur les cités grecques est devenue quasi normale pour leurs habitants."
 me_mac_2_6_charmod:0 "Penseur éminent"
 desc_me_mac_2_6_charmod:0 "Ce personnage est réputé pour ses connaissances et son intelligence."
 me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0 "Les objets, rouleaux et trophées de Grèce révèlent bien son passé glorieux, mais montrent aussi notre avenir plus glorieux encore."
 me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0 "Le retrait d'objets culturels a scandalisé les classes éduquées de cette cité."
 me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0 "La vie intellectuelle animée de la cour est très populaire au sein des élites éduquées."
 me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0 "Le contrôle sur les oracles de Grèce a fait de nous les défenseurs et la figure de proue religieuse du monde grec."
 me_mac_2_3_pmod:0 "Entrave de la Crète"
 desc_me_mac_2_3_pmod:0 "Le port d'Héraklion a été fortifié pour devenir une position défensive stratégique pour les Macédoniens."
 me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0 "Aucun peuple ne se réjouit d'être dominé par des étrangers, mais c'est encore plus visible chez les Crétois."
 me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0 "Le contrôle des ports de l'Égée assure que les profits des commerçants passent à nos administrateurs, où qu'ils choisissent d'accoster."
 me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0 "Véritable capitale hellénique, cette cité animée est réputée dans le monde grec pour son immensité et sa grandeur."
 me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0 "La pratique de l'apothéose a été totalement adoptée par la famille royale et le peuple de Macédoine."
 me_mac_2_end_cmod:0 "Maîtres de la Grèce"
 desc_me_mac_2_end_cmod:0 "Le contrôle et la domination culturelle de la Macédoine sur les Grecs d'Occident ont été permis par nos rois."
 me_mac_2_8_1_cmod:0 "Message divin"
 desc_me_mac_2_8_1_cmod:0 "Les dieux ont parlé par les oracles, fournissant une ligne de conduite pour notre peuple."
 me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
 me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
 desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
 # Opinions
 me_mac_2_5_opmod:0 "Pillage culturel"
 me_mac_2_2_opmod:0 "$macedon_02_mastery_2$"
 ### Adriatic Dominion
 # Mission
 macedon_03_adriatic:0 "Domination de l'Adriatique"
 macedon_03_adriatic_BUTTON_TOOLTIP:0 "Le chaos en Orient provoqué par le démantèlement de l'empire d'Alexandre est une perspective peu séduisante. Mieux vaut étendre nos possessions au plus près de nos territoires et aux dépens d'ennemis plus faibles."
 macedon_03_adriatic_BUTTON_DETAILS:0 ""
 macedon_03_adriatic_DESCRIPTION:0 "Par-delà les tribus et montagnes d'Illyrie, les anciennes colonies grecques tout au long de la côte et sur l'autre rive de l'Adriatique attendent d'intégrer nos territoires pour faciliter les échanges et une expansion négligée par les Argéades tournés vers l'est."
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "S'étendre vers l'ouest et imposer notre contrôle sur la côte adriatique."
 macedon_03_adriatic_REWARD_DESCRIPTION:0 "Domination du commerce en mer Adriatique et établissement d'une présence macédonienne sur les côtes."
 # Tasks
 macedon_03_adriatic_1:0 "Carrefour de l'Adriatique"
 macedon_03_adriatic_1_DESC:0 "Our western ambitions require a stable base from which our power can be exerted without having to sail around the entire Greek peninsula."
 macedon_03_adriatic_1_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] possède un port de niveau ville avec une population d'au moins [GetProvince('(int32)422').GetArea.GetName] dans la province de [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]."
 macedon_03_adriatic_1_reward_tt:0 "Le port désigné recevra un avantage en migration, en commerce et en construction navale.\nUne route sera construite entre ce port et [GetProvince('(int32)379').GetName]."
 me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
 me_mac_3_1_tooltip_invis:0 ""
 macedon_03_adriatic_2:0 "Havres septentrionaux"
 macedon_03_adriatic_2_DESC:0 "Les tribus sur la côte de l'Illyrie sèment la terreur sur les routes commerciales de l'Adriatique depuis leurs ports abrités situés tout le long de la côte dalmate. Leurs avant-postes seront d'une importance inégalée pour contrôler la contrée."
 macedon_03_adriatic_2_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] possède au moins [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] ports dans la région de [GetProvince('(int32)422').GetArea.GetRegion.GetName], à l'exclusion de la province de [GetProvince('(int32)422').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0])"
 macedon_03_adriatic_2_reward_tt:0 "Les provinces disposant de ports dans la région de [GetProvince('(int32)422').GetArea.GetRegion.GetName], à l'exclusion de la province de [GetProvince('(int32)422').GetArea.GetName], recevront un avantage sur la valeur commerciale, les routes commerciales et la production des esclaves."
 macedon_03_adriatic_2_reward_tt1:0 "Des pops [me_macedon_scope.GetPrimaryCulture.GetName] vont migrer vers nos ports d'Illyrie."
 me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0 "Patrouilles commerciales"
 macedon_03_adriatic_3_DESC:0 "The pirates of [GetProvince('(int32)4054').GetArea.GetName] and [GetProvince('(int32)4084').GetArea.GetRegion.GetName] are a nuisance that must be purged if the rule of law and fruits of trade are to be vouchsafed in the region."
 macedon_03_adriatic_3_allow_tt:0 "Aucune localité étant un #Y $pirate_haven_modifier$#! sur la mer Adriatique. [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
 me_mac_3_3_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_3_svalue')|R0] actuellement)"
 me_mac_3_3_complete:0 ""
 macedon_03_adriatic_4:0 "Corsaires barbares"
 macedon_03_adriatic_4_DESC:0 "Les marins de [GetProvince('(int32)4054').GetArea.GetName] sont craints à raison pour leurs raids sur les côtes et en mer. Nous devrions tirer parti de leur expertise en les recrutant directement."
 macedon_03_adriatic_4_allow_tt:0 "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] owns at least [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] '#Y $pirate_haven_modifier$#!' territories on the Adriatic Sea. ([SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0])"
 macedon_03_adriatic_4_reward_tt:0 "Un amiral #Y $liburnian_culture$#! va rejoindre la cour."
 me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
 me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0 "Débouché occidental"
 macedon_03_adriatic_5_DESC:0 "Que les autres diadoques se contentent de l'Orient si cela leur sied ; de véritables richesses peuvent être pillées en Occident si nous pouvons traverser la mer."
 macedon_03_adriatic_5_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va disposer d'une revendication sur toutes les localités côtières de la région de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_6:0 "Avant-poste italique"
 macedon_03_adriatic_6_DESC:0 "Opposite the tribes of the Illyrian littoral lies the Italic peninsula, populated by war-like natives and Greek colonists - all equally ready for subjugation."
 macedon_03_adriatic_6_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] possède au moins [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] ports dans la province de [GetProvince('(int32)57').GetArea.GetName]. ([SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0])"
 macedon_03_adriatic_6_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va disposer d'une revendication sur les côtes orientales des régions de [GetProvince('(int32)108').GetArea.GetRegion.GetName] et de [GetProvince('(int32)55').GetArea.GetRegion.GetName] continentale."
 macedon_03_adriatic_6_reward_tt1:0 "Un port désigné va devenir la capitale provinciale de [GetProvince('(int32)57').GetArea.GetName] et une cité s'il ne l'est déjà, et recevoir une forteresse et un avantage sur la défense locale, les routes commerciales et l'attractivité pour les migrants."
 me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0 "Hégémonie en Illyrie"
 macedon_03_adriatic_7_DESC:0 "By carving out a western empire based around the Adriatic, we could extract the riches of Illyria without ascending into the barbarous mountains, opening the way to Italia."
 macedon_03_adriatic_7_allow_tt:0 "L'ensemble de la côte de la région de [GetProvince('(int32)4084').GetArea.GetRegion.GetName] est possédé par @[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] ou ses dépendances."
 macedon_03_adriatic_7_allow_tt1:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] possède un port ayant une population d'au moins #Y 20#! et de culture dominante [me_macedon_scope.GetPrimaryCulture.GetName] dans la région de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_7_reward_tt:1 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va disposer de revendications sur la région de [GetProvince('(int32)4084').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_9:0 "Clients illyriens"
 macedon_03_adriatic_9_DESC:0 "Putting the animosity of local tribes to good use may expedite our conquest of the region and save us the trouble of governing its more rugged localities."
 macedon_03_adriatic_9_allow_tt:0 "Une tribu indépendante de culture #Y $illyrian_group$#! existe sur les côtes de l'Adriatique ou de la mer Ionienne, ou est frontalière de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]."
 macedon_03_adriatic_9_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] pourra acquérir un vassal tribal #Y $illyrian_group$#! dans les régions de [GetProvince('(int32)4084').GetArea.GetRegion.GetName], de [GetProvince('(int32)65').GetArea.GetRegion.GetName] ou de [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_10:0 "Diplomatie civique"
 macedon_03_adriatic_10_DESC:0 "Les Grecs sont partis pour l'Occident il y a des siècles, y fondant des colonies et des comptoirs sur les autres rives de la mer intérieure, proches ou éloignées. Certains d'entre eux y sont demeurés et pourraient bien accueillir notre protection."
 macedon_03_adriatic_10_allow_tt:0 "Une république indépendante de culture #Y $hellenic$#! existe sur les côtes de l'Adriatique ou de la mer Ionienne."
 macedon_03_adriatic_10_allow_tt1:0 "Le [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a une loyauté d'au moins [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]@loyalty_icon! ([SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0])"
 macedon_03_adriatic_10_allow_tt2:0 "Le [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a un charisme d'au moins [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]@oratory_icon! ([SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0])"
 macedon_03_adriatic_10_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] pourra acquérir un feudataire #Y $hellenic$#! dans les régions de [GetProvince('(int32)4084').GetArea.GetRegion.GetName], de [GetProvince('(int32)65').GetArea.GetRegion.GetName] ou de [GetProvince('(int32)108').GetArea.GetRegion.GetName]."
 me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
 me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
 me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
 me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0 "Côtes italiques"
 macedon_03_adriatic_11_DESC:0 "If we were to lay claim to the entire Italic coast, our position in the region would be secured for generations - the foundations of a new sphere of Macedonian trade and colonization."
 macedon_03_adriatic_11_allow_tt:0 "L'ensemble de la côte adriatique des régions de [GetProvince('(int32)1').GetArea.GetRegion.GetName] et de [GetProvince('(int32)6').GetArea.GetRegion.GetName] est possédé par @[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] ou ses dépendances."
 macedon_03_adriatic_11_reward_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] va disposer de revendications sur les régions de [GetProvince('(int32)117').GetArea.GetRegion.GetName], de [GetProvince('(int32)38').GetArea.GetRegion.GetName] et de [GetProvince('(int32)3598').GetArea.GetRegion.GetName]."
 macedon_03_adriatic_13:0 "Supériorité régionale"
 macedon_03_adriatic_13_DESC:0 "Pour assurer notre contrôle sur les routes commerciales de l'Adriatique, nous devons veiller à ce que nul ne puisse égaler nos avantages maritimes locaux."
 macedon_03_adriatic_13_allow_tt:0 "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y] a au moins deux fois autant de navires que tout autre pays possédant un port sur l'Adriatique. [SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0 "N'importe quel pays de la côte Adriatique non allié et n'étant pas une dépendance a au moins #Y 20#! navires."
 me_mac_3_13_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_complete:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
 me_mac_3_13_irrelevant:0 ""
 # Modifiers
 me_mac_3_cmod:0 "$macedon_03_adriatic$"
 desc_me_mac_3_cmod:0 "Plans to strike west have given the armies of Macedon a new purpose against old enemies."
 me_mac_3_end_cmod:0 "Expansion à l'ouest"
 desc_me_mac_3_end_cmod:0 "Our conquests in the west have proven the worthiness of our ruling dynasty and created a source of new recruits for our military."
 me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
 desc_me_mac_3_1_pmod:0 "Cette cité est l'un des centres de l'expansion régionale de la Macédoine et se trouve reliée au cœur des anciens territoires macédoniens."
 me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
 desc_me_mac_3_5_cmod:0 "Our westward expansion has proven our armies can deal with any threat."
 me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
 desc_me_mac_3_13_cmod:0 "La domination franche sur les eaux de l'Adriatique a instillé une grande confiance et un grand professionnalisme au sein de la flotte."
 me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
 desc_me_mac_3_2_smod:0 "Dans l'espoir de lancer leur développement, l'installation dans les ports illyriens acquis récemment a été encouragée."
 me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
 desc_me_mac_3_4_cmod:0 "Si les pirates sont une gêne, leurs talents peuvent être mis à profit pour combattre en échange d'un certain prix."
 me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
 desc_me_mac_3_3_cmod:0 "Purging the pirates of the Adriatic Sea has benefited the merchant classes of Macedon and thus our revenues through them."
 me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
 desc_me_mac_3_6_pmod:0 "Capitale régionale macédonienne dans la péninsule Italique, cette cité est devenue une forteresse locale."
 me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
 desc_me_mac_3_11_cmod:0 "Control of the Adriatic Sea opens the way for free flowing commerce and ensures a constant source of experienced sailors."
 # Opinions
 me_mac_3_10_rejected_opmod:0 "Offre rejetée"
 ### Lighthouse of Greece
 # Mission
 macedon_04_lighthouse:0 "Phare de Grèce"
 macedon_04_lighthouse_BUTTON_TOOLTIP:0 "Malgré la chute de l'empire d'Alexandre, la Macédoine règne toujours sur une partie importante du nord de la Grèce ; nous devons consolider et développer nos villes et montrer le chemin de la prospérité."
 macedon_04_lighthouse_BUTTON_DETAILS:0 ""
 macedon_04_lighthouse_DESCRIPTION:0 "Le domaine de Cassandre comprend la capitale de la vieille Macédoine et des villes importantes. Nous devons travailler à développer notre pays pour lui redonner sa splendeur d'antan et nous saurons égaler les grandes puissances du monde."
 macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "La mission sera terminée lorsque le cœur de la Macédoine sera devenu un grand centre économique."
 # Tasks
 macedon_04_lighthouse_1:0 "Développer Thessalonique"
 macedon_04_lighthouse_1_DESC:0 "La ville que Cassandre a construite pour sa femme Thessalonique est l'une des plus importantes de Macédoine - nous devrions envisager de l'agrandir et de la transformer en un centre de population dynamique et florissant."
 macedon_04_lighthouse_2:0 "Trouvé Aiani"
 macedon_04_lighthouse_2_DESC:0 "La province récemment acquise de Pelagonia est toujours une zone rurale; il n'y a pas une seule ville ou route commerciale importante. Nous devons déployer des efforts pour l'urbaniser et le développer, car il pourrait servir de lien entre [GetProvince('(int32)379').GetName] et nos possessions occidentales."
 macedon_04_lighthouse_3:0 "La ville de Philippe"
 macedon_04_lighthouse_3_DESC:0 "La ville de [GetProvince('(int32)364').GetName] a été établie en tant que colonie minière par Philippos II de Macédoine, et dans les années qui ont suivi, elle est passée d'une colonie à une ville régionale, d'une certaine importance. Nous devrions l'examiner et améliorer ce que nous pouvons pour faire de cet endroit un centre du monde hellénique."
 macedon_04_lighthouse_4:0 "Montagnes orientales"
 macedon_04_lighthouse_4_DESC:0 "A l'extrême ouest du pays se trouvent des terres inhospitalières et montagneuses qui rendent difficile la liaison entre notre capitale et l'Illyrie. Ce problème doit être résolu; nous fonderons une ville et commencerons des travaux pour améliorer les liaisons avec la partie adriatique de la Macédoine."
 macedon_pelagonia_road_tt:0 "Nous construirons une route entre [GetProvince('(int32)412').GetName] et [GetProvince('(int32)379').GetName]"
 macedon_04_lighthouse_4_allow_tt:0 "Vous devez posséder toutes les provinces de montagne de [GetProvince('(int32)393').GetArea.GetName]"
 macedon_04_lighthouse_5:0 "La fierté de Kassander"
 macedon_04_lighthouse_5_DESC:0 "La ville de [GetProvince('(int32)376').GetName] a été fondée très récemment par Kassander. À l'origine, elle était peut-être destinée à être la nouvelle capitale de la Macédoine, mais cette idée grandiose a été abandonnée et elle a plutôt été transformée en la principale base navale de la flotte macédonienne."
 macedon_04_lighthouse_6:0 "La colonie athénienne"
 macedon_04_lighthouse_6_DESC:0 "Amphipolis était autrefois une colonie athénienne, servant de base navale importante; aujourd'hui, c'est une grande ville dans notre royaume, célèbre pour sa culture locale. Nos architectes ont proposé de l'agrandir et ont déjà prévu de transformer le centre-ville et le port, une fois que nous aurons validé leurs conceptions."
 macedon_amphipolis_road_tt:0 "Nous construirons une route entre [GetProvince('(int32)365').GetName] et [GetProvince('(int32)379').GetName]"
 macedon_04_lighthouse_7:0 "Consolider le commerce macédonien"
 macedon_04_lighthouse_7_DESC:0 "La Macédoine a déjà de bonnes relations commerciales avec le monde hellénique, mais nous pouvons améliorer certaines taxes et lois pour rendre les avantages commerciaux plus efficaces et collecter plus d'argent."
 macedon_04_lighthouse_8:0 "Améliorations agricoles"
 macedon_04_lighthouse_8_DESC:0 "Notre capacité à construire de grandes villes ne peut pas être dépassée, mais comme notre population augmente plus vite, nous devons nous approvisionner en nourriture, nous sommes en fait trop dépendants des céréales égyptiennes, nous devons pouvoir nous nourrir, certains investissements doivent être faits"
 macedonia_produce_food_tt:0 "Tous les territoires appartenant à [me_macedon_scope.GetName]produisant #Y Food Goods# ! doit avoir un #Y Farming Settlement# ! bâtiment"
 mac_settle_farms_tt:0 "Nous allons commencer à établir de nouvelles fermes près de la capitale, et si [GetProvince('(int32)379').GetName] dispose d'un emplacement de construction libre, nous construirons un #Y Granary# !"
 macedon_04_lighthouse_9:0 "Restaurer la Ligue thessalienne"
 macedon_04_lighthouse_9_DESC:0 "La Ligue thessalienne était autrefois une confédération de tribus et de cités-états thessaliennes, et est devenue puissante à certains moments de l'histoire, nous pourrions l'utiliser à nouveau pour fidéliser le peuple thessalien et rétablir une partie de son institution, en lui donnant une petite autonomie, mais cela augmentera leur coopération envers nous"
 macedon_thessalian_league_tt:0 "Vous obtiendrez une chaîne d'événements pour gagner des modificateurs"
 macedon_04_lighthouse_10:0 "Agrandir Pharsalos"
 macedon_04_lighthouse_10_DESC:0 "Pharsalos se trouve dans la plaine de Thessalie comme une grande ville, à un carrefour entre les États grecs du sud et la Macédoine, son utilité et sa loyauté ont été prouvées à plusieurs reprises, nous devrions penser à reconstruire la ville en un centre économique prospère et puissant, le carrefour entre le nord et la Grèce du Sud"
 macedon_04_lighthouse_11:0 "Banlieue de Pella"
 macedon_04_lighthouse_11_DESC:0 "Comme la population de notre capitale [GetProvince('(int32)379').GetName] croît plus vite, nous commençons à voir des effets néfastes, comme la surpopulation, afin de soulager la capitale, nous devrions nous agrandir et construire de nouvelles banlieues"
 mac_04_task_11_tt:0 "Les territoires de [GetProvince('(int32)6399').GetName], [GetProvince('(int32)380').GetName] et [GetProvince('(int32)382').GetName] doivent : \n- Être propriétaire. \n- Soyez une ville. \n- Avoir un #Forum #Y ! bâtiment et un #Y Training Camp#!. \n- Avoir 5 emplacements de construction utilisés."
 macedon_04_lighthouse_12:0 "Administration macédonienne"
 macedon_04_lighthouse_12_DESC:0 "Le système administratif macédonien est l'un des plus performants au monde, mais montre ses failles, nous devrions entamer une grande réforme administrative pour garder son efficacité et assurer un grand contrôle sur nos territoires"
 macedon_04_lighthouse_13:0 "La Métropole Royale"
 macedon_04_lighthouse_13_DESC:0 "L'ancienne capitale macédonienne [GetProvince('(int32)379').GetName] a perdu beaucoup de sa splendeur depuis la scission de l'empire d'Alexandre, comme une ombre d'elle-même, nous devons affirmer notre volonté de redonner à la Macédoine son pouvoir, nous devons le redonner à notre capitale aussi, de grands travaux seront commencer à réaffirmer Pella comme le phare du monde hellénique"
 macedon_04_lighthouse_14:0 "Développer la mine"
 macedon_04_lighthouse_14_DESC:0 "La Macédoine possède de riches veines de métaux, permettant un bon approvisionnement de l'armée et du secteur civil, nous devrions essayer de trouver de nouveaux gisements, ainsi qu'investir dans les technologies de travail des métaux, nous gagnerions plusieurs avantages sur nos ennemis, ainsi que des avancées technologiques"
 mac_metals_prospection_tt:0 "Nous allons commencer une campagne de prospection en [GetProvince('(int32)365').GetArea.GetName] et [GetProvince('(int32)393').GetArea.GetName]"
