 ######
 #####Celtic
 ######
 celtic_philosophy:1 "Traditions celtes"
 celtic_philosophydesc:3 "Les traditions barbares regroupent les types de combats pratiqués par les nombreux peuples se trouvant en Hispanie, en Gaule, en Bretagne ou en Germanie – entre autres.\n\nCeux-ci s'appuient pour l'essentiel sur de vastes formations de fantassins peu protégés et armés de lances ou d'épées, soutenus par des formations rapides de chars ou de cavalerie légère, et ayant fréquemment recours aux tactiques d'embuscade, notamment dans les forêts.\n\nOffre la capacité de #Y procéder à la levée#!.\nPermet la tactique #Y Feintes#!.\n\n#G Oriente vers#!\nune #Y infanterie légère#! puissante\ndes #Y Archers#! et #Y chars#! de qualité."
 celtic_philosophy_start_bonus:0 "Culture du char"
 celtic_philosophy_start_bonus_desc:0 "L'usage du char à la guerre remonte à des milliers d'années et est très souvent lié aux nobles et aux élites. Les tombes à chars prouvent bien l'importance de l'honneur gagné sur le champ de bataille. Les chars eux-mêmes sont souvent utilisés comme des plateformes mobiles occupées par deux ou trois hommes, de laquelle sont lancés des javelots ou d'autres armes de jet destinées à briser les rangs de l'ennemi."
 #Britannic
 celtic_britannic_path_1:0 "Chars à faux"
 celtic_britannic_path_1_desc:0 "En fixant des lames de faux sur les axes des roues de nos chars, l'effet sera dévastateur pour quiconque se montrera assez fou pour s'opposer à eux."
 celtic_britannic_path_2:0 "Âge d'homme"
 celtic_britannic_path_2_desc:0 "Depuis leur plus jeune âge, nos enfants apprennent qu'ils peuvent être appelés à défendre leurs villages. Si chacun assume sa part de responsabilité en se procurant ses propres armes, les armées peuvent se dresser sur nos territoires comme le blé dans les champs."
 celtic_britannic_path_3:0 "Vivre de la terre"
 celtic_britannic_path_3_desc:0 "Notre peuple sait vivre de la terre mieux que la plupart, sachant parfaitement quelles baies et quelles plantes sont comestibles, et quels remèdes naturels peuvent être utilisés pour guérir les blessures."
 celtic_britannic_path_4:0 "Bouche-à-oreille"
 celtic_britannic_path_4_desc:0 "Que ce soit pour y trouver la gloire, du butin ou même simplement se réjouir du massacre, les nouvelles d'une bataille imminente attirent jusqu'aux plus anciens dans les rangs de nos armées."
 celtic_britannic_path_5:0 "Maîtres des chars"
 celtic_britannic_path_5_desc:0 "La terreur inspirée par une attaque massive des chars peut suffire à briser les formations, même de la plus endurcie des armées."
 celtic_britannic_path_6:0 "Sélection"
 celtic_britannic_path_6_desc:0 "Révéré depuis l'Âge du bronze et même auparavant, comme le montrent les sculptures dans les collines de craies de toute la Bretagne, le cheval domestique au dos solide est le produit de milliers d'années de sélection destinées à lui permettre de porter un cavalier au combat."
 celtic_britannic_path_7:0 "Prendre les armes"
 celtic_britannic_path_7_desc:0 "Chaque homme a sa place dans nos armées, les chasseurs autant que les autres, eux qui traquent incessamment leurs proies aussi bien dans les forêts que sur le champ de bataille."
 celtic_britannic_path_end_bonus:0 "Cavalerie bien entraînée"
 celtic_britannic_path_end_bonus_desc:0 "Les chevaux domestiques, s'ils suffisent à la défense en cas d'urgence, sont prompts à paniquer sur le champ de bataille. Aussi, en augmentant le nombre de montures élevées et entraînées pour le combat, nos fiers guerriers seront sans rivaux pour atteindre leur véritable but : le carnage."
 #Germanic
 celtic_germanic_path_1:0 "Frapper et se retirer"
 celtic_germanic_path_1_desc:0 "La puissance physique de nos guerriers, alliée à leur dédain pour les équipements encombrants, nous permet de déjouer avec une grande facilité les plans des armées trop rigides. En harcelant les flancs de l'ennemi, ils sont capables de lui faire perdre le goût de la bataille longtemps avant nous."
 celtic_germanic_path_2:0 "Ressources naturelles"
 celtic_germanic_path_2_desc:0 "L'abondance de terres arables et d'étendues boisées nous offre un accès privilégié à toutes les ressources nécessaires pour fabriquer des armes."
 celtic_germanic_path_3:0 "Embuscades"
 celtic_germanic_path_3_desc:0 "« Quintili Vare, legiones redde ! »\nLa bataille de Teutobourg a été une victoire décisive pour les tribus germaniques, qui a permis d'annihiler entièrement trois légions romaines. Si tout un ensemble d'éléments a permis la victoire, la familiarité des Germains avec les forêts épaisses a certainement été le principal d'entre eux."
 celtic_germanic_path_4:0 "Gloire de la chasse"
 celtic_germanic_path_4_desc:0 "La guerre entre tribus est brutale. La capture d'esclaves, de femmes et de ressources est une pratique fort ancienne, à laquelle nous ne devons tourner le dos."
 celtic_germanic_path_5:0 "Mur de boucliers"
 celtic_germanic_path_5_desc:0 "Les Germains ont bien souvent surpris leurs ennemis en recourant à des guerriers porteurs de lourds boucliers, capables de dissuader l'attaquant et de se déplacer de façon parfaitement coordonnée sur le champ de bataille."
 celtic_germanic_path_6:0 "Service des jeunes"
 celtic_germanic_path_6_desc:0 "Apprendre l'art de la bataille est un élément essentiel de l'éducation. Dès lors qu'un enfant est capable de brandir l'épée et d'entretenir ses armes, alors c'est qu'il est prêt au combat."
 celtic_germanic_path_7:0 "Grêle de pierres"
 celtic_germanic_path_7_desc:0 "Quiconque est incapable ou réticent à tenir la hache peut apprendre à utiliser la fronde ou l'arc. Car aussi simples que puissent paraître ces armes, il suffit d'une pierre pour faire tomber un géant."
 celtic_germanic_path_end_bonus:0 "Adaptation"
 celtic_germanic_path_end_bonus_desc:0 "Nos guerriers sont sans doute les plus braves que le monde ait jamais vus, mais la véritable humilité est tirée des défaites subies. En adoptant les tactiques auxquelles nous sommes confrontés sur les champs de bataille, jusqu'à celles de ceux qui se considèrent comme « civilisés », nous pourrons écraser quiconque tentera de s'opposer à nous."
 #Gallic
 celtic_gallic_path_1:0 "Frapper de loin"
 celtic_gallic_path_1_desc:0 "Les chasseurs et les tirailleurs s'entraînent depuis le plus jeune âge, aiguisant leurs talents sur les animaux sauvages et quiconque est suffisamment malchanceux pour s'attirer leurs foudres."
 celtic_gallic_path_2:0 "Confédérations"
 celtic_gallic_path_2_desc:0 "De nombreuses tribus entretiennent des liens très forts avec leurs voisins, garantissant ainsi leur coopération lorsque vient l'heure de la bataille. Les armées sont souvent constituées de membres de plusieurs tribus de la même région, combattant toutes pour la gloire commune."
 celtic_gallic_path_3:0 "Les plaines combattent pour nous"
 celtic_gallic_path_3_desc:0 "Les plaines vallonnées de la Gaule, depuis la côte jusqu'aux Alpes, s'avèrent être un terrain idéal pour la cavalerie."
 celtic_gallic_path_4:0 "Défense de nos villages"
 celtic_gallic_path_4_desc:0 "À la moindre menace contre nos forteresses et nos villages, tous prennent les armes et s'unissent pour les défendre, depuis les forgerons jusqu'aux marchands."
 celtic_gallic_path_5:0 "Un peuple en marche"
 celtic_gallic_path_5_desc:0 "Nos ancêtres se déplaçaient librement, se moquant bien des frontières et des revendications territoriales. Ces traditions nomades sont toujours vivantes au sein de notre peuple, car nous sommes toujours prêts à nous rendre dans les champs plus verts de nos voisins."
 celtic_gallic_path_6:0 "Bras forts"
 celtic_gallic_path_6_desc:0 "Si la plupart de nos guerriers refusent la protection offerte par la chaîne de maille, les javeliniers aux bras forts et bien équipés se revêtent d'armures qui leur permettent de lancer des lances à la pointe de fer capables de transpercer les armures de plates, la chair et l'or."
 celtic_gallic_path_7:0 "Escalade des murs"
 celtic_gallic_path_7_desc:1 "Notre peuple a pris l'habitude de vivre dans des villes ceintes de murs qui, même lorsqu'ils sont bien défendus, ont des points faibles si l'on sait où regarder."
 celtic_gallic_path_end_bonus:0 "Sonner la trompette à la nouvelle lune"
 celtic_gallic_path_end_bonus_desc:0 "Le carnyx, la trompette au timbre rauque et si aisément reconnaissable, inspire nos guerriers et terrifie nos ennemis."
 ######
 ###GREEK
 ######
 greek_philosophy:1 "Traditions des cités grecques"
 greek_philosophydesc:3 "Les traditions grecques reposent sur la phalange, une formation de fantassins très lourdement protégés, qui constitue le cœur de toutes les armées des Hellènes depuis des temps immémoriaux. Cette phalange a été encore développée par les Macédoniens en recourant à la sarisse, une très longue lance ou pique. Les tactiques grecques s'appuient sur cette formation d'infanterie lourde pour enfoncer les rangs ennemis, tandis que la cavalerie et l'infanterie légère manœuvrent sur les ailes afin de les contourner.\n\nPermet les navires #Y octères#! et #Y mégapolyrèmes#!\nPermet la tactique #Y Harcèlements de cavalerie#!\nPermet la capacité #Y Fonder une colonie militaire#!\nPermet la capacité #Y Razzier des esclaves#!\n\n#G Oriente vers#!\nune #Y infanterie lourde#! puissante\nune #Y cavalerie#! et des #Y trirèmes#! de qualité."
 greek_philosophy_start_bonus:0 "Phalange modernisée"
 greek_philosophy_start_bonus_desc:0 "Si elle est en partie l'une des raisons du succès d'Alexandre face aux armées de Darius III, la phalange tient ses origines dans une formation défensive lourdement armée à laquelle recouraient les cités-États grecques lorsqu'elles s'affrontaient."
 #Seleucid
 greek_seleucid_path_1:0 "Agêma"
 greek_seleucid_path_1_desc:0 "La cavalerie de la garde constitue une unité de soldats montés, animés par un profond respect et une grande admiration pour leur roi. On dit que rien ne peut leur faire plus honneur que perdre la vie au service de leur maître."
 greek_seleucid_path_2:0 "Bras à louer"
 greek_seleucid_path_2_desc:1 "Les diadoques, en dépit ou peut-être du fait de leurs querelles quasi fratricides, possèdent des richesses dépassant les rêves de la plupart des souverains indigènes. C'est pourquoi il a toujours été aisé de trouver des cohortes mercenaires dans les régions entourant les territoires de ces despotes grecs."
 greek_seleucid_path_3:0 "Marins phéniciens"
 greek_seleucid_path_3_desc:0 "Les Phéniciens ont donné naissance à un véritable empire maritime, des siècles avant les conquêtes d'Alexandre. Encourager leurs marins à se mettre à notre service nous allouerait un avantage indéniable en mer."
 greek_seleucid_path_4:0 "Cavalerie des Compagnons"
 greek_seleucid_path_4_desc:0 "Les Hétairoi étaient à l'origine un corps formé de nobles macédoniens, le premier à recourir à des charges et des assauts aussi brutaux. Ils sont aujourd'hui établis dans plusieurs États, mais partout ils conservent leur prestige comme troupes de choc."
 greek_seleucid_path_5:0 "Cataphractaires"
 greek_seleucid_path_5_desc:0 "Montés sur des chevaux de combat gigantesques, revêtus d'armures quasi impénétrables, les cataphractaires sont une cavalerie fort coûteuse, qui excellent à transpercer les armures les plus épaisses avec leurs solides lances."
 greek_seleucid_path_6:0 "Thyréophores"
 greek_seleucid_path_6_desc:0 "Ces fantassins légèrement armés sont reconnaissables à leur thyréos, un bouclier distinctif, et comptent parmi les unités grecques les plus mobiles qui soient."
 greek_seleucid_path_7:0 "Hipparques"
 greek_seleucid_path_7_desc:0 "Souvent charismatique et talentueux, l'hipparque commande une grande unité composée de divers types de cavaliers et s'impliquant souvent de très près dans les formations utilisées par les troupes."
 greek_seleucid_path_end_bonus:0 "Coffres bien garnis"
 greek_seleucid_path_end_bonus_desc:0 "Des paiements sûrs et rapides attirent toujours les mercenaires, jusqu'à les décider parfois à travailler à un moindre prix pour nous plutôt que chez nos voisins."
 greek_naval_heritage:0 "Héritage naval grec"
 greek_naval_heritage_desc:0 "Au cours des siècles, les marins grecs ont su dominer la capricieuse mer Méditerranée, aussi bien pour le commerce que la guerre ou la colonisation."
 #Greek States/Macedonia
 greek_states_path_1:0 "La sarisse"
 greek_states_path_1_desc:0 "Au cœur de la phalange grecque tardive se trouve le soldat armé d'un bouclier et de la « sarisse », la lance. La grande portée de celle-ci fait qu'approcher une telle formation est une affaire particulièrement dangereuse."
 greek_states_path_2:0 "Tactiques tarentines"
 greek_states_path_2_desc:0 "La cavalerie tarentine, un groupe de mercenaires d'élite originaire de Tarente, faisait usage de méthodes d'escarmouche fort inhabituelle, qui ont été adoptées dans tout le monde hellénistique."
 greek_states_path_3:0 "Poliorcétique"
 greek_states_path_3_desc:0 "Personne ne peut prétendre être maître en poliorcétique autant qu'un Grec. Au cours du siège de Rhodes, et des années plus tard à Thèbes, de vastes tours de siège appelées « hélépoles » ont été construites pour tenter de franchir les murs formidables de ces cités. On dit que le colosse de Rhodes lui-même a été construit en réutilisant les matériaux utilisés des machines de siège de Démétrios."
 greek_states_path_4:0 "Colonies militaires"
 greek_states_path_4_desc:0 "Une méthode fort ancienne de s'assurer de toujours disposer de troupes loyales et payées à leur juste prix est le lopin de terre, le « cléros », accordé aux soldats d'origine grecque, les clérouques, en échange de leur service dans l'armée."
 greek_states_path_5:0 "Plus grosse que la tienne"
 greek_states_path_5_desc:0 "Durant des siècles les royaumes hellénistiques ont tenté de se surpasser les uns les autres avec des navires de plus en plus imposants, depuis l'énorme quadrirème, le navire de base de la flotte d'Antigone Monophtalmos, jusqu'à la gigantesque tessaracontêrês, un catamaran dont on dit qu'il ne peut être mû que par un équipage d'au moins 4000 hommes – un véritable exploit des charpentiers de marine grecs qui n'a jamais pu être égalé dans le monde hellénistique."
 greek_states_path_6:0 "Fortifications des cités"
 greek_states_path_6_desc:0 "Des siècles d'affrontements entre cités grecques se sont bien évidemment traduits par l'érection de nombreuses murailles, tours et fortifications, conçues pour tenir éloignées les armées en maraude. Le travail nécessaire à la création de telles structures est le témoignage du talent de ces maîtres maçons."
 greek_states_path_7:0 "Des siècles de guerres"
 greek_states_path_7_desc:0 "Des siècles de querelles et de batailles perpétuelles entre les cités et royaumes grecs ont enseigné à nos fils à se tenir toujours prêts et décidés à donner leurs vies pour défendre leurs foyers."
 greek_states_path_end_bonus:0 "Les Boucliers d'argent"
 greek_states_path_end_bonus_desc:0 "Unité héritière des vétérans des campagnes d'Alexandre, les Argyraspides poursuivent la tradition d'un corps d'élite dangereux et extrêmement bien armé."
 #Antigonid
 greek_antigonid_path_1:0 "Vétérans de la Grande Campagne"
 greek_antigonid_path_1_desc:0 "La fière histoire militaire des Grecs a atteint son apogée avec la conquête du monde hellénistique par Alexandre le Grand. Ce que sa vie ne nous enseigne pas peut assurément l'être par les conséquences de sa mort."
 greek_antigonid_path_2:0 "Fiers charpentiers de marine"
 greek_antigonid_path_2_desc:0 "Le contrôle de l'Égée et de ses îles exige d'accorder la plus grande attention à la construction des navires civils et de guerre. L'abondance de charpentiers de marine expérimentés permet de réduire considérablement les prix de ces vaisseaux."
 greek_antigonid_path_3:0 "Cavaliers nobles"
 greek_antigonid_path_3_desc:0 "Quiconque est né riche ou noble apprend dès son enfance à monter et pratique l'équitation comme un sport tout autant que comme un art de la guerre."
 greek_antigonid_path_4:0 "Le butin des vainqueurs"
 greek_antigonid_path_4_desc:1 "Dès les prémices de l'ère hellénistique, les cités se sont affrontées à la moindre insulte. Du fait de ces combats fréquents, les conflits entre États se sont traduits par un style d'affrontements qui se soldait par des pertes aussi peu nombreuses que possible mais par le plus grand nombre de captifs. Le vainqueur pouvait dès lors les garder en esclavage ou les libérer au prix d'une lourde rançon."
 greek_antigonid_path_5:0 "Peltastes"
 greek_antigonid_path_5_desc:0 "Utilisés au départ comme simples troupes d'escarmouche, les peltastes thraces étaient équipés d'un petit bouclier et de plusieurs javelots. Plus tardivement, ils ont commencé à être très recherchés comme mercenaires par les nombreux États en guerre."
 greek_antigonid_path_6:0 "Infanterie spécialisée"
 greek_antigonid_path_6_desc:0 "Archery and the use of the sling was minor in the Hellenistic period, although the bespoke lead pellets employed by slingers acted as a formidable deterrent to enemy troops. Many of our levies are familiar with missile weapons and utilize them on occasion, but the spear is the backbone of our forces - we would have it no other way. "
 greek_antigonid_path_7:0 "Maîtrise des montagnes"
 greek_antigonid_path_7_desc:0 "Les hautes chaînes de montagnes du centre de la Grèce ont appris à notre peuple à jouer des caprices du combat dans les milieux les plus rudes."
 greek_antigonid_path_end_bonus:0 "Armes combinées"
 greek_antigonid_path_end_bonus_desc:0 "L'union glorieuse de styles de combats si variés est ce qui rend les armées hellénistiques si uniques. Lorsque chacun des soldats sait le rôle qu'il a à jouer, c'est sa discipline rigoureuse qui permet d'emporter la victoire."
 ######
 #####Latin Traditions
 ######
 latin_philosophy:1 "Traditions romaines" # [LocEditor:AwaitingBatchUpdate]
 latin_philosophydesc:3 "Les traditions italiques mettent l'accent sur une infanterie lourdement protégée et très disciplinée, qui se retrouve chez les Étrusques, les Romains et les autres Latins.\n\nCes peuples en sont venus à privilégier l'épée plutôt que la lance, et préfèrent un combat au corps à corps engagé très rapidement avec des unités d'infanterie moins bien armées et aux formations plus relâchées. Les formations telles que les Triplex acies, soutenues par des unités de cavalerie légère et des voltigeurs, sont donc favorisées.\n\nPermet la tactique #Y Triplex Acies#!\nPermet la capacité #Y Fortifier la frontière#!\nPermet la capacité #Y Construire une route militaire#!\n\n#G Oriente vers#!\nune #Y infanterie lourde#! puissante\nune #Y cavalerie légère#! et une #Y infanterie légère#! de qualité"
 latin_philosophy_start_bonus:0 "Cités encloses"
 latin_philosophy_start_bonus_desc:0 "Les remparts des cités ponctuent les paysages de la péninsule italienne depuis des générations. Le mur Servien, construit après le sac catastrophique de Rome par le Gaulois Brennos, domine ainsi la ville et assurera sans doute à ses habitants une part de tranquillité lors des époques troublées à venir."
 #Latin Tribal Path
 latin_tribal_path_1:0 "Artisanat du bronze "
 latin_tribal_path_1_desc:0 "Même après l'avènement du fer, de magnifiques boucliers, lances et casques de bronze de toutes sortes sont produits dans les forges des jeunes civilisations italiques. Les guerriers des tribus eux-mêmes possèdent des équipements de bronze et de fer, ce qui n'est pas sans les rendre intimidants sur le champ de bataille."
 latin_tribal_path_2:0 "Ordre équestre"
 latin_tribal_path_2_desc:0 "À Rome, les chevaliers constituent une partie de la classe des patriciens : riches aristocrates, ils possèdent des domaines à la hauteur de leur prestige, et leurs richesses tout autant que leur entraînement leur permettent de servir dans le corps de cavalerie de la République. Ailleurs, les montures de guerre sont considérées comme réservées aux élites, et les chevaux eux-mêmes sont souvent couchés aux côtés de leurs maîtres à l'heure de leur mort."
 latin_tribal_path_3:1 "Piété"
 latin_tribal_path_3_desc:0 "S'appuyant sur la dévotion de leurs propres soldats et sur celle de leurs ennemis, les troupes étrusques sont réputées pour avoir recouru à leurs prêtres pour maudire ouvertement leurs adversaires et les mettre en déroute. Quoi qu'il en soit, les peuples anciens de l'Italie ne comptent pas sur la chance, et ils vouent une obéissance absolue aux dieux avant chaque bataille."
 latin_tribal_path_4:0 "Acquisition de richesses"
 latin_tribal_path_4_desc:0 "Les tribus italiques et la jeune République romaine pratiquent toutes le raid, le pillage et la piraterie à un moment ou un autre. Depuis le célèbre enlèvement des Sabines jusqu'au siège de Véies, les pillages ont eu lieu tout au long de l'histoire de la région."
 latin_tribal_path_5:0 "L'aulos"
 latin_tribal_path_5_desc:0 "De nombreux instruments de musique sont représentés dans l'art étrusque, mais aucun n'est aussi mystérieux que l'aulos. Inventé par les Grecs, cet instrument à double anche et aux doubles tuyaux caractéristiques est entendu en toutes occasions, raffermissant le moral des soldats à la veille de la bataille."
 latin_tribal_path_6:0 "Mare nostrum"
 latin_tribal_path_6_desc:0 "La côte joue un grand rôle dans la vie économique de l'Italie, et les navires sont aussi vitaux que le contrôle de l'intérieur des terres pour la prospérité de tous les jeunes États – aussi les charpentiers compétents, le travail peu onéreux et les matériaux de construction peuvent-ils être trouvés dans tous les ports de la Méditerranée."
 latin_tribal_path_7:0 "Discours retentissants"
 latin_tribal_path_7_desc:0 "L'exemplarité du modèle démocratique grec a donné naissance à un fort sentiment populiste dans nos régions avides de droits. Un orateur de talent peut pousser des cités entières à épouser sa cause – ce qui peut parfois s'avérer utile."
 latin_tribal_path_end_bonus:0 "Habitants des collines"
 latin_tribal_path_end_bonus_desc:0 "Depuis les Apennins jusqu'aux Alpes, les collines et montagnes sont présentes partout en Italie. On peut bien dire que nos armées sont plus accoutumées que beaucoup aux déplacements pénibles dans des conditions difficiles."
 #Latin Support Path
 latin_support_path_1:0 "Marine d'État"
 latin_support_path_1_desc:0 "Au cours de la Première Guerre punique, le Sénat romain a ordonné la construction d'une marine capable de rivaliser avec celle de ses ennemis, l'empire carthaginois. Largement copiée sur les modèles de vaisseaux de Carthage tout en intégrant des influences grecques, l'enthousiasme pour la domination sur les mers s'est poursuivi tout au long de l'ère républicaine."
 latin_support_path_2:0 "Les fabri"
 latin_support_path_2_desc:0 "Les ingénieurs militaires de l'armée romaine sont responsables de la construction de structures militaires et chargés de la logistique liée à l'organisation des chantiers."
 latin_support_path_3:0 "Escalade des murs"
 latin_support_path_3_desc:0 "Les machines de siège étaient peu utilisées par la jeune République romaine, les sièges consistant pour l'essentiel en des tentatives pour escalader les murs et obliger les habitants des cités à se rendre, poussés par la faim. Au cours du siège de Véies, vers 396 av. J.-C., les ingénieurs ont toutefois démontré leur valeur en perçant un long tunnel sous les murs de la ville étrusque, mettant ainsi fin une fois pour toutes au siège."
 latin_support_path_4:0 "Castra"
 latin_support_path_4_desc:0 "Les cohortes, puis plus tard les légions, sont rompues à la construction de forteresses temporaires, et dans de nombreux cas permanentes. Celles-ci étaient utilisées comme dépôts de ravitaillement, comme points de ralliement ou comme bases pour étendre la zone de contrôle militaire sur une région non pacifiée."
 latin_support_path_5:0 "Logistique d'État"
 latin_support_path_5_desc:0 "Alors que l'armée romaine gagne en importance, il a été de plus en plus difficile de poursuivre la pratique selon laquelle chaque soldat devait fournir ses propres armes. En mettant en place une chaîne de ravitaillement, depuis les ressources naturelles jusqu'aux forgerons puis aux troupes, Rome a donc aisément alimenté sa machine de guerre."
 latin_support_path_6:0 "Scutum"
 latin_support_path_6_desc:0 "L'adoption de l'iconique scutum comme bouclier et celle du système du manipule a donné à Rome un avantage décisif sur les ennemis à ses portes. Le scutum est dès lors devenu une sorte d'emblème national, et la présence d'un mur de boucliers était presque toujours suffisante pour emporter la victoire avant même que la bataille ne commence."
 latin_support_path_7:0 "Fédérés"
 latin_support_path_7_desc:0 "La première source de cavaliers de Rome, au milieu de la République, n'était plus les chevaliers mais les mercenaires et les États alliés. Cela permit d'incorporer plusieurs styles et capacités dans une armée romaine toujours plus nombreuse."
 latin_support_path_end_bonus:0 "L'ascension de Rome"
 latin_support_path_end_bonus_desc:0 "Après une grande victoire, l'habitude à Rome dicte qu'honneur soit rendu au commandant en charge. Des célébrations ostentatoires, comprenant souvent des jeux athlétiques, des fêtes et des processions, occupaient la cité durant plusieurs jours – renforçant encore aux yeux des alliés et des ennemis la puissance de Rome."
 #Roman Path
 latin_roman_path_1:0 "Principes"
 latin_roman_path_1_desc:0 "Tous vétérans, les riches principes arboraient une lourde armure et combattaient en formations très resserrées, ce qui en faisait d'excellentes troupes de première ligne."
 latin_roman_path_end_bonus:0 "Les aigles en marche"
 latin_roman_path_end_bonus_desc:0 "Dans la victoire ou la défaite, tant que l'aigle se dresse fièrement l'esprit de Rome transcende chacun de ses fils."
 latin_roman_path_3:0 "Triarii"
 latin_roman_path_3_desc:0 "On dit que les ennemis de Rome savent que leur fin est proche lorsque les triarii mènent la charge. Souvent utilisés pour mettre en déroute un ennemi déjà épuisé, ils sont équipés d'une longue lance, la « hasta », capable de transpercer les armures légères."
 latin_roman_path_4:0 "Routes romaines"
 latin_roman_path_4_desc:0 "On dit souvent qu'elles permettent de gagner des guerres entières : la pratique de recourir à l'armée pour construire des routes, à la fois en temps de paix et de guerre, est propre à changer le monde."
 latin_roman_path_5:0 "Soldats professionnels"
 latin_roman_path_5_desc:0 "L'évolution de l'armée, depuis les levées jusqu'à une armée professionnelle permanente, a porté ses fruits en termes de qualité et de réussite. Les troupes soldées sont beaucoup moins susceptibles de refuser les ordres ou de fuir le combat."
 latin_roman_path_6:0 "Vélites"
 latin_roman_path_6_desc:0 "Composées pour l'essentiel de jeunes soldats inexpérimentés, les unités de vélites sont des troupes légères, conservées en dehors de l'organisation militaire habituelle, et agissant au contraire en tirailleurs très mobiles. On dit d'eux qu'ils cherchent la gloire et la reconnaissance par leurs actes téméraires au cours du combat."
 latin_roman_path_7:0 "L'honneur du service"
 latin_roman_path_7_desc:0 "Avec l'expansion de Rome, le service militaire est devenu une question d'honneur pour tous les jeunes Romains. De fait, même après des défaites aussi humiliantes que celle de Cannes, où 80 000 hommes ont été tués, le Sénat a permis de mobiliser suffisamment de soldats pour prendre la place de ceux qui étaient tombés avant eux."
 latin_roman_path_2:0 "Triplex acies"
 latin_roman_path_2_desc:0 "La triple ligne de bataille est une formation du manipule, s'appuyant pour l'essentiel sur les principes, les triarii et les hastati, les vélites apportant quant à eux un soutien improvisé. Cette formation extrêmement souple repose sur la discipline absolue de chacun des soldats, qui sait parfaitement quelle est sa place dans le chaos de la mêlée. Dans les circonstances les plus extrêmes, le triplex peut atteindre jusqu'à un mille de longueur."
 ######
 #####Egyptian and Arabian Traditions
 ######
 levantine_philosophy:1 "Traditions royales levantines" # [LocEditor:AwaitingBatchUpdate]
 levantine_philosophydesc:3 "Les traditions levantines et arabes s'appuient pour une large part sur l'usage de tactiques de phalanges, d'infanterie légère et de chameaux dans les déserts arides du Levant, de l'Égypte et de l'Arabie.\n\nMais la puissance maritime des cités phéniciennes est aussi un héritage : les Phéniciens ont longtemps dominé le négoce dans toute la Méditerranée, leur permettant d'acquérir une expérience sans équivalent pour tout ce qui concerne la navigation et la construction navale.\n\nPermet les navires #Y octère#! et #Y mégapolyrème#!\nPermet la capacité #Y Fonder une colonie militaire#!\nPermet la tactique #Y Phalange#!\n\n#G Oriente vers#!\ndes #Y trirèmes#! puissantes\ndes #Y chameaux#! et une #Y infanterie légère#! de qualité"
 levantine_philosophy_start_bonus:1 "Pisteurs"
 levantine_philosophy_start_bonus_desc:1 "Connaître son environnement peut être un outil tout autant qu'une arme. Car, jusque dans le désert, vivre est tout à fait possible si l'on sait quoi chercher."
 #Arabian
 levantine_arabian_path_1:0 "Sables du désert"
 levantine_arabian_path_1_desc:0 "Notre peuple connaît les routes du désert comme nul autre, sait comment disparaître sans laisser la moindre trace, comment laisser de fausses pistes pour égarer les éclaireurs ennemis, et comment remporter une guerre par la seule attrition, sans tuer quiconque directement."
 levantine_arabian_path_2:1 "Côtes marchandes"
 levantine_arabian_path_2_desc:1 "Sur les côtes de l'Arabie et de l'Afrique du Nord, les navires sont la vie. Les bras ne manquent pas pour les construire dès lors que l'on dispose de tous les matériaux nécessaires."
 levantine_arabian_path_3:0 "Bêtes de somme"
 levantine_arabian_path_3_desc:0 "Les chameaux sont parfaitement adaptés aux terrains inhospitaliers dans lesquels ils se trouvent. Et si ces animaux sont utilisés pour les travaux quotidiens en temps de paix, une charge de chameaux montés est une vision impressionnante."
 levantine_arabian_path_4:0 "Vaisseaux du désert"
 levantine_arabian_path_4_desc:0 "Notre connaissance du désert et des caprices de sa géographie changeante ont un grand rôle à jouer dans notre longue tradition d'une guerre rapide menée à dos de chameaux."
 levantine_arabian_path_5:0 "Modèles solides"
 levantine_arabian_path_5_desc:0 "La rareté des matériaux de construction, dans de nombreuses régions, a poussé nos artisans à veiller à ce que chaque morceau de bois soit employé à bon escient. Nos navires sont construits avec une seule idée : durer."
 levantine_arabian_path_6:0 "Héritage des bâtisseurs"
 levantine_arabian_path_6_desc:0 "Depuis le temple de Salomon jusqu'aux grands édifices de Tylos, nos ancêtres nous ont appris comment ériger des bâtiments aussi beaux que solides."
 levantine_arabian_path_7:0 "Commerce des oasis"
 levantine_arabian_path_7_desc:0 "Connaître les points d'eau pour les animaux, les pâturages où ils paissent et leurs allées et venues nous permet de gagner du temps en allant d'un lieu à un autre, contrairement à ces Occidentaux qui se considèrent comme « civilisés »."
 levantine_arabian_path_end_bonus:0 "Chameliers entraînés"
 levantine_arabian_path_end_bonus_desc:0 "Les colosses du Nord s'agitent, et les anciens pharaons de l'Ouest ont été dépossédés. Nous pourrions avoir besoin d'une armée de guerriers bien entraînés…"
 #Native Egyptian
 levantine_egyptian_path_1:0 "La lance du pays"
 levantine_egyptian_path_1_desc:0 "Nos ancêtres égyptiens combattaient avec des lances de bronze et n'étaient revêtus que de protections sommaires. Avec l'avènement du fer, les armes et armures ont été énormément améliorées, et nos soldats ont gagné en bravoure."
 levantine_egyptian_path_2:0 "Course aux armements"
 levantine_egyptian_path_2_desc:0 "Face aux troupes d'esclaves disparates employées par nos ennemis, nos équipages de rameurs disciplinés se montrent bien plus efficaces."
 levantine_egyptian_path_3:0 "Tailleurs de pierre"
 levantine_egyptian_path_3_desc:0 "Les édifices monumentaux de nos ancêtres sont toujours debout, témoignant de notre habileté architecturale. Si nombre de leurs techniques sont aujourd'hui perdues, nos maçons possèdent toujours une sensibilité quasi surnaturelle de la beauté froide de la pierre qu'ils façonnent."
 levantine_egyptian_path_4:0 "Colonies intégrées"
 levantine_egyptian_path_4_desc:0 "Suivant en cela les pas des marchands phéniciens, l'établissement de colonies de soldats loyaux et dévoués nous garantit un vivier d'effectifs dans lequel puiser."
 levantine_egyptian_path_5:0 "Le sang de l'Égypte"
 levantine_egyptian_path_5_desc:0 "Le Nil a été le théâtre de nombreuses batailles navales au cours de son histoire. Maintenant que le théâtre de la guerre s'est déplacé sur la Méditerranée, notre longue tradition de tactiques navales inhabituelles nous offre un avantage sur les flottes plus conventionnelles."
 levantine_egyptian_path_6:0 "Peau épaisse"
 levantine_egyptian_path_6_desc:0 "Nos guerriers montés chevauchent vers la bataille sur leurs chameaux fiers et robustes. Étonnamment résistants lors des combats, leur meilleure défense est leur incroyable capacité de mouvement."
 levantine_egyptian_path_7:0 "Berceau de la civilisation"
 levantine_egyptian_path_7_desc:0 "Le delta du Nil, si peuplé, abrite de nombreuses métropoles débordant d'hommes tout disposés à nous servir."
 levantine_egyptian_path_end_bonus:0 "Rang sur rang"
 levantine_egyptian_path_end_bonus_desc:0 "Les vastes armées d'Égypte, comme assemblées par les pharaons d'autrefois, jettent la confusion dans le cœur de quiconque ose s'opposer à nous."
 #Ptolemite Egypt
 levantine_greco_path_1:0 "Excès de soldats"
 levantine_greco_path_1_desc:0 "Depuis l'effondrement de l'empire d'Alexandre, le monde méditerranéen regorge de soldats inemployés. Nombre d'entre eux sont des phalangistes, bien entraînés, souvent prêts à se mettre à notre service pour une solde réduite."
 levantine_greco_path_2:0 "Thôracitai"
 levantine_greco_path_2_desc:0 "Capables d'œuvrer à la manière d'une phalange, les thôracitai sont souvent mieux équipés que leurs équivalents, les thyréophores, tout en étant un bon compromis entre l'infanterie lourde et les tirailleurs, agiles et peu protégés."
 levantine_greco_path_3:0 "Machimoi epilectoi"
 levantine_greco_path_3_desc:0 "Les soldats d'origine égyptienne jouent un faible rôle dans l'armée ptolémaïque, d'où la formation des « machimoi distingués » après que la question des effectifs a été posée. Malgré les réticences des soldats grecs quant à cette décision, les machimoi occupent une place importante dans l'armée ptolémaïque, et sont réputés pour leur férocité."
 levantine_greco_path_4:0 "Combat à la grecque"
 levantine_greco_path_4_desc:0 "Tout comme dans les autres États des diadoques, la phalange constitue le cœur de l'armée ptolémaïque. Composée de divers types d'unités, le principe de base est resté inchangé depuis la réforme macédonienne, il y a de cela des décennies."
 levantine_greco_path_5:0 "Bonne réputation"
 levantine_greco_path_5_desc:0 "Les incroyables richesses des royaumes égyptiens suscitent l'intérêt de très nombreux mercenaires. Une méthode de paiement standardisée pour ces forces permet de négocier leurs soldes à notre avantage."
 levantine_greco_path_6:0 "Vitesse d'éperonnage"
 levantine_greco_path_6_desc:0 "La flotte ptolémaïque a constamment été en développement, l'une des raisons principales à cela étant la difficulté à se procurer les matériaux appropriés. Ceci dit, les navires ptolémaïques plus petits peuvent tenir leur rang au combat, et coulent bien souvent des vaisseaux plus gros qu'eux."
 levantine_greco_path_7:0 "Richesses incommensurables"
 levantine_greco_path_7_desc:0 "La richesse indécente de la dynastie lagide et le besoin désespéré de commandants de talent ont permis de louer à des prix exorbitants des généraux étrangers. La loyauté est coûteuse, mais elle peut assurément s'acheter."
 levantine_greco_path_end_bonus:0 "Apprendre des meilleurs"
 levantine_greco_path_end_bonus_desc:0 "Ayant vu en action les troupes romaines, les dynasties séleucide et ptolémaïque ont tenté d'imiter certains aspects des tactiques romaines au sein de leurs propres forces. Si cela n'a pas été une franche réussite, une attention accrue à la mobilité et à l'adaptabilité ne peut que s'avérer profitable lors des engagements futurs."
 ######
 #####Indian Traditions
 ######
 mauryan_philosophy:1 "Traditions royales indiennes" # [LocEditor:AwaitingBatchUpdate]
 mauryan_philosophydesc:3 "Les traditions indiennes sont à l'image de la puissance de l'empire Maurya et de ses voisins, qui peuvent aligner sur les champs de bataille des éléphants de guerre. Ceux-ci, destinés à piétiner l'ennemi en traversant ses rangs, sont soutenus par des archers très mobiles et des chars capables de manœuvrer autour des troupes alors dispersées.\n\nD'autres formations complexes sont aussi employées, tel le légendaire « padmavyuha », le « lotus en fleur ».\n\nPermet la capacité #Y Razzier des esclaves#!\nPermet la tactique #Y Padmavyuha#!\nPermet les navires #Y octères#!\n\n#G Oriente vers#!\ndes #Y archers#! et #Y éléphants de guerre#! puissants\ndes #Y chars#! de qualité"
 mauryan_philosophy_start_bonus:0 "Rathas"
 mauryan_philosophy_start_bonus_desc:0 "Les chars sont un pilier essentiel de la vie en Inde : quoiqu'inadaptés aux terrains rugueux, ils sont le privilège de la noblesse, et l'empereur Ashoka lui-même a adopté le char à roues comme symbole de son empire."
 #Mauryan
 mauryan_mauryas_path_1:0 "Infanterie polyvalente"
 mauryan_mauryas_path_1_desc:0 "L'infanterie de l'empire Maurya est souvent équipée d'un ensemble d'armes impressionnant. Pouvant se comporter en troupes légères à un moment, puis en archers ensuite, les unités non engagées étaient ainsi capables d'offrir un soutien en un clin d'œil."
 mauryan_mauryas_path_2:0 "Descendants d'Airavata"
 mauryan_mauryas_path_2_desc:0 "Les éléphants sont employés depuis longtemps pour le combat par les États indiens. Non domestiqués, ces animaux mènent une vie paisible occupée à collecter leur alimentation ; mais lorsqu'ils sont entraînés au combat, ces colosses à la peau épaisse agissent comme un bélier vivant, dispersant les formations d'infanterie ennemies comme un homme chasse une mouche de la main."
 mauryan_mauryas_path_3:0 "Armée impériale"
 mauryan_mauryas_path_3_desc:0 "Les régions densément peuplées du Nord de l'Inde permettent de lever de vastes armées. Chaque fantassin sait qu'il appartient à une machine de guerre invincible, ce qui pousse les troupes à prouver leur bravoure par des actes glorieux."
 mauryan_mauryas_path_4:0 "Éclaireurs de la nature"
 mauryan_mauryas_path_4_desc:0 "Les jungles et forêts denses de l'Inde sont le terrain parfait pour les éléphants montés. Capables de déchirer le feuillage avec une grande facilité, ils nous offrent ainsi un avantage indéniable dans ces terrains si difficiles."
 mauryan_mauryas_path_5:0 "Archers spécialisés"
 mauryan_mauryas_path_5_desc:0 "Les troupes de base de l'armée Maurya sont les archers, armés d'arcs de divers styles. De fait, de nombreuses formations militaires indiennes font toujours place à un groupe resserré et bien coordonné employant des armes de jet."
 mauryan_mauryas_path_6:0 "Patrie de nos aïeux"
 mauryan_mauryas_path_6_desc:0 "Ce sont les jungles et les forêts sauvages qui ont inspiré l'adaptabilité des fantassins Maurya qui, en changeant d'armes selon la situation, peuvent combattre aussi bien avec une visibilité réduite que dans les grandes plaines ouvertes."
 mauryan_mauryas_path_7:0 "Intégration des tribus"
 mauryan_mauryas_path_7_desc:0 "L'intégration systématique des cultures tribales au sein de l'efficace administration Maurya est permise en grande partie en légiférant sur leur disparition. La protection des forêts, des animaux et des propriétés royales oblige de fait ces gens à renoncer à leur mode de vie nomade."
 mauryan_mauryas_path_end_bonus:0 "Administration de la guerre"
 mauryan_mauryas_path_end_bonus_desc:0 "Rompue à la gestion des nécessités de vastes armées, une véritable administration planifie les batailles et les sièges avec une très grande précision. Des avant-gardes sont souvent déployées pour préparer les lieux de repos, et une grande attention est portée à la protection des vastes trains de bagages destinés aux forces principales."
 #Coastal
 mauryan_coastal_path_1:0 "Havres naturels"
 mauryan_coastal_path_1_desc:0 "Les côtes de l'Inde sont au cœur du commerce et des échanges divers. Leurs nombreux havres naturels permettent l'établissement de postes commerciaux permanents, où se rencontrent négociants locaux et étrangers. Le grand nombre de navires ayant besoin de réparer suscitent une saine rivalité qui permet de faire baisser les prix de toutes les entreprises maritimes."
 mauryan_coastal_path_2:0 "Système du vyuha"
 mauryan_coastal_path_2_desc:0 "Les formations vyuhas mentionnés dans le Mahabharata font la part belle à la protection des archers. Une telle sécurité permet une grande sérénité à ces troupes et leur permet de concentrer toute leur attention au rôle qu'elles ont à jouer."
 mauryan_coastal_path_3:0 "Maîtres de la mer"
 mauryan_coastal_path_3_desc:0 "Si le Nord de l'Inde est la région des vastes empires, le Sud abrite des royaumes et des contrées qui sont devenus avec le temps de véritables puissances maritimes."
 mauryan_coastal_path_4:0 "Pillage"
 mauryan_coastal_path_4_desc:0 "La pratique du pillage prévaut dans de nombreuses cultures, et l'Inde n'est en rien une exception. L'enlèvement et la rançon de personnalités royales sont des faits très communs, notamment dans les royaumes dravidiens."
 mauryan_coastal_path_5:0 "Sections adaptables"
 mauryan_coastal_path_5_desc:0 "L'organisation de l'armée Maurya, en particulier, repose sur l'adaptabilité. Le « patti », la plus petite unité au sein des troupes, n'a aucun équivalent au monde : composée de chars, d'éléphants, de cavaliers et de fantassins, elle permet une très grande adaptabilité au niveau tactique lors des manœuvres effectuées par l'ensemble de l'armée."
 mauryan_coastal_path_6:0 "La cité de toutes les envies"
 mauryan_coastal_path_6_desc:0 "Pataliputra, souvent considérée comme la plus grande ville au monde, est l'apogée même des prouesses architecturales indiennes. Mais, ailleurs, les talents des bâtisseurs indiens sont aussi rendus évidents par ces vastes fortifications érigées dans les montagnes afin de barrer la route aux envahisseurs."
 mauryan_coastal_path_7:0 "Artisans de l'État"
 mauryan_coastal_path_7_desc:0 "L'approvisionnement en équipement militaire est, dans certains cas, contrôlé depuis le début jusqu'à la fin de la chaîne par une administration efficace et pointilleuse, qui se trouve en mesure de réduire les inefficacités du système et de fournir le ravitaillement à bien moindre coût."
 mauryan_coastal_path_end_bonus:0 "Diplomatie de la flotte"
 mauryan_coastal_path_end_bonus_desc:0 "La simple présence de la flotte Maurya établie par Ashoka est bien souvent suffisante pour imposer les vues diplomatiques de l'empire."
 #Noble
 mauryan_noble_path_1:0 "Dignes d'un roi"
 mauryan_noble_path_1_desc:0 "Les chars des nobles indiens sont le plus souvent luxueusement décorés et formidablement défendus. Cette pratique est tout autant une manière d'affirmer son rang qu'une véritable protection au combat."
 mauryan_noble_path_2:0 "Entraînés à tuer"
 mauryan_noble_path_2_desc:0 "Tout en fournissant une plateforme fort utile pour le cavalier, les éléphants de guerre sont entraînés à tuer sans avoir à y réfléchir. Une simple charge de ces animaux est donc bien souvent suffisante pour faire paniquer des formations entières."
 mauryan_noble_path_3:0 "Archers protégés"
 mauryan_noble_path_3_desc:0 "De nombreuses cultures associent les archers à des troupes légères d'escarmouche. Mais ce n'est pas toujours le cas, notamment dans l'armée Maurya, où la sécurité des archers contre les projectiles de l'ennemi fonctionne admirablement, en association avec le système du vyuha les protégeant des attaques au sol."
 mauryan_noble_path_4:0 "Padmavyuha"
 mauryan_noble_path_4_desc:0 "Le padmavyuha est une formation tout à fait typique, dont on dit qu'elle ressemble à une fleur de lotus. Mais même si ses origines mythiques sont mentionnées dans le Mahabharata, elle n'est pas si couramment employée."
 mauryan_noble_path_5:0 "Chevaux importés"
 mauryan_noble_path_5_desc:0 "Le commerce de chevaux entraînés au combat est vital pour la guerre. Ces montures robustes sont capables de porter de lourdes charges et peu aisées à faire paniquer sur le champ de bataille."
 mauryan_noble_path_6:0 "Abondance d'éléphants"
 mauryan_noble_path_6_desc:0 "Les vertes terres arables du Nord sont couvertes de richesses, la moindre d'entre elles n'étant pas ces coûteux éléphants si importants pour les armées. Et partout où il y a abondance, les prix baissent."
 mauryan_noble_path_7:0 "Soldats exotiques"
 mauryan_noble_path_7_desc:0 "Les quelques soldats venus de contrées lointaines qui sont prêts à faire le voyage jusque chez nous trouveront assurément leur place dans notre armée. Après avoir négocié leur solde, bien évidemment…"
 mauryan_noble_path_end_bonus:0 "Aux côtés des géants"
 mauryan_noble_path_end_bonus_desc:0 "Les éléphants de combat n'ont pas un effet que sur nos ennemis : entrer sur le champ de bataille aux côtés de créatures si majestueuses raffermit assurément le moral de tous nos hommes."
 ######
 #####North African Traditions
 ######
 north_african_philosophy:1 "Traditions puniques"
 north_african_philosophydesc:3 "Les traditions nord-africaines se concentrent sur les points forts des marchands de Carthage et des peuples les entourant.\n\nLes Puniques bénéficient ainsi d'une tradition maritime fort ancienne, acquise au cours de siècles de négoce en Méditerranée. Quant à l'usage de l'infanterie lourde il se trouve très répandu, et les éléphants de guerre africains sont soutenus par une infanterie légère et des troupes de cavalerie afin de bousculer les formations ennemies.\n\nPermet la tactique #Y Harcèlements de cavalerie#!\n\n#G Oriente vers#!\ndes #Y trirèmes#! puissantes\nune #Y infanterie légère#! et des #Y éléphants de guerre#! de qualité"
 north_african_philosophy_start_bonus:0 "Peuples de la mer"
 north_african_philosophy_start_bonus_desc:0 "En Afrique du Nord, la civilisation est longtemps restée confinée sur la côte. L'impitoyable désert du Sahara empêche en effet le développement de tout site d'habitat vaste, aussi les peuples installés dans la région ont-ils longtemps vu la mer capricieuse comme une excellente voie de transport."
 #Tribal 
 north_african_tribal_path_1:0 "Nés en selle"
 north_african_tribal_path_1_desc:0 "Au sein du peuple berbère à l'ouest, de même que chez les Numides, tous apprennent à monter dès le plus jeune âge. Pour une population toujours en mouvement, l'art de la monte est la chose la plus précieuse qui soit."
 north_african_tribal_path_2:0 "L'homme et le cheval"
 north_african_tribal_path_2_desc:0 "Des générations de relations entre le cheval, le chameau et l'homme nous permettent de tirer le meilleur parti des guerriers montés, sans avoir besoin de jamais leur demander de faire quelque chose qui soit hors de leur portée."
 north_african_tribal_path_3:0 "Aussi sûr que le cheval sauvage"
 north_african_tribal_path_3_desc:0 "Nous n'avons nul besoin de voler ou de posséder, mais vivons en harmonie avec la terre qui nous entoure. Où se trouvent les oasis et les trous d'eau, c'est là que nous trouvons les animaux sauvages qui portent nos troupes."
 north_african_tribal_path_4:0 "Charge impétueuse"
 north_african_tribal_path_4_desc:0 "Aux yeux de certains, cela ressemble à une mêlée chaotique et confuse ; mais nos guerriers se révèlent sous leur meilleur jour dans la danse de la bataille, connaissant parfaitement les mouvements de leurs alliés et de leurs ennemis et sachant agir comme un seul homme en suivant le rythme de la guerre."
 north_african_tribal_path_5:0 "Connaissance du terrain"
 north_african_tribal_path_5_desc:0 "Nul ne connaît mieux que nous les pistes du désert. Là où d'autres ne voient qu'une plaine désolée, nous voyons des possibilités et des opportunités."
 north_african_tribal_path_6:0 "Appel aux armes"
 north_african_tribal_path_6_desc:0 "Le sort de notre peuple est remis en jeu aussitôt qu'une menace apparaît. En de telles circonstances, chacun d'entre nous se lève alors pour défendre notre culture, et c'est tous ensemble que nous vivons – ou que nous mourrons."
 north_african_tribal_path_7:0 "Hululements"
 north_african_tribal_path_7_desc:0 "Un seul cri de guerre sort des lèvres de nos guerriers. C'est là la pratique au sein de notre peuple, celle par laquelle nous montrons à nos ennemis que nous sommes unis et sommes prêts à tuer."
 north_african_tribal_path_end_bonus:0 "À chacun sa part"
 north_african_tribal_path_end_bonus_desc:0 "Nous n'imposons nulle restriction à nos tribus. Elles vont et viennent selon leurs désirs, et le plus souvent emportent avec elles le butin de leurs pillages."
 #Naval
 north_african_naval_path_1:0 "Héritage des Phéniciens"
 north_african_naval_path_1_desc:0 "Les anciens commerçants de Tyr ont peuplé divers lieux autour de la Méditerranée. Leur légendaire habileté sur les eaux s'est perpétuée au sein de notre peuple."
 north_african_naval_path_2:0 "Levées ibériques"
 north_african_naval_path_2_desc:0 "Carthage, afin de contrer le manque de troupes disponibles dans son vaste empire décentralisé, a recourt à un grand nombre de soldats étrangers. Les courageux Ibères sont un atout de poids au sein de ses armées."
 north_african_naval_path_3:0 "Domination des mers"
 north_african_naval_path_3_desc:0 "Les flottes carthaginoises s'assurent d'une présence constante sur les eaux entourant la Sicile et l'Afrique du Nord. La sécurité fournie par nos navires ne peut être sous-estimée, car nous savons parfaitement quelle est notre supériorité sur la mer."
 north_african_naval_path_4:0 "Une vie en mer"
 north_african_naval_path_4_desc:0 "Si dans certaines contrées on construit des navires sur mesure pour contrer un ennemi particulier, nous faisons quant à nous un usage constant de notre flotte. Grâce à cela, nos équipages emportent toujours à bord de quoi effectuer les tâches indispensables, où qu'ils soient, ce qui leur permet de réparer les vaisseaux bien plus facilement après un combat ou une tempête."
 north_african_naval_path_5:0 "Noblesse des guerriers"
 north_african_naval_path_5_desc:0 "Le noble passé de notre peuple survit dans la pratique de nommer les meilleurs d'entre nous pour commander les armées et les flottes. Quiconque s'est longtemps investi dans le destin du pays est bien plus difficile à acheter avec de l'or ou des terres."
 north_african_naval_path_6:0 "Édifices imposants"
 north_african_naval_path_6_desc:0 "Les phares, les structures civiques et les fortifications qu'érige notre peuple sont immédiatement identifiables par quiconque pénètre dans nos territoires. Mais ce sont les murs imposants de nos cités, pourtant, qui laissent le plus à réfléchir à ceux qui y entrent avec à l'esprit le désir de nous conquérir."
 north_african_naval_path_7:0 "Un peuple au travail"
 north_african_naval_path_7_desc:0 "La dépendance des armées de Carthage envers les soldats étrangers ne se vérifie pas dans sa flotte. Les pauvres et les désabusés peuvent toujours trouver du travail en mer en servant sur l'un des innombrables navires militaires de Carthage."
 north_african_naval_path_end_bonus:0 "La manœuvrabilité avant tout"
 north_african_naval_path_end_bonus_desc:0 "Le goût des Grecs pour les navires imposants n'est pas partagé par les Carthaginois : en experts de la guerre sur mer, ils préfèrent de loin des embarcations plus petites, plus manœuvrables, qui assurent des victoires bien plus nombreuses sur leurs ennemis. Ainsi la défaite écrasante des Syracusains à Catane, en 397 av. J.-C., s'explique-t-elle par une flotte inférieure en nombre et en qualité par rapport à l'armada de Carthage."
 #Army
 north_african_army_path_1:0 "Recruteurs adroits"
 north_african_army_path_1_desc:0 "Incapable de fournir suffisamment de troupes pour l'État, Carthage recourt à toutes sortes de mercenaires étrangers. Et, grâce au talent de ses négociateurs, elle est devenue la première destination de quiconque cherche à louer ses armes pour une solde."
 north_african_army_path_2:0 "Infanterie de marine professionnelle"
 north_african_army_path_2_desc:0 "Les navires de la flotte carthaginoise sont pourvus non seulement d'un équipage de marins, mais aussi de fantassins de marine entraînés au combat. L'abordage est chose fréquente, et la présence de ces hommes armés en conséquence tranquillise assurément les marins et les rameurs."
 north_african_army_path_3:0 "Le Bataillon sacré"
 north_african_army_path_3_desc:0 "Contrairement au reste des troupes, pour l'essentiel constituées de mercenaires, le Bataillon sacré est un corps de citoyens carthaginois, de naissance noble, armés de lances et d'épées et protégés par de lourdes armures. Cette troupe d'élite opère de la même façon que les phalanges grecques, mais du fait de son petit nombre a été annihilée et dut être reformée à plusieurs reprises au cours de l'histoire carthaginoise."
 north_african_army_path_4:0 "Relations tendues"
 north_african_army_path_4_desc:0 "La levée de troupes pour nos armées chez les peuples voisins peut avoir des conséquences. Nous ne pouvons en aucun cas nous permettre de subir le chantage de ceux qui pourraient un jour refuser de nous fournir des forces."
 north_african_army_path_5:0 "Éléphants d'Afrique"
 north_african_army_path_5_desc:0 "Ces animaux immenses, à la peau épaisse et au tempérament ombrageux, sont utilisés comme cavalerie de choc au sein de l'armée carthaginoise. Et, comme Hannibal l'a prouvé en franchissant les Alpes, ils font d'excellents animaux de bât lorsqu'ils ne sont pas au combat."
 north_african_army_path_6:0 "Cavalerie numide"
 north_african_army_path_6_desc:0 "L'intérieur de l'Afrique fournit des cavaliers adroits, que nos ennemis sont bien incapables d'égaler. Dotés d'un équipement supérieur, nous pouvons faire de ces guerriers nomades une cavalerie lourde effrayante."
 north_african_army_path_7:0 "Charge dévastatrice"
 north_african_army_path_7_desc:0 "Les effets psychologiques des éléphants sur le champ de bataille sont considérables. Les lignes sont brisées, les hommes écrasés, et des armées entières se rendent rien qu'à voir les nuages de poussière soulevés par une troupe d'éléphants."
 north_african_army_path_end_bonus:0 "Marchandages"
 north_african_army_path_end_bonus_desc:0 "De nombreux pays sont considérés comme des protectorats de Carthage, et fournissent souvent des troupes en retour de sa protection. Mais même si ces services sont payés, l'habitude ainsi engendrée permet de réduire le coût en comparaison de mercenaires au sens commun du terme."
 ######
 #####Persian Traditions
 ######
 persian_philosophy:0 "Traditions perses"
 persian_philosophydesc:4 "Les traditions perses englobent aussi bien les tactiques des peuples des steppes de Scythie que celles des États satellites de l'ancien Empire achéménide.\n\nLa vie dans les steppes et leur voisinage a fait de ces peuples d'excellents cavaliers qui, armés d'arcs, peuvent harceler et encercler leurs adversaires tout en restant hors de leur portée, tandis que l'infanterie s'attache à réduire les formations déjà décimées.\n\nPermet les navires #Y octères#!\nPermet la tactique #Y Harcèlements de cavalerie#!\nPermet la capacité #Y procéder à la levée#!\nPermet la capacité #Y Fonder une colonie militaire#!\n\n#G Oriente vers#!\ndes #Y archers montés#! puissants\nune #Y infanterie lourde#! et une #Y cavalerie lourde#! de qualité"
 persian_philosophy_start_bonus:0 "Archers montés scythes"
 persian_philosophy_start_bonus_desc:0 "Les chevaux scythes au dos solide sont montés depuis des générations par les tribus nomades des steppes. N'ayant aucun rival comme troupes d'escarmouches, le chaos qu'ils engendrent est un avantage incontestable pour quiconque est suffisamment chanceux pour pouvoir en dresser ou s'en procurer."
 #Scythian Path
 persian_scythian_path_1:0 "Tir parthe"
 persian_scythian_path_1_desc:0 "La tactique typique des archers montés est le tir parthe. Nécessitant une très grande maîtrise de la monte de la part du cavalier, celui-ci feint de se retirer face à son adversaire, puis se retourne sur sa monture et tire vers l'arrière sur quiconque s'est lancé à sa poursuite."
 persian_scythian_path_2:0 "Vie nomade"
 persian_scythian_path_2_desc:0 "Les peuples des steppes sont souvent en mouvement. Leur capacité à être toujours prêts à partir est un grand avantage lorsqu'ils sont à la guerre."
 persian_scythian_path_3:0 "Tirer et courir"
 persian_scythian_path_3_desc:0 "Au contraire des formations tactiques associées à l'infanterie, celles de la cavalerie ont tendance à impliquer une plus grande autonomie individuelle. Cela est d'autant plus vrai pour les archers montés, capables de lancer un nuage de flèches depuis leurs montures, démoralisant ainsi les formations ennemies et prenant dès lors un net avantage pour les engagements ponctuels."
 persian_scythian_path_4:0 "Cavalerie d'escarmouche"
 persian_scythian_path_4_desc:0 "Les cavaliers font d'excellents intercepteurs, en ce sens qu'ils peuvent couper la retraite et interrompre les lignes de ravitaillement. Ordonner aux cavaliers de harceler l'ennemi sans jamais réellement l'affronter permet de refuser à l'adversaire d'user de son avantage numérique."
 persian_scythian_path_5:0 "Cataphractaires"
 persian_scythian_path_5_desc:0 "Nombre de cultures ayant un passé de monte des chevaux font usage de la cavalerie lourde, les cataphractaires, afin de contrer les unités de l'ennemi. La monture étant tout aussi lourdement protégée que son cavalier, par des plaques ou des mailles, seule une débâcle totale peut empêcher une charge de cataphractaires."
 persian_scythian_path_6:0 "Maîtrise des steppes"
 persian_scythian_path_6_desc:0 "Le mode de vie nomade insuffle au sein de notre peuple une excellente connaissance sur la façon d'agir et de survivre dans ce terrain rigoureux qu'est la steppe."
 persian_scythian_path_7:0 "Marcheurs"
 persian_scythian_path_7_desc:0 "Si dans les steppes la plupart des affrontements se produisent à dos de cheval, l'infanterie scythe participe malgré tout à de nombreux combats. La bataille de la rivière Thétis a ainsi vu un large contingent de fantassins scythes combattre contre le royaume du Bosphore."
 persian_scythian_path_end_bonus:0 "Nés pour chevaucher"
 persian_scythian_path_end_bonus_desc:0 "Les tribus sarmates et scythes apprennent à monter dès leur plus tendre enfance, ce qui leur permet de développer une affinité pour la monte qui est sans parallèle dans les cultures occidentales. Il peut être fait usage de ce don pour organiser au mieux nos armées."
 #Achaemenid (native Persian)
 persian_achaemenid_path_1:0 "Héritage de Cyrus"
 persian_achaemenid_path_1_desc:0 "Les vastes armées de l'Empire achéménide ont semé parmi les civilisations grecques, à l'ouest, la plus grande terreur. Les vastes étendues de l'empire et la volonté de servir de ses peuples lui garantissaient de ne jamais manquer de soldats."
 persian_achaemenid_path_2:0 "Les Immortels"
 persian_achaemenid_path_2_desc:0 "Un corps légendaire de soldats, appelé les « Immortels » – sans doute parce qu'ils restaient perpétuellement au nombre de 10 000 hommes – ont utilisé diverses armes et une lourde armure, ce qui permettait à l'empire de disposer d'un corps d'infanterie lourde autour duquel était assemblé le restant de l'armée."
 persian_achaemenid_path_3:0 "Rebâtir la flotte"
 persian_achaemenid_path_3_desc:0 "La dynastie achéménide a veillé à mettre sur pied une véritable flotte perse, dont les équipages étaient composés de marins phéniciens. Notre peuple a ainsi hérité de cette tradition de construction navale."
 persian_achaemenid_path_4:0 "Relancer le recrutement"
 persian_achaemenid_path_4_desc:0 "Les vastes armées des rois perses sont mentionnées dans de nombreuses sources. La levée au sein des indigènes en âge de combattre a joué un grand rôle dans l'importance numérique impressionnante des armées ainsi mobilisées."
 persian_achaemenid_path_5:0 "Lignée royale"
 persian_achaemenid_path_5_desc:0 "La lignée achéménide a couru, ininterrompue, depuis Cyrus jusqu'à la chute de l'empire à cause d'Alexandre. En dépit de leur défaite, les jours de gloire de l'empire perse ne sont pas oubliés et restent préservés dans la mémoire de chacun."
 persian_achaemenid_path_6:0 "Masquer le soleil"
 persian_achaemenid_path_6_desc:0 "Loués par le Grec Hérodote pour leurs prouesses avec un arc, les soldats achéménides faisaient usage de l'arc composite si répandu. Lors de la fameuse bataille des Thermopyles, on dit que les archers levés au sein du peuple perse étaient si nombreux qu'ils furent capables de masquer la lumière du soleil de leurs flèches."
 persian_achaemenid_path_7:0 "Cardaces"
 persian_achaemenid_path_7_desc:0 "Dans les derniers temps, les Achéménides se sont beaucoup appuyés sur les fantassins mercenaires appelés « cardaces ». Présents lors de l'invasion d'Alexandre, ils étaient recrutés dans les territoires perses, mais employés comme mercenaires peu coûteux."
 persian_achaemenid_path_end_bonus:0 "Assauts en masse"
 persian_achaemenid_path_end_bonus_desc:0 "L'importance de nos troupes permet de submerger toute résistance. Le nombre de vies perdues peut certes être élevé, mais la victoire en est d'autant plus douce."
 #Bactrian
 persian_bactrian_path_1:0 "Cavaliers bactriens"
 persian_bactrian_path_1_desc:0 "Du fait de leur adresse et de leur grand nombre, autant les Achéménides que les Macédoniens ont fait usage de cavaliers bactriens au sein de leurs armées. Tout comme les Scythes, plus à l'ouest, leur culture était fortement imprégnée par le mode de vie nomade à dos de cheval."
 persian_bactrian_path_2:0 "Gréco-bactriens"
 persian_bactrian_path_2_desc:0 "L'influence des Grecs s'est implantée incroyablement rapidement en Bactriane. Tout aussitôt après leur arrivée, l'architecture et les fortifications ont aussitôt adopté leur style, souvent considéré comme supérieur à celui de leurs voisins moins hellénisés."
 persian_bactrian_path_3:0 "Concomitance extraordinaire"
 persian_bactrian_path_3_desc:0 "Le royaume gréco-bactrien, qui s'est développé depuis le milieu du IIIe s. av. J.-C., mélange les cultures, les styles, les peuples et – plus important encore – les tactiques. La fusion entre ces diverses façons de combattre permet dès lors d'aligner sur le champ de bataille une armée formidable."
 persian_bactrian_path_4:1 "Clérouques"
 persian_bactrian_path_4_desc:0 "Les Macédoniens ont créé des dizaines d'établissements en Bactriane lors des conquêtes d'Alexandre, dont bon nombre ont prospéré. Ces clérouquies, comme elles sont appelées, fournissent des effectifs loyaux depuis plusieurs générations maintenant."
 persian_bactrian_path_5:0 "Géants des batailles"
 persian_bactrian_path_5_desc:0 "La proximité de l'Inde a permis l'adoption des éléphants, au point de former toute une aile de l'armée. Ceux qui les montent, depuis les howdah placés sur leur dos, disposent d'un grand avantage sur ceux qui participent à la mêlée en dessous d'eux."
 persian_bactrian_path_6:0 "Hippotoxotes"
 persian_bactrian_path_6_desc:0 "Les tribus nomades vivant sur toutes les frontières de la Bactriane sont souvent employées au sein des armées locales, car elles excellent dans les corps d'archers montés et de cavalerie."
 persian_bactrian_path_7:0 "Foyer"
 persian_bactrian_path_7_desc:0 "Le cœur de la Bactriane est une plaine fertile et verdoyante, entourée de toutes parts de montagnes, de steppes et de déserts. L'adaptabilité nécessaire pour survivre ici permet donc à nos armées d'être toujours mieux préparées que la plupart."
 persian_bactrian_path_end_bonus:0 "Masses désabusées"
 persian_bactrian_path_end_bonus_desc:0 "La grande campagne d'Alexandre a laissé dans son sillage des milliers de mercenaires, prêts à servir pour le prix de leur subsistance. Puis, par la suite, nombre de tribus ont commencé à s'assimiler, ce qui permet de disposer de nouveaux mercenaires, nombreux et peu coûteux."
