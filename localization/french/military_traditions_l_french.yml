 #Scythian Traditions

 scythian_path_1:0 "Armure en cuir matelassé"
 scythian_path_1_desc:0 "À en juger par les ornements en or scythes fabriqués par des artisans grecs, les cavaliers scythes portaient des vestes et des pantalons en cuir matelassé bien avant le 4ème siècle avant notre ère."
 scythian_path_2:0 "Mariage par le combat"
 scythian_path_2_desc:0 "Il était courant que les femmes scythes n'envisagent de se marier qu'avec un prétendant qui avait tué un autre homme au combat."
 scythian_path_3:0 "Lanciers des steppes"
 scythian_path_3_desc:0 "Les lanciers des steppes étaient une unité redoutée avec un pouvoir de pénétration élevé."
 scythian_path_4:0 "Techniques de siège scythe"
 scythian_path_4_desc:0 "Les seigneurs des chevaux ont inventé de nouvelles façons d'assiéger une ville - un cheval ne peut pas escalader un mur après tout."
 scythian_path_5:0 "Formations globulaires"
 scythian_path_5_desc:0 "Cette formation a amélioré l'efficacité de mise à mort du guerrier entraîné."
 scythian_path_6:0 "Chasseurs de chameaux"
 scythian_path_6_desc:0 "À l'aide de chameaux, ces unités ont trouvé un moyen de parcourir de plus longues distances sans se réapprovisionner."
 scythian_path_7:0 "Trophées de bataille"
 scythian_path_7_desc:0 "Les Scythes étaient connus pour prendre des trophées de bataille, en particulier des scalps humains, qu'ils tissaient parfois dans leurs capes ou leurs vêtements."
 scythian_path_8:0 "Cheval agenouillé"
 scythian_path_8_desc:0 "L'entraînement et la discipline nécessaires pour apprendre à un cheval à s'agenouiller étaient immenses, mais suffisamment banals pour avoir un impact sur la formation des unités."
 scythian_path_9:0 "Armure écailleuse"
 scythian_path_9_desc:0 "L'armure écailleuse protège encore mieux que la cotte de mailles ; cependant, en tant que compromis, il est moins flexible."
 scythian_path_10:0 "Pointes de flèche barbelées"
 scythian_path_10_desc:0 "Ces flèches étaient particulièrement vicieuses et difficiles à extraire du corps humain. Ils sont assis profondément et bien enracinés de sorte que, s'ils étaient arrachés, un gros morceau de chair venait avec. Habituellement, il fallait le découper."
 scythian_path_11:0 "Carquois Gorytos"
 scythian_path_11_desc:0 "Ce carquois permettait un accès facile aux flèches à cheval."
 scythian_path_12:0 "Eclaireurs scythes"
 scythian_path_12_desc:0 "Les tribus sarmates et scythes apprennent leur équitation dès leur plus jeune âge, développant une affinité pour celle-ci contrairement à toute culture occidentale. Ces connaissances peuvent être mises à profit dans la pratique lors de l'organisation de nos armées."
 scythian_path_13:0 "Kurgans royaux"
 scythian_path_13_desc:0 "Les plus dignes des rois s'établirent de vastes cimetières."
 scythian_path_14:0 "Guerrières formalisées"
 scythian_path_14_desc:0 "Dans la culture [GetCultureGroup('scythia').GetName|Y], les femmes avaient bon nombre des mêmes droits que les hommes, mais elles avaient aussi de nombreux devoirs similaires, le combat étant l'un d'entre eux. Quand vient le temps de faire la guerre, les femmes partent au combat aux côtés des hommes."

 #Bactrian Traditions

 bactrian_path_1:0 "Bouzkashi"
 bactrian_path_1_desc:0 "Le « tir de chèvre » est un sport dans lequel des joueurs montés sur des chevaux tentent de marquer un but avec le cadavre d'une chèvre ou d'un veau."
 bactrian_path_2:0 "Exercice de tir à l'arc"
 bactrian_path_2_desc:0 "Les archers ont besoin d'entraînement. Les [GetCultureGroup('bactrian').GetName|Y]s ont mis au point quelques exercices intéressants pour abattre toute nuisance."
 bactrian_path_3:0 "Guerriers du pied Saka"
 bactrian_path_3_desc:0 "Parfois, même les cultures qui aiment les chevaux doivent accepter qu'un cheval n'est pas la solution à tout."
 bactrian_path_4:0 "Elevage de chameaux de Bactriane"
 bactrian_path_4_desc:0 "Régions sèches et chameaux vont de pair. Les [GetCultureGroup('scythian_east').GetName|Y]s excellent dans l'élevage des individus les plus résistants."
 bactrian_path_5:0 "Rites funéraires scythes"
 bactrian_path_5_desc:0 "Le cannabis était une partie importante du culte scythe des morts. Après la mort et l'enterrement de leur roi ou de leur reine, les Scythes se purifiaient en pénétrant dans de petites tentes pour inhaler les vapeurs de graines et de fleurs de cannabis. Il existe également des preuves que le cannabis était fumé dans des situations plus occasionnelles par les hommes et les femmes."
 bactrian_path_6:0 "Flèches empoisonnées"
 bactrian_path_6_desc:0 "Quelle mauvaise surprise pour tout envahisseur potentiel ! Alexander peut raconter une histoire à leur sujet..."
 bactrian_path_7:0 "Héritage de Tomyris"
 bactrian_path_7_desc:0 "Tomyris était une reine guerrière des terres à l'est de la mer Caspienne. D'origine iranienne, elle s'est défendue avec succès contre l'invasion de Cyrus le Grand."
 bactrian_path_8:0 "Mort d'en haut"
 bactrian_path_8_desc:0 "Est-ce un nuage ? Est-ce un essaim d'oiseaux ? Non, ce sont des flèches !"
 bactrian_path_9:0 "Cueilleurs experts"
 bactrian_path_9_desc:0 "Dans des environnements extrêmes, des compétences uniques se développent. Ici, les gens n'ont jamais oublié comment se nourrir uniquement de la nature sauvage."
 bactrian_path_10:0 "Rangers de montagne"
 bactrian_path_10_desc:0 "Ces rangers ont vécu et sont morts dans les montagnes que nous connaissons aujourd'hui sous le nom d'Hindukush. Ils connaissaient de nombreux petits chemins pour surprendre son ennemi."
 bactrian_path_11:0 "Sagaris"
 bactrian_path_11_desc:0 "Le Sagaris était une sorte de hache de combat ou de marteau de guerre utilisé par les peuples Saka et Scythes de la steppe eurasienne."
 bactrian_path_12:0 "Villes oasis de Tarim"
 bactrian_path_12_desc:0 "Dans les terres arides de Tarim, il y a des oasis. Dans ces oasis vivent de nombreux peuples qui ont établi des villes au milieu d'un environnement hostile."
 bactrian_path_13:0 "Rocher sogdien"
 bactrian_path_13_desc:0 "La nouvelle était arrivée qu'un grand nombre d'indigènes s'étaient réfugiés sur le rocher de Sogdia, parmi lesquels la femme et les filles d'Oxyartes le Bactrien, qui avait lui-même refusé de se soumettre à Alexandre et avait choisi ce refuge pour sa famille dans la croyance qu'elle était imprenable. Vers le Rocher, donc, Alexandre s'avança. Il a constaté qu'il s'élevait à pic de tous les côtés contre une attaque. Les indigènes l'avaient approvisionné pour un long siège, et la neige épaisse sur son sommet avait le double inconvénient de rendre l'ascension plus gênante pour les Macédoniens et d'assurer presque aux défenseurs un approvisionnement illimité en eau. Néanmoins, Alexandre était déterminé à attaquer. La raison de sa détermination était la vantardise offensante du natif, qui l'a mis en colère. Il les avait invités à discuter des conditions et leur avait proposé de les autoriser à rentrer chez eux à condition de rendre la forteresse, mais leur réponse à l'offre fut un éclat de rire. Puis ils ont dit à Alexandre d'amener des soldats avec des ailes pour capturer le Rocher pour lui, car aucune autre sorte de personne ne pouvait leur causer la moindre inquiétude. En conséquence, Alexandre a proclamé qu'il donnerait douze talents au premier homme, et onze au second, et dix au troisième, et ainsi de suite jusqu'au douzième, qui recevrait 300 dariques d'or. Environ 300 hommes qui, lors de sièges précédents, avaient eu de l'expérience dans l'escalade se rassemblèrent et partirent à la faveur de l'obscurité vers la partie la plus escarpée de la paroi rocheuse, dont ils savaient qu'elle était la moins susceptible d'être gardée; puis, enfonçant leurs piquets soit dans le sol nu, soit dans les plaques de neige qui semblaient les plus susceptibles de résister à la tension, ils se hissaient là où chacun pouvait trouver un chemin. Une trentaine ont perdu la vie lors de l'ascension, mais les autres ont atteint le sommet à l'aube, et le sommet du Rocher était à eux. Alexandre envoya un crieur pour crier la nouvelle aux avant-postes ennemis qu'ils pouvaient maintenant se rendre, car des hommes avec des ailes avaient été trouvés et étaient déjà en possession du sommet. L'inattendu de la vue a été un choc sévère pour les indigènes, qui étaient si alarmés par la poignée de troupes macédoniennes qu'ils pouvaient réellement voir, que, imaginant une force plus importante, et entièrement armée pour cela, devait être en possession, ils se sont rendus."
 bactrian_path_14:0 "Communautés d'anciens combattants"
 bactrian_path_14_desc:0 "Nos vétérans enseignent aux jeunes recrues, leur expérience se mêlant au tempérament de la jeunesse."
 bactrian_path_15:0 "Route de la soie"
 bactrian_path_15_desc:0 "La Route de la Soie a commencé à être établie par les Diadoques, les successeurs d'Alexandre. Au cours des siècles suivants, il a commencé à prendre une forme de plus en plus reconnaissable."

