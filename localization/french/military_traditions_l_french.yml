 #Nubian Tree
 nubian_path_1:0 "Ta Seti"
 nubian_path_1_desc:0 "Les Nubiens sont de si superbes archers que les Égyptiens appellent leur patrie Ta Seti, ce qui signifie « Terre de l'Arc ». Les archers nubiens ont servi dans l'armée achéménide. Au 8ème siècle de notre ère, les archers nubiens repousseraient les envahisseurs musulmans, qui ont écrit sur leur grande précision."
 nubian_path_2:0 "Anneaux de pouce"
 nubian_path_2_desc:0 "Les archers nubiens utilisaient leur pouce plutôt que leur index pour tirer leurs cordes d'arc serrées. Les anneaux de pouce en granit ou en argent, selon le statut du porteur, avec l'extrémité la plus épaisse reposant sur la base du pouce, empêchaient la ficelle de frotter la peau afin qu'elle puisse être retirée davantage. Les anneaux de pouce servaient également de repose-flèches. Les archers nubiens portaient également des bracelets pour protéger leurs mains des blessures. Ils portaient leurs carquois sur le devant, pas sur le dos."
 nubian_path_3:0 "Cavalerie nubienne"
 nubian_path_3_desc:0 "Les chevaux étaient une partie importante de l'armée nubienne. L'armée assyrienne a renforcé sa cavalerie avec des chevaux et des cavaliers nubiens et des experts en chevaux nubiens ont servi les rois assyriens de Tiglath-Pileser III à Ashurbanipal."
 nubian_path_4:0 "Formation d'éléphants d'experts"
 nubian_path_4_desc:0 "Le grand complexe d'enceinte en forme de labyrinthe de Musawwarat es-Sufra, dans le Soudan moderne, contient de nombreuses références picturales aux éléphants, suggérant qu'il aurait pu être utilisé comme centre de soins ou camp d'entraînement pour éléphants. Couvrant environ 45 000 m2, le complexe a été érigé au 3ème siècle avant notre ère."
 nubian_path_5:0 "Remplir les horizons"
 nubian_path_5_desc:0 "Nous parsèmerons le paysage de nouvelles communautés jusqu'à ce qu'il n'y ait nulle part où vous pouvez voyager sans entendre notre langue et voir les gens vivre comme nous."
 nubian_path_6:0 "Arc composite Kushite"
 nubian_path_6_desc:0 "Les guerriers d'élite kushites se battaient souvent à cheval et utilisaient un arc composite pour desserrer leurs flèches sur l'ennemi."
 nubian_path_7:0 "Épées de défense nubiennes"
 nubian_path_7_desc:0 "Les épées de défense sont des armes blanches conçues pour être montées sur les pointes des défenses d'éléphants. Méroé a utilisé des éléphants de guerre pour éloigner les Romains en 20 avant notre ère."
 nubian_path_8:0 "garde-côte"
 nubian_path_8_desc:0 "Nous avons besoin d'une flotte professionnelle dédiée à la protection de nos côtes contre les bandits, les voyous et les envahisseurs."
 nubian_path_9:0 "Épée nobadienne"
 nubian_path_9_desc:0 "La lame à un seul tranchant de l'épée courte nobadienne n'est pas destinée à la poussée, comme la lance, mais est idéale pour une attaque de piratage féroce."
 nubian_path_10:0 "Chaque homme est un guerrier"
 nubian_path_10_desc:0 "Nous formerons chaque garçon libre aux armes de combat, dès son plus jeune âge, afin qu'il y ait toujours des hommes pour défendre la nation."
 nubian_path_11:0 "Le grand océan oriental"
 nubian_path_11_desc:0 "L'immense étendue d'eau qui s'offre à nous nous reliera à des communautés situées sur des rives lointaines. Nos vies ne seront plus jamais les mêmes."
 nubian_path_12:0 "Debout au sol"
 nubian_path_12_desc:0 "Le Kandake, la reine de Kush, vous envoie ces flèches. Si vous voulez la paix, ils sont un gage de son amitié et de sa chaleur. Si vous voulez la guerre, vous en aurez besoin."
 nubian_path_13:0 "Monstres des profondeurs"
 nubian_path_13_desc:0 "En construisant les navires les plus grands et les plus solides, nous pouvons rôder sur les vagues ; l'égal de n'importe quel Titan ou monstre que nous pourrions y trouver."
 nubian_path_14:0 "Kushite Longbow"
 nubian_path_14_desc:0 "Depuis les remparts, les archers enchaînaient une décharge continue de traits bien ajustés, déclenchant une volée si dense que les Perses avaient la sensation d'un nuage descendant sur eux, surtout lorsque les Koushites faisaient des yeux leurs ennemis les cibles. Leur but était si infaillible que ceux qu'ils transperçaient de leurs projectiles se précipitaient dans la foule, les flèches sortant de leurs yeux comme des flûtes doubles."

 #Arabian Tree
 arabian_path_1:0 "Arabie Félix"
 arabian_path_1_desc:0 "Généralement mal compris comme signifiant «heureux», le nom «Félix» soulignait la fertilité de l'Arabie du Sud. Le nom a été donné par les Grecs et les Romains en raison du climat agréable de la région et de sa grande richesse en produits agricoles, encens et épices."
 arabian_path_2:0 "Saïf Anith"
 arabian_path_2_desc:0 "Le Sayf Anith était une ancienne épée arabe en fer. Les Arabes considéraient l'épée comme l'arme la plus importante."
 arabian_path_3:0 "Cavaliers bédouins"
 arabian_path_3_desc:0 "Personne ne peut convaincre ou imposer sa volonté au chameau comme le Bédouin, qui mange et dort avec lui sous les étoiles."
 arabian_path_4:0 "Razzia"
 arabian_path_4_desc:0 "La Razzia, ou raid, est généralement menée juste avant le lever du jour. Les assaillants peuvent provoquer une distraction, par exemple en allumant un feu, puis se précipiter pour piller et capturer des prisonniers, pour les emporter juste avant l'aube."
 arabian_path_5:0 "Mouhannad"
 arabian_path_5_desc:0 "Très appréciée des Arabes, la Muhannad était une épée fabriquée en Inde, souvent à partir d'acier Wootz inventé dans le sud."
 arabian_path_6:0 "Muruwa"
 arabian_path_6_desc:0 "Souvent traduit par « virilité » ou « virilité », Muruwa était une valeur d'une importance primordiale dans la culture bédouine, comme elle le reste aujourd'hui."
 arabian_path_7:0 "Citadelles du désert"
 arabian_path_7_desc:0 "Construit par le roi sabéen Ili-Sharha Yahdib au 8ème siècle avant notre ère, le palais Ghumdan est le plus ancien château du monde, avec une tour haute de vingt étages. Lorsque les Romains ont assiégé Marib au 1er siècle avant notre ère, ils ont dû se retirer en une semaine en raison de la maladie, des lignes d'approvisionnement trop étendues et de l'environnement brutal du désert."
 arabian_path_8:0 "Richesses du souk"
 arabian_path_8_desc:0 "Les marchés et les bazars de l'Est offraient tout ce que l'argent pouvait acheter... pour un certain prix."
 arabian_path_9:0 "Mort par 1 000 piqûres de scorpion"
 arabian_path_9_desc:0 "Si le soleil ne vous tue pas et la chaleur ne vous tue pas et la faim ne vous tue pas et la soif ne vous tue pas et les hyènes ne vous tuent pas et les scorpions ne vous tuent pas... alors nous le ferons sûrement."
 arabian_path_10:0 "La bête la plus complète"
 arabian_path_10_desc:0 "L'un des nombreux noms arabes les plus courants pour le chameau, «jamal», est dérivé du concept de «complétude», indiquant la grande estime dans laquelle les Arabes tenaient cette bête remarquable."
 arabian_path_11:0 "Naviguer sur les sept mers"
 arabian_path_11_desc:0 "Les marins arabes ont dû braver de nombreux dangers, tels que les pirates, le temps, la maladie et l'observation occasionnelle d'un Roc, un oiseau si gigantesque qu'il pouvait saisir un éléphant avec ses serres."
 arabian_path_12:0 "Élevage de chevaux arabes"
 arabian_path_12_desc:0 "L'Arabe est l'une des races de chevaux les plus célèbres au monde. C'est aussi l'un des plus anciens, avec des preuves archéologiques de chevaux ressemblant à des Arabes modernes datant de 4 500 ans. Ils étaient prisés par les Bédouins et probablement d'abord domestiqués le long de la bordure nord du Croissant Fertile. Les Arabes ont été élevés pour être des chevaux de guerre avec vitesse, endurance, solidité et intelligence. Les juments étaient préférées aux étalons car elles étaient plus calmes et ne trahiraient pas leur position."
 arabian_path_13:0 "Grands navires de guerre"
 arabian_path_13_desc:0 "En construisant des navires de guerre plus solides, nous maintiendrons notre maîtrise de la mer, forçant nos ennemis à venir à nous à travers le désert."
 arabian_path_14:0 "Épuiser l'ennemi"
 arabian_path_14_desc:0 "Finalement, ils mourront dans cette terre brutale, succombant aux dernières piqûres du soleil, des vautours et de la lance."
 arabian_path_15:0 "La foudre"
 arabian_path_15_desc:0 "Rapidement et légèrement, nous galopons à travers le paysage."

 ###New Anatolian Traditions###
 anatolian_philosophy:0 "Traditions militaires anatoliennes"
 anatolian_philosophy_desc:0 "Décrire"
 anatolian_philosophy_2:0 "Traditions militaires arméno-pontiques"
 anatolian_philosophy_2_desc:0 "Décrire"

 #Lydo-Cilician Tree
 lydian_path_1:0 "Héritage de Paris"
 lydian_path_1_desc:0 "Le beau et brillant Pâris, fils du roi Priam et de la reine Hécube de Troie, s'est enfui avec la reine Hélène de Sparte, promise par Aphrodite. Cela a déclenché la guerre de Troie, au cours de laquelle il a frappé le champion Achille au talon avec une flèche, le tuant, avant d'être tué à son tour par Philoctète."
 lydian_path_2:0 "Bonnets phrygiens"
 lydian_path_2_desc:0 "Le bonnet phrygien symbolise la liberté et est originaire d'Anatolie."
 lydian_path_3:0 "Pirates ciliciens"
 lydian_path_3_desc:0 "Les pirates de Cilicie étaient tristement connus dans l'est de la Méditerranée et étaient à l'origine de certains conflits. Parmi eux, l'invasion romaine de la Cilicie."
 lydian_path_4:0 "Lumière de pied"
 lydian_path_4_desc:0 "Les unités légèrement blindées peuvent se déplacer plus rapidement, préparer leur équipement et explorer le terrain. Cela en fait d'excellents tirailleurs."
 lydian_path_5:0 "L'art de la manœuvre"
 lydian_path_5_desc:0 "Les manœuvres sont essentielles dans tout manuel de l'armée. Les Anatoliens ont compris et maîtrisé cet art dans leurs collines depuis longtemps."
 lydian_path_6:0 "Tactiques d'essaimage"
 lydian_path_6_desc:0 "Parfois, vous n'avez que des hommes et aucun équipement, mais la quantité est une qualité en soi."
 lydian_path_7:0 "Administration militaire"
 lydian_path_7_desc:0 "Pour fonctionner efficacement, il faut être organisé efficacement. L'armée est toujours efficace."
 lydian_path_8:0 "Esprit de corps"
 lydian_path_8_desc:0 "Un objectif commun est toujours important. Cela réduit la dissidence."
 lydian_path_9:0 "Les Fortunes de Crésus"
 lydian_path_9_desc:0 "Crésus était un homme riche jusqu'à ce qu'il décide d'attaquer Cyrus. Apprenez de sa vie et ne copiez que ses succès."
 lydian_path_10:0 "Hache de Cappadoce"
 lydian_path_10_desc:0 "La Cappadoce avait des hommes à la hache féroces. Redoutés sur le champ de bataille, ils étaient un incontournable dans de nombreuses armées."
 lydian_path_11:0 "Archers lydiens"
 lydian_path_11_desc:0 "Les collines de Lydia ont donné lieu à beaucoup de gibier sauvage que beaucoup enviaient. Utile en temps de paix comme en temps de guerre, l'arc n'est pas à sous-estimer."
 lydian_path_12:0 "Maîtres du Pont-Euxin"
 lydian_path_12_desc:0 "Le Pontos Euxinos était une grande plaque tournante commerciale qui fournissait de nombreuses céréales et autres marchandises. Si vous le contrôliez, vous étiez riche."
 lydian_path_13:0 "Seigneurs de la Méditerranée"
 lydian_path_13_desc:0 "La Méditerranée était une grande partie du monde connu. Régner dessus équivalait à être le Souverain du Monde."
 lydian_path_14:0 "Entraînement martial d'élite"
 lydian_path_14_desc:0 "Les riches peuvent se permettre la meilleure éducation, même pour les plus bas de la société. Heureusement, vous êtes riche."

 #Armeno-Pontic Tree
 armenian_path_1:0 "Culture équestre"
 armenian_path_1_desc:0 "En Asie, le cheval doit être l'animal de guerre le plus important. Certains y ont même consacré toute leur culture."
 armenian_path_2:0 "Élevage de chevaux arméniens"
 armenian_path_2_desc:0 "Les Ayrudzi arméniens font partie des races de chevaux de l'Antiquité les plus importantes pour la guerre."
 armenian_path_3:0 "Scouts pontiques"
 armenian_path_3_desc:0 "Dans le Pont, vous ne partez pas en éclaireur ; l'éclaireur pontique vous trouve."
 armenian_path_4:0 "Gardes du corps royaux"
 armenian_path_4_desc:0 "Tout roi prétendant à ce titre doit impressionner les visiteurs avec sa garde. Oh, et parfois ils peuvent aussi le sauver."
 armenian_path_5:0 "Développement urbain"
 armenian_path_5_desc:0 "Les zones côtières d'Anatolie offrent des conditions parfaites pour des villes prospères."
 armenian_path_6:0 "Écoles d'équitation"
 armenian_path_6_desc:0 "Beaucoup aiment rouler pendant leur temps libre. C'est une compétence utile à avoir à la fois en temps de guerre et en temps de paix."
 armenian_path_7:0 "Vie à la montagne"
 armenian_path_7_desc:0 "Certaines tribus vivent dans les collines et les montagnes comme le faisaient leurs ancêtres. Bien qu'ils ne soient pas riches, ils connaissent leur terrain."
 armenian_path_8:0 "Réseaux de parenté étendus"
 armenian_path_8_desc:0 "Le sang est plus épais que l'eau; aider ses proches, c'est s'aider soi-même."
 armenian_path_9:0 "Hoplites gréco-pontiques"
 armenian_path_9_desc:0 "Différent de leurs villes mères, les politiques grecques se sont adaptées à l'Anatolie. Ils ont cependant apporté avec eux leur style de combat que beaucoup utilisent maintenant."
 armenian_path_10:0 "Traditions hittites"
 armenian_path_10_desc:0 "Les Hittites étaient de redoutables guerriers d'autrefois. Désormais, il ne reste que quelques souvenirs et leur art du combat."
 armenian_path_11:0 "Guerriers du Soleil"
 armenian_path_11_desc:0 "Le Soleil était la divinité principale des Hittites et les guerriers qui lui étaient dédiés étaient plus difficiles à briser."
 armenian_path_12:0 "Azatavrear"
 armenian_path_12_desc:0 "Le plus prestigieux des cavaliers arméniens, ils se composaient généralement de fils cadets de nobles arméniens."
 armenian_path_13:0 "Cavaliers de colline"
 armenian_path_13_desc:0 "Au-dessus des collines et au loin, il faut rouler pour voir toute l'Anatolie. Peut-être que l'expérience vous aidera dans la guerre."
 armenian_path_14:0 "Chasseurs montés"
 armenian_path_14_desc:0 "Entre les mains d'un expert, l'arc est mortel, mais si ce même archer est monté, alors même la mort elle-même pâlit."
 armenian_path_15:0 "L'héritage de Mithridate"
 armenian_path_15_desc:0 "Mithridates de Pontus a réussi ce que peu ont réalisé à cette époque. Il a érigé un royaume loin des diadoques et a réussi à garder son royaume uni."

