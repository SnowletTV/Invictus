 germanic_philosophy:0 "Traditions militaires germaniques"
 germanic_philosophy_desc:0 "Décrire"
 germanic_philosophy_2:0 "Traditions militaires baltes"
 germanic_philosophy_2_desc:0 "Décrire"

 #Germanic Traditions
 germanic_path_1:0 "Tir à l'arc germanique"
 germanic_path_1_desc:0 "De nombreux germaniques utilisent l'arc comme moyen de se nourrir et de se défendre. Beaucoup sous-estiment les dégâts qu'un guerrier aussi entraîné peut en faire."
 germanic_path_2:0 "Raids rapides"
 germanic_path_2_desc:0 "Les tribus germaniques étaient très mobiles et harcelaient souvent les ennemis qui empiétaient sur leur territoire."
 germanic_path_3:0 "Chasse en forêt"
 germanic_path_3_desc:0 "Frapper un lièvre dans la forêt en temps de paix est un excellent entraînement pour la guerre."
 germanic_path_4:0 "Forêt du Nord"
 germanic_path_4_desc:0 "Les forêts sont si vastes qu'on peut abattre d'innombrables arbres sans faire d'entaille. Heureusement, nous pouvons utiliser ces arbres abattus pour les arcs."
 germanic_path_5:0 "Migration comme d'habitude"
 germanic_path_5_desc:0 "Les tribus germaniques ont migré tout le temps. Pendant très longtemps, aucune région n'a été continuellement occupée par les mêmes personnes."
 germanic_path_6:0 "Bergers alpins"
 germanic_path_6_desc:0 "Les tribus germaniques les plus méridionales résident dans les Alpes, où elles surveillent leurs troupeaux sur les flancs des montagnes. Là, ils chassent pour leur nourriture et construisent leurs colonies, s'appuyant sur leur habileté à l'arc pour chasser les intrus."
 germanic_path_7:0 "Les forêts de Germanie"
 germanic_path_7_desc:0 "Au plus profond de la Germanie vivent un nombre incalculable de tribus belligérantes qui habitent ces forêts. De nombreux envahisseurs ont appris que connaître votre chemin était vital."
 germanic_path_8:0 "Objectif stable"
 germanic_path_8_desc:0 "L'archer germanique bien voyagé a appris le positionnement pour le meilleur objectif en terrain difficile. Cette fois, la distraction d'un rocher qui tombe ne le fera pas rater !"
 germanic_path_9:0 "Chefs légendaires"
 germanic_path_9_desc:0 "Les chefs légendaires du passé inspirent les tribus à ce jour et leurs méthodes sont utilisées par leurs descendants."
 germanic_path_10:0 "Placement stratégique des forts"
 germanic_path_10_desc:0 "Bien qu'elles ne s'installent généralement pas, les tribus germaniques ont souvent fortifié des positions naturelles clés pour contrecarrer toute attaque éventuelle."
 germanic_path_11:0 "Personnages Mythiques"
 germanic_path_11_desc:0 "Depuis des siècles, les mythes entourant nos personnages héroïques inspirent encore les tribus à ce jour."
 germanic_path_12:0 "Leadership méritocratique"
 germanic_path_12_desc:0 "Habituellement, le chef n'était pas décidé par la naissance, mais par l'action et la vertu."
 germanic_path_13:0 "Scouts forestiers"
 germanic_path_13_desc:0 "Les tribus germaniques utilisaient souvent la cavalerie pour partir en éclaireur. Cela augmente la mobilité et diminue le risque d'embuscade."
 germanic_path_14:0 "Raids impitoyables"
 germanic_path_14_desc:0 "Les tribus germaniques étaient connues pour leurs raids. Beaucoup de nos ennemis en ont souffert, mais du bon côté, nous avons maintenant plus d'esclaves !"

 #Germanic Sea Traditions
 germanic_sea_path_1:0 "Inspiration romaine"
 germanic_sea_path_1_desc:0 "Inspirés des bateaux romains et ajoutant leur propre touche, les navires germaniques étaient dévastateurs."
 germanic_sea_path_2:0 "Raids rapides à l'étranger"
 germanic_sea_path_2_desc:0 "Pour faire un raid à l'étranger, vous avez besoin d'un bateau. Pour pouvoir faire plus de raids, vous devez être plus rapide."
 germanic_sea_path_3:0 "Plaques superposées"
 germanic_sea_path_3_desc:0 "D'influence méditerranéenne, cette technique de construction rendait les navires plus résistants aux avaries et aux noyades."
 germanic_sea_path_4:0 "Explorateurs germaniques"
 germanic_sea_path_4_desc:0 "Déjà au début de leur histoire, les Danois, les Saxons, les Jutes et d'autres tribus s'aventurèrent sur les mers à la recherche de nouvelles terres."
 germanic_sea_path_5:0 "Efficacité germanique"
 germanic_sea_path_5_desc:0 "Pour faire un raid, vous avez besoin de personnel et d'un bateau. Donnez-moi plus de navires !"
 germanic_sea_path_6:0 "Inébranlable comme un arbre"
 germanic_sea_path_6_desc:0 "Rester stoïquement inébranlable même dans les moments les plus difficiles fait le plus excellent des guerriers."
 germanic_sea_path_7:0 "Le Ger"
 germanic_sea_path_7_desc:0 "Le Ger, ou Framea, est un javelot ou une lance germanique pour les combats rapprochés. Cette arme a peut-être donné le nom à la région."
 germanic_sea_path_8:0 "Combat en forêt"
 germanic_sea_path_8_desc:0 "Les guerriers germaniques se sont entraînés dans les forêts et ont atteint un niveau de coopération que beaucoup ne pensent pas possible."
 germanic_sea_path_9:0 "Au nom de Freyr"
 germanic_sea_path_9_desc:0 "Les nombreuses guerres tribales ne pouvaient être soutenues et compensées que par le taux de natalité élevé. Et en temps de paix, les guerriers avaient besoin d'un moyen de s'amuser... tout cela au nom de Freyr, bien sûr."
 germanic_sea_path_10:0 "Parties de raid"
 germanic_sea_path_10_desc:0 "De plus en plus, les raids s'étendaient de plus en plus au sud. Beaucoup sont revenus avec des objets jamais vus auparavant et l'attrait de risquer sa vie pour la gloire ne fait que grandir..."
 germanic_sea_path_11:0 "Manœuvres de flanc"
 germanic_sea_path_11_desc:0 "La cavalerie germanique flanquait souvent ses ennemis pour porter le coup mortel."
 germanic_sea_path_12:0 "Bandes de guerre itinérantes"
 germanic_sea_path_12_desc:0 "Pendant les raids, les bandes de guerre apprennent généralement à se battre sur divers terrains."
 germanic_sea_path_13:0 "Protéger les wagons"
