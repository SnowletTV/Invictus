 greek_antigonid_path_2_octere:0 "Forgé pour la guerre"
 greek_antigonid_path_2_octere_desc:1 "La mort d'Alexandre a déclenché une course à l'armement entre les diadoques, poussant à un accès conflictuel au bois et aux chantiers navals de Phénicie et à la construction de navires toujours plus imposants pour s'assurer d'un avantage dans les affrontements." # [LocEditor:AwaitingBatchUpdate]
