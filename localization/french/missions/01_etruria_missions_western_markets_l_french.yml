 NICKNAME_THE_LIGURIAN:0 "le Ligure"
 ETRURIAN_LIGURIA_SUBJECT:0 "Ligurie étrusque"
 ETRURIA_LIGURIA_ADJECTIVE:0 "Étrusco-ligure"
 corsican_adjective:0 "Corsien"

#Decisions
 convert_from_italic_to_hellenic:0 "Convertir de l'Italique à l'Hellénique"
 convert_from_italic_to_hellenic_desc:0 "Nous, en tant que peuple, avons décidé qu'il est dans notre meilleur intérêt de nous convertir en masse à la foi hellénique."

#Treasures
 treasure_fortunate_isles_etruscan:0 "Idole sculptée des Îles Fortunées"
 treasure_fortunate_isles_etruscan_desc:0 "Cette magnifique sculpture en os a été taillée par les natifs vivant sur les Îles Fortunées, bien à l'Ouest, et on dit qu'elle apporte la prospérité à tout sanctuaire qui la possède."

#Events
 me_etruria_wm_1_title:0 "$01_etruria_missions_western_markets_task_1$"
 me_etruria_wm_1_desc:0 "Chaque jour, les ports le long de la côte du #E Mare Tyrrhenum#! sont patrouillés par les puissantes flottes étrusques qui font de leur mieux pour tenir les pirates éloignés des rivages.\n\nIl arrive parfois qu'un groupe de brigands passe nos sentinelles, naviguant jusqu'à nos ports pour y semer le trouble dans la navigation, mais cet événement devient bien plus rare qu'autrefois."
 me_etruria_wm_1.a:0 "Les routes commerciales doivent rester ouvertes - nous n'avons pas d'autre choix"
 me_etruria_wm_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_1$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_2_title:0 "Les épouses de Kainua"
 me_etruria_wm_2_desc:0 "[ROOT.GetCountry.GetRuler.GetName] passait dans les rues de [ROOT.GetCountry.GetCapital.GetName] avec sa suite personnelle lorsque du bruit attira son attention. Une grande foule s'amassait sur la place principale et leurs murmures excités s'intensifiaient - il semble que nos diplomates soient enfin revenus du nord, accompagnant les trois #E mariées liguriennes#! promises.\n\nCes dames ont été envoyées par leurs familles dans l'espoir qu'elles épouseront de bons garçons étrusques, rapprochant ainsi nos nations, et alors qu'un chariot richement décoré les transporte dans les rues principales de [ROOT.GetCountry.GetCapital.GetName], l'ambiance joyeuse est contagieuse.\n\nBien que [ROOT.GetCountry.GetRuler.GetFirstName] ait été principalement motivé par des intérêts économiques dans l'établissement de ces contacts diplomatiques avec les Liguriens, le [ROOT.GetCountry.GetRulerTitle] est salué pour avoir trouvé une solution astucieuse pour rapprocher nos peuples."
 me_etruria_wm_2.a:0 "Ces jeunes filles sont belles, agréables à regarder... quelle journée fortuite"
 me_etruria_wm_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_2$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_3_title:0 "$01_etruria_missions_western_markets_task_3$"
 me_etruria_wm_3_desc:0 "Grâce aux efforts de [ROOT.GetCountry.GetRuler.GetName], le climat des affaires dans [ROOT.GetCountry.GetName] n'a jamais été aussi favorable - des marchands de [GetProvince('(int32)84').GetName] et [GetProvince('(int32)3256').GetName] se retrouvent fréquemment à [ROOT.GetCountry.GetCapital.GetName], menant discrètement leurs enquêtes pour trouver les meilleures affaires.\n\nLa nouvelle se répand largement que les marchés d'Étrurie sont ouverts, et notre prestige à l'étranger en est rehaussé."
 me_etruria_wm_3.a:0 "Nous prendrons toujours soin des commerçants en Étrurie - vous pouvez en être sûr"
 me_etruria_wm_3_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_3$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_4_title:0 "$01_etruria_missions_western_markets_task_4$"
 me_etruria_wm_4_desc:0 "Notre domination du commerce du vin @wine!, particulièrement en mer, a logiquement fait grimper nos recettes commerciales, et tous ceux qui en ont les moyens tentent de tirer profit de la situation.\n\nUn groupe de nobles à [ROOT.GetCountry.GetCapital.GetName] a demandé la permission d'étendre leurs contacts avec les élites #E liguriennes#! du nord ; une proposition que les barbares acceptent, bien qu'ils souhaitent limiter notre présence à la ville de [GetProvince('(int32)141').GetName].\n\n[ROOT.GetCountry.GetRuler.GetName] lorgne cependant sur le port de [GetProvince('(int32)3549').GetName], le jugeant meilleur candidat pour nos navires commerciaux que Portus Veneris. La généreuse donation promise par les Génois pourrait avoir son importance..."
 me_etruria_wm_4.a:0 "Permettre aux nobles de faire leurs affaires comme ils l'entendent"
 me_etruria_wm_4.b:0 "Hmm, nous devrions suivre leur suggestion concernant [GetProvince('(int32)141').GetName]"
 me_etruria_wm_4.c:0 "Je veux établir un commerce direct avec [GetProvince('(int32)3549').GetName] "
 me_etruria_wm_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_4$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_5_title:0 "$01_etruria_missions_western_markets_task_5$"
 me_etruria_wm_5_desc:0 "Maintenant que tous les détails ont été réglés entre notre peuple et les représentants liguriens, il ne reste plus qu'à [ROOT.GetCountry.GetRuler.GetName] de décider combien de #E havres de pirates#! les caisses de [ROOT.GetCountry.GetName] financeront.\n\nBien que le coût pour construire ces repaires de malfaiteurs soit important, les bénéfices à long terme ne sont pas à négliger... mais que penseront nos voisins ?"
 me_etruria_wm_5.a:0 "Nous construirons un seul havre à Gênes"
 me_etruria_wm_5.b:0 "Je pense que nous pouvons aussi financer la construction à Antipolis "
 me_etruria_wm_5.c:0 "Ce sera coûteux, mais Tauroention mérite aussi d'être envisagé"
 me_etruria_wm_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_5$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_6_title:0 "$01_etruria_missions_western_markets_task_6$"
 me_etruria_wm_6_desc:0 "Notre amitié avec les #E Liguriens#! du nord continue de croître, et nos nouveaux partenaires se sentent suffisamment en sécurité dans notre relation pour demander notre aide.\n\nIls s'inquiètent, comme nous, des barbares qui vivent au nord des #E Alpes Maritimae#! et se demandent si nous pourrions envoyer quelques soldats pour patrouiller les cols montagneux.\n\nAlors que [ROOT.GetCountry.GetRuler.GetName] voit le mérite de cette proposition, le [ROOT.GetCountry.GetRulerTitle] envisage plutôt de renforcer les marines ligures, car des voies commerciales ouvertes et libres sont une nécessité pour tous dans la région, et il serait bon que les Liguriens fassent leur part.\n\nUne autre option serait d'envoyer des chanteurs et des poètes à leur cour en geste de bonne volonté ; tout le monde apprécie une bonne récitation, et nos orateurs étrusques sont les meilleurs du monde."
 me_etruria_wm_6.a:0 "Nous avons les effectifs pour renforcer leurs levées"
 me_etruria_wm_6.b:0 "Ce qu'ils veulent, c'est une vraie marine, et je la financerai"
 me_etruria_wm_6.c:0 "Nous enverrons musiciens et chanteurs à leurs cours"
 me_etruria_wm_6.d:0 "Ils n'auront rien de plus de nous pour l'instant"
 me_etruria_wm_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_6$#!' $mission_completed_tooltip_2$"
 me_etruria_wm_6_tooltip_2:0 "#Y La chaîne d'événements va continuer...#!"

 me_etruria_wm_7_title:0 "$01_etruria_missions_western_markets_task_7$"
 me_etruria_wm_7_desc:0 "Grâce à l'état des relations harmonieuses entre notre peuple et les #E pirates ligures#!, nous avons reçu un grand honneur de nos partenaires de crime ; un cadeau diplomatique que nous pourrons choisir nous-mêmes.\n\nSi nous le désirons, quatre #E amiraux pirates légendaires#! viendront en secret à [ROOT.GetCountry.GetCapital.GetName] pour offrir personnellement leurs services à [ROOT.GetCountry.GetRuler.GetName]. Toutefois, nous pourrions aussi envoyer ces quatre hommes former nos marines aux tactiques pirates — le choix reviendra finalement à [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_etruria_wm_7.a:0 "Allons chercher les services d'un de leurs capitaines"
 me_etruria_wm_7.b:0 "Les chefs pirates devraient entraîner nos marins à leurs techniques"
 me_etruria_wm_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_7$#!' $mission_completed_tooltip_2$"
 me_etruria_wm_7_tooltip_2:0 "#Y Dans dix jours, nous pourrons choisir un #T amiral pirate#! parmi quatre candidats pour servir dans notre armée."

 me_etruria_wm_8_title:0 "$01_etruria_missions_western_markets_task_8$"
 me_etruria_wm_8_desc:0 "Ces dernières années, les liens entre notre société étrusque et les #E Liguriens#! du nord se sont renforcés ; on pourrait même dire que nous sommes devenus parents, grâce aux mariages entre nos maisons d'élite.\n\nEt tandis que nombreuses sont les voix à [ROOT.GetCountry.GetCapital.GetName] qui préféreraient laisser cette situation suivre son cours, [ROOT.GetCountry.GetRuler.GetName] hésite à prendre une décision permanente concernant le statut de ces barbares."
 me_etruria_wm_8.a:0 "Les Liguriens devraient adopter nos supérieures coutumes étrusques"
 me_etruria_wm_8.b:0 "Vraiment, les Liguriens ont mérité la citoyenneté"
 me_etruria_wm_8.c:0 "Je créerai #E Ligurie étrusque#! à partir de ce jour"
 me_etruria_wm_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_8$#!' $mission_completed_tooltip_2$"
 me_etruria_wm_8_tooltip_2:0 "Nous créerons un #E vassal#!."

 me_etruria_wm_9_title:0 "$01_etruria_missions_western_markets_task_9$"
 me_etruria_wm_9_desc:0 "Nous connaissons trop bien les colonies des #E Grecs occidentaux#! qui nous entourent, la ville de [GetProvince('(int32)2325').GetName] restant l'une de leurs possessions les plus prisées. Et pourtant, alors que notre commerce s'étend comme un feu de forêt en période de sécheresse estivale, il semble que nos sphères d'influence commencent à se heurter, provoquant des frictions ressenties jusque dans [ROOT.GetCountry.GetCapital.GetName].\n\nBien que [ROOT.GetCountry.GetRuler.GetName] ait beaucoup à faire, nous ne pouvons ignorer la menace au nord. Mais notre première incursion dans la région devrait-elle rester économique, ou devons-nous commander les levées à l'attaque ?"
 me_etruria_wm_9.a:0 "Nous devrions troquer avec les Massaliotes du fer et faire de la reconnaissance..."
 me_etruria_wm_9.b:0 "Nos navires commerciaux remonteront le #E Rhône#! pour vendre des amphores"
 me_etruria_wm_9.c:0 "Envoyons une flotte d'invasion aux ports de [GetProvince('(int32)2325').GetName] !"
 me_etruria_wm_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_9$#!' $mission_completed_tooltip_2$"
 me_etruria_wm_9_tooltip_2:0 "Nous recevrons des revendications sur la province des #E Alpes Maritimae#!."

 me_etruria_wm_10_title:0 "$01_etruria_missions_western_markets_task_10$"
 me_etruria_wm_10_desc:0 "Lorsque nos forces étrusques sont entrées pour la première fois dans la province de #E Narbonensis Occidentalis#!, on craignait que les locaux ne fassent tout leur possible pour nous rejeter, mais cela ne s'est pas produit ; au contraire, les élites salluviennes ont adopté notre présence, reconnaissantes de notre force qui les protège de la colère de leurs tribus voisines.\n\nEn geste de bonne volonté, un noble barbare nommé [SCOPE.sCharacter('etruscan_rodonos_advisor').GetName] a été envoyé à [ROOT.GetCountry.GetCapital.GetName] dans l'espoir qu'il soit utile à l'État étrusque. Cela a rendu [ROOT.GetCountry.GetRuler.GetName] très heureux, qui voit en cela la preuve ultime de leur complète soumission."
 me_etruria_wm_10.a:0 "Je suis sûr que nous trouverons quelque chose à te confier, [SCOPE.sCharacter('etruscan_rodonos_advisor').GetFirstName]"
 me_etruria_wm_10_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_10$#!' $mission_completed_tooltip_2$"
 01_etruria_missions_western_markets_task_10_tt:0 "#Y Nous devons posséder une#! #T ville#! #Y dans la province de#! #T Vocontie#! #Y qui ait au moins#! #G 2 marchés#! #Y et#! #G 1 bureau des impôts#!."

 me_etruria_wm_11_title:0 "$01_etruria_missions_western_markets_task_11$"
 me_etruria_wm_11_desc:0 "[ROOT.GetCountry.GetRuler.GetName], vous serez heureux d'apprendre que les #E Baléares#! sont tombées entre nos mains, nos flottes victorieuses ayant rapidement dispersé les escadres ennemies. La perte de leur terre natale est un désastre pour ces insulaires, nombreux à fuir vers des ports voisins en jurant de vaines odes de vengeance contre [ROOT.GetCountry.GetName].\n\nPromettant de pourchasser ces criminels jusqu'aux refuges sûrs qu'ils pourront trouver, [ROOT.GetCountry.GetRuler.GetFirstName] assure le #E Sénat étrusque#! que ces bâtards seront anéantis. Et avec les douces brises baléares parfumées de chanvre remplissant nos voiles, notre marine n'aura aucun mal à poursuivre ces réfugiés."
 me_etruria_wm_11.a:0 "Toute polis qui accueille ces pirates est ennemie de l'Étrurie !"
 me_etruria_wm_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_11$#!' $mission_completed_tooltip_2$"
 01_etruria_missions_western_markets_task_11_tt:0 "#Y Nous devons posséder une#! #T Cité#! #Y dans la province de#! #T Gymnasia#! #Y qui ait au moins#! #G 2 Ports#!."

 me_etruria_wm_12_title:0 "$01_etruria_missions_western_markets_task_12$"
 me_etruria_wm_12_desc:0 "Dans un triomphe politique qui a conquis l'amour du peuple étrusque pour [ROOT.GetCountry.GetRuler.GetName], nos flottes ont réussi à naviguer jusqu'aux #E Piliers d'Hercule#! bien à l'ouest — quel exploit pour nos marins !\n\nLes locaux ont accueilli nos explorateurs à bras ouverts, leur faisant découvrir la ville de [GetProvince('(int32)3061').GetName] et organisant de grands festins en notre honneur. On dit même qu'ils ont préparé un magnifique cadeau à envoyer à [ROOT.GetCountry.GetCapital.GetName], espérant que nos nations deviendront de proches alliées pour toujours."
 me_etruria_wm_12.a:0 "Construisons un avant-poste naval près des Piliers avec cet argent"
 me_etruria_wm_12.b:0 "Nous accepterons les généreux cadeaux de nos nouveaux frères"
 me_etruria_wm_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_12$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_13_title:0 "$01_etruria_missions_western_markets_task_13$"
 me_etruria_wm_13_desc:0 "Un autre fait d'armes pour [ROOT.GetCountry.GetRuler.GetName] est la nouvelle que nos soldats ont pris deux provinces supplémentaires pour [ROOT.GetCountry.GetName]. Bien que les Grecs impuissants aient combattu désespérément, ni [GetProvince('(int32)12').GetName] ni [GetProvince('(int32)285').GetName] n'ont pu nous résister éternellement et ont été forcés d'ouvrir leurs garnisons à nos troupes.\n\nMais maintenant, un choix doit être fait ; devons-nous disperser les cendres de leurs aspirations, détruisant à jamais le rêve d'un #E Phocée#! renaissant, ou devons-nous bâtir sur leurs fondations ?"
 me_etruria_wm_13.a:0 "Démolissez tous les bâtiments et ramenez l'or chez nous"
 me_etruria_wm_13.b:0 "Nous établirons des colonies dans les anciens territoires phocéens"
 me_etruria_wm_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_13$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_14_title:0 "$01_etruria_missions_western_markets_task_14$"
 me_etruria_wm_14_desc:0 "[ROOT.GetCountry.GetRuler.GetName] est secrètement obsédé par une histoire que [ROOT.GetCountry.GetRuler.GetSheHe] a entendue de ses amis vivant aux #E Piliers d'Hercule#!. Il y a quelques semaines, un navire turdétan abîmé est revenu chez lui en Ibérie, vantant avoir découvert les légendaires #E Îles Fortunées#!, et désormais toute la région songe à naviguer vers l'ouest.\n\nAlors que beaucoup à [ROOT.GetCountry.GetCapital.GetName] pensent que cette quête est une folie, [ROOT.GetCountry.GetRuler.GetFirstName] a levé les fonds nécessaires pour envoyer une expédition dans l'espoir de reproduire le succès du marchand turdétan."
 me_etruria_wm_14.a:0 "Je suis tellement excité — que les dieux naviguent avec vous !"
 me_etruria_wm_14_tooltip:0 "#Y L'événement va continuer...#!"

 me_etruria_wm_15_title:0 "$01_etruria_missions_western_markets_task_15$"
 me_etruria_wm_15_desc:0 "Bien que les murs de [GetProvince('(int32)3515').GetName] soient couverts de toutes sortes de graffitis grossiers, récemment, les 'artistes' locaux dessinent des caricatures des courageux travailleurs qui risquent leur vie pour assécher les marais à l'ouest de la ville — un changement agréable par rapport aux slogans politiques habituels et aux commérages méchants sur les élites griffonnés sur toutes les surfaces disponibles.\n\nNos soldats en patrouille s'arrêtent souvent dans les rues animées, riant des images d'une armée d'ouvriers marchant avec des pelles, des seaux et des cordes au lieu de lances. Tout le monde en ville, du mendiant le plus humble au magistrat le plus riche, a le nom de [ROOT.GetCountry.GetRuler.GetName] sur les lèvres, et ils chantent sans cesse les louanges de notre réfléchi [ROOT.GetCountry.GetRulerTitle]."
 me_etruria_wm_15.a:0 "Si les citoyens sont heureux, alors moi aussi"
 me_etruria_wm_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_15$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_16_title:0 "$01_etruria_missions_western_markets_task_16$"
 me_etruria_wm_16_desc:0 "Nous avons reçu un rapport du magistrat en chef de [GetProvince('(int32)3515').GetName] qui ne doit pas être ignoré. Ce bureaucrate, qui rend compte directement à [ROOT.GetCountry.GetRuler.GetName], affirme qu'il y a des tensions sur l'île de #E Corse#! que nous ne devons pas négliger — beaucoup d'insulaires espèrent se débarrasser du joug étrusque et déclarer leur indépendance.\n\nInterrogé sur la meilleure manière d'éviter cette calamité, le magistrat a suggéré que nous accordions les #E Droits de Citoyen#! aux #E Corses#! afin d'apaiser leurs foules."
 me_etruria_wm_16.a:0 "C'est une demande scandaleuse, mais nous faisons confiance à nos yeux à Alalia"
 me_etruria_wm_16.b:0 "Nous n'allons absolument pas faire cela"
 me_etruria_wm_16_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_16$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_17_title:0 "$01_etruria_missions_western_markets_task_17$"
 me_etruria_wm_17_desc:0 "La fonderie de [GetProvince('(int32)3515').GetName] ne cesse jamais son travail, envoyant d'épaisses volutes de fumée noire dans l'air de la ville jour après jour.\n\nNos forgerons sont toujours à l'ouvrage, façonnant et affinant les métaux de base dont notre nation affamée a désespérément besoin, et leur seule récompense pour un travail accompli est la demande de deux autres exemplaires du même objet."
 me_etruria_wm_17.a:0 "Notre industrie insulaire est impressionnante, en effet"
 me_etruria_wm_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_17$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_18_title:0 "$01_etruria_missions_western_markets_task_18$"
 me_etruria_wm_18_desc:0 "Ce n'était qu'une question de temps avant que nous ne devions prendre la ville de [GetProvince('(int32)2325').GetName] pour nous — nous connaissons trop bien ces cités-états arrogantes qui prennent la grosse tête, et [ROOT.GetCountry.GetRuler.GetName] n'est pas du genre à faire deux fois la même erreur.\n\nMais désormais, tout est comme il se doit, et Massalia est devenue un maillon important d'une chaîne économique qui commence à [GetProvince('(int32)3515').GetName], où ses nombreux ateliers transforment le bois, les métaux bruts et la pierre de #E Corsica#! en produits de luxe que nous vendons à travers le monde.\n\nGrâce à nos puissantes flottes qui gardent les eaux libres de toute racaille, les routes commerciales du nord ont été sécurisées pour la prospérité de [ROOT.GetCountry.GetName]."
 me_etruria_wm_18.a:0 "L'Étrurie est la puissance la plus puissante en Méditerranée !"
 me_etruria_wm_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_18$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_19_title:0 "$01_etruria_missions_western_markets_task_19$"
 me_etruria_wm_19_desc:0 "Bien que des personnages douteux remplissent les rues de [ROOT.GetCountry.GetCapital.GetName] et de nombreuses autres villes étrusques, il n'y a rien que le citoyen ordinaire puisse faire à part serrer fermement sa bourse lorsqu'il fait ses affaires dans la capitale.\n\nMalheureusement pour eux, la piraterie et le vol sont devenus un mode de vie au sein de [ROOT.GetCountry.GetName], et avec les autorités prêtes à fermer les yeux sur les entreprises criminelles, il est impossible d'échapper au danger omniprésent d'être dévalisé dans une ruelle."
 me_etruria_wm_19.a:0 "Oh, allez... ce n'est pas si terrible"
 me_etruria_wm_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_19$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_20_title:0 "$01_etruria_missions_western_markets_task_20$"
 me_etruria_wm_20_desc:0 "Maintenant que le détroit qui sépare #E Corsica#! de #E Sardinia#! est complètement sous la protection de la marine étrusque, toute la région profite des fruits de notre travail.\n\nLe commerce par les corridors du sud a explosé, et cette frénésie d'activité en mer n'est égalée que par le dur labeur des charpentiers de marine à terre. Nos ports ne construisent pas seulement des flottes pour [ROOT.GetCountry.GetName], mais aussi de petites flottes commerciales pour les riches marchands et magnats du transport maritime — tout le monde veut sa part du gâteau."
 me_etruria_wm_20.a:0 "Les affaires prospèrent en Étrurie..."
 me_etruria_wm_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_20$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_21_title:0 "$01_etruria_missions_western_markets_task_21$"
 me_etruria_wm_21_desc:0 "Au fil des années, l'île de #E Corsica#! a changé, et au lieu d'être la risée de la cour à [ROOT.GetCountry.GetCapital.GetName], elle est devenue un lieu dont on parle avec respect — il n'est plus honteux de venir de [GetProvince('(int32)3515').GetName].\n\nIl est devenu à la mode pour les élites du continent d'envoyer leurs fils dans une #E Cour de Justice#! corsienne dans l'espoir qu'ils reçoivent une excellente éducation juridique, et ce sont ces mêmes jeunes qui militent et réclament que la Corse obtienne sa propre forme de gouvernement.\n\nCes avocats et érudits demandent le statut de vassal, arguant que les intérêts du peuple seraient mieux représentés par des locaux, et jurent que leur loyauté ultime reste envers [ROOT.GetCountry.GetName]. Reste à voir quelle sera la réponse de [ROOT.GetCountry.GetCapital.GetName]."
 me_etruria_wm_21.a:0 "La Corse est une partie importante de notre nation, et le restera toujours"
 me_etruria_wm_21.b:0 "Cédons à leur demande, elle a du mérite"
 me_etruria_wm_21_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_21$#!' $mission_completed_tooltip_2$"
 me_etruria_wm_21_tooltip_2:0 "Nous allons libérer #E Corsica#! en tant que vassal."

 me_etruria_wm_22_title:0 "$01_etruria_missions_western_markets_task_22$"
 me_etruria_wm_22_desc:0 "Les pirates de #E Corsica#! ne sont pas connus pour leur timidité, il n'est donc pas surprenant que leur requête soit audacieuse et hardie.\n\nEn résumé, ils souhaitent le statut de vassal, espérant pouvoir poursuivre leur piraterie à leur guise sans avoir à demander la permission pour tout, comme c'est le cas actuellement.\n\nLe choix revient à [ROOT.GetCountry.GetRuler.GetName], qui bénéficie du plein soutien du Sénat derrière [ROOT.GetCountry.GetRuler.GetHerHim]."
 me_etruria_wm_22.a:0 "Nous ouvrirons nos flottes aux marins pirates, mais la Corse est à nous"
 me_etruria_wm_22.b:0 "Tu auras ton État pirate, mais apprends-moi d'abord quelque chose"
 me_etruria_wm_22.c:0 "Je rêve de la vie de pirate..."
 me_etruria_wm_22_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_22$#!' $mission_completed_tooltip_2$"
 me_etruria_wm_22_tooltip_2:0 "#Y Nous changerons l'étiquette pour#! #G Corse Pirate#!."

 me_etruria_wm_23_title:0 "$01_etruria_missions_western_markets_task_23$"
 me_etruria_wm_23_desc:0 "Bien que les plaines de [GetProvince('(int32)3507').GetName] soient réputées être une terre tourmentée par d'étranges créatures venues des montagnes, ces contes stupides n'ont pas dissuadé les insatiables Étrusques de fouiller chaque pouce de l'île pour le profit, et ils ne sont pas effrayés par les histoires de fantômes.\n\nOn dit que les mines qu'ils y ont creusées sont parmi les plus productives de toute #E Corsica#!, et le granite qu'ils extraient est envoyé à [GetProvince('(int32)3515').GetName], où il est ensuite chargé sur des navires pour le continent."
 me_etruria_wm_23.a:0 "Cette terre de cauchemars est, en effet, très lucrative"
 me_etruria_wm_23_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_23$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_24_title:0 "$01_etruria_missions_western_markets_task_24$"
 me_etruria_wm_24_desc:0 "Il existe une synergie agréable entre nos provinces de [GetProvince('(int32)126').GetName] et [GetProvince('(int32)127').GetName] qui occupe tout le monde dans ces régions. Les mines de fer @iron! à Ilva sont comme un ruisseau bouillonnant, envoyant des flux de minerai vers Pupluna, déjà bien connue dans tout [ROOT.GetCountry.GetName] pour ses métaux de base @base_metals! et son port actif.\n\nAlors que nous envisageons d'étendre nos marchés et notre influence à l'étranger, nous devons rester conscients du potentiel chez nous, car beaucoup reste à faire pour développer notre industrie sur le continent."
 me_etruria_wm_24.a:0 "C'est une excellente nouvelle !"
 me_etruria_wm_24_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_24$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_25_title:0 "$01_etruria_missions_western_markets_task_25$"
 me_etruria_wm_25_desc:0 "Bien que les affaires aillent bien à [GetProvince('(int32)136').GetName], cela pourrait être mieux, et les troubles sont directement liés à l'instabilité près de [GetProvince('(int32)138').GetName].\n\nLes barbares Fretanii se cachent dans les montagnes voisines et ont lancé des raids dévastateurs dans les mines, tuant nos esclaves et en capturant d'autres. Nous pourrions envoyer des soldats pour régler ce problème, ce qui assurerait la prospérité de Luca pour des générations, mais d'autres disent que nous devrions investir à Pisna — que les Lucains gèrent leurs propres problèmes."
 me_etruria_wm_25.a:0 "Nous devons protéger les mines lucaniennes des Fretanii !"
 me_etruria_wm_25.b:0 "Concentrer nos efforts à Pisna est un investissement plus intelligent"
 me_etruria_wm_25.c:0 "Je ne pense pas que nous ayons les ressources pour cela pour le moment"
 me_etruria_wm_25_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_25$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_26_title:0 "$01_etruria_missions_western_markets_task_26$"
 me_etruria_wm_26_desc:0 "L'ascension rapide de [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetName] dans les hautes sphères de la société étrusque est digne des historiens — quelqu'un dans notre société a-t-il accompli autant en une vie ?\n\nDe ses humbles débuts en tant qu'agriculteur sur l'île de #E Corse#!, par un travail acharné et un peu de chance, [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] a accumulé un impressionnant portefeuille d'investissements, avec des biens à [GetProvince('(int32)126').GetName], [GetProvince('(int32)127').GetName] et [GetProvince('(int32)3515').GetName]. L'un des hommes les plus riches de [ROOT.GetCountry.GetCapital.GetName], [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] a même réussi à épouser une maison [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], et joue de ses nouvelles connexions politiques pour faire croître son empire.\n\nRécemment, [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] a étendu les infrastructures minières à Ilva, inondant le marché d'un minerai étrusque exceptionnel, et nos constructeurs navals et armuriers travaillent plus que jamais — un fait que [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] n'hésite pas à rappeler à [ROOT.GetCountry.GetRuler.GetName], affirmant qu'il est seul responsable des temps de prospérité que connaît notre pays.\n\nJamais avare de ses désirs, [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] a fait une demande audacieuse à [ROOT.GetCountry.GetRuler.GetFirstName] ; il veut que le port de [GetProvince('(int32)3508').GetName] et les salines de [GetProvince('(int32)3513').GetName] lui soient cédés, et assure au [ROOT.GetCountry.GetRulerTitle] qu'il paiera le juste prix du marché pour ces biens."
 me_etruria_wm_26.a:0 "Dites à [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] de se contenter de ce qu'il a déjà"
 me_etruria_wm_26.b:0 "Nous ferons ce que [SCOPE.sCharacter('etruscan_tyrrhenia_iron_magnate').GetFirstName] a demandé"
 me_etruria_wm_26_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_26$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_27_title:0 "$01_etruria_missions_western_markets_task_27$"
 me_etruria_wm_27_desc:0 "Le voyage maritime de [GetProvince('(int32)14').GetName] à [GetProvince('(int32)3515').GetName] est court, tout bien considéré, et parce que notre ville côtière est remplie de citoyens trop agités, il a été décidé à [ROOT.GetCountry.GetCapital.GetName] d'envoyer certains de ces citadins mous à #E Corse#! dans l'espoir qu'ils aideront à apprivoiser la campagne sauvage.\n\nAlalia est une polis en rapide croissance, même si elle est un peu rugueuse, et l'afflux de colons venant du continent [ROOT.GetCountry.GetName] pourrait aider à civiliser la province. La surpeuplée ville de Cisra peut respirer un peu mieux maintenant, et espérons que les magistrats locaux pourront gérer leur crise démographique avant qu'elle ne devienne un problème."
 me_etruria_wm_27.a:0 "Ils trouveront leur nouvelle vie en Corse excitante… je l'espère"
 me_etruria_wm_27_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_27$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_28_title:0 "$01_etruria_missions_western_markets_task_28$"
 me_etruria_wm_28_desc:0 "Bien que tout le monde connaisse les statues exquises en marbre @marble! fabriquées à [GetProvince('(int32)129').GetName], peu savent que la ville est aussi un grand exportateur de marbre à l'international — un problème causé par le manque d'infrastructures de la région. Les plaines de [GetProvince('(int32)128').GetName] n'ont pas de bonnes routes, et transporter la pierre de la ville à la côte est une tâche difficile.\n\nMais cela pourrait changer, grâce au [ROOT.GetCountry.GetRulerTitle], qui a reçu de bonnes nouvelles de nos ingénieurs ; non seulement nous avons construit de nouvelles routes reliant les villes, mais il reste des fonds supplémentaires de l'initiative de construction — comment devrions-nous investir dans la région ?"
 me_etruria_wm_28.a:0 "Développer les mines locales, car nous avons besoin de ce marbre"
 me_etruria_wm_28.b:0 "Dépenser chaque pièce pour construire une ville sur la côte et agrandir le quartier du port"
 me_etruria_wm_28_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_28$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_29_title:0 "Des épées et des navires à louer"
 me_etruria_wm_29_desc:0 "Face à [ROOT.GetCountry.GetRuler.GetName] se tiennent quatre #E amiraux pirates#!, chacun recherché le long des côtes du #E Mare Tyrrhenum#!. Il y a une semaine à peine, ces fugitifs et vauriens sont venus en [ROOT.GetCountry.GetName] sous la promesse d'une amnistie temporaire, voyageant de nuit jusqu'à [ROOT.GetCountry.GetCapital.GetName] pour se présenter secrètement à [ROOT.GetCountry.GetRuler.GetFirstName]. Et bien que le [ROOT.GetCountry.GetRulerTitle] peine à trouver le temps d'écouter leurs propositions, l'espoir grandit qu'ils pourraient mettre leurs compétences au service de l'Empire."
 me_etruria_wm_29.a:0 "Cela pourrait marcher — autorisez-les à servir dans la marine impériale"
 me_etruria_wm_29.b:0 "Faites-les chasser immédiatement, quel danger ils représentent !"
 me_etruria_wm_29.c:0 "A Spartan sailor is a rare thing and a favorable omen"
 me_etruria_wm_29.d:0 "The talents of the Etruscan are undeniable..."
 me_etruria_wm_29_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_29$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_30_title:0 "$01_etruria_missions_western_markets_task_30$"
 me_etruria_wm_30_desc:0 "Les chemins autour de [GetProvince('(int32)123').GetName] sont périlleux et pleins de bandits, ce qui fait fuir les caravanes. Et les marchands qui parviennent à passer rapportent que leurs marchandises sont régulièrement volées.\n\nCertaines rumeurs prétendent que des membres des #E Peregrini#! (ou #E Itinerantes#!) — ce peuple nomade au nord de la #E Dacie#! — seraient à l'origine de ces raids, et le peuple commence à réclamer une intervention militaire. Il serait cependant judicieux d'étudier les raisons de ces troubles avant de lancer des soldats dans la région."
 me_etruria_wm_30.a:0 "Envoyez une délégation diplomatique aux Peregrini"
 me_etruria_wm_30_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_etruria_missions_western_markets_task_30$#!' $mission_completed_tooltip_2$"

 me_etruria_wm_31_title:0 "Les Étrusques à la limite de la civilisation"
 me_etruria_wm_31_desc:0 "Nous avons reçu des nouvelles que les levées que nous avons envoyées vers le nord à #E Ligurie#! ont atteint les ports sûrs de nos alliés, et nos soldats ont gagné les forts de montagne et les postes de garde qui se trouvent à la toute limite de la civilisation.\n\nAlors que beaucoup de mères étrusques pleuraient en voyant leurs fils embarquer sur les navires qui les emportaient, peut-être pour toujours, ceux qui reviendront seront plus forts de cette expérience – endurcis par leur temps passé dans le nord comme les routes de vallée sur lesquelles leurs pieds chaussés de sandales foulent."
 me_etruria_wm_31.a:0 "Nos soldats apportent la victoire où qu'ils aillent"
 me_etruria_wm_31_tooltip:0 "$mission_completed_tooltip_1$ '#Y Les Étrusques à la limite de la civilisation#!' $mission_completed_tooltip_2$"

 me_etruria_wm_32_title:0 "Tactiques sournoises en mer"
 me_etruria_wm_32_desc:0 "Les villes portuaires sur notre côte voient des dizaines de nos navires se rassembler dans leurs eaux, car la construction de la flotte ligurienne que notre [ROOT.GetCountry.GetRulerTitle] a financée est déjà en cours.\n\nLes Liguriens sont contents de ce cadeau, même s'ils ont demandé des soldats à [ROOT.GetCountry.GetName], et ils nous ont enseigné quelques-unes de leurs tactiques navales en retour – une issue qui a satisfait tout le monde."
 me_etruria_wm_32.a:0 "C'est une compétence précieuse pour nos marins"
 me_etruria_wm_32_tooltip:0 "$mission_completed_tooltip_1$ '#Y Tactiques sournoises en mer#!' $mission_completed_tooltip_2$"

 me_etruria_wm_33_title:0 "La [ROOT.GetCountry.GetRuler.GetFirstName]ade"
 me_etruria_wm_33_desc:0 "Vous ne le croirez peut-être pas, [ROOT.GetCountry.GetRuler.GetName], mais les musiciens que nous avons envoyés aux #E Liguriens#! font parler d'eux depuis leur arrivée – jamais rien de pareil n'avait été vu en toute la Ligurie.\n\nMais... euh... apparemment, ces bardes ont joué une pièce de théâtre qui dramatise votre vie, mon [ROOT.GetCountry.GetRulerTitle] – intitulée #E 'La [ROOT.GetCountry.GetRuler.GetFirstName]ade'#!, elle commence par les circonstances de votre naissance et décrit en détail tout ce qu'on sait de vous.\n\nOn dit que tout le monde vous connaît désormais ; vous êtes devenu une sorte de célébrité dans toute la Ligurie, semble-t-il."
 me_etruria_wm_33.a:0 "Je suis flatté, mais un peu embarrassé..."
 me_etruria_wm_33_tooltip:0 "$mission_completed_tooltip_1$ $mission_completed_tooltip_2$"

 me_etruria_wm_34_title:0 "Révolte en Corse"
 me_etruria_wm_34_desc:0 "Terribles nouvelles de #E Corse#!, [ROOT.GetCountry.GetRuler.GetName] ! L'île s'est déclarée terre libre et a massacré nos garnisons stationnées dans les villes – nous avons une guerre imprévue à gérer !"
 me_etruria_wm_34.a:0 "Nous allons écraser ces rebelles sans pitié !"
 me_etruria_wm_34_tooltip:0 "#R Nous déclarerons la guerre#! à #Y Corse#!, qui a revendiqué son indépendance !\n$mission_completed_tooltip_1$ '#Y Révolte en Corse#!' $mission_completed_tooltip_2$"

 me_etruria_wm_35_title:0 "Terre en vue !"
 me_etruria_wm_35_desc:0 "Après de longs mois de navigation, durant lesquels nos flottes ont failli faire demi-tour à trois reprises, nos marins épuisés se sont réveillés un matin en voyant les sommets des montagnes apparaître à l'horizon – enfin, les #E Îles Fortunées#! se sont révélées à nos éclaireurs désespérés.\n\nAlors que nos flottes approchaient du rivage, un groupe d'indigènes se rassemblait sur les plages, comme s'ils nous attendaient. Ils agitaient des textiles aux couleurs vives et des sons de rires et de musique flottaient sur l'eau – nous pouvons sans doute attendre un accueil amical.\n\nC'est à ce moment que l'amiral de l'expédition ouvrit la lettre scellée envoyée par [ROOT.GetCountry.GetRuler.GetName] avec des instructions secrètes..."
 me_etruria_wm_35.a:0 "Attaquez les locaux et prenez tout ce qu'ils ont !"
 me_etruria_wm_35.b:0 "Négociez avec les indigènes pour ce qu'ils ont à vendre"
 me_etruria_wm_35_tooltip:0 "$mission_completed_tooltip_1$ '#Y Terre en vue !#!' $mission_completed_tooltip_2$"

 me_etruria_wm_36_title:0 "Pression des pirates"
 me_etruria_wm_36_desc:0 "Alors que nos flottes rentraient des #E Îles Fortunées#!, elles étaient suivies par un groupe de pirates. Aucun brigand ligurien ne serait assez audacieux pour défier le passage sûr de [ROOT.GetCountry.GetName] en mer, et un homme à bord de nos navires affirme reconnaître les drapeaux de [GetProvince('(int32)1470').GetName] et [GetProvince('(int32)96').GetName] flottant sur les bateaux ennemis.\n\nQue devons-nous faire ? Notre marine pourrait facilement éliminer ces idiots, mais il y a toujours le risque d'être détruits en mer – cela vaut-il le coup ?"
 me_etruria_wm_36.a:0 "Engageons le combat contre les pirates et détruisons-les"
 me_etruria_wm_36.b:0 "Ignorons leurs provocations pour l'instant..."
 me_etruria_wm_36_tooltip:0 "$mission_completed_tooltip_1$ '#Y Pression des pirates#!' $mission_completed_tooltip_2$"

 me_etruria_wm_37_title:0 "Enfin chez nous"
 me_etruria_wm_37_desc:0 "Nos navires sont enfin revenus de leur expédition aux #E Îles Fortunées#!, et tout [ROOT.GetCountry.GetName] s'émerveille des récits de leur aventure. [ROOT.GetCountry.GetRuler.GetName] est loué pour avoir dirigé ce voyage, et beaucoup de ceux qui doutaient de sa sagesse doivent maintenant se mordre la langue – il est clair que les dieux ont sanctionné ce voyage et que leurs bénédictions sont sur la nation.\n\nTout le butin ramené des îles sera temporairement exposé à [ROOT.GetCountry.GetCapital.GetName], afin que tous ceux qui visitent la capitale étrusque puissent contempler la gloire de notre marine."
 me_etruria_wm_37.a:0 "Tout est bien qui finit bien"
 me_etruria_wm_37_tooltip:0 "$mission_completed_tooltip_1$ '#Y Enfin chez nous#!' $mission_completed_tooltip_2$"

