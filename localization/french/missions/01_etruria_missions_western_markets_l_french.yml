 01_etruria_missions_western_markets:0 "Marchés de l'Ouest"
 01_etruria_missions_western_markets_DESCRIPTION:0 "Les nombreux marchés à notre ouest représentent certes un ensemble de défis, mais aussi des opportunités, et [ROOT.GetCountry.GetRuler.GetName] cherche à étendre notre influence étrusque dans ces territoires lointains.\n\nBien que nous devions faire face à des tribus hostiles, des pirates, et la présence de nos ennemis, nous ne devons pas reculer devant les tâches à venir. [ROOT.GetCountry.GetName] peut soumettre ces diverses régions et les placer sous notre hégémonie, assurant ainsi presque à coup sûr la prospérité future de notre peuple."
 01_etruria_missions_western_markets_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque #E Étrurie#! aura développé des liens commerciaux avec les riches villes et marchés de l'ouest, s'étendant à la fois militairement et économiquement dans ces terres vitales."
 01_etruria_missions_western_markets_BUTTON_TOOLTIP:0 "Nous naviguerons aussi loin que nos navires pourront nous porter, cherchant richesse et gloire où que nous puissions les trouver."

#Missions

 01_etruria_missions_western_markets_task_1:0 "Protection des voies commerciales"
 01_etruria_missions_western_markets_task_1_DESC:0 "Afin de protéger les routes commerciales dont dépend [ROOT.GetCountry.GetCapital.GetName], nous devons augmenter notre présence en mer – sur ce point, [ROOT.GetCountry.GetRuler.GetName] est sûr. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 01_etruria_missions_western_markets_task_2:0 "Attraction des marchands"
 01_etruria_missions_western_markets_task_2_DESC:0 "Bien que la puissance des #E Ligures#! décline, il existe de nombreuses raisons, tant diplomatiques qu'économiques, pour que notre peuple cherche à établir des liens avec le leur. Et quoi de mieux pour assurer de nouvelles amitiés que d'unir deux maisons en une seule ? Envoyons nos marchands dans des pays lointains, afin de ramener des épouses pour nos élites.\n\n#Y Nos diplomates reviendront à [ROOT.GetCountry.GetCapital.GetName] avec#! #T 3 épouses ligures#!.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 01_etruria_missions_western_markets_task_3:0 "Inciter les marchands"
 01_etruria_missions_western_markets_task_3_DESC:0 "Si nous prenons soin de notre classe marchande, elle favorisera nos ports et marchés avant tous les autres, assurant notre domination étrusque du commerce. Nous devons faire tout notre possible pour attirer les investissements des riches commerçants de notre société, qui veilleront à ce que nos navires voyagent vers des villes lointaines à la recherche de richesses.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

 01_etruria_missions_western_markets_task_4:0 "Emporion Kainuan"
 01_etruria_missions_western_markets_task_4_DESC:0 "À mesure que notre contrôle du marché local du vin @wine! augmente, une série d'opportunités intéressantes se présentent, et nous pourrions faire quelques mouvements dans la province de #E Ligurie#!.\n\n#Y Cela déclenchera une chaîne d'événements#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

 01_etruria_missions_western_markets_task_5:0 "Piraterie ligure"
 01_etruria_missions_western_markets_task_5_DESC:0 "Diverses tribus le long des côtes nord ont demandé notre aide pour construire des #E Havres de Pirates#!, promettant de partager une partie des profits avec nous.\n\n#Y Nous travaillerons avec les#! #T Ligures#! #Y et financerons la construction de#! #G Havres de Pirates#! #Y le long de leur côte.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 01_etruria_missions_western_markets_task_6:0 "Une côte amicale"
 01_etruria_missions_western_markets_task_6_DESC:0 "À mesure que nos contacts diplomatiques avec les #E Ligures#! augmentent, il a été proposé à [ROOT.GetCountry.GetCapital.GetName] d'envoyer une ambassade vers leur peuple au nord en signe de bonne volonté.\n\n#Y Cela déclenchera une chaîne d'événements#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 01_etruria_missions_western_markets_task_7:0 "Relations avec les pirates"
 01_etruria_missions_western_markets_task_7_DESC:0 "Les pirates hors-la-loi de la province de #E Ligurie#! souhaitent rendre les faveurs que nous leur avons montrées et ont envoyé une offre à [ROOT.GetCountry.GetRuler.GetName].\n\n #Y Une fois cette tâche accomplie, de talentueux#! #T Amiraux Pirates#! #Y visiteront notre pays, offrant leurs divers services à la vente.#! \n\n\n\n\n\n\n\n\n\n@italic_mil30!"
 01_etruria_missions_western_markets_task_7_tt:0 "Au moins #Y 3#! territoires possédés ont #Y 3#! ou plus de bâtiments [GetBuilding('port_building').GetName|Y]."

 01_etruria_missions_western_markets_task_8:0 "Identité des peuples ligures"
 01_etruria_missions_western_markets_task_8_DESC:0 "Personne ne peut nier que les Ligures sont devenus une présence familière dans les ports et marchés de [ROOT.GetCountry.GetName], et cela grâce aux politiques mises en place par [ROOT.GetCountry.GetRuler.GetName].\n\nMais il est temps de transformer ces arrangements temporaires en quelque chose de durable – quel rôle les Ligures doivent-ils jouer dans la société étrusque ?\n\n#Y Nous déciderons de l'avenir des#! #T Ligures#! #Y au sein de [ROOT.GetCountry.GetName]#!.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

 01_etruria_missions_western_markets_task_9:0 "Les portes massaliotes"
 01_etruria_missions_western_markets_task_9_DESC:0 "Lentement mais sûrement, nous surpassons les Gaulois dans la production et l'exportation de vin @wine! et d'amphores @earthware!, et pourtant certains se demandent si nous n'étendrons pas notre domination par la force...\n\n#Y Nous aurons des choix qui nous permettront de décider comment interagir avec les nordiques.#!\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 01_etruria_missions_western_markets_task_10:0 "Le commerce du Rhône"
 01_etruria_missions_western_markets_task_10_DESC:0 "Là où se termine le #E Rhône#!, nous devons construire villes et marchés, car nous ne tolérerons pas que d'autres contrôlent le commerce dans cette région. Heureusement, nous avons de bonnes connexions dans la province et des relations amicales avec la noblesse locale, qui a proposé d'envoyer l'un de ses meilleurs à [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 etruscan_rodonos_advisor_tt:0 "Un conseiller très compétent rejoindra notre cour."

 01_etruria_missions_western_markets_task_11:0 "Un point d'appui baléare"
 01_etruria_missions_western_markets_task_11_DESC:0 "Prendre possession des #E Baléares#! nous permettra non seulement de construire un port crucial sur les îles, mais aussi d'interagir davantage avec les villes établies le long de la côte de #E Ibérie#! – une situation qui pourrait un jour s'avérer bénéfique pour nos armées. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 01_etruria_missions_western_markets_task_12:0 "Les colonnes d'Hercle"
 01_etruria_missions_western_markets_task_12_DESC:0 "Bien que les Colonnes soient très éloignées de [ROOT.GetCountry.GetCapital.GetName], nos flottes ont tout de même réussi à atteindre ce monument emblématique. Et pourtant, il y a encore plus à faire ici...\n\n#Y Nous aurons plusieurs options concernant les territoires des#! #T Colonnes d'Hercle#!.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 01_etruria_missions_western_markets_task_12_tt:0 "#Y Nous devrons envoyer un#! #G Cadeau#! #Y à la province de#! #T Baylon#! #Y et notre Consul doit être personnellement ami avec le gouverneur de #T Tingi#!."

 01_etruria_missions_western_markets_task_13:0 "La revanche des Phocéens"
 01_etruria_missions_western_markets_task_13_DESC:0 "Enfin, nous avons conquis les cités dispersées des Grecs occidentaux, mettant fin à leurs expériences insensées si loin de leur patrie. Maintenant que leurs possessions sont fermement entre les mains étrusques, nous devons décider quoi en faire.\n\n#Y On nous donnera le choix de#! #R Détruire les cités phocéennes#! #Y ou de les reconstruire en tant que#! #T Colonies étrusques#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 01_etruria_missions_western_markets_task_14:0 "Une aventure atlantique"
 01_etruria_missions_western_markets_task_14_DESC:0 "Nous avons entendu des marchands #E puniques#! raconter une histoire fantastique d'un marchand #E turdétanien#! perdu en mer, pour finalement échouer sur ce qu'il jure être les légendaires #G Îles Fortunées#!.\n\nIntrigué par ces rumeurs, [ROOT.GetCountry.GetRuler.GetName] a proposé d'envoyer une expédition vers l'ouest afin de vérifier la véracité de ces histoires.\n\n#Y Cela déclenchera une chaîne d'événements#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 tacking_invention_tt:0 "#Y Nous avons la#! #T Technologie martiale du virement de bord#!."

 01_etruria_missions_western_markets_task_15:0 "Assécher Alalia"
 01_etruria_missions_western_markets_task_15_DESC:0 "Les magistrats locaux de [GetProvince('(int32)3515').GetName] se plaignent vivement des moustiques dans la ville, une situation misérable causée par la prévalence des marais sur le côté ouest de l'île.\n\nDans leur désespoir, les citoyens ont imploré [ROOT.GetCountry.GetRuler.GetName] pour aider à drainer les marécages qui affligent leur cité.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 01_etruria_missions_western_markets_task_16:0 "Gérer les Corses"
 01_etruria_missions_western_markets_task_16_DESC:0 "Maintenant que nous connaissons mieux le gouvernement local de [GetProvince('(int32)3515').GetName], [ROOT.GetCountry.GetRuler.GetName] a décidé que [ROOT.GetCountry.GetRuler.GetSheHe] devrait considérer le statut légal de ces insulaires au sein de [ROOT.GetCountry.GetName].\n\n#Y Cela déclenchera une chaîne d'événements#!.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 01_etruria_missions_western_markets_task_17:0 "La métallurgie corse"
 01_etruria_missions_western_markets_task_17_DESC:0 "Parce que l'île de #Y Corse#! est riche en matières premières et en talents, les métallurgistes y font leur renommée.\n\n[GetProvince('(int32)3515').GetName], en particulier, est de loin la polis la plus importante de l'île, sans doute grâce à la #E fonderie#! importante qui s'y trouve.\n\n\n\n\n\n\n\n\n\n@india_mil6!"

 01_etruria_missions_western_markets_task_18:0 "Les corridors nord-corses"
 01_etruria_missions_western_markets_task_18_DESC:0 "Soumettre les villes importantes pour [ROOT.GetCountry.GetName] et patrouiller les lignes maritimes du nord font partie intégrante de la sécurisation des routes commerciales septentrionales.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 01_etruria_missions_western_markets_task_18_tt:0 "Une flotte avec au moins #Y 50#! Liburniens @liburnian! est dirigée par un amiral avec un score martial de #T 8#!."

 01_etruria_missions_western_markets_task_19:0 "La piraterie corse"
 01_etruria_missions_western_markets_task_19_DESC:0 "Nous ne le cacherons plus – la piraterie nous profite trop.\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

 01_etruria_missions_western_markets_task_20:0 "Les corridors sud-corses"
 01_etruria_missions_western_markets_task_20_DESC:0 "Le passage sûr pour les marchands naviguant du #E Mare Sardoum#! au #E Mare Tyrrehenum#! nécessitera notre présence continue dans la région, mais nous sommes prêts à fournir ces garanties.\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 01_etruria_missions_western_markets_task_20_tt:0 "#Y Nous devrons envoyer un#! #G Cadeau#! #Y à la province de#! #T Longones#!."

 01_etruria_missions_western_markets_task_21:0 "L'autorité corse"
 01_etruria_missions_western_markets_task_21_DESC:0 "Au fil des ans, #Y Corse#! est devenue une extension importante de notre pouvoir étrusque. Une province aussi importante ne doit pas être ignorée, et ainsi [ROOT.GetCountry.GetRuler.GetName] doit prendre position concernant le statut politique de cette île.\n\nNous aurons le choix d'augmenter notre présence sur l'île de #Y Corse#! ou de la libérer comme notre #G vassal#!.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 01_etruria_missions_western_markets_task_21_tt:0 "Nous avons besoin qu'une province sur l'île de #Y Corse#! possède au moins #G 3 bâtiments de Cour de justice#!."
 01_etruria_missions_western_markets_task_21_tt_2:0 "Le gouverneur de #Y Corse#! possède la #T politique de centralisation#! #Y politique du gouverneur#!."

 01_etruria_missions_western_markets_task_22:0 "Une république pirate"
 01_etruria_missions_western_markets_task_22_DESC:0 "Il n'y a pas de honte à reconnaître que les #E Pirates#! en #Y Corse#! ont la mainmise, bien que dire qu'ils sont la véritable autorité sur l'île soit peut-être exagéré.\n\nPourtant, il y a des appels bruyants des havres pirates pour obtenir le statut de vassal – quelque chose que [ROOT.GetCountry.GetRuler.GetName] pèse soigneusement.\n\nNous aurons le choix de libérer #Y Corse#! en tant que #G vassal pirate#!.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 01_etruria_missions_western_markets_task_22_tt:0 "Nous avons besoin qu'une province sur l'île de #Y Corse#! possède au moins #G 6 bâtiments de marché#!."
 01_etruria_missions_western_markets_task_22_tt_2:0 "Le gouverneur de #Y Corse#! possède la #T autonomie locale#! #Y politique du gouverneur#!."

 01_etruria_missions_western_markets_task_23:0 "Les mines de granit des sirènes maudites"
 01_etruria_missions_western_markets_task_23_DESC:0 "Bien que les légendes locales murmurent que des sirènes plaintives se cachent dans les crevasses de la campagne rocheuse de [GetProvince('(int32)3507').GetName], ces récits racontés par les vieilles femmes pour divertir leurs petits-enfants ne nous empêcheront pas d'entrer dans les montagnes.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 01_etruria_missions_western_markets_task_24:0 "Les Tas de Scories de Pupluna"
 01_etruria_missions_western_markets_task_24_DESC:0 "Bien que nos regards se tournent vers des rivages lointains, nous ne devons pas négliger les opportunités en or qui se trouvent juste devant nous. Beaucoup pourrait être fait dans la province de #E Dodecapolis#! afin d'augmenter nos profits miniers.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 01_etruria_missions_western_markets_task_25:0 "Les Marchandises de Pisna"
 01_etruria_missions_western_markets_task_25_DESC:0 "[GetProvince('(int32)136').GetName] pourrait devenir l'une des villes commerciales les plus importantes le long de la côte du #E Mare Lingusticum#!, grâce à son emplacement stratégique et aux approvisionnements constants de sel @salt! et de fer @iron! produits localement.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 01_etruria_missions_western_markets_task_26:0 "Le Commerce du Fer Tyrrhénien"
 01_etruria_missions_western_markets_task_26_DESC:0 "Il y a du minerai de fer dans les montagnes et collines de [ROOT.GetCountry.GetName] que nous devrions extraire ; heureusement pour nous, nos flottes et armées bénéficieront des surplus que nous accumulerons.\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

 01_etruria_missions_western_markets_task_27:0 "La Repeuplement de Cisran"
 01_etruria_missions_western_markets_task_27_DESC:0 "La ville de [GetProvince('(int32)14').GetName] est surpeuplée en citoyens @citizen!, et [ROOT.GetCountry.GetRuler.GetName] a un plan pour ces âmes en excès ; les déplacer vers [GetProvince('(int32)3515').GetName], où elles seront plus utiles.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 01_etruria_missions_western_markets_task_28:0 "La Valeur de Velathri"
 01_etruria_missions_western_markets_task_28_DESC:0 "Bien que le territoire de [GetProvince('(int32)128').GetName] soit actuellement un arrière-pays tranquille, des plans sont en cours à [ROOT.GetCountry.GetCapital.GetName] pour faire de ce port un centre commercial local.\n\n#Y Nous choisirons comment développer Vada Velathri#!.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"


#Tooltips

 etruria_western_markets_task_4_wine_target_svalue_tt:0 "Nous devons produire au moins #Y 5#! @wine! #T vin#! dans notre nation. (#R [SCOPE.ScriptValue('etruria_western_markets_task_4_wine_target_svalue')|0]#!/#Y 5#!)"
 01_etruria_missions_western_markets_task_8_tt:0 "#Y La#! #T culture ligure#! #Y doit avoir soit le#! #G Droit de conclure des contrats légaux#! #Y soit le#! #G Droit d'héritage#! #T Décision culturelle#!."
 piracy_amnesty_tt:0 "Nous disposons de la #Y Grâce pour la piraterie#! #T Technologie militaire#!."

#Modifiers

 etruria_trade_lane_protection_modifier:0 "Protection des voies commerciales"
 desc_etruria_trade_lane_protection_modifier:0 "Notre domination navale assure que les voies commerciales circulent sans entrave jusqu'à notre capitale, à l'abri des menaces de piraterie et d'agressions étrangères."
 etruria_incentivize_merchants_modifier:0 "Incitations financières pour la classe marchande"
 desc_etruria_incentivize_merchants_modifier:0 "Nos politiques économiques favorables, soutenues par notre puissance militaire et navale formidable, ont créé un climat d'affaires propice à la croissance à long terme d'Étrurie et de ses intérêts."
 etruria_ligurian_piracy_mod_1:0 "Tolérance de la piraterie ligure"
 desc_etruria_ligurian_piracy_mod_1:0 "Nos compatriotes ferment les yeux sur les pirates le long des côtes du Nord."
 etruria_ligurian_piracy_mod_2:0 "Acceptation de la piraterie ligure"
 desc_etruria_ligurian_piracy_mod_2:0 "Nous avons publiquement fait savoir que nous ne considérons pas les pirates ligures comme des nuisances, mais plutôt comme des alliés."
 etruria_ligurian_piracy_mod_3:0 "Adoption de la piraterie ligure"
 desc_etruria_ligurian_piracy_mod_3:0 "En nous associant ouvertement aux pirates ligures qui rôdent sur le Mare Lingusticum, tous reconnaissent notre domination des mers alentours."
 etruria_ligurian_piracy_mod_4:0 "Flottes entraînées par des pirates"
 desc_etruria_ligurian_piracy_mod_4:0 "Nous avons engagé des amiraux pirates pour instruire nos hommes dans les arts perfides qu'ils ont perfectionnés."
 etruscan_gymnaesian_trade_mod:0 "Brises des Baléares"
 desc_etruscan_gymnaesian_trade_mod:0 "De bons alizés venus des Baléares gonflent nos voiles, portant nos navires rapidement vers les précieux ports des îles lointaines."
 etruria_western_markets_drain_aleria_mod:0 "Drainage des arrière-pays"
 desc_etruria_western_markets_drain_aleria_mod:0 "Les Étrusques ont asséché les marais à l'ouest d'Alalia, assurant un climat sain à la province."
 etruscan_western_markets_alalia_metalworking_mod:0 "Métallurgie d'Alalia"
 desc_etruscan_western_markets_alalia_metalworking_mod:0 "L'industrie d'Alalia a transformé cette province en une puissance économique."
 etruscan_north_corridors_mod:0 "Carrefour commercial nord-corse"
 desc_etruscan_north_corridors_mod:0 "Cette province est un élément important de la route commerciale nord-corse."
 etruscan_western_markets_southern_corisca_mod:0 "Carrefour commercial sud-corse"
 desc_etruscan_western_markets_southern_corisca_mod:0 "Cette province est un élément important de la route commerciale sud-corse."
 etruscan_corsican_authority_mod:0 "Centre de l'autorité étrusque"
 desc_etruscan_corsican_authority_mod:0 "Alalia est le siège du pouvoir étrusque sur l'île de Corse."
 etruscan_piracy_benefit_nation_mod:0 "Piraterie lucrative"
 desc_etruscan_piracy_benefit_nation_mod:0 "Les pirates corses financés par l'État étrusque ont apporté une grande richesse à notre peuple."
 etruria_rubra_base_resources_mod:0 "Mines de granit des sirènes maudites"
 desc_etruria_rubra_base_resources_mod:0 "Il existe une importante mine de granit dans cette province que les Étrusques ont développée."
 etruria_pupluna_slag_mod:0 "Déchets miniers de Pupluna"
 desc_etruria_pupluna_slag_mod:0 "Cette province fait partie intégrante des opérations minières à l'ouest de la Dodécapole."
 etruria_pupluna_slag_mod_2:0 "Les mines de la Dodécapole"
 desc_etruria_pupluna_slag_mod_2:0 "Notre économie est florissante, grâce à la production industrielle des mines de la Dodécapole."
 etruscan_tyrrhenian_iron_trade_mod:0 "Commerce du fer tyrrhénien"
 desc_etruscan_tyrrhenian_iron_trade_mod:0 "Les mines de fer productives de Tyrrhénie stimulent notre économie de manière inattendue."
 etruscan_velathri_marble_mod:0 "Les mines de marbre de Velathera"
 etruscan_ligurian_assimilate_mod:0 "Efforts d'assimilation"
 desc_etruscan_ligurian_assimilate_mod:0 "Une société unifiée est une bénédiction, et les manières étrusques sont une lumière pour les sauvages autour de nous – nous devons assimiler les barbares."
 etruscan_pillars_of_hercle_1_mod:0 "Avant-poste étrusque aux Piliers"
 desc_etruscan_pillars_of_hercle_1_mod:0 "Le petit avant-poste naval que nous avons construit près des Piliers d'Hercle étend notre portée navale et diplomatique."
 etruscan_tingi_naval_outpost:0 "Quartier étrusque"
 desc_etruscan_tingi_naval_outpost:0 "Les Étrusques, qui ont construit une base navale à proximité, ont une petite présence dans cette ville."
 etruscan_troops_trained_in_mountains_mod:0 "Recrues entraînées en montagne"
 desc_etruscan_troops_trained_in_mountains_mod:0 "Nos recrues se sont entraînées dans les Alpes Maritimae et connaissent des tactiques de combat optimales en montagne."
 etruscan_troops_trained_in_ocean_mod:0 "Entraînement naval ligure"
 desc_etruscan_troops_trained_in_ocean_mod:0 "Nos marines ont étudié aux côtés des flottes ligures, maîtrisant leurs tactiques expertes."
 pleased_etruscan_nobility_mod:0 "Noblesse satisfaite"
 desc_pleased_etruscan_nobility_mod:0 "Parce que nous avons accordé aux nobles des droits économiques exclusifs en Ligurie, ils sont très satisfaits de notre régime."
 etruscan_mine_mod:0 "Mines productives"
 desc_etruscan_mine_mod:0 "Les mines de cette province produisent un minerai en quantité exceptionnelle."


