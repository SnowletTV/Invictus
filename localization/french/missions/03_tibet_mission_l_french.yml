l_french:
 
 03_tibet_mission: "La Forteresse des Montagnes"
 03_tibet_mission_DESCRIPTION: "Maintenant que nous avons unifié notre région sous la glorieuse bannière du #E Tibet#!, nous devons guider notre peuple vers un objectif commun — la création d'une nation forte, capable de protéger ses citoyens tout en améliorant leur quotidien."
 03_tibet_mission_CRITERIA_DESCRIPTION: "Cette mission sera accomplie lorsque le #E Tibet#! aura développé son infrastructure et sa défense, créant ainsi une forteresse de montagne imprenable."
 03_tibet_mission_BUTTON_TOOLTIP: "Nul homme ne pourra escalader les murs de nos fortifications..."
 
 #Missions
 
 03_tibet_mission_task_1: "La Voie de l'Ouest"
 03_tibet_mission_task_1_DESC: "Voyager à travers les montagnes occidentales est une entreprise extrêmement ardue, et le terrain difficile a sans doute contribué à la réputation de cette région comme terre désolée. Néanmoins, nous devons construire une grande route dans les montagnes, reliant [GetProvince('(int32)5594').GetName] à [GetProvince('(int32)5561').GetName]. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 03_tibet_mission_task_2: "Connexions centrales"
 03_tibet_mission_task_2_DESC: "Nos territoires centraux sont bien trop vastes pour que nous puissions construire une route en une seule fois — nous devons mener ce chantier essentiel en plusieurs phases. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 03_tibet_mission_task_3: "Sentiers de l'Est"
 03_tibet_mission_task_3_DESC: "La région importante du #E Tibet#! mérite d'avoir une route qui relie ses lieux les plus essentiels — nous devons y consacrer temps, argent et main-d'œuvre, car le résultat en vaudra indéniablement la peine. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 03_tibet_mission_task_4: "Manœuvres en montagne"
 03_tibet_mission_task_4_DESC: "Maintenant que nous avons construit des routes dans nos arrière-pays, nous devons ordonner à nos soldats de s'entraîner en montagne — nous ne pouvons pas permettre que les falaises rocheuses de notre frontière deviennent un handicap en temps de guerre. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 03_tibet_mission_task_5: "La Grande Route du Tibet"
 03_tibet_mission_task_5_DESC: "Une fois les derniers travaux achevés dans les provinces du #E Jangtang#! et du #E Chomolangma#!, nous pourrons officiellement annoncer la création de notre chef-d'œuvre d'infrastructure, #Y La Grande Route du Tibet#! — une voie rapide sur le toit du monde ! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 03_tibet_mission_task_6: "Entraînement dans les terres arides"
 03_tibet_mission_task_6_DESC: "Maîtriser les terrains montagneux ne signifie pas que nous devons ignorer le combat dans les collines de nos terres centrales — chaque recoin de notre royaume offre des techniques à découvrir. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 03_tibet_mission_task_7: "Marches forcées en montagne"
 03_tibet_mission_task_7_DESC: "Même si nous savons que nos levées se plaindront amèrement, nous avons décidé de les faire marcher dans les montagnes chaque été. Nous devons veiller à ce que nos hommes soient toujours en condition de combat, et cela est l'un des meilleurs moyens d'y parvenir. Nos troupes suivront l'exemple de notre #T Légion#!, au-dessus de toutes les autres. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 
 03_tibet_mission_task_8: "Villes himalayennes"
 03_tibet_mission_task_8_DESC: "Maintenant que nos grandes routes sont terminées, il est temps de nous consacrer à la construction de villes. Il y a beaucoup à faire, mais nous ne laisserons pas l'ampleur de la tâche nous décourager. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 
 03_tibet_mission_task_9: "Bourgs tibétains"
 03_tibet_mission_task_9_DESC: "La région essentielle du #E Tibet#! mérite que des cités [ROOT.GetCountry.GetAdjective] y soient bâties dans les endroits les plus attrayants — mettons-nous à l'ouvrage sans tarder. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 03_tibet_mission_task_10: "Levées de pierre"
 03_tibet_mission_task_10_DESC: "Nos armées se sont forgées dans les batailles, capables de projeter notre puissance bien au-delà des portes de [ROOT.GetCountry.GetCapital.GetName] et jusque dans des royaumes et terres situés à des mois de marche — tous devraient craindre [ROOT.GetCountry.GetName] et nos soldats de pierre ! \n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 03_tibet_mission_task_11: "L'émergence de la noblesse"
 03_tibet_mission_task_11_DESC: "Bien que notre peuple vienne de racines modestes, une classe supérieure est en train de naître, composée de notre élite militaire, des riches, et de membres de la famille royale. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 03_tibet_mission_task_12: "Erudits bouddhistes"
 03_tibet_mission_task_12_DESC: "Même si nous appartenons traditionnellement à la foi Bön, [ROOT.GetCountry.GetRuler.GetName] souhaite inviter des érudits bouddhistes à [ROOT.GetCountry.GetCapital.GetName] pour entendre leurs sermons en personne.\n\n#Y Cela déclenchera une chaîne d'événements#!. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
 
 03_tibet_mission_task_13: "La forteresse de la montagne"
 03_tibet_mission_task_13_DESC: "Si une armée ennemie parvient à trouver les cols menant à nos terres, ses soldats sentiront leur cœur se nouer lorsqu'ils verront les imposantes fortifications que nous avons bâties partout — il n'est pas étonnant que notre pays soit connu comme 'la Forteresse de la Montagne'. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 03_tibet_mission_task_14: "La route céleste des chevaux"
 03_tibet_mission_task_14_DESC: "Il est actuellement très difficile de faire venir les chevaux depuis la #E vallée de Ferghana#! à travers les montagnes jusqu'à nos terres — voyons ce que nous pouvons faire pour changer cela. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"
 
 
 #Tooltips
 
 
 
 #Modifiers
 
 tibet_mountain_maneuvers_mod: "Manœuvres de montagne"
 desc_tibet_mountain_maneuvers_mod: "Nos troupes s'entraînent constamment en montagne, garantissant leur capacité à se déplacer rapidement sur un terrain difficile."
 tibet_hills_maneuvers_mod: "Manœuvres de colline"
 desc_tibet_hills_maneuvers_mod: "Nos troupes ont maîtrisé l'art du combat dans les contreforts montagneux."
 tibet_quick_boys_mod: "Marcheurs des montagnes"
 desc_tibet_quick_boys_mod: "Nos armées se déplacent à travers les montagnes avec une vitesse exceptionnelle, fondant sur nos ennemis dans les régions hostiles et les submergeant."
 himalayan_cities_task_8_modifier: "Ville himalayenne"
 desc_himalayan_cities_task_8_modifier: "Nos villes à travers la région himalayenne sont devenues des centres importants de culture et d'administration."
 tibet_cities_task_9_modifier: "Ville tibétaine"
 desc_tibet_cities_task_9_modifier: "Nos villes à travers la région tibétaine apportent des bénéfices à toute notre nation, tant sur le plan économique que militaire."
 stone_levies_tibet_mod: "Levées de pierre"
 desc_stone_levies_tibet_mod: "Notre armée est aussi dure que les montagnes qui l'ont vue naître."
 mountain_fortress_tibet_end_mod: "La forteresse de montagne"
 desc_mountain_fortress_tibet_end_mod: "Grâce à la qualité de nos défenses, nos voisins nous surnomment avec crainte 'La Forteresse de montagne' – impossible à conquérir."
 
 
 
 #Events
 me_tibet_1_title: "$03_tibet_mission_task_1$"
 me_tibet_1_desc: "Bien que ce fût un travail difficile pour nos ingénieurs au cœur des montagnes occidentales, ils ont accompli ce que nous avions ordonné, et à présent une longue portion de route a été construite entre [GetProvince('(int32)5594').GetName] et [GetProvince('(int32)5561').GetName]. Le commerce commence déjà à prospérer dans la région maintenant que nos marchands peuvent atteindre les établissements les plus éloignés."
 me_tibet_1.a: "Une réalisation magnifique a été accomplie aujourd'hui"
 me_tibet_1_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_1$#!' a désormais été #G Terminée#!!"
 
 me_tibet_2_title: "$03_tibet_mission_task_2$"
 me_tibet_2_desc: "Nous sommes heureux d'annoncer que l'autoroute du nord a été achevée, et la ville de [GetProvince('(int32)5615').GetName] est déjà reconnue comme une étape importante le long de la route.\n\nIl est difficile de décrire la joie que ressentent les voyageurs fatigués en voyant les murs de la ville poindre à l'horizon, avec la promesse de nourriture fraîche et du confort de l'hospitalité [ROOT.GetCountry.GetAdjective] qui les attend."
 me_tibet_2.a: "Cette route est une bénédiction pour [GetProvince('(int32)5615').GetName] et pour le Tibet"
 me_tibet_2_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_2$#!' a désormais été #G Terminée#!!"
 
 me_tibet_3_title: "$03_tibet_mission_task_3$"
 me_tibet_3_desc: "Il est difficile d'estimer la quantité colossale de pierre que nos ingénieurs ont dû tailler pour construire la route vers [GetProvince('(int32)5618').GetName], mais il nous a été rapporté que nos ouvriers ont accompli l'impossible : faire disparaître d'immenses tas de roche."
 me_tibet_3.a: "Ce sont véritablement des faiseurs de miracles, nos levées tibétaines"
 me_tibet_3_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_3$#!' a désormais été #G Terminée#!!"
 
 me_tibet_4_title: "$03_tibet_mission_task_4$"
 me_tibet_4_desc: "Au cours des trois derniers mois, [ROOT.GetCountry.GetRuler.GetName] a personnellement supervisé l'entraînement de nos levées dans les montagnes, envoyant de grandes forces sur les routes construites afin qu'elles puissent s'exercer dans les endroits les plus reculés de [ROOT.GetCountry.GetName].\n\nBien que ce fût un travail harassant, nos soldats reviennent dans la meilleure forme de leur vie, prêts à semer la destruction sur nos ennemis même dans les terrains les plus difficiles."
 me_tibet_4.a: "Je suis fier de vous pour ce que vous avez accompli ici – merci à tous"
 me_tibet_4_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_4$#!' a désormais été #G Terminée#!!"
 tibet_missions_task_4_tooltip: "Nous devons avoir une #T Légion#! avec au moins #Y 7#! sous-unités."
 
 me_tibet_5_title: "$03_tibet_mission_task_5$"
 me_tibet_5_desc: "Enfin, la #E Grande Route Tibétaine#! est achevée. Le plan de [ROOT.GetCountry.GetRuler.GetName] était simple : une autoroute nordique, profondément enfouie dans les montagnes et loin de nos frontières, permettant des déplacements rapides en interne, à la fois pour nos marchands et nos soldats.\n\nMaintenant que ce rêve est devenu réalité, tout [ROOT.GetCountry.GetName] loue notre dirigeant ingénieux et sa vision remarquable – qui d'autre aurait pu accomplir cela, sinon [ROOT.GetCountry.GetRuler.GetFirstName] ?"
 me_tibet_5.a: "Un jour, je compte parcourir toute la route moi-même"
 me_tibet_5.b: "Nous devrions vraiment investir pour connecter quelques villes à cette autoroute"
 me_tibet_5_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_5$#!' a désormais été #G Terminée#!!"
 
 me_tibet_6_title: "$03_tibet_mission_task_6$"
 me_tibet_6_desc: "Jamais à court de succès à répéter, [ROOT.GetCountry.GetRuler.GetName] a dégagé du temps pour entraîner de nouveau nos levées, revenant dans les terres désolées pour pousser nos hommes au-delà de leurs limites précédentes.\n\nNon seulement notre [ROOT.GetCountry.GetRulerTitle] est revenu à [ROOT.GetCountry.GetCapital.GetName] avec la force de combat la plus redoutable de toute l'histoire [ROOT.GetCountry.GetAdjective], mais il est aussi question d'une étoile montante dans nos rangs – un soldat respecté par ses frères d'armes et promis à devenir un commandant redoutable."
 me_tibet_6.a: "Nous anéantirons quiconque osera s'opposer à ma volonté !"
 me_tibet_6_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_6$#!' a désormais été #G Terminée#!!"
 me_tibet_6_tt: "Avoir une légion dans la région capitale avec au moins #Y 12#! unités et #Y 3#! Distinctions."
 
 me_tibet_7_title: "$03_tibet_mission_task_7$"
 me_tibet_7_desc: "Une fois encore, [ROOT.GetCountry.GetName] a confié une tâche ardue à ses soldats : la marche forcée en montagne.\n\nNos hommes ont brillamment accompli cette mission au cours des trois derniers mois, sans aucune plainte dans les camps ; il semble que nos guerriers perçoivent les bienfaits de cet entraînement et soient prêts à affronter ce qui les attend."
 me_tibet_7.a: "Nos soldats sont aussi agiles que des chèvres de montagne"
 me_tibet_7_tooltip: "La tâche de mission '#Y $03_tibet_mission_task_7$#!' a désormais été #G Terminée#!!"
 me_tibet_7_tt: "Nous devons avoir une #T Légion#! avec au moins #Y 6#! sous-unités de #G Infanterie légère#! et #Y 3#! #T Distinctions de Légion#!."
 
 me_tibet_8_title: "$03_tibet_mission_task_8$"
 me_tibet_8_desc: "Au fil du temps, nous avons investi dans la construction de villes à travers la région #E himalayenne#!, et bien que certains à [ROOT.GetCountry.GetCapital.GetName] se soient plaints des coûts liés à la construction de villes en montagne, leurs voix ont été ignorées et les travaux ont été menés à bien.\n\nDe nombreuses années plus tard, maintenant que cette vision s'est révélée être un succès, tout le monde prétend avoir toujours soutenu le plan de [ROOT.GetCountry.GetRuler.GetName]."
 me_tibet_8.a: "Eh, ça ne me dérange pas... mais je me souviendrai de ceux qui n'ont pas cru en moi"
 me_tibet_8_tooltip: "La mission « #Y $03_tibet_mission_task_8$#! » est maintenant #G accomplie#!!"
 03_tibet_mission_task_8_tt: "Nous devons avoir au moins #Y 5#! #T Villes#! dans la région #Y Himalaya#!."
 
 me_tibet_9_title: "$03_tibet_mission_task_9$"
 me_tibet_9_desc: "Nous avons reçu ce matin, à [ROOT.GetCountry.GetCapital.GetName], la nouvelle que notre campagne de construction de villes dans la région #E du Tibet#! est achevée, et notre peuple est éternellement reconnaissant de voir que nous avons investi dans leurs terres natales. Beaucoup croient sincèrement que [ROOT.GetCountry.GetRuler.GetName] est l'unique personne responsable de cet accomplissement."
 me_tibet_9.a: "Il est du devoir d'un souverain de prendre soin de [ROOT.GetCountry.GetRuler.GetHerHis] peuple – j'étais heureux de le faire"
 me_tibet_9_tooltip: "La mission « #Y $03_tibet_mission_task_9$#! » est maintenant #G accomplie#!!"
 03_tibet_mission_task_9_tt: "Nous devons avoir au moins #Y 5#! #T Villes#! dans la région #Y Tibet#!."
 
 me_tibet_10_title: "$03_tibet_mission_task_10$"
 me_tibet_10_desc: "Il semble injuste pour nos nombreux ennemis que nous devenions sans cesse plus forts pendant qu'ils trébuchent et chutent, mais nous ne pouvons être blâmés de prendre ce qui nous revient de droit, même s'il s'agit du monde entier.\n\nEt maintenant que nous sommes une #E Grande Puissance#!, ces légendaires forces de combat qui nous ont portés au sommet de la gloire peuvent désormais s'entraîner et manœuvrer constamment dans les montagnes et les collines. Nos hommes ont gagné le surnom de « #Y Levées de pierre#! », car on dit qu'ils sont les enfants mêmes des montagnes : durs comme la roche et tout aussi inflexibles."
 me_tibet_10.a: "Tout ce que vous entendez sur nous est vrai..."
 me_tibet_10_tooltip: "La mission « #Y $03_tibet_mission_task_10$#! » est maintenant #G accomplie#!!"
 
 me_tibet_11_title: "$03_tibet_mission_task_11$"
 me_tibet_11_desc: "Pendant des siècles, vivre dans les montagnes et les vallées de [ROOT.GetCountry.GetName] n'était pas une tâche aisée ; ici, dans cette terre impitoyable, la vie était rude, rien n'était gaspillé, et la mort survenait souvent soudainement, sans avertissement.\n\nMais les choses commencent à changer dans notre nation, et on peut constater l'émergence d'une nouvelle classe de noblesse [ROOT.GetCountry.GetAdjective], en particulier dans des villes comme [ROOT.GetCountry.GetCapital.GetName], un endroit rempli de nos citoyens les plus riches, nombreux à passer leurs journées à boire et à faire des courses de chevaux – un contraste frappant avec les humbles fermiers survivant à peine dans les hameaux proches des montagnes.\n\nQuelle étrangeté de voir notre société commencer à se stratifier en classes sociales distinctes !"
 me_tibet_11.a: "Je me demande ce que nos ancêtres penseraient de tout cela..."
 me_tibet_11_tooltip: "La mission « #Y $03_tibet_mission_task_11$#! » est maintenant #G accomplie#!!"
 
 me_tibet_12_title: "$03_tibet_mission_task_12$"
 me_tibet_12_desc: "[ROOT.GetCountry.GetRuler.GetName] a entendu de nombreuses histoires de la part de voyageurs bouddhistes visitant [ROOT.GetCountry.GetCapital.GetName], et, désireux d'en apprendre davantage sur ce qui se passe dans les terres au sud, a envoyé une délégation pour rencontrer ces sages bouddhistes.\n\nIl est demandé respectueusement par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective] que ces érudits reçoivent les présents d'or que nous leur envoyons avec paix et joie, et nous espérons qu'ils nous jugeront dignes de venir nous rendre visite dans notre demeure montagnarde."
 me_tibet_12.a: "J'ai hâte d'accueillir ces érudits ! Ce sera un moment mémorable !"
 me_tibet_12_tooltip: "La mission « #Y $03_tibet_mission_task_12$#! » est désormais #G Terminée#!!"
 
 me_tibet_13_title: "$03_tibet_mission_task_13$"
 me_tibet_13_desc: "On dit que bien des armées d'envahisseurs, en apercevant les fortifications qui jalonnent la frontière [ROOT.GetCountry.GetAdjective], perdent aussitôt courage et rebroussent chemin avec honte.\n\nComment une armée pourrait-elle espérer prendre une citadelle bâtie au sommet d'une montagne, se demandent-ils entre eux. L'air est si froid ici qu'on voit son souffle, il n'y a pas de bois pour le feu – qui voudrait camper dans ce pays, où l'on risque de mourir de froid ?\n\nSi c'est ainsi que nos ennemis doivent justifier leur refus de mourir au pied de nos forteresses, alors nous les y autoriserons."
 me_tibet_13.a: "Aucune armée au monde ne peut nous arracher nos montagnes"
 me_tibet_13_tooltip: "La mission « #Y $03_tibet_mission_task_13$#! » est désormais #G Terminée#!!"
 tibet_mission_tree_task_13_tt: "Au moins #Y 10#! territoires que nous possédons doivent avoir une #T Forteresse#!."
 
 me_tibet_14_title: "Érudits bouddhistes : un Casus Belli"
 me_tibet_14_desc: "À notre grande stupeur, nous avons reçu un rapport terrible concernant les diplomates que nous avions envoyés en #E Inde#! pour convaincre des érudits bouddhistes de visiter notre capitale.\n\nNos pauvres émissaires ont été attaqués par des bandits, qui ne perdirent pas une seconde pour les dépouiller de tout ce qu'ils possédaient – y compris leur vie. Bien que nous n'ayons aucune preuve, certains soupçonnent que cet acte ignoble fut commis par des brigands à la solde d'un de nos ennemis...\n\nLorsque [ROOT.GetCountry.GetRuler.GetName] entendit l'histoire, tout [ROOT.GetCountry.GetName] ressentit bientôt la fureur du [ROOT.GetCountry.GetRulerTitle] – la seule réponse à une telle insulte ne pouvait être qu'une chose : la guerre."
 me_tibet_14.a: "Je suis venu en paix, mais j'apporterai la guerre et la mort à tous !"
 me_tibet_14_tooltip: "La mission « #Y $03_tibet_mission_task_12$#! » est désormais #G Terminée#!!"
 me_tibet_14_claims_tooltip: "Nous recevrons des revendications à travers #Y l'Inde du Nord#!."
 
 me_tibet_15_title: "$03_tibet_mission_task_14$"
 me_tibet_15_desc: "Nous avons enfin achevé une nouvelle portion de la #E Grande Route tibétaine#!, cette fois en traçant un chemin sinueux à travers les montagnes du nord.\n\nDésormais que la lointaine cité de [GetProvince('(int32)6737').GetName] est reliée à notre patrie, nous nous attendons à ce que nos marchés regorgent des meilleurs animaux que l'argent puisse acheter."
 me_tibet_15.a: "Les chevaux célestes de la vallée de Ferghana sont sans égal..."
 me_tibet_15_tooltip: "La mission « #Y $03_tibet_mission_task_14$#! » est désormais #G Terminée#!!"