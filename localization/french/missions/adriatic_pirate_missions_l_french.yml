l_french:
 
 01_adriatic_pirate_missions: "Fléau du Mare Adriaticum"
 01_adriatic_pirate_missions_DESCRIPTION: "C'est un grand mystère : pourquoi tant de navires étrangers, leurs cales débordant de marchandises en tout genre, disparaissent-ils soudainement lorsqu'ils voguent sur les eaux claires du Mare Adriaticum ? Naturellement, les tribus illyriennes, souvent accusées d'être des brigands et des voleurs, ne savent rien de tout cela lorsqu'on les interroge.\n\nCompte tenu de sa réputation de région sauvage et ingouvernable, l'Illyrie est l'endroit idéal pour que les flottes pirates maraudeuses se dissimulent..."
 01_adriatic_pirate_missions_CRITERIA_DESCRIPTION: "Cette mission sera accomplie lorsque nous aurons établi un redoutable #Y Royaume Pirate#! en Illyrie et que nous utiliserons les ressources de notre pays pour attaquer les principales routes commerciales."
 01_adriatic_pirate_missions_BUTTON_TOOLTIP: "Bientôt, nous revendiquerons le Mare Adriaticum comme notre mer !"
 
 #Missions
 
 01_adriatic_pirate_missions_task_1: "Accueil avec de l'argent"
 01_adriatic_pirate_missions_task_1_DESC: "Depuis toujours, la piraterie fait partie de la vie en #E Illyrie#! ; notre côte escarpée recèle de nombreux endroits où dissimuler une petite flotte. Plutôt que de nous cacher comme de vulgaires criminels, nous devrions secrètement inviter les pirates à s'installer dans nos ports. Mais nous aurons besoin d'infrastructures pour les accueillir — ainsi que de pièces ; beaucoup, beaucoup de pièces d'argent. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 01_adriatic_pirate_missions_task_2: "Raids pour des esclaves"
 01_adriatic_pirate_missions_task_2_DESC: "En rassemblant une vaste flottille, nous pourrons piller les terres de nos voisins et tenir tête à quiconque oserait nous affronter ; que les Italiens, les Étrusques, les Grecs et les Égyptiens craignent nos esclavagistes illyriens ! \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 01_adriatic_pirate_missions_task_3: "Chantiers navals pirates"
 01_adriatic_pirate_missions_task_3_DESC: "Nos nouveaux hôtes maritimes trouvent leur situation satisfaisante, mais ont demandé l'autorisation de bâtir leur propre cité et chantier naval dans l'une de nos provinces. Si nous sommes capables de fournir les matériaux bruts et le savoir-faire, ils financeront la construction ; une offre que nous acceptons avec joie. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 01_adriatic_pirate_missions_task_4: "Nos destins sont liés"
 01_adriatic_pirate_missions_task_4_DESC: "Bien que nous ayons la réputation de fermer les yeux sur les navires pirates dans nos ports, nous n'avons jamais officiellement reconnu leur présence — une hypocrisie que [ROOT.GetCountry.GetRuler.GetName] exige désormais d'abandonner. Bien que certains résistent à leur influence corruptrice, des voix s'élèvent à [ROOT.GetCountry.GetCapital.GetName] pour embrasser ouvertement le mode de vie des pirates.\n\nLes pirates nous ont envoyé un émissaire, porteur d'un précieux cadeau... une promesse de ce qui est à venir. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 01_adriatic_pirate_missions_task_5: "Rations de marin"
 01_adriatic_pirate_missions_task_5_DESC: "En prenant correctement soin de nos marins et en nous assurant qu'ils disposent de bonnes provisions avant leurs raids, ils seront en mesure de voguer plus loin et plus longtemps. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 01_adriatic_pirate_missions_task_6: "L'Ouest est à nous"
 01_adriatic_pirate_missions_task_6_DESC: "Les routes commerciales très fréquentées près du #E Détroit de Messène#! nous appellent comme les sirènes légendaires, mais des nations ennemies jalousent notre ascension et tenteront de freiner notre croissance. Si les choses tournent mal, il nous faudra peut-être vaincre la plus grande puissance navale de la Méditerranée pour prouver que l'Ouest est à nous !\n\n#Y Nous déclarerons immédiatement la guerre à la#! #R Plus grande marine#! #Y de la Méditerranée occidentale !#!\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 
 01_adriatic_pirate_missions_task_7: "Revendiquer notre mer"
 01_adriatic_pirate_missions_task_7_DESC: "Contrôler les territoires stratégiques de #E Orikon#! et #E Hydrous#! nous permettra de surveiller le trafic entrant et sortant du Mare Adriaticum — la dernière étape avant de pouvoir vraiment revendiquer cette étendue d'eau comme étant Notre Mer.\n\nMais posséder une terre est une chose, la conserver en est une autre ; formons donc la prochaine génération et enseignons-lui comment préserver nos conquêtes. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 01_adriatic_pirate_missions_task_8: "Voler la faux"
 01_adriatic_pirate_missions_task_8_DESC: "La valeur stratégique de posséder l'île forteresse de #E Korkyra#! parle d'elle-même ; non seulement devons-nous l'avoir, mais nous devons en priver nos ennemis. Si l'île tombe aux mains de nos flottes, elle sera la base parfaite pour lancer des raids sur l'ensemble de la #E Grèce#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 01_adriatic_pirate_missions_task_9: "Les pillards d'Épire"
 01_adriatic_pirate_missions_task_9_DESC: "À présent que #E Korkyra#! appartient à [ROOT.GetCountry.GetName], nous pouvons faire de cette île le refuge pirate idéal ; les eaux du Sinus Corinthus deviendront l'autoroute que nos marins suivront droit vers le cœur de la fortune ! \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 01_adriatic_pirate_missions_task_10: "Appel à tous les pirates"
 01_adriatic_pirate_missions_task_10_DESC: "Maintenant que nous avons décidé de nous rallier ouvertement à la cause des pirates, nous devons envoyer un message au loin, à chaque cité portuaire depuis le détroit de Gibraltar jusqu'aux îles lointaines de l'Inde ; il y a une amnistie pour toi en [ROOT.GetCountry.GetName], mon ami incompris, car nous avons besoin de ton expertise. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 01_adriatic_pirate_missions_task_11: "Le port d'Hydrous"
 01_adriatic_pirate_missions_task_11_DESC: "Il y a un repaire de pirates à #E Hydrous#!, comme tout le monde dans la région le sait, et des représentants de la province nous ont secrètement demandé de les libérer de leurs tyrans — disons à nos levées et nos flottes que nous mettons le cap vers le talon de l'Italie. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 
 01_adriatic_pirate_missions_task_12: "S'emparer de Méligounis"
 01_adriatic_pirate_missions_task_12_DESC: "La petite île reculée de #E Méligounis#!, au nord de la Sicile, serait l'endroit idéal pour une base pirate — nous pourrions lancer nos navires d'esclaves vers les riches terres d'Afrique et d'Italie sans devoir retourner à [ROOT.GetCountry.GetCapital.GetName]. Qu'attendons-nous, alors ? \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 01_adriatic_pirate_missions_task_13: "Étouffer le détroit"
 01_adriatic_pirate_missions_task_13_DESC: "Réitérons la formule que nous avons perfectionnée à #E Korkyra#! sur notre plus récente acquisition, #E Méligounis#! ; nous y construirons un port fortifié qui deviendra le nouveau repaire pirate du Mare Tyrrenum. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 01_adriatic_pirate_missions_task_14: "Liburniens libériens"
 01_adriatic_pirate_missions_task_14_DESC: "Bien que nos navires soient actuellement tout à fait corrects — vraiment, nous n'avons aucune plainte —, il a été suggéré que nous puissions légèrement modifier nos conceptions pour y intégrer quelques améliorations. Nous devrions étudier cela, voir si c'est faisable, et si c'est le cas, alors nous devrions le faire. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 01_adriatic_pirate_missions_task_15: "La couronne du pirate"
 01_adriatic_pirate_missions_task_15_DESC: "On dit que « chaque roi a besoin d'une couronne », et le moment est venu pour [ROOT.GetCountry.GetRuler.GetName] d'accepter les louanges que notre peuple continue de lui adresser. Y a-t-il meilleure façon de célébrer notre succès dans l'étranglement du détroit de Messène qu'une couronnement ? \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 01_adriatic_pirate_missions_task_16: "Terriblement équipés"
 01_adriatic_pirate_missions_task_16_DESC: "Bien que nous ayons légitimement concentré notre attention sur l'équipement de notre flotte, il existe de nombreuses innovations locales qui pourraient être appliquées à nos armées. Maintenant que nous avons les moyens d'agir, nous devrions améliorer l'équipement de combat de nos soldats. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 01_adriatic_pirate_missions_task_17: "Illyrie pirate"
 01_adriatic_pirate_missions_task_17_DESC: "Nous avons indéniablement parcouru un long chemin depuis nos débuts ; en vérité, depuis notre position actuelle, notre passé récent nous semble presque méconnaissable. « Illyrie pirate » était autrefois une insulte, mais nous avons fait de ce nom quelque chose que les hommes — et même les dieux — craignent. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 you_need_to_form_pirate_illyria: "Nous devons prendre la décision de #Y Fonder l'Illyrie#!."
 
 01_adriatic_pirate_missions_task_18: "L'île des Roses"
 01_adriatic_pirate_missions_task_18_DESC: "Après mûre réflexion, il a été décidé que nous devions prendre #E Rhodes#! pour nous-mêmes, mais nous ne la conquerrons pas de façon traditionnelle ; [ROOT.GetCountry.GetRuler.GetName] a un plan secret pour s'emparer de l'île sans déclarer la guerre. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 
 01_adriatic_pirate_missions_task_19: "Un beau foyer pour pirates"
 01_adriatic_pirate_missions_task_19_DESC: "Maintenant que la magnifique île de #E Rhodes#! nous appartient, il est grand temps d'entamer le processus pour en faire un véritable paradis pirate. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 01_adriatic_pirate_missions_task_20: "Là où l'eau touche la terre"
 01_adriatic_pirate_missions_task_20_DESC: "La seule chose plus grande que notre appétit d'expansion est notre ambition ; envoyez nos revendications à chaque pays du monde, et dites-leur que partout où l'eau touche la terre, on peut s'attendre à voir nos navires — #T Nous revendiquons par la présente tous les ports du monde comme nôtres !#! \n\n\n\n\n\n\n\n\n\n\n@india_mil1!"
 
 01_adriatic_pirate_missions_task_21: "Philosophes et pirates"
 01_adriatic_pirate_missions_task_21_DESC: "Il est vrai que nos navires pirates rapportent richesse matérielle aux ports de [ROOT.GetCountry.GetName], comme les pièces d'or et d'argent que nos pillards ramènent en abondance, mais il y a d'autres sources de trésors que certains diraient plus précieuses — le savoir. Dédiions un espace au stockage des parchemins que nos hommes prennent dans les capitales ennemies, car nous avons beaucoup à apprendre. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 
 01_adriatic_pirate_missions_task_22: "Polluée par les pirates"
 01_adriatic_pirate_missions_task_22_DESC: "Le plan d'eau le plus dangereux du monde est le #E Mare Superum#!, car il est sans aucun doute pollué par les pirates. Personne n'est en sécurité dans la mer [ROOT.GetCountry.GetAdjective], et il vaut mieux ne pas emporter de biens précieux.\n\nDans de telles conditions, il n'est pas surprenant que certains des meilleurs marins du monde viennent de #E Illyrie#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 
 #Tooltips
 
 you_need_to_get_pirate_illyria_heritage: "[ROOT.GetCountry.GetName] gagne le #Y Patrimoine pirate illyrien#!."
 adriatic_piracy_wherever_the_water_touches_tt: "Nous obtiendrons des revendications sur tous les ports côtiers du monde entier !"
 pirate_cult_var_tt: "[ROOT.GetCountry.GetName|E] débloque le #Y Culte de la Piraterie#!."
 
 #Modifiers
 
 center_of_adriatic_piracy: "Antre de la piraterie adriatique"
 desc_center_of_adriatic_piracy: "Cette région offre un abri sûr aux pirates, ce qui lui confère une réputation redoutable et notoire."
 adriatic_raiding_parties: "Groupes de pillage"
 desc_adriatic_raiding_parties: "L'attrait de gains faciles pousse nos guerriers à partir en raid."
 corrupt_pirate_den: "Approbation de la piraterie"
 desc_corrupt_pirate_den: "Il ne fait aucun doute que les pirates dirigent cette région."
 libernian_liburnian_modifier: "Liburniens liberniens"
 desc_libernian_liburnian_modifier: "Nous avons modifié nos navires légers selon les conceptions liberniennes."
 sailors_rations_adriatic_modifier: "Rations des marins"
 desc_sailors_rations_adriatic_modifier: "Parce que nos hommes vivent en mer, nous leur fournissons des rations nutritives par honneur."
 calling_all_pirates_adriatic_modifier: "Appel à tous les pirates"
 desc_calling_all_pirates_adriatic_modifier: "Nous avons répandu la nouvelle partout que les pirates et brigands peuvent trouver un emploi sur nos terres."
 adriatic_pirate_squeezing_straight_mod: "Étouffer le détroit de Messène"
 desc_adriatic_pirate_squeezing_straight_mod: "Comme un poing serré sur une gorge, nous contrôlons les voies navigables stratégiques des deux côtés de la péninsule italienne."
 adriatic_pirate_iron_chain_mod: "Chaîne de fer"
 desc_adriatic_pirate_iron_chain_mod: "Dans un exploit d'ingénierie, nous avons construit une chaîne de fer entre Orikon et Hydrous."
 fearsomely_arrayed_modifier: "Parés pour la guerre"
 desc_fearsomely_arrayed_modifier: "Nous ne sommes pas une bande de pirates misérables, mais une force combattante professionnelle équipée militairement."
 adriatic_pirates_crown: "Couronne des pirates"
 adriatic_pirates_crown_desc: "Les pirates ne respectent aucune loi sauf la leur, et pourtant même eux reconnaissent l'autorité de la Couronne des pirates."
 adriatic_pirate_mare_nostrum_mod: "Notre mer"
 desc_adriatic_pirate_mare_nostrum_mod: "Les eaux du Mare Adriaticum sont littéralement ‘notre mer' ; nul ne navigue sans notre permission."
 illyrian_pirate_ships_of_doom: "Fléau de l'Adriatique"
 desc_illyrian_pirate_ships_of_doom: "Quand nos ennemis voient nos flottes à l'horizon, il est déjà bien trop tard pour eux."
 illyrian_pirate_shipyard: "Chantiers pirates"
 desc_illyrian_pirate_shipyard: "Les pirates ont pris le contrôle de ce territoire côtier pour leurs propres besoins."
 naval_hegemon_illyria_pirate: "Amiraux ambitieux"
 desc_naval_hegemon_illyria_pirate: "Nos marines ne craignent personne et attaqueront des flottes deux ou trois fois plus grandes, remportant tout de même la victoire."
 grumbling_illyrian_pirates: "Marines mutinés"
 desc_grumbling_illyrian_pirates: "Pour la première fois de notre histoire, nos marines ont fait preuve d'insubordination – sans doute un effet de l'influence pirate."
 illyrian_pirate_library_center: "Bibliothèque pirate"
 desc_illyrian_pirate_library_center: "Contrairement aux idées reçues, les pirates de notre pays ne sont pas des sauvages, mais savent lire et sont cultivés."
 adriatic_polluted_pirates_mod: "Pollué par les pirates"
 desc_adriatic_polluted_pirates_mod: "Il y a plus de pirates dans le #E Mare Superum#! que dans tout autre plan d'eau au monde."
 illyrian_pirate_queen: "Capitaine pirate"
 grumbling_sailors: "Marins grognons"
 desc_grumbling_sailors: "Nos marins n'aiment visiblement pas recevoir des ordres et boudent."
 illyrian_pirate_unrest: "Agitation pirate"
 desc_illyrian_pirate_unrest: "Les individus douteux qui se rassemblent dans cette région apportent avec eux un risque permanent."
 the_battle_for_the_west_mod: "La bataille de l'Ouest"
 desc_the_battle_for_the_west_mod: "Toute notre nation est engagée dans la bataille pour l'Ouest ; nous devons prouver une fois pour toutes notre suprématie navale."
 PIRATE_CORSICA_FLAG: "Drapeau pirate"
 PIR_ILY: "Drapeau des pirates illyriens"

 #Events
 me_adriatic_pirate_1_title: "$01_adriatic_pirate_missions_task_1$"
 me_adriatic_pirate_1_desc: "Une fois que la rumeur se répandra que [ROOT.GetCountry.GetRuler.GetName] paie en bel argent tout marin fugitif désireux de trouver du travail dans la région — et il s'agit de pièces fraîchement frappées, d'ailleurs — nous ne doutons pas que de nombreux marins expérimentés viendront à [ROOT.GetCountry.GetCapital.GetName], avides du dur labeur que nous avons prévu pour eux. Comme l'a dit [ROOT.GetCountry.GetRuler.GetFirstName], qui sommes-nous pour juger leur passé ? Ce sont leurs avenirs qui nous intéressent, après tout.\n\nJusqu'ici, nos initiatives se déroulent bien — extrêmement bien, même. En fait, nous avons appris que ces nouveaux venus s'installent déjà sur les côtes et se disent reconnaissants que le peuple de [ROOT.GetCountry.GetName] leur ait offert un refuge sûr. Nous espérons que cette relation avec les pirates continuera d'être bénéfique."
 me_adriatic_pirate_1.a: "Et il y a encore beaucoup de pièces à gagner, sachez-le"
 me_adriatic_pirate_1_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_1$#!' $mission_completed_tooltip_2$"
 01_adriatic_pirate_missions_task_1_tt: "Nous devons posséder un territoire avec au moins #Y 2 ports#! et la même province doit importer du #Y bois#!."
 
 me_adriatic_pirate_2_title: "$01_adriatic_pirate_missions_task_2$"
 me_adriatic_pirate_2_desc: "Les habitants de [GetProvince('(int32)50').GetArea.GetRegion.GetName] et de [GetProvince('(int32)4082').GetArea.GetRegion.GetName] ne doivent pas compter sur le mauvais temps pour empêcher les navires négriers [ROOT.GetCountry.GetAdjective] de longer leurs côtes, d'attaquer les ports sans défense et de capturer des âmes innocentes. Et nous n'épargnerons pas les citoyens de [GetProvince('(int32)117').GetArea.GetRegion.GetName] : nous capturerons leurs fils et leurs filles et les enverrons au fond des mines.\n\nTous apprendront que nous sommes insatiables et intrépides, et que, tel un animal enragé, une fois que nous sentons l'odeur du sang, nous ne pouvons nous empêcher de poursuivre notre proie — les esclaves."
 me_adriatic_pirate_2.a: "Une vie de servitude vous attend en [ROOT.GetCountry.GetName]"
 me_adriatic_pirate_2_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_2$#!' $mission_completed_tooltip_2$"
 adriatic_piracy_illyrian_piracy_tt: "Nous devons posséder la tradition militaire #Y Pirates illyriens#! #E (Tradition militaire illyrienne)#."
 pirate_illyria_claims_everywhere_tt: "Nous recevrons des revendications sur la province de #Y Dalmatie#!."
 
 me_adriatic_pirate_3_title: "$01_adriatic_pirate_missions_task_3$"
 me_adriatic_pirate_3_desc: "On ne conclut pas un accord avec des pirates à la légère, même si l'on est le dirigeant d'un royaume. Mais [ROOT.GetCountry.GetRuler.GetName] a accepté une offre que [ROOT.GetCountry.GetRuler.GetSheHe] ne pouvait refuser : une ville libre, construite le long de nos côtes, en échange de matières premières.\n\nAyant appris que la construction commençait immédiatement, [ROOT.GetCountry.GetRuler.GetName] s'est rendu en personne sur le chantier et a été profondément impressionné : les pirates n'ont lésiné sur aucune dépense et construisent un port qui durera des générations pour notre peuple. Peu importe ce que l'on pense de leur réputation, ces bandits s'y connaissent en construction de qualité."
 me_adriatic_pirate_3.a: "Comme vous pouvez le constater, tout [ROOT.GetCountry.GetName] a bénéficié de cette entreprise"
 me_adriatic_pirate_3_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_3$#!' $mission_completed_tooltip_2$"
 adriatic_piracy_local_shipbuilding_tt: "Nous devons posséder la tradition militaire #Y Construction navale locale#! #E (Tradition militaire illyrienne)#."
 
 me_adriatic_pirate_4_title: "$01_adriatic_pirate_missions_task_4$"
 me_adriatic_pirate_4_desc: "Aujourd'hui, une réunion à [ROOT.GetCountry.GetCapital.GetName] sera inscrite dans les annales de [ROOT.GetCountry.GetName] comme l'un des tournants majeurs de notre histoire.\n\nUne représentante des Guildes Pirates, une noble nommée [SCOPE.sCharacter('random_pirate_representative').GetName], a approché [ROOT.GetCountry.GetRuler.GetName] avec une proposition d'alliance officielle. Plutôt que de continuer à faire semblant avec cette façade que nous avons construite ensemble, pourquoi ne pas admettre ouvertement ce que nous sommes en train de devenir ? Nous sommes désormais une #E Nation Pirate#! — les refuges sûrs qu'offrait jadis [ROOT.GetCountry.GetRuler.GetFirstName] sont réellement devenus un foyer pour beaucoup, qui combattront et mourront à présent pour [ROOT.GetCountry.GetName].\n\nEn gage de leur fidélité, les boucaniers nous ont confié un trésor connu sous le nom de #Y Couronne des Pirates#!. Bien que nous n'ayons pas le droit de porter les anciens insignes du premier #E Roi Pirate#!, une figure semi-mythique qui terrorisait la navigation égyptienne il y a plus de mille ans, le simple fait de posséder cet artefact est un signe de la confiance que les Pirates ont placée en [ROOT.GetCountry.GetName] — une chose pareille s'est-elle déjà produite auparavant ?\n\nIl y aurait de nombreux avantages à embrasser l'#Y Héritage Pirate#!, mais, il faut l'admettre, une fois que la rumeur se répandra que nous sommes un État voyou, les autres pays nous traiteront en conséquence — il faudra être prudents, [ROOT.GetCountry.GetRuler.GetFirstName].\n\n#R Notre réputation à l'étranger souffrira si nous embrassons ouvertement la piraterie.#!"
 me_adriatic_pirate_4.a: "Nous n'abandonnerons pas l'héritage que nous ont légué nos ancêtres"
 me_adriatic_pirate_4.b: "Il n'y a plus de retour possible… nous sommes ce que nous sommes"
 me_adriatic_pirate_4_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_4$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_5_title: "$01_adriatic_pirate_missions_task_5$"
 me_adriatic_pirate_5_desc: "Parce que nous cultivons notre propre nourriture en plus d'importer un approvisionnement régulier en grains à [ROOT.GetCountry.GetCapital.GetName], nous pouvons offrir à nos marins des rations meilleures que celles de nos pairs — un avantage non négligeable quand on passe la plupart de ses journées sur le pont d'une trière.\n\nNous sommes également fiers de pouvoir fournir du lard salé en plus du pain sec ; bien que les dépenses soient plus importantes, les hommes se souviennent des chefs qui prennent soin d'eux. Chacun fait sa part pour aider ; même les locaux [ROOT.GetCountry.GetAdjective] utilisent leurs filets pour attraper du poisson, qu'ils fument ensuite sur les plages avant de le charger sur nos bateaux. Combien d'autres marines offrent de tels festins à leurs soldats ?"
 me_adriatic_pirate_5.a: "Vraiment, notre peuple est généreux — et il mange très bien "
 me_adriatic_pirate_5_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_5$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_6_title: "$01_adriatic_pirate_missions_task_6$"
 me_adriatic_pirate_6_desc: "Il n'est pas surprenant que la guerre soit imminente — nombreux sont ceux qui voudraient voir [ROOT.GetCountry.GetName] relégué au rôle d'esclaves, mais nous capturerons les fous qui rêvent de notre chute pour les envoyer travailler dans les mines. Pourtant, nous ne pouvons nier que les navires des Romains, des Égyptiens, des Grecs — ils ne respectent ni nos eaux ni notre autorité, et doivent donc être châtiés.\n\nConscient que les pirates attendent de [ROOT.GetCountry.GetRuler.GetName] qu'[ROOT.GetCountry.GetRuler.GetSheHe] prouve à tous que nous ne sommes pas des faibles mais une véritable menace, [ROOT.GetCountry.GetRuler.GetSheHe] a proposé que nous attaquions hardiment la marine la plus forte en Méditerranée pour montrer notre domination."
 me_adriatic_pirate_6.a: "Nous n'avons peur de personne et nous allons le prouver !"
 me_adriatic_pirate_6.b: "En fait, attendez... contre qui combattons-nous ? Cela semble un peu prématuré !"
 me_adriatic_pirate_6_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_6$#!' $mission_completed_tooltip_2$"
 adriatic_pirate_supremacy_war_tt: "#R Déclarer la guerre#! avec l'objectif #Y Suprématie navale#! contre le pays possédant la plus grande marine en Méditerranée orientale qui n'est pas allié à #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 
 me_adriatic_pirate_7_title: "$01_adriatic_pirate_missions_task_7$"
 me_adriatic_pirate_7_desc: "Il est indéniable que nous sommes les Maîtres du #E Mare Superum#! — nous contrôlons littéralement les territoires qui gardent l'embouchure de ce plan d'eau, et notre pouvoir est reconnu comme incontesté dès qu'on pénètre dans la Mer que nous considérons comme nôtre.\n\nLes pirates règnent enfin sur un océan privé… quel sombre jour pour les forces de l'ordre et de la loi."
 me_adriatic_pirate_7.a: "D'abord la Mare, mais un jour, la Méditerranée entière sera nôtre..."
 me_adriatic_pirate_7_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_7$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_8_title: "$01_adriatic_pirate_missions_task_8$"
 me_adriatic_pirate_8_desc: "Bien que nous n'ayons aucune revendication historique ou culturelle sur [GetProvince('(int32)470').GetName], il a été décidé que nous prendrions quand même l'île — les nombreuses opportunités qu'offrira la possession de l'Île Noire à [ROOT.GetCountry.GetName] ne nous laissent pas d'autre choix. Un ordre a été donné d'épargner autant que possible le quartier du port, car nous en aurons besoin plus tard."
 me_adriatic_pirate_8.a: "Les Korkyrans ne s'attendront jamais à une marine [ROOT.GetCountry.GetAdjective] attaquant leurs murs maritimes !"
 me_adriatic_pirate_8_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_8$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_9_title: "$01_adriatic_pirate_missions_task_9$"
 me_adriatic_pirate_9_desc: "Depuis que les [ROOT.GetCountry.GetAdjective] ont saisi l'île [GetProvince('(int32)470').GetName] sans cause ni avertissement, ce n'est que misère pour le peuple d'#E Épire#!, qui vit dans une peur constante, redoutant le retour des maudits pillards [ROOT.GetCountry.GetAdjective] qui terrorisent désormais leurs côtes. Chaque communauté côtière est affectée, avec de nombreux réfugiés abandonnant tout pour fuir vers les montagnes.\n\nMalheureusement pour eux, [ROOT.GetCountry.GetRuler.GetName] menace de conquérir carrément les territoires de l'Épire… il est clair que [ROOT.GetCountry.GetName] est là pour rester."
 me_adriatic_pirate_9.a: "Les faibles Épirotes ne peuvent nous empêcher de les dépouiller jusqu'à la moelle"
 me_adriatic_pirate_9_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_9$#!' $mission_completed_tooltip_2$"
 adriatic_pirate_korkyra_tt: "#Y Korkyra#! doit être une #Y Ville#! et posséder une #Y Forteresse#! et un #Y Port#!."
 
 me_adriatic_pirate_10_title: "$01_adriatic_pirate_missions_task_10$"
 me_adriatic_pirate_10_desc: "[ROOT.GetCountry.GetRuler.GetName], récemment investi de la #Y Couronne du Pirate#! qui lui attire l'attention des nombreuses enclaves de pirates à travers le monde, a utilisé les considérables ressources de [ROOT.GetCountry.GetName] pour envoyer un message à tous les ports et havres à portée diplomatique — un message amplifié par la voix de [SCOPE.sCharacter('random_pirate_representative').GetName], qui se fait un nom comme capitaine pirate intrépide.\n\nNon seulement [ROOT.GetCountry.GetRuler.GetFirstName] a promis une amnistie générale à tous ceux qui fuient leurs persécuteurs légaux, mais a accepté de payer des salaires généreux à des matelots et marins expérimentés prêts à abandonner leur morale pour mener une vie impitoyable — la marine [ROOT.GetCountry.GetAdjective] a besoin de tels hommes."
 me_adriatic_pirate_10.a: "Ceux qui maîtrisent les arts de la violence pourraient y trouver leur foyer pour toujours"
 me_adriatic_pirate_10_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_10$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_11_title: "$01_adriatic_pirate_missions_task_11$"
 me_adriatic_pirate_11_desc: "Les levées de [GetProvince('(int32)64').GetName] et leurs alliés se rassemblent en vain en formation, leurs regards nerveux scrutant l'horizon à la recherche des navires [ROOT.GetCountry.GetAdjective]. En fin de compte, ils seront visités par les dieux de la mort et de la destruction ; ce jour verra beaucoup de leurs fils et pères envoyés à la tombe.\n\nCes dernières semaines, notre capitale a été envahie par les auto-proclamés « Libérateurs », une véritable armée de vauriens pirates qui ont entendu leurs frères d'Hydrous appeler à l'aide. Alors que nos forces se regroupent près de [ROOT.GetCountry.GetCapital.GetName], l'ordre sera bientôt donné de débarquer sur le talon de la botte italienne, et cette petite armée de criminels et meurtriers se presse à mourir pour la gloire de [ROOT.GetCountry.GetName]."
 me_adriatic_pirate_11.a: "Nous n'épargnerons personne, mais prendrons tout !"
 me_adriatic_pirate_11_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_11$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_12_title: "$01_adriatic_pirate_missions_task_12$"
 me_adriatic_pirate_12_desc: "L'île de #E Meligounis#! vaut à peine la peine d'être mentionnée, apparaissant à peine sur la plupart des cartes des cartographes, et alors seulement comme une curiosité – un avertissement contre d'éventuels bandits qui pourraient favoriser cette petite île comme base pour leurs bateaux rapides.\n\nIl s'avère que ce conseil est sage pour ceux qui veulent l'écouter, car c'est exactement ce que nous avons prévu pour la région. Une fois l'île prise pour nous, il sera facile de harceler les voies maritimes du #E Détroit de Messène#!."
 me_adriatic_pirate_12.a: "À la guerre ! Ne montrons aucune pitié à nos ennemis !"
 me_adriatic_pirate_12_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_12$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_13_title: "$01_adriatic_pirate_missions_task_13$"
 me_adriatic_pirate_13_desc: "Les nombreux navires qui partent des ports de #E Grèce#! et #E Asie#! tombent souvent dans les pièges tendus par les pirates [ROOT.GetCountry.GetAdjective] qui rôdent dans le #E Détroit de Messène#!, opérant depuis leur ville retranchée sur l'île de #E Meligounis#!. Quand le soleil se couche, il est bien connu que les pirates ont libre accès aux eaux, avec de nombreux navires marchands brûlés et fumants, leurs précieux cargaisons dérobées par les flibustiers [ROOT.GetCountry.GetAdjective], sombrant au large des côtes de #E Italie#!.\n\nMalgré les efforts combinés des Italiens pour chasser les pirates adriatiques de la petite île, personne n'a pu prendre le contrôle des fortifications bâties par ces misérables [ROOT.GetCountry.GetAdjective], qui continuent à rendre la vie misérable aux locaux."
 me_adriatic_pirate_13.a: "Un jour, nous pourrions étendre notre ville de Meligounis... prudence"
 me_adriatic_pirate_13_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_13$#!' $mission_completed_tooltip_2$"
 adriatic_pirate_meligounis_tt: "#Y Meligounis#! doit être une #Y Ville#! et posséder une #Y Forteresse#! et un #Y Port#!."
 
 me_adriatic_pirate_14_title: "$01_adriatic_pirate_missions_task_14$"
 me_adriatic_pirate_14_desc: "Tandis que des hommes plus faibles pourraient se reposer sur leurs lauriers, savourant les succès de leurs campagnes durement gagnées, [ROOT.GetCountry.GetRuler.GetName] n'est pas un leader ordinaire. Même si nos marines étaient parfaitement adéquates, il fut décidé de financer une refonte des modèles de nos navires liburniens, car [ROOT.GetCountry.GetRuler.GetFirstName] soutenait que même des gains marginaux nous aideraient contre nos nombreux ennemis, faisant de cet investissement une nécessité.\n\nMaintenant, alors que nos flottes se rassemblent pour patrouiller les eaux du Mare Adriaticum, tous les critiques restent bouche bée dans un silence stupéfait – notre marine est une vue intimidante à contempler."
 me_adriatic_pirate_14.a: "Le navire liburnien est un élément important de notre stratégie de guerre"
 me_adriatic_pirate_14_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_14$#!' $mission_completed_tooltip_2$"
 adriatic_piracy_libernian_liburnian_tt: "Nous avons besoin de #Y Les Liburniens#! #E Tradition militaire illyrienne#!."
 
 me_adriatic_pirate_15_title: "$01_adriatic_pirate_missions_task_15$"
 me_adriatic_pirate_15_desc: "Qui aurait pu prévoir ce que la fin de notre périple apporterait ? [ROOT.GetCountry.GetRuler.GetName] est désormais ouvertement salué comme le chef des brigands et voleurs, avec la permission pleine et entière de porter la #Y Couronne du Pirate#! et de régner avec toute autorité - un honneur qui n'a pas été décerné depuis des siècles.\n\nLorsque [ROOT.GetCountry.GetRuler.GetFirstName] a d'abord dirigé le peuple [ROOT.GetCountry.GetAdjective] pour suivre sa voie, personne n'aurait pu prévoir les effets dramatiques qui s'en suivraient - d'une certaine manière, [ROOT.GetCountry.GetRuler.GetFirstName] a légitimé un royaume de pirates, et le monde entier doit désormais payer tribut à nos flottes ou risquer une destruction totale.\n\nLes nations civilisées verront leurs lumières s'éteindre si elles ne rendent pas hommage à notre peuple - une nouvelle ère est arrivée, et nous n'hésiterons pas à détruire quiconque s'opposerait à notre règne."
 me_adriatic_pirate_15.a: "Salut à [ROOT.GetCountry.GetName], salut à [ROOT.GetCountry.GetRuler.GetName] !"
 me_adriatic_pirate_15_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_15$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_16_title: "$01_adriatic_pirate_missions_task_16$"
 me_adriatic_pirate_16_desc: "Il y a une grande différence entre devoir se défendre contre une milice hétéroclite et devoir résister aux efforts d'une force de combat déterminée et professionnelle.\n\nMalheureusement pour nos victimes, nos soldats appartiennent à cette dernière catégorie ; non seulement ils sont bien entraînés, aguerris par d'innombrables campagnes, mais ils sont aussi terriblement équipés de belles armures, inspirant une peur absolue dans le cœur de nos ennemis."
 me_adriatic_pirate_16.a: "Ta mort sera violente et douloureuse, mais espérons qu'elle sera rapide"
 me_adriatic_pirate_16_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_16$#!' $mission_completed_tooltip_2$"
 adriatic_piracy_fearsomely_arrayed_tt: "Nous avons besoin de #Y Les Jeunes Doivent Servir#! #E Tradition militaire illyrienne#!."
 
 me_adriatic_pirate_17_title: "$01_adriatic_pirate_missions_task_17$"
 me_adriatic_pirate_17_desc: "Les visiteurs de [ROOT.GetCountry.GetCapital.GetName] doivent se rappeler qu'ils se trouvent dans la capitale d'un #E Royaume Pirate auto-proclamé#!, car leurs idées préconçues sont généralement remises en cause par la grandeur architecturale présente dans le siège du pouvoir [ROOT.GetCountry.GetAdjective]. Comment des pirates - voleurs et destructeurs - pourraient-ils construire un lieu aussi magnifique ? \n\nEn se promenant sous les luxuriantes colonnades de l'avenue principale qui traverse le cœur du quartier des affaires de [ROOT.GetCountry.GetCapital.GetName], on peut souvent entendre des bribes de conversations bruyantes, des diatribes philosophiques passionnément débattues, et même une note égarée d'une harpe pincée se fait entendre au-dessus des bruits du marché - clairement, c'est une ville prospère, vivante et respirante... on pourrait presque dire un centre de civilisation, un lieu à imiter.\n\nUne ville, construite sur l'or volé et le dos des esclaves..."
 me_adriatic_pirate_17.a: "Les apparences sont vraiment trompeuses, comme savent les sages"
 me_adriatic_pirate_17.b: "Ramenez le drapeau pirate !"
 me_adriatic_pirate_17_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_17$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_18_title: "$01_adriatic_pirate_missions_task_18$"
 me_adriatic_pirate_18_desc: "Bien que l'île de [GetProvince('(int32)266').GetName] soit l'une des îles les plus disputées de toute la Méditerranée - l'histoire de Démétrios, qui a échoué à prendre les murs, est devenue presque une légende - personne ne croit que les pirates [ROOT.GetCountry.GetAdjective] seraient assez audacieux pour revendiquer l'île pour eux-mêmes.\n\nDans la pure tradition pirate cependant, le chef de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName], a conçu un plan digne d'un esprit rusé, peut-être le plus grand coup jamais imaginé dans l'histoire - le vol pur et simple de l'île.\n\nDans deux semaines, guidés par la vision de [ROOT.GetCountry.GetRuler.GetFirstName], nous lancerons une invasion navale secrète. Le plan est d'arriver en pleine nuit, de débarquer inaperçus au sud près de [GetProvince('(int32)1830').GetName], et de submerger les locaux avec nos forces d'élite avant que l'alarme ne soit donnée. Notre flotte bloquera le port de [GetProvince('(int32)266').GetName], empêchant tout allié d'intervenir, et espérons que la ville tombera avant l'aube... ça semble infaillible, non ?"
 me_adriatic_pirate_18.a: "Nos noms entreront dans l'histoire pour ce que nous nous apprêtons à faire"
 me_adriatic_pirate_18_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_18$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_19_title: "$01_adriatic_pirate_missions_task_19$"
 me_adriatic_pirate_19_desc: "Les navires pirates [ROOT.GetCountry.GetAdjective] quittent désormais librement le port de #E Rhodos#! à toute heure du jour, avec un trafic si important que le port est toujours animé. Il y a les navires commerciaux habituels qui transportent des cargaisons d'Extrême-Orient, mais aussi des mercenaires et des bandits qui jettent l'ancre dans ces eaux.\n\nBien qu'il ait été question de construire un phare près du rivage, le débat a dégénéré en les habituelles disputes budgétaires — signe que l'agitation de la vie quotidienne, avec tout son tumulte, revient sur l'île."
 me_adriatic_pirate_19.a: "Les habitants semblent adopter la vie que nous leur apportons"
 me_adriatic_pirate_19_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_19$#!' $mission_completed_tooltip_2$"
 adriatic_pirate_rhodos_tt: "#Y Rhodos#! doit être une #Y ville#! et posséder une #Y forteresse#! ainsi qu'un #Y port#!."
 
 me_adriatic_pirate_20_title: "$01_adriatic_pirate_missions_task_20$"
 me_adriatic_pirate_20_desc: "Les réponses que nous avons reçues couvrent tout le spectre des émotions humaines — colère, rire, incrédulité, indifférence impassible — et pourtant nous sommes mortellement sérieux.\n\nNous avons littéralement revendiqué tous les ports du monde ; si nos navires peuvent atteindre les quais, nous forcerons les garnisons et prendrons possession des terres. Là où l'eau touche, le terrain est libre pour les marins de [ROOT.GetCountry.GetName] !"
 me_adriatic_pirate_20.a: "Nous construirons le premier empire pirate que le monde ait jamais vu..."
 me_adriatic_pirate_20_tooltip: "$mission_completed_tooltip_1$ '#Y $01_adriatic_pirate_missions_task_20$#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_21_title: "Approche de l'Île"
 me_adriatic_pirate_21_desc: "L'armada [ROOT.GetCountry.GetAdjective] approche de l'île de #E Rhodos#! par une nuit sans lune, seules les lumières lointaines des villes côtières perçant l'obscurité. [ROOT.GetCountry.GetRuler.GetName] est sous le pont, en consultation avec ses conseillers militaires, quand un groupe de marins fait irruption dans la cabine du capitaine.\n\n« Nous sommes ici avec un ultimatum — les signes montrent clairement que les dieux ne sont pas avec nous, et si vous voulez que nous combattions, il faut tripler notre solde. Tous les hommes sont d'accord... nous voulons deux cents pièces, et nous les voulons maintenant. »\n\n« Deux cents pièces ! » [ROOT.GetCountry.GetRuler.GetFirstName] jure, se retournant la main sur la garde de son épée. « Nous sommes à quelques instants du débarquement... comment pouvez-vous demander plus d'argent à un moment pareil ? »"
 me_adriatic_pirate_21.a: "Tenez, prenez ce que nous avons sous la main... mais combattez !"
 me_adriatic_pirate_21.b: "Je refuse de vous donner quoi que ce soit, chiens ! Comment osez-vous demander des pièces !"
 me_adriatic_pirate_21_tooltip: "$mission_completed_tooltip_1$ '#Y Approche de l'Île#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_22_title: "L'Heure la Plus Glorieuse des Pirates [ROOT.GetCountry.GetAdjective]"
 me_adriatic_pirate_22_desc: "Malgré la scène désagréable qui s'est déroulée avant le débarquement de nos troupes, la bataille pour #E Rhodos#! est désormais réellement engagée, les habitants endormis réveillant leurs garnisons et affrontant les marines [ROOT.GetCountry.GetAdjective]. Pris de panique à être surpris, les Rhodiens combattent avec un désespoir auquel nos hommes n'étaient pas préparés.\n\nLa phase initiale de notre débarquement a été difficile ; la résistance a été forte et nous avons été repoussés vers les plages. Les Rhodiens prennent le dessus sur nos hommes et nous encerclent des deux côtés — bientôt, ils détruiront nos forces à moins qu'un événement décisif ne se produise.\n\nConscient que le destin de [ROOT.GetCountry.GetRuler.GetHerHis] l'a conduit à ce moment, [ROOT.GetCountry.GetRuler.GetName] voit une brèche dans le centre rhodien qui pourrait être exploitée, mais la décision doit être prise rapidement ou tout sera perdu !"
 me_adriatic_pirate_22.a: "[ROOT.GetCountry.GetRuler.GetFirstName] fonce tête baissée dans la bataille"
 me_adriatic_pirate_22.b: "[ROOT.GetCountry.GetRuler.GetFirstName] attaque de loin avec des flèches"
 me_adriatic_pirate_22.c: "[ROOT.GetCountry.GetRuler.GetFirstName] est lâche et fuit le danger"
 me_adriatic_pirate_22_tooltip: "$mission_completed_tooltip_1$ '#Y L'Heure la Plus Glorieuse des Pirates [ROOT.GetCountry.GetAdjective]#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_23_title: "Une rose arrachée"
 me_adriatic_pirate_23_desc: "D'une manière ou d'une autre, [ROOT.GetCountry.GetRuler.GetName] a réussi à remporter la victoire sur les #E Rhodiens#!, à la grande surprise de tous – y compris des envahisseurs [ROOT.GetCountry.GetAdjective], qui ont failli être submergés en pleine nuit. Finalement, c'est l'audace pure du plan de [ROOT.GetCountry.GetRuler.GetFirstName] qui a fait la différence – l'effet de surprise a donné à nos hommes juste assez d'avantage pour réussir.\n\nQuand la nouvelle de notre prise de l'île se répandra, nous allons sans doute nous faire des ennemis puissants, donc il faudra se préparer à des représailles...\n\nMais quand même, on l'a fait – nous avons volé l'île de #E Rhodes# !!"
 me_adriatic_pirate_23.a: "Honnêtement, je ne pensais pas que ça allait marcher"
 me_adriatic_pirate_23_tooltip: "$mission_completed_tooltip_1$ '#Y Une rose arrachée#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_24_title: "Philosophes et pirates"
 me_adriatic_pirate_24_desc: "Les diplomates qui visitent les camps des soldats [ROOT.GetCountry.GetAdjective] sont souvent surpris d'entendre des discussions philosophiques sous les tentes de guerre, les soldats de base montrant souvent une éloquence rivalisant avec les meilleurs orateurs de la capitale.\n\nBien que les citoyens de [ROOT.GetCountry.GetName] soient connus pour leur amour féroce de l'or, personne ne peut nier qu'ils font bon usage des parchemins et textes qu'ils volent. Beaucoup croient, à raison, que le peuple [ROOT.GetCountry.GetAdjective] est le plus sage des nations barbares, car ils lisent et comprennent les philosophies et histoires qu'ils dérobent."
 me_adriatic_pirate_24.a: "Vous nous sous-estimez à vos risques et périls, étranger"
 me_adriatic_pirate_24_tooltip: "$mission_completed_tooltip_1$ '#Y Philosophes et pirates#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_26_title: "Pollué par les pirates"
 me_adriatic_pirate_26_desc: "Les eaux infestées de pirates du #E Mare Superum#! sont évitées par tous, sauf si l'on est accompagné d'une délégation officielle [ROOT.GetCountry.GetAdjective] (notamment une fortement armée), et même cela ne suffit pas à empêcher qu'un navire égaré disparaisse de temps en temps.\n\nLa raison est évidente ; il y a tellement de boucaniers et de brigands dans la région qu'il est impossible d'assurer la sécurité de tous – c'est absolument pollué par les pirates, qui sont sans conteste maîtres dans leur art et plus que prêts à en faire une démonstration personnelle."
 me_adriatic_pirate_26.a: "Entrez dans nos eaux si vous devez, mais ne dites pas qu'on ne vous a pas prévenu"
 me_adriatic_pirate_26_tooltip: "$mission_completed_tooltip_1$ '#Y Pollué par les pirates#!' $mission_completed_tooltip_2$"
 adriatic_pirate_missions_task_22_tt: "Au moins #Y 10#! territoires dans la région de #Y $illyria_region$#! possèdent un [GetBuilding('port_building').GetName|Y] (Actuel : #Y [SCOPE.ScriptValue('adriatic_pirate_missions_task_22_ports_current')|0]#!)"
 polluted_by_pirates_illyria_tt: "Chaque port de la région #Y $illyria_region$#! recevra un #E Refuge de pirates#! et un #E Chantier naval de pirates#!."
 
 me_adriatic_pirate_27_title: "Remettre en question notre leadership"
 me_adriatic_pirate_27_desc: "Un matin, [ROOT.GetCountry.GetRuler.GetName] est informé que [SCOPE.sCharacter('random_pirate_representative').GetName], l'envoyé officiel des guildes de pirates, rassemble certains de nos recrues les plus récentes près du rivage pour les former aux techniques de raids.\n\nBien que l'initiative soit appréciée, cela sape directement l'autorité de [ROOT.GetCountry.GetRuler.GetFirstName] - si quelqu'un doit entraîner nos marins, ce devrait être [ROOT.GetCountry.GetRuler.GetPraenomen], et non un guerrier pirate ambitieux.\n\nPourtant, personne ne peut nier que [SCOPE.sCharacter('random_pirate_representative').GetFirstName] est un personnage impressionnant ; elle est une leader née, et nos marins écoutent attentivement ses instructions, avides d'apprendre tous les secrets qu'elle peut partager. Au grand dam de [ROOT.GetCountry.GetRuler.GetFirstName], il semble même que certains de nos soldats préfèrent le commandement de Teuta !\n\nQuoi que décide [ROOT.GetCountry.GetRuler.GetFirstName] pour l'instant, nous devrons garder un œil sur Teuta, la garnemente ingérante."
 me_adriatic_pirate_27.a: "Il faut rappeler à Teuta qui commande - renvoyer tout le monde sous sa tente"
 me_adriatic_pirate_27.b: "Pour l'instant, il vaut mieux se taire"
 me_adriatic_pirate_27.c: "Eh bien, nous n'avons pas de souci à nous faire... j'apprécie l'aide"
 me_adriatic_pirate_27_tooltip: "$mission_completed_tooltip_1$ '#Y Remettre en question notre leadership#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_28_title: "Dormir avec les chiens"
 me_adriatic_pirate_28_desc: "[ROOT.GetCountry.GetRuler.GetName], nous avons de terribles nouvelles - il semble que nos pires craintes se réalisent. Il semble que [SCOPE.sCharacter('random_pirate_representative').GetName], la perpétuelle épine dans notre côté, tente de s'emparer du pouvoir ! Qu'elle ait été autorisée ou non par les guildes de pirates est une question secondaire... tout ce que nous savons, c'est qu'une grande partie de nos forces a prêté allégeance à [SCOPE.sCharacter('random_pirate_representative').GetFirstName], qui a promis d'ouvrir une ère dorée.\n\nNous pourrions combattre, bien sûr, mais de nombreuses vies seraient perdues - quelle calamité ! Comme dit le vieil adage - 'si l'on couche avec des chiens, on se réveille avec des puces'... peut-être n'aurions-nous jamais dû inviter les pirates dans nos villes."
 me_adriatic_pirate_28.a: "Nous combattrons Teuta jusqu'au dernier homme !"
 me_adriatic_pirate_28.b: "Je ne veux pas voir ce que j'ai construit pour [ROOT.GetCountry.GetName] détruit..."
 me_adriatic_pirate_28_tooltip: "'#Y Dormir avec les chiens#!' $mission_completed_tooltip_2$"
 
 me_adriatic_pirate_29_title: "Le Destin de [ROOT.GetCountry.GetName]"
 me_adriatic_pirate_29_desc: "Nos propositions de paix ont été refusées par les agents de [SCOPE.sCharacter('random_pirate_representative').GetName], qui, il y a seulement quelques mois, servaient [ROOT.GetCountry.GetRuler.GetName] avec honneur - nous n'avions aucune idée de l'étendue de la corruption au sein de [ROOT.GetCountry.GetName]. Nous faisons maintenant face à la tâche sombre de lever les armes contre nos frères et cousins - la guerre civile est là, et il n'y aura pas de vainqueurs.\n\nRassemblant le reste des forces de [ROOT.GetCountry.GetRuler.GetHerHis] à [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] se prépare aux jours sombres à venir."
 me_adriatic_pirate_29.a: "Chaque mort innocente, chaque ville incendiée - c'est ta faute, Teuta"
 me_adriatic_pirate_29_tooltip: "'#Y Le Destin de [ROOT.GetCountry.GetName]#!' a été #G Complété#!!"
 
 me_adriatic_pirate_30_title: "L'Avènement de la Reine Pirate"
 me_adriatic_pirate_30_desc: "Personne n'aurait pu prévoir ce qui est arrivé - enfin, peut-être pas, car [ROOT.GetCountry.GetRuler.GetName] semble avoir été guidé par un seul but, et de toute évidence, [ROOT.GetCountry.GetRuler.GetSheHe] a réussi.\n\nÀ mesure que la nouvelle se répandait qu'un #Y Royaume Pirate#! s'établissait en [ROOT.GetCountry.GetName], cela a été perçu comme une sorte d'invitation ouverte, et les ambitieux et rusés quittèrent leurs foyers pour [ROOT.GetCountry.GetCapital.GetName]. Même si c'est un lieu commun, on ne peut gouverner les pirates que s'ils vous acceptent, et le dernier chef a montré ses faiblesses - lorsque le moment fut venu, les faibles furent renversés, et maintenant un leader audacieux prend les rênes de l'État.\n\nUne nouvelle ère est là, où une Reine achèvera le travail commencé par d'autres - vive [ROOT.GetCountry.GetRuler.GetName], la nouvelle souveraine de [ROOT.GetCountry.GetName] !"
 me_adriatic_pirate_30.a: "J'accepte cet honneur et mènerai [ROOT.GetCountry.GetName] vers son avenir promis"
 me_adriatic_pirate_30_tooltip: "'#Y L'Avènement de la Reine Pirate#!' a été #G Complété#!!"