  aksum_mission_2_nubia_task_12_A_loc_2:0 "(#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_total')|0]#!)"
  aksum_mission_2_nubia_task_12_B_loc_1:0 "(#R [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_total')|0]#!)"
  aksum_mission_2_nubia_task_12_B_loc_2:0 "(#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_total')|0]#!)"
  aksum_mission_2_nubia_task_12_tt_3:0 "Les provinces de #Y $kumuzia_area$#!, #Y $atbaras_area$#! et #Y $gash_area$#! n'ont pas de construction en cours."
  aksum_mission_2_nubia_task_13_tt:0 "Les provinces de #Y $qadarif_area$#!, #Y $gezira_area$#! et #Y $kartub_area$#! ont chacun au moins #Y 2# ! villes avec au moins #Y 3# ! bâtiments dans chacun d'eux."
