l_french:
  aksum_mission_1_ethiopia:0 "Ascension Aksumite"
  aksum_mission_1_ethiopia_DESCRIPTION:0 "Le royaume d'Axoum, niché dans les hautes terres montagneuses d'Éthiopie, est à la croisée des chemins, au propre comme au figuré - nombreux sont ceux qui parcourent notre royaume et s'émerveillent devant nos merveilles. Pourtant, il existe de grandes opportunités pour les audacieux dans ces terres; en nous préparant à conquérir nos voisins, nous contrôlerons les riches routes commerciales qui serpentent dans ces régions lointaines."
  aksum_mission_1_ethiopia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons assuré notre hégémonie sur les zones éthiopiennes environnantes."
  aksum_mission_1_ethiopia_BUTTON_TOOLTIP:0 "L'Ethiopie sera à nous !"
  aksum_mission_1_ethiopia_task_1:0 "Le royaume d'Axoum"
  aksum_mission_1_ethiopia_task_1_DESC:0 "Les terres de nos pays voisins seraient mieux gérées par nous, et c'est toute la raison pour laquelle nous devons la revendiquer. Que nos désirs se fassent connaître dans toute la région, et dites à nos hommes de se ceindre pour le combat.egypt_mil11 !"
  aksum_mission_1_ethiopia_task_2:0 "Nourrir le peuple"
  aksum_mission_1_ethiopia_task_2_DESC:0 "Nos terres agricoles sont peu nombreuses et les coteaux rocheux qui composent le cœur de nos terres ont souvent de faibles rendements à la récolte. Il faut absolument sécuriser les vivres disponibles pour notre peuple, surtout quand on songe à l'adage selon lequel les armées marchent sur le ventre. C'est devenu une question de sécurité nationale.egypt_mil13 !"
  aksum_mission_1_ethiopia_task_3:0 "La Grande Ville de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
  aksum_mission_1_ethiopia_task_3_DESC:0 "Notre capitale fait déjà l'envie de nos voisins; vraiment, il n'y a pas d'autres villes à proximité qui peuvent prétendre être égales. Pourtant, nous pourrions faire plus; ouvre le trésor et invoque les bâtisseurs.persia_mil7 !"
  aksum_mission_1_ethiopia_task_4:0 "Dominez Aksoum"
  aksum_mission_1_ethiopia_task_4_DESC:0 "Les risibles « rois » de Mai Adrasha et de Daamot ont revendiqué des morceaux de la province d'Axoum comme étant les leurs, mais ils sauront bientôt où ils se trouvent en tant que repose-pieds.egypt_mil26 !"
  aksum_mission_1_ethiopia_task_5:0 "Ténésis attaquant"
  aksum_mission_1_ethiopia_task_5_DESC:0 "Il existe de nombreuses raisons pour lesquelles vous désirez la province de Tenesis, et l'accès aux eaux du Sinus Arabicus est la principale d'entre elles. Il ne faudra pas longtemps avant que les navires aksoumites quittent le port d'Adouli.egypt_mil10 !"
  aksum_mission_1_ethiopia_task_6:0 "En Semien"
  aksum_mission_1_ethiopia_task_6_DESC:0 "Nous avons décidé de repousser nos frontières vers le sud ; nous n'aurons de repos que lorsque notre royaume touchera les eaux du lac Tana. Le roi de Gwanara sera bientôt rejeté à jamais.egypt_mil24 !"
  aksum_mission_1_ethiopia_task_7:0 "Un État en hausse"
  aksum_mission_1_ethiopia_task_7_DESC:0 "Non content de se reposer sur ses lauriers, le royaume d'Axoum investit en lui-même, sachant qu'une patrie forte et prospère est une condition préalable aux efforts futurs.egypt_mil19 !"
  aksum_mission_1_ethiopia_task_8:0 "Unité d'Axoum"
  aksum_mission_1_ethiopia_task_8_DESC:0 "Nous avons établi un royaume qui est vraiment digne des Aksumites, grâce au leadership inspirant de notre roi victorieux. Le peuple se réjouit et les pièces affluent dans nos coffres ; salut [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Seigneur d'Axoum!egypt_mil17 !"
  aksum_mission_1_ethiopia_task_9:0 "Commerce naissant de l'ivoire"
  aksum_mission_1_ethiopia_task_9_DESC:0 "Nous avons la chance d'avoir accès aux éléphants et, à ce titre, nous produisons également de l'ivoire en tant que produit de luxe, bien qu'en petites quantités. Avec un peu d'investissement, nous pourrions sans aucun doute développer notre commerce de l'ivoire, si nous décidons de le faire.egypt_mil20 !"
  aksum_mission_1_ethiopia_task_10:0 "Développer des infrastructures"
  aksum_mission_1_ethiopia_task_10_DESC:0 "Plus nous construisons, plus nos architectes sont formés. L'infrastructure d'Aksumite est la meilleure de notre région et nous devrions continuer à financer la construction aussi rapidement que nos fonds le permettent.event_pic4 !"
  aksum_mission_1_ethiopia_task_11:0 "Commerce côtier"
  aksum_mission_1_ethiopia_task_11_DESC:0 "Nous produisons une variété de biens commerciaux qui sont recherchés dans le monde entier, et nos gens acquièrent lentement un goût pour les choses plus raffinées vendues sur les marchés également. Les routes terrestres sont rentables mais lentes ; nous devrions renforcer notre capacité à commercer via le Sinus Arabicus. Développez nos ports !egypt_mil22 !"
  aksum_mission_1_ethiopia_task_12:0 "Questions de myrrhe"
  aksum_mission_1_ethiopia_task_12_DESC:0 "La myrrhe, le précieux bien commercial que nous produisons à Matara, a toujours un prix attractif sur les marchés, où la demande dépasse toujours l'offre. Pourrions-nous faire quelque chose pour produire plus?celt_mil2 !"
  me_aksum_nubia_1_title:0 "$aksum_mission_1_ethiopia_task_1$"
  me_aksum_nubia_1_desc:0 "Il n'y a pas de retour en arrière maintenant; vos revendications sur les terres de Semien et de Tenesis ont été rendues publiques, des messagers remettant vos proclamations aux tribunaux de vos voisins. Bien que vous soyez accusé d'être un fauteur de guerre qui menace la paix dans notre patrie, vous ne pouvez pas vous empêcher de rire des insultes ; est-ce tout ce que vos ennemis prévoient de faire ?"
  me_aksum_nubia_1.a:0 "S'ils ont un problème avec ça, qu'ils essaient de nous arrêter"
  me_aksum_nubia_1_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_1$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_2_title:0 "$aksum_mission_1_ethiopia_task_2$"
  me_aksum_nubia_2_desc:0 "Il est encore tôt le matin ; le soleil s'est à peine levé sur les eaux du Sinus Arabicus, pourtant déjà la chaleur est accablante et desséchante ; c'est une bonne chose que vous ne soyez pas dehors très longtemps. Vous visitez l'une des communautés agricoles que vous avez financées et les ingénieurs et architectes locaux vous font visiter les lieux et sont très fiers de ce qu'ils ont accompli. En vous promenant le long des canaux qui acheminent l'eau vers les champs, vous ne pourrez qu'être impressionné par l'ingéniosité de vos ouvriers."
  me_aksum_nubia_2.a:0 "Vous avez fait une grande chose pour Aksoum ; je suis satisfait"
  me_aksum_nubia_2_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_2$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_3_title:0 "$aksum_mission_1_ethiopia_task_3$"
  me_aksum_nubia_3_desc:0 "« Et qu'en est-il de ça ? demandez-vous en montrant le dessin devant vous. Après des mois de construction, les travaux sont enfin terminés et vous examinez les rapports finaux apportés par vos ingénieurs. 'Ah oui, Seigneur [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName].' répond l'architecte en s'inclinant légèrement. « Je pense que cela vous fera très plaisir. Nous avons réalisé des conceptions qui ont considérablement élargi notre quartier commercial; des gens de partout afflueront désormais vers les marchés d'Axoum. \n \nDebout, vous frappez dans vos mains. "Je veux aller voir ce que tu as construit de mes propres yeux, et ensuite nous rendrons hommage aux dieux pour nous avoir bénis.""
  me_aksum_nubia_3.a:0 "Nous ferons des offrandes au Temple de Maher"
  me_aksum_nubia_3_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_3$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_4_title:0 "$aksum_mission_1_ethiopia_task_4$"
  me_aksum_nubia_4_desc:0 "Après une guerre sanglante, vos ennemis ont été abattus, leur pouvoir brisé à jamais, et la province d'Axoum a été réunie sous un seul dirigeant - vous. Il est malheureux que tant de personnes aient dû périr pour que ce jour vienne, mais vous savez dans votre cœur que des décisions difficiles ont dû être prises. Même maintenant, les royaumes voisins vous offrent un respect qu'ils n'avaient pas auparavant; les gloires du futur vaudront le prix payé aujourd'hui."
  me_aksum_nubia_4.a:0 "Aksoum m'appartient. J'ai seulement fait ce que je dois"
  me_aksum_nubia_4_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_4$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_5_title:0 "$aksum_mission_1_ethiopia_task_5$"
  me_aksum_nubia_5_desc:0 "Les fortifications de la ville d'Adouli offrent une vue imprenable sur le Sinus Arabicus ; vous vous tenez sur les remparts brûlés par la bataille, surplombant les scènes chaotiques en dessous de vous. Les guerres que vous avez récemment conclues ont marqué cette terre, mais les dégâts causés par vos armées seront réparés dans le temps. Même maintenant, des équipes d'hommes travaillent à réparer les murs; vous sifflez doucement en regardant des centaines d'ouvriers mettre en place les blocs de pierre massifs. D'ici peu, le port sera vidé des équipes de construction et les navires de commerce prendront leur place - vous pouvez à peine attendre."
  me_aksum_nubia_5.a:0 "Un nouveau chapitre de notre histoire commence ce jour."
  me_aksum_nubia_5_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_5$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_6_title:0 "$aksum_mission_1_ethiopia_task_6$"
  me_aksum_nubia_6_desc:0 "Vos campagnes dans les terres du Semien sont terminées, et vous avez décidé de fêter votre victoire par une croisière de plaisance sur le lac Tana maintenant que vous avez accès à ce plan d'eau. En regardant les ouvriers charger du vin et des denrées sur votre péniche, vous ne pouvez pas vous empêcher de réfléchir au chemin sinueux qui vous a amené à ce moment. Aksoum n'était autrefois qu'une terre de montagnes et de ravins, mais maintenant nous contrôlons les rivières et les vallées - la vie peut parfois être très étrange, avec ses rebondissements. Portant une datte succulente à votre bouche, vous mâchez lentement, savourant ce moment ; les ennuis peuvent venir avec l'aube, mais pour l'instant, vous êtes satisfait."
  me_aksum_nubia_6.a:0 "Nous nous baignerons dans les eaux du Nil Bleu"
  me_aksum_nubia_6_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_6$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_7_title:0 "$aksum_mission_1_ethiopia_task_7$"
  me_aksum_nubia_7_desc:0 "Grâce aux investissements provinciaux que vous avez commandés, Axoum connaît une période sans pareille dans sa riche histoire. Il semble que la prévoyance de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] porte ses fruits, et l'impulsion qui en résulte dans nos recherches nous mènera encore plus loin que nous ne l'avons déjà fait. C'est une journée qui vaut la peine d'être célébrée !"
  me_aksum_nubia_7.a:0 "Un roi sage prend soin de son peuple"
  me_aksum_nubia_7_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_7$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_8_title:0 "$aksum_mission_1_ethiopia_task_8$"
  me_aksum_nubia_8_desc:0 "Lorsque les histoires d'Axoum seront écrites, il y aura un nom dont on se souviendra plus que tous les autres ; celui de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], le dirigeant qui a unifié des terres que personne d'autre n'avait auparavant, qui détruit les prétendants et établit des villes majestueuses pour notre peuple. Qui d'autre est comme notre roi ? Toute gloire à [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], toute gloire à Axoum !"
  me_aksum_nubia_8.a:0 "je ne fais que commencer; vous verrez ce que l'avenir vous réserve"
  me_aksum_nubia_8_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_8$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_9_title:0 "$aksum_mission_1_ethiopia_task_9$"
  me_aksum_nubia_9_desc:0 "Récemment, vous aviez ordonné que la production d'ivoire soit triplée dans votre royaume, sachant mieux que quiconque la valeur des défenses d'éléphants, surtout après qu'elles aient été retravaillées par un maître artisan. Après une période d'investissement, vous êtes incroyablement heureux d'apprendre qu'Axoum est en train de devenir un centre de commerce de l'ivoire. Certains des produits fabriqués dans vos ateliers sont d'une qualité époustouflante ; vous aimez particulièrement un sceptre en ivoire offert par les commerçants, offert en remerciement pour votre gestion réfléchie de cette industrie naissante."
  me_aksum_nubia_9.a:0 "Quel beau cadeau bien pensé !"
  me_aksum_nubia_9_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_9$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_10_title:0 "$aksum_mission_1_ethiopia_task_10$"
  me_aksum_nubia_10_desc:0 "L'expérience est le plus grand des maîtres, et personne ne peut prétendre que les architectes d'Axoum sont des débutants en matière de construction de villes. Bien qu'il soit difficile de travailler dans les terres chaudes et poussiéreuses que nous appelons chez nous, nos hommes s'acquittent admirablement de la tâche et ont appris quelques trucs en cours de route ; nous pouvons utiliser ces techniques dans le reste de notre royaume."
  me_aksum_nubia_10.a:0 "Assurez-vous de donner beaucoup de bière aux travailleurs en guise de remerciement"
  me_aksum_nubia_10_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_10$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_11_title:0 "$aksum_mission_1_ethiopia_task_11$"
  me_aksum_nubia_11_desc:0 "Bien que nos côtes soient des déserts, rudes et peu accueillantes pour les étrangers, nous avons fait ce que personne d'autre n'était capable de faire ; en construisant des ports dans les friches, nous avons créé de véritables oasis, où marchands et voyageurs se rassemblent avant de s'aventurer vers d'autres lieux lointains. Notre commerce côtier est florissant et nos trésoreries se gonflent de revenus fiscaux ; les dieux nous sourient."
  me_aksum_nubia_11.a:0 "On s'enrichit petit à petit..."
  me_aksum_nubia_11_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_11$#!' a maintenant été #G Completed# !!"
  me_aksum_nubia_12_title:0 "$aksum_mission_1_ethiopia_task_12$"
  me_aksum_nubia_12_desc:0 "On dit que vous pouvez sentir la ville de Matara avant de la voir. En suivant les routes qui partent d'Axoum, on se dirige vers le nord-est, en suivant les collines qui se raidissent en sommets montagneux. Le chemin devient plus difficile à mesure que vous avancez, et juste au moment où il semble que les hommes et les bêtes de somme vont s'évanouir d'épuisement, leurs narines se dressent; un doux parfum est porté par les vents poussiéreux, votre premier signe que Matara est à distance. La myrrhe produite dans ses ateliers et moulins est l'âme de la ville, assurant la prospérité de cette région lointaine."
  me_aksum_nubia_12.a:0 "Heureux les Aksoumites, car qui d'autre possède une telle richesse ?"
  me_aksum_nubia_12_tooltip:0 "La tâche de mission '#Y $aksum_mission_1_ethiopia_task_12$#!' a maintenant été #G Completed# !!"
  aksum_mission_1_ethiopia_task_1_tt:0 "Gagnez des revendications sur les provinces de #Y $aksum_area$#!, #Y $tana_area$#! et #Y $ona_area$#!."
  aksum_mission_1_ethiopia_task_2_tt:0 "Toute province productrice d'aliments produit au moins #Y 2# ! marchandises."
  aksum_mission_1_ethiopia_task_6_tt:0 "La province de #Y $aksum_area$# ! a au moins deux différents #Y investissements provinciaux# ! de toute nature."
  aksum_mission_1_ethiopia_task_8_tt:0 "Accédez à plusieurs décisions uniques."
  aksum_mission_1_ethiopia_task_9_tt:0 "N'importe quel #Y Éléphant# ! province productrice produit au moins #Y 2#! biens et a au moins #Y 15# ! saute."
  aksum_mission_1_ethiopia_task_10_tt:0 "Au moins #Y 3# ! territoires dans la province de #Y $aksum_area$#! avoir au moins #Y 3# ! bâtiments."
  aksum_mission_1_ethiopia_task_11_tt:0 "Tout territoire a au moins #Y 2# ! bâtiments portuaires."
  aksum_mission_2_nubia:0 "En bas du Nil"
  aksum_mission_2_nubia_DESCRIPTION:0 "Nous conduirons notre royaume vers la grandeur"
  aksum_mission_2_nubia_CRITERIA_DESCRIPTION:0 "Le moment est venu de nous étendre, repoussant nos frontières vers l'ouest alors que nous consolidons les terres de nos voisins dans notre propre royaume. Cette mission sera considérée comme accomplie lorsque nous aurons assuré notre hégémonie sur les régions de Nubie."
  aksum_mission_2_nubia_BUTTON_TOOLTIP:0 "La Nubie sera à nous !"
  aksum_mission_2_nubia_task_1:0 "Poussez pour la Nubie"
  aksum_mission_2_nubia_task_1_DESC:0 "Il est important pour nos succès futurs que nous absorbions la terre de nos voisins ; nous ne pouvons pas nous permettre d'avoir quelqu'un près de nous qui pourrait menacer nos plans pour la région.egypt_mil4 !"
  aksum_mission_2_nubia_task_2:0 "Sécuriser l'entaille"
  aksum_mission_2_nubia_task_2_DESC:0 "S'avançant vers l'ouest, les terres connues des locaux sous le nom de Gash sont quelque peu désolées et solitaires, peu peuplées de tribus errantes qui ne devraient pas nous menacer réellement une fois que nous les aurons subjugués.egypt_mil3 !"
  aksum_mission_2_nubia_task_3:0 "Atbaras attaquant"
  aksum_mission_2_nubia_task_3_DESC:0 "On sait que la ville d'Abliata dans les terres d'Atbaras est une étape importante pour les routes commerciales vers le nord et le sud. Celui qui contrôle cette ville, contrôle la région ; nous savons ce qu'il faut faire.egypt_mil7 !"
  aksum_mission_2_nubia_task_4:0 "Dans Kumuzia"
  aksum_mission_2_nubia_task_4_DESC:0 "Kumuzia est une région boisée, qui regorge d'une variété de biens de valeur qui augmenteraient nos ressources déjà considérables. En nous installant dans le sud et en nous implantant, nous jetons les bases d'un avenir prospère.celt_mil2 !"
  aksum_mission_2_nubia_task_5:0 "Conflits koushites"
  aksum_mission_2_nubia_task_5_DESC:0 "Au fur et à mesure que notre influence grandit, nous nous retrouvons sur une trajectoire de collision avec le pouvoir de Kush, qui montre déjà son mécontentement face à notre croissance. Nous avons des raisons de croire que le conflit entre nos peuples est inévitable.india_mil23 !"
  aksum_mission_2_nubia_task_6:0 "La fin de Méroé"
  aksum_mission_2_nubia_task_6_DESC:0 "L'île de Méroé est à nous ! Nous avons complètement humilié Kush en lui prenant son précieux capital ; il n'y a pas de retour de cela pour eux. Nos armées marchent en avant !egypt_mil23 !"
  aksum_mission_2_nubia_task_7:0 "Terre de l'arc"
  aksum_mission_2_nubia_task_7_DESC:0 "Les étrangers ont donné à nos terres un surnom qui reflète nos redoutables prouesses militaires, le « pays de l'arc ». Il est vrai que nous avons beaucoup conquis par la corde d'arc, donc ce titre est bien mérité, digne de notre élégance.egypt_mil3 !"
  aksum_mission_2_nubia_task_8:0 "Persuader Alut"
  aksum_mission_2_nubia_task_8_DESC:0 "Nous avons décidé qu'il est dans l'intérêt d'Alut d'aligner son avenir sur le nôtre ; que cela soit accompli diplomatiquement ou militairement dépend entièrement d'eux.egypt_mil13 !"
  aksum_mission_2_nubia_task_9:0 "Expansion vers l'ouest"
  aksum_mission_2_nubia_task_9_DESC:0 "Alors que certains nous accusent de mener des guerres de conquête aveugles, nous savons que le véritable objectif de notre expansion vers l'ouest est d'assurer la paix dans la région.egypt_mil19 !"
  aksum_mission_2_nubia_task_10:0 "Affrontements kémétiques"
  aksum_mission_2_nubia_task_10_DESC:0 "Bien qu'il y ait des influences religieuses étrangères sur nos terres, la foi kémétique a les racines les plus solides, quelque chose que nous aimerions voir changer.egypt_mil17 !"
  aksum_mission_2_nubia_task_11:0 "Influence arabe"
  aksum_mission_2_nubia_task_11_DESC:0 "La foi arabe grandit sur nos terres, portée par les marchands ambulants et se répandant parmi notre peuple. Il y a des mesures que l'État pourrait prendre pour s'assurer que ce processus est accéléré, cependant.egypt_mil25 !"
  aksum_mission_2_nubia_task_12:0 "Infrastructure Aksumite"
  aksum_mission_2_nubia_task_12_DESC:0 "Afin de diffuser correctement notre culture, nous devons étendre nos infrastructures le plus largement possible, en particulier dans les provinces plus vides que nous avons obtenues. Tous nos territoires doivent avoir la possibilité de prospérer.egypt_mil26 !"
  aksum_mission_2_nubia_task_13:0 "Plaines d'Abondance"
  aksum_mission_2_nubia_task_13_DESC:0 "Ce sont de bonnes terres que nous avons ici, même si elles sont actuellement sous-utilisées, et c'est parce que nous manquons de ressources et de main-d'œuvre adéquates pour profiter des dons de la nature. Bâtissons des villes, dans l'espoir que les gens viendront vivre ici.greek_mil7 !!"
  aksum_mission_2_nubia_task_14:0 "Machinations méroïtiques"
  aksum_mission_2_nubia_task_14_DESC:0 "L'île de Méroé est vraiment remarquable ; ses maîtres précédents, Kush, devraient être fiers de ce qu'ils ont pu accomplir. Cependant, Axoum fera plus pour cette ville que n'importe qui avant nous ; compte là-dessus.event_pic10 !"
  me_aksum_upper_nubia_1_title:0 "$aksum_mission_2_nubia_task_1$"
  me_aksum_upper_nubia_1_desc:0 "Comme vous l'avez commandé, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], nous avons pris les mesures nécessaires pour préparer les revendications sur nos territoires voisins, nous donnant la justification légale nécessaire pour poursuivre nos guerres. Dans peu de temps, les sables du désert seront rougis par le sang de nos ennemis !"
  me_aksum_upper_nubia_1.a:0 "Toute personne attentive aurait prévu ce moment"
  me_aksum_upper_nubia_1_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_1$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_2_title:0 "$aksum_mission_2_nubia_task_2$"
  me_aksum_upper_nubia_2_desc:0 "Alors que certains de nos conseillers militaires fronçaient les sourcils à l'idée de sécuriser les terres de Gash pour nous-mêmes, maintenant que nos campagnes militaires sont terminées, même les plus hésitants doivent admettre la sagesse des plans de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Il est vrai que ces friches ne sont actuellement pas à la hauteur de nos standards, mais elles nous offrent un point de vue stratégique ; il ne faudra pas longtemps avant que nos forces sortent de ces plaines poussiéreuses, une véritable tempête de sable de rage qui engloutira nos ennemis !"
  me_aksum_upper_nubia_2.a:0 "Nos ennemis ne nous verront jamais venir..."
  me_aksum_upper_nubia_2_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_2$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_3_title:0 "$aksum_mission_2_nubia_task_3$"
  me_aksum_upper_nubia_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] était personnellement là pour assister au siège de [GetProvince('(int32)7589').GetName]; ayant voulu prendre la ville depuis si longtemps, il convenait que notre Roi soit physiquement présent à notre heure de triomphe. \n \nLes citoyens d'Atbaras se sont bien battus, durant plus longtemps que quiconque ne l'aurait cru; ce sont sans aucun doute leurs riches revenus commerciaux qui ont renforcé leur défense aussi longtemps qu'elle a duré. En les battant sur le champ de bataille, nous avons réussi à vaincre leurs misérables prélèvements et même les mercenaires qu'ils ont bêtement embauchés. C'est dommage qu'ils ne nous aient pas ouvert leurs portes ; ils auraient pu épargner à leur peuple les horreurs d'un siège. Mais tout cela ne sera un jour qu'un lointain souvenir."
  me_aksum_upper_nubia_3.a:0 "Le soleil se lève ce matin sur Abliata, une ville d'Axoum"
  me_aksum_upper_nubia_3_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_3$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_4_title:0 "$aksum_mission_2_nubia_task_4$"
  me_aksum_upper_nubia_4_desc:0 "Parce que notre patrie est parsemée de montagnes et de collines, c'est avec une grande joie que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] annonce que les provinces boisées de Kumuzia ont maintenant été rattachées à Aksoum. En plus de sécuriser les précieuses marchandises trouvées dans cette région, notre roi a réclamé d'aller chasser dans les forêts ; les bois qui entourent le lac Tana grouillent de vie."
  me_aksum_upper_nubia_4.a:0 "Pensez-vous que nous verrons un hippopotame?"
  me_aksum_upper_nubia_4_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_4$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_5_title:0 "$aksum_mission_2_nubia_task_5$"
  me_aksum_upper_nubia_5_desc:0 "Il y a quelques semaines, nous avons reçu un émissaire de nos voisins de [GetCountry('KSH').GetName], porteur d'un message tellement grossier qu'il a fallu toute la retenue de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] pour ne pas abattre sur-le-champ l'impudent messager. 'Vos crimes contre le peuple ne passent pas inaperçus, [GetCountry('AXM').GetName]; au lieu d'accepter votre place, vous fâchez les dieux avec vos prétentions insensées. Considérez cela comme un avertissement, de peur que vous ne trouviez vos palais royaux démolis, brique par brique, pour être utilisés comme latrines. Pensez à vos femmes et à vos enfants, car nous ne ferons pas miséricorde lorsque nous reviendrons avec nos armées. \n \nLe visage étouffé par la rage, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se dresse sur ses pieds, prononçant des mots tremblants de colère - « Laissez-nous maintenant ! Et dites à votre Roi que nous ne sommes pas responsables de ce qui se passe !"
  me_aksum_upper_nubia_5.a:0 "Nous répondrons ces insultes avec brutalité !"
  me_aksum_upper_nubia_5_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_5$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_6_title:0 "$aksum_mission_2_nubia_task_6$"
  me_aksum_upper_nubia_6_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se dresse triomphalement sur les remparts des murs de [GetProvince('(int32)641').GetName], jetant [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] les yeux sur l'horizon. Même maintenant, des heures après la fin des combats, de longues traînées de fumée noire et âcre continuent de serpenter à travers la ville, comme les ombres de soldats koushites morts partant pour la pègre. Nos soldats ont provisoirement mis de côté leurs armes et font tout ce qu'ils peuvent pour éteindre les incendies... cela ne devrait pas tarder avant que nous ayons tout sous notre contrôle. \n \n''Meroe...'' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] chuchote, les yeux mouillés de larmes, bien que personne ne puisse dire si cela vient des émotions ou de la fumée irritante. '' Une telle dévastation et une telle ruine que vous avez provoquées sur vous-même ... mais je ferai en sorte que tout s'améliore, avec le temps. ''"
  me_aksum_upper_nubia_6.a:0 "Nous leur ferons miséricorde là où ils ne nous en ont offert aucune"
  me_aksum_upper_nubia_6_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_6$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_7_title:0 "$aksum_mission_2_nubia_task_7$"
  me_aksum_upper_nubia_7_desc:0 "Lorsqu'il a été convenu pour la première fois que nous mettrions notre cap vers le cœur de la Nubie, ne sachant pas comment nous réussirions finalement mais comprenant que notre survie future l'exigeait, nombreux étaient ceux qui doutaient de notre capacité à poursuivre cette guerre. "Nos ennemis sont trop forts", se sont plaints ces lâches, laissant leur peur obscurcir leur raison, et leurs paroles désobligeantes ont poussé le cœur de beaucoup à remettre en question le chemin tracé par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. \n \nNous ne nierons pas qu'il y a eu des moments où tout semblait perdu, mais nous avons persévéré, trouvant des réservoirs de force que nous ne savions pas que nous avions. Maintenant, à notre heure de gloire, personne ne peut douter que [GetCountry('AXM').GetName] ait accompli son destin."
  me_aksum_upper_nubia_7.a:0 "Saluez les nouveaux Maîtres de la Nubie !"
  me_aksum_upper_nubia_7_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_7$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_8_title:0 "$aksum_mission_2_nubia_task_8$"
  me_aksum_upper_nubia_8_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] assiste à un festin et est plongé dans [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tasses lorsqu'un messager interrompt les festivités pour partager une bonne nouvelle ; les terres de [GetCountry('AUT').GetName] sont désormais considérées comme faisant partie intégrante de [GetCountry('AXM').GetName] lui-même, un résultat souhaité depuis longtemps par notre peuple."
  me_aksum_upper_nubia_8.a:0 "Apportez plus de vin!"
  me_aksum_upper_nubia_8_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_8$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_9_title:0 "$aksum_mission_2_nubia_task_9$"
  me_aksum_upper_nubia_9_desc:0 "Après des années de combats, il semble que nous ayons enfin réussi à ramener le calme sur les terres de Gezira et de Qadarif. Les armées en guerre ne marcheront plus sans entrave à travers ces plaines inondables, semant les graines de la destruction dans leur sillage. Une nouvelle ère, celle d'une prospérité débridée sous l'égide de [GetCountry('AXM').GetName], remplacera les jours de rapine et de famine."
  me_aksum_upper_nubia_9.a:0 "La mort ne traquera plus ces terres"
  me_aksum_upper_nubia_9_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_9$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_10_title:0 "$aksum_mission_2_nubia_task_10$"
  me_aksum_upper_nubia_10_desc:0 "La foi kémétique a des racines anciennes dans ces terres, malgré les efforts de divers rois et tyrans pour éliminer ces mauvaises herbes et planter leurs propres graines de foi. Tant que nous respectons ces observances, nous ne pouvons pas accepter la dissension religieuse parmi notre peuple, et il a été décidé que nous exercerons une pression douce dans la région, en espérant amener certains des derniers retardataires à abandonner leurs pratiques pour adopter les nôtres."
  me_aksum_upper_nubia_10.a:0 "Les dieux bénissent les fidèles !"
  me_aksum_upper_nubia_10_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_10$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_11_title:0 "$aksum_mission_2_nubia_task_11$"
  me_aksum_upper_nubia_11_desc:0 "Quelle bénédiction nous avons en [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] en tant que notre roi ! Non seulement nos troupes continuent de dominer sur le champ de bataille, mais même en temps de paix, nous sommes bénis au-delà de toute mesure. Grâce aux conditions que nous avons créées, la foi arabe continue de croître, et il ne faudra pas longtemps avant que toute notre société ne fasse qu'un. Nous avons beaucoup à célébrer aujourd'hui !"
  me_aksum_upper_nubia_11.a:0 "Il est de notre devoir de montrer au peuple les voies des dieux"
  me_aksum_upper_nubia_11_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_11$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_12_title:0 "$aksum_mission_2_nubia_task_12$"
  me_aksum_upper_nubia_12_desc:0 "Il semble que notre initiative de construction, commandée et financée par la volonté indomptable de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], commence à récolter des dividendes. Non seulement avons-nous considérablement augmenté le nombre de bâtiments dans la région, mais nous commençons à voir les avantages fiscaux d'une telle réflexion avant-gardiste. Notre Royal Steward nous informe que nous avons collecté une grande aubaine, et qu'elle a été déposée dans notre trésorerie."
  me_aksum_upper_nubia_12.a:0 "Il y en aura bien d'autres d'où ça vient !"
  me_aksum_upper_nubia_12_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_12$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_13_title:0 "$aksum_mission_2_nubia_task_13$"
  me_aksum_upper_nubia_13_desc:0 "Bien que nous ayons des ressources abondantes et que nous soyons reconnaissants des dons des dieux, certaines choses nous manquent, et de bonnes terres arables en font partie. Malgré ce problème, nous avons tiré le meilleur parti de notre situation en construisant nos infrastructures là où nous le pouvions. Nous sommes heureux d'annoncer que nous commençons à voir les résultats de notre planification minutieuse."
  me_aksum_upper_nubia_13.a:0 "Et même les déserts déserts porteront des fruits..."
  me_aksum_upper_nubia_13_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_13$#!' a maintenant été #G Completed# !!"
  me_aksum_upper_nubia_14_title:0 "$aksum_mission_2_nubia_task_14$"
  me_aksum_upper_nubia_14_desc:0 "[GetProvince('(int32)641').GetName] est tombé, malgré les tentatives désespérées des Koushites pour retarder l'inévitable. Il y a eu des moments plus tôt dans notre guerre où nous craignions le pire, nous demandant si notre orgueil nous avait conduits sur le chemin de la destruction, mais les dieux nous ont livré la victoire à l'heure où nous en avions besoin. Les combats à l'extérieur de Méroé ont été particulièrement féroces, car les armées de Kush ont réalisé qu'elles feraient leur dernier combat contre nos forces à l'extérieur des murs de Méroé. Ils avaient espéré faire revivre leur garnison, mais au final, c'était une question de moral, de pure volonté... et nos armées en voulaient plus. \n \nPourtant, nous n'avions pas l'intention de simplement soumettre Méroé, mais nous voulions l'embellir. Enlevant nos engins de siège de ses murs, nous avons plutôt fait venir des équipes d'architectes et d'ingénieurs, formés à la manière aksumite, pour reconstruire cette ville à notre image. Maintenant que notre travail est terminé, un Méroé nouvellement imaginé, qui se surpasse de toutes les manières imaginables, a pris sa place en tant que ville prééminente de la région."
  me_aksum_upper_nubia_14.a:0 "On se souviendra de nous pour cela pour les générations à venir"
  me_aksum_upper_nubia_14_tooltip:0 "La tâche de mission '#Y $aksum_mission_2_nubia_task_14$#!' a maintenant été #G Completed# !!"
  aksum_mission_2_nubia_task_1_tt:0 "Gagnez des revendications sur les provinces de #Y $gash_area$#!, #Y $atbaras_area$#! et #Y $kumuzia_area$#!."
  aksum_mission_2_nubia_task_5_tt:0 "Gagnez des revendications sur la région de #Y $nubia_region$#!."
  aksum_mission_2_nubia_task_10_tt:0 "Avoir au moins #Y 2# ! provinces avec #Y 90%# ! de leurs territoires étant #Y Kemetic#!."
  aksum_mission_2_nubia_task_12_tt:0 "Les provinces de #Y $kumuzia_area$#!, #Y $atbaras_area$#! et #Y $gash_area$#! avoir un #Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_cities_total')|0]# combiné ! villes (Actuel : [SCOPE.GetRootScope.GetCountry.Custom('aksum_mission_2_nubia_task_12_A_loc')]"
  aksum_mission_2_nubia_task_12_tt_2:0 "Les provinces de #Y $kumuzia_area$#!, #Y $atbaras_area$#! et #Y $gash_area$#! avoir un #Y [SCOPE.ScriptValue('aksum_mission_2_nubia_task_12_buildings_total')|0]# combiné ! bâtiments (Actuel : [SCOPE.GetRootScope.GetCountry.Custom('aksum_mission_2_nubia_task_12_B_loc')]"
