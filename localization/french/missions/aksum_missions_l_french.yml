  aksumite_fortifications_desc:0 "Les fortifications érigées par les maîtres architectes d'Axoum sont formidables, provoquant le désespoir de toute armée espérant bêtement escalader les vastes murs."
  heart_of_the_kingdom_state_mod:0 "Coeur du Royaume"
  aksum_development_decision_1:0 "Centre éthiopien de civilisation"
  aksum_development_decision_1_desc:0 "Nous avons fait ce que certains croyaient à tort impossible; en construisant une grande métropole dans notre ville d'Axoum, nous sommes incontestablement le centre éthiopien de la civilisation."
  aksum_development_decision_1_tt:0 "La province de #Y Aksum# ! a un territoire avec une métropole et au moins #Y 5# ! territoires avec au moins #Y 5# ! bâtiments."
  aksum_development_decision_2:0 "Grand Temple de Maher"
  aksum_development_decision_2_desc:0 "Maher, le dieu de la guerre qui disperse impitoyablement nos ennemis comme de la balle dans le vent, a béni Aksoum avec la victoire et mérite un Grand Temple. Commençons la construction afin que nous puissions bien observer les rites."
