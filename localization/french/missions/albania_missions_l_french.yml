 01_albania: "Grandeur albanienne"
 01_albania_DESCRIPTION: "Il y a bien longtemps, quand le monde était jeune et que les dieux arpentaient la surface de la Terre, le guerrier #E Arhan#! traversa les #E montagnes du Caucase#! en direction des vastes steppes, et là où ses pas touchèrent le sol, notre peuple demeura et s'installa.\n\nNous sommes les Fils d'Arhan, les généreux #E Albanien#!, car notre réputation de peuple bon et pacifique est bien méritée — peut-être à notre honte, car nous fûmes autrefois incapables de résister aux #E Achéménides#!, qui s'ingérèrent dans nos affaires internes avec un mépris effronté pour notre souveraineté, ce qui fut humiliant.\n\nMais les temps ont changé, ils ne sont plus, et nous voilà ici. Nous nous trouvons à un carrefour ; devons-nous embrasser nos racines natives ou poursuivre la tradition #E achéménide#! ?"
 01_albania_CRITERIA_DESCRIPTION: "Cette mission sera accomplie lorsque #E l'Albanie#! aura achevé de développer son économie et ses infrastructures selon un standard exigeant de grandeur, digne de la glorieuse nation albanienne."
 01_albania_BUTTON_TOOLTIP: "Ainsi commence notre ascension vers la gloire — nous embrasserons notre destin !"

#Missions

 01_albania_task_1: "Les Fils d'Arhan"
 01_albania_task_1_DESC: "Nos anciennes histoires parlent d'un #E Grand Déluge#!, et lorsque les eaux se furent enfin retirées de la surface de la Terre, notre ancêtre, le vaillant guerrier #E Arhan#!, voyagea loin jusqu'à atteindre les terres montagneuses que nos peuples et voisins habitent.\n\nLes tribus #E albanaises#! se souviennent-elles de leur histoire commune ? Ce souvenir d'antan suffira-t-il à rallumer les flammes de la renaissance de la nation albanaise ? \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 01_albania_task_1_tt: "Obtenez des revendications sur les régions de [GetProvince('(int32)1614').GetArea.GetName|Y], [GetProvince('(int32)1584').GetArea.GetName|Y], et [GetProvince('(int32)1611').GetArea.GetName|Y]"

 01_albania_task_2: "Terres albanaises"
 01_albania_task_2_DESC: "Bien que changeantes, les frontières de ce qu'on appelle 'l'Albanie' se sont étendues jadis loin et large. Il serait dans notre intérêt de revendiquer à nouveau ces terres et anciens forts. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 01_albania_task_3: "Cataloguer les vingt-six langues"
 01_albania_task_3_DESC: "Autrefois, les voyageurs grecs remarquaient qu'on pouvait entendre vingt-six dialectes parlés dans notre royaume ; un témoignage de la fertilité des Descendants d'Arhan !\n\nPourtant, le temps menace de nous couper de ce legs culturel immatériel — faisons ce que nous pouvons pour rassembler ces langues et noter leurs différences, afin que la postérité conserve un lien avec les langues de leurs ancêtres. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

 01_albania_task_4: "Grande Albanie"
 01_albania_task_4_DESC: "Les terres entourant les #Y Monts Caucase#! ont toujours été notre foyer. Pourtant, il est temps de dépasser la simple existence de peuples tribaux dispersés. Une grande nation doit s'élever des cendres de cette ancienne satrapie achéménide. Nous pouvons encore nous unir et créer une… plus grande… Albanie. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 01_albania_task_5: "Sécuriser le commerce Kura-Araxe"
 01_albania_task_5_DESC: "Si nous voulons accroître notre puissance économique, nous devons garantir que les marchands étrangers se sentent en sécurité dans nos frontières. Nous vivons dans un 'quartier difficile', pour ainsi dire, donc assurer la sécurité des visiteurs des marchés de [ROOT.GetCountry.GetCapital.GetName] et autres centres est une priorité. Une grande partie de notre commerce passe par les rivages ou sur des bateaux naviguant les rivières Kura et Araxe dans notre région — nous devons contrôler ces veines aquatiques pour une économie saine. \n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
 01_albania_task_5_tt:0 "Au moins 4 provinces possédées dans la région de [GetProvince('(int32)1584').GetArea.GetRegion.GetName|Y] adjacentes à une rivière ou à la côte possèdent un [GetBuilding('fortress_building').GetName|Y] (Actuel : [SCOPE.ScriptValue('svalue_01_albania_task_5_forts_current')|0Y])."

 01_albania_task_6: "Roi des Albanais"
 01_albania_task_6_DESC: "Longtemps freinés par les querelles mesquines et le désordre des tribus dispersées, les Albanais doivent se rassembler et revitaliser leurs campagnes expansionnistes sous une bannière unifiée et un trône unique. Que [ROOT.GetCountry.GetCapital.GetName] soit un siège de pouvoir pour des dirigeants ambitieux comme [ROOT.GetCountry.GetRuler.GetName].  \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 01_albania_task_7: "Chefs d'Albanie"
 01_albania_task_7_DESC: "Depuis longtemps une coalition de seigneurs et chefferies querelleurs, les Albanais ont été freinés par leur désunion. Pourtant, [ROOT.GetCountry.GetName] est bien trop ancré dans son fractionnement tribal pour tomber sous une seule bannière. Elle a plutôt besoin de la surveillance et du règne de la loi donnés et votés par un conseil des quelques familles les plus puissantes.  \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 01_albania_task_7_tt: "\nLa mission demande #Y $01_albania_task_6$#! et #Y $01_albania_task_7$#! qui sont #R mutuellement exclusives#!"

 01_albania_task_8: "Hégémon du Kura-Araxe"
 01_albania_task_8_DESC: "Alors que nos coffres se sont nourris de l'or coulant des affluents du Kura et de l'Araxe, cela ressemble encore à une goutte d'eau. Il y a clairement plus de contrôle économique à prendre dans notre région. Nos rivaux, les #Y Arméniens#! et les #Y Ibères#!, attaquent nos navires et déclenchent des escarmouches le long de nos frontières fluides. Ces désagréments diminuent notre puissance perçue et notre rôle parmi les grandes montagnes du nord. Il est temps que nous méritions notre manteau. Nos rivaux ne doivent plus exister...  \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

 01_albania_task_9: "L'héritage du peuple albanien"
 01_albania_task_9_DESC: "Oubliés dans les livres d'histoire et perdus dans la mémoire des plus grands empires, les Albaniens devront renverser la tendance des puissances périphériques et créer une image éternelle que les générations futures regarderont avec affection. En tant qu'hégémon du nord, la puissance albanienne influencera la lutte entre titans et deviendra peut-être l'un d'eux."
 01_albania_task_9_tt:0 "Au moins 4 provinces possédées dans la région [GetProvince('(int32)1584').GetArea.GetRegion.GetName|Y] ont le rang [GetProvinceRank('city_metropolis').GetName|E] (Actuel : [SCOPE.ScriptValue('01_albania_task_9_metropolis_current')|0Y]). "

 01_albania_task_10: "Les tribus caucasiennes orientales"
 01_albania_task_10_DESC: "Le peuple Lezgi, comme nous les Albanien, s'est longtemps abrité dans l'ombre des montagnes du Caucase et a vécu en isolement. Bien qu'il soit difficile de les organiser, il serait bénéfique de nous unir comme frères, fils des montagnes. Nous sommes plus forts ensemble ! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 01_albania_task_11: "La mer albanienne"
 01_albania_task_11_DESC: "Montagnes, plaines, chevaux, mines... cela nous est familier. L'eau. L'eau ne nous est familière que dans les torrents et les rivières de montagne. Pourtant, nous savons que les richesses viennent de loin, et la mer est le chemin le plus rapide. Avec nos contacts parmi les Lezgi qui nous informent que les tribus au-delà de notre vue n'ont pas de contrôle fort sur la côte, peut-être pourrions-nous en tirer avantage."

 01_albania_task_12: "Une menace chorasmienne lointaine"
 01_albania_task_12_DESC: "Il n'est pas secret que les rois de Chorasmie ont les yeux sur nos terres, espérant soumettre l'ensemble des étendues nord, est et ouest le long de la mer de Mazandaran (Hyrcanie). Leur roi aurait même supplié #T Alexandre le Grand#! de le soutenir dans ses ambitions, avec la promesse sournoise de céder nos terres aux Grecs.\n\nMaintenant que nous contrôlons les voies d'eau et les rivages, c'est à notre tour de menacer leurs terres et de récolter leurs cultures bien arrosées. Assiéger le soi-disant 'Oasis des Cinquante Forteresses' sera un exploit glorieux pour notre peuple. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

 01_albania_task_13: "Le vestige achéménide"
 01_albania_task_13_DESC: "Il n'y a pas si longtemps que notre peuple a oublié les armées, bâtisseurs et bureaucrates des Perses et leurs souverains achéménides d'autrefois. Parmi nos terres, il reste encore de nombreuses reliques de leur empreinte. Parmi elles, un grand palais, presque une capitale de la satrapie, demeure endormi et en ruines sur les rives du fleuve. Pourquoi les Albaniens ne saisiraient-ils pas cette chance de prendre la place de pouvoir que les Achéménides tenaient autrefois dans cette région ? Leur règne fut long, prospère, et peut-être ferons-nous mieux..."

 01_albania_task_14: "Gouvernance à la manière achéménide"
 01_albania_task_14_DESC: "Pour commander le respect et la crainte que les Achéménides tenaient autrefois, nous devons reproduire leur méthode de gouvernement autonome mais communicative et royale — cette même forme de contrôle qu'ils exerçaient sur nous.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 01_albania_task_14_tt: "La culture [GetCulture('pasargadi').GetName] est intégrée."

 01_albania_task_15: "Dieux iraniens"
 01_albania_task_15_DESC: "Beaucoup de dieux peuplent ce monde. Ceux des montagnes veillent sur nous depuis plus longtemps que la mémoire du temps. Pourtant, si nous devons gouverner la nouvelle aube à l'image des plus grands rois, l'aide de nouveaux dieux pourrait favoriser notre ère nouvelle. Il y a ces êtres adorés par les Mèdes, nos premiers conquérants de mémoire, que les Perses vénéraient aussi, bien qu'ils le nient. Puis, il y a Ahura Mazda et sa cabale omnisciente de frères et subordonnés, que Darius nous a fait connaître et que les Perses chérissent toujours aujourd'hui. Il est indubitable que tous ces immortels ont du pouvoir sur les plaines poussiéreuses au sud, voire au-delà..."
 01_albania_task_15_tt: "Au moins 3 territoires ayant le statut de ville possèdent un bâtiment [GetBuilding('temple_building').GetName|Y] (Actuel : [SCOPE.ScriptValue('01_albania_task_15_temples_current')|0Y])."
 01_albania_task_15_tt_a: "Avoir #E au moins#! #Y 1 divinité armazique#! dans votre #T panthéon d'état#!, ainsi que #E au moins#! #Y 2 divinités zoroastriennes#! ou #Y 2 mithraïques#! dans votre #T panthéon d'état#!."

 01_albania_task_16: "Armes albano-iraniennes"
 01_albania_task_16_DESC: "Tous les ennemis de Cyrus, Darius et Artaxerxès redoutaient les armées sans fin sous l'étendard achéménide. Ils craignaient encore plus les élites des 'Immortels'. Certains croyaient même qu'ils étaient véritablement immortels, même dans les batailles les plus féroces. Si seulement nous pouvions produire et utiliser une seule goutte de ce pouvoir redoutable. Peut-être qu'une combinaison de leurs anciennes méthodes avec nos tactiques flexibles de montagnes et de plaines pourrait fournir une force de combat polyvalente. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 albania_mission_01_task_16_a_tooltip: "[THIS.GetCountry.GetName] obtiendra accès aux #Y Traditions militaires perses#!"

 01_albania_task_17: "Centres du palais"
 01_albania_task_17_DESC: "Les Achéménides régnaient autrefois depuis de nombreux palais et autres sièges grandioses dans notre domaine montagneux. Si nous voulons vraiment être les civilisateurs du nord, nous devons réaffirmer notre domination par la réplique de leur gloire. Reconstruisons et repeuplons les salles du trône d'autrefois, où un savoir et un prestige inestimables nous attendent. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 albania_mission_01_task_17_tooltip: "Nos principaux #Y palais#! vont grandir et s'améliorer considérablement."

 01_albania_task_18: "Sécuriser le nord achéménide"
 01_albania_task_18_DESC: "Maintenant que nous avons pris des territoires au sud, célébrons la figure qui nous a portés jusque-là – gloire aux exploits militaires de [THIS.GetCountry.GetRuler.GetName], qui a sécurisé le nord achéménide pour le peuple de [ROOT.GetCountry.GetName] ! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 albania_mission_01_task_18_tooltip: "Avoir une #E Construction de forteresse#! dans au moins #Y 1#! #E territoire#! dans les provinces de #Y Media Atropatene#!, #Y Paytankert#!, #Y Parskahayk#!, #Y Kadousioi#!, #Y Amardioi#!, #Y Media#!, #Y Media Choromithrene#!, #Y Kossioi#! et #Y Media Magna#!."

 01_albania_task_19: "Satrapies albaniennes"
 01_albania_task_19_DESC: "Pour assurer l'héritage des Achéménides, nos autorités albaniennes doivent instaurer le même système de gouvernement semi-autonome pour les satrapies comme nous l'étions autrefois. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 #albania_mission_01_task_19_a_tooltip: "Have #Y 1#! territory in the #E Armenia Region#! that is a #Y metropolis#! and has #Y 1#! level of #E Court of Law#!."
 #albania_mission_01_task_19_b_tooltip: "Have #Y 1#! territory in the #E Colchis Region#! that is a #Y metropolis#! and has #Y 1#! level of #E Court of Law#!."
 #albania_mission_01_task_19_c_tooltip: "Have #Y 1#! territory in the #E Media Region#! that is a #Y metropolis#! and has #Y 1#! level of #E Court of Law#!."
 albania_mission_01_task_19_d_tooltip: " #E Albanie#! pourra créer #G satrapies#! à partir de ses provinces lointaines."

 01_albania_task_20: "Un empire albanien"
 01_albania_task_20_DESC: "Sur les traces des Mèdes, des Achéménides et des Macédoniens, les Albaniens doivent utiliser leurs conquêtes territoriales pour revendiquer la gloire et le contrôle politique qu'apporte la domination impériale. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 01_albania_task_21: "Une étape sur la route du commerce"
 01_albania_task_21_DESC: "Bien que les montagnes du Caucase et la mer Hyrcanienne en délimitent la géographie, elles canalisent aussi le commerce eurasiatique à travers toute la longueur de l'Albanie caucasienne, d'est en ouest et du nord au sud. Le peuple devrait tirer parti de sa position naturelle pour en faire bénéficier économiquement ses terres. \n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

 01_albania_task_22: "Commerce sur la mer Hyrcanienne"
 01_albania_task_22_DESC: "Océan en soi, la mer Hyrcanienne peut être encerclée par des raids de nomades, mais elle sert à relier les vastes marchés de l'est à leurs acheteurs à l'ouest. Les Albaniens ne devraient-ils pas, comme les Hyrcaniens au sud, prendre le contrôle des eaux même si les montagnes et vallées sont leur demeure naturelle ? \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 01_albania_task_23: "Une capitale à Khabala"
 01_albania_task_23_DESC: "Si les gens doivent se souvenir de nous bien après que nos jours soient comptés, une grande ville sera nécessaire pour abriter notre héritage, ne serait-ce que de nom. Nos tribus les plus fortes et même les peuples d'avant nous ont toujours considéré Khabala comme un perchoir puissant d'où surveiller les terres en contrebas et les routes qui mènent vers et hors de notre domaine. Faisons de cet endroit le point parfait pour exercer notre force en diplomatie et en guerre. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 01_albania_task_24: "Chevaux albanien"
 01_albania_task_24_DESC: "Alors que les fleuves Kura et Arax se rejoignent et se jettent ensemble dans la grande mer Hyrcanienne, ils créent une terre très fertile. Les chevaux des steppes du nord ont été amenés ici il y a longtemps et ils ont prospéré dans ces champs lointains. Il serait judicieux d'adopter la puissance et la rapidité que les seigneurs chevaux du nord exercent, et d'utiliser ces bêtes à nos propres fins. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

 01_albania_task_25: "Les Caspiens"
 01_albania_task_25_DESC: "[ROOT.GetCountry.GetRuler.GetName] a été partagé quant au statut des #Y Caspiens#! qui vivent à l'intérieur des frontières de [ROOT.GetCountry.GetName].\n\nDes arguments diamétralement opposés ont été avancés, et les deux ont leurs mérites ; doivent-ils être accueillis dans la société #E [ROOT.GetCountry.GetAdjective]#!, avec tous les droits et privilèges dont jouissent nos peuples, ou doivent-ils être enchaînés et envoyés labourer nos champs ? Ou peut-être leur statut devrait-il être réduit à celui de tribaux... une décision importante doit être prise.\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 01_albania_task_25_tt: "#E SOIT#! intégrer la culture #T caspienne#! et #E promulguer#! la #Y Décision culturelle#! #G Patronage#!, #E OU#! donner à la culture #T caspienne#! les droits culturels de #Y tribaux#! ou de #Y esclaves#!."

 01_albania_task_26: "Défendre le col de Darband"
 01_albania_task_26_DESC: "Une des portes, sinon la plus célèbre, du Caucase, le col de Darband a été redouté par beaucoup de grands empires. Alors que les hordes des steppes ont effectivement été notées pour traverser vers le plateau iranien par les « Portes » partiennes, les Mèdes, Achéménides et autres empires redoutaient depuis longtemps une incursion nomade à travers le Caucase. Pourtant, ils n'ont jamais vraiment compris le potentiel de contrôler une telle station commerciale importante reliant deux mondes distincts. Protégeons-nous et devenons les meilleurs commerçants et collecteurs d'impôts.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 01_albania_task_27: "Une population croissante"
 01_albania_task_27_DESC: "Avec Albanien et Caspiens se nourrissant des mêmes terres et des mêmes mers, il faut s'assurer que nos terres fertiles soient utilisées à leur maximum – il n'y a pas de paix parmi les affamés."

 01_albania_task_28: "Le commerce des steppes"
 01_albania_task_28_DESC: "Les seigneurs à cheval du nord, souvent annonciateurs de violence et d'invasion, se sont aussi révélés être les meilleurs artisans et les plus habiles ouvriers, négociants et vecteurs du commerce. Il ne serait pas mauvais de trouver un terrain d'entente avec certains d'entre eux à l'occasion. On ne peut dire quels bénéfices nous pourrions tirer de ces gens rusés comme alliés.\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 01_albania_task_28_tt: "Avoir des relations égales ou supérieures à #Y 75#! avec une nation dont la culture primaire est #Y scythe#! ou #Y sakan#!"

 01_albania_task_29: "Mystère des Matiènes"
 01_albania_task_29_DESC: "Autour du lac Matiene, des rumeurs ont circulé au sujet de cultes étranges et d'anciens ermites murmurant de vieilles pratiques. Avec cet endroit dans notre sphère d'influence, il est peut-être temps de découvrir quelle source de pouvoir a capturé la dévotion de tels individus."
 albania_mission_01_task_29_tooltip: "Les #E Albanien#! pourraient découvrir quelque chose d'inspirant du #T passé#!..."

 01_albania_task_30: "Une ville des Lupéniens"
