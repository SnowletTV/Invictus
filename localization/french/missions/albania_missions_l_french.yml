#Events
 me_albania_1_title:0 "La Lumière d'Arhan"
 me_albania_1_desc:0 "Les tribus albaniennes ont gardé le souvenir de leur héritage et de leur ascendance en tant que descendants d'Arhan. Maintenant, alors qu'elles vénèrent leur héros légendaire, elles trouvent un but commun en tant que peuple plus uni. [ROOT.GetCountry.GetRuler.GetName] se tient devant le peuple tribal comme la voix d'Arhan, et le peuple prend la parole de [ROOT.GetCountry.GetRuler.GetSheHe] comme celle du dieu."
 me_albania_1.a:0 "Que les enfants d'Arhan se répandent à travers les terres."
 me_albania_1_tooltip:0 "La tâche de mission '#Y $01_albania_task_1$#!' a maintenant été #G Terminée#!!"

 me_albania_2_title:0 "Uniquement les Terres Albaniennes"
 me_albania_2_desc:0 "Les terres ancestrales sont revenues aux Albanien. Nous devons maintenant purifier ces terres de notre foyer des étrangers et accroître le zèle avec lequel nous étendons la portée de notre peuple. Ce sera une bataille entre bergers et peuples tribaux, forçant les ennemis hors des pâturages et des forêts."
 me_albania_2.a:0 "Pour la gloire du peuple albanien !"
 me_albania_2_tooltip:0 "La tâche de mission '#Y $01_albania_task_2$#!' a maintenant été #G Terminée#!!"

 me_albania_3_title:0 "Étudier les Langues Albaniennes"
 me_albania_3_desc:0 "Les plus sages des Albaniens du Caucase ont entrepris de voyager entre tous les villages de la périphérie pour découvrir et cataloguer les nombreux dialectes et mots parlés de tous ceux qui se considèrent comme apparentés. Le projet a mis au jour beaucoup de grandes connaissances sur notre histoire et notre diversité."
 me_albania_3.a:0 "Que toutes les vingt-six langues et plus soient vénérées à jamais !"
 me_albania_3.b:0 "La langue des Lupéniens s'est révélée particulièrement populaire..."
 me_albania_3_tooltip_a:0 "La tâche de mission '#Y $01_albania_task_3$#!' a maintenant été #G Terminée#!!"
 me_albania_3_tooltip_b:0 "Il y a peut-être plus à faire dans la terre des #Y Lupenii#!."

 me_albania_4_title:0 "Une Albanie Unie"
 me_albania_4_desc:0 "La Grande Albanie s'est imposée sur la scène mondiale comme un acteur majeur du Caucase du Sud - un vrai rival pour des nations comme l'Arménie, l'Ibérie et la Médie Atropatène. En tant qu'un seul peuple, les Albaniens peuvent désormais s'élancer pour dominer la super-région."
 me_albania_4.a:0 "Pour la Grande Albanie !"
 me_albania_4.b:0 "L'Albanie n'a jamais été aussi 'grande' auparavant..."
 me_albania_4_tooltip:0 "La tâche de mission '#Y $01_albania_task_4$#!' a maintenant été #G Terminée#!!"

 me_albania_5_title:0 "$01_albania_task_5$"
 me_albania_5_desc:0 "Notre présence le long des fleuves Kour et Araxe est établie, garantissant que les produits albanien circuleront par les voies naturelles d'exportation, et que les marchandises étrangères pourront arriver à nos marchés en temps voulu."
 me_albania_5.a:0 "Pour un commerce fluvial stable."
 me_albania_5_tooltip:0 "La tâche de mission '#Y $01_albania_task_5$#!' a maintenant été #G Terminée#!!"

 me_albania_6_title:0 "Un Roi Albanien"
 me_albania_6_desc:0 "[ROOT.GetCountry.GetRuler.GetName] siège désormais sur le trône orné de [ROOT.GetCountry.GetCapital.GetName], ferme dans le contrôle de [ROOT.GetCountry.GetRuler.GetHerHis] sur la terre des Albaniens. D'une seule voix, [ROOT.GetCountry.GetRuler.GetSheHe] pourra désormais lancer les armées des descendants d'Arhan contre tous les ennemis du Caucase et au-delà."
 me_albania_6.a:0 "Pour le Trône !"
 me_albania_6_tooltip:0 "La tâche de mission '#Y $01_albania_task_6$#!' a maintenant été #G Terminée#!!"

 me_albania_7_title:0 "La République d'Albanie"
 me_albania_7_desc:0 "Avec l'avenir de [ROOT.GetCountry.GetName] entre les mains des esprits les plus brillants et puissants au sud des montagnes, l'avenir du peuple albanien s'annonce prometteur."
 me_albania_7.a:0 "Espérons qu'ils soient compétents."
 me_albania_7_tooltip:0 "La tâche de mission '#Y $01_albania_task_7$#!' a maintenant été #G Terminée#!!"

 me_albania_8_title:0 "Albanien Républicains Mécontents"
 me_albania_8_desc:0 "Alors qu'il y a eu un certain succès dans la consolidation des tribus albaniennes, plusieurs seigneurs de différentes régions sont déprimés par leur perte de pouvoir autoritaire, et ils n'aiment pas la réalité du compromis intertribal. Leur malaise a semé une certaine discorde dans le conseil des législateurs."
 me_albania_8.a:0 "Nous prendrons leurs préoccupations au sérieux."
 me_albania_8.b:0 "Les querelles des anciens chefs ne valent pas la peine d'être prises en compte."
 me_albania_8b_tooltip:0 "Ignorer les différentes tribus peut conduire à un #R conflit# !"

 me_albania_9_title:0 "Un roi rebelle"
 me_albania_9_desc:0 "Après des semaines de tension entre les grands groupes tribaux en lutte pour l'équilibre du pouvoir républicain, des messagers ont pris les routes et chemins pour annoncer la montée d'une faction rebelle udienne menée par [albanian_rebel_king.GetName] au sud, dans la ville d'Udisori. \n\n Pire encore, le rapport le plus récent indique que ce roi autoproclamé des Udiens en Albanie a rassemblé une armée sous le commandement de [albanian_rebel_commander.GetName]. Cette armée se dirige bientôt ici ! Cette menace doit être éliminée au plus vite avant que d'autres groupes tribaux dissidents n'aient des idées."
 me_albania_9.a:0 "Nous vaincrons ce prétendant."
 me_albania_9.b:0 "Un sang nouveau pourrait être meilleur pour le royaume."
 me_albania_9a_tooltip:0 "#E [albanian_rebel_king.GetName]#! déclenche une guerre civile sous la bannière du #Y Royaume udien#!"
 me_albania_9b_tooltip:0 "Vous passez à la faction du #Y Royaume udien#!"

 me_albania_10_title:0 "Combat pour la démocratie"
 me_albania_10_desc:0 "Tandis que les nobles et les ambitieux politiques de chaque grande tribu se disputent depuis plusieurs mois les droits sur les terres et la fiscalité, la population paysanne et chasseresse des collines, champs et sentiers de montagne exprime un mécontentement notable - elle ne voit aucun grand bénéfice à l'union des tribus sous l'élite. Des messagers ont pris les routes et chemins pour annoncer la montée d'un héros du peuple. Une faction rebelle menée par [albanian_rebel_democrat.GetName] revendique le rejet total de la noblesse et l'instauration d'une gouvernance équitable pour tous les Albaniens. Leurs soi-disant « législateurs » ont établi un camp à Samukh à l'ouest. \n\n Pire encore, leur mouvement a rencontré un grand succès parmi les classes populaires albaniennes, obtenant beaucoup de soutien milicien, et rassemblant une armée sous le commandement de [albanian_democratic_commander.GetName]. Cette armée se dirige bientôt ici pour « libérer le peuple » ! Cette menace doit être éliminée au plus vite avant que d'autres régions ou petites tribus n'aient des idées."
 me_albania_10.a:0 "Une démocratie totale serait terrible pour notre peuple."
 me_albania_10.b:0 "La démocratie semble en fait un système juste."
 me_albania_10a_tooltip:0 "#E [albanian_rebel_democrat.GetName]#! déclenche une guerre civile sous la bannière de la #Y Démocratie albanienne#!"
 me_albania_10b_tooltip:0 "Vous passez à la faction de la #Y Démocratie albanienne#!"

 me_albania_11_title:0 "Une guerre des Albanien"
 me_albania_11_desc:0 "L'impensable est arrivé. Les seigneurs et chefs mécontents des confins de #E l'Albanie#! ont pris possession de leurs terres et se sont proclamés peuples indépendants de nous. Il n'y a plus moyen de reculer - nous avons perdu le contrôle de notre domaine et devons affronter une multitude de prétendants.\n\nComment [ROOT.GetCountry.GetRuler.GetName] protégera-t-il la capitale [ROOT.GetCountry.GetCapital.GetName] avec autant d'ennemis ? C'est au peuple albanien de se lever et défendre sa patrie en tant que plus forte des tribus du Caucase du Sud-Est. Préparez les armées !"
 me_albania_11.a:0 "Les Albaniens traverseront cette tempête !"
 me_albania_11.b:0 "Les Udiens ont le droit de régner !"
 me_albania_11.c:0 "Les Lupéniens sont la tribu la plus forte !"
 me_albania_11.d:0 "Les Lèges au nord ont la meilleure chance dans tout cela."
 me_albania_11_tooltip:0 "Une guerre chaotique à 4 se déclenche entre les #Y Albanien#!, #Y Udiens#!, #Y Lupéniens#!, et #Y Lèges#!!"
 me_albania_11_a_tooltip:0 "Vous restez combattre cette guerre en tant que #Y Albanie#!"
 me_albania_11_b_tooltip:0 "Vous passez à la faction du #Y Royaume udien#!"
 me_albania_11_c_tooltip:0 "Vous passez à la faction du #Y Royaume lupénien#!"
 me_albania_11_d_tooltip:0 "Vous passez à la faction du #Y Royaume lège#!"

 me_albania_12_title:0 "Montée du Royaume udien"
 me_albania_12_desc:0 "Avec notre capitale du sud renforcée et notre peuple prêt à défier le pouvoir central albanien, nous entrons en guerre totale."
 me_albania_12.a:0 "Nous mènerons les armées udiennes !"
 me_albania_12_tooltip:0 "Vous jouez maintenant en tant que #Y Royaume udien#!"

 me_albania_13_title:0 "L'essor de la démocratie albanienne"
 me_albania_13_desc:0 "Notre chance de libérer les Albaniens et d'apporter une vraie démocratie en Albanie est venue. Partons en avant et rétablissons nos droits naturels."
 me_albania_13.a:0 "Nous mènerons les armées démocratiques !"
 me_albania_13_tooltip:0 "Vous jouez maintenant en tant que #Y Démocratie albanienne#!"

 me_albania_14_title:0 "La guerre d'un Albanien"
 me_albania_14_desc:0 "Nous sommes sur le champ de bataille, nos foyers menacés et notre place dans ce monde remise en question. Les prochains mois... peut-être années... décideront comment nous serons rappelés. En avant, vers la victoire !"
 me_albania_14.a:0 "Charge !"
 me_albania_14_tooltip:0 "Vos soldats gagnent en moral et discipline car ils se battent pour leurs foyers."

 me_albania_15_title:0 "La faction udienne"
 me_albania_15_desc:0 "Dans cette grande guerre qui a éclaté, nous avons choisi de mettre notre sort entre les mains du chef udien, [albanian_rebel_commander.GetName], et de son commandant de confiance, [albanian_rebel_commander.GetName], afin de nous mener à la victoire en tant que faction successeure albanienne."
 me_albania_15.a:0 "Pour la cause udienne !"
 me_albania_15_tooltip:0 "Vous jouez maintenant en tant que #Y Royaume udien#!"

 me_albania_16_title:0 "La faction lupénienne"
 me_albania_16_desc:0 "Dans cette épreuve des chefs, le leader lupénien, [lupenian_rebel_king.GetName], a utilisé son droit de naissance en tant que chef de l'une des familles lupéniennes les plus traditionnelles et puissantes pour revendiquer le titre de suzerain de l'Albanie. Lui et son commandant de confiance, [lupenian_rebel_commander.GetName], ont levé une armée massive pour défendre cette revendication. Un ennemi craindrait d'affronter une telle horde."
 me_albania_16.a:0 "Pour la cause lupénienne !"
 me_albania_16_tooltip:0 "Vous jouez maintenant en tant que #Y Royaume lupénien#!"

 me_albania_17_title:0 "La faction lège"
 me_albania_17_desc:0 "Les plus éloignés des peuples albanien ou apparentés, les Légies ou locuteurs lezgi, ont été considérés comme de seconde classe par rapport à ceux des pentes méridionales du Caucase. Dans leur faiblesse et fragmentation, nous allons nous élever pour créer un nouveau royaume. Nous partons sous la bannière de [legian_rebel_king.GetName], menés par le combattant aguerri [legian_rebel_commander.GetName]."
 me_albania_17.a:0 "Pour la cause lège !"
 me_albania_17.b:0 "Incitons les Légies du nord à rejoindre notre campagne."
 me_albania_17_tooltip:0 "Vous jouez maintenant en tant que #Y Royaume lège#!"
 #me_albania_17_b_tooltip:0 "You will #Y annex#! all the territories of #Y Legia#!"

 me_albania_18_title:0 "Maîtres du Koura-Araxe"
 me_albania_18_desc:0 "Nous contrôlons désormais pleinement les longues ramifications de nos voies navigables. Il sera difficile pour les étrangers d'interrompre nos affaires économiques et diplomatiques."
 me_albania_18.a:0 "Suprématie albanienne !"
 me_albania_18_tooltip:0 "La mission '#Y $01_albania_task_8$#!' a été #G accomplie# !!"

 me_albania_19_title:0 "$01_albania_task_9$#!"
 me_albania_19_desc:0 "Nous avons créé un souvenir éternel de la domination albanienne et de la prospérité culturelle. Les annales chanteront nos louanges."
 me_albania_19.a:0 "Les Albaniens seront à jamais rappelés !"
 me_albania_19_tooltip:0 "La mission '#Y $01_albania_task_9$#!' a été #G accomplie# !!"

 me_albania_20_title:0 "Terres lèges"
 me_albania_20_desc:0 "Les locuteurs lezgi du nord se sont soumis pacifiquement à notre domination. Le commerce s'est intensifié et notre accès aux terres au-delà du Caucase au nord s'est élargi."
 me_albania_20.a:0 "Les Légies ouvriront notre chemin vers la mer."
 me_albania_20_tooltip:0 "Nous obtiendrons des #Y revendications#! sur les territoires côtiers autour de la #E mer de Mazandaran# !!"

 me_albania_21_title:0 "Ennemis de l'autre côté de la mer"
 me_albania_21_desc:0 "Ayant contourné la #E mer de Mazandaran#!, nous ne sommes qu'à quelques pas des terres frontalières de la Chorasmie. On ignore si le roi et les nobles y sont déjà conscients de notre présence — on peut seulement espérer leur ignorance. Ils nous ont déjà menacés, en conjonction avec Alexandre le Grand, aussi devons-nous être prudents pour éliminer cette menace. Nos armées marcheront sur chacune de leurs citadelles fortifiées, et nous sécuriserons ainsi, en tout point, notre frontière la plus orientale."
 me_albania_21.a:0 "Vers l'Oxiana !"
 me_albania_21_tooltip:0 "Nous obtiendrons des #Y revendications#! sur toutes les terres majeures de la #Y Chorasmie#!"

 me_albania_22_title:0 "Le destin des Chorasmii"
 me_albania_22_desc:0 "Après avoir conquis l'embouchure de l'Oxiane et toutes ses plaines fertiles, il revient à la direction albanienne de décider ce qu'il faut faire des restes de la Chorasmie. Devons-nous faire preuve de clémence... ou l'histoire doit-elle faire oublier ce peuple."
 me_albania_22.a:0 "Pillez les oasis !"
 me_albania_22.b:0 "Une empreinte albanienne."
 me_albania_22.c:0 "Réconciliation chorasmienne."
 me_albania_22.d:0 "Une satrapie albanienne."
 me_albania_22_a_tooltip:0 "Plusieurs #E villes#! et # métropoles#! seront #R réduites#! en statut territorial et de nombreux #Y peuples#! seront #R tués#!!"
 me_albania_22_b_tooltip:0 "Beaucoup de #Y Albanien#! s'établiront dans les villes chorasmiennes."
 me_albania_22_c_tooltip:0 "Vous aurez accès aux #Y traditions militaires bactriennes#! et #Y traditions militaires scythes#!"
 me_albania_22_d_tooltip:0 " #Y Chorasmie#! sera libérée comme une #G satrapie#! de #Y Albanie#!!"

 me_albania_23_title:0 "La foi de Gardman"
 me_albania_23_desc:0 "Avec la réinstallation de Gardman en tant que ville importante, rappelant les anciens jours des Achéménides, des gens affluent de partout. Beaucoup ont demandé aux autorités locales si la nouvelle ville pourrait être honorée d'un ordre sacerdotal, d'un nouveau temple ou d'une autre forme d'inauguration dans la culture albanienne. Que devons-nous faire de Gardman ?"
 me_albania_23.a:0 "Laisser la ville prospérer en son temps."
 me_albania_23.b:0 "Un nouveau temple sous une nouvelle direction la liera davantage à notre capitale."
 me_albania_23.c:0 "Les dieux achéménides y seront à nouveau vénérés."
 me_albania_23_tooltip:0 "La mission '#Y $01_albania_task_13$#!' a maintenant été #G accomplie#!!"

 me_albania_24_title:0 "Une capitale à la façon achéménide"
 me_albania_24_desc:0 "Bien que notre gouvernance ait été ajustée à un modèle plus achéménide, notre capitale garde un aspect typiquement ‘albanien'. Cette réalité discordante montre clairement que d'autres mesures doivent être prises pour mieux imiter l'autorité respectée que détenaient autrefois les Achéménides. Les bâtiments doivent être remodelés ! Les temples doivent être redécorés ! Le souverain aura certainement besoin d'une nouvelle cape ! Nous pourrions aussi simplement tout transférer à Gardman et simplement rénover les ruines achéménides..."
 me_albania_24.a:0 "Le peuple et les administrateurs adopteront cette idée."
 me_albania_24.b:0 "[ROOT.GetCountry.GetCapital.GetName] peut être remodelée à la façon perse."
 me_albania_24.c:0 "Gardman serait un meilleur lieu pour gouverner ainsi."
 me_albania_24_tooltip:0 "La mission '#Y $01_albania_task_14$#!' a maintenant été #G accomplie#!!"

 me_albania_25_title:0 "Murmures du plateau"
 me_albania_25_desc:0 "Établir de nouvelles normes et traditions est difficile, mais les Albaniens ont largement accepté les dieux que vénèrent les habitants du plateau iranien. Les Achéménides et leurs ancêtres prospéraient sous la guidance de ces êtres. Nous prospérerons aussi."
 me_albania_25.a:0 "Louons Zoroastre."
 me_albania_25.b:0 "Louons Mithra."
 me_albania_25.c:0 "Louons Armazi... cela n'aurait pas dû arriver ?!"
 me_albania_25_tooltip:0 "La mission '#Y $01_albania_task_15$#!' a maintenant été #G accomplie#!!"

 me_albania_26_title:0 "Une armée albano-iranienne"
 me_albania_26_desc:0 "Venus eux-mêmes des Zagros, un homme nommé [albanian_persian_commander_scope.GetName] est venu prendre le commandement de notre nouvelle armée et enseigner à nos forces les manières iraniennes de la guerre. Nos soldats feraient mieux d'écouter attentivement."
 me_albania_26.a:0 "Que nos ennemis tremblent de peur."
 me_albania_26_tooltip:0 "La mission '#Y $01_albania_task_16$#!' a maintenant été #G accomplie#!!"

 me_albania_27_title:0 "Albano-iser le plateau iranien"
 me_albania_27_desc:0 "Avec les hautes terres du nord sous contrôle albanien, le seul problème restant est le peuple - nos éclaireurs ont à peine trouvé un seul Albanien ou sympathisant parmi eux. Cette région sera difficile à pacifier et à assimiler à nos coutumes, qu'il y ait ou non une revendication achéménide."
 me_albania_27.a:0 "La terre finira par sembler familière."
 me_albania_27.b:0 "Envoyez le peuple albanien."
 me_albania_27_tooltip:0 "La mission '#Y $01_albania_task_18$#!' a maintenant été #G accomplie#!!"
 me_albania_27_b_tooltip:0 "Un #E Albanien#! #Y homme libre#! apparaîtra dans chaque #E ville#! ou #E métropole#! possédée dans les provinces #Y Media Atropatene#!, #Y Paytankert#!, #Y Parskahayk#!, #Y Kadousioi#!, #Y Amardioi#!, #Y Media#!, #Y Media Choromithrene#!, #Y Kossioi#! et #Y Media Magna#!."

 me_albania_28_title:0 "Palais albanien"
 me_albania_28_desc:0 "Ayant restauré les palais achéménides dans notre patrie à leur ancienne gloire, nous avons beaucoup appris sur les méthodes achéménides de gouvernance et de règne, et notre efficacité en communication va croître, en utilisant ces centres comme pôles. En un rien de temps, l'Albanie sera l'un des endroits les plus civilisés du monde connu."
 me_albania_28.a:0 "Notre portée administrative s'accroîtra."
 me_albania_28_tooltip:0 "La tâche de mission '#Y $01_albania_task_17$#!' est désormais #G Terminée#!!"

 me_albania_29_title:0 "Les satrapies d'Albanie"
 me_albania_29_desc:0 "Gérer notre royaume en expansion a été un vrai défi. Nos conseillers ont suggéré de suivre les pas des Achéménides et de diviser notre domaine en satrapies gouvernées par des membres loyaux de notre peuple. Il ne reste plus qu'à décider quelles terres quitteront notre règne direct..."
 me_albania_29.a:0 "L'Arménie deviendra un sujet semi-autonome."
 me_albania_29.b:0 "La Colchide deviendra un sujet semi-autonome."
 me_albania_29.c:0 "La Médie deviendra un sujet semi-autonome."
 me_albania_29.d:0 "Nos terres seront gouvernées par de nombreux sujets loyaux à notre règne généreux."
 me_albania_29_a_tooltip:0 " #Y Arménie#! sera libérée en tant que #G satrapie#! d'#Y Albanie#!!"
 me_albania_29_b_tooltip:0 " #Y Colchide#! sera libérée en tant que #G satrapie#! d'#Y Albanie#!!"
 me_albania_29_c_tooltip:0 " #Y Médie#! sera libérée en tant que #G satrapie#! d'#Y Albanie#!!"
 me_albania_29_d_tooltip:0 " #Y Albanie#! libérera les #G satrapies#! d'#Y Arménie#!, de #Y Colchide#!, et de #Y Médie#!!"

 me_albania_30_title:0 "Le roi des rois albanien"
 me_albania_30_desc:0 "En tant qu'héritiers légitimes de l'héritage achéménide, les Albaniens ont conquis une grande partie de l'ancien empire et ont établi une forte présence sur l'ensemble du plateau iranien. Avec le reste du royaume encore à conquérir, les possibilités pour l'Albanie restent illimitées. La question demeure… quelle sera la prochaine terre albanienne ?"
 me_albania_30.a:0 "Gloire à l'Empire albanien !"
 me_albania_30.b:0 "L'Empereur prendra le siège de Parsa."
 me_albania_30_tooltip:0 "La tâche de mission '#Y $01_albania_task_20$#!' est désormais #G Terminée#!!"
 me_albania_30_a_tooltip:0 " #Y Albanie#! formera l'#Y Empire albanien#! et notre #E héritier actuel#! prendra le pouvoir en tant que dirigeant de la #Y satrapie albanienne#!."

 me_albania_31_title:0 "Commerce albanien"
 me_albania_31_desc:0 "Avec de nouvelles routes commerciales mises en place, de plus en plus de caravanes venues des quatre points cardinaux arrivent à la capitale, apportant des marchandises de terres lointaines. Nous devons maintenir cet élan !"
 me_albania_31.a:0 "Regardez les coffres se remplir."
 me_albania_31_tooltip:0 "La tâche de mission '#Y $01_albania_task_21$#!' est désormais #G Terminée#!!"

 me_albania_32_title:0 "Commerce maritime albanien"
 me_albania_32_desc:0 "Nos ports de bonne taille sont des centres commerciaux très animés, annonçant une nouvelle ère multiculturelle pour la patrie albanienne. Les idées venues de terres étrangères stimuleront nos ambitions régionales."
 me_albania_32.a:0 "Que les navires étendent notre influence."
 me_albania_32_tooltip:0 "La tâche de mission '#Y $01_albania_task_22$#!' est désormais #G Terminée#!!"

 me_albania_33_title:0 "Khabala"
 me_albania_33_desc:0 "L'ajout à la ville d'un réseau de fossés et la construction de centres administratifs publics ovales ont permis à Khabala/Qabala d'améliorer ses compétences bureaucratiques et de mieux servir le peuple albanien. Elle continuera à prospérer et grandir sous cette administration."
 me_albania_33.a:0 "Une capitale glorieuse."
 me_albania_33_tooltip:0 "La tâche de mission '#Y $01_albania_task_23$#!' est désormais #G Terminée#!!"

 me_albania_34_title:0 "Cavalerie albanienne"
 me_albania_34_desc:0 "Située à la confluence du Kouras et de l'Araxes, la terre de Shahargah est depuis longtemps reconnue comme l'un des meilleurs endroits pour élever et domestiquer les chevaux. Ici, les paysans souhaitent utiliser ces bêtes dans les champs et pour tirer des chars destinés au commerce. Cependant, nos conseillers militaires ont suggéré une autre option. Nombre d'entre eux voient cela comme le meilleur terrain d'entraînement pour les nouvelles recrues et techniques de cavalerie."
 me_albania_34.a:0 "Laissez les chevaux tranquilles."
 me_albania_34.b:0 "L'économie locale est cruciale."
 me_albania_34.c:0 "Notre armée deviendra plus forte."
 me_albania_34.d:0 "Je vais essayer de m'entraîner à cheval."
 me_albania_34_tooltip:0 "La mission '#Y $01_albania_task_24$#!' est maintenant #G Terminée#!!"

 me_albania_35_title:0 "La Porte Caspienne"
 me_albania_35_desc:0 "Notre peur des incursions du nord peut enfin s'apaiser. Les murs fortifiés et bien gardés du corridor caspien protégeront nos peuples."
 me_albania_35.a:0 "Personne ne passera !"
 me_albania_35_tooltip:0 "La mission '#Y $01_albania_task_26$#!' est maintenant #G Terminée#!!"

 me_albania_36_title:0 "Accueillir les Caspiens"
 me_albania_36_desc:0 "Peuple sauvage, les Caspiens semblent avoir existé le long des plaines du Kouras et de l'Araxes aussi longtemps que les Albaniens... peut-être même avant. Leur nombre et leurs pâturages ont diminué au fil des générations, mais ils restent un groupe fier et capable. Nous les avons gracieusement acceptés comme l'un des nôtres, mais devrions-nous explorer davantage leurs capacités ?"
 me_albania_36.a:0 "Laissez les Caspiens à leurs traditions."
 me_albania_36.b:0 "Apprenons des cavaliers caspiens."
 me_albania_36.c:0 "Permettez aux Caspiens l'autonomie."
 me_albania_36_tooltip:0 "La mission '#Y $01_albania_task_25$#!' est maintenant #G Terminée#!!"
 me_albania_36_c_tooltip:0 "Le #Y Royaume Caspien#! sera libéré comme #G Tribut# de #Y l'Albanie#!!"

 me_albania_37_title:0 "Caspiens rebelles"
 me_albania_37_desc:0 "Les tribus caspiennes n'ont pas apprécié notre contrôle excessif sur leurs terres et notre méthode de gouvernance. Cela leur manque cruellement - un besoin de liberté et un désir des plaines et de la steppe. Il est peut-être temps de canaliser leur tempérament. Sinon, ils pourraient bien se révolter contre nous..."
 me_albania_37.a:0 "Laissez-les à leurs travaux."
 me_albania_37.b:0 "Faites-les travailler jusqu'à l'épuisement."
 me_albania_37.c:0 "Mettez leur détermination à l'épreuve."
 me_albania_37.d:0 "Les Caspiens sont peut-être les plus forts."
 me_albania_37_a_tooltip:0 "La mission '#Y $01_albania_task_25$#!' est maintenant #G Terminée#!!"
 me_albania_37_b_tooltip:0 "Beaucoup de #T Caspiens#! vont #R mourir#!, et c'est un sacrifice que nous sommes prêts à faire."
 me_albania_37_c_tooltip:0 "#E [caspian_rebel_king.GetName]#! déclenche une guerre civile sous la bannière du #Y Royaume Caspien#!"
 me_albania_37_d_tooltip:0 "Le #Y Royaume Caspien#! sera libéré comme #G Tribut# de #Y l'Albanie#!!"

 me_albania_38_title:0 "Laissez couler le miel de Nyudi"
 me_albania_38_desc:0 "Le peuple de Qabala convoite depuis longtemps la richesse en miel des terres voisines... le goût doux, doux de ce sang doré. Il pourrait être utile d'apaiser leur soif en investissant davantage dans ce lieu et ses ruches."
 me_albania_38.a:0 "Nous enverrons des ouvriers."
 me_albania_38.b:0 "Laissez couler le miel !"
 me_albania_38_tooltip:0 "La mission '#Y $01_albania_task_27$#!' est maintenant #G Terminée#!!"

 me_albania_39_title:0 "Relations des steppes"
 me_albania_39_desc:0 "De nouveaux chasseurs et nomades sarmates venus du nord ont traversé les montagnes ou le passage de Darband pour arriver de notre côté du Caucase et dans nos villes. Maintenant qu'ils sont là, apportant des œuvres en or sauvage et des armes de guerre rapide, nous sommes curieux de leurs intentions et des avantages à accueillir leur peuple."
 me_albania_39.a:0 "Ils sont libres de parcourir nos marchés."
 me_albania_39.b:0 "Payez-les pour leurs informations sur les voies de la guerre."
 me_albania_39.c:0 "Intégrons-les dans notre société économique."
 me_albania_39.d:0 "Des ateliers de travail de l'or seront ouverts à Qabala."
 me_albania_39_tooltip:0 "La mission '#Y $01_albania_task_28$#!' a maintenant été #G Terminée#!!"

 me_albania_40_title:0 "Une histoire hourrite"
 me_albania_40_desc:0 "Nos voyants et sages ont conduit [ROOT.GetCountry.GetRuler.GetName] à un vieux château en ruines sur une colline redoutable. En ce lieu, une grande bibliothèque avec des tablettes datant de plusieurs âges a émerveillé tous les présents. L'un des plus anciens parmi les sages, presque une figure légendaire de l'histoire elle-même, commença à traduire grossièrement une tablette révélant le nom 'Mannai' et un registre de ses chefs morts depuis longtemps. Les tablettes racontaient les grandes batailles menées et les guerres contre les Mèdes, les Perses, les Assyriens d'antan, et la grande horde scythe. \n\n[ROOT.GetCountry.GetRuler.GetName] fut émerveillé par ces récits, ainsi que par la mention du pouvoir que l'ancien dieu Teshub et son culte conféraient aux chefs et champions par le culte de l'autel. Le vieux sage chuchota des promesses de pouvoir et désigna des effigies de pierre et de vieux brûle-parfums. [ROOT.GetCountry.GetRuler.GetName] doit désormais considérer la possibilité pour le peuple albanien d'accepter des dieux étrangers pour des présages bienveillants."
 me_albania_40.a:0 "Une curiosité intéressante, rien de plus."
 me_albania_40.b:0 "La cohorte de Teshub nous apportera la victoire."
 me_albania_40.c:0 "La force des anciens Mannéens sera la nôtre."
 me_albania_40.d:0 "Le peuple matien soutiendra dorénavant nos entreprises."
 me_albania_40_a_tooltip:0 "La mission '#Y $01_albania_task_29$#!' a maintenant été #G Terminée#!!"
 me_albania_40_b_tooltip:0 "Les #E Albanien#! adopteront le culte de #Y Teshub#! et son #Y Panthéon hourrite#!."
 me_albania_40_c_tooltip:0 "Les #E Albanien#! feront renaître l'ancien #Y Royaume mannée#!!"
 me_albania_40_d_tooltip:0 "Le peuple #Y matien#! aura son royaume rendu comme #E satrapie albanienne#! #G."

 me_albania_41_title:0 "Le pouvoir des Lupenii"
 me_albania_41_desc:0 "Renforcés par la récente étude de leur langue et leur classe politique grandissante dans le nouvel État albanien, les chefs des tribus lupéniennes ont commencé à réclamer l'égalité entre Lupéniens et Albanien – ils prétendent que leur ville devrait être une capitale aussi égale que Qabala. Nos conseillers craignent qu'un refus puisse mener à une guerre civile…"
 me_albania_41.a:0 "Donnez un peu de respect aux Lupéniens."
 me_albania_41.b:0 "Laissez ces arrivistes prouver leur faiblesse."
 me_albania_41.c:0 "Les Lupéniens sont en effet la tribu la plus forte."
 me_albania_41_a_tooltip:0 "La mission '#Y $01_albania_task_30$#!' a maintenant été #G Terminée#!!"
 me_albania_41_b_tooltip:0 "Les #E Lupéniens#! déclenchent une guerre civile sous la bannière de la #Y Grande Lupénie#!."
 me_albania_41_c_tooltip:0 "Vous passez à jouer en tant que #Y Grande Lupénie#!"


