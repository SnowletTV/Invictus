#Unrelated Hellespontine District Modifier
 desc_recreated_hellespontine_district:0 "Une zone économique spéciale d'abord organisée par les Athéniens puis convoitée par Philippe II de Macédoine, et surveillée de près par d'autres, cette région était très active dans ses marchés et contrôlait le commerce de la Méditerranée à la Mer Noire et de l'Europe à l'Asie."