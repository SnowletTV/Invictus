l_french:
 
 albion_mission:0 "L'essor d'Albion"
 albion_mission_DESCRIPTION:0 "Depuis les débuts les plus modestes, le peuple de [ROOT.GetCountry.GetName] a surmonté tous les obstacles dressés devant lui et s'est imposé comme la puissance la plus forte de l'île qui est leur foyer.\n\nPourtant, conquérir une île peuplée de tribus et de villes pluvieuses ne doit pas être leur destinée finale ; loin de là. L'incomparable [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] a juré d'unir les îles du Nord sous la bannière de #E Albion#!, affirmant que nos frères un jour défieront les puissances majeures de la Méditerranée pour le contrôle des mers."
 albion_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque [ROOT.GetCountry.GetName] sera devenu un véritable prétendant à la plus grande civilisation du monde, sans rival dans le Nord et plus puissant que les Empires de la Méditerranée."
 albion_mission_BUTTON_TOOLTIP:0 "Que le même esprit qui a mené notre peuple jusqu'à ce moment les conduise à des victoires encore plus grandes !"
 
 #Mission Tasks
 
 albion_conquest_mission_start:0 "Frères dans le désespoir"
 albion_conquest_mission_start_DESC:0 "Maintenant que nous avons sécurisé notre arrière-cour, [ROOT.GetCountry.GetRuler.GetName] a argumenté avec force que nous ne pouvons pas nous permettre de rester tournés sur nous-mêmes si nous voulons devenir une grande puissance, mais devons faire tout ce qui est en notre pouvoir pour aider ceux qui pourraient avoir besoin d'aide à l'étranger. Avec cette mission altruiste en tête, nos armées se préparent à traverser les flots...\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 albion_conquest_mission_1_1:0 "Albion en Armorique"
 albion_conquest_mission_1_1_DESC:0 "De nombreux établissements au-delà des eaux du #E Mare Britannicum#! en #E Armorica#! prospéreraient sous la domination de [ROOT.GetCountry.GetRuler.GetName]. Nous devons prendre toutes les mesures nécessaires pour sécuriser ces terres côtières pour [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 albion_conquest_mission_1_2:0 "Capturer la Belgique côtière"
 albion_conquest_mission_1_2_DESC:0 "Bien que la terrible réputation des féroces #E Belgae#! ait fait hésiter certains de nos conseillers militaires, [ROOT.GetCountry.GetRuler.GetName] n'a pas peur d'envahir leurs rivages.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 
 albion_conquest_mission_2_1:0 "L'Armorique restaurée"
 albion_conquest_mission_2_1_DESC:0 "Une à une, les tribus de #E Armorica#! ont été repoussées devant les levées irrésistibles de [ROOT.GetCountry.GetName]. Après une période de sang et de misère, paix et prospérité reviendront bientôt sur ces terres.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
 albion_conquest_mission_2_2:0 "Briser les Belges"
 albion_conquest_mission_2_2_DESC:0 "Les plaines, forêts et marais des violents Belgae ont été saisis par les armées victorieuses de [ROOT.GetCountry.GetRuler.GetName], qui a juré aux dieux que [ROOT.GetCountry.GetRuler.GetSheHe] civiliserait un jour ces sauvages.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 albion_conquest_mission_3_1:0 "Le détroit d'Albion"
 albion_conquest_mission_3_1_DESC:0 "Maintenant que nous avons pacifié les deux rives du #E Mare Britannicum#!, les navires marchands peuvent circuler librement entre nos côtes et le continent sans craindre les pirates. Par la force des armes, [ROOT.GetCountry.GetRuler.GetName] a apporté la paix au #E Albion Channel#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 albion_conquest_mission_4_1:0 "Soumission aquitaine"
 albion_conquest_mission_4_1_DESC:0 "Bien que leurs villes et établissements soient loin de [ROOT.GetCountry.GetCapital.GetName], les indomptables levées [ROOT.GetCountry.GetAdjective] ont une fois de plus conquis une hôte étrangère. Réalisant qu'elles ne peuvent espérer nous tenir tête, les forces battues de #Y Aquitaine Gaul#! ont baissé leurs lances et prêté serment de soumission.\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 
 albion_conquest_mission_4_2:0 "Expédition en Gaule centrale"
 albion_conquest_mission_4_2_DESC:0 "Peu à peu, nos domaines continuent de s'étendre à travers #E Gaul#! - [ROOT.GetCountry.GetRuler.GetName] crée un vaste empire d'outre-mer pour le peuple de [ROOT.GetCountry.GetName] à gouverner.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 albion_conquest_mission_5_1:0 "Ports en Méditerranée"
 albion_conquest_mission_5_1_DESC:0 "Bien que peu puissent rivaliser avec nous dans les eaux entourant notre belle île, nous ne sommes que des figurants en ce qui concerne la #E Mediterranean Sea#!...mais cela aussi changera - [ROOT.GetCountry.GetName] est destiné à devenir le Maître des Mers.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 albion_conquest_mission_6_1:0 "Traiter avec les Romains"
 albion_conquest_mission_6_1_DESC:0 "Les belliqueux Romains menacent nos plans à long terme pour la #E Gaul#! et au-delà. Si nous espérons conserver nos possessions outre-mer, nous devons prendre des mesures pour gérer le loup romain dès que possible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 
 
 albion_conquest_mission_6_2:0 "Deux Royaumes, Un Empire"
 albion_conquest_mission_6_2_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] a mené nos forces de victoire en victoire, assurant de vastes possessions des deux côtés du #E Mare Britannicum#!. Bien que les eaux glacées du #E Détroit d'Albion#! puissent diviser nos deux royaumes en deux, #E Britannia#! et #E Gaule#! sont tout aussi essentielles à notre empire en pleine expansion.\n\n\n\n\n\n\n\n\n\n\n@italic_mil13!"
 
 albion_conquest_mission_7_1:0 "Une Capitale Gauloise"
 albion_conquest_mission_7_1_DESC:0 "L'importance de la #E Gaule#! pour [ROOT.GetCountry.GetName] ne peut être sous-estimée ; ses marchandises se retrouvent dans les boutiques de toute notre île, et ses auxiliaires combattent aux côtés de nos levées en temps de guerre.\n\nAfin de mieux administrer nos possessions outre-mer, [ROOT.GetCountry.GetRuler.GetName] envisage l'idée d'établir une seconde capitale sur le continent.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 albion_side_mission_start:0 "Un Pouvoir Centralisé"
 albion_side_mission_start_DESC:0 "Si nous espérons surpasser les réalisations de nos voisins civilisés, nous devons rompre totalement avec notre passé migratoire et embrasser un état centralisé – il n'y a pas d'autre voie possible.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 
 albion_side_mission_1:0 "Une Question Politique"
 albion_side_mission_1_DESC:0 "Les efforts de [ROOT.GetCountry.GetRuler.GetName] pour centraliser rapidement notre pays ont causé des divisions politiques et des dissensions au sein de [ROOT.GetCountry.GetName], et désormais notre [ROOT.GetCountry.GetRulerTitle] doit apaiser les sentiments de nos Anciens en écoutant leurs doléances.\n\n#Y Nous déciderons de l'avenir politique de nos frères#!.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!"
 
 albion_side_mission_2:0 "Soutien des Élites"
 albion_side_mission_2_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] a annoncé que [ROOT.GetCountry.GetRuler.GetSheHe] tranchera bientôt sur le statut des élites vivant dans [ROOT.GetCountry.GetName], car tant que notre [ROOT.GetCountry.GetRulerTitle] n'aura pas réglé cette question épineuse une bonne fois pour toutes, nous souffrirons d'une instabilité politique qui pourrait ruiner tout ce que nous avons accompli jusqu'ici.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 albion_side_mission_3_1:0 "Pouvoir Absolu !"
 albion_side_mission_3_1_DESC:0 "Une nouvelle ère appelle à une nouvelle façon d'agir, et [ROOT.GetCountry.GetRuler.GetName] ne laisse jamais passer une bonne opportunité. [ROOT.GetCountry.GetName] n'est plus la petite tribu que connaissaient nos arrière-grands-pères, alors pourquoi continuerions-nous nos affaires politiques comme eux ? Notre peuple mérite un monarque, et il l'aura !\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 
 albion_side_mission_3_2:0 "Respect des Anciens"
 albion_side_mission_3_2_DESC:0 "[ROOT.GetCountry.GetRuler.GetName], peu enclin à rompre avec les traditions à la légère, a décrété que les coutumes de nos ancêtres seraient honorées dans [ROOT.GetCountry.GetName] – que tout pouvoir soit remis aux Anciens, qui n'ont jamais égaré notre peuple.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 albion_side_mission_4_1:0 "Regalia Royale d'Albion"
 albion_side_mission_4_1_DESC:0 "Depuis la citadelle de [ROOT.GetCountry.GetCapital.GetName], le son assourdissant du carnyx emplit l'air tandis qu'un trône de marbre est placé dans le palais – acclamons [ROOT.GetCountry.GetRuler.GetName], le fondateur d'une dynastie immortelle ! #Y Notre [ROOT.GetCountry.GetRulerTitle] débloquera une#! #G Lignée#! #Y et pourra choisir l'un des trois artefacts légendaires.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 albion_side_mission_4_2:0 "Grande République d'Albion"
 albion_side_mission_4_2_DESC:0 "Envoyez des navires porter des messages aux quatre coins du monde ! À partir de ce jour, qu'il soit su qu'une #E Grande République#!, qui honore la primauté du droit et défend les principes de justice, a été fondée dans les îles du nord !\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
 
 albion_main_mission_start:0 "Commencements Prometteurs"
 albion_main_mission_start_DESC:0 "Notre capitale politique est sécurisée et une période de stabilité et de croissance est revenue à [ROOT.GetCountry.GetName] après une ère de guerre et de violence – des commencements prometteurs pour le peuple ambitieux des [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
 
 albion_main_mission_1_1:0 "Conquête de l'Ouest"
 albion_main_mission_1_1_DESC:0 "L'île occidentale de #E Hibernia#! est réputée être un lieu de mystère et de magie, mais [ROOT.GetCountry.GetRuler.GetName] ne permettra pas que superstitions et mythes empêchent nos forces d'agir. Le temps est venu d'envoyer nos armées par-delà les eaux – nous ne ferons preuve d'aucune pitié envers ceux qui s'opposent à nous !\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 
 albion_main_mission_1_2:0 "Conquête du Nord"
 albion_main_mission_1_2_DESC:0 "Le moment est venu de pousser vers le nord, dans les terres hostiles habitées par les sauvages Calédoniens, car ceux qui ne se soumettent pas à [ROOT.GetCountry.GetRuler.GetName] sont destinés à la destruction !\n\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
 
 albion_main_mission_1_3:0 "Conquête du Sud"
 albion_main_mission_1_3_DESC:0 "Nous ne devons pas cesser la guerre, mais poursuivre vers le sud, en prenant tout établissement ou territoire qui refuserait de se rendre pacifiquement à [ROOT.GetCountry.GetName] – nous exigeons une soumission totale.\n\n\n\n\n\n\n\n\n\n\n@italic_mil20!"
 
 albion_main_mission_2_1:0 "Port de l'Ouest"
 albion_main_mission_2_1_DESC:0 "L'#E Île hibernienne#! serait un emplacement idéal pour construire des ports – nous devrions investir massivement dans la région à cette fin. Nous pourrions transformer ce coin reculé en cœur de notre marine, en utilisant les ressources naturelles de l'île pour bâtir des flottes pour [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 albion_main_mission_2_2:0 "Forteresse du Nord"
 albion_main_mission_2_2_DESC:0 "Les montagnes et collines du nord sont les terres d'origine de tribus querelleuses et de barbares sauvages qui n'hésiteraient pas à se rebeller s'ils pensaient pouvoir obtenir leur liberté pendant que notre attention est ailleurs. Il est important de construire des fortifications au nord pour apaiser nos compatriotes et dissuader les invasions ennemies.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 albion_main_mission_2_3:0 "Perle du Sud"
 albion_main_mission_2_3_DESC:0 "Les cités du sud de la #E Bretagne#! sont réputées pour leurs échanges avec le continent et leur fierté culturelle, qui est effectivement impressionnante. Travaillons main dans la main avec les populations locales pour accroître la valeur de nos exportations et récompenser les citoyens laborieux qui rendent tout cela possible.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 
 albion_main_mission_3:0 "Victoire sur l'Île"
 albion_main_mission_3_DESC:0 "Après de nombreuses années, nous avons accompli de grands exploits à travers les terres que nous contrôlons – [ROOT.GetCountry.GetRuler.GetName] a transformé [ROOT.GetCountry.GetName] d'une manière dont on se souviendra pendant des siècles – le peuple [ROOT.GetCountry.GetAdjective] a remporté une victoire totale sur notre île !\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
 
 albion_main_mission_4:0 "Proclamer une Nouvelle Puissance"
 albion_main_mission_4_DESC:0 "La force incontestable de l'#E Albion#! s'élève depuis le nord, annonçant une nouvelle ère où les insulaires dirigent un empire couvrant la terre et la mer – toute la gloire à [ROOT.GetCountry.GetName] !\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 albion_main_mission_5_1:0 "La Mer Appartient à Albion"
 albion_main_mission_5_1_DESC:0 "Il existe de nombreuses grandes puissances navales qui se disputent la suprématie sur les flots, mais aucune n'égale l'ambition de l'#E Albion#! et de ses fiers marins [ROOT.GetCountry.GetAdjective]. Les intrépides insulaires envoient leurs flottes au loin, commerçant et conquérant des terres étrangères en toute impunité.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 albion_main_mission_5_2:0 "Commerce et Nation Stabilisés"
 albion_main_mission_5_2_DESC:0 "Bien qu'il soit connu que les marchands préfèrent les périodes de paix aux chaos des guerres, les dernières décennies ont été marquées par leur lot de sang et de famine, affectant ainsi l'économie [ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.GetRuler.GetName] a juré de redresser les finances de [ROOT.GetCountry.GetName], promettant d'améliorer la stabilité du pays par tous les moyens nécessaires.\n\n\n\n\n\n\n\n\n\n\n@italic_mil9!"
 
 albion_main_mission_6_1:0 "Marins Professionnels"
 albion_main_mission_6_1_DESC:0 "Alors que notre marine devient de plus en plus essentielle aux succès militaires de [ROOT.GetCountry.GetName], il a été suggéré que nous mettions en place des normes professionnelles pour nos marins. Nous ne pouvons pas compter sur des levées non entraînées pour armer nos flottes, car notre sécurité et notre économie exigent que nous puissions projeter notre puissance loin de nos côtes.\n\n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"
 
 albion_main_mission_6_2:0 "Une Nouvelle Aventure Nous Attend"
 albion_main_mission_6_2_DESC:0 "Maintenant que nous en avons les moyens financiers, nous devrions envisager de financer une aventure outre-mer – peut-être pourrions-nous équiper une expédition jusqu'aux confins du monde au nom de [ROOT.GetCountry.GetName] et de ses citoyens ?.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 albion_main_mission_6_3:0 "Une Nouvelle Capitale ?"
 albion_main_mission_6_3_DESC:0 "Il a été suggéré avec politesse à [ROOT.GetCountry.GetRuler.GetName] qu'il pourrait exister un meilleur emplacement pour notre capitale que [ROOT.GetCountry.GetCapital.GetName] – sûrement l'#E Albion#! mérite-t-elle un nouveau siège du pouvoir ? Le choix reviendra à [ROOT.GetCountry.GetRuler.GetFirstName], qui se verra offrir l'opportunité de relocaliser le gouvernement.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 
 albion_main_mission_6_4:0 "Priorité au Développement"
 albion_main_mission_6_4_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] ne souhaite rien de plus que de tourner [ROOT.GetCountry.GetRuler.GetHerHis] attention vers des projets de construction à travers [ROOT.GetCountry.GetName], mais avant que le [ROOT.GetCountry.GetRulerTitle] ne puisse se concentrer sur le développement, nous devons vivre en paix et faire prospérer notre économie – ce qui est loin d'être simple.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 albion_main_mission_6_5:0 "Aventure Coloniale"
 albion_main_mission_6_5_DESC:0 "La promesse de gloire éternelle et de trésors appelle nos marins à pousser leurs navires et leurs âmes jusqu'à leurs limites, suivant le chant des sirènes de l'aventure jusqu'où qu'elle les mène. Les terres glacées de la #E Scandie#! à l'est appellent les plus braves à visiter ses rivages, et [ROOT.GetCountry.GetRuler.GetName] désire établir une colonie [ROOT.GetCountry.GetAdjective] au-delà de la mer.\n\n#Y Cela déclenchera une chaîne d'événements#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 
 albion_main_mission_7_1:0 "Réformer le Pays"
 albion_main_mission_7_1_DESC:0 "Après une longue période de réflexion, durant laquelle l'avenir de [ROOT.GetCountry.GetName] a pesé lourdement sur l'esprit de [ROOT.GetCountry.GetRuler.GetName], le [ROOT.GetCountry.GetRulerTitle] est arrivé à une conclusion importante, qui aura des répercussions à travers les âges à venir : nous devons rompre définitivement avec le passé pour forger notre nouvelle identité.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 
 albion_main_mission_7_2:0 "Investir dans notre tradition"
 albion_main_mission_7_2_DESC:0 "Pourquoi [ROOT.GetCountry.GetRuler.GetName] abandonnerait-il la culture même qui nous a conduits au sommet du pouvoir ? Rejetant ces suggestions comme le comble de la stupidité, le sage [ROOT.GetCountry.GetRulerTitle] a embrassé nos racines et jure d'enseigner nos traditions aux peuples disparates vivant sous notre bannière.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 
 albion_main_mission_7_3:0 "Population croissante"
 albion_main_mission_7_3_DESC:0 "Notre capitale, [ROOT.GetCountry.GetCapital.GetName], déborde de citoyens et d'hommes libres, venus de tout [ROOT.GetCountry.GetName] pour chercher fortune dans la plus grande ville de toutes. Bien que cela soit bénéfique pour notre pays, des mesures doivent être prises si nous espérons accueillir toute cette population.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 
 albion_main_mission_7_4:0 "Infrastructures de la capitale"
 albion_main_mission_7_4_DESC:0 "Le peuple travailleur de [ROOT.GetCountry.GetAdjective] demande poliment à [ROOT.GetCountry.GetRuler.GetName] d'investir des fonds publics afin de développer les infrastructures de notre capitale. [ROOT.GetCountry.GetCapital.GetName] est déjà une puissance économique, mais il reste encore beaucoup à faire pour améliorer son abondance naturelle.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 albion_main_mission_7_5:0 "Approvisionnements en fer"
 albion_main_mission_7_5_DESC:0 "Si nous voulons dominer nos ennemis sur le champ de bataille, une armée correctement équipée d'armes en fer est indispensable — nous avons peut-être les effectifs, mais sans équipement adéquat, le succès nous échappera.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 albion_main_mission_7_5tt:0 "Nous devons posséder #T 3 colonies#! dans les régions de #T Caledonia#! ou #T Britannia#! produisant au moins #Y 3 fer#! @iron! et disposant soit d'une #T Mine#!, soit d'une #T Fonderie#!."
 
 albion_main_mission_7_6:0 "Nourrir le peuple"
 albion_main_mission_7_6_DESC:0 "Les robustes tribus de [ROOT.GetCountry.GetName] ont souffert de famines et de dévastations durant les guerres passées, mais le moment est venu de récompenser leur fidélité en assurant que leurs estomacs soient pleins. Construisons des fermes dans nos territoires pour garantir l'abondance de nos récoltes.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 albion_main_mission_7_7:0 "Colonie prospère"
 albion_main_mission_7_7_DESC:0 "Nous avons reçu un rapport élogieux de notre colonie à [GetProvince('(int32)6043').GetName] ; les habitants locaux prospèrent et sont reconnaissants d'avoir l'opportunité de forger une nouvelle vie aux confins du monde. Si nous continuons à les aider à renforcer leurs défenses et leur port, nous aurons bientôt une véritable cité entre nos mains.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 albion_main_mission_7_8:0 "Aménagement urbain"
 albion_main_mission_7_8_DESC:0 "Bien que les plus anciens quartiers de [ROOT.GetCountry.GetCapital.GetName] aient été bâtis sans véritable plan, les nouveaux faubourgs et banlieues de la Vieille Ville ont été conçus de fond en comble par les meilleurs architectes vivant dans la capitale.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 albion_main_mission_8_1:0 "Une armée moderne"
 albion_main_mission_8_1_DESC:0 "Nous ne pouvons pas nous permettre de compter sur des levées de paysans non entraînés comme forces principales — nous devons investir dans une armée moderne, capable de rivaliser avec les armées professionnelles des empires méditerranéens.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 
 albion_main_mission_8_2:0 "Nouvelles infrastructures"
 albion_main_mission_8_2_DESC:0 "Bien que [ROOT.GetCountry.GetRuler.GetName] ait toujours un faible pour l'architecture et le design [ROOT.GetCountry.GetAdjective], si #T Albion#! veut devenir un peuple uni par la culture et la tradition, alors adopter de nouveaux styles de construction est une méthode judicieuse pour y parvenir.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 albion_main_mission_8_3:0 "Un nouvel alphabet"
 albion_main_mission_8_3_DESC:0 "Les runes et gravures de nos ancêtres paraissent maladroites et primitives comparées aux écritures fluides et à la richesse littéraire de certains de nos pairs — un embarras qui trouble [ROOT.GetCountry.GetRuler.GetName], estimant que notre retard rejaillit sur son autorité.\n\nAvec un esprit de réforme, le [ROOT.GetCountry.GetRulerTitle] a convoqué des scribes pour créer un nouvel alphabet pour notre peuple.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 
 albion_main_mission_8_4:0 "Armées celtiques"
 albion_main_mission_8_4_DESC:0 "Les mêmes soldats celtes qui ont conquis les montagnes boisées et les marécages gelés de #E Pritania#! fouleront les rues de marbre des Rois et des Consuls — nos traditions militaires exceptionnelles triompheront de tout.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 albion_main_mission_8_5:0 "Préserver nos racines"
 albion_main_mission_8_5_DESC:0 "Certains habitants de [ROOT.GetCountry.GetCapital.GetName] ont laissé les plaisirs de la vie citadine corrompre leur esprit, allant jusqu'à suggérer que nous abandonnions nos traditions pour adopter des influences cosmopolites. [ROOT.GetCountry.GetRuler.GetName] ne tolérera pas une telle folie et a déclaré que nous n'abandonnerons jamais nos racines.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 albion_main_mission_8_6:0 "Traditions orales"
 albion_main_mission_8_6_DESC:0 "Depuis que le soleil a commencé à se lever dans le ciel, notre peuple a transmis ses mythes oralement — nous n'écrivons pas nos histoires, mais formons des bardes et des conteurs à relater les hauts faits de nos ancêtres.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 
 albion_main_mission_8_7:0 "Assimilation en Albion"
 albion_main_mission_8_7_DESC:0 "Notre culture supérieure attire de nombreux admirateurs — on dit que nos exploits sont célébrés jusque dans les cités aussi lointaines que [GetProvince('(int32)516').GetName]. Il n'est donc pas surprenant d'entendre que beaucoup de ceux qui vivent dans nos frontières s'assimilent à la culture [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
 
 albion_main_mission_8_8:0 "Une nouvelle justice"
 albion_main_mission_8_8_DESC:0 "La complexité croissante du code juridique [ROOT.GetCountry.GetAdjective] exige une bureaucratie spécialisée pour en comprendre les méandres. Les citoyens procéduriers de [ROOT.GetCountry.GetCapital.GetName] figurent parmi les pires fauteurs de troubles de [ROOT.GetCountry.GetName], et de l'aube au crépuscule, les magistrats rendent la justice devant le peuple.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 albion_main_mission_8_9:0 "Grands marchés d'Albion"
 albion_main_mission_8_9_DESC:0 "Le commerce prospère à [ROOT.GetCountry.GetCapital.GetName], et tout ce que l'on désire peut être trouvé dans les nombreux marchés bordant les places et carrefours des principales avenues.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 
 albion_main_mission_8_10:0 "Un tas de bois"
 albion_main_mission_8_10_DESC:0 "Inlassables dans leur labeur, les bûcherons [ROOT.GetCountry.GetAdjective] ne cessent jamais d'abattre des arbres dans les terres sauvages et boisées de leur île. Les flottes massives de [ROOT.GetCountry.GetName] ont besoin d'un flux constant de bois, rendant un surplus de @wood! indispensable.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 albion_main_mission_8_10tt:0 "Nous devons posséder au moins #T 6 colonies#! produisant au moins #Y 2 bois#! @wood!."
 
 albion_main_mission_8_11:0 "Chevaux de Bremenium"
 albion_main_mission_8_11_DESC:0 "[GetProvince('(int32)2090').GetName] est réputée pour la qualité exceptionnelle des chevaux élevés sur ses plaines, et [ROOT.GetCountry.GetRuler.GetName] a décidé de tirer parti de ce don de la nature en investissant dans la région.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 
 albion_main_mission_8_12:0 "Parties de chasse"
 albion_main_mission_8_12_DESC:0 "Bien que notre peuple bénéficie d'une alimentation riche et variée — preuve de la prospérité que [ROOT.GetCountry.GetRuler.GetName] a apportée à [ROOT.GetCountry.GetName] —, nombre de nos guerriers réclament encore de la viande de gibier @wild_game!, et de grandes expéditions de chasse parcourant les forêts à la recherche de cerfs sont un spectacle fréquent.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"
 
 albion_main_mission_8_13:0 "Conservation au sel"
 albion_main_mission_8_13_DESC:0 "Disposer d'un approvisionnement stable en sel @salt! est essentiel pour plusieurs raisons : non seulement nous l'utilisons pour conserver la viande, mais un surplus en réserve facilite également l'entretien de nos légions militaires.\n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 albion_main_mission_8_15:0 "Colonie scande prospère"
 albion_main_mission_8_15_DESC:0 "Notre aventure coloniale dans la région de #E Scandia#! a apporté un grand renom au peuple de [ROOT.GetCountry.GetName], désormais salué de toutes parts comme des explorateurs intrépides.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 albion_main_mission_9_1:0 "Aube d'une ère nouvelle"
 albion_main_mission_9_1_DESC:0 "Enfin, une nouvelle culture a été forgée pour notre peuple, grâce aux efforts de réforme de [ROOT.GetCountry.GetRuler.GetName] visant à éradiquer les traces persistantes de nos anciennes pratiques. Aujourd'hui marque l'aube d'une ère nouvelle — vive le nouvel Albion !\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 albion_main_mission_9_2:0 "Unifier les traditions"
 albion_main_mission_9_2_DESC:0 "Après avoir œuvré à maintenir nos coutumes traditionnelles au cœur de notre culture, [ROOT.GetCountry.GetRuler.GetName] est désormais convaincu que les valeurs [ROOT.GetCountry.GetAdjective] ne seront pas oubliées par les générations à venir.\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 
 albion_main_mission_9_3:0 "Nouvelle noblesse"
 albion_main_mission_9_3_DESC:0 "Au fil des ans, de nombreux membres de l'élite vivant dans tout [ROOT.GetCountry.GetName|T] ont quitté leurs terres ancestrales pour s'installer à [ROOT.GetCountry.GetCapital.GetName|Y], car la capitale du peuple [ROOT.GetCountry.GetAdjective] est devenue rapidement la cité la plus influente de toute l'île britanne. Il n'existe nulle autre ville rivalisant avec [ROOT.GetCountry.GetCapital.GetName] en termes de richesse et de pouvoir, et les classes nobles l'ont bien compris : ils ont fait de cette cité la leur.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 albion_main_mission_9_4:0 "Nouveaux bureaucrates"
 albion_main_mission_9_4_DESC:0 "L'expansion de nos frontières exige une véritable armée de bureaucrates et de magistrats pour maintenir l'État à flot, et pourtant, le besoin en scribes et en fonctionnaires demeure. Heureusement, [ROOT.GetCountry.GetRuler.GetName] prend des mesures pour répondre à cette exigence.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 
 albion_main_mission_9_5:0 "Carrefour commercial"
 albion_main_mission_9_5_DESC:0 "Notre province d'origine, [ROOT.GetCountry.GetCapital.GetArea.GetName|Y], est largement reconnue comme un centre de commerce, où l'on trouve à [ROOT.GetCountry.GetCapital.GetName] des marchandises rares et de qualité exceptionnelle. [ROOT.GetCountry.GetRuler.GetName] s'est engagé à faire de notre capitale un véritable carrefour commercial.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 albion_main_mission_9_6:0 "Mon trésor"
 albion_main_mission_9_6_DESC:0 "Grâce aux efforts des autorités [ROOT.GetCountry.GetAdjective] pour investir la richesse de [ROOT.GetCountry.GetName] dans l'amélioration de l'économie nationale, une importante somme a été rassemblée par les trésoriers.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 albion_main_mission_9_7:0 "Nouveau nectar"
 albion_main_mission_9_7_DESC:0 "Si nos ancêtres brassaient leur hydromel et s'en contentaient, leurs descendants ont quant à eux développé un goût prononcé pour le vin @wine! — ils n'en ont jamais assez. [ROOT.GetCountry.GetRuler.GetName] doit désormais étancher la soif de [ROOT.GetCountry.GetRuler.GetHerHis] peuple en veillant à ce qu'un flot régulier du fruit de la vigne parvienne jusqu'à [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 albion_main_mission_10_1:0 "Âge d'or"
 albion_main_mission_10_1_DESC:0 "Jamais encore le peuple de [ROOT.GetCountry.GetName] n'a connu de telles périodes de paix et de prospérité. Le peuple acclame [ROOT.GetCountry.GetRuler.GetName] et remercie les dieux pour le règne du [ROOT.GetCountry.GetRulerTitle]. Protégés par la plus puissante marine de notre région du monde, [ROOT.GetCountry.GetRuler.GetFirstName] proclame l'avènement d'un #T Âge d'or#! que les chroniques se rappelleront pendant des millénaires.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 albion_main_mission_10_2:0 "Cité impériale"
 albion_main_mission_10_2_DESC:0 "De nombreuses cités de renom et de splendeur jalonnent l'île britanne, mais [ROOT.GetCountry.GetCapital.GetName] surpasse toutes les autres : un diamant parmi les rubis. La capitale [ROOT.GetCountry.GetAdjective] est si prestigieuse que beaucoup la désignent simplement sous le nom de « #T Cité impériale#! », car elle n'a nul besoin d'un autre nom.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 albion_main_mission_11_1:0 "Les Jeux celtiques"
 albion_main_mission_11_1_DESC:0 "Dans une tentative d'imiter les jeux légendaires des sociétés antiques du sud, [ROOT.GetCountry.GetRuler.GetName] a proclamé l'instauration des #E Jeux celtiques#!.\n\nGuerriers et athlètes venus de tout [ROOT.GetCountry.GetName] convergeront vers [ROOT.GetCountry.GetCapital.GetName] pour participer à l'événement, et une excitation palpable règne dans la ville, dont les habitants attendent impatiemment le début des jeux !\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 albion_main_mission_11_2:0 "La route à suivre"
 albion_main_mission_11_2_DESC:0 "Ces derniers temps, [ROOT.GetCountry.GetRuler.GetName] semble songeur, réfléchissant aux lourdes questions du passé et de l'avenir. Beaucoup de choses ont changé pour le peuple de [ROOT.GetCountry.GetName] ces dernières années, plus que jamais auparavant — peut-on encore dire que nous sommes les mêmes, ou sommes-nous devenus autre chose ? Peut-être ce moment est-il le véritable commencement de ce que notre peuple deviendra un jour.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 
 albion_main_mission_11_3:0 "Destinée manifeste"
 albion_main_mission_11_3_DESC:0 "Partie des débuts les plus modestes, la puissance improbable de #T l'Albion#! s'est élevée hors de la fange tribale pour bâtir des merveilles et des temples projetant leur ombre sur les plus grands édifices du monde. Gloire à Albion ! Qui peut rivaliser avec elle sur mer, et qui peut espérer résister à ses armées et légions ?\n\n\n\n\n\n\n\n\n\n\n@italic_mil11!"
 
 #Events
 
 me_albion_1_title:0 "Les Regalia Royaux d'Albion"
 me_albion_1_desc:0 "Lors d'une cérémonie à laquelle ont assisté les nobles et élites de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] a été béni par les #E druides#! de [GetProvince('(int32)2012').GetName], venus à [ROOT.GetCountry.GetCapital.GetName] avec des présents pour le nouveau [ROOT.GetCountry.GetRulerTitle].\n\nEn signe de respect envers le nouveau monarque, [ROOT.GetCountry.GetRuler.GetFirstName] et la descendance de [ROOT.GetCountry.GetRuler.GetHerHis] ont été salués par les druides comme fondateurs d'une nouvelle dynastie, la Maison de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]. [ROOT.GetCountry.GetRuler.GetFirstName] s'est vu offrir un don exceptionnel : trois artefacts de puissance légendaire ont été placés devant [ROOT.GetCountry.GetRuler.GetHerHim]."
 me_albion.1.a:0 "L'anneau sera le symbole de mon autorité royale"
 me_albion.1.b:0 "Des voyageurs viendront de loin rendre hommage à mon trône"
 me_albion.1.c:0 "Je désire l'épée légendaire du véritable [ROOT.GetCountry.GetRulerTitle]"
 me_albion_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y Les Regalia Royaux d'Albion#!' $mission_completed_tooltip_2$"
 
 me_albion_2_title:0 "Une Question Politique"
 me_albion_2_desc:0 "Après une période de réflexion silencieuse, les élites vivant à [ROOT.GetCountry.GetCapital.GetName] ont débattu de l'avenir de [ROOT.GetCountry.GetName] entre elles et sont venues à [ROOT.GetCountry.GetRuler.GetName] avec quelques propositions.\n\nTant de choses ont changé ces dernières années, et les classes dirigeantes s'interrogent sur ce que l'avenir réserve au peuple — y aura-t-il encore des périodes de chaos et de conflit, ou la paix est-elle enfin venue s'installer dans le pays ? Les guerres sanglantes pour unifier [ROOT.GetCountry.GetName] ne sont pas de lointains souvenirs, et beaucoup gardent rancune à [ROOT.GetCountry.GetRuler.GetFirstName]. Le [ROOT.GetCountry.GetRulerTitle] devra prendre des décisions dans les jours à venir qui influenceront l'humeur des temps futurs."
 me_albion.2.a:0 "Nous devons user de notre influence pour changer nos lois"
 me_albion.2.b:0 "Concentrons-nous sur l'amélioration de l'État, au détriment des dieux"
 me_albion.2.c:0 "La civilisation n'a apporté que des conflits à notre peuple"
 me_albion_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y Une Question Politique#!' $mission_completed_tooltip_2$"
 
 me_albion_3_title:0 "Soutien des Élites"
 me_albion_3_desc:0 "Après une longue période de délibération, [ROOT.GetCountry.GetRuler.GetName] est arrivé à la conclusion que des changements politiques majeurs s'annoncent pour [ROOT.GetCountry.GetName], et que c'est [ROOT.GetCountry.GetRuler.GetSheHe] qui sera responsable de les mener — quelle étrange route les dieux ont tracée pour [ROOT.GetCountry.GetRuler.GetHerHim] ! Être investi d'un tel pouvoir est une lourde responsabilité, et rares sont ceux, dans les terres [ROOT.GetCountry.GetAdjective], qui oseraient défier la volonté du [ROOT.GetCountry.GetRulerTitle].\n\nMais [ROOT.GetCountry.GetRuler.GetFirstName] ne peut tout faire seul ; les élites politiques de [ROOT.GetCountry.GetCapital.GetName] et d'ailleurs ne peuvent être ignorées. Si leurs épées ne sont pas à nos côtés durant cette période critique de changement, elles pourraient bien se retrouver dans notre dos si nous n'y prenons garde."
 me_albion.3.a:0 "Très bientôt, je prendrai une décision importante sur notre avenir"
 me_albion_3_tooltip:0 "$mission_completed_tooltip_1$ '#Y Soutien des Élites#!' $mission_completed_tooltip_2$"
 
 me_albion_4_title:0 "Respect des Anciens"
 me_albion_4_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a satisfait beaucoup en décidant de se référer aux Anciens de la Tribu pour les décisions grandes et petites à l'avenir. Il aurait été très facile pour [ROOT.GetCountry.GetRuler.GetFirstName] de simplement s'arroger tout le pouvoir politique, mais la décision du [ROOT.GetCountry.GetRulerTitle] révèle une maturité et une sagesse témoignant non seulement de [ROOT.GetCountry.GetRuler.GetHerHis] amour de la tradition, mais aussi d'une vraie compréhension du jeu politique."
 me_albion.4.a:0 "Les jugements avisés des Anciens ne nous ont jamais égarés"
 me_albion_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y Respect des Anciens#!' $mission_completed_tooltip_2$"
 
 me_albion_5_title:0 "Pouvoir Absolu !"
 me_albion_5_desc:0 "Pendant des siècles, nos Conseils tribaux furent considérés comme les plus grandes réussites de nos ancêtres, qui menaient des vies querelleuses de misère tout en se battant sans fin pour des marais lugubres et des trous boueux. Pourtant, les ambitions mesquines de ces tyrans en devenir furent contrecarrées par les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] et leurs alliés, qui furent déterminants dans la fin des guerres d'unification ayant ravagé la campagne de notre belle île.\n\nMais désormais, afin d'assurer la paix et la prospérité de notre peuple épuisé, notre gouvernement sera réorganisé en la première monarchie [ROOT.GetCountry.GetAdjective], sous la règle inspirée des dieux de [ROOT.GetCountry.GetRuler.GetName]. Escorté par des soldats lourdement armés, [ROOT.GetCountry.GetRuler.GetFirstName] entre dans les halls du pouvoir à [ROOT.GetCountry.GetCapital.GetName], promettant que des jours meilleurs sont à venir pour le peuple [ROOT.GetCountry.GetAdjective]."
 me_albion.5.a:0 "Nous avons été mis à l'épreuve, mais nous en sommes sortis plus forts !"
 me_albion_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y Pouvoir Absolu !#!' $mission_completed_tooltip_2$"
 
 me_albion_6_title:0 "Un Pouvoir Centralisé"
 me_albion_6_desc:0 "Bien qu'il ait fallu de nombreuses années à notre jeune civilisation pour trouver ses repères, nous pouvons aujourd'hui dire avec fierté que les habitants de [ROOT.GetCountry.GetName] sont devenus une véritable puissance civilisée. [ROOT.GetCountry.GetCapital.GetName] est désormais une cité visitée par des marchands grecs et des commerçants carthaginois ; notre sagesse et notre puissance sont parvenues jusqu'aux oreilles de ces marins lointains, curieux de découvrir nos terres.\n\nEt bien que nos accomplissements soient déjà impressionnants, [ROOT.GetCountry.GetRuler.GetName] a juré que ce n'est que le commencement pour le peuple [ROOT.GetCountry.GetAdjective], et entend prouver ses promesses par des actes. Nous ne sommes plus un peuple de nomades marqués au woad errant entre les landes, mais une vraie civilisation — digne de respect et crainte !"
 me_albion.6.a:0 "Que notre peuple bâtisse des villes sur les côtes et le long des rivières"
 me_albion.6.b:0 "Je déciderai personnellement où [ROOT.GetCountry.GetName] investira ses ressources..."
 me_albion_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y Un Pouvoir Centralisé#!' $mission_completed_tooltip_2$"
 
 me_albion_7_title:0 "Commerce et pays stabilisés"
 me_albion_7_desc:0 "Nos trésors sont en bon état, le pays semble stable et le peuple est satisfait du travail accompli par [ROOT.GetCountry.GetRuler.GetName]. Le commerce croît comme jamais auparavant, des marchands viennent jusqu'à nos côtes pour acquérir directement nos marchandises dans les ateliers de nos compatriotes – jamais encore on n'avait compté de telles sommes à [ROOT.GetCountry.GetCapital.GetName].\n\nTant que notre audacieux [ROOT.GetCountry.GetRulerTitle] continuera de diriger le peuple de [ROOT.GetCountry.GetName] avec sagesse et retenue – et si les dieux sont avec nous – alors nous n'aurons rien à craindre dans les jours à venir."
 me_albion.7.a:0 "Le nom de la nation [ROOT.GetCountry.GetAdjective] est vénéré partout"
 me_albion_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y Commerce et pays stabilisés#!' $mission_completed_tooltip_2$"
 
 me_albion_8_title:0 "La mer appartient à Albion"
 me_albion_8_desc:0 "À présent que nous avons bâti une flotte digne de [ROOT.GetCountry.GetName], nos marins intrépides ont fièrement annoncé qu'ils vogueront plus loin que quiconque auparavant – ils revendiquent les mers libres comme les leurs, et ce pour la gloire du peuple [ROOT.GetCountry.GetAdjective] !"
 me_albion.8.a:0 "Nous voguerons où bon nous semble !"
 me_albion_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y La mer appartient à Albion#!' $mission_completed_tooltip_2$"
 
 me_albion_9_title:0 "Marins professionnels"
 me_albion_9_desc:0 "Les ambitions outre-mer du [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] exigent que le peuple de [ROOT.GetCountry.GetName] dispose non seulement d'une flotte étendue de navires de guerre prêts au combat, mais aussi d'une classe professionnelle de marins connaissant leurs liburnes sur le bout des doigts.\n\nMaintenant que nous avons choisi d'investir dans notre marine, nous devons décider où concentrer nos efforts."
 me_albion.9.a:0 "Nous devons prendre toutes les mesures possibles pour protéger nos hommes"
 me_albion.9.b:0 "Concentrons-nous sur le corps des officiers et disons-leur de semer le chaos"
 me_albion_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y Marins professionnels#!' $mission_completed_tooltip_2$"
 
 me_albion_11_title:0 "Une nouvelle puissance"
 me_albion_11_desc:0 "Après de nombreuses années de guerres et de conflits ayant tourmenté l'île que nous avons conquise, l'immortel [ROOT.GetCountry.GetRuler.GetName] a apporté la paix au peuple de [ROOT.GetCountry.GetName]. Les rois querelleurs des petites tribus ont baissé la tête et déposé leur couronne aux pieds parés de joyaux de [ROOT.GetCountry.GetRuler.GetFirstName], qui a juré de mener [ROOT.GetCountry.GetRuler.GetHerHis] peuple vers une gloire éternelle dans les jours à venir."
 me_albion.11.a:0 "Ce n'est que le commencement !"
 me_albion.11.b:0 "Ce n'est que le commencement !"
 me_albion_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y Une nouvelle puissance#!' $mission_completed_tooltip_2$"
 me_perfidious_albion:0 "Cette option est disponible car nous avons accompli cette mission avant #Y 500 AUC#!."
 
 me_albion_12_title:0 "Grande République d'Albion"
 me_albion_12_desc:0 "Nos exploits sont loués à travers le monde, et c'est grâce au leadership désintéressé de [ROOT.GetCountry.GetRuler.GetName] que de telles choses ont pu se produire. La liste de nos gloires est interminable ; nos frontières se sont étendues avec nos armées qui luttent pour préserver la justice, nos biens sont recherchés sur les marchés du monde entier, et nos citoyens éduqués vivent dans des cités de luxe et de civilisation reflétant le prestige et la puissance de notre nation."
 me_albion.12.a:0 "Mes ancêtres seraient fiers de moi..."
 me_albion_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y Grande République d'Albion#!' $mission_completed_tooltip_2$"
 
 me_albion_13_title:0 "Victoire sur l'île"
 me_albion_13_desc:0 "Que ce jour soit célébré par nos fils et nos filles jusqu'à la fin des temps ! Après de longues années de combats incessants et de désastres à répétition, [ROOT.GetCountry.GetRuler.GetName] a enfin apporté la paix à un royaume trop habitué à la guerre.\n\nNon seulement les armées ennemies ont été vaincues, mais la terre elle-même a été conquise et domptée – nous avons bâti des cités et des navires, des ports et des forteresses, des fermes et des mines. Beaucoup affirment que [ROOT.GetCountry.GetRuler.GetFirstName] a triomphé de l'île elle-même, mais le [ROOT.GetCountry.GetRulerTitle] a humblement minimisé ces déclarations."
 me_albion.13.a:0 "Je n'ai fait que mon devoir – seuls les dieux méritent les louanges"
 me_albion_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y Victoire sur l'île#!' $mission_completed_tooltip_2$"
 
 me_albion_14_title:0 "Port de l'Ouest"
 me_albion_14_desc:0 "Après une longue période d'investissement prudent, les efforts du peuple [ROOT.GetCountry.GetAdjective] pour bâtir un port digne de ce nom sur l'île de #E Hibernia#! ont enfin porté leurs fruits, et [ROOT.GetCountry.GetRuler.GetName] est satisfait des rapports que [ROOT.GetCountry.GetRuler.GetSheHe] a reçus concernant ses progrès.\n\nBon nombre de nos meilleurs marins et constructeurs navals se sont établis à l'ouest, et en raison de notre volonté de payer leur expérience en or, nous avons pu construire des navires de guerre à un rythme impressionnant dans cette ville. Jamais auparavant nous n'avions eu une capitale provinciale qui soit un port militaire important – les temps changent pour tous les habitants de l'Hibernie et de [ROOT.GetCountry.GetName], et c'est grâce à [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_albion.14.a:0 "Je construirai des ports là où nous en avons besoin"
 me_albion_14_tooltip:0 "$mission_completed_tooltip_1$ '#Y Port de l'Ouest#!' $mission_completed_tooltip_2$"
 
 me_albion_15_title:0 "Forteresse du Nord"
 me_albion_15_desc:0 "Les murs de la forteresse du nord, récemment achevés, n'ont pas leur pareil dans [ROOT.GetCountry.GetName] ; ils témoignent de la force et du savoir-faire de nos bons architectes [ROOT.GetCountry.GetAdjective] qui ont su mener cette tâche à bien dans des conditions difficiles.\n\nDès aujourd'hui, notre puissance est assurée dans cette région, car nous pourrons toujours nous replier en sécurité dans ce fort si l'inimaginable devait se produire."
 me_albion.15.a:0 "Que les dieux tiennent les ennemis éloignés, mais nous sommes prêts à les affronter"
 me_albion_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y Forteresse du Nord#!' $mission_completed_tooltip_2$"
 
 me_albion_16_title:0 "Perle du Sud"
 me_albion_16_desc:0 "Il existe peu d'endroits comme la soi-disant #E 'Perle du Sud'#!, connue ainsi par tous ceux qui vivent dans [ROOT.GetCountry.GetName] et qui ne porte pratiquement aucun autre nom. Ses marchés sont remplis de marchands et de mercenaires venus du continent, et quiconque peut payer le prix peut se procurer épées, épices et soies.\n\nLes rues elles-mêmes sont un tourbillon de couleurs et de sons ; des rivières d'or et d'argent débordent de chaque poche, un mélange étourdissant de langues étrangères et de modes vestimentaires traverse une mer de richesse inimaginable – une ambiance enivrante d'excitation et de danger règne dans ses marchés et ruelles, une combinaison que beaucoup trouvent envoûtante, voire fatale. L'argent a apporté bien des choses à cette ville côtière, et peut-être pas toutes sont-elles admirables."
 me_albion.16.a:0 "Ce qui se passe dans la 'Perle' doit y rester, dit-on"
 me_albion_16_tooltip:0 "$mission_completed_tooltip_1$ '#Y Perle du Sud#!' $mission_completed_tooltip_2$"
 
 me_albion_17_title:0 "Une Nouvelle Capitale"
 me_albion_17_desc:0 "À présent que nous sommes un puissant empire, et non plus un royaume ou une confédération de chefs tribaux, certains proposent de déplacer le siège du gouvernement de [ROOT.GetCountry.GetCapital.GetName] vers un nouvel emplacement. Une toute nouvelle capitale pourrait représenter un avenir nouveau pour le peuple de [ROOT.GetCountry.GetName], à mesure que nous nous rassemblons pour établir un nouveau foyer – une idée qui séduit [ROOT.GetCountry.GetRuler.GetName] – mais [ROOT.GetCountry.GetRuler.GetSheHe] aura le dernier mot sur ce qui sera finalement décidé."
 me_albion.17.a:0 "Notre perle deviendra la capitale"
 me_albion.17.b:0 "La ville la mieux fortifiée est mon choix"
 me_albion.17.c:0 "L'Hibernie est notre foyer, et le restera"
 me_albion.17.d:0 "Nous établirons notre capitale sur une île et en ferons un paradis"
 me_albion.17.e:0 "Investissons cette énergie dans notre foyer traditionnel"
 me_albion_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y Une Nouvelle Capitale#!' $mission_completed_tooltip_2$"
 
 me_albion_18_title:0 "Source d'Inspiration"
 me_albion_18_desc:0 "Notre voyage organisé par [ROOT.GetCountry.GetRuler.GetName] fut un grand succès et de nombreux lieux furent découverts. Il est désormais temps de #Y Choisir#! une voie pour moderniser notre pays afin de devenir une nouvelle #G Grande Puissance#!!"
 me_albion.18.a:0 "Alexandre aurait pu être celte"
 me_albion.18.b:0 "Tactiques romaines contre tactiques romaines"
 me_albion.18.c:0 "Nous avons entendu parler d'un certain Hannibal"
 me_albion_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y Source d'Inspiration#!' $mission_completed_tooltip_2$"
 hellenic_ways_tt:0 "La prochaine tâche et ses récompenses viseront à créer une #T Société hellénique#!"
 italic_ways_tt:0 "La prochaine tâche et ses récompenses viseront à créer une #T Société romaine#!"
 punic_ways_tt:0 "La prochaine tâche et ses récompenses viseront à créer une #T Société punique#!"
 
 me_albion_19_title:0 "Commencements Prometteurs"
 me_albion_19_desc:0 "Depuis plusieurs mois, de sérieuses discussions ont lieu à [ROOT.GetCountry.GetCapital.GetName] au sujet de l'avenir de l'île que nous habitons. Il n'est un secret pour personne que le peuple de [ROOT.GetCountry.GetName] est devenu fort ces dernières années, et le moment approche rapidement où nous pourrons façonner notre propre destin.\n\nBien que quelques voix se soient discrètement opposées, elles étaient minoritaires et ignorées par les esprits unis ; pour que la paix et la prospérité véritables visitent notre île, nous devons en être les maîtres absolus."
 me_albion.19.a:0 "Un avenir radieux attend les habitants de notre île"
 me_albion_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y Commencements Prometteurs#!' $mission_completed_tooltip_2$"
 AIO_unification_opinion:0 "Toutes les nations britanniques qui ne sont pas nos sujets perdront #R fortement en opinion#! à notre égard."
 
 me_albion_20_title:0 "Approvisionnements en Fer"
 me_albion_20_desc:0 "Grâce aux efforts de nos esclaves, nous avons récolté beaucoup de fer @iron! dans les mines et les montagnes de [ROOT.GetCountry.GetName] ces derniers mois. Une fois le précieux minerai extrait, nos travailleurs gémissants remplissent chariot après chariot jusqu'à ras bord, puis entament le long voyage terrestre vers [ROOT.GetCountry.GetCapital.GetName] pour livrer les matières premières à nos forgerons, impatients dans leurs forges.\n\nIl ne faudra pas longtemps avant que nos guerriers possèdent les plus fines épées et lances jamais forgées sur notre île."
 me_albion.20.a:0 "Rien que le meilleur pour nos armées !"
 me_albion_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y Approvisionnements en Fer#!' $mission_completed_tooltip_2$"
 
 me_albion_21_title:0 "Immigration ou Assimilation ?"
 me_albion_21_desc:0 "Notre capitale grandissante, [ROOT.GetCountry.GetCapital.GetName], commence à attirer beaucoup de gens venus de tout le monde celtique. C'est à la fois un #R danger#! et une #G opportunité#!.\nPour protéger nos citoyens et poursuivre notre ascension, devons-nous #Y encourager#! encore davantage l'immigration ou nous concentrer sur l'#Y intégration#! de ceux déjà présents ?"
 me_albion.21.a:0 "Bienvenue !"
 me_albion.21.b:0 "Vous pouvez rester si vous essayez d'apprendre notre langue."
 me_albion_21_tooltip:0 "$mission_completed_tooltip_1$ '#Y #!' $mission_completed_tooltip_2$"
 
 me_albion_22_title:0 "Une Histoire de Justice"
 me_albion_22_desc:0 "Depuis l'époque où nous n'étions qu'une seule tribu, les druides étaient reconnus comme les enseignants, les prêtres et les juges de notre société. Désormais, notre capitale grandissante réclame des infrastructures modernes et une administration plus équitable, et les citoyens de [ROOT.GetCountry.GetCapital.GetName] veulent être entendus dans les tribunaux et exigent des procès équitables. Les druides ont pressé [ROOT.GetCountry.GetRuler.GetName] de confirmer que la justice doit rester entre les mains de ceux qui possèdent le plus de savoir ; en d'autres termes, les druides eux-mêmes.\n\nCela provoque de sérieux maux de tête pour le [ROOT.GetCountry.GetRulerTitle], qui réalise que la décision de [ROOT.GetCountry.GetRuler.GetHerHis] influencera l'avenir de nombreux [ROOT.GetCountry.GetAdjective] pour les générations à venir."
 me_albion.22.a:0 "Les druides doivent rester aux commandes"
 me_albion.22.b:0 "Les dieux veilleront sur nous sous la surveillance des juges"
 me_albion_22_tooltip:0 "$mission_completed_tooltip_1$ '#Y Une Histoire de Justice#!' $mission_completed_tooltip_2$"
 
 me_albion_23_title:0 "Aventures Coloniales"
 me_albion_23_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a ordonné aux marins de [ROOT.GetCountry.GetName] de se préparer à traverser les eaux sombres et menaçantes du #E Mare Septentrionale#! vers les côtes lointaines de #E Scandia#!. Le valeureux [ROOT.GetCountry.GetRulerTitle] ne se contentera pas de piller les riches et prospères terres des #E Gaulois#!, semble-t-il, mais souhaite voir chaque rocher gelé et côte balayée par les vents conquis par les armées d'Albion."
 me_albion.23.a:0 "Karmasunda sera à nous !"
 me_albion.23.b:0 "Klempaz est le site de colonisation le plus attrayant"
 me_albion.23.c:0 "Je revendique par la présente Soknidala pour Albion !"
 me_albion.23.d:0 "Arnidala a su me charmer"
 me_albion.23.e:0 "J'aime le son du nom Thelimarko"
 me_albion.23.f:0 "Westrafaludaz est mon seul choix"
 me_albion_23_tooltip:0 "$mission_completed_tooltip_1$ '#Y Aventures Coloniales#!' $mission_completed_tooltip_2$"
 
 me_albion_24_title:0 "Trop tard..."
 me_albion_24_desc:0 "Ce qui aurait pu être un endroit perdu et inhospitalier est désormais une région entièrement occupée, tenue par une autre puissance. Si nous voulons notre part du gâteau, il nous faudra la découper à l'épée !"
 me_albion.24.a:0 "Elle sera à moi !"
 me_albion_24_tooltip:0 "$mission_completed_tooltip_1$ '#Y Trop tard...#!' $mission_completed_tooltip_2$"
 
 me_albion_25_title:0 "Colonies nordiques"
 me_albion_25_desc:0 "[ROOT.GetCountry.GetRuler.GetName], nous avons reçu des rapports des colonies que nos courageux colons ont établies dans les terres maudites de #E Scandia#!, qui semblent être un lieu abandonné par le dieu-soleil.\n\nLes choses se passent bien — un témoignage de la robustesse et de la force de nos compatriotes [ROOT.GetCountry.GetAdjective], capables de prospérer partout où ils sont envoyés. Mais le gouverneur local a envoyé un message, signalant que nous rencontrons de plus en plus de membres des tribus autochtones. Nous ne pouvons plus leur dissimuler notre présence, et les choses pourraient basculer dans un sens ou dans l'autre — ils pourraient devenir nos amis ou nos ennemis du jour au lendemain. Comment devons-nous traiter cette populace barbare de l'autre côté de l'océan ?"
 me_albion.25.a:0 "Ordonnez aux colons d'être équitables avec les autochtones"
 me_albion.25.b:0 "Ces colonies sont des têtes de pont pour les armées conquérantes de [ROOT.GetCountry.GetName] !"
 me_albion_25_tooltip:0 "$mission_completed_tooltip_1$ '#Y Colonies nordiques#!' $mission_completed_tooltip_2$"
 claim_scandinavia:0 "#Y Nous réclamerons toute la#! #T Scandinavie#!."
 
 me_albion_26_title:0 "L'appel de nos frères"
 me_albion_26_desc:0 "Le commerce et l'isolement ont toujours été notre politique prioritaire pour le peuple [ROOT.GetCountry.GetAdjective], et cela lui a bien servi pendant des siècles. Mais les récents rapports en provenance du continent sont très alarmants ; le sud de la Gaule est perdu, les Belges forment maintenant une faction séparée et les Germains multiplient les raids. Nous avons même entendu parler d'une possible invasion de notre île par les Saxons d'outre-mer.\n\nLes présages ne sont pas bons, et nous devrons agir ; nous devons récupérer les terres de nos frères afin de préserver autant que possible notre héritage. Et si certaines tribus celtiques ne sont pas heureuses que nous imposions notre volonté à nos cousins et parents éloignés, alors nous les ferons plier avec des chaînes autour du cou !"
 me_albion.26.a:0 "Mon fils, prépare mon épée — nous partons en guerre !"
 me_albion_26_tooltip:0 "$mission_completed_tooltip_1$ '#Y L'appel de nos frères#!' $mission_completed_tooltip_2$"
 claims_costal_gaul_belgica:0 "#Y Nous avons des revendications sur#! #G l'Armorique et la Belgique#!."
 AIO_foreign_conqueror_opinion:0 "Tous les pays celtes et belges situés en #Y Armorique et Belgique#! perdront #R fortement en opinion#! de nous."
 
 me_albion_27_title:0 "Vérité et réconciliation"
 me_albion_27_desc:0 "Manger ou être mangé : telle est la devise de la plupart de nos soldats [ROOT.GetCountry.GetAdjective], mais même nos vétérans aguerris savent reconnaître une erreur, et nombre de ceux qui vivent dans [ROOT.GetCountry.GetName} ont réévalué notre relation avec les Romains.\n\nNotre peuple considérait autrefois les Romains comme des barbares sanguinaires, mais grâce aux efforts de nos diplomates, nous sommes devenus amis avec les Italiens — ils prétendent désormais nous voir comme des partenaires et ont exprimé avec enthousiasme leur volonté de collaborer à l'avenir.\n\nTandis que les élites de [ROOT.GetCountry.GetCapital.GetName] espèrent publiquement le meilleur, certains cyniques pensent que cette concorde est temporaire, et qu'un jour prochain, les braises de la discorde rallumeront les cœurs des hommes et replongeront notre royaume dans la guerre... mais cela, c'est un problème pour demain ; aujourd'hui, nous nous sommes donné la main et marchons ensemble sur le même chemin."
 me_albion.27.a:0 "Puisse cette amitié durer."
 me_albion_27_tooltip:0 "$mission_completed_tooltip_1$ '#Y Vérité et réconciliation#!' $mission_completed_tooltip_2$"
 
 me_albion_28_title:0 "Traiter avec les Romains"
 me_albion_28_desc:0 "Nombreux sont ceux qui affirment que les armées de #E Rome#! sont redoutables, mais [ROOT.GetCountry.GetRuler.GetName] a mené nos soldats contre les leurs et juge leur réputation exagérée. Le [ROOT.GetCountry.GetRulerTitle] a perdu le compte des fois où nos hommes ont pillé leurs villes et temples, emportant leurs vases d'argent et d'or tandis que nous mettions le feu à leurs maisons. Pourquoi tout le monde craint-il autant le loup qui aboie ?"
 me_albion.28.a:0 "Je crois que les jours des Romains sont comptés..."
 me_albion_28_tooltip:0 "$mission_completed_tooltip_1$ '#Y Traiter avec les Romains#!' $mission_completed_tooltip_2$"
 
 me_albion_29_title:0 "Deux royaumes, un empire"
 me_albion_29_desc:0 "[ROOT.GetCountry.GetRuler.GetName] est craint dans les capitales ennemies comme un redoutable guerrier et un général renommé ; des titres que [ROOT.GetCountry.GetRuler.GetSheHe] mérite, car le [ROOT.GetCountry.GetRulerTitle] a conquis de nombreuses nations, brisant les couronnes et sceptres d'innombrables monarques ayant osé défier la volonté du peuple [ROOT.GetCountry.GetAdjective].\n\nEt bien que les vastes possessions de [ROOT.GetCountry.GetName] s'étendent sur les îles et le continent, séparées par des milliers de kilomètres de forêts et d'océans, elles forment une union indestructible, unie dans son but et son destin — l'empire cohérent forgé par [ROOT.GetCountry.GetRuler.GetFirstName] est véritablement admirable."
 me_albion.29.a:0 "Le peuple de [ROOT.GetCountry.GetName] est inarrêtable !"
 me_albion_29_tooltip:0 "$mission_completed_tooltip_1$ '#Y Deux royaumes, un empire#!' $mission_completed_tooltip_2$"
 
 me_albion_30_title:0 "Une capitale gauloise"
 me_albion_30_desc:0 "Les frontières de [ROOT.GetCountry.GetName] sont si vastes qu'une seconde capitale impériale a été établie en #E Gaule#!, laquelle servira de centre régional de pouvoir et de plaque tournante pour les marchands [ROOT.GetCountry.GetAdjective].\n\nPour commémorer l'événement, une procession de prêtres est partie de [ROOT.GetCountry.GetCapital.GetName] et a traversé la mer vers le continent, où elle a poursuivi sa route. Partout où ils sont passés, ils ont béni les habitants et demandé aux dieux de veiller sur la nouvelle capitale, lui offrant leur protection contre nos ennemis."
 me_albion.30.a:0 "La légitimité de ma dynastie ne saurait être remise en question !"
 me_albion_30_tooltip:0 "$mission_completed_tooltip_1$ '#Y Une capitale gauloise#!' $mission_completed_tooltip_2$"
 
 me_albion_31_title:0 "Patrie unifiée"
 me_albion_31_desc:0 "Pendant des décennies, voire des siècles, nul n'espérait unir notre patrie, car si cela avait été possible, cela aurait été fait avant l'ascension de [ROOT.GetCountry.GetName]. Mais [ROOT.GetCountry.GetRuler.GetName] et les ancêtres de [ROOT.GetCountry.GetRuler.GetHerHis] ont accompli cette tâche impossible, rassemblant les tribus de notre patrie en un seul peuple par un usage judicieux de l'épée.\n\nConscient qu'il y a un temps pour la guerre et un temps pour la paix, notre [ROOT.GetCountry.GetRulerTitle] a envoyé des cavaliers à travers le royaume avec un message depuis [ROOT.GetCountry.GetCapital.GetName]. Les guerres d'unification ont dû être menées pour le bien du royaume, mais désormais, nous devons mettre de côté les rancunes et nous unir."
 me_albion.31.a:0 "Je vous ordonne de festoyer, boire et vous unir !"
 me_albion_31_tooltip:0 "La tâche de mission « #Y Patrie unifiée#! » est désormais #G accomplie#!!"
 
 me_albion_32_title:0 "Soumission des Hiberniens"
 me_albion_32_desc:0 "Les Hiberniens ont toujours été isolés, refusant de s'unir aux guerres en Pritannie ou en Calédonie, et cette désunion a été leur perte. Ils ne sont pas de grands guerriers, mais leur habileté à la chasse et leur technique d'abattage sont impressionnantes à leur manière.\n\n[ROOT.GetCountry.GetRuler.GetName] doit-il accepter leur culture principale comme une culture sœur ? De nombreuses personnes vivant sous [ROOT.GetCountry.GetName] le souhaiteraient."
 me_albion.32.a:0 "Frère, viens sous la tente."
 me_albion.32.b:0 "Les Hiberniens ne doivent pas être acceptés comme des nôtres"
 me_albion.32.c:0 "Les Hiberniens sont des vers et doivent rester sous nos pieds"
 me_albion_32_tooltip:0 "La tâche de mission « #Y Soumission des Hiberniens#! » est désormais #G accomplie#!!"
 hibernian_domination:0 "Toutes les cultures #Y hiberniennes#! recevront :"
 hibernian_slavery:0 "Toutes les cultures #Y hiberniennes#! recevront :"
 
 me_albion_33_title:0 "Questions calédoniennes"
 me_albion_33_desc:0 "Les Calédoniens, fidèles à leur réputation d'amoureux de la liberté, ont fait de leur mieux pour nous résister, mais ont échoué. Ils doivent désormais apprendre à vivre dans leur nouvelle condition.\n\nEt pourtant, nul besoin d'interroger l'Oracle pour voir qu'il ne s'agit que d'une question de temps avant que ces barbares ne tentent à nouveau de nous troubler. Certains au sein de notre conseil de guerre plaident pour leur intégration dans notre société, tandis que d'autres veulent les piller et les exploiter — la décision finale revient à [ROOT.GetCountry.GetRuler.GetName]."
 me_albion.33.a:0 "Capitaine, libère les captifs de leurs chaînes"
 me_albion.33.b:0 "Capitaine, envoie les captifs à la mine"
 me_albion.33.c:0 "Capitaine, tue les captifs et réduis leurs familles en esclavage !"
 caledonian_domination:0 "Toutes les cultures #Y calédoniennes#! recevront :"
 caledonian_slavery:0 "Toutes les cultures #Y calédoniennes#! recevront :"
 
 me_albion_34_title:0 "Richesse de Pritannie"
 me_albion_34_desc:0 "Historiquement, la Pritannie était le centre commercial de l'île britannique. De nombreuses cités ont commencé à croître et les peuples étaient connectés au continent gaulois.\nMais aujourd'hui, nos soldats sous le commandement de [ROOT.GetCountry.GetRuler.GetName] sont prêts à tout prendre pour eux.\n\nPour maintenir une domination longue et stable, nous devrions intégrer certains d'entre eux à notre cour, mais ce serait gaspiller de l'argent que de ne pas tout piller maintenant."
 me_albion.34.a:0 "Ne les touchez pas. Ce sont nos frères"
 me_albion.34.b:0 "Hommes, vous êtes libres de tout"
 me_albion.34.c:0 "Brûlez-moi tout !"
 prittania_domination:0 "Toutes les cultures #Y pritanniennes#! recevront :"
 prittania_slavery:0 "Toutes les cultures #Y pritanniennes#! recevront :"
 me_albion_34_tooltip:0 "La tâche de mission « #Y #! » est désormais #G accomplie#!!"
 
 me_albion_35_title:0 "Contrôle du Détroit"
 me_albion_35_desc:0 "Des deux côtés du détroit, notre drapeau flotte au-dessus de chaque tour de guet, et nos hommes sont prêts à décocher leurs flèches sur tout pirate s'approchant des murailles. Grâce à notre capacité à chasser les pillards des ports de [ROOT.GetCountry.GetName], le commerce et la prospérité se sont grandement améliorés."
 me_albion.35.a:0 "Vous pouvez voyager en paix, voyageurs."
 me_albion_35_tooltip:0 "La tâche de mission « #Y Contrôle du Détroit#! » est désormais #G accomplie#!!"
 
 me_albion_36_title:0 "Mon précieux"
 me_albion_36_desc:0 "Tôt dans sa vie, [ROOT.GetCountry.GetRuler.GetName] surprit une parole de sagesse partagée par [ROOT.GetCountry.GetRuler.GetHerHis] père, et ces mots sont restés dans la tête du [ROOT.GetCountry.GetRulerTitle].\n\n« Maintiens nobles et soldats heureux, et tous les problèmes d'un pays se régleront d'eux-mêmes... et qu'est-ce qui rend un homme heureux ? L'or — tant que tout le monde s'enrichit ensemble, les menaces à ton règne seront minimisées. »\n\nEt alors que de vastes sommes s'accumulent dans les trésors de [ROOT.GetCountry.GetCapital.GetName] — fruit direct des efforts de [ROOT.GetCountry.GetRuler.GetFirstName] pour bâtir l'économie —, le conseil de [ROOT.GetCountry.GetRuler.GetHerHis] père revient à l'esprit."
 me_albion.36.a:0 "Je préfère que tu comptes des pièces d'argent plutôt que tes plaintes..."
 me_albion_36_tooltip:0 "La tâche de mission « #Y Mon précieux#! » est désormais #G accomplie#!!"
 
 me_albion_37_title:0 "Nouveau nectar"
 me_albion_37_desc:0 "Au fil des années, les vignerons vivant dans les vignobles de [ROOT.GetCountry.GetName] ont perfectionné leur art, et lors d'une dégustation à l'aveugle, il est difficile de distinguer leur vin de celui produit dans les célèbres régions viticoles de [GetProvince('(int32)1').GetArea.GetRegion.GetName] — témoignage de leur talent véritablement exceptionnel.\n\nGrâce à cette heureuse situation, nos compatriotes [ROOT.GetCountry.GetAdjective] se sont pris d'affection pour le vin. Bien que notre production actuelle soit déjà importante, il a été suggéré à [ROOT.GetCountry.GetRuler.GetName] d'investir dans de nouvelles installations vinicoles dans la patrie."
 me_albion.37.a:0 "[prov_1.GetName] le mérite amplement"
 me_albion.37.b:0 "[prov_2.GetName] est un candidat naturel"
 me_albion.37.c:0 "« Le vignoble de [prov_3.GetName] » sonne plutôt bien, non ?"
 me_albion.37.d:0 "Avec un nom comme [prov_4.GetName], comment pourrais-je choisir un autre endroit ?"
 me_albion.37.e:0 "[prov_5.GetName] est l'endroit que j'ai choisi"
 me_albion.37.f:0 "En y réfléchissant bien, gardons l'argent — nous avons assez de vin"
 
 me_albion_38_title:0 "Les Jeux celtiques"
 me_albion_38_desc:0 "Dans tout [ROOT.GetCountry.GetName], on sait que de nombreux festivals sont célébrés dans les terres du sud, les #E Jeux olympiques#! étant les plus célèbres. Lorsque [ROOT.GetCountry.GetRuler.GetName] apprit que certains nobles de [ROOT.GetCountry.GetCapital.GetName] se rendaient jusqu'en Méditerranée pour y assister, [ROOT.GetCountry.GetRuler.GetSheHe] décida que le peuple celtique devait avoir ses propres jeux. Il revient donc au [ROOT.GetCountry.GetRulerTitle] de décider des épreuves principales de cette première édition."
 me_albion.38.a:0 "Je propose une course sur les eaux, un spectacle pour les âges"
 me_albion.38.b:0 "Il nous faut un déploiement de force et de puissance sur terre"
 me_albion.38.c:0 "Organisons une épreuve portant sur la foi"
 me_albion.38.d:0 "Nos Jeux seront axés sur l'intellect et la sagesse"
 me_albion_38_tooltip:0 "La tâche de mission « #Y Les Jeux celtiques#! » est désormais #G accomplie#!!"
 
 me_albion_39_title:0 "Un guerrier s'élève"
 me_albion_39_desc:0 "Cette année, pour les #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#!, les compétiteurs étaient au coude à coude, chacun donnant le meilleur de lui-même. Les spectateurs étaient déjà très divertis par les événements du jour, mais ils ignoraient que le meilleur restait à venir.\n\nLes dernières épreuves olympiques furent le lancer de javelot, le duel et les courses à pied.\nUne émeute faillit éclater lorsque [warrior_champion.GetName] lança son javelot sur toute la longueur du stade, manquant d'empaler un noble dans les gradins. Lors du duel, [warrior_champion.GetFirstName] atteignit à nouveau la finale et remporta le combat sous les acclamations de milliers de voix unies.\nAprès toute cette ferveur, notre champion en devenir conclut l'événement en terminant un marathon en moins de deux heures et demie, établissant un record historique que peu pensaient possible.\n\nLa foule entière se mit alors à scander le nom du nouveau vainqueur – [warrior_champion.GetFirstName], [warrior_champion.GetFirstName], qui fut couronné directement par notre [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]. Un moment inoubliable à travers les âges."
 me_albion.39.a:0 "[warrior_champion.GetFirstName] doit devenir mon nouveau glaive..."
 celt_martial_olympics_champion:0 "[warrior_champion.GetName] avec une @military_icon! #G Compétence militaire#! #Y a rejoint votre cour#!."
 
 me_albion_40_title:0 "Le discours du génie"
 me_albion_40_desc:0 "Cette année, pour les #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#!, les compétiteurs étaient au coude à coude, chacun donnant le meilleur de lui-même. Les spectateurs étaient déjà très divertis par les événements du jour, mais ils ignoraient que le meilleur restait à venir.\n\nLa dernière épreuve olympique du jour fut le #Y test de philosophie#!. Cette discipline, héritée des Jeux originels, reste très mystérieuse.\nLe but ? Convaincre un jury de cinq personnes du bien-fondé d'un point de vue philosophique. Chaque participant devait démontrer que son raisonnement était le plus pertinent.\n\nCette année, le sujet de débat était « l'amour peut-il être transféré d'un dieu à un humain ? » Chaque concurrent disposait de deux heures de préparation avant de présenter son argumentaire en moins de dix minutes.\n\nMais lorsque ce fut au tour de [scientific_champion.GetName], l'atmosphère changea du tout au tout. [scientific_champion.GetFirstName] entama son discours en exposant [scientific_champion.GetHerHis] point de vue avec des mots d'une simplicité limpide.\n\n[scientific_champion.GetName] fit pleurer un membre du jury et le public applaudit, signe que [scientific_champion.GetSheHe] allait devenir le nouveau champion.\n\n[scientific_champion.GetFirstName] n'est peut-être ni le meilleur guerrier ni le plus grand navigateur, mais [scientific_champion.GetSheHe] conquit le cœur de la foule. Et c'est pour cette raison que [scientific_champion.GetFirstName] fut couronné par [ROOT.GetCountry.GetRuler.GetName] lui-même comme vainqueur des #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#!."
 me_albion.40.a:0 "La plume est plus forte que l'épée !"
 celt_charisma_olympics_champion:0 "[scientific_champion.GetName] avec une @oratory_icon! #G Compétence oratoire#! #Y a rejoint votre cour#!."
 
 me_albion_41_title:0 "La course navale"
 me_albion_41_desc:0 "Cette année, les #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#! s'ouvrirent par une #Y course de bateaux#!.\nLe but était d'atteindre plusieurs points de navigation avant ses adversaires, une règle assez simple pour être comprise de tous. Il était interdit de tuer ou de couler les navires des autres concurrents, et des pénalités étaient prévues en cas d'infraction.\n\n[naval_champion.GetName] était déjà connu de vos marins comme un guerrier audacieux, prêt à se battre sans hésiter. Dès le départ de la course, [naval_champion.GetFirstName] prit la tête et se permit même de provoquer [naval_champion.GetHerHis] adversaires, incapables de le rattraper.\n\nSur la côte, les foules acclamaient [naval_champion.GetFirstName], implorant les dieux de lui accorder la victoire. Finalement, [naval_champion.GetName] gagna la course avec une avance écrasante – plus de deux heures !\n\nAprès cette course d'ouverture, [naval_champion.GetFirstName] enchaîna les victoires dans d'autres épreuves et fut proclamé vainqueur des Jeux de [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#!.\n\nNotre [ROOT.GetCountry.GetRulerTitle] lui tendit un rameau d'olivier, tandis que la foule insatiable exigeait plus de courses et de divertissements."
 me_albion.41.a:0 "Tu seras mon navigateur personnel !"
 celt_finesse_olympics_champion:0 "[naval_champion.GetName] avec une @civic_icon! #G Compétence civile#! #Y a rejoint votre cour#!."
 
 me_albion_42_title:0 "La bouche des dieux"
 me_albion_42_desc:0 "Cette année, pour les #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#!, l'événement se conclut par un rituel religieux de divination.\nLes participants devaient tenter d'obtenir une « vision » des dieux, en atteignant un état méditatif propice à la révélation divine. Cette épreuve est des plus mystérieuses, et nombreux sont ceux qui échouent – car les dieux sont capricieux et souvent indifférents aux affaires humaines.\nMais cette année, [religious_champion.GetName] refusait de laisser l'épreuve sans résultat. Après deux heures de méditation, [religious_champion.GetFirstName] se réveilla avec les yeux vides, comme possédé. Tandis que [religious_champion.GetSheHe] se mit à bouger et danser d'une façon étrange et lente, la foule silencieuse observait avec attention.\nPuis [religious_champion.GetFirstName] parla d'une voix forte, irréelle, entendue de tous.\n\n« Brigantia parle par ma bouche et fait connaître ses exigences. Elle demande que cent guerriers vivant à [ROOT.GetCountry.GetCapital.GetName] dansent en cercle. Alors, elle apparaîtra et prononcera un présage. » Après ce discours sorti de la bouche de [religious_champion.GetFirstName], la foule fut stupéfaite et exigea qu'on rassemble ces guerriers sur-le-champ, bien que la participation du public fût strictement interdite. Pour éviter une émeute, [ROOT.GetCountry.GetRuler.GetName] accepta et fit venir les soldats au centre, qui commencèrent à danser comme demandé par Brigantia. Le ciel était clair, mais tous entendirent un tonnerre qui fit crier et bondir les spectateurs.\n\n« C'est le signe de Brigantia – notre cavalerie sera plus rapide que la foudre ! » déclara un homme dans la foule. Après une telle démonstration de foi, il était clair que [religious_champion.GetFirstName] serait le champion de l'année. Certains proches de [ROOT.GetCountry.GetRulerTitle] soupçonnent une supercherie, mais la foule soutient [religious_champion.GetName], désormais intouchable. [religious_champion.GetFirstName] deviendra-t-[religious_champion.GetSheHe] un Grand Druide ou un fauteur de troubles à bannir ? Seul l'avenir le dira."
 me_albion.42.a:0 "Félicitations, [religious_champion.GetFirstName]..."
 celt_religious_olympics_champion:0 "[religious_champion.GetName] avec une @religious_icon! #G Haute compétence religieuse#! #Y a rejoint votre cour#!."
 
 me_albion_43_title:0 "Jeux classiques"
 me_albion_43_desc:0 "Cette année, pour les #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#!, les épreuves furent disputées, mais aucun athlète ne se démarqua – tous furent ternes et peu inspirants.\nMême si les jeux furent appréciés par la foule à [ROOT.GetCountry.GetCapital.GetName], l'absence de véritable champion rend cette édition des Jeux #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]#! peu mémorable.\n\n[ROOT.GetCountry.GetRuler.GetName] couronna un participant qui refusa ensuite de rejoindre votre cour, préférant rentrer chez lui. La retraite est parfois la meilleure voie."
 me_albion.43.a:0 "Au moins un vainqueur a été couronné"
 
 me_albion_44_title:0 "Jeux dangereux"
 me_albion_44_desc:0 "Cette année, les #Y [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y] Jeux Olympiques#! furent considérés comme les pires d'une génération, et les spectateurs repartirent déçus.\nPlusieurs épreuves furent annulées faute de moyens, et des rumeurs de corruption visant [ROOT.GetCountry.GetRuler.GetName] furent avancées comme cause probable de ce fiasco.\n\nUn seul vainqueur fut couronné, mais conspué par la foule. Des soldats durent disperser les spectateurs récalcitrants.\nIl vaudrait peut-être mieux ne pas organiser de jeux si nous n'avons pas les moyens de les financer."
 me_albion.44.a:0 "Qu'ai-je fait ? J'ai créé un monstre..."
 
 me_albion_45_title:0 "Les [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('num_celt_olympics_game').GetValue|0Y]e Olympiades"
 me_albion_45_desc:0 "Aujourd'hui est la date pour organiser de nouvelles #Y Olympiades#! en [ROOT.GetCountry.GetName], quatre ans après la dernière opportunité.\n[ROOT.GetCountry.GetRuler.GetName] va maintenant décider si nous les organisons et, si oui, qui en assumera les frais."
 me_albion.45.a:0 "[ROOT.GetCountry.GetName] prendra tout en charge et les rendra gratuites."
 me_albion.45.b:0 "Nous allons partager les coûts entre nous et notre peuple."
 me_albion.45.c:0 "C'est un jeu pour les [ROOT.GetCountry.GetAdjective], donc ils les paieront entièrement !"
 me_albion.45.d:0 "Nous ne pouvons pas les organiser, hélas"
 
 #me_albion_46_title:0 ""
 #me_albion_46_desc:0 ""
 #me_albion.46.a:0 ""
 
 me_albion_47_title:0 "Priorité au Développement"
 me_albion_47_desc:0 "Le manque d'infrastructures en [ROOT.GetCountry.GetName] est devenu un problème auquel il faut remédier afin de répondre aux attentes du peuple de [ROOT.GetCountry.GetAdjective]. Pour faire face à cette situation, [ROOT.GetCountry.GetRuler.GetName] vient de lancer un plan de développement qui durera plusieurs années et occupera pleinement nos efforts.\n\nLorsque tout sera accompli, nous aurons un pays dont nous pourrons être fiers face au monde — une terre de villes, de routes, de temples et d'académies !"
 me_albion.47.a:0 "Chaque homme et chaque femme à son poste — une ère nouvelle commence bientôt"
 
 #me_albion_48_title:0 ""
 #me_albion_48_desc:0 ""
 #me_albion.48.a:0 ""
 
 me_albion_49_title:0 "Un Rejet du Progrès"
 me_albion_49_desc:0 "La modernisation en cours en [ROOT.GetCountry.GetName], mise en œuvre par notre dirigeant [ROOT.GetCountry.GetRuler.GetName], ne plaît pas à tout le monde. [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] et sa famille ont vivement protesté contre les coûts liés au projet, et sont des voix d'opposition constantes et bruyantes.\nRécemment, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] nous a adressé un ultimatum : si nous ne ralentissons pas certaines réformes, nous risquons une #R Guerre civile#!."
 me_albion.49.a:0 "Nous allons surveiller ce [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] de près"
 me_albion.49.b:0 "Nous ne pouvons pas risquer le sort de [ROOT.GetCountry.GetName] maintenant"
 AIO_Traditionnalist_civil_war_incomming:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] déclenchera une #R Guerre civile#! à la fin de la mission."
 AIO_Traditionnalist_lose_loyalty:0 "La famille [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetFamily.GetName|0Y] perdra #R 45#! de Loyauté "
 AIO_civil_war_prevent:0 "La #R Guerre civile#! sera #G évitée#!."
 
 me_albion_50_title:0 "Aube d'une Nouvelle Ère"
 me_albion_50_desc:0 "Tellement absorbé par l'exercice vertueux du pouvoir sur le peuple de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] fut pris de court par la proclamation de guerre civile d'un noble mécontent. Alors que les nuages de la guerre menaçaient [ROOT.GetCountry.GetCapital.GetName], c'est à ce moment-là que [ROOT.GetCountry.GetRuler.GetFirstName] comprit qu'une nouvelle ère ne pouvait commencer qu'après l'élimination totale de toute opposition ; ce moment avait été prédestiné par les dieux, et la victoire était désormais quasiment assurée."
 me_albion.50.a:0 "Je détruirai tous ceux qui s'opposent à moi !"
 me_albion.50.b:0 "Mon rival est mort et son héritage ne tardera pas à disparaître !"
 me_albion_50_tooltip:0 "$mission_completed_tooltip_1$ '#Y Aube d'une Nouvelle Ère#!' $mission_completed_tooltip_2$"
 
 me_albion_51_title:0 "Surveillance d'un Rival"
 me_albion_51_desc:0 "Ne souhaitant pas cesser son agitation politique, [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('traditionnalist_leader').GetCharacter.GetName|0Y] continue de chercher du soutien pour renverser [ROOT.GetCountry.GetRuler.GetName], et fréquente de nombreux membres de la famille [family_leader.GetFamily.GetName] afin d'obtenir les ressources et l'amitié de [family_leader.GetName].\n\nGrâce à la vigilance des espions de [ROOT.GetCountry.GetRuler.GetFirstName], ces mouvements ont été rapportés et [ROOT.GetCountry.GetRuler.GetSheHe] peut contrer ces tentatives en distribuant de l'or pour acheter de l'influence.\n\nMais est-ce la bonne décision ?"
 me_albion.51.a:0 "J'achèterai la famille [family_leader.GetFamily.GetName] en premier !"
 me_albion.51.b:0 "Peu m'importe"
 AIO_family_bought_tt:0 "La famille [family_leader.GetFamily.GetName] gagnera #G 20#! de Loyauté. "
 AIO_family_conviced_tt:0 "La famille [family_leader.GetFamily.GetName] perdra #R 25#! de Loyauté. "
 
 me_albion_52_title:0 "Paix et Modernisation"
 me_albion_52_desc:0 "L'opposition à [ROOT.GetCountry.GetRuler.GetName] est terminée, et plus aucune voix ne nous empêchera d'apporter la touche finale pour créer la société parfaite.\n\nNous pouvons maintenant récolter les fruits de nos efforts."
 me_albion.52.a:0 "Rome nous attend"
 me_albion.52.b:0 "Notre savoir punique est le meilleur"
 me_albion.52.c:0 "Les Celtes auront des cités-États comme les Grecs."
 AIO_unlock_roman_tradition:0 "Nous débloquerons la #Y tradition romaine#!."
 AIO_unlock_punic_tradition:0 "Nous débloquerons la #Y tradition punique#!."
 AIO_unlock_greek_city_tradition:0 "Nous débloquerons la #Y tradition des cités-États grecques#!."
 
 me_albion_53_title:0 "Âge d'Or"
 me_albion_53_desc:0 "Alors que la paix, la force et la prospérité se sont définitivement installées sur les terres du peuple [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] a proclamé depuis [ROOT.GetCountry.GetCapital.GetName] que [ROOT.GetCountry.GetName] est entré dans une #E Ère d'Or#! et que nous vivons des jours que nous ne reverrons peut-être jamais.\n\nPour célébrer cet accomplissement, il a été proposé d'organiser une fête, mais il a été impossible de se mettre d'accord sur la manière de procéder. [ROOT.GetCountry.GetRuler.GetFirstName] devra prendre une décision importante."
 me_albion.53.a:0 "Le capital politique est toujours utile à posséder"
 me_albion.53.b:0 "Rien de tout cela n'aurait été possible sans moi !"
 me_albion.53.c:0 "Tous doivent s'unir et célébrer ensemble"
 me_albion.53.d:0 "Ce que je désire, c'est la stabilité dans notre royaume"
 me_albion.53.e:0 "Qu'y a-t-il de plus doré que les pièces de monnaie ?"
 AIO_loyalty_of_everyone:0 "Tous les personnages gagneront #G 5#! de Loyauté. "
 me_albion_53_tooltip:0 "$mission_completed_tooltip_1$ '#Y Âge d'Or#!' $mission_completed_tooltip_2$"
 
 me_albion_54_title:0 "La Voie de l'Avenir"
 me_albion_54_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a passé de nombreuses nuits sans sommeil ces dernières semaines à réfléchir à l'avenir de [ROOT.GetCountry.GetName] — seul un fou ne verrait pas combien les choses ont changé dans notre pays ces dernières années. De nombreux étrangers vivent parmi notre peuple, et il est courant que nos compatriotes connaissent quelques mots dans plusieurs langues ; nous ne sommes plus une société isolée, mais une puissance majeure, un centre de gravité dans notre coin du monde.\n\nLes pensées qui tourmentent [ROOT.GetCountry.GetRuler.GetFirstName] concernent l'avenir du peuple [ROOT.GetCountry.GetAdjective] ; quel sera son héritage ? Resteront-ils tels qu'ils ont toujours été, ou les forces du changement seront-elles trop fortes pour être évitées ? Et si c'est le cas, est-ce nécessairement une mauvaise chose ? Le changement est aussi une forme de croissance, et notre peuple devra s'adapter à un monde en perpétuelle évolution s'il espère survivre.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] pense connaître la réponse à ces questions."
 me_albion.54.a:0 "Nos origines sont immuables."
 me_albion.54.b:0 "Nous devons imiter les coutumes des #E Grecs#!."
 me_albion.54.c:0 "Les coutumes des #E Italiens#! ressemblent le plus aux nôtres ?"
 me_albion.54.d:0 "Les marchands de Carthage sont notre exemple ?"
 me_albion.54.e:0 "Nous ne sommes pas la marionnette d'une culture étrangère, mais quelque chose de nouveau et plus fort."
 me_albion_54_tooltip:0 "$mission_completed_tooltip_1$ '#Y La Voie de l'Avenir#!' $mission_completed_tooltip_2$"
 
 me_albion_55_title:0 "Investir dans nos Traditions"
 me_albion_55_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a proclamé une période de célébration, pendant laquelle des festivals en l'honneur de nos dieux seront organisés, accompagnés de festins et de jeux. Le [ROOT.GetCountry.GetRulerTitle] de [ROOT.GetCountry.GetName] a juré de maintenir les pratiques traditionnelles de nos ancêtres [ROOT.GetCountry.GetAdjective], surtout maintenant que notre influence a attiré de nombreux étrangers sur nos rivages. Nous ne pouvons nous permettre de négliger la source de force qui nous a conduits jusqu'à ce moment, croit [ROOT.GetCountry.GetRuler.GetFirstName], et aucune dépense n'est trop grande pour honorer nos ancêtres."
 me_albion.55.a:0 "Nos traditions celtiques ne doivent jamais être abandonnées"
 me_albion_55_tooltip:0 "$mission_completed_tooltip_1$ '#Y Investir dans nos Traditions#!' $mission_completed_tooltip_2$"
 
 me_albion_56_title:0 "Armées Celtiques"
 me_albion_56_desc:0 "[ROOT.GetCountry.GetRuler.GetName] doit maintenant prendre une décision concernant nos forces militaires — une tâche à laquelle le [ROOT.GetCountry.GetRulerTitle] tient particulièrement, car [ROOT.GetCountry.GetRuler.GetSheHe] s'est toujours intéressé à la protection des levées [ROOT.GetCountry.GetAdjective]. Grâce à notre puissance militaire et économique, nous pouvons investir dans notre armée ; qui doit recevoir entraînement et nouvel équipement : nos chars ou nos archers ? Les deux options ont leurs mérites, et c'est une question difficile à laquelle [ROOT.GetCountry.GetRuler.GetFirstName] devra répondre."
 me_albion.56.a:0 "Nos fiers chars, qui chargent l'ennemi, doivent devenir plus puissants"
 me_albion.56.b:0 "Renforçons nos archers, qui frappent à distance"
 me_albion_56_tooltip:0 "$mission_completed_tooltip_1$ '#Y Armées Celtiques#!' $mission_completed_tooltip_2$"
 
 me_albion_57_title:0 "Traditions Orales"
 me_albion_57_desc:0 "Depuis toujours, nos Anciens tribaux ont conservé une tradition orale de transmission de nos histoires et archives, chantant des chansons et récitant de longs poèmes louant nos ancêtres et guerriers légendaires. Les marchands ont apporté des rouleaux grecs et des textes sur nos marchés, et nous connaissons les alphabets et méthodes d'écriture de nombreuses nations, mais avons choisi de continuer à nous fier à notre méthode traditionnelle.\n\nEt pourtant, les contacts avec les peuples conquis de notre nation nous ont montré qu'il y a des avantages à écrire les choses — si [ROOT.GetCountry.GetRuler.GetName] le souhaite, nous pourrions adopter cette méthode pour certaines choses importantes."
 me_albion.57.a:0 "Ce qui suffisait à mes pères me suffit"
 me_albion.57.b:0 "Intégrons certaines nouveautés ; quel serait le mal ?"
 me_albion.57.c:0 "Modernisons tout et créons notre propre alphabet."
 me_albion_57_tooltip:0 "$mission_completed_tooltip_1$ '#Y Traditions Orales#!' $mission_completed_tooltip_2$""
 AIO_oratory_tech:0 "Cette option est disponible car nous avons #Y Technologie d'oratoire 8#! ou plus."
 
 me_albion_58_title:0 "Un nouvel alphabet"
 me_albion_58_desc:0 "Après quelques mois très chargés, un groupe des scribes les plus érudits vivant à [ROOT.GetCountry.GetCapital.GetName] s'est présenté auprès de [ROOT.GetCountry.GetRuler.GetName] avec les résultats de leur travail acharné ; un tout nouvel alphabet pour le peuple [ROOT.GetCountry.GetAdjective]. Afin de célébrer cette admirable réussite, le [ROOT.GetCountry.GetRulerTitle] a ordonné que des proclamations soient envoyées dans tout [ROOT.GetCountry.GetName].\nMais quelles furent leurs inspirations ?"
 me_albion.58.a:0 "À partir de ce jour, tous doivent utiliser ce nouveau script #Y celtique#!"
 me_albion.58.b:0 "À partir de ce jour, tous doivent utiliser ce nouveau script #Y latin#!"
 me_albion.58.c:0 "À partir de ce jour, tous doivent utiliser ce nouveau script #Y punique#!"
 me_albion.58.d:0 "À partir de ce jour, tous doivent utiliser ce nouveau script #Y grec#!"
 me_albion_58_tooltip:0 "$mission_completed_tooltip_1$ '#Y Un nouvel alphabet#!' $mission_completed_tooltip_2$"
 
 me_albion_59_title:0 "L'architecture étrangère"
 me_albion_59_desc:0 "L'investissement à l'intérieur de [ROOT.GetCountry.GetName] n'est pas passé inaperçu parmi la population, et dans de nombreuses villes, un nouveau style architectural a commencé à apparaître. Si certains exprimaient ouvertement leur mécontentement en voyant des structures étranges s'élever dans leurs cités, d'autres n'en avaient cure tant que leur vie et leurs moyens d'existence restaient sûrs."
 me_albion.59.a:0 "Des aqueducs s'élèveront."
 me_albion.59.b:0 "Nous avons besoin de plus de villes côtières."
 me_albion.59.c:0 "Plus de murailles !"
 
 me_albion_60_title:0 "Les éléphants à [ROOT.GetCountry.GetName]"
 me_albion_60_desc:0 "Il y a longtemps, des animaux merveilleux tels que les éléphants @elephants! étaient inconnus dans le monde celtique.\nMais après le voyage organisé par [ROOT.GetCountry.GetRuler.GetName], notre vision du monde, avec ses nombreuses merveilles, a complètement changé, et nous ne pouvons plus vivre comme avant. Avec les éléphants à portée de main, nous pouvons désormais adopter la stratégie de la puissante Carthage – son peuple utilise les doux géants d'une manière très bénéfique pour nos armées.\n\nDevons-nous apprendre à utiliser les éléphants au combat ? Ou peut-être devrions-nous améliorer nos tactiques en entraînant nos forces terrestres et armées ensemble, avec toutes les unités, de l'éléphant au liburne, combattant comme une seule ?"
 me_albion.60.a:0 "Les éléphants arrivent !"
 me_albion.60.b:0 "Nous combinerons tout et nos forces seront invincibles !"
 
 me_albion_61_title:0 "Invictus Britannicus"
 me_albion_61_desc:0 "Notre récente fascination pour Rome et ses armées nous a conduits à créer notre propre force romaine, qui sera l'égale de toutes celles levées près de la Ville aux Sept Collines sur le Tibre. [ROOT.GetCountry.GetRuler.GetName] a fait des merveilles pour y parvenir, mais il reste une question à résoudre.\n\nLes Romains sont célèbres pour leurs légions mais aussi pour leur ingénierie militaire, que beaucoup considèrent comme la meilleure du monde. Que décidera [ROOT.GetCountry.GetRuler.GetName] de privilégier pour nos propres voies ?"
 me_albion.61.a:0 "Nos armées seront saluées comme de vraies légions !"
 me_albion.61.b:0 "Apportez-nous leurs mathématiciens et leurs soldats"
 
 me_albion_62_title:0 "Le nouveau bouclier d'argent"
 me_albion_62_desc:0 "Alexandre fut le meilleur commandant du monde, conquérant la Perse, l'Égypte et une partie de l'Inde dans un éclat de gloire. Mais il n'aurait pas accompli ses exploits sans l'entraînement exceptionnel et la technique de ses hommes – quelque chose que même le fier guerrier savait au fond de lui.\n\n[ROOT.GetCountry.GetRuler.GetName], ayant entendu parler des faits d'Alexandre et désirant surpasser le Macédonien en gloire, a décidé de créer une force connue partout comme la meilleure du monde. Mais quelle doit être la priorité principale des soldats [ROOT.GetCountry.GetAdjective] ? Maîtriser la lance ou créer un nouveau Bucéphale pour l'armée ?"
 me_albion.62.a:0 "Nos hommes seront de vrais Boucliers d'Argent."
 me_albion.62.b:0 "Alexandre aimait son cheval plus que tout"
 
 me_albion_63_title:0 "Garder nos racines"
 me_albion_63_desc:0 "Une période intense d'investissement et de croissance a balayé [ROOT.GetCountry.GetName], et il est difficile de voyager dans une ville de l'île sans voir les signes évidents de construction ; de grandes grues dominant les rues, des piles de briques gardées par des soldats, et un flux constant d'animaux de bât transportant des provisions partout.\n\nMême si le changement est clairement dans l'air, le peuple a juré de se souvenir de ses traditions, se promettant que les effets de la civilisation ne changeraient pas leur essence. Et pour chaque palais ou jardin exquis construit, un temple ou un sanctuaire a aussi été édifié ; les dieux doivent garder leur place dans la société [ROOT.GetCountry.GetAdjective]."
 me_albion.63.a:0 "Nous ne pouvons abandonner les vertus de nos ancêtres !"
 me_albion_63_tooltip:0 "$mission_completed_tooltip_1$ '#Y Garder nos racines#!' $mission_completed_tooltip_2$"
 
 me_albion_64_title:0 "Unifier les traditions"
 me_albion_64_desc:0 "Pour garantir que nos traditions soient protégées dans les années à venir, [ROOT.GetCountry.GetRuler.GetName] a décidé d'investir une somme royale pour y parvenir. Les conseillers de [ROOT.GetCountry.GetRuler.GetHerHis] sont partagés ; certains souhaitent que le [ROOT.GetCountry.GetRulerTitle] se concentre sur l'armée, tandis que d'autres pensent que le peuple lui-même de [ROOT.GetCountry.GetName] devrait être le bénéficiaire de ces fonds."
 me_albion.64.a:0 "Notre armée est la protectrice de notre mode de vie"
 me_albion.64.b:0 "Le peuple lui-même est responsable de maintenir la tradition"
 me_albion_64_tooltip:0 "$mission_completed_tooltip_1$ '#Y Unifier les traditions#!' $mission_completed_tooltip_2$"
 
 me_albion_65_title:0 "Nouveaux bureaucrates"
 me_albion_65_desc:0 "Au fil des ans, de nombreuses petites bibliothèques et bureaux ont été construits à travers [ROOT.GetCountry.GetCapital.GetName] pour accueillir les nombreux scribes et magistrats travaillant dans la capitale [ROOT.GetCountry.GetAdjective], mais les choses ont certainement changé à l'intérieur de [ROOT.GetCountry.GetName]. En raison de notre croissance, il y a maintenant beaucoup plus de bâtiments consacrés à l'administration et aux affaires civiques dans nos villes, et beaucoup de nos ministres sont responsables de plusieurs districts.\n\nCertains de ces fonctionnaires ont demandé à [ROOT.GetCountry.GetRuler.GetName] la permission de vivre dans leurs villes d'origine, affirmant qu'ils seraient plus efficaces pour gérer nos affaires s'ils étaient en province, tandis que d'autres ont demandé à avoir des quartiers dans la capitale."
 me_albion.65.a:0 "Envoyez les bureaucrates dans les provinces"
 me_albion.65.b:0 "Concentrez nos ministres dans [ROOT.GetCountry.GetCapital.GetName]"
 me_albion_65_tooltip:0 "$mission_completed_tooltip_1$ '#Y Nouveaux bureaucrates#!' $mission_completed_tooltip_2$"
 
 me_albion_66_title:0 "Nouvelle Noblesse"
 me_albion_66_desc:0 "[ROOT.GetCountry.GetName] est une terre remplie de villas et de domaines de la noblesse, dont beaucoup étaient les élites des pays conquis annexés par le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. Il n'est pas un secret que [ROOT.GetCountry.GetRuler.GetFirstName] est un ami des classes fortunées, et beaucoup des nobles vivant dans [ROOT.GetCountry.GetCapital.GetName] croient que [ROOT.GetCountry.GetRuler.GetSheHe] les a personnellement enrichis. À cause de cela, les élites ont offert leur soutien à [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_albion.66.a:0 "L'argent est toujours préféré, comme on dit"
 me_albion.66.b:0 "Je préférerais acquérir de l'expertise plutôt que des pièces - que pouvons-nous apprendre ?"
 me_albion.66.c:0 "Cela devrait me revenir."
 me_albion_66_tooltip:0 "$mission_completed_tooltip_1$ '#Y Nouvelle Noblesse#!' $mission_completed_tooltip_2$"
 
 me_albion_67_title:0 "Centre Commercial"
 me_albion_67_desc:0 "Comme un ruisseau bouillonnant, des flux de revenus affluent dans les caisses des collecteurs d'impôts vivant dans la province de [ROOT.GetCountry.GetCapital.GetArea.GetName] — jamais auparavant nous n'avons encaissé autant d'argent. Il a été suggéré à [ROOT.GetCountry.GetRuler.GetName] que nous devrions prendre ces sommes record et en faire quelque chose d'important."
 me_albion.67.a:0 "Nous prendrons l'argent et l'utiliserons immédiatement"
 me_albion.67.b:0 "Faisons un investissement à long terme avec cette rentrée d'argent"
 me_albion_67_tooltip:0 "$mission_completed_tooltip_1$ '#Y Centre Commercial#!' $mission_completed_tooltip_2$"
 
 me_albion_68_title:0 "Destinée Manifeste"
 me_albion_68_desc:0 "Après d'innombrables années de guerre et de paix et de nombreuses saisons de festins et de famines, beaucoup de leçons ont été apprises par nos compatriotes, qui ont tiré le meilleur de chaque situation et persévéré quand tous les autres auraient échoué. Le peuple de [ROOT.GetCountry.GetName] a poursuivi son destin désiré et l'a saisi à deux mains, et maintenant le monde entier connaît nos actes et nos accomplissements.\n\nAlors que le [ROOT.GetCountry.GetRulerTitle] nie humblement que [ROOT.GetCountry.GetRuler.GetSheHe] soit la principale raison de nos succès accumulés, les habitants de [ROOT.GetCountry.GetCapital.GetName] ne peuvent être convaincus du contraire et chantent les louanges de [ROOT.GetCountry.GetRuler.GetFirstName] à qui veut bien écouter."
 me_albion.68.a:0 "Je suis honoré de recevoir l'amour du peuple"
 me_albion_68_tooltip:0 "$mission_completed_tooltip_1$ '#Y Destinée Manifeste#!' $mission_completed_tooltip_2$"
 
 me_albion_69_title:0 "Capitale Céleste"
 me_albion_69_desc:0 "[ROOT.GetCountry.GetCapital.GetName] est de loin la ville la plus développée du monde, et les splendeurs de #E Alexandrie#!, #E Rome#! ou #E Carthage#! ne peuvent rivaliser avec l'endroit que nous appelons chez nous. Tout le temps consacré par [ROOT.GetCountry.GetRuler.GetName] et sa famille sera rappelé pendant des siècles. Tous les citoyens de [ROOT.GetCountry.GetCapital.GetName] saluent le [ROOT.GetCountry.GetRulerTitle] et ont préparé une cérémonie spéciale pour lui."
 me_albion.69.a:0 "Fêtons, buvons et faisons l'amour, mes compatriotes"
 
 me_albion_70_title:0 "Travailleurs Belges"
 me_albion_70_desc:0 "L'économie croissante de [ROOT.GetCountry.GetName] nécessite des légions de travailleurs et d'esclaves pour fonctionner normalement, et heureusement pour nous, il y a beaucoup d'#E Belgae#! esclaves au dos fort et à l'esprit simple vivant dans nos villes. [ROOT.GetCountry.GetRuler.GetName], rempli de souvenirs amers de la conquête outre-mer, a juré de donner aux Belgae le sort qu'ils méritent."
 me_albion.70.a:0 "Dans les mines avec vous !"
 
 me_albion_71_title:0 "Commerce Armoricain"
 me_albion_71_desc:0 "Il n'y a pas longtemps, l'Armorique était un point d'appui pour le commerce avec le continent, même si les tribus locales nous faisaient payer cher pour agir comme intermédiaires. Cette situation n'était pas idéale mais tolérable, car les liens commerciaux du continent valaient les coûts pour plusieurs raisons.\n\nMalheureusement pour nous, une combinaison mortelle d'instabilité politique et de longs hivers a paralysé le commerce, et de nombreuses anciennes routes commerciales ont été abandonnées pour de bon. Mais cela va changer, car [ROOT.GetCountry.GetRuler.GetName] a promis de les restaurer pour le bien de [ROOT.GetCountry.GetName] et de ses habitants."
 me_albion.71.a:0 "Les marchands et les taxes couleront de nouveau"
 
 me_albion_72_title:0 "Soumission Aquitaine"
 me_albion_72_desc:0 "Après notre récente conquête au nord de la #E Gaule#!, notre armée triomphante marcha vers l'Aquitaine, impatiente de profiter de son avantage. En chemin, [ROOT.GetCountry.GetRuler.GetName] reçut une demande de rencontre avec le chef aquitain et l'aristocratie locale.\n\n'Nous sommes prêts à nous rendre, à condition que vous épargniez la terre de la colère de votre armée.' Accepter leur soumission et s'abstenir de piller est une stratégie sage, mais impopulaire parmi les soldats. Nous pourrions absorber leurs soldats dans nos propres levées, mais nos hommes sont avides de s'enrichir personnellement et supplient la chance de piller leurs établissements."
 me_albion.72.a:0 "Accepter leur capitulation"
 me_albion.72.b:0 "Nous avons besoin de plus d'hommes dans notre armée"
 me_albion.72.c:0 "Personne n'interdira à l'armée [ROOT.GetCountry.GetAdjective] leur droit !"
 
 me_albion_73_title:0 "Dernières Étapes de la Conquête"
 me_albion_73_desc:0 "Marcher à l'intérieur de la Gaule centrale fut une tâche facile, mais obtenir la soumission totale des tribus locales restantes, nombreuses mais faibles, est bien plus difficile.\n\nEt maintenant, le choix. Nous pouvons piller les maigres possessions de ces tribus en signe de victoire de notre armée, mais nous pourrions aussi épargner les locaux et voir si leurs meilleurs guerriers veulent combattre à nos côtés.\n\nL'argent est aimé de tous, et rien ne peut être accompli sans son éclat."
 me_albion.73.a:0 "La victoire rime souvent avec pillage - laissons les hommes s'amuser"
 me_albion.73.b:0 "Talents locaux et chevaux ? Pourquoi pas."
 me_albion.73.c:0 "Argent, argent, argent !"
 
 #me_albion_74_title:0 ""
 #me_albion_74_desc:0 ""
 #me_albion.74.a:0 ""
 
 me_albion_75_title:0 "Ports Méditerranéens"
 me_albion_75_desc:0 "Il y a bien longtemps, la Gaule méridionale était connue de notre peuple comme la porte d'entrée vers la Méditerranée et l'Italie. Mais désormais, des colons helléniques et les armées de la République Italique ont dérobé ces terres à l'influence celtique.\n\nMaintenant que [ROOT.GetCountry.GetName] a repris ces terres, nous allons recréer les anciens ports et routes maritimes que les Celtes avaient jadis établis !"
 me_albion.75.a:0 "La mer sera à nous !"
 
 me_albion_76_title:0 "Les Chevaux de Bremenium"
 me_albion_76_desc:0 "Quand on leur offre le choix de montures, la plupart des guerriers vivant dans [ROOT.GetCountry.GetName] demanderont un cheval @horses! de la région de [GetProvince('(int32)2090').GetName], car la réputation redoutable des destriers du Nord a captivé l'imagination de notre peuple.\n\nLes chevaux de Bremenium sont au moins trois mains plus hauts que n'importe quel cheval de trait importé du continent, et nos bêtes ne craignent pas le fracas de la bataille – toutes des qualités essentielles pour la cavalerie [ROOT.GetCountry.GetAdjective]."
 me_albion.76.a:0 "Mon cheval personnel vient d'une ferme près de Bremenium, en fait"
 me_albion_76_tooltip:0 "$mission_completed_tooltip_1$ '#Y Les Chevaux de Bremenium#!' $mission_completed_tooltip_2$"
 
 me_albion_77_title:0 "Parties de Chasse"
 me_albion_77_desc:0 "Bien que les terres agricoles et les pêcheries de [ROOT.GetCountry.GetName] fournissent plus que suffisamment de variété pour que nos tribus [ROOT.GetCountry.GetAdjective] bénéficient d'un régime substantiel et nutritif, nos guerriers aiment prendre leurs arcs et flèches pour aller chercher du cerf dans les bois lorsqu'ils ont du temps libre. Il y a peu de plaisirs plus grands dans la vie que d'abattre un immense cerf avec ses frères et de rôtir la bête sur le champ, et [ROOT.GetCountry.GetRuler.GetName] se surprend souvent à rêver d'archer un énorme daim dans la campagne profonde."
 me_albion.77.a:0 "J'attends avec impatience le jour où je pourrai vous accompagner à la chasse !"
 me_albion_77_tooltip:0 "$mission_completed_tooltip_1$ '#Y Parties de Chasse#!' $mission_completed_tooltip_2$"
 
 me_albion_78_title:0 "Agriculture en Essor"
 me_albion_78_desc:0 "Les Îles Britanniques sont des lieux pauvres en agriculture à grande échelle, car nos terres ne voient pas autant le soleil que des endroits comme l'Italie ou la Gaule. Les hivers que nous subissons sont rigoureux, laissant chaque année beaucoup de gens mourir de faim ou de froid. [ROOT.GetCountry.GetRuler.GetName] a décidé que de telles tragédies sont évitables, et après une période d'investissements, nos terres agricoles ont été étendues pour soutenir la population [ROOT.GetCountry.GetAdjective]. Personne ne mourra de faim sous le règne de [ROOT.GetCountry.GetRuler.GetFirstName] !"
 me_albion.78.a:0 "Du pain pour tous, ou rien !"
 
 me_albion_79_title:0 "Colonie Prospère"
 me_albion_79_desc:0 "Selon tous les témoignages, notre colonie prospère de manière inattendue, et c'est grâce à la direction et à la vision de l'incomparable [ROOT.GetCountry.GetRuler.GetName]. Les locaux vivant à l'étranger ont apprivoisé la terre, construisant fermes et établissements qui poussent comme des fleurs sauvages dans un champ. De plus en plus de nos compatriotes sont intrigués par les possibilités de voyager vers les colonies, et beaucoup entreprennent le périlleux voyage à travers la mer pour commencer une nouvelle vie."
 me_albion.79.a:0 "Je suis heureux d'entendre que mon peuple est heureux"
 me_albion_79_tooltip:0 "$mission_completed_tooltip_1$ '#Y Colonie Prospère#!' $mission_completed_tooltip_2$"
 
 me_albion_80_title:0 "L'Éléphant"
 me_albion_80_desc:0 "Dès que notre capitaine a vu le bébé éléphant, une nouvelle histoire d'amour et de rêves aurait pu s'écrire, et aucun prix n'aurait été trop élevé à payer.\n\nLe marchand qui nous a vendu l'éléphant a promis d'en apporter davantage, et nous construirons des camps où ils pourront être dressés pour les cirques ou les champs de bataille ! Notre Conseil a suggéré plusieurs provinces prometteuses pour des élevages d'éléphants, permettant à [ROOT.GetCountry.GetRuler.GetName] l'honneur de choisir où vivront ces doux géants."
 me_albion.80.a:0 "C'est notre capitale [ROOT.GetCountry.GetCapital.GetName] qui les accueillera"
 me_albion.80.b:0 "Il sera nourri avec le meilleur grain de [prov_1.GetName]."
 me_albion.80.c:0 "Les plaines fertiles de [prov_2.GetName] suffiront."
 me_albion.80.d:0 "[prov_3.GetName] semble intéressante."
 me_albion.80.e:0 "Les éléphants vivent dans les forêts et jungles – nous aurons besoin de [prov_4.GetName]."
 
 me_albion_81_title:0 "Les Éléphants"
 me_albion_81_desc:0 "Le marchand carthaginois a demandé à [ROOT.GetCountry.GetRuler.GetName] de le suivre jusqu'à son navire amiral, car il y avait de nombreux étals et cages remplis d'animaux exotiques à bord. 'Voici une famille complète d'éléphants @elephants!, et pour un prix modeste, ils sont à vous.'\n\nLa question maintenant est : si nous achetons cette famille, quel serait le meilleur endroit pour les loger ? Ce pourrait être une bonne opportunité pour l'économie locale à long terme, car beaucoup de nos compatriotes voudront voir ces créatures par eux-mêmes."
 me_albion.81.a:0 "C'est notre capitale [ROOT.GetCountry.GetCapital.GetName] qui les accueillera."
 me_albion.81.b:0 "Ils seront nourris avec le meilleur grain de [prov_1.GetName]."
 me_albion.81.c:0 "Les plaines fertiles de [prov_2.GetName] suffiront"
 me_albion.81.d:0 "[prov_3.GetName] semble intéressante."
 me_albion.81.e:0 "Les éléphants vivent dans les forêts et jungles ; nous aurons besoin de [prov_4.GetName]."
 me_albion.81.f:0 "Pour l'instant, je préfère ne pas m'engager ; montrez-moi autre chose."
 
 me_albion_82_title:0 "Les Teintures"
 me_albion_82_desc:0 "Depuis des siècles, les teintures @dye! sont utilisées pour créer des motifs et des couleurs plus complexes pour les vêtements, et sont principalement employées dans notre domaine pour reconnaître les différentes classes qui composent la société.\n\nLe commerçant plongea la main dans un sac lourd et en sortit une poignée de grains délicats qu'il laissa tomber entre ses doigts. 'Ce sont des graines. Les plantes qui produisent les meilleures teintures poussent surtout dans les régions chaudes avec beaucoup d'eau. J'ai cependant personnellement sélectionné une variété qui pourrait pousser sur votre île froide et pluvieuse, et je vous ferai une offre incroyable.'\n\nAu vu de ce que le commerçant a dit, votre Conseil propose quatre endroits qui semblent être de bons lieux pour faire pousser des teintures."
 me_albion.82.a:0 "L'exposition au soleil est la meilleure dans nos terres agricoles de [prov_1.GetName]."
 me_albion.82.b:0 "Les plaines fertiles de [prov_2.GetName] seront suffisantes"
 me_albion.82.c:0 "[prov_3.GetName] a accès à une bonne quantité d'eau"
 me_albion.82.d:0 "[prov_4.GetName] a juste assez d'espace pour ce dont nous avons besoin"
 me_albion.82.e:0 "Je préfère ne pas acheter de graines de teintures"
 
 me_albion_83_title:0 "Le Pot de Miel"
 me_albion_83_desc:0 "Le miel n'est pas inconnu à l'intérieur de [ROOT.GetCountry.GetName], mais il n'a pas été exploité par notre peuple et il est difficile à obtenir sans l'aide de nombreuses mains. Conscient de cela, le commerçant a amené avec lui des abeilles, des ruches en pierre et les matériaux nécessaires pour les exploiter.\n\nLe commerçant fit un geste vers un esclave, qui brisa une grande alvéole à mains nues, envoyant un filet d'or fondu vers le sol. Attrappant un peu de ce miel avec un éclat de poterie, le commerçant le donna à [ROOT.GetCountry.GetRuler.GetName] avec un sourire et lui demanda d'y goûter.\n\nLe commerçant rit lorsque les yeux de [ROOT.GetCountry.GetRuler.GetFirstName] s'agrandirent quelques secondes plus tard. 'Imaginez ce que vous pourriez cuisiner avec ça. Les rumeurs disent que manger du miel chaque jour est un moyen d'atteindre la jeunesse éternelle, et après l'avoir essayé moi-même, je les crois.'\n\nAyant goûté ce miel, [ROOT.GetCountry.GetRuler.GetFirstName] est complètement convaincu, et quatre conseillers ont proposé quatre provinces différentes pour nous."
 me_albion.83.a:0 "Les abeilles produiront sous le soleil de [prov_1.GetName]."
 me_albion.83.b:0 "Les plaines fertiles de [prov_2.GetName] seront suffisantes"
 me_albion.83.c:0 "Les abeilles vont adorer [prov_3.GetName]."
 me_albion.83.d:0 "Nous devrions essayer la région de [prov_4.GetName] comme candidate."
 me_albion.83.e:0 "Les abeilles devront attendre."
 
 me_albion_84_title:0 "Le Commerçant Carthaginois"
 me_albion_84_desc:0 "Après trois longs mois en mer, le commerçant carthaginois atteignit enfin les côtes de [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] descendit au port, accompagné de courtisanes et ministres, afin d'accueillir le voyageur estimé, qui ne perdit pas de temps en politesses mais lança immédiatement une argumentation commerciale.\n\n'Je peux offrir de nombreux produits exotiques qui pourraient s'installer sur votre île. Vous pouvez acheter mes éléphants @elephants! et construire des campements pour eux, les entraînant à l'art de la guerre. Ou peut-être préférez-vous construire des ateliers pour la production de teintures @dye! ? Mais on ne peut pas manger les éléphants ni les teintures, et j'ai avec moi des abeilles qui font le meilleur miel du monde. J'ai aussi beaucoup de types de produits que vous pourriez acheter pour vos nobles ; les dernières modes des cours des Empereurs et Impératrices, ainsi que des bijoux rares et des œuvres d'art pour éblouir l'œil et ravir l'esprit.'\n\nIntéressé par tout, vous ne pouvez pas tout acheter à la fois à cause de leur prix élevé. De plus, il ne serait pas sage de transformer toutes vos terres en zoo rempli d'éléphants et d'abeilles !\n\nC'est pourquoi, pour le succès de l'installation de ces nouveaux produits, nous limiterons la production de chacun à #G 2 territoires#! sur notre île ; le peuple n'aimerait pas que nous perturbions trop leurs terres traditionnelles.\n\nFace à ces tentations éblouissantes, [ROOT.GetCountry.GetRuler.GetFirstName] devra décider quoi acheter avant le départ du commerçant."
 me_albion.84.a:0 "Nous devrions voir les éléphants."
 me_albion.84.b:0 "Les teintures seront très importantes pour une société moderne."
 me_albion.84.c:0 "Les abeilles, hein ? Nous pourrions en faire une histoire."
 me_albion.84.d:0 "Les produits classiques suffiront pour la haute société"
 me_albion.84.e:0 "Désolé pour le dérangement. Je ne suis pas prêt à acheter quoi que ce soit."
 AIO_reset_import_cooldown:0 "Vous devrez attendre #Y 5 ans#! pour le retour du marchand."
 
 celtic_albion_heritage:0 "Patrimoine Celtique d'Albion"
 celtic_albion_heritage_desc:0 "Depuis des siècles, notre île était en désordre, avec de nouvelles technologies et cérémonies religieuses venant de Gaule ou d'Italie qui interférèrent avec notre mode de vie traditionnel. Cependant, le temps est venu d'assumer notre identité et d'unir la nation sous des dieux tels que Brigantia, Caturix ou Erecura. Tout étranger hors de notre religion doit être vu comme une menace potentielle !"
 hellenic_albion_heritage:0 "Patrimoine Celtique Hellénique"
 hellenic_albion_heritage_desc:0 "Alexandre était un tyran et un conquérant, mais il était aussi le plus grand homme que les dieux aient créé – un paradoxe pour les âges. Avec notre modernisation, nous sommes plus proches que jamais de réaliser un pays celtique-hellénique où soldats et citoyens voudront vivre. Les anciennes cérémonies de notre peuple resteront locales et n'impacteront pas notre système politique."
 italic_albion_heritage:0 "Patrimoine Celtique Romain"
 italic_albion_heritage_desc:0 "Roma est éternelle et invincible. C'est avec leur force que nous améliorerons notre pays et aurons les armées les plus puissantes du monde !\nAvec ce nouveau savoir, nos généraux mèneront notre peuple à la victoire éternelle – Invictus Albion !"
 punic_albion_heritage:0 "Patrimoine Celtique Punique"
 punic_albion_heritage_desc:0 "La plus vieille et grande République connue de nous porte un nom synonyme de richesse et de prospérité. Grâce à nos efforts pour imiter les Puniques, la mer et le commerce ne cachent plus aucun secret pour nous désormais. Notre avenir sera désormais radieux avec ce système politique importé qui résistera à l'épreuve du temps."
 
 #modifiers
 
 albion_mod_2:0 "Motivés politiquement"
 desc_albion_mod_2:0 "Nous sommes dévoués à la vie civique de notre pays, même au détriment de la religion."
 albion_mod_3:0 "Retour aux anciennes coutumes"
 desc_albion_mod_3:0 "Nous avons choisi de revenir aux voies de nos ancêtres en un ferme rejet de l'influence corruptrice de la civilisation."
 albion_mod_4:0 "Efforts de réforme juridique"
 desc_albion_mod_4:0 "Nous concentrons nos efforts internes à réformer notre système juridique."
 albion_mod_5:0 "Grande République d'Albion"
 desc_albion_mod_5:0 "Notre prospère République, terre de loi et d'honneur, est respectée loin à la ronde comme un lieu de vie vertueuse."
 albion_mod_6:0 "Terre prospère"
 desc_albion_mod_6:0 "Notre peuple et nos campagnes prospèrent, car les dieux nous ont bénis."
 albion_mod_7:0 "Les épées des chefs"
 desc_albion_mod_7:0 "Les classes nobles vivant dans notre royaume ont apporté leur soutien à notre cause."
 albion_mod_8:0 "Une île de villes"
 desc_albion_mod_8:0 "Nous avons décidé que nous devons bâtir des villes partout où nous le pouvons dans nos possessions."
 albion_mod_9:0 "Âge d'or"
 desc_albion_mod_9:0 "Notre pays connaît une ère très prospère, grâce à nos politiques commerciales et économiques."
 albion_mod_10:0 "Navires protégés"
 desc_albion_mod_10:0 "Nous avons pris des mesures pour renforcer la défense de nos navires."
 albion_mod_11:0 "Amiraux d'élite"
 desc_albion_mod_11:0 "Nos amiraux sont exceptionnels, surtout comparés à ceux de nos pairs."
 albion_mod_12:0 "Mur de bois"
 desc_albion_mod_12:0 "Notre doctrine pour défendre notre foyer ne vient pas de la terre mais de la mer. Nous devons recruter plus de marins au détriment de notre armée."
 albion_mod_13:0 "Port Hibernien"
 desc_albion_mod_13:0 "Cette ville est non seulement le siège provincial du pouvoir, mais aussi un port militaire important. Beaucoup des meilleurs constructeurs navals de notre pays y résident."
 albion_mod_14:0 "La forteresse du Nord"
 desc_albion_mod_14:0 "L'importance de cette forteresse dépasse toutes les autres au nord, car ses défenses sont presque inégalées et sa garnison remplie de guerriers expérimentés."
 albion_mod_15:0 "La perle du Sud"
 desc_albion_mod_15:0 "Cette capitale régionale est connue comme un lieu de romance et de danger, où l'on a autant de chances de tomber amoureux que de perdre la vie — la ville d'aventures connue loin à la ronde comme la « Perle du Sud »."
 albion_mod_16:0 "Capitale agrandie"
 desc_albion_mod_16:0 "Nous avons fait des merveilles pour étendre les infrastructures de notre capitale."
 albion_mod_17:0 "Ville des nobles"
 desc_albion_mod_17:0 "Cette ville est remplie des villas et domaines de l'élite, qui s'y sont massivement rassemblés."
 albion_mod_18:0 "Villes d'Albion"
 desc_albion_mod_18:0 "Nos ingénieurs travaillent plus dur et plus vite que jamais pour construire de nouvelles villes à travers nos territoires."
 albion_mod_19:0 "Destin manifeste"
 desc_albion_mod_19:0 "Notre peuple a saisi son destin à deux mains, refusant de laisser passer les opportunités — l'avenir que nous désirons ne nous sera pas donné en cadeau, il doit être construit."
 albion_mod_20:0 "Amiral méprisé"
 desc_albion_mod_20:0 "Notre volonté de mettre fin à la doctrine du Mur de bois n'a pas été appréciée dans notre marine."
 albion_mod_21:0 "Soutien des amiraux"
 desc_albion_mod_21:0 "Notre Mur de bois prouve notre soutien envers eux, et en retour ils soutiennent nos objectifs."
 albion_mod_22:0 "Ère auspiceuse"
 desc_albion_mod_22:0 "Une ère dorée commence pour notre peuple, et les dieux nous révèlent que des choses encore plus grandes restent à accomplir."
 albion_mod_23:0 "Infrastructures améliorées"
 desc_albion_mod_23:0 "Les infrastructures de nos villes et routes ont été largement améliorées par rapport à ce qu'elles étaient."
 albion_mod_24:0 "Fer d'Albion"
 desc_albion_mod_24:0 "Grâce aux approvisionnements quasi-inépuisables en fer que nous avons accumulés, nos levées et légions seront équipées du meilleur matériel militaire possible."
 albion_mod_25:0 "Terres agricoles d'Albion"
 desc_albion_mod_25:0 "Les champs et fermes de l'île que nous appelons chez nous sont suffisamment productifs pour nourrir les milliers de personnes vivant dans nos villes."
 albion_mod_26:0 "Migrants bienvenus"
 desc_albion_mod_26:0 "Notre capitale est prête à accueillir des migrants du monde entier."
 albion_mod_27:0 "Restriction des migrants"
 desc_albion_mod_27:0 "Pour préserver la culture et les traditions, nous réduirons l'arrivée des migrants dans notre capitale et aiderons les autres à s'assimiler."
 albion_mod_28:0 "Siège des druides"
 desc_albion_mod_28:0 "Notre capitale est gérée par nos druides au détriment de nos citoyens d'élite."
 albion_mod_29:0 "Justice citoyenne"
 desc_albion_mod_29:0 "Notre système judiciaire compte des juges professionnels, ce qui plaît à l'aristocratie locale mais met en colère les druides locaux."
 albion_mod_30:0 "Grand Marché"
 desc_albion_mod_30:0 "Le marché situé dans cette ville est célèbre pour son luxe."
 albion_mod_31:0 "Revendiquer la haute mer"
 desc_albion_mod_31:0 "Les audacieux marins d'Albion vogueront à travers l'Océan où bon leur semble."
 albion_mod_32:0 "Colonie prospère"
 desc_albion_mod_32:0 "Notre colonie prospère et grandit, capable de se tenir sur ses propres pieds."
 albion_mod_33:0 "Colonie florissante"
 desc_albion_mod_33:0 "Cette colonie prospère dans un pays rude, grâce aux efforts de ceux restés au pays."
 albion_mod_34:0 "Sagesse romaine"
 desc_albion_mod_34:0 "Nous avons étudié les domaines dans lesquels les Romains excellent, et leurs connaissances militaires et civiques sont devenues les nôtres."
 albion_mod_35:0 "Butin romain"
 desc_albion_mod_35:0 "Nous avons prouvé aux fiers Romains que nous sommes des guerriers supérieurs, et ils ont à contrecœur admis que nos armées sont de qualité excellente - un véritable adversaire, et un qu'ils craignent."
 albion_mod_36:0 "Deux Royaumes, Un Empire"
 desc_albion_mod_36:0 "Notre puissant empire englobe non seulement les îles britanniques, mais aussi d'importantes possessions en Gaule et sur le continent européen."
 albion_mod_37:0 "Une capitale connectée"
 desc_albion_mod_37:0 "Cette ville possède de vastes connexions commerciales à l'étranger, et de nombreux marchands et marchés s'y trouvent."
 albion_mod_38:0 "Une capitale réimaginée"
 desc_albion_mod_38:0 "Nous avons laissé les plus grands esprits architecturaux de notre pays repenser et remodeler notre capitale."
 albion_mod_39:0 "Parcs à bois bien approvisionnés"
 desc_albion_mod_39:0 "Nous disposons de nombreuses réserves de bois, ce qui est une bénédiction pour nos chantiers navals et charpentiers."
 albion_mod_40:0 "Bûcherons de Gangania"
 desc_albion_mod_40:0 "Les bûcherons de la colonie de Gangania sont experts dans l'abattage des arbres, beaucoup des travailleurs les plus robustes du pays vivent sur les rives de la rivière Sionna."
 albion_mod_41:0 "Chevaux de Bremenium"
 desc_albion_mod_41:0 "Les chevaux de guerre élevés à Bremenium sont parmi les plus féroces du pays - ces bêtes désirent la guerre et le combat autant que nos levées."
 albion_mod_42:0 "Élevages de chevaux de Bremenium"
 desc_albion_mod_42:0 "Nos autorités ont concentré leurs efforts sur la construction d'élevages de chevaux dans la colonie de Bremenium afin d'élever autant de montures agressives que possible."
 albion_mod_43:0 "Bûcherons d'Albion"
 desc_albion_mod_43:0 "Nos chasseurs complètent leur alimentation en chassant cerfs et autres animaux dans les forêts de Pritania."
 albion_mod_44:0 "Commerce avec les autochtones"
 desc_albion_mod_44:0 "Notre décision de cohabitation avec les natifs de Scandia apporte prospérité et réputation parmi le monde celtique."
 albion_mod_45:0 "Approvisionnés en sel"
 desc_albion_mod_45:0 "Nous disposons d'abondantes réserves de l'un des biens commerciaux les plus précieux, le sel."
 albion_mod_46:0 "Faim de conquête"
 desc_albion_mod_46:0 "Notre peuple ne désire rien de plus que d'étendre nos frontières et de conquérir de nouvelles terres et nations."
 albion_mod_47:0 "Celtes acceptés"
 desc_albion_mod_47:0 "Ils sont reconnus comme nos frères, dignes de participer à notre société."
 albion_mod_48:0 "Amis hiberniens"
 desc_albion_mod_48:0 "Les Hiberniens sont de notre côté et partageront leur héritage avec nous."
 albion_mod_49:0 "Afflux tribal calédonien"
 desc_albion_mod_49:0 "Les farouches Calédoniens s'installent désormais dans notre royaume, partageant savoirs et surveillant contre les raids."
 albion_mod_50:0 "Or pritanien"
 desc_albion_mod_50:0 "Les Pritaniens sont prêts à accroître la richesse de notre royaume avec leur or."
 albion_mod_51:0 "Domination"
 desc_albion_mod_51:0 "Notre dirigeant a décidé que cette culture ne devait pas être notre égale et devait être dominée et assimilée."
 albion_mod_52:0 "Domination extrême"
 desc_albion_mod_52:0 "Cette culture est bonne pour nettoyer les écuries et travailler dans les mines - les esclaves les plus bas."
 albion_mod_53:0 "Vers l'esclavage"
 desc_albion_mod_53:0 "Avec les récentes conquêtes et décisions, notre pays est prêt à réduire en esclavage les Celtes renégats."
 albion_mod_54:0 "Ports méditerranéens"
 desc_albion_mod_54:0 "Nos ports méditerranéens sont rapidement devenus des éléments importants de notre présence militaire et économique dans la région de Gaule."
 albion_mod_55:0 "Canal sécurisé"
 desc_albion_mod_55:0 "Grâce à notre contrôle des mers, le commerce circule facilement entre notre île et le continent."
 albion_mod_56:0 "Soutien de la noblesse"
 desc_albion_mod_56:0 "Notre noblesse, qui a fait d'importantes sommes grâce aux efforts de la famille dirigeante pour améliorer notre économie, se réjouit des initiatives et les soutient entièrement."
 albion_mod_57:0 "Les vins des îles du Nord"
 desc_albion_mod_57:0 "Les vins produits par nos vignobles rivalisent véritablement avec ceux du continent - une réussite impressionnante pour nos maîtres viticulteurs."
 albion_mod_58:0 "Terraformage"
 desc_albion_mod_58:0 "Cette province subit des rénovations et adaptations pour produire une nouvelle ressource sur ce territoire."
 albion_mod_59:0 "Jeux merveilleux"
 desc_albion_mod_59:0 "Le souvenir de nos dernières grandes festivités est encore présent dans l'esprit de nos compatriotes."
 albion_mod_60:0 "Jeux corrects"
 desc_albion_mod_60:0 "Bien que ce ne soient pas les meilleurs jeux du monde, ils ont tout de même été appréciés par le peuple."
 albion_mod_61:0 "Jeux Corrompus"
 desc_albion_mod_61:0 "Ces jeux étaient extrêmement mauvais, beaucoup disant qu'ils étaient maudits."
 albion_mod_62:0 "Pas de Jeux Organisés"
 desc_albion_mod_62:0 "Bien que ce ne soit pas une longue tradition dans notre pays, refuser d'organiser les jeux n'a pas été bien reçu par le peuple."
 albion_mod_63:0 "Efforts des Spectateurs"
 desc_albion_mod_63:0 "Nos compatriotes ont financé entièrement les jeux."
 albion_mod_64:0 "Olympiades Gratuites"
 desc_albion_mod_64:0 "Financées par notre grand dirigeant, qui a juré que chaque homme, femme et enfant vivant dans notre pays devrait regarder les jeux."
 albion_mod_65:0 "Bonheur dans la Tradition"
 desc_albion_mod_65:0 "Notre peuple est heureux d'embrasser et de soutenir nos anciennes pratiques culturelles, même dans un monde en changement."
 albion_mod_66:0 "Guerre Civile en Préparation"
 desc_albion_mod_66:0 "Notre pays sera ravagé par les mains de nos propres gens — préparez-vous !"
 albion_mod_67:0 "Compromis"
 desc_albion_mod_67:0 "Pour sauver notre pays de l'intérieur, notre dirigeant a compromis avec l'opposition."
 albion_mod_68:0 "Nouvelle Ère"
 desc_albion_mod_68:0 "Notre peuple commencera à bénéficier de la modernisation."
 albion_mod_69:0 "Influence Romaine"
 desc_albion_mod_69:0 "Avec notre modernisation achevée grâce à la sagesse romaine, nous sommes désormais influencés par eux pour toujours."
 albion_mod_70:0 "Influence Punique"
 desc_albion_mod_70:0 "Avec notre modernisation complétée grâce au commerce punique, nous sommes désormais influencés par eux pour toujours."
 albion_mod_71:0 "Influence Hellénique"
 desc_albion_mod_71:0 "Avec notre modernisation renforcée par le savoir hellénique, nous sommes désormais influencés par eux pour toujours."
 albion_mod_72:0 "L'Héritage Éternel"
 desc_albion_mod_72:0 "Notre peuple a embrassé ses traditions et son héritage, refusant de laisser un monde chaotique changer qui nous sommes."
 albion_mod_73:0 "Changments Croissants"
 desc_albion_mod_73:0 "Notre modernisation de la tradition ne plaît pas à tout le monde."
 albion_mod_74:0 "Chariots Celtes"
 desc_albion_mod_74:0 "Nos chariots sont exceptionnellement puissants, inspirant la terreur dans le cœur de ceux qui les affrontent."
 albion_mod_75:0 "Archers d'Albion"
 desc_albion_mod_75:0 "Nos archers sont maîtres du combat depuis les forêts, tirant parti de la nature pour se protéger de l'ennemi."
 albion_mod_76:0 "Une Nouvelle Façon de Faire"
 desc_albion_mod_76:0 "Notre peuple n'a pas peur d'incorporer de nouvelles façons de faire, surtout quand cela profite à la nation."
 albion_mod_77:0 "Archives Orales"
 desc_albion_mod_77:0 "Notre peuple continue de compter sur nos Anciens Tribaux pour raconter nos histoires et nos légendes."
 albion_mod_78:0 "Alphabet d'Albion"
 desc_albion_mod_78:0 "Nos scribes ont développé une langue écrite pour notre peuple."
 albion_mod_79:0 "Alphabet Latin"
 desc_albion_mod_79:0 "Nous avons importé et adapté l'alphabet de Rome."
 albion_mod_80:0 "Alphabet Punique"
 desc_albion_mod_80:0 "Nous avons importé et adapté l'alphabet de Carthage."
 albion_mod_81:0 "Alphabet Grec"
 desc_albion_mod_81:0 "Nous avons importé et adapté l'alphabet de Grèce."
 albion_mod_82:0 "Infrastructures Romaines"
 desc_albion_mod_82:0 "Notre cité brillera grâce à l'architecture romaine."
 albion_mod_83:0 "Infrastructures Helléniques"
 desc_albion_mod_83:0 "Notre cité brillera grâce à l'architecture hellénique."
 albion_mod_84:0 "Infrastructures Puniques"
 desc_albion_mod_84:0 "Notre cité brillera grâce à l'architecture punique."
 albion_mod_85:0 "Tactiques des Éléphants Puniques"
 desc_albion_mod_85:0 "Notre fascination pour Carthage et ses merveilles nous a encouragés à posséder notre propre armée d'éléphants."
 albion_mod_86:0 "Tactiques Puniques Combinées"
 desc_albion_mod_86:0 "Fortes et bien disciplinées sur terre et sur mer, la stratégie punique nous mènera à la victoire."
 albion_mod_87:0 "Tactiques Italiques"
 desc_albion_mod_87:0 "La puissance de Rome est maintenant nôtre !"
 albion_mod_88:0 "Ingénieur Italique"
 desc_albion_mod_88:0 "La logistique romaine est maintenant nôtre !"
 albion_mod_89:0 "Maîtrise de la Lance"
 desc_albion_mod_89:0 "On peut supposer que notre armée est aussi forte, sinon plus forte, que les célèbres Boucliers d'Argent d'Alexandre."
 albion_mod_90:0 "Cavalerie Hellénique"
 desc_albion_mod_90:0 "Bucéphale est avec nous !"
 albion_mod_91:0 "Garder Nos Racines"
 desc_albion_mod_91:0 "Même si nos cités s'étendent, notre peuple n'oublie pas d'où il vient."
 albion_mod_92:0 "Un Peuple Unifié"
 desc_albion_mod_92:0 "Nos compatriotes sont unis par un but commun, travaillant ensemble pour le bien commun."
 albion_mod_93:0 "Festival Religieux"
 desc_albion_mod_93:0 "Pour montrer notre indépendance culturelle, nous avons créé un festival dont les générations futures se souviendront."
 albion_mod_94:0 "Enseignement de l'Administration"
 desc_albion_mod_94:0 "Nous sommes fiers de nos citoyens, car ils sont d'excellents enseignants pour leurs enfants, prenant leur éducation très au sérieux."
 albion_mod_95:0 "Investir dans le marché"
 desc_albion_mod_95:0 "Les profits tirés des marchés ont été réinvestis dans les infrastructures de nos zones commerciales."
 albion_mod_96:0 "Grande ville impériale"
 desc_albion_mod_96:0 "Notre capitale est enfin prête à être le paradis sur terre."
 albion_mod_97:0 "Ancien centre commercial"
 desc_albion_mod_97:0 "La récupération de l'Armorique nous a permis de reconstruire d'anciennes routes commerciales en Gaule abandonnées depuis des siècles."
 albion_mod_98:0 "Travailleurs Belges"
 desc_albion_mod_98:0 "Les Belges ne sont rien d'autre que des esclaves pour nos champs et nos mines."
 albion_mod_99:0 "Traditions équestres gauloises"
 desc_albion_mod_99:0 "Grâce au savoir gaulois, notre cavalerie est désormais plus forte."
 albion_mod_100:0 "Investissement national"
 desc_albion_mod_100:0 "Au lieu de financer des expéditions hasardeuses, notre pays et ses citoyens bénéficient d'un plan national de développement."
