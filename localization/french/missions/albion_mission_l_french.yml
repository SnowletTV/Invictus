 me_albion_travel_1_title:0 "L'Appel de la Mer"
 me_albion_travel_1_desc:0 "Il y a longtemps, notre île était souvent visitée par des étrangers venus de terres lointaines qui apportaient des marchandises, des pièces de monnaie et des nouvelles technologies inconnues de nous. Bien que ces étrangers finissent toujours par repartir chez eux, leurs visites laissèrent une grande impression sur la société [ROOT.GetCountry.GetAdjective] – car comment en serait-il autrement ? Nous avons tant appris d'eux en si peu de temps.\n\nRécemment, [ROOT.GetCountry.GetRuler.GetName] eut une idée brillante – le moment est venu d'envoyer nos propres expéditions dans le monde et de rendre la pareille qui nous fut jadis faite. Que découvrira-t-on dans cet immense inconnu ? Des cités d'or ? D'énormes animaux ? Peut-être même les dieux eux-mêmes ? Personne ne le sait encore, mais [ROOT.GetCountry.GetRuler.GetFirstName] est impatient de le découvrir.\n\nQuelques voix rationnelles au sein du Conseil de [ROOT.GetCountry.GetName] se sont opposées cependant, affirmant qu'elles préféreraient que l'argent prévu pour cette expédition serve à améliorer la vie de nos citoyens chez nous."
 me_albion_travel.1.a:0 "Tous à bord, capitaine, et mettons les voiles !"
 me_albion_travel.1.b:0 "La mer est toujours dangereuse ; le Conseil a raison."
 
 me_albion_travel_2_title:0 "Explication des Règles"
 me_albion_travel_2_desc:0 "Ave Imperator ; il est temps de briser un peu le quatrième mur. Pour que cette aventure soit possible et raisonnable, des règles spéciales s'appliquent durant cette chaîne d'événements.\n\nAfin que chaque choix paraisse limité et impactant, à la manière d'un RPG, votre flotte d'aventure disposera de #Y Or#! @gold! à gérer. Votre flotte commencera avec #Y 1000#! @gold!.\n\nIl sera #R impossible#! de gagner plus d'or pendant vos voyages et chaque choix ne peut être pris qu'une seule fois, alors réfléchissez bien à vos décisions !\n\nEnfin, toutes les récompenses indiquées dans chaque option ne seront reçues qu'à la fin de votre voyage.\n\nL'or restant à la fin de vos voyages sera distribué en dons aux courageux marins qui ont rendu le voyage possible, il n'y aura donc rien à remettre au trésor.\n\n#G Bonne chance et amusez-vous bien#!."
 me_albion_travel.2.a:0 "Compris ; nous pouvons partir maintenant."
 me_albion_travel.2.b:0 "C'est trop compliqué, Maître du Jeu ; j'ai changé d'avis."
 
 me_albion_travel_3_title:0 "La Taxe du Voyageur"
 me_albion_travel_3_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nCélébrations et réjouissances accompagnaient la flotte d'aventuriers tandis qu'elle quittait les rivages sûrs de [ROOT.GetCountry.GetName] pour un inconnu sauvage. Après des semaines de voyage au gré de mers calmes et de vents agréables, l'armada arriva près de Gibraltar, où l'ordre fut donné de faire halte alors que nos navires approchaient du détroit. Une grande tour dominait le paysage, et les drapeaux flottant à son sommet étaient carthaginois. Un message fut bientôt adressé au vaisseau amiral.\n‘Bienvenue étrangers ; si vous souhaitez passer sans dommage pour vous ou vos navires, vous devrez payer le péage.'\n\n#Y Que fera votre flotte ?#!"
 me_albion_travel.3.a:0 "Payer la taxe (-100 or)."
 me_albion_travel.3.b:0 "Je te défie d'essayer de m'arrêter – nous continuons à naviguer !"
 
 me_albion_travel_32_title:0 "Victoire !"
 me_albion_travel_32_desc:0 "Quelques instants après la réception de votre réponse, une vieille flotte délabrée est apparue de nulle part et s'est rapidement dirigée vers les navires [ROOT.GetCountry.GetAdjective]. Nos marins se sont précipités sur les ponts et ont pris des positions défensives, remarquant que nos ennemis ne semblaient pas appartenir à une flotte officielle - ils ressemblaient plutôt à des pirates.\n\nDonnant l'ordre de les bombarder de flèches, la première volée fut envoyée en guise de dissuasion, mais ils ne se sont pas laissé intimider et ont continué à avancer vers notre flotte... ils ont décidé de combattre !\n\nAprès une courte bataille qui vit mourir quelques braves hommes, notre flotte parvint à détruire tous les navires pirates !"
 me_albion_travel.32.a:0 "Personne ne me cherche des ennuis !"
 
 me_albion_travel_33_title:0 "Beaucoup de bruit pour rien"
 me_albion_travel_33_desc:0 "Après votre réponse, le messager s'est vite tu et est retourné à terre, rapportant les paroles audacieuses des marins [ROOT.GetCountry.GetAdjective]. Notre flotte a avancé sans danger sous le regard vigilant du capitaine, qui voyait que les brigands cachés dans la tour ne possédaient même pas de marine capable de nous défier.\n'Vous les avez bien vus, n'est-ce pas ?' rirent les marins en entonnant une chanson [ROOT.GetCountry.GetAdjective] de victoire."
 me_albion_travel.33.a:0 "L'intimidation ne marche pas contre nous."
 
 me_albion_travel_34_title:0 "Une vraie menace"
 me_albion_travel_34_desc:0 "Après que nos paroles vinaigrées furent versées dans les oreilles du messager, il se tut et retourna à terre sans un mot de plus. Nous ne savions pas encore que tout allait bientôt exploser.\n\nUne grande armada de navires de guerre carthaginois surgit de nulle part, et sur la côte, nos marins jurèrent avoir vu une baliste s'armer - nous avons commis une grave erreur !\n\nHeureusement pour nous, nous sommes très forts et déterminés à ne pas être vaincus, et nous possédons plus de navires que nos ennemis - ce sera une épreuve de volonté des deux côtés.\n\nÀ la fin de la journée, notre flotte fut victorieuse, mais certains de nos navires coulèrent et d'autres furent gravement endommagés, si bien qu'au final, le coût fut plus lourd que ce que nous étions prêts à supporter.\n\n#R Votre flotte perdra 200 pièces d'or #! @gold!."
 me_albion_travel.34.a:0 "Nous prions pour les morts tandis que nous continuons à naviguer"
 
 me_albion_travel_4_title:0 "Choix de voyage"
 me_albion_travel_4_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n'Bonjour, capitaine.' dit gaiement le premier officier en s'approchant de votre bureau avec un coffret rempli de cartes. 'Il est temps de naviguer vers un lieu où aucun Celte ne s'est encore aventuré, et vous avez l'honneur de décider où nous irons.'"
 me_albion_travel.4.a:0 "Invicta Roma, j'ai désiré voir (-50)"
 me_albion_travel.4.b:0 "Carthage, la Cité des Éléphants ! (-50)"
 me_albion_travel.4.c:0 "La patrie d'Alexandre devrait faire l'affaire (-50)"
 me_albion_travel.4.d:0 "Alexandrie est la seule ville qui compte ! (-50)"
 me_albion_travel.4.e:0 "La ville de la teinture pourpre, Tyr ! (-50)"
 me_albion_travel.4.f:0 "Chez moi, doux chez moi."
 
 me_albion_travel_5_title:0 "Aeterna Roma"
 me_albion_travel_5_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nAprès avoir laissé notre flotte près de [GetProvince('(int32)15').GetName], nos marins se sont rendus à [GetProvince('(int32)1').GetName] ; un lieu qu'ils n'auraient jamais imaginé visiter. Les premières impressions de la grande capitale furent écrasantes pour nos garçons de [ROOT.GetCountry.GetCapital.GetName] ; Rome est une ville extrêmement animée, une véritable zone de prospérité et de danger où même la nuit ne met pas fin à son agitation incessante. Tout ce que l'on pourrait désirer se trouve ici à Rome, et nos hommes sont tentés par mille activités différentes, chacune plus attrayante que la précédente.\nLes marchés de Rome sont réputés pour leurs trésors et marchandises rares – est-ce là que nous dépenserons notre monnaie [ROOT.GetCountry.GetAdjective] ? On nous a aussi conseillé de visiter les temples et de rendre hommage aux dieux, alors devrions-nous y aller ? Certains de nos marins ont aussi remarqué qu'à quelques pas de là où ils se trouvent, les sons de l'arène sont forts et amicaux – que diriez-vous d'un peu de divertissement ?\n\nL'Italie ne se limite pas à Rome ; nous pourrions nous déplacer ?"
 me_albion_travel.5.a:0 "Dépensons l'argent au marché."
 me_albion_travel.5.b:0 "Nous pourrions beaucoup apprendre de leurs prêtres (-50)."
 me_albion_travel.5.c:0 "L'arène semble amusante ! Allons la voir (-50)."
 me_albion_travel.5.d:0 "Prenons des provisions et parcourons l'Italie (-100)."
 me_albion_travel.5.e:0 "Éternel est la mer (quitter la ville)."
 
 me_albion_travel_51_title:0 "Forum Romain"
 me_albion_travel_51_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nArrivés au marché, chaque rue et ruelle semble animée, remplie de milliers de personnes, certaines portant des amphores, d'autres des sacs de marchandises vers les boutiques. Les pickpockets ne sont pas rares, pas plus que les vendeurs de produits de mauvaise qualité, espérant faire leur profit et disparaître dans la foule avant que leurs victimes ne réalisent qu'elles ont acheté du vent. Mais ces cas restent rares, car les gardes veillent à ce que tout soit en ordre.\n\nIl y a de nombreux marchés aux esclaves ici, et [ROOT.GetCountry.GetName] a toujours besoin de plus d'esclaves – devons-nous y aller ?\nNon loin, sur une place, des architectes discutent d'un plan qu'ils regardent. Après enquête, il semblerait qu'ils soient prêts à nous vendre leurs plans – peut-être une villa romaine à [ROOT.GetCountry.GetCapital.GetName] serait-elle une bonne idée ?\n\nLe hennissement d'un étalon brise ce rêve éveillé. De nombreux maîtres des chevaux sont présents, prêts à vendre les meilleurs chevaux du monde connu.\n\nLes options sont nombreuses – que voulons-nous faire ?"
 me_albion_travel.51.a:0 "Achetons des esclaves pour le bien de [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.51.b:0 "[ROOT.GetCountry.GetCapital.GetName] aura sa première villa (-100)."
 me_albion_travel.51.c:0 "Salut mon ami, as-tu Bucéphale (-100) ?"
 me_albion_travel.51.d:0 "Continuons sans rien acheter"
 
 me_albion_travel_52_title:0 "Temple de Mars"
 me_albion_travel_52_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nAprès deux bonnes heures de marche dans les rues bondées de la ville, votre expédition arrive au grand Temple de Mars. De belles colonnes de marbre et des statues peintes ornées sont partout, et la scène remplit les marins de [ROOT.GetCountry.GetName] d'émerveillement et de respect pour les Romains - ils honorent véritablement leurs dieux de la guerre.\nUne bonne nouvelle apporte de la joie aux hommes ; une cérémonie publique va bientôt commencer et elle sera gratuite à regarder. Le Capitaine annonce que nous resterons pour observer les rites romains, et une petite acclamation parcourt la foule.\n\nMais quelqu'un s'approche, un vieil homme au nez qui coule, qui renifle bruyamment et avec mépris. « Pssh, ces cérémonies publiques sont pour des porcs de basse extraction ! Je vois bien que vous êtes au-dessus de ça ; vous êtes un homme de goût, clairement. Si vous payez un simple tarif, j'organiserai quelque chose de grandiose au nom des dieux - un vrai spectacle qui vaut le détour ! »\n#E Accepterez-vous l'offre de cet étrange homme#!? "
 me_albion_travel.52.a:0 "Non, la cérémonie publique suffit"
 me_albion_travel.52.b:0 "Faisons-le, mon ami. Je suis ici pour m'amuser et apprendre des choses ! (-250)."
 
 me_albion_travel_53_title:0 "Une visite à l'arène"
 me_albion_travel_53_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nAlors que vos hommes traversent les couloirs de marbre menant à l'arène, le bruit des acclamations au-dessus d'eux les fait marcher plus vite dans l'attente. Voir des hommes se battre pour leur vie est toujours divertissant pour le public, et les voyageurs de [ROOT.GetCountry.GetName] ne sont pas différents des Romains à cet égard.\n\nUne bataille féroce entre trois gladiateurs et dix tigres vient de s'achever, mais un autre combat est en train de commencer. Tandis que le sol de l'arène est dégagé des morts, un groupe de spectateurs se dirige vers ses places. En face d'eux, une longue file se forme devant une table de teneurs de livres, et des paris sont en train d'être placés. « Nous pourrions acheter un gladiateur - ce serait amusant, tu ne crois pas ? Que veux-tu faire, Capitaine ? »"
 me_albion_travel.53.a:0 "Asseyons-nous simplement et regardons le combat"
 me_albion_travel.53.b:0 "Achetons un gladiateur ! (-100)."
 
 me_albion_travel_54_title:0 "Campanie"
 me_albion_travel_54_desc:0 "Après avoir quitté la ville de Rome, notre expédition a acheté des provisions et s'est rendue dans la région de Campanie dans le sud de l'Italie.\n\nLa marche vers le sud n'a pas été désagréable ; tout le paysage est merveilleux, avec des vues époustouflantes de collines mêlées à des terres agricoles vallonnées. Le temps est la perfection même, et l'air est parfumé par le romarin poussant le long de la route. Les routes sont solides, bien construites, et des soldats les patrouillent régulièrement, prêts à protéger marchands et voyageurs. Au loin, un grand domaine est visible, et des centaines d'esclaves travaillent dans les vignobles qui entourent le latifundium.\n\nDétournant le regard de cette scène, un des soldats remarque « Les fermes et les champs sont bien, mais un guerrier préfère les routes - elles sont bonnes pour l'armée et bonnes pour mes pieds. » Cette plaisanterie provoqua une discussion amicale parmi les hommes, et le Capitaine donna son avis sur ce qui était mieux, les fermes ou les routes."
 me_albion_travel.54.a:0 "L'agriculture est la base de la société."
 me_albion_travel.54.b:0 "Si seulement nous avions des routes comme celles-ci à [ROOT.GetCountry.GetName] !"
 
 me_albion_travel_6_title:0 "La cité des Éléphants"
 me_albion_travel_6_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or!\n\nNos marins sont arrivés à [GetProvince('(int32)3256').GetName], le siège mondialement renommé des marchands, marins et Shopets qui contrôlent un puissant réseau commercial méditerranéen. Dans la ville même, le marché prend une importance centrale, comme on peut l'imaginer, et nos marins sont tentés de s'y diriger immédiatement. Car il est connu loin à la ronde que des marchandises exotiques peuvent s'y trouver, et nos hommes ont entendu de nombreuses rumeurs sur ce qui est exactement à vendre.\n\nLe quartier du port est aussi une option tentante, car le Capitaine aimerait avoir l'occasion de voir le #E Grand Cothon#! des Carthaginois en personne. Mais peut-être qu'une visite des bâtiments civiques du centre-ville serait inspirante - il y a beaucoup à apprendre de leur Sénat."
 me_albion_travel.6.a:0 "Dépensons l'argent au marché."
 me_albion_travel.6.b:0 "Allons chercher quelque chose d'un peu plus exotique (-50) ?"
 me_albion_travel.6.c:0 "Allons dans le quartier du port (-50)."
 me_albion_travel.6.d:0 "Vers le siège du pouvoir de la plus ancienne république (-50)."
 me_albion_travel.6.e:0 "Éternelle est la mer (quitter la ville)."
 
 me_albion_travel_61_title:0 "Les marchés de Carthage"
 me_albion_travel_61_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nArrivés au marché, chaque étal, chaque bâtiment, chaque boutique est rempli de gens qui entrent et sortent. Les pickpockets ne manquent pas, pas plus que les vendeurs de produits médiocres, espérant faire leur profit et disparaître dans la foule avant que leurs clients ne réalisent que ce qu'ils ont acheté est sans valeur. Mais ces cas sont rares, car des gardes sont présents pour veiller à ce que tout soit en ordre.\n\nUne des rues les plus populaires est celle des marchés aux esclaves, et il est connu que [ROOT.GetCountry.GetName] pourrait bien en tirer profit. Pourtant, l'éclat d'un métal attire l'œil du Capitaine ; voici les forgerons d'armes, qui exposent certaines des plus belles épées jamais forgées. Devrait-on dépenser une partie de notre argent durement gagné pour une lame légendaire ?\n\nComme si cela ne suffisait pas, à côté du marchand d'armes se trouve un magasin de vêtements, où de belles tuniques en soie sont exposées à côté de chaussures en cuir tissées d'or. Nous pourrions passer beaucoup de temps à simplement déambuler dans les boutiques !"
 me_albion_travel.61.a:0 "Acheter les esclaves pour le bien de [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.61.b:0 "Nous avons toujours besoin de bonnes armes - regarde cette épée ! (-100)."
 me_albion_travel.61.c:0 "Je n'ai jamais possédé de vêtements en soie auparavant... (-100) ?"
 me_albion_travel.61.d:0 "Nous n'avons plus rien à faire ici."
 
 me_albion_travel_62_title:0 "Première règle de l'économie"
 me_albion_travel_62_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nQu'est-ce que c'est ? Que trouverons-nous ici ? Le capitaine repoussa un grand rideau de tissu et entra dans une grande tente, où un marché ouvert était installé. Étonnamment, il est presque désert aujourd'hui - où est tout le monde ?\n\nQuelqu'un allongé sur un tapis interpella les marins d'une voix ennuyée. 'Mardi est le jour d'arrivée des marchandises étrangères ; demain. Rien de nouveau ici.'\n\nPourtant, quelque chose attira les aventuriers de [ROOT.GetCountry.GetName] - un bébé éléphant en bonne santé dans une cage. Le vendeur remarqua immédiatement leur intérêt et les négociations commencèrent, le marchand promettant qu'il pouvait obtenir beaucoup d'autres éléphants et les livrer régulièrement à notre capitale."
 me_albion_travel.62.a:0 "Achetons juste un éléphant pour l'instant"
 me_albion_travel.62.b:0 "Payez le prix demandé et ouvrez une nouvelle relation commerciale (-250)."
 
 me_albion_travel_63_title:0 "Ports puants"
 me_albion_travel_63_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nLe quartier portuaire est absolument immense et rempli d'activité, mais l'air est chargé de l'odeur de poisson pourri et des cris des mouettes. Malheureusement pour nous, des gardes armés ne nous laissèrent pas approcher le #E Grand Cothon#!, redirigeant nos marins vers les nombreux marchés installés autour du port. Il y a ici beaucoup de provisions de voyage à des prix exceptionnels, mais ce qui se vend aussi ce sont des épées - des dizaines de compagnies de mercenaires cherchent du travail, espérant un contrat qui les fera sortir de la ville avec la marée."
 me_albion_travel.63.a:0 "Nous devrions faire le plein de provisions tant que nous le pouvons"
 me_albion_travel.63.b:0 "Plus de mercenaires pour nous (-100)."
 
 me_albion_travel_64_title:0 "Le Sénat"
 me_albion_travel_64_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nEn approchant du centre-ville, nos marins aperçoivent un bâtiment gigantesque à l'architecture unique ; des colonnes de marbre, des portes frontales en métaux précieux comme l'or et l'argent, ornées du symbole de la déesse Tanit. Tout dans ce quartier montre la puissance du Sénat carthaginois ; des gardes armés montent la garde tous les quelques centaines de pas.\n\nÀ notre arrivée, ces gardes nous arrêtèrent et dirent que nous ne pouvions pas aller plus loin, car un débat était en cours. On peut cependant assister aux débats depuis les bancs publics, et nos hommes prennent place mais sont vite confus par les manœuvres juridiques exposées. À côté du capitaine était assis un homme vêtu d'une toge élaborée brodée d'un lion. Il est clair, par la manière dont les autres le traitent, que cet homme est important et pourrait nous expliquer le débat ainsi que le système politique de Carthage."
 me_albion_travel.64.a:0 "Nous pouvons regarder ce débat sans fin"
 me_albion_travel.64.b:0 "Tout le monde a son prix - dites-nous ce qui se passe (-100)."
 
 me_albion_travel_7_title:0 "L'entrée de la Grèce."
 me_albion_travel_7_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or!\n\nAprès des semaines de navigation, vous arrivez au port du Pirée et êtes prêts à explorer le reste de la Grèce. Nos hommes, ayant entendu des histoires sur ce beau pays toute leur vie, sont impatients de goûter à Hellas par eux-mêmes - tout sera-t-il à la hauteur de leurs grandes attentes ? Notre premier arrêt peut être Athènes avec son marché et son École de philosophie, mais d'autres destinations sont possibles, comme la ville olympique, la patrie des Spartiates, ou même l'oracle de Delphes !"
 me_albion_travel.7.a:0 "Dirigeons-nous vers les marchés d'Athènes."
 me_albion_travel.7.b:0 "Une école de philosophie ? Qu'est-ce que c'est (-50) ?"
 me_albion_travel.7.c:0 "Olympie et les Jeux olympiques (-100)."
 me_albion_travel.7.d:0 "Voici Sparte ! (-50)."
 me_albion_travel.7.e:0 "Apollon nous attend à Delphes (-50)."
 me_albion_travel.7.f:0 "Poséidon nous appelle encore (quitter la ville)."
 
 me_albion_travel_71_title:0 "Agora"
 me_albion_travel_71_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nBien que le marché d'Athènes ne soit pas aussi grand que d'autres du bassin méditerranéen, il y a toujours des opportunités et des choses intéressantes à découvrir. Une liste d'options pour l'après-midi est présentée au capitaine ; nous pouvons trouver quelques esclaves à bon prix, aller voir les débats philosophiques à l'Académie, ou simplement déambuler dans les rues de l'agora - avons-nous toujours besoin d'un programme ? Il pourrait être agréable de se promener un peu. Dans un coin ombragé des rues, un artiste esquisse une vue de la ville."
 me_albion_travel.71.a:0 "Sauver les esclaves pour le bien de [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.71.b:0 "Un peu de philosophie ne nous tue jamais (-100)."
 me_albion_travel.71.c:0 "Je devrais montrer cette œuvre à ma mère (-50) ?"
 me_albion_travel.71.d:0 "Nous devrions partir."
 
 me_albion_travel_72_title:0 "Être ou ne pas être ?"
 me_albion_travel_72_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nLa célèbre Académie d'Athènes ; cet endroit vous a été indiqué par un guide local, et après lui avoir payé une drachme, il vous laisse ici, là où de nombreux enseignants célèbres, dont Aristote, ont résidé. Le Capitaine remarque que l'école est principalement un grand amphithéâtre où un cours est en cours entre quelques professeurs et étudiants. En s'approchant, on peut entendre que la discussion porte sur Héraclès ; était-il un homme ou un dieu ? Peut-être devrions-nous rester écouter, ou alors payer un tuteur pour qu'il nous enseigne la philosophie athénienne... ou peut-être qu'une de ces têtes sages voudra rentrer avec nous ?"
 me_albion_travel.72.a:0 "La philosophie, c'est ennuyeux ; partons."
 me_albion_travel.72.b:0 "Tout ce qui vaut la peine d'être su a un prix (-50)."
 me_albion_travel.72.c:0 "Quelqu'un veut-il s'installer à [ROOT.GetCountry.GetName] (-250) ?"
 
 me_albion_travel_74_title:0 "Spartiate ! Quelle est ta profession ?"
 me_albion_travel_74_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAprès quelques jours de voyage, les compagnons ont réussi à atteindre la ville considérée comme la patrie des meilleurs soldats du monde. Une cité attirant les plus grands guerriers, un lieu où les femmes sont choisies non pour leur beauté mais pour leur puissance physique ; ici, seule la force compte. Nos hommes, épuisés par la chaleur de la journée, font une pause dans ce qui semble être une taverne pour voyageurs. La conversation s'interrompt dans l'auberge à leur entrée, mais après quelques boissons achetées, les bavardages reprennent, un murmure bas qui rivalise avec le bourdonnement des mouches.\n\nApparemment demain, deux activités auront lieu en ville ; un spectacle d'entraînement militaire est prévu pour montrer la maîtrise spartiate de la lance à tous ceux qui souhaitent observer. Curieusement, un jeu mêlant enfants et adultes aura aussi lieu. Ce concours consiste en une équipe tentant de voler un fromage tandis que l'opposition le défend coûte que coûte. La participation est acceptée pour les étrangers, mais moyennant un certain prix."
 me_albion_travel.74.a:0 "Regarder un entraînement normal suffira."
 me_albion_travel.74.b:0 "Nous allons voler ce fromage et gagner (-100) !"
 
 me_albion_travel_75_title:0 "Un cadeau pour Apollon ?"
 me_albion_travel_75_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDelphes ; chaque homme de Socrate à Alexandre est venu ici chercher une bénédiction ou un présage. La ville est remplie d'invités étrangers, dirigeants et généraux de tout le pourtour méditerranéen cherchant le conseil des dieux. Le Capitaine commence à regretter d'être venu ici, car cet endroit ressemble plus à un piège à touristes qu'autre chose. Tous les produits du marché sont corrects, mais rien que nous ne voudrions ramener — la seule raison de venir ici est de chercher la volonté d'Apollon. Notre requête pour visiter la Pythie a été acceptée, mais cela coûtera un joli prix pour cet honneur."
 me_albion_travel.75.a:0 "Pourquoi payer pour une telle chose ?"
 me_albion_travel.75.b:0 "Payons ce qui est demandé, c'est pourquoi nous sommes ici (-100)."
 
 me_albion_travel_76_title:0 "À la guerre !"
 me_albion_travel_76_desc:0 "Une fois entrés dans le temple, la grande prêtresse nous accueille par notre nom, bien qu'aucune présentation n'ait été faite. « J'ai vu beaucoup d'hommes et quelques femmes en mon temps ici, mais vous êtes le premier visiteur de [ROOT.GetCountry.GetName]. Pour cette seule raison, le dieu Apollon a accepté votre requête d'entendre ses paroles. »\n\nFaisant signe à un serviteur, la prêtresse commence à se dévêtir, glissant hors de sa simple toge.\n\n« Ô Apollon, écoute ma voix, et laisse-moi contempler l'avenir des invités [ROOT.GetCountry.GetAdjective]. »\n\nElle commence à danser sur une musique inaudible et à bouger les bras comme si elle était possédée. Puis sa voix change, devenant plus forte et plus grave, comme celle d'un homme.\n\nJetant la tête en arrière, ses yeux roulent dans leurs orbites et la voix grave parle.\n\n« La mort et le carnage vous attendent ! Les enfants sont massacrés et laissés dans les rues, et la vertu de leurs mères en pleurs est violée par des soldats sans pitié. Depuis la citadelle, les cris des hommes et le choc du métal contre métal ; la bataille n'est pas encore terminée et le feu se répand partout. »\n\nLe Capitaine paraît visiblement mal à l'aise tandis que la prêtresse continue de réciter. Elle babille des absurdités, ses yeux pâlissent, puis elle s'effondre de son trépied. Les serviteurs se précipitent pour s'occuper d'elle, mais elle est morte — son âme a quitté son corps. Recouverte d'un suaire, les marins quittent le temple, confus et déboussolés. Quelle était cette vision ? Sommes-nous les conquérants, ou [ROOT.GetCountry.GetCapital.GetName] sera-t-elle la ville détruite par l'envahisseur ?\n\nComme pour répondre aux questions muettes de ses hommes, le Capitaine annonce que c'était un bon présage."
 me_albion_travel.76.a:0 "[ROOT.GetCountry.GetRuler.GetName] nous mènera à la victoire !"
 
 me_albion_travel_77_title:0 "Bâtisseur d'héritage"
 me_albion_travel_77_desc:0 "Une fois entrés dans le temple, la grande prêtresse nous accueille par notre nom, bien qu'aucune présentation n'ait été faite. « J'ai vu beaucoup d'hommes et quelques femmes en mon temps ici, mais vous êtes le premier visiteur de [ROOT.GetCountry.GetName]. Pour cette seule raison, le dieu Apollon a accepté votre requête d'entendre ses paroles. »\n\nFaisant signe à un serviteur, la prêtresse commence à se dévêtir, glissant hors de sa simple toge.\n\n« Ô Apollon, écoute ma voix, et laisse-moi contempler l'avenir des invités [ROOT.GetCountry.GetAdjective]. »\n\nElle commence à danser sur une musique inaudible et à bouger les bras comme si elle était possédée. Puis sa voix change, devenant plus forte et plus grave, comme celle d'un homme.\n\nJetant la tête en arrière, ses yeux roulent dans leurs orbites et la voix grave parle.\n\n« Une ville unique en son genre, le joyau des Îles du Nord. Des marchands viennent du monde entier jusqu'à vos côtes dans l'espoir d'obtenir vos marchandises, et de vastes sommes s'entassent dans les trésoreries. Le nom de [ROOT.GetCountry.GetRuler.GetName] sera retenu comme celui qui a créé un paradis qui surpassera un jour Alexandrie en gloire. » La prêtresse s'effondre de son tabouret, mais est aidée à se relever par un assistant.\n\nD'une voix faible et tremblante, reprenant son ton normal, elle annonce aux marins que le dieu Apollon a parlé."
 me_albion_travel.77.a:0 "[ROOT.GetCountry.GetRuler.GetName] nous mènera à la prospérité !"
 
 me_albion_travel_78_title:0 "Le don de la prophétie"
 me_albion_travel_78_desc:0 "Une fois entrés dans le temple, la grande prêtresse nous accueille par notre nom, bien qu'aucune présentation n'ait été faite. « J'ai vu beaucoup d'hommes et quelques femmes en mon temps ici, mais vous êtes le premier visiteur de [ROOT.GetCountry.GetName]. Pour cette seule raison, le dieu Apollon a accepté votre requête d'entendre ses paroles. »\n\nFaisant signe à un serviteur, la prêtresse commence à se dévêtir, glissant hors de sa simple toge.\n\n« Ô Apollon, écoute ma voix, et laisse-moi contempler l'avenir des invités [ROOT.GetCountry.GetAdjective]. »\n\nElle commence à danser sur une musique inaudible et à bouger les bras comme si elle était possédée. Puis sa voix change, devenant plus forte et plus grave, comme celle d'un homme.\n\nJetant la tête en arrière, ses yeux roulent dans leurs orbites et la voix grave parle. « Je prévois une réunion, où une table de festin aura été préparée. Chaque souverain du monde entier viendra rendre hommage à [ROOT.GetCountry.GetRuler.GetName]. Tous trembleront devant la puissance des îles du nord et espéreront des alliances — tout ce que [ROOT.GetCountry.GetRuler.GetName] désire sera donné. »\n\nLa prêtresse s'effondre au sol, et le serviteur s'empresse de couvrir son corps inerte d'un suaire avant de se tourner vers le Capitaine. « Apollon a parlé et vous devez maintenant partir. »"
 me_albion_travel.78.a:0 "[ROOT.GetCountry.GetRuler.GetFirstName] nous mènera à la paix !
 
 me_albion_travel_8_title:0 "Alexandrie"
 me_albion_travel_8_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nLe vent a été calme ces derniers jours, un bon présage alors que nos navires entrent dans le port d'Alexandrie. Avant même que nos hommes ne foulent le sol, les sons de langues exotiques se faisaient entendre et des hommes vêtus de nombreux styles étranges se promenaient le long des quais - c'est une vraie ville cosmopolite.\n\nMaintenant que nous sommes là, que devons-nous faire ? Nous pouvons essayer de visiter la tombe du grand Macédonien. Certains de nos hommes ont demandé que nous voyagions vers le sud pour voir les pyramides, car nous sommes aussi proches des monuments anciens que nous ne le serons jamais. Et bien que ces attractions culturelles aient leur mérite, le reflet du soleil sur des boucliers d'argent a aussi attiré l'œil de nos soldats - des guerriers égyptiens s'entraînent à l'extérieur de la ville."
 me_albion_travel.8.a:0 "Achetons un souvenir au marché."
 me_albion_travel.8.b:0 "La tombe d'Alexandre nous appelle (-50)"
 me_albion_travel.8.c:0 "Je dois voir les pyramides avant de mourir (-150)?"
 me_albion_travel.8.d:0 "Nous pourrions apprendre quelque chose de ces vétérans (-50)."
 me_albion_travel.8.e:0 "La mer reste notre amie (quitter la ville)."
 
 me_albion_travel_81_title:0 "Agora hellénique"
 me_albion_travel_81_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nLe marché d'Alexandrie est rempli de sons et d'odeurs ; pain fraîchement cuit et viandes grillées, la puanteur des animaux de bât travaillant dans les colonnades ombragées, l'odeur nauséabonde des égouts chauffés par la chaleur. Un sculpteur travaille soigneusement au ciseau, donnant les touches finales à une statue élaborée d'une déesse ailée, et comme toujours, le marchand d'esclaves n'est jamais loin d'ici. Le capitaine remarque aussi une boutique remplie de parchemins et de scribes ; il semble qu'il y ait aussi des textes à vendre."
 me_albion_travel.81.a:0 "Acheter les esclaves pour le bien de [ROOT.GetCountry.GetName] (-50)."
 me_albion_travel.81.b:0 "Nous devrions lire un peu (-100)."
 me_albion_travel.81.c:0 "La sculpture est un signe de haute civilisation (-50)?"
 me_albion_travel.81.d:0 "Nous n'avons rien à faire ici."
 
 me_albion_travel_82_title:0 "L'héritage d'une légende"
 me_albion_travel_82_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nArrivés à la grande tombe d'Alexandre, cet endroit est probablement la zone la plus surveillée que nous ayons vue durant nos voyages - le nombre de gardes est stupéfiant ; facilement une petite armée. Une phalange de soldats lourdement armés garde l'entrée de la tombe et personne ne peut voir ce qu'il y a à l'intérieur, bien que certains glissent des pièces d'or dans les mains des sentinelles pour être autorisés à entrer. Devons-nous faire de même ?"
 me_albion_travel.82.a:0 "Nous rendrons hommage de loin"
 me_albion_travel.82.b:0 "Soudoyer les gardes pour accéder (-250)."
 
 me_albion_travel_84_title:0 "Mur de boucliers !"
 me_albion_travel_84_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nAujourd'hui est un jour d'entraînement standard. Les soldats sont divisés en deux équipes ; l'une est chargée de la défense, les hommes verrouillent leurs bras et forment un mur de boucliers. L'autre côté reçoit des lances et doit attaquer leurs frères d'armes. Un général remarque nos hommes qui regardent et demande au capitaine si nous voulons nous entraîner avec ses hommes ? Bien sûr, rien n'est gratuit."
 me_albion_travel.84.a:0 "Regarder l'entraînement suffit pour apprendre."
 me_albion_travel.84.b:0 "Donnons-leur un avant-goût de bravoure celtique (-100)."
 
 me_albion_travel_9_title:0 "Tyr, le Phénix pourpre."
 me_albion_travel_9_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or!\n\nTyr n'est pas la ville que vous espériez visiter au départ, mais un marchand vous a conseillé d'y aller pour découvrir le Levant et ses traditions et notre capitaine n'a pas pu refuser. Ce commerçant jurait que les marchés de Tyr rivalisaient avec ceux de Carthage et Rome, et que son quartier portuaire était l'un des meilleurs de la Méditerranée. Si les tentations de Tyr ne nous plaisent pas, il y a d'autres destinations au Levant que nous pourrions explorer. Les hommes sont fatigués de vagabonder, cependant, et ne diraient pas non à un après-midi pour explorer la ville."
 me_albion_travel.9.a:0 "Le marché, lieu de toutes les opportunités."
 me_albion_travel.9.b:0 "Quelles surprises pouvons-nous trouver dans ce port (-50)?"
 me_albion_travel.9.c:0 "Nous devrions explorer le Levant."
 me_albion_travel.9.d:0 "Le shopping, c'est bien (-100)."
 me_albion_travel.9.e:0 "Adieu, Tyr (quitter la ville)."
 
 me_albion_travel_91_title:0 "Une opportunité ?"
 me_albion_travel_91_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nComme un sage vivant chez nous à [ROOT.GetCountry.GetCapital.GetName] le disait, chaque marché est comme une pièce de monnaie, avec deux faces. Du côté lumineux, nous apercevons une boutique vendant des marchandises exotiques d'Inde et de Perse, et nos hommes sont captivés - ils n'ont jamais vu d'ivoire ni senti l'encens parfumé qu'on ne trouve qu'à l'est. Et pourtant, le marché a aussi un côté sombre, car les négociants d'esclaves sont toujours présents - c'est pitoyable de voir un esclave nu assis sur un tapis avec une lourde chaîne autour du cou. Il y a même des ateliers où des bricoleurs travaillent sur des machines étranges, des inventions qu'ils prétendent pouvoir remplacer le travail des esclaves pour certaines tâches. Vraiment, tout ce que l'on peut imaginer se trouve ici."
 me_albion_travel.91.a:0 "Acheter les esclaves pour leur liberté (-50)."
 me_albion_travel.91.b:0 "Les marchandises exotiques ne sont jamais une mauvaise idée (-100)."
 me_albion_travel.91.c:0 "Nous devrions essayer ces inventions (-100)?"
 me_albion_travel.91.d:0 "Mon marchandage est terminé."
 
 me_albion_travel_92_title:0 "Port pourpre"
 me_albion_travel_92_desc:0 "Votre flotte dispose de #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nBien que sa réputation soit toujours dorée, les beaux jours de Tyr sont bien derrière - une évidence pour nos marins en visite. Ce port fut autrefois le plus célèbre du monde et maintenant, il est en ruines à cause d'Alexandre et des Diadoques. Il y a plus de mendiants ici qu'ailleurs, et le capitaine a dû dire aux hommes de ne pas faire l'aumône à ces pauvres âmes affaissées contre les murs des bâtiments - nous aurions épuisé notre or avant d'atteindre la place.\n\nEn marchant dans les rues poussiéreuses, un homme en armure est sorti d'une porte et nous a appelé pour écouter ses paroles. Bloqué ici après la dissolution de sa compagnie de mercenaires suite à une campagne désastreuse, ce soldat prétend avoir des connaissances à vendre, et pour un prix 'modeste', il rejoindra votre troupe et vous livrera les secrets militaires qu'il a appris."
 me_albion_travel.92.a:0 "Passons notre chemin ; rien à voir sauf la gloire d'antan."
 me_albion_travel.92.b:0 "Pourquoi pas ? Vous êtes engagé (-250)."
 
 me_albion_travel_93_title:0 "Où allons-nous ?"
 me_albion_travel_93_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nLe Levant est une vaste région et nous n'avons malheureusement pas le temps de visiter tout ce que nous aimerions. Il serait sage d'engager un guide local, capable de nous aider à naviguer vers Tyr ou Jérusalem — ou même vers les deux. Si nous avons l'argent, tout est possible."
 me_albion_travel.93.a:0 "Emmenez-nous à Jérusalem et au Temple"
 me_albion_travel.93.b:0 "Sidon peut nous apprendre à défendre une ville !"
 me_albion_travel.93.c:0 "Eh bien, finissons notre voyage à l'intérieur du Levant."
 
 me_albion_travel_94_title:0 "Pièges à touristes"
 me_albion_travel_94_desc:0 "Votre flotte possède #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @or! \n\nEn vous déplaçant dans les rues, vous trouvez beaucoup de choses intéressantes à acheter, et si nos hommes pouvaient prendre tout ce qu'ils désirent, alors la ville elle-même serait vidée de ses marchandises. Le capitaine a signalé que l'heure est tardive et que nos hommes doivent retourner à leurs navires, mais il y a quelques petites boutiques près des portes de la ville qui vendent des babioles et autres souvenirs.\n\n“Statues du dieu de la mer pour protéger vos navires sur les vagues !” crie un marchand en ajustant sa marchandise, sortant des paquets de vêtements pliés qu'il place près d'une table. “Tuniques pour vous tenir chaud la nuit… achetez ici votre pain frais et votre fromage, pain et fromage chauds.”"
 me_albion_travel.94.a:0 "Cette dernière statuette sera si merveilleuse."
 me_albion_travel.94.b:0 "Ces lourdes robes semblent être bonnes."
 
 me_albion_travel_11_title:0 "Toute bonne chose a une fin"
 me_albion_travel_11_desc:0 "L'attente du retour des courageux marins à [ROOT.GetCountry.GetName] sembla durer des années, et beaucoup de gens vivant à [ROOT.GetCountry.GetCapital.GetName] commencèrent à craindre le pire. La flotte avait-elle été détruite, brisée sur les rochers cruels d'une plage inconnue ? Ou les hommes avaient-ils choisi de ne jamais revenir ? Les dieux étaient-ils en colère contre notre orgueil et avaient décidé d'envoyer notre flotte au fond des mers ?\n\nBien sûr, toutes ces options étaient possibles, mais avec détermination et de bons choix, notre flotte finit par rentrer chez elle. [ROOT.GetCountry.GetRuler.GetName] appela à une période de festins et de célébrations pour accueillir les intrépides explorateurs, et les citoyens de la capitale [ROOT.GetCountry.GetAdjective] leur firent un accueil héroïque."
 me_albion_travel.11.a:0 "Vous êtes sains et saufs à la maison, guerriers — quelles histoires avez-vous ?"
 
