 albion_throne:0 "Trône blanc d'Albion"
 albion_throne_desc:0 "Ce magnifique trône, sculpté pour ressembler aux célèbres falaises blanches qui ont donné son nom à notre île, a été commandé pour les premiers rois d'Albion."
 albion_sword:0 "Caledfwlch"
 albion_sword_desc:0 "On dit que celui qui possède la légendaire épée Caledfwlch est le souverain légitime de l'île britanique."
 alexander_foot_armor:0 "Armure de pied d'Alexandre"
 alexander_foot_armor_desc:0 "On dit que posséder l'armure de pied ayant appartenu à Alexandre apporte le succès au combat."
 delphi_statue:0 "Statue de Delphes"
 delphi_statue_desc:0 "Cela ressemble à une statue inoffensive, mais elle pourrait renfermer un grand pouvoir."
 
