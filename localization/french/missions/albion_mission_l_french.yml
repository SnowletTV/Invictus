 albion_mod_124:0 "Produits de la haute société"
 desc_albion_mod_124:0 "Les marchands carthaginois visitent nos terres et vendent des produits aux plus riches de nos cités, ce qui est bénéfique pour eux, mais les gens de basse extraction n'acceptent pas facilement cette inégalité."
 albion_mod_125:0 "Esprit celtique"
 desc_albion_mod_125:0 "Tous nos compatriotes sont unis dans la joie, perpétuant nos traditions dans leurs familles et clans."
 albion_ring:0 "Anneau royal d'Albion"
 albion_ring_desc:0 "Cet anneau a été forgé et offert au premier monarque du trône d'Albion et symbolise l'autorité royale."
