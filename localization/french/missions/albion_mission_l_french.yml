 decision_add_albion_wood_wall:0 "Édicter Le Mur de Bois"
 decision_add_albion_wood_wall_desc:0 "Si nous voulons protéger notre île, nous avons besoin de la marine la plus forte avec plus de marins disponibles. Nous pouvons mettre en place une série d'actions pour l'améliorer."
 decision_remove_albion_wood_wall:0 "Abolir Le Mur de Bois"
 decision_remove_albion_wood_wall_desc:0 "Le Mur de Bois a bien fait son devoir mais ne peut pas combattre pour nous sur terre — nous avons maintenant besoin de l'armée la plus forte."
 decision_AIO_import_wine:0 "Créer un Nouveau Vignoble"
 decision_AIO_import_wine_desc:0 "Pour poursuivre la croissance du goût et de la culture de notre civilisation, nous allons construire des vignobles dans des territoires propices à la production de vin."
 decision_AIO_place_elephant:0 "La Famille des Éléphants"
 decision_AIO_place_elephant_desc:0 "En déambulant dans les marchés d'une terre étrange et exotique, notre capitaine rencontra un marchand qui lui fit l'affaire de sa vie — un éléphant vivant pour exactement le nombre de pièces restant dans sa bourse. Un esprit impulsif saisit l'homme, et il accepta d'acheter la bête, mais seulement après que le marchand lui eut promis qu'il nous en amènerait plus, pour compléter et agrandir la famille que nous pourrions acquérir.\n\nMais pourquoi ne pas aller plus loin ? Nous devons maintenant créer un lieu pour les éléphants si nous voulons exploiter cette incroyable opportunité !"
 AIO_elepphants_placing:0 "Nous choisirons une province pour produire #Y Éléphants#!."
 decision_AIO_import_ressource_carthage:0 "Appeler le marchand de Carthage"
 decision_AIO_import_ressource_carthage_desc:0 "Avec le contrat de droits exclusifs de commerce que nous avons, nous importerons et moderniserons encore davantage notre grande île.\nEnvoyez un message et attendez son arrivée."
