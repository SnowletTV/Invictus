androphagia: "Jour des Cannibales"
androphagia_DESCRIPTION: "Peu de vivants connaissent la route menant aux terres où résident les tribus migratoires #E Androphages#!, et les rares #E marchands scythes#! qui savent comment atteindre leurs campements refusent souvent de divulguer cette information, même si de grandes quantités d'argent et d'or leur sont offertes.\n\nCette réticence à remonter le #E fleuve Borysthène#! trouve peut-être son origine dans les histoires partagées entre les deux tribus ; il y a des centaines d'années, lorsque les armées de #E Darius le Perse#! envahirent la Scythie avec à ses côtés son célèbre général #E Mégazabe#!, les Androphages refusèrent de venir en aide aux Scythes lorsqu'ils appelèrent au secours, et ces souvenirs amers de trahison ne furent jamais oubliés.\n\nPeut-être une autre raison pour laquelle les Androphages sont laissés à eux-mêmes est leur penchant pour la consommation de chair humaine ; le nom que leur donnèrent les Grecs signifie littéralement « Mangeurs d'hommes ». Bien que le cannibalisme soit parfois utilisé dans leurs pratiques religieuses, ils ont acquis une réputation injuste de cannibales sauvages écorchant la chair des vivants et buvant le sang de leurs victimes – une réputation douteuse, fondée sur des malentendus, mais qu'ils ne semblent pas chercher à corriger."
androphagia_CRITERIA_DESCRIPTION: "Cette mission sera accomplie lorsque les Androphages migratoires, après avoir pillé et détruit les terres de leurs ennemis, auront établi une puissante #E Horde des steppes#! régnant sans opposition."
androphagia_BUTTON_TOOLTIP: "Le moment est venu de nous révéler au monde !"

#Missions

androphagia_task_1: "Assemblée des Mangeurs d'Hommes"
androphagia_task_1_DESC: "Alors que les doux jours de l'automne cèdent leur lumière et leur chaleur à l'étreinte rude de l'hiver, notre [ROOT.GetCountry.GetRulerTitle] a convoqué les chefs des Grandes Familles à [ROOT.GetCountry.GetCapital.GetName|Y] pour discuter de l'avenir des tribus [ROOT.GetCountry.GetAdjective].\n\nUn terrain neutre a été choisi pour cette rencontre entre les trois chefs tribaux, et les dirigeants androphages se réuniront à [GetProvince('(int32)9346').GetName|Y] afin d'établir un plan pour les jours à venir.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

androphagia_task_2: "Une capitale occidentale"
androphagia_task_2_DESC: "On sait depuis longtemps que l'ambre @amber! de grande valeur se trouve dans les forêts primitives à l'extrême ouest, mais peu de gens vivent dans ces terres lointaines. On dit que la contrée y est rude et impitoyable, avec des hivers amers et des journées courtes – le visage de [GetDeityDefinition('omen_pajewa').GetName|G] y reste caché durant de nombreux mois.\n\nEt pourtant, c'est là que notre peuple doit aller – le moment est venu de prendre le contrôle de la #T Côte de l'ambre#! et de ses richesses pour nous-mêmes. Nous pourrions même y consacrer une capitale occidentale…\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

androphagia_task_3: "Esclaves de Saicen"
androphagia_task_3_DESC: "Les rumeurs étaient vraies – l'ambre @amber! trouvé dans cette région est d'une qualité exceptionnelle et a dépassé les attentes les plus élevées de [ROOT.GetCountry.GetRuler.GetName|Y]. Nos tribus s'efforcent de collecter autant d'ambre que possible, mais tous les chefs s'accordent à dire qu'un #Y Domaine esclavagiste#! est nécessaire – il y a tout simplement trop de travail à accomplir.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

androphagia_task_4: "Coloniser Soodak"
androphagia_task_4_DESC: "Bien que notre capitale soit riche en ambre @amber!, il reste encore beaucoup à prendre, et [ROOT.GetCountry.GetRuler.GetName|Y] est prêt à tout pour assurer la prospérité future de notre peuple.\n\nLes îles de [GetProvince('(int32)9371').GetName|Y] sont fertiles et nous appartiennent, mais elles sont encore peu peuplées. [ROOT.GetCountry.GetRuler.GetFirstName|Y] a envoyé un appel à nos tribus côtières, demandant des volontaires prêts à quitter leurs foyers pour traverser les eaux et s'y établir.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

androphagia_task_5: "Combattre les Capes Noires"
androphagia_task_5_DESC: "Même si [ROOT.GetCountry.GetRuler.GetName|Y] a une totale confiance dans la force de nos levées, il serait insensé de nier que les #E #G [GetCountry('MLN').GetName]ns#!#! forment une tribu puissante, plus que capable de défendre ses territoires.\n\nAvant d'entrer en guerre contre nos voisins, nous devrions faire de notre mieux pour trouver un allié au loin – les conflits à venir seront bien plus simples si des amis couvrent nos arrières.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

androphagia_task_6: "Gérer nos conquêtes"
androphagia_task_6_DESC: "Ces dernières années, nous avons rapidement étendu nos frontières – un fait qui emplit de fierté [ROOT.GetCountry.GetRuler.GetName|Y], mais qui pousse le [ROOT.GetCountry.GetRulerTitle] à craindre des révoltes provinciales susceptibles de nous faire perdre tout ce que nous avons conquis. Pour éviter l'impensable, il a été décidé que nous devions consacrer du temps au développement des terres.\n\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

androphagia_task_7: "Maîtres des Mélanchlènes"
androphagia_task_7_DESC: "Maintenant que nous avons conquis les #Y [GetCountry('MLN').GetName]ns#!, il nous faut décider du statut de ces étrangers au sein de la société [ROOT.GetCountry.GetAdjective] ; devons-nous leur tendre la main de l'amitié ou les enchaîner et les envoyer aux mines ? [ROOT.GetCountry.GetRuler.GetName|Y] doit prendre une décision importante.\n\n#Y Nous déciderons des#! #G Droits civiques#! #Y des#! #T [GetCountry('MLN').GetName]ns#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

androphagia_task_8: "Exploiter les forêts"
androphagia_task_8_DESC: "Bien que notre peuple soit parfois connu pour consommer de la chair humaine, notre régime est varié ; malgré ce que nos nombreux ennemis prétendent, nous cultivons des récoltes et élevons du bétail, comme tout le monde.\n\nPour que nos greniers restent bien remplis et notre peuple nourri, [ROOT.GetCountry.GetRuler.GetName|Y] a ordonné la construction de fermes à travers nos terres.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

androphagia_task_9: "Cavaliers des bois sans fin"
androphagia_task_9_DESC: "Apprendre à combattre à cheval et à guider sa monture à travers la forêt n'est pas chose aisée, mais les dieux ne nous ont pas laissé le choix – il nous faut nous adapter au terrain ou périr. [ROOT.GetCountry.GetRuler.GetName|Y] a ordonné à nos cavaliers de s'entraîner comme possédés par les dieux de la guerre, afin que, le moment venu, nos ennemis soient submergés par la vitesse et la fureur de nos assauts.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

androphagia_task_10: "Forgerons androphages"
androphagia_task_10_DESC: "À mesure que notre expertise en métallurgie et en forge progresse, des opportunités jusque-là inaccessibles deviennent désormais inévitables.\n\n\n\n\n\n\n\n\n\n@india_mil6!"

androphagia_task_11: "Le Port d'Anoppi"
androphagia_task_11_DESC: "Il existe de nombreuses bonnes raisons de construire un port à [GetProvince('(int32)9373').GetName|Y] ; il est proche des sources lucratives d'ambre @amber! dans nos forêts, ce qui serait merveilleux pour notre commerce, et il existe un petit port naturel à cet endroit que nos ingénieurs pourraient facilement agrandir. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

androphagia_task_12: "Naviguer sur le Sarmaticus"
androphagia_task_12_DESC: "Alors que nos compatriotes se sont de plus en plus familiarisés avec les eaux traîtresses de l'#Y Oceanus Sarmaticus#!, nous avons découvert de nombreux établissements producteurs d'ambre @amber! au sud de notre position. On dit que la qualité des bijoux raffinés qui y sont fabriqués rivalise avec la nôtre – ce que [ROOT.GetCountry.GetRuler.GetName|Y] refuse de croire.\n\nPlutôt que de laisser des rivaux dans le commerce de l'ambre exister à nos côtés, notre indomptable [ROOT.GetCountry.GetRulerTitle] a déclaré que nous soumettrons cette côte au nom du peuple de [ROOT.GetCountry.GetName|G].\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

androphagia_task_13: "La Ville Cannibale"
androphagia_task_13_DESC: "Alors que notre nom et notre renommée se répandent dans le monde civilisé, nous avons appris que les cartographes grecs ont nommé avec dédain notre principal établissement '#G Androphagopolis#!', ou '#R Ville Cannibale#!', sur leurs cartes. Il est évident qu'ils nous considèrent comme des barbares, et nous sommes souvent la cible de leurs moqueries – de nombreuses pièces sont jouées dans les théâtres de [GetProvince('(int32)416').GetName|Y] représentant les Androphages comme des sauvages ignorants.\n\n[ROOT.GetCountry.GetRuler.GetName|Y] n'est pas affecté par ces insultes, mais a au contraire juré de bâtir une cité capable de rivaliser avec celles des royaumes des Grecs hautains.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

androphagia_task_14: "Le Circuit de l'Ambre"
androphagia_task_14_DESC: "Afin de faciliter le transport fluide de l'ambre @amber! vers et depuis notre port de [GetProvince('(int32)9372').GetName|T], [ROOT.GetCountry.GetRuler.GetName|Y] cherche à réunir les fonds nécessaires pour construire une route reliant les établissements de la #T Côte de l'Ambre#! entre eux.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

androphagia_task_15: "Des Richesses Incommensurables"
androphagia_task_15_DESC: "Petit à petit, nous sommes devenus les maîtres incontestés du commerce de l'ambre @amber! ; les prix fixés sur les marchés de [ROOT.GetCountry.GetCapital.GetName] sont devenus la norme dans le monde civilisé. Des navires venus de [GetProvince('(int32)516').GetName|Y] ont traversé les mers jusqu'à nos eaux pour commercer directement avec nos marchands ; un témoignage du prestige du peuple [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

androphagia_task_16: "Sanctuaire Solaire d'Argent"
androphagia_task_16_DESC: "Afin d'inciter la déesse [GetDeityDefinition('omen_pajewa').GetName|G] à se souvenir de nous et à nous bénir de sa présence dans cette terre grise et morne, [ROOT.GetCountry.GetRuler.GetName|Y] a ordonné la construction d'un #E Grand Temple#! dans [ROOT.GetCountry.GetCapital.GetName|Y] – un #T Sanctuaire Solaire d'Argent#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

androphagia_task_17: "Dents de Fer"
androphagia_task_17_DESC: "Le fer @iron! fait cruellement défaut dans les vastes forêts du nord qui couvrent une grande partie de nos territoires, ce qui rend le métal trouvé à [GetProvince('(int32)8466').GetName|Y] d'autant plus précieux.\n\n[ROOT.GetCountry.GetRuler.GetName|Y] rêve d'armer nos soldats avec de nouvelles armes pour leur donner un avantage au combat, mais nous devons nous assurer de disposer des réserves nécessaires.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

androphagia_task_18: "Un Petit Pillage à l'Ancienne"
androphagia_task_18_DESC: "La vie d'une tribu migrante n'est jamais facile ; nos voisins nous regardent généralement avec un mélange de peur et de dégoût, et lorsqu'ils apprennent que nous mangeons de la chair humaine, il devient presque impossible de gagner leur confiance – ou de commercer. Les marchands font tout pour éviter nos campements, prenant des détours plus longs pour ne pas traverser notre territoire.\n\nFace à de telles circonstances, notre peuple a souvent compté sur... des méthodes moins honnêtes pour gagner sa vie. Et les temps n'ont jamais été aussi durs pour les tribus de [ROOT.GetCountry.GetName|R]. Heureusement pour nous, nous avons entendu parler de nombreuses villes riches dans le sud – des cités fabuleusement prospères, mais qui n'ont pas jugé bon d'investir dans des murailles.\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

androphagia_task_19: "Assauts d'Anatolie"
androphagia_task_19_DESC: "Nos raids réussis à travers la #T Taurique#! ont donné à nos levées un goût prononcé pour les richesses mal acquises, et les récits de nos esclaves du Bosphore sur les trésors de l'#G Anatolie#! ont presque rendu nos hommes fous de convoitise.\n\nPour satisfaire la soif de sang des hommes de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetName|Y] a donné l'autorisation à nos bandes armées de piller les cités non défendues du sud, quoi qu'il en coûte.\n\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

androphagia_task_20: "Une Faim de Cerveaux"
androphagia_task_20_DESC: "Bien que nous ayons construit de prestigieuses #G Académies#! dans notre capitale, on note une absence criante de professeurs qualifiés enseignant à [ROOT.GetCountry.GetCapital.GetName|T], ce qui est pour nous une honte durable.\n\nÀ présent que nous avons une marine digne de ce nom et les moyens d'agir, [ROOT.GetCountry.GetRuler.GetName|Y] a appelé à une expédition vers les grandes cités de la Méditerranée – [GetProvince('(int32)3256').GetName|T], [GetProvince('(int32)416').GetName|T] et [GetProvince('(int32)516').GetName|T] – afin de tenter de recruter de grands esprits prêts à venir s'installer dans notre royaume.\n\n#Y Cela déclenchera une chaîne d'événements.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

androphagia_task_21: "Une Question d'Honneur"
androphagia_task_21_DESC: "Certains de nos frères insinuent que [ROOT.GetCountry.GetRuler.GetName|Y] a vécu une vie de confort ces dernières années, passant [ROOT.GetCountry.GetRuler.GetHerHis] temps à donner des ordres depuis [ROOT.GetCountry.GetCapital.GetName|G] au lieu de se battre aux côtés de nos soldats comme un véritable guerrier androphage.\n\nAfin de faire taire ces critiques et de prouver que [ROOT.GetCountry.GetRuler.GetSheHe] n'a rien perdu de sa vigueur, [ROOT.GetCountry.GetRuler.GetFirstName|Y] a juré de défier un rival en duel singulier.\n\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

androphagia_task_22: "La Horde Rouge"
androphagia_task_22_DESC: "Les civilisations anciennes du monde tremblent rien qu'à l'évocation de notre nom, nos guerriers sont les destructeurs de cités et les dévoreurs sanguinaires des innocents. Que la fumée des temples et villages en flammes et la puanteur de la chair rôtie emplissent l'air tandis que #E #R La Horde Rouge#!#! consume tout ce qui se dresse devant nous ! \n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

androphagia_task_23: "La Chasse Sauvage"
androphagia_task_23_DESC: "Les tensions liées au commandement de notre peuple commencent à peser sur [ROOT.GetCountry.GetRuler.GetName|Y], si bien que lorsqu'un groupe d'amis s'est invité à l'improviste dans les quartiers de [ROOT.GetCountry.GetRuler.GetHerHis] avec une proposition, le ou la [ROOT.GetCountry.GetRulerTitle] décida qu'un peu de détente était grandement nécessaire.\n\n#Y Cela déclenchera une chaîne d'événements.#!\n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

androphagia_task_24: "Les Dévoreurs de Civilisation"
androphagia_task_24_DESC: "Les exploits des #G Grecs#! sont connus de nos tribus, bien que notre patrie soit à des milliers de kilomètres de leurs cités lointaines. Il est dit que nul ne les égale en matière de civilisation, et, ayant entendu cela, [ROOT.GetCountry.GetRuler.GetName|Y] a souhaité lancer nos pillards contre eux pour détruire tout ce qu'ils avaient jamais accompli.\n\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

androphagia_task_25: "Trône d'Ivoire de la Lune"
androphagia_task_25_DESC: "[GetDeityDefinition('omen_kuje').GetName|G] est apparue à [ROOT.GetCountry.GetRuler.GetName|Y] en rêve avec une demande urgente : pour garantir l'avenir de [ROOT.GetCountry.GetName|G] et assurer que notre peuple règne sur ce monde pour les mille années à venir, le ou la [ROOT.GetCountry.GetRulerTitle] doit ériger une forteresse spéciale qui servira de #T Trône d'Ivoire de la Déesse-Lune#!.\n\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!"

androphagia_task_26: "L'Invasion de la Scythie"
androphagia_task_26_DESC: "À présent que nous avons brisé la puissance des #Y [GetCountry('MLN').GetName]ns#!, nos chefs se tournent vers la destruction des #E #G [GetCountry('SCY').GetName]ns#!#! vivant au sud de nos terres. Bien que nous n'ayons pas voulu nous mêler de leurs affaires, nous ne pouvons tolérer qu'une confédération tribale puissante existe à notre périphérie.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"

androphagia_task_27: "Chef des Chefs"
androphagia_task_27_DESC: "Tandis que les villes et les temples des #Y Grecs#! partent en cendres, [ROOT.GetCountry.GetRuler.GetName|Y] a lancé un appel à une #E #R Grande Invasion de la Steppe#!#! pour prouver, une bonne fois pour toutes, la suprématie androphagene.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil20!"

androphagia_task_28: "Fils et Soldats Scythes"
androphagia_task_28_DESC: "La soumission et la destruction des #E #G [GetCountry('SCY').GetName]ns#!#! étant presque assurées, [ROOT.GetCountry.GetRuler.GetName|Y] a ordonné que leur noblesse soit transférée immédiatement à [ROOT.GetCountry.GetCapital.GetName|T]. Le déplacement de ces familles dirigeantes a permis au ou à la [ROOT.GetCountry.GetRulerTitle] androphage de poursuivre son entreprise de confiscation du pouvoir scythe ; les meilleurs guerriers de leurs tribus seront rassemblés en une seule armée et contraints de combattre pour nous.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"

androphagia_task_29: "Frappe Thrace"
androphagia_task_29_DESC: "#Y [GetCountry('SCY').GetName]ns#!, [ROOT.GetCountry.GetRuler.GetName|Y] a lâché les armées de #R [ROOT.GetCountry.GetName]#! sur les cités côtières du #Y Pont-Euxin#!.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil4!"

androphagia_task_30: "Esclaves de la Steppe"
androphagia_task_30_DESC: "Alors que nous recommençons à nous intéresser aux affaires des tribus vivant sur les plaines, nous avons entendu parler d'une cité nommée [GetProvince('(int32)4557').GetName|T] où des esclaves venus des steppes sont vendus. Intrigué par ces rumeurs, [ROOT.GetCountry.GetRuler.GetName|Y] se demande s'il ne serait pas possible de conclure quelques bonnes affaires.\n\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

