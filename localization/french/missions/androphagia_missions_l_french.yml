androphagian_1_title: "$androphagia_task_1$"
androphagian_1_desc: "Lorsque [ROOT.GetCountry.GetRuler.GetName] envoya pour la première fois un message à ses homologues demandant une rencontre, [SCOPE.sCharacter('clan_chief_one').GetName] et [SCOPE.sCharacter('clan_chief_two').GetName] se méfièrent des intentions du [ROOT.GetCountry.GetRulerTitle] et exigèrent de se retrouver dans la nature, loin des levées vivant près de [ROOT.GetCountry.GetCapital.GetName]. Le jour convenu venu, les trois chevauchèrent jusqu'aux frontières de [ROOT.GetCountry.GetName] et se retrouvèrent dans la forêt. Tous restèrent à cheval, chacun observant prudemment les autres.\n\n« Pourquoi nous as-tu convoqués ici, ô [ROOT.GetCountry.GetRuler.GetFirstName] ? » grogna [SCOPE.sCharacter('clan_chief_one').GetFirstName]. « L'hiver approche, les jours raccourcissent, tout comme ma patience pour ce genre de réunions. »\n\n« Tais-toi et souviens-toi de ta place, fils des [SCOPE.sCharacter('clan_chief_one').GetFamilyDisplayAdjective]s, et écoute mes paroles. Je ne vous ai pas convoqués ici sans raison. »\n\nDernièrement, [ROOT.GetCountry.GetRuler.GetFirstName] avait reçu d'étranges visions dans ses rêves, et après consultation du Sage, le sens de ces cauchemars fut révélé. Une période de chaos s'apprêtait à s'abattre sur le monde ; des empires se briseraient et renaîtraient, et les Androphages, oubliés aux marges du monde, prospéreraient dans les jours à venir, mais seulement si une action audacieuse était entreprise.\n\n« En tant que chefs de notre peuple, nous sommes responsables de ce qui arrive à l'Androphagie. Les dieux nous ont ordonné de saisir l'instant, mais je ne vois toujours pas ce que nous devons accomplir. »\n\n« La guerre. » grogna [SCOPE.sCharacter('clan_chief_one').GetFirstName] d'une voix sombre, en crachant au sol. « Descendons vers le sud, brûlons les villes de [GetCountry('MLN').GetName] et réduisons leurs femmes et enfants en esclavage. »\n\nSecouant la tête en signe de désaccord, [SCOPE.sCharacter('clan_chief_two').GetFirstName] parla pour la première fois. « Moi aussi, j'ai vu des visions, de vastes eaux à l'ouest, dans une terre où d'immenses richesses attendent nos tribus. » Fouillant dans sa robe, [SCOPE.sCharacter('clan_chief_two').GetFirstName] sortit un petit bijou en ambre @amber! ; une image gravée d'un petit ours pendue à son cou. « On sait que l'ambre se trouve dans les forêts occidentales – nous devons en trouver la source nous-mêmes. »\n\nÀ cet instant même, un vent glacial souffla à travers la forêt ombragée, et les premiers flocons de neige de la saison commencèrent à tomber. Frissonnant malgré [ROOT.GetCountry.GetRuler.GetHerHim]même, [ROOT.GetCountry.GetRuler.GetFirstName] leva les yeux vers le ciel et parla d'une voix douce."
androphagian_1.a: "Migrons donc vers le nord-ouest et installons-nous d'abord sur la Côte de l'Ambre"
androphagian_1.b: "Restons ici et préparons-nous à combattre les Mélanchléniens"
androphagian_1.c: "Cet hiver s'annonce rude ; mettons-nous à l'abri"
androphagian_1.d: "Offrons un sacrifice aux dieux et laissons-les nous guider"
androphagian_1_tooltip: "La tâche de mission « #Y $androphagia_task_1$#! » est maintenant #G accomplie#!!"
androphagian_1a_tooltip: "#Y Notre chef tribal offrira un sacrifice et implorera#! #T Visi#! #Y pour obtenir la guidance divine. Dans un mois, nous recevrons une réponse.#!"

androphagian_2_title: "$androphagia_task_2$"
androphagian_2_desc: "Bien que la longue migration vers l'ouest ait été difficile pour les tribus, surtout pour les plus jeunes, [ROOT.GetCountry.GetRuler.GetName] fut fier de voir que les endurants Androphages ne se plaignirent pas, mais obéirent aux ordres du [ROOT.GetCountry.GetRulerTitle] sans poser de questions. Leur obéissance fut récompensée, car le peuple découvrit bientôt de grandes quantités d'ambre @amber!, et un flot d'or afflua dans les trésors.\n\nCes nouvelles terres ne différaient guère des forêts qu'ils avaient quittées, et avec le temps, [ROOT.GetCountry.GetRuler.GetFirstName] ne doutait pas que ses proches accepteraient leur nouveau foyer. Lorsque les tribus virent pour la première fois les eaux infinies de l'#E Oceanus Sarmaticus#!, certains furent terrifiés et d'autres étrangement fascinés – de tels mystères étaient inconnus de leurs ancêtres, et beaucoup n'en crurent pas leurs yeux… comment une telle chose pouvait-elle être possible ?\n\nAlors que ses proches construisaient des abris, un conseiller rappela à [ROOT.GetCountry.GetRuler.GetFirstName] une question épineuse – le lieu de la capitale. Était-[ROOT.GetCountry.GetRuler.GetSheHe] satisfait du statu quo ou le [ROOT.GetCountry.GetRulerTitle] souhaitait-il désigner un autre site ? Il serait impossible de satisfaire tout le monde, mais une décision devait être prise."
androphagian_2.a: "Anoppi est mon choix"
androphagian_2.b: "Parna sera le site de notre nouvelle capitale !"
androphagian_2.c: "Nous nous établirons dans les forêts de Saicen"
androphagian_2.d: "Ne m'ennuie pas avec ce genre de choses pour le moment"
androphagian_2_tooltip: "La tâche de mission « #Y $androphagia_task_2$#! » est maintenant #G accomplie#!!"

androphagian_3_title: "$androphagia_task_3$"
androphagian_3_desc: "Dès leur arrivée à l'ouest, les Androphages envoyèrent des ouvriers dans les forêts pour récolter autant d'ambre @amber! que possible, mais même leur enthousiasme débordant ne suffisait pas à la tâche ; il y en avait simplement trop pour que les tribus puissent s'en charger seules, et certains, comme [SCOPE.sCharacter('clan_chief_one').GetName], commencèrent à se plaindre que trop de temps était gaspillé. Les Androphages étaient des guerriers, pas des fermiers, râlait [SCOPE.sCharacter('clan_chief_one').GetFirstName], et nombreux étaient ceux qui commençaient à l'écouter.\n\nIl fut donc décidé qu'un #E Domaine Esclavagiste#! serait construit – les Androphages rechignaient d'ordinaire à ériger des structures permanentes, mais il n'y avait pas d'autre solution. Les chefs tribaux acceptèrent enfin que cela devait être fait, et une petite armée d'esclaves descendit dans les forêts, armée de ciseaux et de seaux."
androphagian_3.a: "J'espère que tu es enfin satisfait, [SCOPE.sCharacter('clan_chief_one').GetFirstName]..."
androphagian_3_tooltip: "La tâche de mission « #Y $androphagia_task_3$#! » est maintenant #G accomplie#!!"

androphagian_4_title: "$androphagia_task_4$"
androphagian_4_desc: "Bien que nous ayons actuellement un surplus d'ambre @amber!, les revenus générés par son commerce sont devenus trop addictifs, et des éclaireurs ont été envoyés dans tout notre territoire à la recherche de nouvelles sources de cette précieuse marchandise.\n\nLorsque les rapports indiquèrent que les forêts vierges de [GetProvince('(int32)9371').GetName] seraient idéales pour un #E Domaine Esclavagiste#!, [ROOT.GetCountry.GetRuler.GetName] prit la décision inhabituelle de puiser dans les réserves de main-d'œuvre de [ROOT.GetCountry.GetName], envoyant des hommes des tribus travailler sur l'île. Ceux qui acceptèrent de quitter leur foyer et de commencer une nouvelle vie reçurent des provisions, un peu d'or pour leur peine et des parcelles de terre sur l'île à cultiver comme leur propre bien.\n\nNos levées furent ainsi épuisées et [ROOT.GetCountry.GetName] se retrouva dans une situation dangereuse, mais le [ROOT.GetCountry.GetRulerTitle] refusa de revenir sur sa décision."
androphagian_4.a: "Le temps presse quand il y a de l'argent à gagner"
androphagian_4_tooltip: "La tâche de mission « #Y $androphagia_task_4$#! » est maintenant #G accomplie#!!"

androphagian_5_title: "$androphagia_task_5$"
androphagian_5_desc: "La guerre contre les #E [GetCountry('MLN').GetName]ns#! étant inévitable, les Androphages commencèrent à se préparer à l'affrontement contre un ennemi supérieur, qui les surpassait largement en nombre. Le [ROOT.GetCountry.GetRulerTitle] croyait que la victoire serait [ROOT.GetCountry.GetRuler.GetHerHis] quoi qu'il arrive, mais se demanda s'il ne serait pas sage de chercher des alliés.\n\nConscient de notre réputation terrifiante, [ROOT.GetCountry.GetRuler.GetName] décida de faire tout ce qui était nécessaire pour assurer l'amitié envers [ROOT.GetCountry.GetName], et ces démarches diplomatiques furent, avec le temps, récompensées.\n\nMalheureusement pour nos nouveaux partenaires, ils ignoraient que [ROOT.GetCountry.GetRuler.GetFirstName] espérait secrètement voir leurs forces écrasées par nos ennemis pendant que nos levées mettraient à sac leurs colonies."
androphagian_5.a: "Je préfère un ami mort qu'un Androphage tombé..."
androphagian_5_tooltip: "La tâche de mission '#Y $androphagia_task_5$#!' est désormais #G Accomplie#!!"

androphagian_6_title: "$androphagia_task_6$"
androphagian_6_desc: "Les dieux de la guerre ont accordé la victoire à [ROOT.GetCountry.GetRuler.GetName], et les frontières de [ROOT.GetCountry.GetName] ont enflé comme le ventre d'une jument pleine – jamais dans notre histoire nous n'avons régné sur un domaine aussi vaste.\n\nAyant juré de laisser à nos troupes aguerries le temps de se reposer et de savourer leur triomphe, [ROOT.GetCountry.GetRuler.GetFirstName] passa les derniers mois à gérer les affaires de l'État. Conquérir et soumettre est une chose, mais gouverner un royaume stable en est une autre, et le [ROOT.GetCountry.GetRulerTitle] souhaitait être reconnu comme le plus grand souverain de l'histoire des tribus."
androphagian_6.a: "Je serai un intendant fidèle de cette terre"
androphagian_6_tooltip: "La tâche de mission '#Y $androphagia_task_6$#!' est désormais #G Accomplie#!!"

androphagian_7_title: "$androphagia_task_7$"
androphagian_7_desc: "Une fois que les fauteurs de trouble parmi les #E [GetCountry('MLN').GetName]ns#! conquis furent exécutés et dévorés, restait la question du statut civique des tribus vaincues.\n\nNaturellement, le redoutable [SCOPE.sCharacter('clan_chief_one').GetName] avait son opinion, exigeant qu'ils soient tous envoyés dans les mines, proclamant bruyamment que [SCOPE.sCharacter('clan_chief_one').GetSheHe] et les siens n'accepteraient jamais un Melanchlaenien comme égal.\n\n[SCOPE.sCharacter('clan_chief_two').GetName] proposa une voie plus prudente, faisant valoir qu'il serait bénéfique pour nos armées d'accorder la citoyenneté à ces fiers guerriers."
androphagian_7.a: "Nos propres forces seraient grandement renforcées par cette union"
androphagian_7.b: "L'état naturel du Melanchlaenien est l'esclavage"
androphagian_7.c: "À bien y réfléchir, je ne changerai rien"
androphagian_7_tooltip: "La tâche de mission '#Y $androphagia_task_7$#!' est désormais #G Accomplie#!!"

androphagian_8_title: "$androphagia_task_8$"
androphagian_8_desc: "Faire pousser des cultures en forêt est une tâche difficile, même dans les meilleures conditions, et pourtant nos frères androphages ont excellé là où tous les autres ont échoué. De vastes parcelles ont été défrichées pour établir des fermes, et alors que les récoltes sont rassemblées pour la première fois, tous saluent la sagesse de [ROOT.GetCountry.GetRuler.GetName] pour avoir financé cette initiative agricole."
androphagian_8.a: "Les véritables héros sont nos fermiers ; louez-les, pas moi"
androphagian_8_tooltip: "La tâche de mission '#Y $androphagia_task_8$#!' est désormais #G Accomplie#!!"

androphagian_9_title: "$androphagia_task_9$"
androphagian_9_desc: "Ces derniers mois, nos cavaliers se sont entraînés plus durement que jamais. Nos guerriers quittent leurs huttes bien avant le lever du soleil, guidant leurs montures dans les sombres forêts et perfectionnant des techniques de combat que d'autres jugeraient impossibles. Les résultats parlent d'eux-mêmes : nos guerriers se déplacent rapidement à travers les bois denses, franchissant les terrains difficiles aussi aisément qu'une steppe déserte.\n\nLe soir venu, lorsque les soldats fatigués rentrent chez eux sur leurs montures épuisées, ils passent les dernières heures à discuter de la manière dont ils pourraient encore améliorer leurs tactiques – leurs esprits sont entièrement tournés vers l'idée de devenir les meilleurs cavaliers possibles."
androphagian_9.a: "Nos ennemis ne pourront jamais suivre le rythme de notre cavalerie"
androphagian_9_tooltip: "La tâche de mission '#Y $androphagia_task_9$#!' est désormais #G Accomplie#!!"

androphagian_10_title: "$androphagia_task_10$"
androphagian_10_desc: "Nos forgerons travaillent sans relâche tant que l'Orbe de [GetDeityDefinition('omen_pajewa').GetName|E] brille dans le ciel, et la fumée de leurs fourneaux assombrit le ciel au-dessus de [ROOT.GetCountry.GetCapital.GetName]. À mesure que leur expertise dans le travail du métal s'est accrue, leur capacité à produire des objets d'exception s'est elle aussi développée, et tout [ROOT.GetCountry.GetName] en a profité."
androphagian_10.a: "Nous sommes les heureux bénéficiaires de leur talent"
androphagian_10_tooltip: "La tâche de mission '#Y $androphagia_task_10$#!' a désormais été #G Complétée#!!"

androphagian_11_title: "$androphagia_task_11$"
androphagian_11_desc: "Il y a quelques générations, certains de nos gens n'avaient jamais vu la mer, mais aujourd'hui, les premiers marins androphages de notre histoire prennent la mer pour le voyage inaugural de notre flotte. Toujours prompt à s'adapter aux circonstances, [ROOT.GetCountry.GetRuler.GetName] considère ce moment comme un tournant crucial pour notre avenir. Le port construit à [GetProvince('(int32)9373').GetName] marque un nouveau jour dans notre histoire, un jour où nous ne sommes plus liés à la terre, mais devenons maîtres de notre propre destin."
androphagian_11.a: "Que la Mère des Eaux vogue à nos côtés"
androphagian_11_tooltip: "La tâche de mission '#Y $androphagia_task_11$#!' a désormais été #G Complétée#!!"

androphagian_12_title: "$androphagia_task_12$"
androphagian_12_desc: "Nos frères sont des élèves rapides et sont devenus de bons marins depuis la construction de notre premier port, et à mesure que leur confiance a grandi, leur volonté de prendre des risques aussi.\n\nLorsqu'on nous a signalé la présence de riches gisements d'ambre @amber! dans la région de [GetProvince('(int32)4865').GetArea.GetRegion.GetName], nos flottes ont reçu pour mission de transporter des troupes afin de conquérir ces territoires côtiers pour [ROOT.GetCountry.GetName]. À vrai dire, [ROOT.GetCountry.GetRuler.GetName] se moquait de savoir qui nous attaquions, tant qu'un flux constant d'or et d'esclaves affluait vers [ROOT.GetCountry.GetCapital.GetName]."
androphagian_12.a: "Bientôt, nous serons les Seigneurs du Sarmaticus !"
androphagian_12_tooltip: "La tâche de mission '#Y $androphagia_task_12$#!' a désormais été #G Complétée#!!"

androphagian_13_title: "$androphagia_task_13$"
androphagian_13_desc: "Dans un geste de générosité qui serait à jamais gravé dans les Annales des Androphages, [ROOT.GetCountry.GetRuler.GetName] s'est porté volontaire pour financer seul la construction d'une ville – une véritable capitale androphage, capable de rivaliser avec les cités riches et prospères du monde méditerranéen.\n\nJamais auparavant dans leur histoire un [ROOT.GetCountry.GetRulerTitle] n'avait fait une telle chose pour les tribus ; les Androphages étaient habitués à piller les cités, non à les bâtir, mais [ROOT.GetCountry.GetRuler.GetFirstName] décida que cela devait changer.\n\nLorsque les Anciens proposèrent de nommer la ville [ROOT.GetCountry.GetRuler.GetFirstName]polis, [ROOT.GetCountry.GetRuler.GetSheHe] se contenta de rire et déclara que notre capitale porterait le nom insultant que lui avaient donné les Grecs."
androphagian_13.a: "La majestueuse cité d'Androphagopolis sera mon véritable héritage"
androphagian_13_tooltip: "La tâche de mission '#Y $androphagia_task_13$#!' a désormais été #G Complétée#!!"

androphagian_14_title: "$androphagia_task_14$"
androphagian_14_desc: "Bien que nos frères indomptables excellent dans bien des domaines, nous pouvons reconnaître que nos ingénieurs ne sont pas aussi avancés que d'autres ; nous ne connaissons tout simplement pas autant de techniques de construction que certains royaumes ou républiques.\n\nCe fait indéniable rend la construction d'une route à travers la province de [GetProvince('(int32)9373').GetArea.GetName] d'autant plus remarquable. Bien que coûteuse et poussant nos compétences à leurs limites, nous avons une fois de plus accompli l'impossible."
androphagian_14.a: "Nos architectes se sont véritablement surpassés cette fois-ci"
androphagian_14_tooltip: "La tâche de mission '#Y $androphagia_task_14$#!' a désormais été #G Complétée#!!"

androphagian_15_title: "$androphagia_task_15$"
androphagian_15_desc: "Le commerce florissant de l'ambre @amber! a rendu notre peuple plus riche que jamais, et certains des plus anciens parmi nous déplorent cet état de fait. Ils affirment que l'afflux de richesses fera oublier aux nôtres les vraies vertus androphages, nous rendant mous et faibles comme les nations que nous avons détruites.\n\nMais ces voix sont noyées dans un chœur grandissant de réjouissances et de décadence ; des vins étrangers sont consommés, des rouleaux sont lus, et des vêtements de soie apparaissent dans les marchés de [ROOT.GetCountry.GetCapital.GetName]."
androphagian_15.a: "Les plaisirs de la vie sont faits pour être savourés"
androphagian_15_tooltip: "La tâche de mission '#Y $androphagia_task_15$#!' a désormais été #G Complétée#!!"

androphagian_16_title: "$androphagia_task_16$"
androphagian_16_desc: "Bien que nos compatriotes vivent à [ROOT.GetCountry.GetCapital.GetName] depuis un certain temps, nombre d'entre eux, en particulier ceux qui se souviennent de la vie avant nos migrations, ne se sont jamais habitués aux jours plus courts ici. L'Orbe de [GetDeityDefinition('omen_pajewa').GetName|E] n'éclaire pas longtemps le ciel pendant l'hiver, et notre peuple craint parfois que la Déesse-Soleil ne nous abandonne à la mort dans ces terres du nord lugubres.\n\nPour apaiser les esprits, [ROOT.GetCountry.GetRuler.GetName] a ordonné la construction d'un grand temple dans notre capitale : un #E Sanctuaire d'Argent du Soleil#! qui servira de demeure à Pajewa.\n\nUne chose miraculeuse s'est produite une fois le temple achevé, un événement que nos ancêtres auraient douté mais qui s'est réellement produit ; le jour de la consécration du Sanctuaire, le Soleil ne se coucha pas, mais resta brillamment suspendu au-dessus de la capitale."
androphagian_16.a: "Nos efforts sont récompensés par Pajewa ! Gloire à la Déesse-Soleil !"
androphagian_16_tooltip: "La tâche de mission '#Y $androphagia_task_16$#!' a désormais été #G Complétée#!!"

androphagian_17_title: "$androphagia_task_17$"
androphagian_17_desc: "Le fer @iron! est incroyablement difficile à trouver dans les forêts du nord, alors [ROOT.GetCountry.GetRuler.GetName] se sent obligé de profiter de ce que les dieux ont offert au peuple de [ROOT.GetCountry.GetName].\n\nUne mine a été rapidement construite et des esclaves envoyés dans ses profondeurs, envoyant un flux régulier de ce précieux minerai aux forgerons de [ROOT.GetCountry.GetCapital.GetName]. Grâce à la disponibilité de cette ressource commerciale précieuse, nos forges ronronnent à un rythme qui aurait été inimaginable il y a une génération."
androphagian_17.a: "Qui peut tenir face à nos hommes, si bien équipés ?"
androphagian_17_tooltip: "La tâche de mission '#Y $androphagia_task_17$#!' a désormais été #G accomplie#!!"

androphagian_18_title: "$androphagia_task_18$"
androphagian_18_desc: "Lorsque [ROOT.GetCountry.GetRuler.GetName] fut confronté à un dilemme difficile – le [ROOT.GetCountry.GetRulerTitle] avait besoin de vastes quantités d'or pour financer ses ambitions – [ROOT.GetCountry.GetRuler.GetSheHe] se tourna vers un ancien passe-temps androphage : le pillage de villes.\n\nPour une fois, tous les chefs étaient d'accord, et les villes sans défense des #E Grecs du Bosphore#! étaient des cibles faciles. Nos pillards victorieux ont mis à sac et incendié à leur guise, et de lourdes sommes ont été déposées dans les trésors de [ROOT.GetCountry.GetCapital.GetName]."
androphagian_18.a: "Prenez tout ce que vous pouvez porter, et tuez ce que vous ne pouvez pas !"
androphagian_18_tooltip: "La tâche de mission '#Y $androphagia_task_18$#!' a désormais été #G accomplie#!!"

androphagian_19_title: "$androphagia_task_19$"
androphagian_19_desc: "Au début, nos guerriers ne crurent pas les récits des esclaves #E Grecs du Bosphore#! qu'ils avaient capturés dans leurs villes côtières, rejetant leurs histoires comme des mensonges désespérés visant à piéger nos pillards. Et pourtant, les nouvelles apportées par une poignée de marchands voyageant vers nos marchés semblaient les confirmer : des guerres dévastatrices avaient apporté misère et chaos dans les riches terres d'#E Anatolie#! au sud.\n\nAvec le temps, la vérité fut peu à peu révélée, dans toute son horreur grotesque : l'Empire des #E Achéménides#! avait été détruit par les #E Macédoniens#!, et la guerre civile et la ruine avaient plongé le monde hellénique et perse dans le chaos – une musique aux oreilles avides de nos levées, qui voulaient ajouter à la misère des Anatoliens en lançant un raid dévastateur sur leurs cités.\n\n[ROOT.GetCountry.GetRuler.GetName] n'eut même pas besoin de demander à ses chefs s'ils étaient prêts à profiter de cette situation : bien sûr qu'ils l'étaient, et les chants de leur carnage glorieux à travers l'Anatolie devinrent légendaires."
androphagian_19.a: "Personne ne peut nous empêcher de prendre ce que nous voulons !"
androphagian_19_tooltip: "La tâche de mission '#Y $androphagia_task_19$#!' a désormais été #G accomplie#!!"

androphagian_20_title: "$androphagia_task_20$"
androphagian_20_desc: "Dans le but d'accroître la sagesse de notre peuple, il a été décidé que nous enverrons nos navires vers les villes célèbres de la Méditerranée – [GetProvince('(int32)3256').GetName], [GetProvince('(int32)416').GetName] et [GetProvince('(int32)516').GetName] – afin de rechercher les conseils de leurs sages. Si nous avons de la chance, nous trouverons des précepteurs prêts à quitter leurs cités et venir vivre parmi notre peuple, mais seuls les dieux savent ce que ce voyage nous réserve."
androphagian_20.a: "Demain, nous mettons les voiles pour [GetProvince('(int32)3256').GetName]"
androphagian_20_tooltip: "#Y La chaîne d'événements se poursuivra.#!"

androphagian_24_title: "$androphagia_task_24$"
androphagian_24_desc: "Et ainsi, l'inévitable se produisit : les pillards de [ROOT.GetCountry.GetName] n'étaient pas rassasiés par leurs nombreuses victoires sur les peuples sédentaires, et les chefs tribaux sous les ordres de [ROOT.GetCountry.GetRuler.GetName] réclamèrent des mesures plus drastiques pour asseoir notre réputation de destructeurs. Ayant déjà incendié de nombreuses cités d'#E Anatolie#!, les guerriers androphages firent une autre demande audacieuse à [ROOT.GetCountry.GetRuler.GetFirstName], que [ROOT.GetCountry.GetRuler.GetSheHe] approuva rapidement.\n\nDepuis de nombreuses années déjà, nous avons des contacts commerciaux avec les #E Hellènes#!, et bien que certains dans notre société les admirent, la plupart de notre peuple pense que les Grecs sont imbus d'eux-mêmes. Ils croient leur culture supérieure à toutes les autres, et regardent souvent de haut ceux qui vivent autour d'eux comme de prétendus #E Barbaroi#!, ou « barbares ».\n\nC'est donc devenu le devoir de [ROOT.GetCountry.GetName] de donner une bonne leçon à ces citadins arrogants, et nos armées ont lancé une invasion de leur patrie, rasant des cités et tuant des dizaines de milliers de personnes.\n\nDans les siècles à venir, les Androphages seraient connus comme #E « Le Fléau de l'Hellade »#!, et aucun autre envahisseur ne causerait jamais autant de destruction gratuite que notre peuple."
androphagian_24.a: "Je suis le fléau des dieux, envoyé pour semer le chaos parmi vous"
androphagian_24_tooltip: "La tâche de mission '#Y $androphagia_task_24$#!' a désormais été #G accomplie#!!"

androphagian_25_title: "$androphagia_task_25$"
androphagian_25_desc: "Le grand édifice connu sous le nom de #E 'Le Trône d'Ivoire de la Lune'#!, construit au cœur de [ROOT.GetCountry.GetCapital.GetName], devint bientôt une structure emblématique associée à notre belle capitale. Les Androphages croient que ce bâtiment est la demeure terrestre de [GetDeityDefinition('omen_kuje').GetName|E], et il est connu que la Déesse de la Lune dort parfois dans la chambre centrale de la fortification. Aucun mortel n'est autorisé à pénétrer dans le bâtiment pour cette raison même, et des gardes patrouillent aux alentours jour et nuit afin de s'assurer que personne ne dérange la déesse durant son sommeil."
androphagian_25.a: "[GetDeityDefinition('omen_kuje').GetName|E] aura son repos"
androphagian_25_tooltip: "La mission '#Y $androphagia_task_25$#!' a maintenant été #G accomplie#!!"

androphagian_26_title: "La Horde Pourpre"
androphagian_26_desc: "Bien que [ROOT.GetCountry.GetRuler.GetName] ait eu [ROOT.GetCountry.GetRuler.GetHerHis] part de détracteurs, beaucoup de voix qui s'élevaient le plus fort contre les ordres du redoutable guerrier gisent maintenant à terre tandis que le son du tambour emplit l'air. Tous ont été convoqués à [ROOT.GetCountry.GetCapital.GetName] pour prêter serment de loyauté à la famille régnante.\n\nJamais auparavant dans notre histoire personne n'a accompli ce que [ROOT.GetCountry.GetRuler.GetFirstName] a réalisé, et sous la gouvernance des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], nous avons conquis et détruit tout ce qui se dressait devant nous. Nous ne sommes plus une tribu reculée vivant à la périphérie du monde ; nous sommes une horde dont le nom est redouté jusqu'en #E Inde#!. Nous avons brûlé les cités de nos ennemis, pillé leurs camps, et notre peuple a festoyé sur la chair de leurs ennemis. Le monde tremble devant les cavaliers de #E La Horde Pourpre#! et son [ROOT.GetCountry.GetRulerTitle]."
androphagian_26.a: "Inclinez-vous devant moi et embrassez le sol - je l'ordonne"
androphagian_26_tooltip: "La mission '#Y La Horde Pourpre#!' a maintenant été #G accomplie#!!"

androphagian_29_title: "Pirates Aux Piliers"
androphagian_29_desc: "Après plusieurs semaines de navigation sans incident, notre flotte atteignit enfin les célèbres #E Piliers d'Héraclès#! - l'entrée de la #E Méditerranée#!. Lorsque la côte escarpée apparut, des cris d'excitation retentirent sur les navires tandis que nos marins acclamaient, mais quelques secondes plus tard, ces cris de joie se changèrent en hurlements de peur lorsqu'une immense #E Armada de Pirates#! contourna les Piliers.\n\nLes liburniens rapides des pirates encerclèrent bientôt notre flotte et un message fut envoyé au navire amiral - si nous voulions une traversée sûre à l'entrée et à la sortie de la Méditerranée, il faudrait payer pour ce privilège."
androphagian_29.a: "Nous ne mordrons pas à l'hameçon - continuez la navigation"
androphagian_29.b: "S'ils veulent du sang, ils l'auront !"
androphagian_29.c: "Payez leur 'péage' et continuez votre route"
androphagian_29_tooltip: "#Y La chaîne d'événements se poursuivra.#!"
androphagian_29a_tooltip: "#R Les Pirates ont tué beaucoup de nos marins, mais nous avons réussi à fuir.#!"
androphagian_29b_tooltip: "#R Nos marins ont vaillamment repoussé l'attaque des Pirates, bien que plusieurs hommes aient été blessés.#!"

androphagian_30_title: "La Grande Cité de Qart Hadasht"
androphagian_30_desc: "Enfin, après des mois de navigation, notre marine atteignit son premier port d'escale ; [GetProvince('(int32)3256').GetName]. Lorsque notre flotte arriva devant le #E Grand Cothon#!, un navire carthaginois sortit à notre rencontre, et une fois qu'ils apprirent que nous venions de [ROOT.GetCountry.GetName], l'accès à leur port nous fut refusé - au grand déplaisir de [ROOT.GetCountry.GetRuler.GetName], qui dut calmer ses troupes pour éviter une mutinerie sur-le-champ.\n\nUne leçon que [ROOT.GetCountry.GetRuler.GetFirstName] avait apprise depuis longtemps s'appliqua ici, et après un pot-de-vin généreux, les Puniques autorisèrent un petit groupe de nos hommes à entrer sur leur marché, à condition que nous quittions la ville avant le coucher du soleil.\n\nAinsi, une main posée sur la bourse de [ROOT.GetCountry.GetRuler.GetHerHis], le [ROOT.GetCountry.GetRulerTitle] parcourut les rues bondées accompagné d'un interprète fourni par les locaux. Ce fut une bénédiction d'avoir quelqu'un pour guider nos hommes, car l'agitation du centre-ville était accablante. Il y avait des centaines d'ateliers remplis d'hommes d'affaires rusés, chacun vantant ses marchandises comme le summum de l'ingéniosité humaine et jurant proposer les meilleurs prix d'Afrique.\n\nEn remarquant les breloques d'ambre @amber! que portaient nos hommes, quelques nobles demandèrent à [ROOT.GetCountry.GetRuler.GetFirstName] de signer des contrats commerciaux sur-le-champ, promettant de payer grassement pour le droit d'acheter directement chez nous. Repoussant ces vautours, le guide mena notre groupe au #E Temple de Tanit#! pour faire des offrandes, et tandis qu'ils y étaient, [ROOT.GetCountry.GetRuler.GetFirstName] remarqua un groupe important de cavaliers arrivant - des mercenaires venant de terminer leur contrat et venus en ville pour rendre hommage à la déesse de leur retour sain et sauf.\n\nLa chaleur torride du soleil de midi rappelait qu'il faudrait bientôt partir, et [ROOT.GetCountry.GetRuler.GetFirstName] se frotta le menton pensivement en réfléchissant aux prochaines étapes."
androphagian_30.a: "Engageons ces mercenaires pour entraîner nos cavaliers"
androphagian_30.b: "Il semble que les Puniques vénèrent Kuu ? Ce n'est pas une coïncidence"
androphagian_30.c: "Cherchons des hommes d'affaires prêts à signer des contrats commerciaux"
androphagian_30.d: "Interprète, où sont les bordels ?"
androphagian_30.e: "Quelle déception que cette ville - nous repartons les mains vides"
androphagian_30a_tooltip: "#Y Nous engagerons#! #T la Cavalerie Numide#! #Y pour entraîner nos propres cavaliers.#!"
androphagian_30b_tooltip: "#Y Nous achèterons une#! #T Statue de Tanit#! #Y dans le quartier religieux.#!"
androphagian_30c_tooltip: "#Y Nous établirons#! #T des Relations commerciales#! #Y avec les Carthaginois.#!"
androphagian_30d_tooltip: "#Y Nos marins dépensent une petite fortune à faire la fête.#!"

androphagian_31_title: "Discuter avec les Athéniens"
androphagian_31_desc: "Les quelques mois suivants se passèrent sans encombre, et nos navires accostèrent au port de #E Pirée#! sans problème. Alors que notre groupe s'avançait dans les rues poussiéreuses de [GetProvince('(int32)416').GetName], nos hommes furent surpris de voir une grande foule rassemblée sur l'Agora - il y avait des cris et des voix en colère dans l'air, mais personne ne savait ce qui se passait.\n\nEn se frayant un chemin [ROOT.GetCountry.GetRuler.GetHerHis] à travers la foule, [ROOT.GetCountry.GetRuler.GetName] fut choqué par ce que [ROOT.GetCountry.GetRuler.GetSheHe] vit ensuite ; un groupe de philosophes débattait dans la rue, et au centre du groupe se trouvait un homme vêtu de vêtements traditionnels androphages ! Levant les mains et appelant au silence, l'Androphage parla d'une voix ferme qui se fit entendre au-dessus du murmure de la foule. Malheureusement pour le [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetSheHe] avait manqué la première partie de la conversation et ne comprenait pas la réponse que l'Androphage fit.\n\n'Mais nos rhétoriciens ne sont-ils pas tourmentés par une autre espèce de Furies quand ils crient, « J'ai reçu ces blessures en combattant pour la liberté publique ; j'ai perdu cet œil en ta défense... donne-moi un guide qui me conduira vers mes enfants, car mes membres sont paralysés et ne peuvent plus me soutenir ! »'\n\nÀ cette réponse, des applaudissements dispersés éclatèrent avant que le débat ne reprenne. Tirant sur la tunique d'un homme se tenant à côté de [ROOT.GetCountry.GetRuler.GetHerHim], [ROOT.GetCountry.GetRuler.GetFirstName] demanda ce qui se passait.\n\n'Cet homme, un esclave nommé [SCOPE.sCharacter('shiny_tutor').GetName], est un barbare formé aux arts de la rhétorique par son maître. Il y a longtemps, une bande de raids venue du grand nord tenta d'attaquer notre cité, mais nous réussîmes à vaincre les sauvages et enchaînâmes nombre d'entre eux. Alors que la plupart des prisonniers furent envoyés aux mines, l'esprit brillant de Lamperos assura qu'il serait épargné, et il est devenu l'un des professeurs les plus célèbres vivant à Athènes.'"
androphagian_31.a: "Engageons des chercheurs grecs et partons"
androphagian_31.b: "Un philosophe androphage ! Achètons sa liberté"
androphagian_31.c: "Ces 'sages' sont des fous, et je vais leur dire pourquoi"
androphagian_31.d: "Je travaille trop dur pour mon argent pour le dépenser ainsi"
androphagian_31a_tooltip: "#Y Nous engagerons#! #T des tuteurs athéniens#! #Y pour aider à nos recherches.#!"
androphagian_31b_tooltip: "#Y Lamperos remercie chaleureusement notre Souverain et rejoint le groupe.#!"
androphagian_31c_tooltip: "#Y Notre Souverain entre dans le débat, éblouissant tous les présents par son esprit et son charme.#!"


androphagian_32_title: "Agression Alexandrine"
androphagian_32_desc: "Une tempête inattendue a violemment frappé la flotte androphagene alors qu'elle traversait le #E Mare Aegyptium#!, et nos hommes se retrouvaient dans une situation désespérée lorsque leurs navires ont lentement gagné le port de [GetProvince('(int32)516').GetName]. Nos marins avaient été contraints de jeter leur cargaison par-dessus bord pendant la tempête pour garder leurs bateaux à flot, et ils avaient pratiquement épuisé leur nourriture et leur eau quand la côte égyptienne est apparue. La langue épaisse et enflée, le ventre grondant, les marins ont supplié les Alexandrins pour obtenir la permission d'accoster.\n\nNos hommes se sont vus cruellement refuser cela, et les soldats alexandrins se sont moqués de nous, nous traitant de barbares et de sauvages. 'Si vous souffrez de soif et de faim, buvez le sang des uns des autres et mangez la chair des uns des autres, Mangeurs d'Hommes.'\n\nConscients qu'ils allaient tous mourir sans nourriture ni eau, [ROOT.GetCountry.GetRuler.GetName] offrit de payer des prix exorbitants pour du pain et de l'eau, et les avides Alexandrins prirent notre or. Pourtant, les amphores qu'ils envoyèrent à nos navires étaient en mauvais état ; l'eau qu'ils nous donnèrent sentait l'animal et le pain était dur comme de la pierre et moisi. Lorsque [ROOT.GetCountry.GetRuler.GetFirstName] se plaignit bruyamment de cette violation de confiance, les Alexandrins ouvrirent le feu sur nos navires, forçant nos hommes à lever l'ancre.\n\nFaisant demi-tour vers le célèbre #E Phare#! alors que la ville s'éloignait, le [ROOT.GetCountry.GetRulerTitle] jura un serment puissant et promit de venger l'honneur des Androphagi."
androphagian_32.a: "Je ne pardonnerai jamais la façon dont vous nous avez traités..."

androphagian_33_title: "Retour au Pays"
androphagian_33_desc: "Découragés par l'accueil reçu à [GetProvince('(int32)516').GetName], nos marins décidèrent de rentrer chez eux, et le reste du voyage fut passé à ronger leur frein. Naturellement, nos hommes firent quelques arrêts le long des côtes africaines sur le chemin du retour, les denrées pourries et l'eau vendues par les perfides Alexandrins étaient immangeables, et nos marins furent forcés de piller des établissements égyptiens sur les côtes pour refaire leurs stocks.\n\nLa colère de [ROOT.GetCountry.GetRuler.GetName] était impressionnante, et même les plus proches du [ROOT.GetCountry.GetRulerTitle] furent stupéfaits par l'agressivité avec laquelle [ROOT.GetCountry.GetRuler.GetSheHe] attaqua les populations vivant le long du littoral africain. Des villages entiers furent faits prisonniers et jetés dans les cales des navires androphagi, et quiconque parlait avec un accent alexandrin fut dévoré par [ROOT.GetCountry.GetRuler.GetFirstName], aucune pitié n'était accordée, quel que soit l'âge ou l'état des captifs.\n\nUne fois que les Alexandrins eurent appris ce que les Androphagi faisaient dans leurs arrière-pays, ils tentèrent de monter une contre-attaque et envoyèrent une flotte de guerre dans l'espoir de nous attraper, mais notre marine réussit à les semer et à s'échapper. Les pirates près des #E Piliers d'Héraclès#! ne nous importunèrent plus durant le retour, et quelques années après le départ, notre armada retrouva les frontières contrôlées par [ROOT.GetCountry.GetName].\n\nLe long voyage de retour n'apaisa toutefois pas la colère de [ROOT.GetCountry.GetRuler.GetFirstName], et même après plusieurs semaines, [ROOT.GetCountry.GetRuler.GetSheHe] ne pouvait croire tout ce qui s'était passé."
androphagian_33.a: "Quel long et étrange voyage ce fut..."
androphagian_33_tooltip: "#Y Ceci mettra fin à la chaîne d'événements.#!"


dhe_body.5.o: "Pourquoi donc devrions honorer la mémoire d'un tyran ?"
dhe_body.5.p: "Nous ne vénérerons plus le corps d'un tyran"
to_the_hungriest_tooltip: "#Y Cette option est disponible parce que votre Souverain possède le#! #R Trait Cannibale#!.\n#Y Chaque pays ayant la#! #G Culture hellénique#! #Y perdra#! #R 100 d'opinion#! #Y envers nous.#!"
cannibal_ate_alexander: "A dévoré le cadavre d'Alexandre le Grand"

androphagian_21_title: "Migration vers l'Ouest"
androphagian_21_desc: "Un matin, [ROOT.GetCountry.GetRuler.GetName] s'éveilla d'un sommeil agité avec un profond frisson dans les os, et une toux sèche secouait sa poitrine. Frissonnant, [ROOT.GetCountry.GetRuler.GetSheHe] se retourna dans son lit et ferma les yeux.\n\nMalheureusement pour [ROOT.GetCountry.GetRuler.GetHerHim], le sommeil fut insaisissable et le reste de la nuit fut passé à contempler, les rêves de [ROOT.GetCountry.GetRuler.GetHerHis] étaient remplis de visions troublantes d'une route sinueuse à travers les montagnes, masquée par une tempête de neige furieuse et incessante. Alors que le Chef tribal luttait pour avancer contre les vents hurlants et les congères qui lui montaient jusqu'à la poitrine, [ROOT.GetCountry.GetRuler.GetFirstName] fut saisi par une étrange peur de l'inconnu. À cet instant, [ROOT.GetCountry.GetRuler.GetSheHe] tenta de faire demi-tour pour retourner à [ROOT.GetCountry.GetCapital.GetName], mais la neige incessante avait effacé ses traces, le chemin du retour était perdu.\n\nÀ ce moment précis, un vent glacial souffla dans la chambre, et [ROOT.GetCountry.GetRuler.GetFirstName] fut certain que [GetDeityDefinition('omen_vesa').GetName] lui avait fait connaître sa volonté."
androphagian_21.a: "Le temps est venu d'entreprendre un voyage d'hiver..."
androphagian_21_tooltip: "La tâche de mission '#Y Migration vers l'Ouest#!' est désormais #G Terminée#!!"

androphagian_22_title: "Préparez-vous à la guerre !"
androphagian_22_desc: "Un matin, [ROOT.GetCountry.GetRuler.GetName] se réveilla d'un sommeil agité, trempé de sueur, avec un cœur battant comme les tambours de la guerre dans la poitrine de [ROOT.GetCountry.GetRuler.GetHerHis], ses rêves avaient été remplis de visions troublantes de mort et de destruction inéluctables.\n\nUne voix douce chuchota à l'oreille de [ROOT.GetCountry.GetRuler.GetFirstName], décrivant des scènes de cruauté inimaginable dans les jours à venir. Les soldats androphages allaient bientôt piller les tentes des #E [GetCountry('MLN').GetName]s#! au sud, mais seulement si nous attaquions sans craindre nos ennemis. Le messager divin révéla que le coût de la guerre serait élevé, avec de nombreux hommes courageux mourant des deux côtés, mais que la victoire ultime était assurée pour [ROOT.GetCountry.GetName]. Ces promesses étaient garanties par nul autre que [GetDeityDefinition('omen_vesa').GetName], une déesse très aimée de [ROOT.GetCountry.GetRuler.GetFirstName] et objet de la dévotion de toute une vie de [ROOT.GetCountry.GetRuler.GetHerHis]."
androphagian_22.a: "La Mère des Eaux a soif de sang !"
androphagian_22_tooltip: "La mission '#Y Préparez-vous à la guerre !#!' est maintenant #G Terminée# !!"

androphagian_23_title: "Guidé par la prudence"
androphagian_23_desc: "Un matin, [ROOT.GetCountry.GetRuler.GetName] se réveilla d'un profond sommeil et fut immédiatement rempli d'un esprit de gratitude, son repos avait été empli de visions paisibles de foyers crépitants et de camaraderie devant les feux rugissants de [ROOT.GetCountry.GetCapital.GetName], et le sage [ROOT.GetCountry.GetRulerTitle] y vit un signe de bonnes choses à venir.\n\nDans ses rêves, [ROOT.GetCountry.GetRuler.GetFirstName] put se reposer, sachant que tout le travail de l'année avait été accompli ; les récoltes avaient été rassemblées et stockées, les animaux ramenés des bosquets forestiers, et l'arrivée des musiciens et artistes itinérants dans la capitale annonçait presque la saison des festins pour notre peuple."
androphagian_23.a: "[GetDeityDefinition('omen_vesa').GetName] veut que nous restions où nous sommes"
androphagian_23_tooltip: "La mission '#Y Guidé par la prudence#!' est maintenant #G Terminée# !!"

androphagian_28_title: "L'invasion de la Scythie"
androphagian_28_desc: "Pour une raison quelconque, les #E [GetCountry('SCY').GetName]ns#! nous considéraient autrefois comme leurs amis, et quand les armées de #E Darius le Perse#! envahirent la Scythie avec son général #E Megazabus#!, ils nous demandèrent de venir à leur défense, une requête que nous avons complètement ignorée. C'est à cause de cet incident que les Scythes nous regardent avec suspicion, et depuis ce jour, ils ont tenté de limiter leurs échanges avec nous, un sentiment que nous avons volontiers réciproqué.\n\nMais les temps changent, et [ROOT.GetCountry.GetRuler.GetName] a décidé que leur patrie serait mieux gouvernée par [ROOT.GetCountry.GetRuler.GetHerHim] que par quiconque, et a informé les levées qu'elles marcheraient bientôt dans la région de [GetProvince('(int32)7186').GetArea.GetRegion.GetName]."
androphagian_28.a: "Ceux que tu as appelés à l'aide seront ta perte ultime !"
androphagian_28_tooltip: "La mission '#Y L'invasion de la Scythie#!' est maintenant #G Terminée# !!"

androphagian_34_title: "Les Androphages"
androphagian_34_desc: "Peu de choses sont connues dans le monde civilisé des #E [GetCountry('ANP').GetName]ns#! migrateurs, hormis quelques références faites par #E Hérodote#! dans ses Histoires, connues uniquement des élites lettrées vivant autour de la #E Méditerranée#!.\n\nLes tribus #E [GetCountry('SCY').GetName]n#! vivant près de leurs frontières les considèrent cependant comme des lâches traîtres, car il y a environ deux cents ans, lorsque les armées de #E Darius le Grand#!, Roi des Rois, envahirent la Scythie, les Androphages refusèrent de se joindre à une alliance défensive contre les #E #COLOR:{0.51,0.31,0.75} Perses#!#! et regardèrent en riant les terres du sud brûler. Inutile de dire que l'amour n'est pas au rendez-vous entre les Androphages et leurs voisins.\n\nSi les territoires des tribus androphages sont petits, leur réputation redoutable de #E Cannibales#! a mieux protégé leurs frontières que leurs armées ne l'auraient jamais fait, car peu nombreux sont ceux qui souhaitent finir leurs jours dévorés vivants lors d'une cérémonie religieuse androphagene. Ainsi isolés du monde, les Androphages passent leurs journées comme bon leur semble, errant dans les forêts bien au-delà des limites du monde civilisé."
androphagian_34.a: "Il est temps de faire l'histoire..."
androphagian_34_tooltip: "#Y Les#! #G Androphages#! #Y peuvent utiliser le#! #R Dévorer#! #T Interaction de personnage#! #Y sur quiconque ils ont#! #T Emprisonné#!, #Y mais il y a des #R Risques sanitaires#! #Y liés à la consommation de chair humaine ; votre#! #T Souverain#! #Y pourrait contracter une maladie incurable.#!"

androphagian_35_title: "Chef des chefs"
androphagian_35_desc: "Maintenant que les puissants #E [GetCountry('SCY').GetName]ns#! ont été entièrement détruits par les armées de l'invincible [ROOT.GetCountry.GetRuler.GetName], le chef audacieux des Androphages a promis aux armées de [ROOT.GetCountry.GetRuler.GetHerHis] qu'un prix encore plus grand les attendait.\n\nDans un effort pour suivre les traces des grands conquérants, [ROOT.GetCountry.GetRulerTitle] a envoyé des cavaliers aux confédérations tribales de l'extrême est pour annoncer que nous revendiquons leurs terres comme les nôtres. [ROOT.GetCountry.GetRuler.GetFirstName] prouvera au monde que [ROOT.GetCountry.GetName] est la tribu la plus puissante et que [ROOT.GetCountry.GetRuler.GetSheHe] est le véritable #E Chef des chefs#!, le plus grand chef de tribu qui ait jamais vécu."
androphagian_35.a: "J'envahirai et détruirai les tribus de la steppe !"
androphagian_35_tooltip: "La mission '#Y Chef des chefs#!' est maintenant #G Terminée# !!"

androphagian_36_title: "$androphagia_task_28$"
androphagian_36_desc: "Dans l'espoir d'empêcher les élites #E Scythes#! de se rassembler en exil pour conspirer contre notre peuple, leurs nouveaux maîtres, [ROOT.GetCountry.GetRuler.GetName] a envoyé leurs nobles vivre dans les murs de [ROOT.GetCountry.GetCapital.GetName], où ils resteront sous la surveillance attentive du [ROOT.GetCountry.GetRulerTitle].\n\nD'autres mesures ont été prises pour assurer la conformité, et les meilleurs cavaliers des tribus scythes ont été organisés en une troupe de raids, dans l'espoir qu'ils restent tranquilles. [ROOT.GetCountry.GetRuler.GetFirstName] mènera personnellement ces guerriers au combat."
androphagian_36.a: "Les Scythes sont à mes ordres"
androphagian_36_tooltip: "La tâche de mission '#Y $androphagia_task_28$#!' a maintenant été #G Terminée#!!"

androphagian_37_title: "$androphagia_task_29$"
androphagian_37_desc: "Les nombreuses cités de #E Thrace#! sont tombées, une à une, sous nos soldats affamés, qui n'ont montré aucune pitié aux Grecs vivant le long des côtes. On dit que des quartiers entiers de villes, certains loués pour leur beauté et leur ancienneté, ont été réduits en cendres à la suite d'un raid androphage, avec des trésors inestimables transformés en poussière et des œuvres célèbres brisées sous les sabots de notre cavalerie.\n\nLes murailles des cités n'étaient pas un obstacle pour nos hommes, car nos pillards étaient patients et prêts à construire des sièges et à affamer les habitants jusqu'à la mort si nécessaire."
androphagian_37.a: "Personne ne survivra !"
androphagian_37_tooltip: "La tâche de mission '#Y $androphagia_task_29$#!' a maintenant été #G Terminée#!!"

androphagian_38_title: "$androphagia_task_30$"
androphagian_38_desc: "Bien que nos hommes aient dû parcourir plusieurs mois à cheval pour atteindre la ville de [GetProvince('(int32)4557').GetName], ils ont été bien reçus par les commerçants locaux. Notre réputation de cannibales n'avait aucune importance derrière ses murs encombrés, car la seule chose qui compte sur les marchés aux esclaves de Tanaïs est la qualité de votre or et de votre argent – ce que nous possédions en abondance.\n\nLes récits que nous ont racontés les habitants de Tanaïs étaient pour le moins intéressants – des prophéties annonçant la montée et la chute des Empires, la rupture des lignées anciennes et la dislocation du monde sous les sabots des nomades tribaux. En réalité, en ce moment même, les enclos à esclaves étaient remplis à craquer de captifs pris dans la steppe ; des tribus plus faibles fuyaient les puissantes confédérations des Seigneurs des Chevaux à l'est, et beaucoup de ces réfugiés étaient réduits en esclavage dès leur arrivée à Tanaïs."
androphagian_38.a: "Peut-être qu'un jour, nous prendrons nous-mêmes des esclaves dans la steppe"
androphagian_38_tooltip: "La tâche de mission '#Y $androphagia_task_30$#!' a maintenant été #G Terminée#!!"