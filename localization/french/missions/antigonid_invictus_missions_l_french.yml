 # Mission Tasks
 antigonid_invictus_1:0 "Suprématie antigonide"
 antigonid_invictus_1_DESC:0 "Nous avons écrasé nos rivaux, saisi leurs capitales et les avons humiliés – annonçons au monde que l'ère de la Suprématie antigonide est arrivée !"
 antigonid_invictus_2:0 "Le sort de l'Égypte"
 antigonid_invictus_2_DESC:0 "Maintenant que les forces de Ptolémée ont été anéanties, nous devons décider du sort des territoires égyptiens qu'il avait usurpés pour lui-même."
 antigonid_invictus_3:0 "Le sort de Babylone"
 antigonid_invictus_3_DESC:0 "Bien que cela semble remonter à une autre vie, nous avons autrefois écouté Alexandre donner des ordres dans les salles de Babylone – désormais, c'est à [ROOT.GetCountry.GetRuler.GetName] de dicter la marche à suivre." # Antigonos was briefly in Babylon
 antigonid_invictus_4:0 "Le sort de la Thrace"
 antigonid_invictus_4_DESC:0 "Il nous faut maintenant tourner notre regard vers les anciennes possessions de Lysimaque en Thrace, sans oublier ses vassaux barbares au nord, en Odrisie – ils sont sournois et indignes de confiance."
 antigonid_invictus_5:0 "La patrie macédonienne"
 antigonid_invictus_5_DESC:0 "Nous devons faire ce qui est en notre pouvoir pour restaurer l'ordre en Macédoine ; ouvrir nos trésors et embellir notre patrie par des projets de construction est une méthode éprouvée pour y parvenir."
 antigonid_invictus_6:0 "Un royaume stable"
 antigonid_invictus_6_DESC:0 "Bien que nous régnions sur un peuple disparate, uni davantage par la force des Antigonides que par affinité naturelle, nous avons néanmoins réussi à apporter la stabilité à notre vaste royaume."
 antigonid_invictus_7:0 "Gouvernance syrienne" #yes, alluding the Seleukid mission task
 antigonid_invictus_7_DESC:0 "Gouvernons la Syrie d'une manière qui fera honte aux ambitions séleucides." # they want to have it; they didn't own it until after the 4th Diadochi wars
 antigonid_invictus_8:0 "Richesses de Cilicie"
 antigonid_invictus_8_DESC:0 "Bien que le plateau anatolien soit sec et poussiéreux, les terres fertiles de la Cilicie offrent des richesses innombrables à ceux qui savent maîtriser la terre et la mer."
 antigonid_invictus_9:0 "Restaurer l'antique Tyane"
 antigonid_invictus_9_DESC:0 "Tyane, la célèbre cité d'autrefois, a connu des jours meilleurs, mais nous ferons tout pour restaurer cette ancienne capitale dans toute sa gloire."
 antigonid_invictus_10:0 "Stratège d'Asie"
 antigonid_invictus_10_DESC:0 "Par le droit de la lance, nous pouvons revendiquer pleinement le titre de « Stratège d'Asie », mais un dirigeant compétent investit dans les territoires nouvellement conquis ; ne faillons pas, et faisons notre devoir envers les populations locales."
 antigonid_invictus_11:0 "Satrape de Phrygie"
 antigonid_invictus_11_DESC:0 "La région cruciale de Phrygie peut être soit un atout, soit un fardeau qui nous entraînera vers le désastre – faisons en sorte que ce soit le premier cas, et toute la nation en bénéficiera."
 antigonid_invictus_12:0 "Ancienne capitale"
 antigonid_invictus_12_DESC:0 "Autrefois siège de [GetCharacter('(int32)37').GetName], l'administration antigonide avait quitté [GetProvince('(int32)1936').GetName] pour s'installer à [GetProvince('(int32)790').GetName] après la conquête de la Syrie."
 
 # Events - Go ham, change titles if you want
 
 me_antigonid_1_vision.200.t:0 "Suprématie des Antigonides"
 me_antigonid_1_vision.200.desc:0 "Lorsque #E Alexandros#!, sombrant toujours plus profondément dans une fièvre dont il ne se remettrait jamais, murmura faiblement « Au plus fort... » sur son lit de mort, peu savaient alors qu'il s'agissait d'une prophétie, annonçant l'heure du triomphe qui voit aujourd'hui [ROOT.GetCountry.GetRuler.GetFirstName] dominer les autres Diadoques.\n\nLes autres Successeurs et leurs levées misérables ont été chassés du champ de bataille, abandonnés tant par les mercenaires que par leurs alliés, et déjà les agents [ROOT.GetCountry.GetAdjective] traquent les membres de leur famille jusqu'aux confins du monde. Bientôt, il ne restera plus personne pouvant prétendre à l'empire brisé d'Alexandros, hormis le brillant général qui a su en recoller les morceaux : [ROOT.GetCountry.GetRuler.GetName], que [ROOT.GetCountry.GetRuler.GetSheHe] vive à jamais."
 me_antigonid_1_vision.200.a:0 "Je suis le véritable Successeur !"
 
 me_antigonid_1_vision.201.t:0 "Le peuple égyptien"
 me_antigonid_1_vision.201.desc:0 "[ROOT.GetCountry.GetRuler.GetName] vient de quitter [GetProvince('(int32)536').GetName] après avoir visité le #E plateau de Gizeh#! et vu les pyramides de ses propres yeux, et se montre inhabituellement silencieux.\n\nBien que [ROOT.GetCountry.GetRuler.GetFirstName] ait souhaité se rendre à l'oracle de [GetProvince('(int32)5514').GetName], suivant les traces d'Alexandros, des affaires urgentes à [ROOT.GetCountry.GetCapital.GetName] n'ont permis au [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] de visiter que les monuments colossaux édifiés par les Pharaons.\n\nPourtant, alors que [ROOT.GetCountry.GetRuler.GetFirstName] se dirige vers le Nil, où l'attend un navire en partance pour [GetProvince('(int32)516').GetName], ce n'est pas le destin de l'Égypte qui occupe son esprit, mais bien ce qui est... et ce qui sera."
 me_antigonid_1_vision.201.a:0 "Le divin ne nous a jamais quittés." # alluding Alexander's opinions re:divinity in Egypt
 
 me_antigonid_1_vision.202.t:0 "La voie mésopotamienne"
 me_antigonid_1_vision.202.desc:0 "Enfin, les forces pitoyables de #E Séleukos#! ont été dispersées comme les lâches que nous les savions être, la force brisée de l'usurpateur babylonien repoussée loin dans les arrière-pays barbares des territoires qu'il occupait.\n\nDésormais, tandis que les soldats victorieux de [ROOT.GetCountry.GetRuler.GetName] pénètrent triomphalement par les portes de [GetProvince('(int32)918').GetName] sous les acclamations de ses habitants, une seule pensée habite l'esprit du [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]."
 me_antigonid_1_vision.202.a:0 "Nous possédons désormais le cœur battant de la civilisation, avec tout ce que cela implique"
 
 me_antigonid_1_vision.203.t:0 "Les Thraces"
 me_antigonid_1_vision.203.desc:0 "Une foule croissante à [GetProvince('(int32)350').GetName] se rassemble derrière les soldats [ROOT.GetCountry.GetAdjective], observant avec nervosité tandis qu'ils affichent les nouvelles lois et réglementations que [ROOT.GetCountry.GetRuler.GetName] a ordonné de faire appliquer sur l'ensemble de la #E Thrace#!.\n\nMaintenant que Lysimachos a été neutralisé, et que les éternelles épines dans son flanc, les barbares odryses, ont vu leurs mâchoires brisées, une ère de paix et de prospérité est sur le point de s'ouvrir dans cette région tourmentée."
 me_antigonid_1_vision.203.a:0 "Nous avons dompté les barbares sauvages."
 
 me_antigonid_1_vision.204.t:0 "La patrie"
 me_antigonid_1_vision.204.desc:0 "Nos ingénieurs rapportent que les travaux entamés à [GetProvince('(int32)379').GetName] sont enfin terminés, et que le lieu de naissance d'Alexandros est désormais la plus récente métropole de la région de Macédoine.\n\nQuelle meilleure manière d'annoncer aux dieux et aux hommes que la maison de [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] est la véritable lignée régnante de toute la Grèce ? Qui peut contempler ce que nous avons accompli ici et ne pas reconnaître qu'une nouvelle ère commence ?"
 me_antigonid_1_vision.204.a:0 "Nous avons assuré notre légitimité."
 
 me_antigonid_1_vision.205.t:0 "Un royaume stable"
 me_antigonid_1_vision.205.desc:0 "[ROOT.GetCountry.GetRuler.GetName] s'accorde un verre du meilleur vin disponible à [ROOT.GetCountry.GetCapital.GetName], et à juste titre : pour une fois, tout semble calme au sein de [ROOT.GetCountry.GetName] ; aucune urgence ne requiert une attention immédiate, et le [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] peut prendre un moment pour réfléchir à tout ce qui a été accompli.\n\n« Qu'est-ce qui est le plus difficile ? » se demande [ROOT.GetCountry.GetRuler.GetFirstName] en sirotant profondément dans un rhyton d'or. « Surprendre un ennemi et prendre un empire en quelques batailles, ou bien devoir vaincre des ennemis acharnés sur tous les fronts ? Les Achéménides étaient un adversaire digne, mais ce que j'ai accompli en réunifiant un royaume brisé est bien plus grand. »"
 me_antigonid_1_vision.205.a:0 "Alexandros, je t'ai surpassé..."
 
 me_antigonid_1_vision.206.t:0 "Ambitions syriennes"
 me_antigonid_1_vision.206.desc:0 "À grands frais, tant en temps qu'en or, les ingénieurs [ROOT.GetCountry.GetAdjective] sont parvenus à bâtir un réseau routier local reliant les cités éparses de la #E Syrie#!. Les marchands pourront voyager aisément entre les marchés, mais nos soldats pourront aussi emprunter ces routes au besoin, pour étouffer les révoltes dès qu'elles éclateront.\n\nNous avons accompli ici quelque chose de grand, [ROOT.GetCountry.GetRuler.GetName] ; il devrait y avoir des célébrations ce soir à [ROOT.GetCountry.GetCapital.GetName]."
 me_antigonid_1_vision.206.a:0 "Nous garderons les cités de Syrie précieusement contre notre cœur"
 
 me_antigonid_1_vision.207.t:0 "Commerce en Cilicie"
 me_antigonid_1_vision.207.desc:0 "Nous sommes heureux de vous informer, [ROOT.GetCountry.GetRuler.GetName], que les terres agricoles productives de la Cilicie sont à la hauteur de leur réputation. Non seulement nous pouvons nourrir de nombreuses personnes grâce à l'abondance que les dieux nous offrent, mais nous vendons également les surplus sur des marchés lointains.\n\nSans les cités portuaires que vous avez ordonné de bâtir, mon [ROOT.GetCountry.GetRulerTitle], nous ne serions pas dans cette position, et nous vous devons donc une grande reconnaissance."
 me_antigonid_1_vision.207.a:0 "Les réseaux commerciaux sont les veines et les tendons du [ROOT.GetCountry.GetName]"
 
 me_antigonid_1_vision.208.t:0 "La vieille Tyane"
 me_antigonid_1_vision.208.desc:0 "Bien que [ROOT.GetCountry.GetRuler.GetName] ait été trop occupé pour visiter en personne l'ancienne [GetProvince('(int32)1951').GetName], la capitale régionale que les #E Achéménides#! utilisaient comme site administratif pour leur province de #E Phrygie#!, [ROOT.GetCountry.GetRuler.GetSheHe] a suivi de près les efforts de restauration de la ville.\n\nTyane a connu bien des épreuves ; les murs de ses citadelles portent les traces des batailles et ses défenses étaient en ruine, mais l'époque [ROOT.GetCountry.GetAdjective] lui permettra, espérons-le, de s'élever vers de nouveaux sommets insoupçonnés."
 me_antigonid_1_vision.208.a:0 "Dites à mes ingénieurs que je suis très satisfait de leur travail"
 
 me_antigonid_1_vision.209.t:0 "Stratège d'Asie"
 me_antigonid_1_vision.209.desc:0 "Ces derniers temps, [ROOT.GetCountry.GetRuler.GetName] semble être une force irrésistible – non seulement [ROOT.GetCountry.GetRuler.GetSheHe] a toujours triomphé de [ROOT.GetCountry.GetRuler.GetHerHis] ennemis sur le champ de bataille, mais même les peuples récemment conquis se soumettent à l'autorité [ROOT.GetCountry.GetAdjective]. Refusant de se reposer sur ses lauriers, [ROOT.GetCountry.GetRuler.GetFirstName] a annoncé son intention de bâtir des cités dans toute l'#E Asie#!."
 me_antigonid_1_vision.209.a:0 "Nul ne peut me résister ! Mon destin est de régner sur la Terre !"
 
 me_antigonid_1_vision.210.t:0 "La satrapie phrygienne"
 me_antigonid_1_vision.210.desc:0 "De bonnes nouvelles suivent [ROOT.GetCountry.GetRuler.GetName] partout où [ROOT.GetCountry.GetRuler.GetSheHe] se rend ; un signe incontestable qu'une divinité bienveillante veille sur le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetAdjective]. Les Phrygiens ont silencieusement adopté une attitude de soumission, envoyant leurs fils combattre dans nos armées et laissant nos architectes construire de nouvelles cités sur leurs terres.\n\nIl semble que rien ne puisse arrêter [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_antigonid_1_vision.210.a:0 "Notre victoire suprême est inévitable..."
 
 me_antigonid_1_vision.211.t:0 "Kelainai, l'ancienne capitale"
 me_antigonid_1_vision.211.desc:0 "[GetProvince('(int32)1936').GetName] est un lieu des plus excellents pour un centre administratif [ROOT.GetCountry.GetAdjective] ; situé à un carrefour, il permet un accès facile à l'intérieur de l'Anatolie, et la mer n'est qu'à quelques jours de cheval.\n\nBien que l'importance de Kelainai n'ait jamais été oubliée, les efforts entrepris par [ROOT.GetCountry.GetRuler.GetName] pour la restaurer auront des répercussions dans toute la région."
 me_antigonid_1_vision.211.a:0 "C'est un lieu de bon augure pour une capitale... les anciens ont bien choisi."
