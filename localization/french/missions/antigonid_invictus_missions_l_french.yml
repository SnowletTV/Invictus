 antigonid_02_aspiration_3.ttt:0 "Nous possédons toutes nos terres ciliciennes de départ."
 antigonid_02_aspiration_11.ttt:0 "Nous possédons toutes les terres macédoniennes de départ."
 antigonid_02_aspiration_14_allow_ttt:0 "Notre [me_antigonids_scope.GetRulerTitle] ([me_antigonids_scope.GetRuler.GetName|Y]) est un descendant de [GetCharacter('(int32)37').GetName|Y] et possède le trait #Y $antigonids$#!."
 
