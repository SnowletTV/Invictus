 # Tooltips
 antigonids_egypt_integration_tt:0 "L'une des conditions suivantes doit être remplie : \n#Y [GetCulture('upper_egyptian').GetName]#!, #Y [GetCulture('middle_egyptian').GetName]#! ou #Y [GetCulture('egyptian').GetName]#! doit être intégrée. \nLes trois cultures doivent avoir le droit de type de population #Y Esclaves#!."
 antigonids_mesopotamia_integration_tt:0 "L'une des conditions suivantes doit être remplie : \n#Y [GetCulture('babylonian').GetName]#! ou #Y [GetCulture('assyrian').GetName]#! doit être intégrée. \nLes deux cultures doivent avoir le droit de type de population #Y Esclaves#!."
 antigonids_thrace_integration_tt:0 "#Y [GetCulture('odrysi').GetName]#! doit être #Y intégrée#! ou avoir les droits d'#Y Esclave#!."
 antigonid_odrysia_tt:0 "Selon la manière dont nous traitons #Y [GetCountry('ODR').GetName]#!, nous obtiendrons soit de l'#Y Influence politique#!, soit de la #Y Main-d'œuvre#!, soit de l'#Y Argent#!."
 all_same_reward_thrace_tt:0 "Toutes les provinces #Y [GetCulture('odrysi').GetName]#! reçoivent ce modificateur."
 antigonids_integration_positive_tt:0 "Si nous complétons cette tâche de mission en #Y intégrant#! les cultures, toutes les cultures intégrées concernées recevront le modificateur culturel suivant."
 antigonid_integration_negative_tt:0 "Si nous complétons la mission en #Y réduisant en esclavage#! les cultures, toutes les provinces dont l'une de ces cultures est dominante recevront le modificateur de province suivant."
 cilica_pedias_pops_tt:0 "#Y [GetProvince('(int32)1881').GetArea.GetName]#! doit avoir au moins #Y 200#! pops. (#R [SCOPE.ScriptValue('cilicia_pedias_pop_svalue')|0]#!/#Y 200#!)"
