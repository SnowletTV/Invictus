l_french:
  argos_missions_01_greece:0 "La ville d'Argos"
  argos_missions_01_greece_DESCRIPTION:0 "Argos, la cité antique et vénérable qui domine la plaine fertile de l'Argolide, est idéalement située pour consolider le contrôle sur ses voisins. Avec un accès à la mer, ses champs fertiles bien nourris par les nombreuses rivières de l'Argolide et l'esprit tenace de ses habitants, Argos est prête à proclamer son nom dans le monde !"
  argos_missions_01_greece_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons établi le contrôle sur l'intégralité du Péloponnèse."
  argos_missions_01_greece_BUTTON_TOOLTIP:0 ""
  argos_missions_01_greece_task_1:0 "La ville d'Argos"
  argos_missions_01_greece_task_1_DESC:0 "Si les ports d'Argos sont idéalement situés à l'embouchure du Sinus Argolicus, nous ne sommes pas la seule ville portuaire qui attire les marchands des pays lointains. Nous vivons depuis de nombreuses années dans un état de coexistence difficile avec nos voisins, mais le moment est peut-être venu d'éliminer nos rivaux économiques dans la région.greek_mil4 !"
  argos_missions_01_greece_task_2:0 "Un mariage macédonien"
  argos_missions_01_greece_task_2_DESC:0 "Nous devrions trouver une épouse convenable pour notre Archonte, une épouse qui reflète sa stature d'homme de premier plan dans notre ville. Aucun arrangement simple ne suffira ; nous avons besoin d'une épouse royale. Envoyons des messagers à nos amis de Macédoine et faisons notre demande.greek_mil2 !"
  argos_missions_01_greece_task_3:0 "Consolidation de l'Argolide"
  argos_missions_01_greece_task_3_DESC:0 "Situés dans les plaines de l'Argolide comme nous le sommes, nous devrions étendre nos frontières naturelles pour englober toute la région. Ce sera une aubaine pour notre fortune si nous sommes en mesure d'assurer le contrôle ici.celt_mil6 !"
  argos_missions_01_greece_task_4:0 "Infrastructure d'Argive"
  argos_missions_01_greece_task_4_DESC:0 "Bien que nos ports achalandés gardent nos ventres remplis de céréales, il n'y a aucune raison pour que nous ne soyons pas aussi autosuffisants que possible. Investissons dans les terres agricoles de Thyrea et augmentons nos avoirs à Epidaure, car nous en bénéficierons grandement.celt_mil14 !"
  argos_missions_01_greece_task_5:0 "Insulter les Spartiates"
  argos_missions_01_greece_task_5_DESC:0 "Les Spartiates, vos désagréables voisins du Sud, semblent menacés par notre ascension et répandent des mensonges à notre sujet dans toute la Grèce. Étrange que des combattants aussi célèbres aient recours aux chuchotements au lieu des armes, mais deux peuvent jouer au jeu de la diplomatie ; nous devrions faire savoir à leurs gens ce que nous ressentons vraiment pour eux.greek_mil14 !"
  argos_missions_01_greece_task_6:0 "Une guerre honorable"
  argos_missions_01_greece_task_6_DESC:0 "Le temps des mots est révolu, et seule la victoire sur le champ de bataille résoudra nos griefs. Envoyez vos hommes, O Argos, et brisez le mythe de la suprématie spartiate une fois pour toutes !greek_mil9 !"
  argos_missions_01_greece_task_7:0 "La fin de Sparte"
  argos_missions_01_greece_task_7_DESC:0 "Nous avons conquis nos anciens rivaux du sud, bouleversant à jamais l'équilibre des pouvoirs en Grèce. Tous ceux qui entendent parler de notre domination seront sans aucun doute impressionnés par notre puissance martiale, et les ilotes spartiates embrassent leurs libérateurs.greek_mil17 !"
  argos_missions_01_greece_task_8:0 "Arcadie"
  argos_missions_01_greece_task_8_DESC:0 "En étendant notre règne à l'ensemble de l'Arcadie, nous avons acquis plus que notre prestigieuse réputation ; des flots d'or se déversent du bout des doigts.egypt_mil19 !"
  argos_missions_01_greece_task_9:0 "Développer Argos"
  argos_missions_01_greece_task_9_DESC:0 "Argos lui-même se développe, un témoignage de votre leadership habile. Nous devrions entreprendre une vaste campagne de construction, pour nous assurer que nos concitoyens disposent de toutes les installations qu'ils désirent. En prenant soin de nos gens, ils prendront soin de nous.event_pic11 !"
  argos_missions_01_greece_task_10:0 "Une ville glorieuse"
  argos_missions_01_greece_task_10_DESC:0 "Argos est en train de devenir la ville prééminente du Péloponnèse, ayant transcendé ses humbles débuts en tant que simple ville de l'Argolide il y a longtemps. Chaque jour, de nouveaux voyageurs arrivent à bord de navires, abandonnant les terres de leurs ancêtres pour construire leur avenir à nos côtés.greek_mil1 !"
  argos_missions_01_greece_task_11:0 "Intégrer l'Argolide"
  argos_missions_01_greece_task_11_DESC:0 "Il y a des années, notre Archonte a prononcé un discours, décrivant l'avenir tel qu'il le voyait ; celui dans lequel Argos était le maître incontesté de la plaine argolide. Nous sommes heureux de vous annoncer qu'aujourd'hui, ce rêve est devenu réalité; la victoire tant attendue est là !greek_mil10 !"
  argos_missions_01_greece_task_12:0 "Reconstruire Sparte"
  argos_missions_01_greece_task_12_DESC:0 "Parce que la ville de Sparte s'est soumise au joug d'Argos, nous n'avons rien à craindre de notre ville sœur que nos armées ont si récemment détruite. Au contraire, nous devrions réinvestir le butin de guerre dans Sparte même, montrant au monde que nous sommes magnanimes dans notre triomphe.greek_mil7 !"
  argos_missions_01_greece_task_13:0 "Domination d'Argive"
  argos_missions_01_greece_task_13_DESC:0 "Alors que la rivière Inachus se jette dans le Sinus Argolicus, remplissant le golfe de ses eaux en cascade, nos armées se répandent également à travers le Péloponnèse, prenant les provinces de Laconie et d'Arcadie et les ajoutant à nos possessions.greek_mil19 !"
  argos_missions_01_greece_task_14:0 "Sécuriser Olympie"
  argos_missions_01_greece_task_14_DESC:0 "Nous avons des projets pour la conquête d'Olympie ; nous fortifierons les terres et embellirons ses villes, afin que tous ceux qui visitent les Jeux soient impressionnés par la puissance incontestable d'Argos. Vraiment, Olympia aura le meilleur gardien qu'elle puisse imaginer.persia_mil7 !"
  argos_missions_01_greece_task_15:0 "Prêtres de l'Olympe"
  argos_missions_01_greece_task_15_DESC:0 "Certains conseillers disent qu'il semble grossier que nous ayons absorbé Olympia directement dans notre pays, affirmant que nous ne sommes pas différents des barbares qui se chamaillent cherchant à développer leurs avoirs. En libérant Olympia comme feudataire, nous pouvons maintenir l'illusion que nous ne tirons pas les ficelles de la marionnette, et peut-être que les dieux nous récompenseront.greek_mil16 !"
  argos_missions_01_greece_task_16:0 "Dominance du Péloponnèse"
  argos_missions_01_greece_task_16_DESC:0 "Achaïe était l'un des derniers résistants, mais la croissance d'Argos ne peut être arrêtée par ceux qui désirent le contraire. En maîtrisant nos voisins du nord, nous avons beaucoup appris, des leçons qui peuvent être appliquées dans tout notre royaume.greek_mil11 !"
  argos_missions_01_greece_task_17:0 "Fortifier Corinthe"
  argos_missions_01_greece_task_17_DESC:0 "Corinthe est la porte d'entrée du Péloponnèse ; littéralement la porte d'entrée de nos possessions en Grèce, avec une valeur stratégique indéniable. En renforçant les remparts de Corinthe, nous fortifierons nos défenses et veillerons à ce que nos ennemis ne puissent pas simplement marcher sur notre territoire.greek_mil18 !"
  argos_missions_01_greece_task_18:0 "Une nouvelle administration"
  argos_missions_01_greece_task_18_DESC:0 "Alors qu'Argos a une tradition républicaine saluée par des sénateurs aux cheveux blancs qui s'accrochent à leurs privilèges, le dysfonctionnement inhérent à la démocratie entrave nos ambitions. Notre gouvernement agirait certainement de manière plus rationnelle si nous pouvions simplement contourner ces traditions ennuyeuses. Nous devrions chercher des alliés qui partagent nos points de vue...greek_mil13 !"
  argos_missions_01_greece_task_19:0 "Rassembler du soutien"
  argos_missions_01_greece_task_19_DESC:0 "Notre Archonte a été occupé ces derniers temps, testant les eaux pour une révolution. Certaines familles nobles ont catégoriquement rejeté nos ouvertures, mais heureusement, elles ne vous ont pas accusé publiquement d'essayer de détruire l'État. Et même s'il y a ceux qui sont satisfaits du statu quo, il y en a beaucoup d'autres qui s'intéressent à ce que vous promettez. Le temps se rapproche de plus en plus.celt_mil1 !"
  argos_missions_01_greece_task_20:0 "Prendre le contrôle"
  argos_missions_01_greece_task_20_DESC:0 "Il n'y aura jamais de meilleur moment que le présent pour entreprendre la voie que vous avez décidée. Des mois de planification minutieuse sont enfin terminés et vos partisans attendent le mot. Vous vous attendez à une certaine résistance, mais vous n'allez pas laisser une éventuelle guerre civile entraver vos ambitions, n'est-ce pas ?greek_mil5 !"
  argos_missions_01_greece_task_3_tooltip:0 "Gagner des réclamations sur la province de [GetProvince('(int32)440').GetArea.GetName|Y]"
  argos_missions_01_greece_task_6_tooltip:0 "Défiez #Y Sparta# ! à une guerre honorable avec seulement #Y Argive# ! et #Y Spartan# ! forces participantes."
