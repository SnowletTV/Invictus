  argos_missions_01_greece_task_19_tt:0 "Au moins #Y 3# ! les personnages ont le #Y Support Gathered# ! modificateur de caractère obtenu grâce au #Y Gather Support#! interactions avec les personnages. (Actuellement : #Y [SCOPE.ScriptValue('argos_chars_with_support_gathered')|0]# !)"
  argos_missions_01_greece_task_11_tt:0 "Au moins #Y 5# ! territoires possédés dans la province de #Y $arcadia_area$# ! ont le statut de ville."
  gain_claims_on_sparta_tt:0 "Gagnez des revendications sur tous les territoires appartenant à #Y Sparta# !"
  me_argos_1_title:0 "Un mariage royal"
  me_argos_1_desc:0 "À l'instigation de certaines femmes membres de votre maison, qui avaient décidé entre elles qu'un Archonte d'Argos non marié était tout simplement une situation intolérable, vous avez accepté d'envoyer un émissaire en Macédoine dans l'espoir de trouver une épouse convenable. Au fil des semaines, vous aviez complètement oublié toute l'affaire, cherchant surtout à calmer les tracasseries de votre famille élargie, et avez été assez surpris un après-midi lorsque vos conseillers vous ont dit que non pas une, mais trois épouses antipatrides ont été envoyées à Argos. ; Kassandros doit vraiment vous aimer ! Ils attendent dans une villa pour vous rencontrer, alors vous vous aspergez d'eau sur le visage et vous vous dirigez vers l'endroit où ils séjournent - vous prendrez le repas du soir avec eux. \n \n Vous êtes immédiatement muet lorsque vous êtes enfin en leur présence, dont l'ironie ne vous échappe pas ; qu'il est drôle qu'un aussi grand orateur que vous, habitué à faire des discours entraînants devant les Assemblées, soit à court de mots. Chaque femme est extrêmement belle et exceptionnellement intelligente, et la conversation dure des heures avant que leurs chaperons ne les excusent pour la soirée. Vous êtes laissé seul sur votre canapé, la tête qui tourne avec le vin et l'excitation de vos possibilités ; ce sera une décision difficile."
  me_argos_1.a:0 "[potential_wife.GetName] est pour moi"
  me_argos_1.b:0 "Je choisirai [potential_wife_2.GetName] comme épouse"
  me_argos_1.c:0 "[potential_wife_3.GetName] est le meilleur choix"
  me_argos_2_title:0 "Offre de mariage d'Argos"
  me_argos_2_desc:0 "Nous avons reçu une curieuse proposition d'Argos, l'une des nombreuses cités-États de Grèce que nous avons personnellement garanties. Il semble que leur Archonte, un jeune homme ambitieux dont vous avez déjà beaucoup entendu parler, ait humblement demandé que nous lui envoyions une épouse royale. Il vient d'une bonne famille, vous dit-on, et ce geste solidifierait certainement votre réputation à Argos. Et s'il y a certainement un certain nombre de femmes célibataires dans notre famille, voulons-nous envoyer un tel cadeau aux Argiens ? Sont-ils vraiment dignes ?"
  me_argos_2.a:0 "Bonne idée!"
  me_argos_2.b:0 "Aucune chance!"
  me_argos_3_title:0 "Affaires conjugales"
  me_argos_3_desc_1:0 "Notre ambassade à Argos est revenue à Pella avec une différence notable ; tandis que trois belles jeunes filles sont parties sur des bateaux pour Argos, deux seulement sont revenues. Il semble que le chef Argien ait été submergé par votre générosité, ne parvenant à choisir une épouse qu'après de longs débats. Vous entendez dire que la célébration du mariage en était une pour les âges, et votre ami à Argos est certainement ravi de vous."
  me_argos_3_desc_2:0 "L'ambassade que nous avons envoyée à Argos revient avec des nouvelles frustrantes, et maintenant trois femmes de votre famille se tiennent devant vous, le visage rouge à force de pleurer et d'exiger vengeance. Il semble qu'après toute cette discussion sur l'envoi d'une épouse à Argos, les négociations aient échoué à la dernière minute, et maintenant vous avez trois femmes embarrassées qui vous réprimandent. Avec tout ce qui se passe en ce moment, c'est une distraction bien sûr, mais vous n'êtes pas heureux - pas heureux du tout. Vous renvoyez vos proches avec de vagues promesses et vous rappelez de vous occuper des Argiens plus tard."
  me_argos_3.a:0 "Nous sommes satisfaits de ce résultat. Envoyez nos meilleurs vœux aux jeunes mariés"
  me_argos_3.b:0 "Ridicule! Ils osent nous rejeter l'honneur d'une épouse antipatride ? Imbéciles"
  me_argos_3_tt:0 "Elle est maintenant mariée à [ROOT.GetCountry.GetRuler.GetName]"
  me_argos_4_title:0 "$argos_missions_01_greece_task_1$"
  me_argos_4_desc:0 "Nous avons partagé l'Argolide avec de nombreuses villes, une situation autrefois acceptable, mais notre croissance prévue a été contrecarrée par nos voisins. Il n'y a pas assez de ressources pour tout le monde, il serait donc préférable de les prendre purement et simplement, afin que personne ne remette en question notre suprématie."
  me_argos_4.a:0 "Préparer nos réclamations"
  me_argos_4_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_1$#!' a maintenant été #G Completed# !!"
  me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
  me_argos_5_desc:0 "Afin de sécuriser les voies de navigation dans le Sinus Argolicus, nous avons été contraints de conquérir toutes les cités-états voisines qui envoient des bateaux sur ses eaux. Maintenant que nous avons réussi à écraser nos rivaux, nos marines peuvent naviguer sur les mers sans encombre. Jour après jour, la puissance d'Argos grandit et nos ennemis flétrissent devant nos armées."
  me_argos_5.a:0 "Bravo pour Argos !"
  me_argos_5_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_3$#!' a maintenant été #G Completed# !!"
  me_argos_6_title:0 "$argos_missions_01_greece_task_4$"
  me_argos_6_desc:0 "Notre colonie agricole à Thyrea est terminée et déjà les marchés aux poissons d'Argos sont gonflés par la générosité de Poséidon. L'approvisionnement en poisson est si abondant que les prix sont tombés à fond, ce qui a apporté une grande joie à vos citoyens; les larges avenues d'Argos sont remplies des odeurs alléchantes des sardines grillées à toute heure, matin et soir. Oui, en fait... ça ressemble à ce que nous voulons pour le déjeuner d'aujourd'hui."
  me_argos_6.a:0 "Aujourd'hui est un bon jour"
  me_argos_6_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_4$#!' a maintenant été #G Completed# !!"
  me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
  me_argos_7_desc:0 "Alors que vos messagers lisent à haute voix le message que vous avez préparé pour Sparte, des ricanements retentissent dans toute votre cour, ponctués de grognements occasionnels. Même si vous avez composé personnellement la liste des insultes, vous riez toujours à tue-tête lorsque vous entendez la chape à haute voix - vous avez définitivement un don avec les mots. Il y aura des oreilles brûlantes en Laconie quand ces insultes se feront entendre, mais vous dites la vérité !"
  me_argos_7.a:0 "Les Spartiates vont être furieux quand ils entendront ça - tant mieux !"
  me_argos_7_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_5$#!' a maintenant été #G Completed# !!"
  me_argos_8_title:0 "$argos_missions_01_greece_task_6$"
  me_argos_8_desc:0 "Eh bien, il semble que votre message à Sparte ait eu l'effet escompté. Votre envoyé est revenu avec des récits de leur rage incandescente, affirmant que les Spartiates avaient presque abandonné les normes diplomatiques en exécutant votre messager ! Il ne faudra pas longtemps avant que leurs armées marchent vers Argos, espérant réprimander votre langue moqueuse. Si vous vouliez les pousser à la guerre, il semble que vous ayez réussi !"
  me_argos_8.a:0 "Nous rencontrerons leurs forces au combat et les vaincrons !"
  me_argos_8_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_6$#!' a maintenant été #G Completed# !!"
  me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
  me_argos_9_desc:0 "Le concours entre Argos et Sparte est arrivé à son terme, cette dernière étant totalement déficiente. Déjà nos troupes défilent dans les rues de Laconie, avec la soi-disant puissance de l'armée spartiate brisée devant vous. Il n'y a plus de résistance ; si vous aviez su à quel point Sparte était vraiment faible, vous les auriez vaincus depuis longtemps."
  me_argos_9.a:0 "Envoyez des proclamations dans toute la Grèce, annonçant que Sparte est tombée aux mains d'Argos"
  me_argos_9_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_7$#!' a maintenant été #G Completed# !!"
  me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
  me_argos_10_desc:0 "La domination d'Argos continue de s'étendre, la riche province d'Arcadie étant fermement à notre portée. La liste des villes sous notre contrôle est vraiment impressionnante ; Stymphalos, Thyreai, Mantinea, Epidauros et Megalopolis ont tous un nouveau Maître, annonciateur de bonnes choses à venir."
  me_argos_10.a:0 "Argos a un bel avenir devant elle"
  me_argos_10_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_8$#!' a maintenant été #G Completed# !!"
  me_argos_11_title:0 "$argos_missions_01_greece_task_9$"
  me_argos_11_desc:0 "Nos conseillers vous ont gentiment réprimandé en privé, déclarant que vous semblez déterminé uniquement à prendre les terres des autres et à ne pas améliorer ce que vous possédez déjà. Argos connaît une croissance exponentielle, mais vous ne seriez jamais en mesure de dire que notre capitale est le cœur d'un empire en plein essor rien qu'en la regardant. Prenant à cœur les conseils de vos ministres, vous avez ordonné l'ouverture du trésor et envoyé vos architectes dans les rues d'Argos, élargissant les quartiers résidentiels et commerciaux. Maintenant, ils ont terminé et ils vous ont invité à venir voir leur travail. Vous êtes certainement satisfait de ce qu'ils ont fait, mais vous pensez qu'il est possible d'en faire plus, éventuellement. Pourtant, nous célébrons l'expansion de notre ville tout en rêvant à des jours encore meilleurs."
  me_argos_11.a:0 "Argos fleurit grâce à notre leadership"
  me_argos_11_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_9$#!' a maintenant été #G Completed# !!"
  me_argos_12_title:0 "$argos_missions_01_greece_task_10$"
  me_argos_12_desc:0 "Argos, notre capitale, est devenue l'une des plus grandes villes du Péloponnèse, témoignage de notre ascension en tant que mastodonte dans la région. Il y a de nouvelles constructions dans la ville pratiquement tous les jours, et les rues sont remplies de marchands colportant des marchandises de partout dans le monde civilisé. Les poètes amoureux ont écrit de nombreuses odes faisant l'éloge de la beauté de notre capitale, qui se démarque vraiment de toutes les autres villes de Grèce - vous aimez particulièrement le poème épique "Une ville qui ne ressemble à aucune autre", et les rues sont recouvertes de graffiti qui cite des lignes de cette œuvre et d'autres célèbres. Nous sommes vraiment fiers de ce que devient Argos ; un centre de culture et de civilisation."
  me_argos_12.a:0 "Notre ville est une véritable capitale, celle qui reflète notre prééminence"
  me_argos_12_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_10$#!' a maintenant été #G Completed# !!"
  me_argos_13_title:0 "$argos_missions_01_greece_task_11$"
  me_argos_13_desc:0 "Nous sommes fiers d'annoncer que l'intégralité de l'Argolide nous a été soumise. Les myriades de villes qui parsèment la plaine ne se chamailleront plus, espérant d'une manière ou d'une autre acquérir une domination temporaire sur leurs ennemis avant de succomber à une autre invasion ; l'ère d'Argive est ici, où nous menons nos frères vers l'avant dans la gloire. Les habitants de nos terres se réjouissent de la paix que nous avons obtenue et se tiennent prêts à nous faire avancer à jamais."
  me_argos_13.a:0 "Argos avance !"
  me_argos_13_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_11$#!' a maintenant été #G Completed# !!"
  me_argos_14_title:0 "$argos_missions_01_greece_task_12$"
  me_argos_14_desc:0 "Notre guerre contre Sparte s'estompe dans la mémoire récente, et alors que certains nourrissent encore leurs griefs, la grande majorité des Spartiates conquis veulent juste continuer leur vie. Afin de faciliter ce processus, nous avons financé la restauration de Sparte elle-même ; réparer les murs brisés, nettoyer les rues des décombres et restaurer les bâtiments brûlés qui restent de notre siège. Évitant de construire dans le style local, nous avons glorifié Sparte avec l'architecture d'Argive pour rappeler aux Laconiens qui sont leurs nouveaux maîtres - certains appellent en plaisantant la ville "Spargos" maintenant, un mot d'esprit qui ne manque jamais de vous faire rire."
  me_argos_14.a:0 "Notre générosité est incontestée"
  me_argos_14_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_12$#!' a maintenant été #G Completed# !!"
  me_argos_15_title:0 "$argos_missions_01_greece_task_13$"
  me_argos_15_desc:0 "Notre domination s'étend pour englober l'intégralité du sud de la Grèce, un signe infaillible de notre inévitabilité. Nous avons absorbé la Laconie et l'Arcadie, joignant leurs forces aux nôtres, mais nous n'avons pas fini ; non, nous ne faisons que commencer. Jamais du genre à se reposer sur ses lauriers, Argos saura se consolider et avancer sur la voie triomphale qu'elle s'est tracée."
  me_argos_15.a:0 "Argos avance !"
  me_argos_15_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_13$#!' a maintenant été #G Completed# !!"
  me_argos_16_title:0 "$argos_missions_01_greece_task_14$"
  me_argos_16_desc:0 "C'est une grande fierté personnelle pour [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] d'avoir repris la province d'Olympie. C'est incontestablement un formidable coup de pouce à notre prestige, un signe de la faveur que les dieux nous ont accordée. Tous ceux qui viendront pour les Jeux apprécieront le spectacle somptueux que nous offrirons, et le nom de notre ville sera loué sur toutes les langues du monde."
  me_argos_16.a:0 "Nous acceptons humblement cette responsabilité"
  me_argos_16_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_14$#!' a maintenant été #G Completed# !!"
  me_argos_17_title:0 "$argos_missions_01_greece_task_15$"
  me_argos_17_desc:0 "Nous avons reçu une demande des prêtres de l'Olympe que nous devons examiner attentivement ; s'il vous plaît, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], réfléchissez à leur offre avant de prendre des décisions irréfléchies. Nous comprenons que cela pourrait être interprété comme une gifle, car ils profitent clairement des avantages de notre protection, prospérant sous notre direction comme jamais auparavant. Hélas, il semble que même si les Argiens imitent de nombreux bons traits, leur sentiment de fierté ne s'est apparemment pas éteint. Ils ont gentiment demandé que nous les libérions en tant qu'état féodal, afin qu'ils puissent conserver leur identité unique dans le monde tout en maintenant les liens familiaux que nous avons établis. Ce sentiment, aussi audacieux soit-il, est également partagé par certains de vos conseillers, qui craignent de paraître non civilisés, arguant qu'il vaut mieux que nous conservions la façade de l'autorité. \n \n Bien que la demande soit audacieuse, après mûre réflexion, vous l'avez acceptée, sachant que le prestige d'Argos ne sera pas endommagé - Olympie est certainement un cas unique parmi vos possessions. Au contraire, notre prestige ne fera qu'augmenter."
  me_argos_17.a:0 "Nous ne sommes pas déraisonnables... dites-leur que cette demande est accordée"
  me_argos_17_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_15$#!' a maintenant été #G Completed# !!"
  me_argos_18_title:0 "$argos_missions_01_greece_task_16$"
  me_argos_18_desc:0 "Le règne d'Argos est désormais reconnu dans tout le Péloponnèse, car nous avons assumé le contrôle total de nos frontières naturelles, étendant notre domination sur des terres que nous n'aurions jamais rêvé de posséder. Nous entrons dans une nouvelle ère de prospérité, due en grande partie au leadership exceptionnel de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Vers quelles autres hauteurs allons-nous nous élever sous le commandement divinement inspiré ?"
  me_argos_18.a:0 "Argos est la plus grande ville de Grèce"
  me_argos_18_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_16$#!' a maintenant été #G Completed# !!"
  me_argos_19_title:0 "$argos_missions_01_greece_task_17$"
  me_argos_19_desc:0 "Nous avons mandaté nos meilleurs architectes pour étayer l'Acrocorinthe, l'imposante forteresse qui domine le paysage de Corinthe. Après avoir approuvé les conceptions finales, vous vous rendez personnellement dans la ville, désireux de superviser les travaux afin que votre esprit soit à l'aise. Corinthe, comme vous le savez, sécurise le passage terrestre vers le Péloponnèse, faisant de l'Acrocorinthe la première ligne de défense contre une armée d'invasion, et est donc de la plus haute importance. Vous ne permettrez jamais à une armée étrangère de faire à vos terres ce que vous avez fait aux autres. \n \n Les travaux avancent à un rythme satisfaisant et se terminent après un mois de construction régulière. Surplombant les remparts, vous vous demandez ce que vous feriez si vous étiez un général ennemi ; comment prendriez-vous la ville? Votre œil parcourt les murs, à la recherche de points faibles, et vous hochez la tête d'un air approbateur. Les fortifications sont redoutables, c'est le moins qu'on puisse dire; il n'y a pas d'options faciles pour prendre la ville. « Nous partons pour Argos à l'aube. dites-vous à vos accompagnateurs, provoquant une agitation de remue-ménage. « Notre travail ici est arrivé à son terme."
  me_argos_19.a:0 "Argos repose en toute sécurité, ne craignant personne"
  me_argos_19_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_17$#!' a maintenant été #G Completed# !!"
  me_argos_20_title:0 "Rassembler du soutien"
  me_argos_20_desc:0 "Vous avez pris une décision difficile, qui fait trembler votre corps d'excitation lorsque vous considérez vraiment les ramifications. En cherchant à déposer l'autorité de la Gerousia et à la remplacer par votre règle, vous avez pris la décision fatale ; tout faux pas, toute faille dans vos plans entraînera votre exécution publique en tant qu'ennemi de l'État. L'étroitesse d'esprit pourrait dire que ce que je propose est une trahison... Je ne peux pas le faire seul ; Je dois rechercher l'appui de ceux qui pensent comme moi, afin de donner une légitimité à mes revendications."
  me_argos_20_desc_2:0 "[ROOT.GetCountry.GetRuler.GetName] a semblé préoccupé ces derniers jours, refusant de divulguer ce qui lui passe par la tête. Malgré cette petite distraction, les humeurs irritables étant une chose rare pour [ROOT.GetCountry.GetRuler.GetHerHis], la vie continue, comme d'habitude, à la capitale. Les débats interminables dans la Gerousia se poursuivent, les rues sont remplies de marchands et de commerçants, et les gens ordinaires passent leurs journées. Les moins ambitieux pourraient même être satisfaits de cet état. \n \nPourtant, les têtes tourneraient certainement si elles connaissaient la vraie raison pour laquelle [ROOT.GetCountry.GetRuler.GetFirstName] semble anxieux ; Au moment où nous parlons, des émissaires secrets ont été envoyés à [ROOT.GetCountry.GetRuler.GetFirstName], dans l'espoir d'obtenir un soutien pour un changement de gouvernement. Même maintenant, notre campagne de chuchotements continue..."
  me_argos_20_desc_3:0 "[ROOT.GetCountry.GetRuler.GetName] a décidé que le soutien de [target.GetName] sera une exigence pour aller de l'avant, car [ROOT.GetCountry.GetRuler.GetFirstName] ne peut pas espérer se tenir sur ses deux jambes lorsque le temps de la rébellion est proche. Pourtant, on sait que [ROOT.GetCountry.GetRuler.GetHerHis] est un type fidèle, bien que la fidélité [target.GetFirstName] puisse certainement être achetée. Comme pour tout dans la vie, il n'y a pas de promesses."
  me_argos_20_desc_4:0 "'Vous êtes au courant de ce que vous proposez, [ROOT.GetCountry.GetRuler.GetFirstName]?' [target.GetName] s'allonge sur un canapé, un scintillement féroce dans les yeux. L'heure est tardive; tous les esclaves de la maison dorment, à l'exception du seul préposé qui se tient endormi dans l'embrasure de la porte. « Ne t'inquiète pas pour Phédon ; il est sourd. [ROOT.GetCountry.GetRuler.GetHerHis] indique de manière factuelle. — Il ne s'enfuira pas à la Gerousia pour rapporter ce que vous dites. \n \n'Qu'est-ce que tu dis alors, [target.GetName]? Votre soutien sera vital pour ce qui est à venir."
  me_argos_20.a:0 "Une petite somme suffit"
  me_argos_20.b:0 "[target.GetName] en aura besoin de plus pour être convaincu"
  me_argos_21_title:0 "Réponse de [target.GetName]"
  me_argos_21_desc_success:0 "Vous avez envoyé un conseiller de confiance à [target.GetName], leur demandant de soutenir clandestinement votre tentative de renverser la Gerousia et de vous installer en tant que Basileus. Avouez que vous êtes surpris quand [target.GetFirstName] se présente en personne chez vous un soir, le visage caché sous les plis de leur longue tunique. "Pardonnez la visite inattendue", murmure [target.GetFirstName] en s'approchant de vous, "mais je n'ose faire confiance à personne d'autre pour répondre à une demande aussi sensible. Je voulais te dire, en personne, que tu pourras compter sur nous le moment venu."
  me_argos_21_desc_failed:0 "Vous avez reçu la réponse de [target.GetName], une lettre remplie d'insultes et de dérision pure et simple... et de menace ! "Si vous continuez sur cette voie rebelle, nous ferons savoir aux autorités que vous complotez - abandonnez votre folie et souvenez-vous de votre place." En émiettant le parchemin en une liasse, vous ricanez et le jetez par terre. Rappelez-vous [target.GetName] et ajoutez leur famille à la liste de proscription ; le moment venu, vous n'oublierez pas leur lâche manque de soutien."
  me_argos_21.a:0 "[target.GetName] nous rejoindra !"
  me_argos_21.b:0 "[target.GetName] a refusé de rejoindre !"
  me_argos_22_title:0 "Un nouveau gouvernement"
  me_argos_22_desc:0 "Tous les préparatifs sont en place; vous avez des hommes de confiance dans des positions sécurisées, vos troupes en garnison dans tout le royaume sont secrètement armées et votre réseau d'espions rend compte des mouvements quotidiens de vos adversaires. D'une manière ou d'une autre, le Gerousia n'a pas compris ce que vous vous préparez à faire ; lorsque vous frappez, vous aurez l'élément de surprise qui vous soutient. Il n'y a pas de détour maintenant! En avant vers la mort ou la gloire !"
  me_argos_22.a:0 "Il est temps de se battre !"
  me_argos_23_title:0 "Une nouvelle voie à suivre"
  me_argos_23_desc:0 ""Nobles membres de la Gerousia, je viens aujourd'hui devant vous pour parler par nécessité, car ces temps difficiles m'ont forcé la main." [ROOT.GetCountry.GetRuler.GetName] jette [ROOT.GetCountry.GetRuler.GetHerHis] les yeux sur l'assemblée rassemblée ; toute la pièce est silencieuse, suspendue à chaque mot. \n \n«Ce qui a fonctionné pour Argos dans le passé ne nous aide clairement plus maintenant. Je, [ROOT.GetCountry.GetRuler.GetFirstName], me tiens devant vous avec une vision audacieuse ; Je suis ici pour proposer une nouvelle voie à suivre...'. \n \nUne nouvelle interaction de personnage, Gather Support, est maintenant disponible."
  me_argos_23.a:0 "L'heure de l'action est à nos portes !"
  me_argos_23.b:0 "Nous attendrons notre heure pour le moment..."
  me_argos_23_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_18$#!' a maintenant été #G Completed# !!"
  me_argos_24_title:0 "Soutien populaire"
  me_argos_24_desc:0 "Ces dernières semaines ont été terriblement éprouvantes pour les nerfs, avec [ROOT.GetCountry.GetRuler.GetName] convaincu que tout le complot serait découvert, et pourtant ces craintes ne se sont jamais réalisées ; d'une manière ou d'une autre, la Gerousia reste parfaitement inconsciente que ses jours de règne sont presque terminés. Peut-être est-ce un signe que les dieux favorisent le plan ? \n \n[ROOT.GetCountry.GetRuler.GetFirstName] a réussi à rassembler suffisamment de soutien pour une rébellion sans alerter les autorités, et maintenant, il ne reste plus que quelques préparatifs à faire. La transition vers la monarchie ne sera pas simple, mais si atteindre la gloire était une chose simple, alors tout le monde la poursuivrait."
  me_argos_24.a:0 "Le jour du jugement est presque sur nous"
  me_argos_24_tt:0 "La tâche de mission '#Y $argos_missions_01_greece_task_19$#!' a maintenant été #G Completed# !!"
