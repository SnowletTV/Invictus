 armazic_missions: "L'Ascension des Rois ibères"
 armazic_missions_DESCRIPTION: "Si l'on quitte les grands ports de la Méditerranée en naviguant vers l'est, longeant les voies maritimes jusqu'à Byzance, puis vers le Pont-Euxin, on finit par atteindre une rive lointaine dominée par une chaîne de montagnes colossale : le Caucase, qui brise l'uniformité des vastes steppes du nord — cette terre inhospitalière est notre foyer. Nous y perpétuons nos propres traditions, en vénérant les véritables dieux, inconnus des étrangers. Bien que cernés par des ennemis désireux de nous chasser de nos cités perchées, ils n'y sont jamais parvenus.\n\nPlutôt que de leur laisser l'occasion de mettre leurs noirs desseins à exécution, nous devons désormais saisir notre destin à pleines mains."
 armazic_missions_CRITERIA_DESCRIPTION: "Cette mission sera accomplie lorsque les souverains d'Ibérie auront repoussé leurs voisins, établissant une nation forte et sécurisée, capable de projeter sa puissance bien au-delà de ses montagnes natales."
 armazic_missions_BUTTON_TOOLTIP: ""

 #Missions
 armazic_missions_task_1: "Ennemis Tout Autour"
 armazic_missions_task_1_DESC: "Nous sommes entourés d'ennemis de toutes parts : les Arméniens sévères au sud, les Colques arrogants à l'ouest, et les Albaniens sauvages à l'est. Nos conseillers militaires étant incapables de se mettre d'accord, nous allons forger des revendications contre tous ceux qui nous entourent. \n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 armazic_missions_task_2: "Vers les Côtes"
 armazic_missions_task_2_DESC: "Nos récentes victoires laissent entrevoir la promesse alléchante de récompenses encore plus grandes dans un avenir proche ; si nos soldats poursuivent leur avancée, nous pourrions non seulement atteindre les rivages de la Mer Hyrcanienne, mais aussi accéder aux eaux du Pont-Euxin. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 armazic_missions_task_3: "La Terre de la Toison"
 armazic_missions_task_3_DESC: "Même si nous avons brisé la puissance de [GetProvince('(int32)1715').GetArea.GetName], certains craignent encore leur retour. Il est désormais clair que nous devons les éradiquer totalement pour empêcher que cela n'arrive. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 armazic_missions_task_4: "Miettes Albanaises"
 armazic_missions_task_4_DESC: "Nos forces continuent d'écraser les tribus albanaises ; maintenant que nous contrôlons fermement leur cœur territorial, il ne faudra pas longtemps avant que nous ne finissions d'engloutir les dernières miettes de leur royaume. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 armazic_missions_task_5: "Faire Mouiller Nos Bottes"
 armazic_missions_task_5_DESC: "Bien que nous soyons de nouveaux acteurs dans la région, notre présence dans le Pont-Euxin ne passera bientôt plus inaperçue — notre initiative de construction navale étendra notre influence bien au-delà des rivages de notre patrie ! \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 armazic_missions_task_6: "Renforcer les Éristavi"
 armazic_missions_task_6_DESC: "Les Éristavi formaient une classe de nobles locaux, ayant des responsabilités similaires à celles d'un gouverneur, et à qui les Pharnavazides avaient confié l'administration des provinces en leur nom. Avant de pouvoir entreprendre d'autres réformes, nous devons leur accorder l'autorité nécessaire. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 armazic_missions_task_7: "Une Langue Unique"
 armazic_missions_task_7_DESC: "Bien qu'un grand nombre de langues soient actuellement parlées dans notre patrie, avec un nombre équivalent de systèmes d'écriture utilisés par le peuple, nous avons décidé que tous doivent parler le même dialecte et écrire de la même manière. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armazic_missions_task_8: "Baiberdon"
 armazic_missions_task_8_DESC: "[GetProvince('(int32)1760').GetName], une ville importante d'Armenia Superioris, est sans défense, ses murs étant gardés par la seule réputation de l'armée arménienne. Si nous préparons nos revendications maintenant et frappons rapidement, nous pensons que toute la province pourrait tomber entre les mains de nos soldats. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 armazic_missions_task_9: "Depuis le Lac Lychnitis"
 armazic_missions_task_9_DESC: "Il ne faut que quelques jours de chevauchée depuis la ville nouvellement conquise de [GetProvince('(int32)1572').GetName] pour atteindre la capitale des Arméniens, et bien qu'ils résisteront à nos forces de toutes leurs forces, nous devons frapper au cœur de leur royaume. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 armazic_missions_task_10: "Fortifications Arméniennes"
 armazic_missions_task_10_DESC: "Parce que nous avons conquis tant de grandes villes d'Arménie, nous avons désormais accès à d'immenses savoirs qui nous étaient auparavant inconnus. Tout le monde sait que les Arméniens construisent des fortifications remarquables, alors pourquoi ne pas enseigner à nos propres ingénieurs comment imiter leur style ? \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 armazic_missions_task_11: "Une Ligne de Rois"
 armazic_missions_task_11_DESC: "Grâce aux réformes initiées par la dynastie des Pharnavazides, la gloire de notre peuple est assurée pour des générations. Depuis notre forteresse de [GetProvince('(int32)1676').GetName], nous régnons sur un royaume vaste, que nous avons bâti de nos propres mains. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 armazic_missions_task_12: "Union Armazique"
 armazic_missions_task_12_DESC: "Pour la première fois dans l'histoire de notre peuple, les fidèles de la Foi armazique sont unis sous une seule couronne, la puissance de nos ennemis voisins étant brisée pour une génération ou plus. Puisse Armazi continuer à déverser ses bénédictions sur nous et nous conduire vers la victoire ! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 armazic_missions_task_13: "Vin Ibère"
 armazic_missions_task_13_DESC: "Notre peuple est renommé pour son savoir-faire dans la fermentation du vin, un art que nous pratiquons depuis des millénaires. Lors des vendanges, nous remplissons d'énormes récipients en terre cuite que nous appelons 'kvevri' dans notre langue et les enterrons profondément dans le sol. Ceux qui goûtent au vin ibère trouvent souvent les autres crus fades en comparaison. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 #Modifiers
 armazic_power: "Puissance armazique"
 armazic_power_desc: "Nous avons conquis les terres où la Foi armazique est pratiquée, unifiant la région en une grande puissance où les armées des fidèles protègent les villes peuplées de vrais croyants."


 #Events
 me_armazic_1_title: "$armazic_missions_task_1$#!"
 me_armazic_1_desc: "Même si nous aimons farouchement notre patrie et sommes prêts à donner notre vie pour la défendre, nous devons admettre que notre géographie laisse à désirer : nous sommes littéralement entourés d'ennemis de tous côtés, une situation qui a tenu [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] éveillé de longues heures. Nos conseillers militaires sont incapables de décider lequel de nos voisins est le plus faible, ce qui ajoute à la confusion, et il a donc été décidé que nous devrions forger des revendications dans toutes les directions et attendre le moment opportun pour nous étendre."
 me_armazic_1.a: "Avoir des options, c'est toujours bien..."
 me_armazic_1_tooltip: "La tâche de mission '#Y $armazic_missions_task_1$#!' a maintenant été #G accomplie#!!"

 me_armazic_2_title: "$armazic_missions_task_2$#!"
 me_armazic_2_desc: "Les choses se sont enchaînées, et grâce aux victoires remportées par nos armées sur les champs de bataille, nos généraux voient une occasion de dévaster les dernières forces des #E Albanais#! et des #E Colques#!. Ayant perdu leurs territoires centraux face à nos hommes, leurs armées sont brisées et désorganisées, et nos espions rapportent que le moral dans les camps ennemis est au plus bas. Nous ne devons pas leur laisser de répit, mais frapper tant que l'élan est avec nous !"
 me_armazic_2.a: "Les eaux du Pont-Euxin ne sont plus très loin !"
 me_armazic_2_tooltip: "La tâche de mission '#Y $armazic_missions_task_2$#!' a maintenant été #G accomplie#!!"

 me_armazic_3_title: "$armazic_missions_task_3$#!"
 me_armazic_3_desc: "Non seulement nous avons réussi à déloger les #E Colques#! de leurs côtes, mais nous avons aussi mis à sac certaines des petites cités-états indépendantes situées le long des rivages du Pont-Euxin – ce qui ne passera pas inaperçu dans des capitales bien éloignées de la nôtre.\n\nMais passons : c'est ici, depuis notre nouvelle cité de [GetProvince('(int32)1720').GetName], que naîtront nos ambitions navales. Avoir accès à ce plan d'eau, avec ses opportunités de commerce et peut-être même d'expansion militaire, revient à annoncer au monde qu'Iberia n'est pas un acteur secondaire, mais une puissance à prendre au sérieux."
 me_armazic_3.a: "Commencez immédiatement la construction d'une flotte !"
 me_armazic_3_tooltip: "La tâche de mission '#Y $armazic_missions_task_3$#!' a maintenant été #G accomplie#!!"

 me_armazic_4_title: "$armazic_missions_task_4$#!"
 me_armazic_4_desc: "Bien que les tribus albanaises, nos cousins barbares de l'est, aient tenté de toutes leurs forces de résister à nos soldats, leur destin fut finalement semblable à celui des Colques. Nous saluons néanmoins le courage de leurs combattants et regrettons les circonstances qui nous ont forcés à abattre nos frères caucasiens.\n\nMaintenant que la soumission finale des chefs albanais a été reçue, il a été proposé de créer un état feudataire à partir des tribus restantes. Certaines voix au sein de notre gouvernement affirment que ces sauvages grossiers doivent être tenus à distance, tandis que d'autres soutiennent qu'ils méritent les mêmes opportunités que nos autres citoyens – la décision sera laissée à [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 me_armazic_4.a: "Avec le temps, les Albanais adopteront nos coutumes – annexez-les"
 me_armazic_4.b: "Il a été décidé que nous gouvernerons leurs restes indirectement"
 me_armazic_4_tooltip:0 "La tâche de mission '#Y $armazic_missions_task_4$#!' a maintenant été #G accomplie#!!"

 me_armazic_5_title: "$armazic_missions_task_5$#!"
 me_armazic_5_desc: "Excellentes nouvelles des cités bordant le Pont-Euxin ! Parce que nous avons jugé bon d'approvisionner correctement les chantiers navals de [GetProvince('(int32)1737').GetArea.GetName] en bois de qualité, il semble que nous connaissons un petit essor dans la région – non seulement nos charpentiers de marine deviennent meilleurs pour construire des navires efficaces, mais de plus en plus de voyageurs décident de s'installer dans la région. Nous avons fait un excellent investissement dans cette zone."
 me_armazic_5.a: "Ce genre de choses, on ne s'en plaindra jamais"
 me_armazic_5_tooltip: "La tâche de mission '#Y $armazic_missions_task_5$#!' a maintenant été #G accomplie#!!"

 me_armazic_6_title: "$armazic_missions_task_6$#!"
 me_armazic_6_desc: "L'une des toutes premières choses à l'ordre du jour de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] en accédant au pouvoir fut de convoquer un Grand Conseil, où les familles dirigeantes de tout [SCOPE.GetRootScope.GetCountry.GetName] envoyèrent des représentants pour saluer le nouveau souverain. Dès leur arrivée à [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], le but de cette réunion devint clair : désirant la paix et la stabilité avant tout, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] décida de créer un type spécial de gouvernorat, une position connue sous le nom d'« éristavi », qui agirait comme une extension de la volonté royale. Faisant comparaître sept hommes devant [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] leur fit prêter un serment sacré, en leur remettant des objets symboliques pour affirmer leur autorité."
 me_armazic_6.a: "Voici l'anneau, la ceinture, le sceptre et l'épée – souviens-toi de ton serment"
 me_armazic_6_tooltip: "La tâche de mission '#Y $armazic_missions_task_6$#!' a maintenant été #G accomplie#!!"

 me_armazic_7_title: "$armazic_missions_task_7$#!"
 me_armazic_7_desc: "Nous sommes reconnaissants que nos terres soient peuplées d'une variété de peuples, mais il est difficile de gouverner un ensemble aussi disparate, où chaque vallée montagnarde parle un dialecte différent et utilise un système d'écriture que les marchands des villes voisines ne peuvent même pas lire. Conscient que cela devient un problème, notamment pour rationaliser notre administration, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ordonna que tous utilisent une nouvelle écriture, créée expressément pour notre peuple. Il a également été déclaré que le parler adopté par les habitants de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] est désormais le vernaculaire officiel, et que tous doivent adopter notre accent particulier."
 me_armazic_7.a: "Les dialectes locaux sont très bien à la maison, mais pour les affaires officielles, il faut notre nouvelle écriture"
 me_armazic_7_tooltip: "La tâche de mission '#Y $armazic_missions_task_7$#!' a maintenant été #G accomplie#!!"

 me_armazic_8_title: "$armazic_missions_task_8$#!"
 me_armazic_8_desc: "La fière cité de [GetProvince('(int32)1760').GetName] se trouve dans les montagnes proches de la région de [GetProvince('(int32)1757').GetArea.GetName], et un prix aussi étincelant est difficile à ignorer pour nos armées avides. Les Arméniens ayant eu la folie de ne pas construire de fortifications dans la région, il serait chose aisée pour nos hommes de surgir des cols montagneux et de semer la dévastation... tout ce qu'il reste à faire est de donner l'ordre de commencer les hostilités."
 me_armazic_8.a: "Dites à nos soldats que j'espère qu'ils sont prêts à piller..."
 me_armazic_8_tooltip: "La tâche de mission '#Y $armazic_missions_task_8$#!' a désormais été #G accomplie#!!"

 me_armazic_9_title: "$armazic_missions_task_9$#!"
 me_armazic_9_desc: "Une à une, les riches cités de la province de [GetProvince('(int32)1572').GetArea.GetName] tombent sous nos coups, au point que l'on se demande comment les Arméniens pourraient bien espérer se relever de tels revers. Même à présent, alors que nos soldats se rassemblent autour des eaux du lac Lychnitis en attendant leurs prochains ordres, nos plans sont déjà en marche ; nous traverserons bientôt le cœur même de l'Arménie pour mettre le siège devant leur capitale — il ne faudra pas longtemps avant que nos troupes ne livrent combat de maison en maison dans les rues de [GetProvince('(int32)1570').GetName] !"
 me_armazic_9.a: "Nous détruirons quiconque s'oppose à nos desseins !"
 me_armazic_9_tooltip: "La tâche de mission '#Y $armazic_missions_task_9$#!' a désormais été #G accomplie#!!"

 me_armazic_10_title: "$armazic_missions_task_10$#!"
 me_armazic_10_desc: "La patrie arménienne étant un territoire de pics escarpés et de défilés rocheux, leurs ingénieurs et architectes ont développé un style de construction qui épouse le relief local. En appuyant leurs fortifications directement contre les flancs des montagnes, les Arméniens puisent dans la force même de la terre, leur permettant de bâtir des forteresses solides qui deviennent un véritable casse-tête pour toute armée ennemie — demandez donc aux vétérans de nos dernières campagnes du sud ce qu'ils pensent des forts arméniens."
 me_armazic_10.a: "C'est une excellente nouvelle ! Notre avenir reposera sur de telles fondations."
 me_armazic_10_tooltip: "La tâche de mission '#Y $armazic_missions_task_10$#!' a désormais été #G accomplie#!!"

 me_armazic_11_title: "$armazic_missions_task_11$#!"
 me_armazic_11_desc: "Bien qu'il soit présomptueux d'imaginer ce que les générations futures diront des actes de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], nous croyons que le nom des Pharnavazides résonnera à travers l'éternité. Nulle autre famille régnante n'a accompli autant pour notre peuple ; les Éristavi règnent sur une société apaisée, et en transformant jusqu'à la langue que nous parlons et les mots que nous écrivons, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Celui qui s'oint avec le Soleil, a littéralement façonné notre perception du réel.\n\nTant que le royaume d'Ibérie sera dans les mémoires, on se souviendra de la lignée des rois qui lui ont donné naissance."
 me_armazic_11.a: "Régner sur le peuple ibère a été le plus grand privilège de ma vie"
 me_armazic_11_tooltip: "La tâche de mission '#Y $armazic_missions_task_11$#!' a désormais été #G accomplie#!!"

 me_armazic_12_title: "$armazic_missions_task_12$#!"
 me_armazic_12_desc: "Enfin, le jour rêvé par nos ancêtres est arrivé ; après des années de lutte acharnée, nos rivaux pour le pouvoir ont été renversés, leur capacité à faire la guerre irrémédiablement détruite, et une autorité suprême règne sur les terres habitées par les fidèles d'Armazi. Qui donc, en contemplant nos domaines et les bénédictions qui nous sont accordées, pourrait nier la puissance et la grandeur d'Armazi ? Puisse-t-Il continuer à nous accorder ses faveurs divines tandis que nous menons notre peuple vers l'avenir glorieux qui l'attend !"
 me_armazic_12.a: "Nous porterons la lumière de notre foi aux quatre coins du monde"
 me_armazic_12_tooltip: "La tâche de mission '#Y $armazic_missions_task_12$#!' a désormais été #G accomplie#!!"

 me_armazic_13_title: "$armazic_missions_task_13$#!"
 me_armazic_13_desc: "Voici une agréable nouvelle pour vous ce matin, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ; un petit répit face aux demandes incessantes du peuple ou aux rapports d'escarmouches près des frontières. Comme vous le savez, notre peuple est particulièrement habile dans l'art de faire du vin, et nos dernières initiatives d'expansion de la production se sont déroulées sans accroc. Les kvevri, ces immenses jarres en terre cuite contenant le précieux liquide, ont été enterrés dans le sol et nos fouleurs de raisin se mettent à l'ouvrage. Il ne faudra pas longtemps avant que nous puissions tous goûter la cuvée de cette année, ce que chacun se réjouira de célébrer."
 me_armazic_13.a: "Faites-nous savoir quand les premiers kvevri seront prêts !"
 me_armazic_13_tooltip: "La tâche de mission '#Y $armazic_missions_task_13$#!' a désormais été #G accomplie#!!"
