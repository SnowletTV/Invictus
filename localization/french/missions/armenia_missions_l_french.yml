 # Tasks
 armenia_task_start: "Carrefour de l’Empire"
 armenia_task_start_DESC: "L’Arménie compte de nombreuses cultures, et certaines sont appelées à façonner le creuset que constitue #COLOR:{0.83,0.53,0.3} l’Arménie#!, d’une manière plus ou moins marquée. Nous avons la chance unique d’influencer quelles cultures détermineront ce résultat et dans quelle mesure. Les traditions locales doivent-elles l’emporter ? Ou bien les Perses sont-ils dignes de servir de modèles à nos coutumes ? Ou devons-nous suivre les voies de l’aventurier macédonien ?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 armenia_task_1: "L’Étreinte perse"
 armenia_task_1_DESC: "Les #G Achéménides#! furent la plus grande puissance que le monde ait jamais connue avant que l’arrivée de #R Alexandros#! ne change tout cela, et nombre de nos compatriotes préfèrent le monde tel qu’il était sous le règne des sages et avisés #COLOR:{0.51,0.31,0.75} Perses#!. Ces mêmes voix réclament que notre [ROOT.GetCountry.GetRulerTitle] accorde des droits culturels au sein de #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! aux #COLOR:{0.51,0.31,0.75} Iraniens#!, affirmant que ces efforts apporteront paix et prospérité à notre peuple.\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 armenia_task_2: "Dépendance accrue envers les Perses"
 armenia_task_2_DESC: "Au cours des dernières années, les #COLOR:{0.51,0.31,0.75} Perses#! sont devenus une partie importante de notre société, jouant un rôle de plus en plus grand dans notre gouvernement et notre armée. Heureusement pour nous, ils apportent avec eux leur efficacité bureaucratique et leur respect du bon gouvernement.\n\n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 armenia_task_3: "Faciliter l’immigration perse"
 armenia_task_3_DESC: "Il est dans l’intérêt de [ROOT.GetCountry.GetName] d’inviter des colons #COLOR:{0.51,0.31,0.75} perses#! à s’établir sur nos terres. Beaucoup se sont retrouvés sans terre à la suite des invasions #COLOR:{0.50,0.60,1.00} helléniques#!, et puisque notre peuple est en bons termes avec les #Y Iraniens#!, il est naturel que nous leur ouvrions nos frontières.\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 armenia_task_4: "Adopter les stratégies perses"
 armenia_task_4_DESC: "Puisque notre adoption du style de gouvernement #COLOR:{0.51,0.31,0.75} perse#! a été un franc succès, il a été suggéré que nous étudiions également leurs méthodes de guerre. Si nous combinons leurs tactiques aux nôtres, alors les levées #COLOR:{0.83,0.53,0.3} arméniennes#! deviendront pratiquement invincibles.\n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 armenia_task_5: "Adopter une morale perse"
 armenia_task_5_DESC: "Pour que nous devenions véritablement une société #COLOR:{0.51,0.31,0.75} perse#! idéalisée, nous devons franchir l’étape ultime : adopter leurs religions traditionnelles. Leurs dieux sont anciens et puissants, et les ont soutenus à travers les siècles – puisse-t-il en être de même pour nous !\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 armenia_task_6: "Inviter les Grecs"
 armenia_task_6_DESC: "Il ne peut être nié que les #COLOR:{0.50,0.60,1.00} Hellènes#! sont de puissants guerriers, car en quelques années seulement, leurs armées invincibles ont changé le monde à jamais – n’ont-ils pas mis à genoux le plus grand empire que le monde ait jamais vu ? La voie la plus sage pour #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! serait d’accueillir les Grecs, car nous avons beaucoup à apprendre les uns des autres.\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 armenia_task_7: "Montée de l’influence hellénique"
 armenia_task_7_DESC: "L’esprit et la sagesse des #COLOR:{0.50,0.60,1.00} Hellènes#! ont captivé nos compatriotes, qui ont dépensé de petites fortunes pour importer des œuvres philosophiques et des traités mathématiques auprès des marchands venus de l’ouest. [ROOT.GetCountry.GetRuler.GetName] soutient cette passion pour la quête du savoir, arguant qu’elle rendra notre peuple mieux préparé à prospérer dans un monde en perpétuel changement.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armenia_task_8: "Attirer des colons hellènes"
 armenia_task_8_DESC: "Alors que la rumeur se répand au loin que le peuple #COLOR:{0.83,0.53,0.3} arménien#! est ami des #COLOR:{0.50,0.60,1.00} Hellènes#!, [ROOT.GetCountry.GetRuler.GetName] a décidé d’envoyer des messagers dans les cités grecques de l’ouest dans l’espoir d’y trouver des colons prêts à venir vivre dans nos terres.\n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 armenia_task_9: "Imiter les vainqueurs"
 armenia_task_9_DESC: "Seul un sot nierait que les armées #COLOR:{0.50,0.60,1.00} helléniques#! combattent avec des tactiques et un entraînement supérieurs – nous aurions tout intérêt à étudier et à maîtriser leur manière de faire la guerre.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 armenia_task_10: "Initiation aux rites helléniques"
 armenia_task_10_DESC: "Il est devenu évident pour [ROOT.GetCountry.GetRuler.GetName] que la source de la force #COLOR:{0.50,0.60,1.00} hellénique#! réside dans leur panthéon – leurs dieux. Puisse le panthéon grec juger bon de nous accorder nos propres victoires !\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 armenia_task_11: "Le grand recensement"
 armenia_task_11_DESC: "Le temps est venu pour nous d’organiser un recensement de notre population, afin de savoir combien de nos compatriotes #COLOR:{0.83,0.53,0.3} arméniens#! vivent à l’intérieur de nos frontières. Faites savoir dans tout le royaume que les agents de [ROOT.GetCountry.GetRuler.GetName] visiteront bientôt villages et cités.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 armenia_task_12: "Épurer l’administration"
 armenia_task_12_DESC: "Au fil des années, de nombreux étrangers ont infiltré des postes clés dans notre gouvernement, et leurs intérêts personnels n’ont pas toujours coïncidé avec ce qui était le mieux pour #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#!. Le temps est venu d’écarter tous ceux dont la loyauté est douteuse, par tous les moyens nécessaires.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 armenia_task_13: "Imposer l’unité"
 armenia_task_13_DESC: "Les étrangers présents dans notre terre ont apporté leurs dieux avec eux, et leur présence est indésirable – Anahit ne sera jamais remplacée par Ahura Mazda ou Zeus !\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 armenia_task_14: "Limiter les influences étrangères"
 armenia_task_14_DESC: "Afin d’éviter les colliers d’esclaves du passé et de garantir que le peuple #COLOR:{0.83,0.53,0.3} arménien#! reste libre dans sa propre patrie, nous devons restreindre l’influence étrangère – même si cela signifie réduire d’autres en esclavage.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 armenia_task_15: "Former une élite intellectuelle arménienne"
 armenia_task_15_DESC: "Si le savoir des #COLOR:{0.50,0.60,1.00} Hellènes#! et des #COLOR:{0.51,0.31,0.75} Perses#! a été loué dans tout le monde civilisé par les érudits et les sages, rares sont ceux qui peuvent rivaliser avec nos propres hommes sages #COLOR:{0.83,0.53,0.3} arméniens#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil20!"
 armenia_task_16: "La voie du pouvoir"
 armenia_task_16_DESC: "Une nouvelle #COLOR:{0.83,0.53,0.3} Arménie#! se lève sur ces terres, fragmentées par des années de politiques dictées par les étrangers, sans institutions autonomes. La première priorité est donc d’établir notre propre autorité par la force dans le pays.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 armenia_task_17: "Soumettre le Caucase"
 armenia_task_17_DESC: "La vérité est que les terres méridionales sont impossibles à convoiter, tant les #COLOR:{0.50,0.60,1.00} Grecs#! alignent des armées si vastes qu’elles sont comme des cités en mouvement. Ainsi, nous devons nous tourner vers nos rivaux régionaux dans le #Y Caucase#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 armenia_task_18: "La campagne de Cappadoce"
 armenia_task_18_DESC: "À l’ouest vivent sans nul doute nos voisins les moins hospitaliers, des bellicistes perpétuels qui ne cessent de nous tourmenter.\nUne grande campagne vers l’ouest pour rengainer leurs épées et mettre fin à leurs dévastations est aujourd’hui l’entreprise la plus réclamée par les plus grands esprits militaires de [GetProvince('(int32)1570').GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 armenia_task_19: "La conquête des Mèdes"
 armenia_task_19_DESC: "Comme les #COLOR:{0.51,0.31,0.75} Mèdes#! ont jadis brisé notre antique royaume il y a des générations, nous arrivons maintenant renaissants sur leurs terres, prêts à leur faire goûter la servitude qu’ils nous imposèrent jadis avec le fer.\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 armenia_task_20: "Les Vestiges des Diadoques"
 armenia_task_20_DESC: "Alors que les #E Guerres des Diadoques#! font rage à travers le monde, de nombreux ex-mercenaires et guerriers #COLOR:{0.50,0.60,1.00} helléniques#! retraités errent à travers le monde, offrant leurs services à ceux qui peuvent se les permettre. [ROOT.GetCountry.GetRuler.GetName|Y] cherche à engager certains de ces #Y Vestiges des Diadoques#! afin d'entraîner nos levées #COLOR:{0.83,0.53,0.3} arméniennes#! à combattre en phalanges. Nous savons mieux que quiconque que la phalange est une unité militaire redoutable, et si nous espérons tenir tête aux Grecs au combat, nous devons être capables d'égaler leurs tactiques.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 armenia_task_21: "Des Chevaux et de la Guerre"
 armenia_task_21_DESC: "Quand il s'agit de commander la cavalerie lourde au cœur de la bataille, rares sont ceux qui peuvent rivaliser avec les #COLOR:{0.51,0.31,0.75} Perses#! – qui parmi nous n'a pas tremblé à l'idée de faire face à une charge de leur cavalerie lourde ? Étudions autant que possible les tactiques de bataille équestres de nos compatriotes perses afin de renforcer la cavalerie [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 armenia_task_22: "La Forteresse de Van"
 armenia_task_22_DESC: "Les anciennes fortifications ont été construites par les #G Urartiens#! au #Y Lac de Van#!, mais nous devons les rénover et les étendre.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 armenia_task_23: "La Salle du Roi de la Montagne"
 armenia_task_23_DESC: "Louange à la #G Maison de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, qui a bâti le réseau de fortifications le plus solide de l’histoire de [ROOT.GetCountry.GetName|Y]! La liberté de notre peuple est garantie par nos défenses, qui protégeront nos terres centrales et permettront à nos levées de garder nos frontières.\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 armenia_task_24: "La Frontière Méridionale"
 armenia_task_24_DESC: "Il est temps de notre émancipation des hautes terres #COLOR:{0.83,0.53,0.3} arméniennes#! et de notre descente vers les richesses des provinces #COLOR:{0.50,0.60,1.00} helléniques#! en #E Syrie#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 armenia_task_25: "La Grande Arménie"
 armenia_task_25_DESC: "La glorieuse #Y Maison de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! a porté [ROOT.GetCountry.GetName|G] à des hauteurs sans précédent, conquérant les territoires voisins et étendant nos frontières vers la #T Grande Arménie#!.\n\n\n\n\n\n\n\n\n\n\n@persia_mil14!"
 armenia_task_26: "Le Royaume d’Ararat"
 armenia_task_26_DESC: "Autrefois, nos Anciens racontent qu’un peuple puissant appelé #G Urartu#! régna sur nos terres pendant deux siècles à l’ombre du #G Mont Ararat#!, construisant citadelles et forteresses dans les hauteurs et conquérant quiconque s’opposait à eux.\n\n#Y Ararat#! se dressait au cœur de leur royaume, tout comme il se dresse pour le nôtre, et maintenant que [ROOT.GetCountry.GetName] est en ascension, [ROOT.GetCountry.GetRuler.GetName|Y] a proclamé que la montagne elle-même serait témoin de l’émergence d’une nouvelle civilisation glorieuse.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 armenia_task_27: "Racines Bactriennes"
 armenia_task_27_DESC: "Artasyrus et Orontes I étaient des Bactriens au service des Achéménides, et leurs histoires sont connues de tous ceux qui vivent sur nos terres. Peut-être devrions-nous retourner à nos racines, pour ainsi dire ?\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 armenia_task_28: "Le Devoir des Orontides"
 armenia_task_28_DESC: "Artasyrus, père d’Orontes I, ordonna sur son lit de mort qu’il était du devoir de tous les enfants Orontides de construire un canal d’eau durable.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 armenia_task_29: "Relations avec les Achéménides"
 armenia_task_29_DESC: "Orontes I, fils d’Artasyrus, épousa Rhodogunè, fille d’Artaxerxès II, Roi des Rois et souverain de l’Empire achéménide. Peut-être devrions-nous cultiver davantage de relations avec cette famille prestigieuse.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 armenia_task_30: "Établir le Système Nahkarar"
 armenia_task_30_DESC: "Le Nakharar était un titre héréditaire, historiquement établi par les Artaxiades. Ce qui rend ces titres plus particuliers, c’est qu’ils étaient accordés à une famille ou une propriété, et non à un individu. Même si un domaine était dirigé par un seul individu à la fois, il était considéré comme la propriété de toute la famille.\n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 armenia_task_31: "Héritiers d’Urartu"
 armenia_task_31_DESC: "Il est indéniable que nous sommes la plus grande puissance à gouverner notre région depuis l’ancienne #T Urartu#!; un peuple dont l’héritage peut désormais devenir le nôtre.\n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 armenia_task_32: "La Maison des Dieux"
 armenia_task_32_DESC: "Les territoires autour du #G Mont Ararat#! bénéficieront d’être proches de la montagne sacrée.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 armenia_task_33: "L’Inscription de Xerxès"
 armenia_task_33_DESC: "Certains de nos ingénieurs travaillant sur les fortifications de la région du #Y Lac de Van#! rapportent avoir trouvé une ancienne inscription en hauteur dans les montagnes, et les plus sages parmi nous affirment que ces écrits datent de l’époque de #T Xerxès#!.\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 armenia_task_34: "Adopter l’Édit de Cyrus"
 armenia_task_34_DESC: "Lorsque Cyrus conquit la Mésopotamie, il émit un édit (aujourd’hui connu sous le nom de Cylindre de Cyrus) qui accordait la liberté religieuse aux peuples qu’il avait soumis.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
 armenia_task_35: "Inviter des Architectes Grecs"
 armenia_task_35_DESC: "Certains de nos dignitaires ont été impressionnés par l’architecture grecque lors de leurs voyages. Nous devrions envisager d’inviter certains de leurs architectes pour développer et améliorer nos propres villes.\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 armenia_task_36: "Construire une Bibliothèque"
 armenia_task_36_DESC: "La #T Bibliothèque d'Alexandrie#! n'est que la plus célèbre des #COLOR:{0.50,0.60,1.00} bibliothèques helléniques#!. C'est dans ces saintes salles du savoir qu'ils conservent ce que leurs ancêtres ont appris. Ce n'est qu'en partageant notre connaissance que nous pouvons avancer plus loin, et quoi de mieux qu'une bibliothèque ?\n\n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armenia_task_37: "Établir un Gymnaseion"
 armenia_task_37_DESC: "'La société qui sépare ses savants de ses guerriers verra sa pensée être faite par des lâches et son combat par des imbéciles.'\n- #COLOR:{0.50,0.60,1.00} Thucydide#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 armenia_task_38: "Capitale resplendissante"
 armenia_task_38_DESC: "Notre capitale [ROOT.GetCountry.GetCapital.GetName] est l'une des villes les plus développées de tout [ROOT.GetCountry.GetName|Y], car les #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s#! ont personnellement investi dans l'infrastructure locale, se bâtissant ainsi une capitale resplendissante.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 armenia_task_39: "L’Abricot"
 armenia_task_39_DESC: "Les hautes terres arméniennes abritent l'abricot depuis des millénaires et c'est d'ici que le fruit succulent s'est répandu dans une grande partie du monde connu. Bien que l'abricot ne soit pas originaire d'ici, il pourrait tout aussi bien l'être, vu l'importance et la prévalence de ce fruit.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 armenia_task_40: "Vin arménien"
 armenia_task_40_DESC: "Les Arméniens produisent du vin depuis bien plus longtemps que l'histoire ne peut en rendre compte, et il a toujours été une part importante de notre culture.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 # Events

 me_armenia.1.title: "Carrefour des Empires"
 me_armenia.1.desc: "Aussi loin que nous puissions nous souvenir, notre royaume a toujours été considéré comme le #E Carrefour des Empires#!, car nos montagnes et nos villes se trouvent sur une terre stratégique au cœur du monde. Au cours des dernières décennies, les routes traversant nos redoutables contreforts ont été parcourues par des fantassins #COLOR:{0.51,0.31,0.75} perses#!, des mercenaires #COLOR:{0.50,0.60,1.00} helléniques#! et des seigneurs de guerre #COLOR:{0.83,0.53,0.3} arméniens#!, parfois tous au cours de la même saison de campagne, alors que diverses factions s'affrontent.\n\nL'influence que les Macédoniens et les Achéménides ont exercée sur [ROOT.GetCountry.GetName] ne peut être sous-estimée, et de nombreuses voix vivant dans la capitale [ROOT.GetCountry.GetCapital.GetName] aimeraient voir nos frères arméniens abandonner leurs coutumes afin de s'attirer les faveurs des dieux étrangers et des traditions du voyageur.\n\nLa mort soudaine de #E [GetCharacter('(int32)39').GetName]#! et le général qu'il laissait en place ont offert à [ROOT.GetCountry.GetRuler.GetName] une opportunité que peu d'hommes reçoivent dans leur vie ; le/la [ROOT.GetCountry.GetRulerTitle] du grand peuple [ROOT.GetCountry.GetAdjective] se retrouve au carrefour du destin – quelle route [ROOT.GetCountry.GetRuler.GetSheHe] mènera-t-il/elle le peuple ?"
 me_armenia.1.a: "Nous favoriserons les liens avec nos cousins perses"
 me_armenia.1.b: "L'ascension macédonienne montre leur force."
 me_armenia.1.c: "Nous resterons fidèles à nos traditions natives."

 me_armenia.2.title: "$armenia_task_1$"
 me_armenia.2.desc: "Après une longue période de réflexion, [ROOT.GetCountry.GetRuler.GetName] a finalement jugé que les #COLOR:{0.51,0.31,0.75} Perses#! méritaient de recevoir des droits civiques et des protections au sein de la société #COLOR:{0.83,0.53,0.3} arménienne#!, et [ROOT.GetCountry.GetRuler.GetSheHe] a fait tout ce qui était nécessaire pour que cela se réalise.\n\nEn signe de reconnaissance pour les efforts généreux du [ROOT.GetCountry.GetRulerTitle], une délégation de nobles envoyée à [ROOT.GetCountry.GetCapital.GetName] a apporté une œuvre d’art inestimable en hommage ; une magnifique #E fresque de Cyrus le Grand#!, prélevée sur les murs d’un ancien palais #E achéménide#!."
 me_armenia.2.a: "Que nos peuples se rapprochent toujours, Arméniens et Perses"

 me_armenia.3.title: "$armenia_task_2$"
 me_armenia.3.desc: "Nous continuons à tirer des leçons des #COLOR:{0.51,0.31,0.75} Perses#!, notamment en matière de bonne administration d’un royaume. [ROOT.GetCountry.GetRuler.GetName] a longtemps cru que les #E Achéménides#! étaient une force bienveillante pour le bien dans le monde et attribue les instabilités mondiales aux #COLOR:{0.50,0.60,1.00} Hellènes#! — un argument partagé par de nombreux habitants de [ROOT.GetCountry.GetName]. Il n’est donc pas surprenant que le [ROOT.GetCountry.GetRulerTitle] construise une administration largement inspirée des Perses."
 me_armenia.3.a: "En imitant les Perses, notre civilisation arménienne prospérera"

 me_armenia.4.title: "$armenia_task_3$"
 me_armenia.4.desc: "Les édits de [ROOT.GetCountry.GetRuler.GetName] ont grandement facilité la reprise de vie des #COLOR:{0.51,0.31,0.75} Perses#! déplacés au sein de [ROOT.GetCountry.GetName], et leur présence dans nos villes et établissements a nettement augmenté ces dernières années. Notre peuple apprend à coexister pacifiquement, et [ROOT.GetCountry.GetRuler.GetFirstName] se réjouit des marchés et quartiers perses prospères au sein de nos cités."
 me_armenia.4.a: "Toute cette croissance économique renforcera [ROOT.GetCountry.GetName] !"

 me_armenia.5.title: "$armenia_task_4$"
 me_armenia.5.desc: "Nos guerriers #COLOR:{0.83,0.53,0.3} arméniens#! se sont suffisamment mêlés aux auxiliaires #COLOR:{0.51,0.31,0.75} perses#! qui les accompagnent au combat, et au fil des années, nos soldats ont beaucoup appris de leurs camarades. Nous pouvons maintenant déclarer, ô [ROOT.GetCountry.GetRuler.GetName], que les traditions militaires des Perses sont désormais à notre disposition."
 me_armenia.5.a: "Nos armées victorieuses deviennent toujours plus puissantes !"

 me_armenia.6.title: "$armenia_task_5$"
 me_armenia.6.desc: "La dure vérité est que les dieux arméniens sont beaucoup trop primitifs pour une grande nation comme la nôtre. Ils reposent sur des mythes trop simples et ne sont en essence que des récits syncrétiques empruntés à d’autres grandes religions, et ils manquent également des débats théologiques avancés entretenus depuis des siècles dans les religions perses.\n\nAinsi, nous entrons enfin dans un futur de peuple véritablement cultivé, aidé par les philosophies les plus modernes et de grands dieux."
 me_armenia.6.a: "Nous devons enfin accueillir les enseignements de Zoroastre à bras ouverts"
 me_armenia.6.b: "Tout est donné selon la volonté du sage Mithra"

 me_armenia.7.title: "$armenia_task_6$"
 me_armenia.7.desc: "Maintenant que des droits culturels ont été accordés aux #COLOR:{0.50,0.60,1.00} Hellènes#!, un groupe de nobles grecs est arrivé à [ROOT.GetCountry.GetCapital.GetName] avec un cadeau pour notre [ROOT.GetCountry.GetRulerTitle] ; un buste du célèbre #E [GetCharacter('(int32)39').GetName]#!, le Macédonien qui a changé le monde par sa seule volonté. On dit que ce portrait a été sculpté par le meilleur maître vivant à [GetProvince('(int32)416').GetName] et vaut une petite fortune — vraiment, les Grecs ont honoré [ROOT.GetCountry.GetRuler.GetName]."
 me_armenia.7.a: "Que l’exemple de [GetCharacter('(int32)39').GetFirstName] soit celui que nous imitons tous"

 me_armenia.8.title: "$armenia_task_7$"
 me_armenia.8.desc: "L’influence de la pensée #COLOR:{0.50,0.60,1.00} hellénique#! sur notre peuple #COLOR:{0.83,0.53,0.3} arménien#! s’est accrue ces dernières années, alors que les élites et nobles vivant à [ROOT.GetCountry.GetCapital.GetName] et dans d’autres villes ont adopté avec ferveur la littérature grecque comme jamais auparavant.\n\nDes centaines de rouleaux ont été importés des cités helléniques de l’ouest ; traités philosophiques et mathématiques, livres de poésie, pièces de théâtre des grands maîtres de [GetProvince('(int32)416').GetName], archives historiques — tout ce qui a été écrit en grec est amené à [ROOT.GetCountry.GetName], et les enfants des élites arméniennes apprennent à lire et écrire les classiques helléniques dans leur langue originale.\n\nTout cela a été rendu possible grâce aux politiques de [ROOT.GetCountry.GetRuler.GetName], connu pour être un philhellène."
 me_armenia.8.a: "Nous avons beaucoup à apprendre de nos amis de l’ouest"

 me_armenia.9.title: "$armenia_task_8$"
 me_armenia.9.desc: "L’appel aux #COLOR:{0.50,0.60,1.00} colons helléniques#!, un groupe si estimé par [ROOT.GetCountry.GetRuler.GetName] et par ceux qui entourent [ROOT.GetCountry.GetRuler.GetHerHim], n’est pas resté sans réponse. De plus en plus de Grecs arrivent dans nos villes, achètent des propriétés et ouvrent des commerces – ils ont l’intention de commencer une nouvelle vie au sein de [ROOT.GetCountry.GetName], ce qui réjouit énormément notre [ROOT.GetCountry.GetRulerTitle]."
 me_armenia.9.a: "Cette initiative valait chaque pièce d’or dépensée"

 me_armenia.10.title: "$armenia_task_9$"
 me_armenia.10.desc: "Les #COLOR:{0.50,0.60,1.00} formations de combat helléniques#! ont changé la donne en matière de guerre, et leurs phalanges ont bouleversé le cours de l’histoire en renversant le plus grand Empire que le monde ait jamais connu. [ROOT.GetCountry.GetRuler.GetName] a rapidement remarqué l’efficacité mortelle de leurs formations militaires et a encouragé les généraux des armées [ROOT.GetCountry.GetAdjective] à étudier les tactiques martiales des Grecs – ce qu’ils ont accepté de faire."
 me_armenia.10.a: "En combinant nos traditions avec les leurs, nous deviendrons invincibles"

 me_armenia.11.title: "$armenia_task_10$"
 me_armenia.11.desc: "Au cours des derniers mois, [ROOT.GetCountry.GetRuler.GetName] a remarqué que [ROOT.GetCountry.GetRuler.GetSheHe] ne s’était jamais senti aussi bien dans tous les aspects de [ROOT.GetCountry.GetRuler.GetHerHis] vie. Les dieux ont béni le peuple de [ROOT.GetCountry.GetName], nous apportant or et gloire, et si beaucoup de nos compatriotes louent le #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetRulerTitle] arménien#! pour ses victoires contre l’ennemi, [ROOT.GetCountry.GetRuler.GetFirstName] sait que la véritable source de nos succès réside dans les dieux #COLOR:{0.50,0.60,1.00} helléniques#!. Les Olympiens ont retiré leur faveur divine aux Grecs troublants et l’ont accordée à nous, et les dieux nous promettent que les meilleurs jours pour notre peuple sont encore à venir."
 me_armenia.11.a: "Nous rendons hommage à Jupiter, Héra et Athéna !"

 me_armenia.12.title: "$armenia_task_11$"
 me_armenia.12.desc: "Au cours de l’année écoulée, des bureaucrates de [ROOT.GetCountry.GetCapital.GetName] ont parcouru les nombreuses provinces de [ROOT.GetCountry.GetName], envoyés en mission par notre grand [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] afin de recenser les #COLOR:{0.83,0.53,0.3} Arméniens#! vivant dans les montagnes et les vallées de notre patrie.\n\nPersonne dans la capitale ne se souvient de la dernière fois qu’un #E Grand Recensement#! a été réalisé, et avec les ressources disponibles pour mener à bien une telle entreprise, [ROOT.GetCountry.GetRuler.GetName] n’a pas hésité à donner les ordres.\n\nUne fois ce travail difficile terminé, les rapports finaux furent, pour le moins, satisfaisants ; notre peuple est un gestionnaire fructueux de ses biens, et nos paysans élèvent leurs troupeaux et leurs fils dans une terre bénie par les dieux."
 me_armenia.12.a: "Je suis heureux que notre pays devienne fort"

 me_armenia.13.title: "$armenia_task_12$"
 me_armenia.13.desc: "Un examen approfondi de l’appareil gouvernemental de [ROOT.GetCountry.GetName] a été réalisé par [ROOT.GetCountry.GetRuler.GetName], et le grand [ROOT.GetCountry.GetRulerTitle] fut mécontent de ce qu’[ROOT.GetCountry.GetRuler.GetSheHe] découvrit ; une bureaucratie corrompue, où des fonctionnaires sans scrupules – beaucoup d’origine étrangère et de loyauté douteuse – remplissaient leurs propres coffres au détriment des habitants.\n\nCe qui suivit fut rapide et terrible ; [ROOT.GetCountry.GetRuler.GetFirstName] destitua tous les magistrats suspectés et les remplaça par des #COLOR:{0.83,0.53,0.3} Arméniens#! loyaux qui n’abuseraient pas de leurs fonctions. Beaucoup de bureaucrates comprirent rapidement le message et démissionnèrent immédiatement, mais ceux qui refusaient de partir furent souvent tués sur-le-champ.\n\nLe nettoyage de l’administration ne fut pas sans effusion de sang et reste une tache sur les mains de la famille [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], mais il apporta la stabilité au royaume."
 me_armenia.13.a: "Nous ne pouvons tolérer la corruption parmi nous"

 me_armenia.14.title: "$armenia_task_13$"
 me_armenia.14.desc: "Face à l’adhésion croissante aux rites des #COLOR:{0.50,0.60,1.00} helléniques#!, [ROOT.GetCountry.GetRuler.GetName] a profité de l’occasion pour redédier le peuple #COLOR:{0.83,0.53,0.3} arménien#! à ces dieux en lançant un appel à l’unité religieuse. Les autels construits pour les dieux traditionnels ont été détruits dans tout notre pays, et nos prêtres font des sacrifices aux dieux grecs quotidiennement afin de solliciter la faveur divine des Olympiens."
 me_armenia.14.a: "Nous devons tous adorer de la même manière afin que Jupiter soit satisfait"

 me_armenia.15.title: "$armenia_task_14$"
 me_armenia.15.desc: "Bien que beaucoup aient tenté de résister aux armées de [ROOT.GetCountry.GetRuler.GetName], ils furent brisés, un par un, et emmenés enchaînés, tandis que ceux qui refusaient de se soumettre étaient tués pour leurs efforts. La décision d’asservir toute personne n’étant pas #COLOR:{0.83,0.53,0.3} arménienne#! à l’intérieur des frontières de [ROOT.GetCountry.GetName] en surprit plus d’un, et bien que certains aient tenté désespérément de s’échapper, ce fut vain ; les soldats appliquaient la volonté du [ROOT.GetCountry.GetRulerTitle] avec une efficacité mortelle, et les marchés d’esclaves de [ROOT.GetCountry.GetCapital.GetName] devinrent célèbres dans toute la région de [ROOT.GetCountry.GetCapital.GetArea.GetName] pour les milliers de prisonniers qu’ils recevaient."
 me_armenia.15.a: "Cela devait être fait afin de garantir que l’Arménie reste arménienne"

 me_armenia.16.title: "$armenia_task_15$"
 me_armenia.16.desc: "À travers [ROOT.GetCountry.GetName] et les pays qui l'entourent, l'esprit et la sagesse des grands #COLOR:{0.83,0.53,0.3} sages arméniens#! sont reconnus comme supérieurs à ceux des #COLOR:{0.50,0.60,1.00} Helléniques#!. Les dramaturges et écrivains arméniens ont apporté de nombreuses citations à la vie quotidienne de notre peuple, et nos philosophes et architectes sont respectés dans les Académies de [GetProvince('(int32)416').GetName] pour leur rigueur intellectuelle et leurs découvertes étonnantes."
 me_armenia.16.a: "Vraiment, nous sommes un peuple extraordinaire, destiné à régner"

 me_armenia.17.title: "$armenia_task_16$"
 me_armenia.17.desc: "Cela fait longtemps que les #COLOR:{0.83,0.53,0.3} Arméniens#! n'ont pas cherché en eux-mêmes un leadership. Confus, nous devons maintenant nous tourner vers notre intérieur pour retrouver ce que nous avons autrefois perdu face aux #COLOR:{0.51,0.31,0.75} Perses#! : le pouvoir. Notre paralysie confortable sous l'appareil perse nous intoxiquait lentement vers la destruction, mais les événements bouleversants des dernières années ont ramené l'Arménie à la vie.\n\nServant dans des armées étrangères, les soldats et officiers arméniens ont oublié leurs coutumes natales, et il est donc nécessaire de créer une nouvelle armée. L'enthousiasme récent pour combler ce vide et défendre notre patrie a conduit beaucoup à s'enrôler et le moral est très élevé, mais l'armée est totalement désorganisée."
 me_armenia.17.a: "Regarde dans l'âme."

 me_armenia.18.title: "$armenia_task_17$"
 me_armenia.18.desc: "La vérité est que les vallées du #E Caucase supérieur#! semblent parfois être notre secret bien gardé. Alors que le reste du monde ignore pratiquement leur existence et se demande ce qu’elles peuvent receler, nous partageons une relation personnelle profonde avec les peuples d’ici, remontant à de nombreux siècles.\n\nIls ne sont pas nos ennemis, mais plutôt nos frères et sœurs, donc la prochaine étape de notre coexistence semble être l’unification des tribus disparates sous notre tutelle.\n\nNous devons être patients et royaux gardiens pour eux, tout en leur enseignant les voies de la civilisation et ce qui nous distingue."
 me_armenia.18.a: "Pour la prospérité."

 me_armenia.19.title: "$armenia_task_18$"
 me_armenia.19.desc: "Contrairement à nous, les [GetCulture('cappadocian').GetName]#E s#! n'ont pas su tirer parti du terrain accidenté qu'ils habitent. Comme beaucoup avant nous, nous avons atteint ces montagnes nues et leurs petites villes qui apparaissent de temps à autre, et c'est avec une sorte de pitié que nous pénétrons dans un lieu si désolé mais si remarquablement semblable à notre maison.\n\nQuitter [GetProvince('(int32)1799').GetName] vers l'ouest, nos héros ont marché vers des villes telles que [GetProvince('(int32)1819').GetName] et [GetProvince('(int32)1760').GetName], importantes dans la région, et y ont fait flotter nos bannières dans les vents de l’est sur leurs citadelles et forteresses.\n\nPeut-être qu’un jour, avec les efforts appropriés, la Cappadoce brillera par elle-même. Pour l’instant, toutefois, elle restera principalement une région frontalière, et des efforts de fortification sont en cours partout."
 me_armenia.19.a: "Une grande conquête."

 me_armenia.20.title: "$armenia_task_19$"
 me_armenia.20.desc: "[SCOPE.sCharacter('median_armenian_governor').GetName] a été chargé de superviser l’établissement de l’administration #COLOR:{0.83,0.53,0.3} arménienne#! dans [GetProvince('(int32)6958').GetArea.GetRegion.GetName]. Bien que conquis, les Mèdes restent très riches en connaissances, dont nous avons grand besoin.\n\nAfin de subtiliser l’expertise militaire et administrative des Mèdes, il a établi un comité pour compiler chaque fragment de savoir spécialisé – les véritables richesses de ces terres arides – et les consigner afin de les envoyer ici.\n\nSans aucun doute, les fiers Mèdes ne seront plus jamais aussi puissants et orgueilleux qu’autrefois."
 me_armenia.20.a: "Merveilleux !"
 
 me_armenia.21.title: "$armenia_task_20$"
 me_armenia.21.desc: "Depuis que notre peuple se souvient, nos terres ont été le foyer de guerriers, et de nombreux hommes expérimentés dans le maniement de la lame se retrouvent à traverser [ROOT.GetCountry.GetCapital.GetName] en route vers [GetProvince('(int32)1676').GetName] ou vers [GetProvince('(int32)4985').GetName].\n\nCes dernières années, des compagnies de mercenaires #COLOR:{0.50,0.60,1.00} helléniques#!, beaucoup ayant l’expérience des grandes batailles des #E Guerres des Diadoques#!, ont traversé nos montagnes, et certaines ont proposé de rester dans nos villes pour former nos soldats. Les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s ont rapidement engagé ces guerriers grecs, insistant pour que les levées #COLOR:{0.83,0.53,0.3} arméniennes#! apprennent à combattre en phalanges."
 me_armenia.21.a: "Nous vaincrons les Grecs à leur propre jeu !"
 
 me_armenia.22.title: "$armenia_task_21$"
 me_armenia.22.desc: "Des mois d’entraînements vigoureux sur les plaines balayées par le vent de [ROOT.GetCountry.GetCapital.GetArea.GetName] viennent de s’achever, et nos levées épuisées retournent dans leurs garnisons réparties à travers [ROOT.GetCountry.GetName]. Nos cavaliers montés ont été formés aux formations de bataille et aux tactiques de la cavalerie lourde #COLOR:{0.51,0.31,0.75} perse#!, et bien que beaucoup se plaignent de leurs dos endoloris et de leurs bras fatigués, nul doute qu’ils sont désormais de meilleurs cavaliers."
 me_armenia.22.a: "Notre cavalerie lourde brisera les rangs de l’ennemi."

 me_armenia.23.title: "$armenia_task_22$"
 me_armenia.23.desc: "Toujours désireux de surpasser les accomplissements des souverains du passé, en particulier les #E Urartiens#!, [ROOT.GetCountry.GetRuler.GetName] s'est donné beaucoup de peine pour reconstruire les fortifications du #E Lac de Van#!. L’ardeur de l’activité architecturale dans la région a nécessité tant de travailleurs et d’infrastructures pour les soutenir que la localité voisine de [GetProvince('(int32)988').GetName] peut aujourd’hui être considérée comme une vraie ville.\n\nL’horizon de Tosp est dominé par l’imposante forteresse au centre de la ville, surplombant le lac lui-même et les routes menant aux murs de la cité. Les visiteurs de la région sont souvent stupéfaits par l’impressionnante citadelle et ses contreforts."
 me_armenia.23.a: "La forteresse de [GetProvince('(int32)988').GetName] protégera les habitants."

 me_armenia.24.title: "$armenia_task_23$"
 me_armenia.24.desc: "Les voyageurs ayant parcouru de nombreux royaumes civilisés remarquent souvent que les terres centrales de [ROOT.GetCountry.GetName] possèdent de loin le plus de forteresses, car les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] ont passé de nombreuses années à construire garnisons et remparts dans les vallées de la campagne #COLOR:{0.83,0.53,0.3} arménienne#!.\n\nLes armées étrangères trouvent souvent le terrain local difficile, et les déplacements y sont rendus infiniment plus compliqués par la présence de tant de forts sur les routes. De nombreux soldats ennemis sont envoyés dans les hautes terres arméniennes pour y périr, car le pays et les levées se révèlent souvent trop ardus à affronter."
 me_armenia.24.a: "Il est du devoir du [ROOT.GetCountry.GetRulerTitle] de protéger le peuple"

 me_armenia.25.title: "$armenia_task_24$"
 me_armenia.25.desc: "Telle est la nature de ce monde que les #COLOR:{0.50,0.60,1.00} Hellènes#! qui autrefois s’imposaient, fuient maintenant [GetProvince('(int32)790').GetArea.GetRegion.GetName] aussi vite que le tonnerre qu’ils prétendent servir. Suivant le cours des rivières divines, on arrive sur ces plaines, qui accueillent une multitude de cultures et de coutumes.\n\nEn entrant dans le palais du gouverneur de [GetProvince('(int32)818').GetName], [SCOPE.sChar('armenian_aspet').GetName] trouva dans la salle principale l’(ancienne) épouse d’un fonctionnaire hellène, qui eut la bonté de laisser son amour derrière elle alors qu’il fuyait désespérément nos armées avancées. Pour aggraver les choses, il n’était même pas prévu de tuer les bureaucrates de la ville, car nous avions grand besoin de leur expertise.\n\n[SCOPE.sChar('greek_hama_wife').GetPraenomen], de son nom, regarda [SCOPE.sChar('armenian_aspet').GetPraenomen] depuis l’extrémité de la salle, la ville s’étendant derrière elle.\n« Il semble que vous pourriez avoir besoin de mon aide en matière de gouvernance », dit-elle, « car j’ai observé attentivement ces provinces être gouvernées depuis 20 ans, depuis que j’ai été mariée à ce faible. » Ne souhaitant pas d’intervention conjugale après une intervention militaire, il acquiesça sans rien dire de plus.\n\n« Vous devez choisir l’une des cultures de Syrie pour vous aider à gouverner toutes les autres, car il est impossible de contrôler autrement un tel chaudron bouillonnant de peuples. »"
 me_armenia.25.a: "Les rites [GetCulture('assyrian').GetName] nous aideront à comprendre les croyances de la région."
 me_armenia.25.b: "La culture des [GetCulture('aramaic').GetName]#E s#! nous enrichira."
 me_armenia.25.c: "Les [GetCulture('phoenician').GetName]#E s#! et leur commerce."
 
 me_armenia.26.title: "$armenia_task_25$"
 me_armenia.26.desc: "Enfin, les fils de #E Hayk#! ont chassé les mains envieuses qui, depuis notre création, cherchaient à dominer et maltraiter notre patrie, établissant à la place un grand royaume digne qui se dresse monumentalement sur ceux qui l’entourent. Partis d’origines incertaines quant à leur identité, nous imprégnons désormais chaque personne traversant notre royaume de notre culture et de nos manières imposantes.\n\nAlors que les nouvelles des accomplissements éternels de [ROOT.GetCountry.GetRuler.GetName] se répandaient dans tout [ROOT.GetCountry.GetName], un voyageur nommé [SCOPE.sChar('zorgoball_char').GetName] arriva à [ROOT.GetCountry.GetCapital.GetName] un matin avec des lettres de recommandation d’un prince résidant à [GetProvince('(int32)7845').GetName].\n\n« Salutations, mon [ROOT.GetCountry.GetRulerTitle] – je suis [SCOPE.sChar('zorgoball_char').GetFirstName], le scribe personnel du gouverneur local. Si Votre Majesté le permet, j’ai été envoyé pour vous apporter mon expertise considérable et mon assistance. »\n\nEn entendant ces mots, [ROOT.GetCountry.GetRuler.GetFirstName] hocha la tête - la réputation du travailleur [SCOPE.sChar('zorgoball_char').GetFirstName] était connue de tous, et, pour tout dire, [ROOT.GetCountry.GetRuler.GetFirstName] fut surpris que le peuple d’Ani ait laissé partir son bureaucrate le plus talentueux."
 me_armenia.26.a: "Bienvenue dans votre nouveau foyer, mon ami."

 me_armenia.27.title: "$armenia_task_26$"
 me_armenia.27.desc: "« Et tout comme les rois de #E Urartu#! régnaient sur un royaume puissant depuis leurs citadelles près du #E Mont Ararat#!, ainsi, les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] guident [ROOT.GetCountry.GetName], le nouveau #B Royaume d’Ararat#!, vers les sommets de la gloire ! »\n\nDès que [ROOT.GetCountry.GetRuler.GetName] eut terminé son discours, les murs du palais tremblèrent sous les applaudissements et les acclamations de l’assemblée rassemblée. L’élite de la société s’était réunie à [ROOT.GetCountry.GetCapital.GetName] pour écouter les oraisons du [ROOT.GetCountry.GetRulerTitle], qui prononçait un discours enflammé sur le destin de notre peuple."
 me_armenia.27.a: "Gloire au Royaume d’Ararat renaissant !"

 me_armenia.28.title: "$armenia_task_27$"
 me_armenia.28.desc: "Artasyrus et Orontes I venaient de lointaines contrées de Bactriane pour une nouvelle patrie il y a plusieurs générations, un foyer qui a changé sous la direction de nos ancêtres. Ce qui était autrefois étranger fait désormais partie de ce qui rend la culture #COLOR:{0.83,0.53,0.3} arménienne#! [GetCulture('armenian').GetName], et pourtant l’histoire de notre peuple persiste à notre cour, murmurant des récits de terres de déserts arides, de rivières rugissantes et de richesses inimaginables.\n\nCertains disent que nous devrions envoyer des envoyés pour renouer avec la patrie de nos anciens souverains, d’autres nous mettent en garde, mais l’esprit lointain de la #E Bactriane#! ne cesse de séduire l’esprit de nos rois."
 me_armenia.28.a: "Ô Bactriane, comme je languis de toi."

 me_armenia.29.title: "$armenia_task_28$"
 me_armenia.29.desc: "L’eau est la base de la civilisation, et il faut un effort immense pour qu’elle soit disponible pour tous les besoins d’une ville. Ce n’est que lorsque nos souverains connaissent le travail qu’ils pourront l’apprécier chez les autres. Ce n’est que lorsqu’ils savent quelles difficultés le peuple simple endure qu’ils pourront apprécier son dévouement et ses sacrifices.\n\nCes leçons occupaient l’esprit de [ROOT.GetCountry.GetRuler.GetName] alors que le dernier projet d’infrastructure, supervisé personnellement par le [ROOT.GetCountry.GetRulerTitle], arrivait à son terme. Le souverain #COLOR:{0.83,0.53,0.3} arménien#! voulait être présent pour voir les scènes de jubilation accompagnant une telle inauguration ; les discours des magistrats locaux, les gâteaux au miel distribués aux foules impatientes de découvrir ce qui avait été construit.\n\nCe sont des moments comme ceux-ci qui faisaient que [ROOT.GetCountry.GetRuler.GetFirstName] se souvenait des admonitions de [ROOT.GetCountry.GetRuler.GetHerHis] grand-père, un homme qui avait longtemps vanté les vertus d’embellir les villes arméniennes avec de remarquables réalisations civiles."
 me_armenia.29.a: "Mon ancêtre était un homme sage"

 me_armenia.30.title: "$armenia_task_29$"
 me_armenia.30.desc: "Orontès I, fils d’Artasyrus, épousa Rhodoguné, fille d’Artaxerxès II, Roi des Rois et souverain de l'#E Empire achéménide#!. Par ce mariage, nous sommes nous aussi issus de la lignée achéménide, une lignée renommée de puissants guerriers, philosophes et rois. Leur Empire a pu s’effondrer, mais leur rêve perdure. Notre royaume #COLOR:{0.83,0.53,0.3} arménien#! deviendra un phare de civilisation, un royaume de savoir et d’efficacité administrative, un royaume de grandeur et d’opulence – et un royaume où tous pourront vivre en paix."
 me_armenia.30.a: "Que Cyrus guide notre règne."

 me_armenia.31.title: "$armenia_task_30$"
 me_armenia.31.desc: "Au prix de l’octroi de certaines mesures d’autonomie – un compromis que [ROOT.GetCountry.GetRuler.GetName] est prêt à faire, surtout si cela bénéficie à nos armées, à nos #E Nakharars#!, ou aux membres d’élite de notre noblesse qui sont les maîtres incontestés de leurs fiefs, second seulement au [ROOT.GetCountry.GetRulerTitle] – nous pourrons lever davantage de troupes pour notre cause."
 me_armenia.31.a: "Tout bien considéré, un échange digne"

 me_armenia.32.title: "$armenia_task_31$"
 me_armenia.32.desc: "Bien qu’aucun vivant ne puisse se souvenir du royaume de l'#E Urartu#!, leur mémoire n’a pas entièrement disparu de la Terre, car leur nom reste synonyme de ‘gloire’ dans nos terres ancestrales. Leur pays était centré autour du #E Mont Ararat#!, dit-on, et ils régnaient sur un grand peuple avant de s’éteindre dans les déserts du temps, mais nous avons toujours gardé le souvenir d’un puissant [ROOT.GetCountry.GetName] proche, surtout pendant les temps sombres où nous étions dominés par des puissances étrangères.\n\nMaintenant que nous avons atteint de grandes hauteurs sous l’influence de la dynastie [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], [ROOT.GetCountry.GetRuler.GetName] a tenu une cérémonie dans le palais de [ROOT.GetCountry.GetCapital.GetName] qui relie la grandeur de nos compatriotes à ceux qui nous ont précédés. Des prières ont été adressées aux dieux, demandant qu’ils accordent au [ROOT.GetCountry.GetRulerTitle] la sagesse pour guider notre peuple dans les jours à venir, et qu’ils continuent également à accorder la victoire à nos soldats sur le champ de bataille. En retour, nous promettons de continuer à les honorer ainsi que les traditions de nos ancêtres."
 me_armenia.32.a: "Nous sommes les héritiers de l’immortel Urartu"
 me_armenia.32.b:0 "" # jouer en tant qu’Urartu ; actuellement désactivé/non implémenté

 me_armenia.33.title: "$armenia_task_32$"
 me_armenia.33.desc: "Nombre des plus grandes civilisations ayant régné sur les terres ancestrales #COLOR:{0.83,0.53,0.3} arméniennes#! ont prospéré sous l’œil vigilant du #E Mont Ararat#!, beaucoup de nos compatriotes croyant que la montagne est un dieu protégeant les royaumes de [ROOT.GetCountry.GetName].\n\nAlors que nos prêtres sont restés étonnamment discrets à ce sujet, [ROOT.GetCountry.GetRuler.GetName] a encouragé ces croyances, affirmant que nous sommes les héritiers d’une gloire ancienne restaurée et qu’Ararat bénira notre peuple, tout comme elle le fit jadis."
 me_armenia.33.a: "Cette montagne est un puits dont notre peuple peut boire"

 me_armenia.34.title: "$armenia_task_33$"
 me_armenia.34.desc: "Les ouvriers qui ont extrait de la pierre @stone! des collines proches de [GetProvince('(int32)989').GetName] ont envoyé des messages enthousiastes à [ROOT.GetCountry.GetRuler.GetName], affirmant avoir découvert des inscriptions datant de l’époque de #E Xerxès#!. Intrigué par ces rumeurs, [ROOT.GetCountry.GetRuler.GetName] a envoyé des sages enquêter, et lorsqu’ils sont revenus à [ROOT.GetCountry.GetCapital.GetName] quelques semaines plus tard, ils ont pu confirmer que ces gravures avaient bien été réalisées par Xerxès.\n\nLe [ROOT.GetCountry.GetRulerTitle] a été consulté sur ce qu’il convient de faire de ces inscriptions ; certains disent qu’il faut les laisser intactes, tandis que d’autres appellent à leur destruction."
 me_armenia.34.a: "Laisser les écrits pour que tous puissent voir et se souvenir"
 me_armenia.34.b: "Détruisez cette absurdité immédiatement"

 me_armenia.35.title: "$armenia_task_34$"
 me_armenia.35.desc: "Lorsque Cyrus conquit la Mésopotamie, il émit un édit (aujourd’hui connu sous le nom de Cylindre de Cyrus) accordant la liberté religieuse aux peuples qu’il venait de soumettre, lui valant l’amour de nombreuses communautés persécutées.\n\nDans le but de placer nos noms aux côtés des #E Achéménides#!, nous avons maintenant commencé à suivre un chemin similaire de clémence, [ROOT.GetCountry.GetRuler.GetName] accordant une autonomie relative à certaines communautés vivant au sein de [ROOT.GetCountry.GetName]. Que notre peuple soit à jamais reconnaissant et loyal !"
 me_armenia.35.a: "Vers un avenir prospère !"

 me_armenia.36.title: "$armenia_task_35$"
 me_armenia.36.desc: "À la demande de certains voyageurs impressionnés par les cités grecques, nous avons invité quelques-uns de leurs talentueux architectes. Ils ont déjà commencé à travailler sur le palais royal et commencent à s’installer en périphérie de la capitale. Bientôt, nos villes scintilleront au soleil grâce au marbre blanc et rivaliseront avec les demeures de leurs créateurs."
 me_armenia.36.a: "Quel spectacle magnifique ce sera !"

 me_armenia.37.title: "$armenia_task_36$"
 me_armenia.37.desc: "La #E Bibliothèque d’Alexandrie#! n’est que la plus célèbre des bibliothèques #COLOR:{0.50,0.60,1.00} helléniques#!. C’est dans ces saintes salles du savoir qu’ils conservent ce que leurs ancêtres ont appris. [ROOT.GetCountry.GetRuler.GetName] soutient depuis longtemps que c’est seulement en partageant notre savoir avec les générations futures que nous pouvons progresser en tant que peuple, et quoi de mieux qu’une bibliothèque pour transmettre la sagesse ?\n\nAinsi la décision est prise ; demandons à nos architectes #E grecs#! d’en construire une pour nous. Bien plus important encore, nous demanderons à nos sages invités de partager leur savoir avec nos compatriotes, et nous tirerons d’eux toutes les leçons possibles."
 me_armenia.37.a: "C’est notre destin d’avancer !"

 me_armenia.38.title: "$armenia_task_37$"
 me_armenia.38.desc: "Ce n’est que dans un corps sain qu’un esprit sain peut vivre ; ce sont les paroles d’un philosophe venu de loin à l’ouest de nos frontières. Les #COLOR:{0.50,0.60,1.00} Helléniques#! vivent selon ce principe depuis longtemps, mêlant éducation physique et morale dans ce qu’ils appellent les #E Gymnaseia#!. Nous devons également établir une telle école pour que nos jeunes soient instruits par les meilleurs enseignants grecs que nous puissions trouver.\nLa sagesse grecque va plus loin, comme l’a si terriblement bien formulé l’#COLOR:{0.50,0.60,1.00} Athénien#! Thucydide : la société qui sépare ses savants de ses guerriers verra ses réflexions confiées aux lâches et ses combats aux imbéciles."
 me_armenia.38.a: "La jeunesse est notre avenir."

 me_armenia.39.title: "$armenia_task_38$"
 me_armenia.39.desc: "Depuis de nombreuses années, les marteaux des #COLOR:{0.83,0.53,0.3} tailleurs de pierre arméniens#! résonnent du lever au coucher du soleil, et les rues animées de [ROOT.GetCountry.GetCapital.GetName] sont remplies du bruit des ouvriers se répondant sur les chantiers.\n\nAlors que les souverains précédents ajoutaient occasionnellement un bâtiment à la capitale — un petit sanctuaire à un dieu, ou peut-être une extension à un marché saturé — aucun n’a égalé l’ardeur de construction des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s, qui ont supervisé une explosion d’activité sans précédent dans les murs de la ville.\n\nGrâce à leurs efforts, [ROOT.GetCountry.GetCapital.GetName] est devenue l’une des villes les plus magnifiques du monde, connue de tous pour sa richesse et son prestige."
 me_armenia.39.a: "Enfin, une ville digne des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s"

 me_armenia.40.title: "$armenia_task_39$"
 me_armenia.40.desc: "Les hautes terres arméniennes abritent l’abricot depuis des millénaires et c’est de là que ce fruit succulent s’est répandu dans une grande partie du monde connu. Bien que l’abricot ne soit pas originaire de ces terres, il pourrait tout aussi bien l’être, tant ce fruit y est important et répandu.\n\nIl serait donc extrêmement bénéfique pour nous de soutenir davantage la culture de l’abricot et, grâce à nos efforts, nous pourrions faire trois choses à la fois : remplir les ventres affamés de notre peuple, fournir des rations à nos soldats et augmenter notre volume commercial."
 me_armenia.40.a: "Quel délice que cet abricot..."

 me_armenia.41.title: "$armenia_task_40$"
 me_armenia.41.desc: "Il y a toujours de la place pour plus de vin, car plus de vin est toujours meilleur — c’est cette attitude qui guide nos agriculteurs depuis des siècles lorsqu’ils plantent des vignobles et enterrent de grandes amphores dans le sol. Il est connu que tout vin non consommé par nos compatriotes sera échangé et vendu sur le marché, mais pourquoi offrir un tel don des dieux ?\n\nLa culture du vin est profondément intégrée dans notre pays, et parfois, [ROOT.GetCountry.GetRuler.GetName] veut tout boire [ROOT.GetCountry.GetRuler.GetHerHim]… oui, [ROOT.GetCountry.GetRuler.GetSheHe] pense qu’il ou elle ouvrira une jarre de vin pour célébrer nos nouveaux vignobles."
 me_armenia.41.a: "Apportez-moi… hic… juste… une autre… hic… bouteille"

