 armenia_missions: "Le chemin vers le pouvoir"
 armenia_missions_DESCRIPTION: "L'ascension du #E Royaume d'#COLOR:{0.83,0.53,0.3} Arménie#!#! peut être caractérisée par ses contacts avec d'autres cultures, notamment les #E #COLOR:{0.50,0.60,1.00} Grecs#!#! et les #E #COLOR:{0.51,0.31,0.75} Perses#!#!, ainsi que par la menace constante d'invasion. Combinée à sa propre riche histoire, l'avenir du jeune royaume d'Arménie est semé de dangers et nécessitera une main délicate et un gouvernement attentif, car de nombreuses décisions hâtives ont conduit des royaumes à leur perte et permis l'ascension de puissances successeures."
 armenia_missions_CRITERIA_DESCRIPTION: "Cette mission sera considérée comme accomplie une fois que nous aurons assuré notre position, établi notre royaume comme une grande puissance et solidifié notre identité."

