 me_armenia.42.title: "Les chats du lac Van"
 me_armenia.42.desc: "Le long des rives du lac Van vivent certains chats. Les habitants les apprécient pour leur pelage blanc et leur nature douce. Ces créatures sont un aspect important de l’identité locale et sont souvent bien entretenues, même si elles sont sauvages, tant elles sont aimées."
 me_armenia.42.a: "Laisse-moi te caresser petit… ahhhhhhh, pourquoi m’as-tu mordu, espèce de bête ?"

 me_armenia.43.title: "Les Vishaps du lac Van" # Lake Van = Lac Arsissa (nom grec) ; Vishap = Dragon arménien
 me_armenia.43.desc: "D’après les habitants, d’énormes créatures serpentiformes habiteraient [GetProvince('(int32)6424').GetName] (lac Van) et les terres avoisinantes. Cette situation… improbable est corroborée par les nombreux Vishapakar (pierres vishap) trouvés dans les environs, marqués des empreintes des dragons.\n\nÉtonnamment, ces pierres, témoins de l’habitat des dragons, semblent favoriser la fertilité. Ainsi, même si ces créatures provoquent parfois des catastrophes naturelles dans la région et ont des querelles occasionnelles avec les dieux (leurs voisins du mont Ararat), elles ont aussi un impact positif sur la communauté. Elles ne sont certainement pas des méchantes créatures, mais plutôt une partie particulièrement intéressante de la faune merveilleuse de la région."
 me_armenia.43.a: "Incroyable !"

 me_armenia.44.title: "Le Peuple Arménien"
 me_armenia.44.desc: "Les Arméniens habitent les terres situées entre les trois lacs depuis des générations et les anciens Urartiens étaient certainement leurs ancêtres. Dans ces terres accidentées, ils ont façonné un royaume et les traditions se sont établies. L'abricot y a été cultivé et s'est répandu plus loin, si bien que beaucoup ont pensé qu'il venait de cette région centrale, alors qu'il provient en réalité de plus à l'est, au-delà de la mer Caspienne. \nLes Arméniens sont également parmi les premiers peuples à avoir dressé des chevaux pour la guerre, qu'ils utilisent avec une précision mortelle."
 me_armenia.44.a: "En avant vers la gloire !"

 me_armenia.45.title: "Nos Voisins de l'Est"
 me_armenia.45.desc: "Il y a plusieurs générations, les Mèdes (ou Médiens) nous ont envahis et subjugués, une défaite ignominieuse. Lorsque Cyrus s'est révolté contre eux, nous nous sommes également soulevés. Et une fois qu'il fut roi, nous le fûmes aussi. Pourtant, ses successeurs nous ont soumis, ignorant l'honneur de nos ancêtres et du leur. La culture perse est puissante, digne d'être imitée, puisse l'avenir nous réserver la paix."
 me_armenia.45.a: "Que nous avancions comme amis et non comme ennemis."

 me_armenia.46.title: "Émergeant de l'Ouest"
 me_armenia.46.desc: "Venus de loin à l'Ouest, l'avancée macédonienne a été arrêtée sur les rives de l'Hydaspe, mais l'héritage d'Alexandre perdure - mais pour combien de temps ? Ses généraux s'entretuent dans une tentative de reconquérir son Empire, mais ces querelles nous ont permis de rester libres. Nous observerons et verrons comment ces 'Diadoques' s'en sortiront à long terme, car aucune nation ne peut se maintenir dans un conflit sans fin."
 me_armenia.46.a: "Même s'il a accompli beaucoup, Alexandre est mort jeune..."

 me_armenia.47.title: "Le Voyageur"
 me_armenia.47.desc: "Aujourd'hui, un visiteur inattendu est arrivé, un voyageur affirmant venir de la lointaine Bactriane, patrie des ancêtres de notre roi. Il apporte avec lui une impressionnante quantité de babioles - il est probablement un commerçant d'une certaine sorte. Il propose de nous vendre une babiole et s'enquiert subtilement d'un endroit pour passer la nuit."
 me_armenia.47.a: "Acheter la babiole."
 me_armenia.47.b: "Rejoindre ma cour, étranger."
 me_armenia.47.c: "Lui offrir un endroit pour passer la nuit."

 me_armenia.48.title: "Le Village Caché"
 me_armenia.48.desc: "Les responsables du recensement national ont signalé avoir trouvé un village caché dans [SCOPE.sP('arm_random_event_scope').GetName]. Les habitants n'ont jamais payé d'impôts ni fourni d'hommes pour l'armée, bien qu'ils y soient obligés. Pour leur défense, le village est assez isolé et ils affirment n'avoir jamais vu d'agent des impôts."
 me_armenia.48.a: "Les faire payer les impôts dus des années passées."
 me_armenia.48.b: "Ne les imposer qu'à partir de maintenant."


