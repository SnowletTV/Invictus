 me_armenia.1000.title: "L'Arménien du Futur"
 me_armenia.1000.desc_a: "Les #COLOR:{0.51,0.31,0.75} Perses#! ont longtemps été un peuple qui a guidé le nôtre, d'une manière ou d'une autre. Qu'il s'agisse des Mèdes ou plus tard de l'Empire achéménide, ils ont tous laissé des marques visibles sur notre société. Ces dernières années, ce contact et ces échanges se sont considérablement intensifiés, façonnant encore davantage notre peuple. Ce développement était inexorable et prévisible, mais nous ne pouvons qu'espérer que cela sera pour le mieux."
 me_armenia.1000.desc_b: "Les influences #COLOR:{0.50,0.60,1.00} helléniques#! imprègnent désormais notre royaume et l'#COLOR:{0.83,0.53,0.3} Arménien#! moyen ne partage que peu de choses avec ses ancêtres d'il y a cent ans. Oui, certains éléments subsistent, mais à bien des égards, notre peuple est devenu #COLOR:{0.50,0.60,1.00} hellénique#! par nature, seulement séparé par la langue et quelques traditions vestigiales du reste de l’Hellénosphère. Beaucoup louent ce nouveau mode de vie, heureux d’avoir abandonné la « barbarie » de leurs ancêtres, mais peu se souviennent de ce que leurs ancêtres ont accompli."
 me_armenia.1000.desc_c: "Le mode de vie traditionnel #COLOR:{0.83,0.53,0.3} arménien#! a prévalu ! Bien que certaines notions étrangères utiles aient été intégrées à notre mode de vie, dans l’ensemble, les #COLOR:{0.83,0.53,0.3} Arméniens#! sont restés fidèles à leurs coutumes ancestrales. Certains aspirent encore aux villes fastueuses de l’est ou aux palais de marbre de l’ouest, mais personne ne peut contester que notre royaume est devenu puissant et riche, un exploit improbable si nous avions adopté plus que nécessaire des voisins plus faibles."
 me_armenia.1000.desc_d: "Ce n’est qu’en combinant les meilleurs aspects de toutes les cultures que nous pouvons progresser efficacement. Un esprit fermé manquera de nombreuses opportunités d'apprendre et de s'améliorer, stagnante dans le processus. Qu’ils soient #COLOR:{0.51,0.31,0.75} Perses#!, #COLOR:{0.50,0.60,1.00} Hellènes#! ou un autre peuple, ils ont tous quelque chose à nous apprendre – et des choses qui ne conviennent pas à notre mode de vie, que nous pouvons écarter et ignorer. Adopter le style de vie d’un autre peuple est inadapté et ne conviendra à aucun #COLOR:{0.83,0.53,0.3} Arménien#! digne de ce nom."
 me_armenia.1000.a: "Les #COLOR:{0.51,0.31,0.75} Perses#! ont toujours été une forte influence..."
 me_armenia.1000.b: "Les #COLOR:{0.50,0.60,1.00} Grecs#! nous ont montré un nouveau mode de vie meilleur."
 me_armenia.1000.c: "Les traditions #COLOR:{0.83,0.53,0.3} arméniennes#! autochtones ont prouvé être la voie à suivre."
 me_armenia.1000.d: "Toutes les cultures ont de la valeur."
