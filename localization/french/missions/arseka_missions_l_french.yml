 arseka_missions_01:0 "L'Ascension d'Arsé"
 arseka_missions_01_DESCRIPTION:0 "Confronté aux défis d'une région fragmentée et aux ombres menaçantes des puissances étrangères, #E [SCOPE.GetRootScope.GetCountry.GetName]#! émergera du creuset de la #E péninsule Ibérique#!, où les cultures se rencontrent et les routes commerciales s'entrecroisent, en tant que république maîtresse de la #E Contestanie#! avec l'ambition de devenir quelque chose de plus grand."
 arseka_missions_01_CRITERIA_DESCRIPTION:0 "Guide [SCOPE.GetRootScope.GetCountry.GetName] vers la prééminence par des entreprises militaires, une expansion économique et une habileté diplomatique."
 arseka_missions_01_BUTTON_TOOLTIP:0 "L'or coulera à flots !"

#Missions

 arseka_01_task_1:0 "Convoquer le Conseil"
 arseka_01_task_1_DESC:0 "Beaucoup estiment que le moment approche rapidement pour que le peuple #E Édétani#! soit uni sous une seule bannière, la nôtre. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 arseka_01_task_1_tt:0 "#Y Des ambassadeurs seront envoyés en Édétanie afin de tenter de négocier l'unification de nos nations.#!"
 arseka_event_chain_tt:0 "#Y Cela déclenchera une chaîne d'événements#!"

 arseka_01_task_2:0 "Revendiquer le Cœur des terres"
 arseka_01_task_2_DESC:0 "Pour consolider notre vision d'un peuple #E édétan#! uni, nous devons affirmer notre autorité sur le cœur même de notre civilisation. Qu'aucun recoin de nos terres ancestrales ne soit laissé à l'écart du pouvoir unificateur de [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 arseka_01_task_3:0 "Le rêve des [ROOT.GetCountry.GetRuler.GetFamily.GetName]"
 arseka_01_task_3_DESC:0 "Si Arse doit un jour se dresser comme une capitale digne de notre État, nous devons investir dans son infrastructure. C'est #E le rêve de [ROOT.GetCountry.GetRuler.GetName]#! que [ROOT.GetCountry.GetRuler.GetSheHe] puisse un jour la transformer en un grand centre de culture, de commerce et de gouvernance, surpassant même les illustres cités de nos riches voisins massaliotes. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 arseka_01_task_3_EDT:0 "La cité édétanienne"
 arseka_01_task_3_EDT_DESC:0 "Il y a longtemps, les Édétaniens affluaient vers le port massaliote de Sagointium, sur la côte levantine, pour y vendre leurs marchandises, et s'installèrent en masse sur une série de collines surplombant le comptoir commercial. Là, ils fondèrent une ville qu'ils appelèrent Arse. Cette cité d'Arse, avec son mélange d'éléments édétaniens et massaliotes, est particulièrement adaptée à servir de capitale pour un État édétanien élargi.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 arseka_01_task_4:0 "Le grenier de l'Édétanie"
 arseka_01_task_4_DESC:0 "Pour assurer la prospérité de [ROOT.GetCountry.GetName] et de son peuple, nous devons transformer les terres fertiles de #E l'Édétanie#! en un grenier florissant, en tirant pleinement parti de son sol riche et de son climat favorable.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 arseka_01_task_4.tt:0 "Tous les territoires possédant des biens commerciaux alimentaires dans #Y $edetania_area$#! disposent d'un $basic_settlement_infratructure_building$."

 arseka_01_task_5:0 "Système d'Edcomienda"
 arseka_01_task_5_DESC:0 "Reconnaissant la nécessité de maximiser l'exploitation de nos ressources, [ROOT.GetCountry.GetRuler.GetName] estime qu'il est temps de tirer tout le potentiel de nos terres en établissant des #E domaines esclavagistes#! à travers notre nation.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 arseka_01_task_5_reward.tt:0 "Cinq territoires dotés d'un Domaine esclavagiste recevront le modificateur #Y Edcomienda#!"

 arseka_01_task_6:0 "Fortifier Édeta"
 arseka_01_task_6_DESC:0 "Afin d'assurer la continuité du lien particulier entre notre peuple et la cité de #E Édeta#!, et de garantir sa prospérité durable sous notre règne, il est d'une importance capitale de #E fortifier Édeta#!, protégeant ainsi la ville et ses habitants de tout danger potentiel. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 arseka_01_task_7:0 "Au rivage de Sebelaci"
 arseka_01_task_7_DESC:0 "Pour consolider notre influence et renforcer nos liens commerciaux avec les #E marchands massaliotes#!, nous devons concentrer nos efforts sur le développement de #E Sébelaci#!, la voisine côtière de [ROOT.GetCountry.GetCapital.GetName], afin qu'elle devienne un prolongement vital de nos entreprises économiques. Établir un #E centre de commerce#! florissant à proximité de [ROOT.GetCountry.GetCapital.GetName] réjouira les #E commerçants massaliotes#! qui y sont établis.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 arseka_01_task_8:0 "Centraliser la monnaie"
 arseka_01_task_8_DESC:0 "En tant que cité pionnière où les #E Ibères#! adoptèrent pour la première fois l'art de #E frapper des monnaies#!, [ROOT.GetCountry.GetCapital.GetName] jouit depuis longtemps d'un prestige considérable, véritable pilier de civilisation dans une mer de barbarie. Cependant, pour garantir une croissance durable et attirer de nouveaux commerçants, il est essentiel de mettre de l'ordre dans notre système monétaire. L'établissement d'une #E #Y Monnaie centrale#!#! et la codification de notre système fiscal renforceront la réputation de [ROOT.GetCountry.GetName] comme carrefour commercial fiable et prospère dans la région.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 arseka_01_task_8_tt:0 "Une #E #Y Monnaie centrale#!#! sera établie à #Y #E Arse#!#!\n#Y Cela déclenchera une chaîne d'événements pour décider quels types de monnaies seront frappés et qui sera chargé du processus#!"

 arseka_01_task_9:0 "Fonderie de cuivre"
 arseka_01_task_9_DESC:0 "Avec la #E #Y Monnaie centrale#!#! désormais fondée, l'étape cruciale suivante est de commencer la production de pièces. Historiquement, les [ROOT.GetCountry.GetAdjective] frappaient presque exclusivement en #E argent#!@precious_metals! durant cette période ; cependant, nous ne disposons actuellement pas de quantités suffisantes d'#E argent#!@precious_metals! pour la frappe. Afin de lancer le processus monétaire et d'assurer un approvisionnement constant en pièces, il faut concentrer nos efforts sur #E l'obtention de cuivre#!@base_metals! à fondre.\n\n\n\n\n\n\n\n\n\n@italic_mil18!"
 arseka_01_task_9_allow_tt:0 "La cité de #Y Arse#! doit importer deux @base_metals! #Y Métaux de base#!"
 arseka_01_task_9_tt:0 "#Y La production monétaire commencera et un riche marchand proposera un projet intéressant.#!"

 arseka_01_task_10:0 "Argent de Mastia"
 arseka_01_task_10_DESC:0 "Les Carthaginois affirment depuis longtemps qu'un homme divin nommé Alétès aurait découvert l'argent dans les montagnes de Mastia. L'Arséia commerce depuis longtemps l'argent auprès de nos voisins du sud, mais nous ne pouvons vérifier son origine. Si ces rumeurs s'avèrent vraies, alors #E Mastia#! recèle la promesse de fournir les #Y Métaux précieux#!@precious_metals! nécessaires à la frappe de monnaies de valeur et de prestige accrus.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 arseka_01_task_10_tt:0 "#Y Des éclaireurs seront envoyés à Mastia pour vérifier les rumeurs de ses vastes réserves d'argent.#!"

 arseka_01_task_11:0 "Explorer les mines d'argent"
 arseka_01_task_11_DESC:0 "Avec les rumeurs circulant sur les #E riches gisements d'argent#!@precious_metals! de la récente acquisition de #E Mastia#!, il est crucial d'envoyer une équipe d'experts afin de vérifier l'emplacement et d'évaluer la faisabilité d'établir des exploitations minières à grande échelle. Une fois l'authenticité de ces dépôts confirmée, il faudra décider de la meilleure manière d'exploiter stratégiquement cette ressource précieuse au profit de la croissance économique et des ambitions monétaires de [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 arseka_01_task_11_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] aura l'opportunité d'établir une #E #Y Colonie#!#! à [GetProvince('(int32)1036').GetName|Y]"

# arseka_01_task_12:0 ""
# arseka_01_task_12_DESC:0 ""

 arseka_01_task_13:0 "Envoyer un émissaire à [GetCountry('BLD').GetName]"
 arseka_01_task_13_DESC:0 "Afin de garantir un approvisionnement stable en #Y Métaux précieux#!@precious_metals! pour notre atelier monétaire en expansion, des démarches diplomatiques doivent être entreprises auprès de [GetCountry('BLD').GetName], dont les réserves de #Y Métaux précieux#!@precious_metals! sont avérées. Nos habiles ambassadeurs devraient pouvoir négocier un contrôle direct sur #E Palma#! ou, à tout le moins, s'assurer que nos marchands puissent extraire et exporter efficacement les #Y Métaux précieux#!@precious_metals! vers les ateliers monétaires de [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 palma_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] est ami avec [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]."
 arseka_01_task_13_tt:0 "#Y Des droits d'extraction seront négociés, mais il pourrait arriver quelque malheur à [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]...#!"

 arseka_01_task_14:0 "Troubles en [GetCountry('BLD').GetAdjective]"
 arseka_01_task_14_DESC:0 "Des événements récents ont plongé [GetCountry('BLD').GetName] dans un état d'instabilité et d'incertitude. Nous devons saisir ce moment opportun pour garantir nos intérêts et déployer nos forces afin de combler le vide du pouvoir.\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 arseka_01_task_14_allow_tt:0 "Le dirigeant de #Y Palma#! doit avoir été assassiné par les #E Pirates de Mago#! et #Y [GetCountry('BLD').GetName]#! ne doit plus exister."

 arseka_01_task_15:0 "Une cité syncrétique"
 arseka_01_task_15_DESC:0 "Avec l'acquisition réussie de #E Palma#!, nous devons désormais relever le défi de rebâtir cette ville dévastée. À cette fin, des ressources et des artisans qualifiés seront mobilisés pour reconstruire #E Palma#! en une #E cité syncrétique#!, fusionnant harmonieusement les styles architecturaux ibériques, puniques et helléniques afin de refléter la nature multiculturelle de notre royaume en expansion.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_15_tt:0 "#Y Cela lancera une chaîne d'événements qui verra Palma être rénovée.#!"


 arseka_01_task_16:0 "L'aube de l'Âge d'Argent"
 arseka_01_task_16_DESC:0 "Après une série d'efforts ingénieux, [ROOT.GetCountry.GetName] a enfin sécurisé un approvisionnement abondant en argent @precious_metals!, ouvrant la voie à la frappe de monnaies de plus grande valeur et prestige. Nos descendants se souviendront de nous et diront : #E Un Âge d'Argent#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 arseka_01_task_16_allow_tt:0 "La province d'#E Édétanie#! #E importe#! des #Y Métaux précieux#! @precious_metals!."
 arseka_01_task_16_tt:0 "#Y Le dessin de notre monnaie pourra être choisi et conférera un modificateur associé#!"


 arseka_01_task_17:0 "Sanctuaire d'Arcus"
 arseka_01_task_17_DESC:0 "Le Sanctuaire d'Arcus est tombé en désuétude ces derniers temps. Le conseil divin de nos chefs religieux nous exhorte à embellir le sanctuaire sacré afin de revitaliser cet espace sacré et d'instiller une identité [ROOT.GetCountry.GetAdjective] plus forte.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
# arcus_religious_investments_tt:0 "We need to make a #T Religious Endowments#! Province Investment in the province of #Y Edetania#!."
 arseka_01_task_17_tt:0 "#Y Le Sanctuaire d'Arcus sera rénové et nous y organiserons une grande célébration religieuse tous les cinq ans#!"


#might change so that it just makes a holy site appear
 arseka_01_task_18:0 "Refuge d'Aqueloo"
 arseka_01_task_18_DESC:0 "Afin d'obtenir la faveur de #E Aqueloo#!, dieu des rivières et de la fertilité, nous devons nous efforcer d'établir un site sacré dédié à son influence divine. #E Arcus#! semble convenir parfaitement.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
 arseka_01_task_18.a.tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! doit établir un site sacré de [GetDeityDefinition('omen_aqueloo').GetName|Y] et il doit comporter un grand temple.\n\nSeule une Cité peut posséder un grand temple."
 arseka_01_task_18_tt:0 "#Y Arcus gagnera le modificateur « Bénédiction d'Aqueloo », garantissant des récoltes abondantes et un bétail fertile#!"

 arseka_01_task_19:0 "S'emparer du Sacré Salika"
 arseka_01_task_19_DESC:0 "Des murmures de puissance divine résonnent depuis le site sacré de #E Salika#!, dédié à #E Dercetius#!. Les dieux eux-mêmes semblent exiger que nous prenions le contrôle de ce lieu sacré et des trésors qu'il recèle. Qui sommes-nous pour ignorer l'appel céleste du dieu-taureau ?\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 arseka_01_task_19_tt:0 "#Y Après que l'artéfact d'Aqueloo aura été récupéré, il révélera à notre dirigeant la sagesse des dieux"

 arseka_01_task_20:0 "Harmonie Panthéique"
 arseka_01_task_20_DESC:0 "Le commerce avec nos voisins #E Helléniques#! et #E Puniques#! constitue l'épine dorsale de notre économie. Il est important de leur donner le sentiment d'être chez eux dans nos cités. À cette fin, nous devrions nous efforcer consciemment d'identifier nos dieux à ceux qu'ils révèrent, afin de renforcer les bases de nos relations diplomatiques et commerciales.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 arseka_01_task_20_tt:0 "Promulguer la loi #Y Encourager le Syncrétisme#! et avoir au moins #Y 1#! divinité du panthéon [GetReligion('roman_pantheon').GetName|Y] ainsi qu'au moins #Y 1#! du panthéon [GetReligion('carthaginian_pantheon').GetName|Y]."
 arseka_01_task_20_ctt:0 "#Y La tolérance religieuse sera inscrite dans la loi, mais cela pourrait accroître les tensions#!"


 arseka_01_task_21:0 "Diplomatie des Temples"
 arseka_01_task_21_DESC:0 "La foi hellénique a longtemps dominé la classe marchande grâce à l'influence des Massaliens qui régnaient sur ce domaine ; cependant, récemment, son influence s'est étendue pour captiver aussi le cœur des citoyens ordinaires. Reconnaissant que [ROOT.GetCountry.GetName] se trouve à un tournant, [ROOT.GetCountry.GetRuler.GetName] souhaite goûter à la culture hellénique en visitant certains des grands centres religieux des #E Hellènes orientaux#!.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 arseka_01_task_21_tt:0 "#Y Cela déclenchera une longue chaîne d'événements.\nNotre dirigeant voyagera vers l'est et décidera finalement si la foi d'Arseka doit basculer vers l'hellénisme.#!"

#convert 10 random pops to hellenic over the course of the event chain
# will visit Roma, Olympia, Delphi, and Athenai

 arseka_01_task_22:0 "Marchands Massaliens"
 arseka_01_task_22_DESC:0 "La renommée du prospère #E port#! de [ROOT.GetCountry.GetCapital.GetName] et des opportunités commerciales florissantes est parvenue aux oreilles de nombreux #E marchands massaliens#!. Impressionnés par les remarquables progrès de #E [SCOPE.GetRootScope.GetCountry.GetName]#!, l'avenir de notre cité apparaît indéniablement prometteur à leurs yeux, et beaucoup cherchent désormais à établir une présence plus importante dans et autour du #E port animé de Sagointium#!."
 arseka_01_task_22_tt:0 "Toute nation massalienne doit avoir une opinion de #E [SCOPE.GetRootScope.GetCountry.GetName]#! supérieure ou égale à #Y 80#!.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 arseka_01_task_22_completed_tt:0 "#Y 5#! pops de culture #E $massalian$#! s'installeront à #E Sagointium#! et #Y 5#! autres s'installeront à travers [SCOPE.GetRootScope.GetCountry.GetName]#!."

 arseka_01_task_23:0 "Arse Ascendante"
 arseka_01_task_23_DESC:0 "Reconnaissant l'insuffisance de notre système de gouvernement actuel, nombreux sont ceux qui plaident pour une transition vers un modèle de gouvernance plus proche de celui des #E Massaliens#!. L'urgence de la prospérité économique dicte que l'or doive circuler librement, et pour ce faire, une transformation est nécessaire. Avant de nous enliser dans les détails, nous devons transformer [ROOT.GetCountry.GetCapital.GetName] en une capitale digne de notre projet de #E #Y Ligue Arseken#!#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

 arseka_01_task_24:0 "Une Ligue arsékenne"
 arseka_01_task_24_DESC:0 "Dans la marche de #E Arseka#! vers la grandeur, nous nous sommes taillé un rôle à la toute frontière de la civilisation. Inspirés par l'#E ethos massalien#!, le moment est venu d'étendre notre protection et notre camaraderie aux États voisins et de les amener sous notre joug. Ayant transcendé l'ère des petits chefs, nous reconnaissons la nécessité de faire évoluer notre gouvernement. Il est juste de placer le pouvoir représentatif entre les mains de ceux qui sont les plus capables de guider [SCOPE.GetRootScope.GetCountry.GetName] vers la prospérité. Cette évolution n'est pas seulement un changement de gouvernance, mais une transformation en une ligue de cités partageant les mêmes idéaux, unies pour une prospérité commune et une force collective. Le siège de cette #Y #E Ligue arsékenne#!#! sera naturellement établi dans notre capitale d'#E Arse#!!\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 form_arseken_league_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! deviendra la #Y Ligue arsékenne#!."

 arseka_01_task_25:0 "Expansion de Sagointium"
 arseka_01_task_25_DESC:0 "Le port de #E Sagointium#!, niché dans l'étreinte de [ROOT.GetCountry.GetCapital.GetName], est un carrefour essentiel de nos entreprises maritimes. Pour répondre aux demandes croissantes du commerce et des échanges, il est impératif d'entreprendre une expansion significative des #E infrastructures portuaires de Sagointium#!.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_25.tt:0 "Le port de #E Sagointium#! sera agrandi."

 arseka_01_task_26:0 "Initiative de chantiers navals"
 arseka_01_task_26_DESC:0 "Dans notre quête pour dominer les marchés de la #E Méditerranée occidentale#!, l'établissement de chantiers navals adéquats est primordial. Ces chantiers seront le creuset où se forge notre puissance navale.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 arseka_01_task_26_tt: "[SCOPE.GetRootScope.GetCountry.GetName] doit posséder au moins #Y 3#! territoires dotés de #Y ports#! de niveau deux."

 arseka_01_task_27:0 "La puissance de l'eau"
 arseka_01_task_27_DESC:0 "Pour assurer notre position de #E puissance dominante#! dans le commerce régional, nous devons accroître nos capacités #E navales#!. La construction d'une #E flotte redoutable#! renforcera non seulement notre force militaire, mais nous permettra aussi ‘d'encourager' les nations moindres à établir des termes commerciaux favorables.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 arseka_01_task_27_tt: "Posséder une flotte navale unique d'au moins #Y 40#! navires."

#add a maritime province
 arseka_01_task_28:0 "Rachat d'entreprises"
 arseka_01_task_28_DESC:0 "Pour contenir le fléau de la #E piraterie#! qui menace nos intérêts #E commerciaux#!, nous identifierons des #E hommes d'affaires#! en difficulté afin d'acquérir leurs actifs maritimes. Les navires ainsi obtenus serviront à établir un environnement plus sûr pour le commerce.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 arseka_01_task_28_tt:0 "#Y Cela lancera une chaîne d'événements aboutissant à l'achat d'une flotte au large d'Arse#!"

 arseka_01_task_29:0 "Aménagement des quais"
 arseka_01_task_29_DESC:0 "La construction d'un quai le long du front d'eau d'un territoire permettrait aux navires d'accoster parallèlement à la rive, augmentant considérablement le nombre de navires pouvant y commercer. Engageons la construction de #E quais#! dans les territoires côtiers et fluviaux ; ces #E quais#! fourniront des infrastructures d'accostage essentielles, faciliteront les opérations commerciales et encourageront une activité maritime accrue le long de nos voies d'eau.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 arseka_01_task_29_allow.tt:0 "L'État de [GetProvince('(int32)1029').GetArea.GetName|Y] importe #Y Pierre#! @stone! et #Y Bois#! @wood!."
 arseka_01_task_allow_29.tt:0 "#Y Cela lancera une chaîne d'événements où des #E quais#! seront construits dans certains territoires côtiers, octroyant de puissants bonus au commerce local."

#needs opinion + gold
 arseka_01_task_30:0 "Liens commerciaux avec Rome"
 arseka_01_task_30_DESC:0 "Avec le nombre croissant de marchands romains fréquentant occasionnellement nos ports, il devient impératif d'élever le statut économique d'Arseka et de cultiver des relations diplomatiques avec la jeune République romaine. La clé est de solidifier notre relation commerciale, en construisant des canaux stables pour un échange fluide de marchandises et en consolidant un partenariat commercial résilient qui servira de pierre angulaire à une coopération future.\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 arseka_01_task_30_allow_tt:0 "Toute nation latine a une opinion de #E [SCOPE.GetRootScope.GetCountry.GetName]#! supérieure ou égale à #Y 50#!."
 arseka_01_task_30_tt:0 "Toutes les nations latines ayant une opinion de 50 ou plus à notre égard verront cette opinion encore renforcée."

#political influence + gold
 arseka_01_task_31:0 "Parenté carthaginoise"
 arseka_01_task_31_DESC:0 "Avec l'influence de Carthage grandissant au sud, la voie prudente consiste à nous concilier les héritiers du pouvoir grandissant de Didon. Reconnaissant l'importance stratégique de relations amicales, [ROOT.GetCountry.GetRuler.GetName] a envoyé certains de ses conseillers les plus fiables à [GetProvince('(int32)1464').GetName] pour y rencontrer des marchands carthaginois opérant sur place. Peut-être pourrions-nous négocier un accord afin d'assurer la propriété de [GetProvince('(int32)1464').GetName] ?\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 arseka_01_task_31_tt:0 "#Y Nous tenterons d'acquérir la propriété de [GetProvince('(int32)1464').GetName]"


#number of ships + gold
 arseka_01_task_32:0 "Explorer les marchés orientaux"
 arseka_01_task_32_DESC:0 "Dans une tentative ambitieuse d'améliorer le paysage économique d'Arseka, [ROOT.GetCountry.GetRuler.GetName] envisage d'établir des connexions commerciales avec les vibrantes cités-états helléniques situées à l'extrême orient. [ROOT.GetCountry.GetRuler.GetName] prépare l'envoi d'émissaires qualifiés vers ces lointains royaumes helléniques, les chargeant de naviguer dans les complexités de la diplomatie et des négociations commerciales.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 arseka_01_task_33:0 "Faiblesse punique"
 arseka_01_task_33_DESC:0 "Des renseignements récents indiquent que Carthage s'est retrouvée empêtrée dans un conflit avec un adversaire digne de ce nom. Les forces carthaginoises étant engagées dans la guerre, peut-être pourrions-nous utiliser les chantiers navals sagontins pour faire pencher la balance en faveur de leurs ennemis.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_33.tt:0 "#Y #E Carthage#!#! doit être en guerre avec une nation possédant un port et qui contrôle plus de 40 territoires."

 arseka_01_task_34:0 "Égide d'Arse"
 arseka_01_task_34_DESC:0 "Les Édétaniens construisirent Arse comme un oppidum surplombant le port massaliote de Sagontium. Étendre ces murailles pour englober Sagontium et le reste des alentours immédiats d'Arse améliorera grandement les défenses de la cité. Ces puissantes fortifications garantiront qu'Arse demeure imprenable à quiconque oserait menacer ses rues sacrées.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 arseka_01_task_34.tt:0 ""


