 #Events
 me_arseka_0100_title:0 "Le dilemme d'Édatanie"
 me_arseka_0100_desc:0 "Le destin de #E l'Édatanie#! est en suspens alors que le #E conseil [ROOT.GetCountry.GetAdjective]#! délibère sur la question. #E L'Édatanie#! est, après tout, la patrie de notre peuple et un partenaire commercial de longue date. Les partisans d'une action militaire soutiennent que ses terres fertiles devraient être intégrées de force sous la bannière de la coquille Saint-Jacques, augurant une prospérité sans égale. À l'inverse, les voix de l'opposition insistent sur l'importance de favoriser l'amitié et la coopération avec nos voisins, estimant que le peuple d'#E Édatanie#! rejoindrait volontiers notre nation si l'occasion leur en était donnée. Il semble qu'aucun consensus ne sera atteint aujourd'hui."
 me_arseka_0100.a:0 "Espérons qu'ils ne prennent pas trop de temps."

 me_arseka_0101_title:0 "Médiation nécessaire"
 me_arseka_0101_desc:0 "Les tensions au sein du #E conseil [ROOT.GetCountry.GetAdjective]#! ont atteint un point de rupture tandis que le débat sur le destin de #E l'Édatanie#! se poursuit. [finesse_thinker.GetName] et les autres partisans d'une action militaire immédiate restent fermes dans leur conviction que #E l'Édatanie#! n'accepterait jamais une simple annexion. [finesse_thinker.GetName] s'attend à ce que #E l'Édatanie#! cherche à rallier des alliés si elle découvrait notre intention de s'emparer de ses terres. Cependant, [charisma_thinker.GetName] et [charisma_thinker.GetHerHis] partisans continuent de plaider pour une résolution diplomatique, demeurant convaincus qu'il n'y a aucune raison pour que des frères s'entretuent ; ils affirment que [edeta_ruler.GetName] reconnaîtra la justesse de notre proposition. Constatant que ces querelles ne mènent nulle part, certains membres du conseil demandent à [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] d'intervenir et de jouer les médiateurs avant que la situation n'empire."
 me_arseka_0101.a:0 "Préparez la guerre !"
 me_arseka_0101.b:0 "Envoyez [charisma_thinker.GetName] à Édeta comme diplomate."
 me_arseka_0101.tt:0 "#Y Cela déclenchera une chaîne d'événements#!"

 me_arseka_0102_title:0 "Offre séduisante"
 me_arseka_0102_desc:0 "Des diplomates de nos estimés frères #E Arseken#!, menés par [charisma_thinker.GetName], sont arrivés à #E Edeta#! avec une proposition. Leur offre est simple : que nous les rejoignions pour forger une puissante nation sous la bannière de la coquille Saint-Jacques. [charisma_thinker.GetName] vante les vertus de l'unité, promettant à #E Edetania#! un avenir de prospérité inégalée, de ressources partagées et de la force d'un peuple uni. Bien que l'offre de #E Arseka#! soit tentante, la perspective de céder notre indépendance paraît quelque peu déplaisante."
 me_arseka_0102.a:0 "Leur proposition est raisonnable."
 me_arseka_0102.b:0 "Peut-être pourrais-je conserver la possession de #E Edeta#! ?"
 me_arseka_0102.c:0 "Refuser l'offre et se préparer à un conflit possible."
 me_arseka_0102.a.tt:0 "#R #E Edetania#! cédera tout son territoire à #E Arseka#!."
 me_arseka_0102.b.tt:0 "#R #E Edetania#! cédera tout son territoire à #E Arseka#! sauf #E Edeta#! et deviendra un feudataire #E Arseken#! !#!"
 me_arseka_0102.c.tt:0 "#R #E Arse#! déclarera probablement la guerre.#!"

 me_arseka_0103_title:0 "Unification pacifique"
 me_arseka_0103_desc:0 "Les efforts de [charisma_thinker.GetName] et de [charisma_thinker.GetHerHis] collègues diplomates ont porté leurs fruits, et nombre de souverains de #E Edetania#! se sont rendus à Arse pour recevoir leurs nouveaux ordres. Même [edeta_ruler.GetName] a exprimé sa volonté d'unifier #E Edetania#! avec #E Arseka#!. C'est une excellente nouvelle, car cela nous a épargné une guerre fratricide. Cependant, [edeta_ruler.GetName] demande à continuer de gouverner la ville de #E Edeta#! en notre nom."
 me_arseka_0103.a:0 "En temps voulu, Edeta aussi tombera sous la domination [ROOT.GetCountry.GetAdjective]..."
 me_arseka_0103.b:0 "Ils ne nous laissent pas le choix."
 me_arseka_0103_war.tt:0 "#R Déclarer la guerre à #E Edetania#!#!\nLa tâche de mission « #Y $arseka_01_task_1$#! » est désormais #G Terminée#!!"

 me_arseka_01030_title:0 "Unification pacifique"
 me_arseka_01030_desc:0 "Les efforts de [charisma_thinker.GetName] et de [charisma_thinker.GetHerHis] collègues diplomates ont porté leurs fruits, et nombre d'élites #E Edetanian#! se sont rendues à Arse pour recevoir leurs nouveaux ordres. [edeta_ruler.GetName] a volontairement abdiqué [edeta_ruler.GetHerHis] fonction et a officiellement déclaré que #E Edetania#! serait unifiée sous #E Arseka#!. C'est une excellente nouvelle, car cela nous a épargné une guerre fratricide."
 me_arseka_01030.a:0 "Accueillons-les à bras ouverts !"
 me_arseka_0103.tt:0 "La tâche de mission « #Y $arseka_01_task_1$#! » est désormais #G Terminée#!!"

 me_arseka_0104_title:0 "Murmures traîtres"
 me_arseka_0104_desc:0 "Des rumeurs troublantes parviennent aux oreilles de la direction #E [ROOT.GetCountry.GetAdjective]#!. [finesse_thinker.GetName], qui a des intérêts commerciaux à #E Edeta#!, parut paniqué en rapportant que des murmures de trahison circulent apparemment dans les rues de #E Edeta#!. Il semble que des #E fonctionnaires edétaniens#! aient secrètement décidé de ne pas s'intégrer à [ROOT.GetCountry.GetName] et discutent ouvertement de stratégies pour partager #E Arseka#! entre nos voisins. Cette trahison doit être lavée dans le sang."
 me_arseka_0104.a:0 "À la guerre !"
 me_arseka_0104.tt:0 "#R Déclarer la guerre à #E Edetania#!#!\nLa tâche de mission « #Y $arseka_01_task_1$#! » est désormais #G Terminée#!!"

 me_arseka_2_title:0 "Complot contestanien"
 me_arseka_2_desc:0 "Des rumeurs circulent selon lesquelles les #E Contestani#!, nos voisins, incitaient clandestinement nos frères édétaniens à résister à l'unification à tout prix. Des preuves ont émergé qu'ils espéraient profiter de nos difficultés pour s'emparer d'une part de notre territoire."
 me_arseka_2.a:0 "Cette trahison ne peut rester sans réponse."
 me_arseka_2.tt:0 "La tâche de mission « #Y $arseka_01_task_2$#! » est désormais #G Terminée#!!"

 me_arseka_3_title:0 "Réjouissances de rénovation"
 me_arseka_3_desc:0 "Aujourd'hui, la vision de [ROOT.GetCountry.GetRuler.GetName] a pris forme, car Arse se dresse rénovée et transformée en un centre de culture, de commerce et de gouvernance. La ville peut enfin rivaliser avec celles des Massaliens et des Puniques, bien qu'elle brille encore d'un éclat un peu terne. [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] organise un grand événement dans le forum, invitant des marchands étrangers à découvrir la revitalisation d'Arse et à explorer des opportunités de prospérité mutuelle, dans l'espoir que nous puissions un jour négocier des conditions favorables avec les marchands massaliens."
 me_arseka_3.a:0 "J'ai trouvé Arse une ville de bois et l'ai laissée une ville de briques."
 me_arseka_3.tt:0 "La tâche de mission « #Y $arseka_01_task_3$#! » est désormais #G Terminée#!!"

 me_arseka_300_title:0 "Le destin d'Arse"
 me_arseka_300_desc:0 "Notre récente prise de contrôle d'Arse a laissé les marchands grecs quelque peu nerveux. La prospérité qu'ils apportent à Arse est précisément la raison pour laquelle nous avons voulu nous en emparer, mais ils craignent maintenant des interférences dans leurs affaires depuis qu'Arse est devenue le siège du pouvoir édétanien. Les chefs tribaux se sont réunis et ont décidé à l'unanimité qu'Édétanie devait assumer le manteau d'Arseka, en utilisant ses attributs pour rassurer les commerçants étrangers sur notre volonté de maintenir le statu quo."
 me_arseka_300.a:0 "Nous régnons sur Arse, mais ce n'est plus l'Arseka d'autrefois."
 me_arseka_300.at:0 "Nous adopterons les symboles d'Arseka mais garderons les couleurs édétaniennes."
 me_arseka_300.b:0 "Ceci est un nouveau chapitre de l'histoire des Édétaniens."
 me_arseka_300.bt:0 "Nous adopterons le drapeau et les couleurs d'Arseka."
 me_arseka_300.c:0 "Les chefs sont des fous ; ceci est, et restera toujours, l'Édétanie !"
 me_arseka_300.ct:0 "Nous garderons notre drapeau et notre nom actuels."

 me_arseka_4_title:0 "Récoltes à l'horizon"
 me_arseka_4_desc:0 "Sous notre règne, le potentiel agricole de l'#E Édétanie#! s'est considérablement accru. Ses champs semblent s'étendre à perte de vue, les récoltes ondulent dans la brise, et la richesse de la terre promet une moisson abondante."
 me_arseka_4.a:0 "Excellent."
 me_arseka.4.a.tt:0 "La tâche de mission '#Y $arseka_01_task_4$#!' est désormais #G Terminée#!!"

 me_arseka_5_title:0 "Euphorie de l'Edcomienda"
 me_arseka_5_desc:0 "Dans un geste audacieux, [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] a mis en œuvre ce qu'[ROOT.GetCountry.GetRuler.GetSheHe] a appelé #E 'le système Edcomienda.'#! Dans ce système, de vastes terres sont distribuées à de riches propriétaires, qui reçoivent une main-d'œuvre esclave attachée à ces terres pour les cultiver à perpétuité. Tandis que contremaîtres, surveillants et travailleurs s'organisent sous ce nouveau système, les rouages de l'industrie tournent plus efficacement, promettant une prospérité et une stabilité accrues pour [ROOT.GetCountry.GetName]. Le succès du système Edcomienda repose sur sa capacité à tirer le plein potentiel de nos terres, et [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] observe avec impatience les fondations de cette entreprise transformatrice prendre racine."
 me_arseka_5.a:0 "Tout se déroule exactement comme je l'avais prévu."
 me_arseka_5.tt:0 "La tâche de mission '#Y $arseka_01_task_5$#!' est désormais #G Terminée#!!"

 me_arseka_0501_title:0 "Tournée de la campagne"
 me_arseka_0501_desc:0 "Cela fait quelques années que [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] a instauré [ROOT.GetCountry.GetRuler.GetHerHis] système edcomienda, mais [ROOT.GetCountry.GetRuler.GetFamily.GetName] se rend compte qu'[ROOT.GetCountry.GetRuler.GetSheHe] n'a en réalité visité aucun des nouveaux domaines, hormis bien sûr le sien. Rassemblant les provisions nécessaires, [ROOT.GetCountry.GetRuler.GetFamily.GetName], accompagné d'une petite suite, part explorer la campagne et évaluer les conditions de ces propriétés vitales. Le but est de s'assurer que la main-d'œuvre est utilisée efficacement et que les domaines contribuent à la prospérité de [ROOT.GetCountry.GetName]."
 me_arseka_0501.a:0 "Nous devrions inspecter celui de [edcomienda_owner_1.GetName] en premier."

 me_arseka_0502_title:0 "Prospérité à [edcomienda_plot_1.GetName]"
 me_arseka_0502_desc:0 "En arrivant au domaine de [edcomienda_owner_1.GetName] à [edcomienda_plot_1.GetName], [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] est accueilli par une scène d'activité laborieuse. Les esclaves de [edcomienda_owner_1.GetName] s'occupent assidûment des tâches qui leur sont assignées, et le [ROOT.GetCountry.GetRuler.GetTitle] observe de ses propres yeux la productivité de la terre. Impressionné par les progrès visibles, [ROOT.GetCountry.GetRuler.GetFamily.GetName] est invité à un repas copieux par [edcomienda_owner_1.GetName], fier de montrer les fruits de son labeur. [ROOT.GetCountry.GetRuler.GetFamily.GetName], satisfait de la prospérité évidente et de l'impact positif sur l'économie locale, félicite [edcomienda_owner_1.GetName] pour ses efforts ayant fait du système Edcomienda un succès."
 me_arseka_0502.a:0 "Allons rendre visite à [edcomienda_owner_2.GetName] ensuite."

 me_arseka_0503_title:0 "Mésaventure à [edcomienda_plot_2.GetName]"
 me_arseka_0503_desc:0 "Sous le soleil brûlant du domaine esclavagiste de [edcomienda_plot_2.GetName], cherchant refuge sous une peau protectrice, un grognement soudain attire l'attention de [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName]. À [ROOT.GetCountry.GetRuler.GetHerHis] grande surprise, un énorme aurochs s'est approprié la même parcelle d'ombre. Ignorant la nature territoriale de la bête, [ROOT.GetCountry.GetRuler.GetFamily.GetName] tente de lui caresser la tête, mais reçoit en retour un violent coup de front. Pour ajouter l'insulte à la blessure, l'animal crache sur la joue de [ROOT.GetCountry.GetRuler.GetHerHis]. Étourdi par l'attaque inattendue, [ROOT.GetCountry.GetRuler.GetFamily.GetName] reprend ses esprits et aperçoit [edcomienda_owner_2.GetName], le propriétaire de la créature, tout aussi stupéfait."
 me_arseka_0503.a:0 "Regardez qui s'est porté volontaire pour être le dîner."
 me_arseka_0503.b:0 "[edcomienda_owner_1.GetName], vous devriez avoir honte de vous."

 me_arseka_0504_title:0 "Épreuve par le feu à [edcomienda_plot_3.GetName]"
 me_arseka_0504_desc:0 "Alors que [ROOT.GetCountry.GetRuler.GetName] et [ROOT.GetCountry.GetRuler.GetHerHis] entourage approchent du domaine de [edcomienda_owner_3.GetName] à [edcomienda_plot_3.GetName], un spectacle inquiétant se déploie. De la fumée s'élève au loin, et il devient vite évident qu'un esclave rebelle a tenté d'incendier le domaine. Des serviteurs réactifs parviennent à éteindre les flammes avant qu'elles ne consument entièrement la propriété. Une fois le feu maîtrisé, [edcomienda_owner_3.GetName] traîne un malheureux esclave hors des décombres fumants. Il explique à [ROOT.GetCountry.GetRuler.GetName] que c'est lui qui a essayé d'incendier la ferme. Conformément aux règles coutumières d'hospitalité, [edcomienda_owner_3.GetName] laisse à [ROOT.GetCountry.GetRuler.GetName] le soin de décider de la punition."
 me_arseka_0504.a:0 "Crève-lui un œil."
 me_arseka_0504.b:0 "Châtre-le."
 me_arseka_0504.c:0 "Qu'il meure."

 me_arseka_0505_title:0 "L'ordre du maître"
 me_arseka_0505_desc:0 "De retour dans sa propriété personnelle, [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] se repose au milieu des paisibles pâturages vallonnés de [edcomienda_plot_5.GetName]. Mais soudain, un tumulte vient briser la tranquillité. La source de la panique n'est pas un esclave incendiaire, mais le précieux Sanglier noir ibérique de [ROOT.GetCountry.GetRuler.GetName], connu pour sa taille et sa force redoutables. Le pâturage d'ordinaire calme est désormais en proie à un chaos frénétique, esclaves criant et fuyant devant l'animal affolé. Dans son état de panique, le sanglier fixe un membre de l'entourage de [ROOT.GetCountry.GetRuler.GetName], juché sur un cheval pris de panique qui refuse d'avancer. Désireux de reprendre le contrôle, [ROOT.GetCountry.GetRuler.GetTitle] s'avance et ordonne à la bête de s'arrêter. Miraculeusement, le Sanglier noir ibérique interrompt aussitôt sa charge frénétique, comme s'il obéissait à l'autorité de son maître."
 me_arseka_0505.a:0 "C'était moins une."

 me_arseka_6_title:0 "La force d'Edeta"
 me_arseka_6_desc:0 "Nous avions promis aux Édétaniens qu'ils seraient en sécurité et prospéreraient sous notre domination ; nous avons tenu parole. Les vastes fortifications de #E Edeta#!, l'ancienne capitale de #E Édétanie#!, ont été achevées avec succès sous la direction attentive de [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName]. Ces structures imposantes sont désormais le témoignage de notre engagement pour la sécurité et la prospérité du peuple de #E Edeta#!"
 me_arseka_6.a:0 "#E Edeta#! se dresse fièrement."
 me_arseka_6.tt:0 "La tâche de mission « #Y $arseka_01_task_6$#! » est désormais #G Achevée#!!"

 me_arseka_7_title:0 "$arseka_01_task_7$"
 me_arseka_7_desc:0 "Les efforts pour améliorer #E Sebelaci#!, notre voisin côtier, n'ont pas échappé aux influents #E marchands massaliens#!, qui exercent un énorme pouvoir sur notre situation financière. Conscients du potentiel d'opportunités lucratives, une coalition de commerçants avisés est venue nous proposer une alliance. Ils expriment un vif intérêt à investir dans notre nation, anticipant des avantages mutuels grâce au renforcement des liens commerciaux."
 me_arseka_7.a:0 "Dites à vos amis d'investir aussi !"
 me_arseka_7.tt:0 "La tâche de mission « #Y $arseka_01_task_7$#! » est désormais #G Achevée#!!"

 me_arseka_0800_title:0 "Monnaie centrale"
 me_arseka_0800_desc:0 "Après des mois de planification méticuleuse et de construction, la #E #Y Monnaie centrale#!#! de [ROOT.GetCountry.GetCapital.GetName] est achevée. L'imposant édifice témoigne de notre volonté d'établir une économie florissante. La monnaie est équipée des meilleurs outils de #E Arseka#! et prête à produire des pièces qui non seulement symboliseront notre prospérité, mais serviront aussi de support à l'identité de notre nation."
 me_arseka_0800.a:0 "Enfin."

 me_arseka_0801_title:0 "Dilemme du monnayeur"
 me_arseka_0801_desc:0 "Maintenant que la #E #Y Monnaie centrale#!#! est en place, le besoin d'une personne compétente et digne de confiance pour superviser cette entreprise cruciale devient évident. Parmi les nombreux candidats à briguer ce rôle prestigieux, se distingue [mint_man_good.GetName], un monnayeur hautement qualifié, réputé pour créer des pièces d'une beauté inégalée. Confier cette responsabilité à [mint_man_good.GetName] pourrait hisser notre monnaie à de nouveaux sommets, attirant l'admiration de près comme de loin.\nCependant, un candidat moins expérimenté surgit, animé d'une forte ambition. Bien qu'il manque d'expertise, [mint_man_bad.GetName] tente de convaincre [ROOT.GetCountry.GetRuler.GetName] en proposant de lui « faire goûter » quelques-unes de ses pièces, un pot-de-vin des plus tentants."
 me_arseka_0801.a:0 "[mint_man_good.GetName] est le choix évident."
 me_arseka_0801.b:0 "J'ai hâte d'obtenir des échantillons de [mint_man_bad.GetName]."

 me_arseka_0802_title:0 "Faux pas monétaires"
 me_arseka_0802_desc:0 "La décision de [ROOT.GetCountry.GetRuler.GetName] de confier à [mint_man_bad.GetName] le rôle crucial de surveiller la monnaie a donné de piètres résultats ces derniers mois. Des rapports sont parvenus aux oreilles de [ROOT.GetCountry.GetRuler.GetName] : les pièces produites par la #E #Y Monnaie centrale#!#! sous sa supervision sont #E difformes et inégales#!, dépourvues du raffinement et de l'artisanat attendus d'un bon monnayeur. Le motif prévu d'une élégante coquille Saint-Jacques ressemble désormais à un palmier difforme, conséquence de son incompétence. [mint_man_bad.GetName] s'est montré incapable de maintenir la qualité de notre monnaie, et les ateliers de [ROOT.GetCountry.GetCapital.GetName] produisent des pièces bien en deçà des attentes du peuple.\n\nÀ la grande consternation de [ROOT.GetCountry.GetRuler.GetName], [mint_man_bad.GetName] a même laissé quelques piles de pièces noircies et ratées à la résidence de [ROOT.GetCountry.GetRuler.GetHerHis], soulignant encore plus l'état déplorable de la production."
 me_arseka_0802.a:0 "Reconsidérer l'expertise de [mint_man_good.GetName] pourrait être la solution."

 me_arseka_0803_title:0 "Redresser [mint_man_good.GetName]"
 me_arseka_0803_desc:0 "Attristé par la mauvaise qualité des pièces produites par [mint_man_bad.GetName], [ROOT.GetCountry.GetRuler.GetName] reconnaît l'urgence d'un changement de direction à la #E #Y Monnaie Centrale#!#!. Conscient de l'importance de confier cet aspect crucial de notre économie à un monnayeur expérimenté et compétent, [ROOT.GetCountry.GetRuler.GetName] se tourne vers [mint_man_good.GetName], un expert renommé dans l'art de la frappe dont les talents avaient jusque-là été négligés.\n\n[ROOT.GetCountry.GetRuler.GetName] invite [mint_man_good.GetName] à la Monnaie, lui présentant les installations de pointe et exposant [ROOT.GetCountry.GetHerHis] vision de créer un héritage d'excellence dans la production monétaire. [mint_man_good.GetName] accepte immédiatement de prendre la responsabilité de superviser la #E #Y Monnaie Centrale#!#!, prêt à la mener vers de nouveaux sommets d'artisanat et de distinction."
 me_arseka_0803.a:0 "Quel soulagement."

 me_arseka_0900_title:0 "$arseka_01_task_9$"
 me_arseka_0900_desc:0 "Avec la décision de placer le hautement qualifié [mint_man_good.GetName] à la tête de la #E #Y Monnaie Centrale#!#!, [ROOT.GetCountry.GetCapital.GetName] a connu une véritable renaissance de la production monétaire. Les pièces présentent une qualité et un savoir-faire exceptionnels. Chaque exemplaire témoigne de son expertise et a suscité l'admiration non seulement à l'intérieur de nos frontières, mais aussi parmi les marchands et collectionneurs étrangers. Le peuple se réjouit de l'excellence retrouvée de notre monnaie, reflet de la prospérité et du raffinement de [ROOT.GetCountry.GetName]."
 me_arseka_0900.a:0 "[mint_man_good.GetName] était l'homme de la situation."

 me_arseka_0901_title:0 "Ingéniosité numismatique"
 me_arseka_0901_desc:0 "Lors d'une présentation mémorable devant le conseil #E Arseken#! et [ROOT.GetCountry.GetRuler.GetName], [mint_man_good.GetName] dévoila une innovation révolutionnaire dans la technologie de frappe monétaire.\nL'innovation reposait sur l'utilisation de moules de précision et de techniques de gravure avancées. [mint_man_good.GetName] expliqua comment cette méthode permettrait de créer des pièces aux motifs complexes et d'une précision inégalée, surpassant les capacités des procédés traditionnels. Le conseil s'émerveilla à l'idée de frapper des pièces qui seraient non seulement un moyen de richesse mais aussi de véritables œuvres d'art.\n\nLe potentiel de ce bond technologique suscita l'enthousiasme du conseil et de [ROOT.GetCountry.GetRuler.GetName], qui reconnurent l'impact transformateur qu'il pourrait avoir sur notre monnaie."
 me_arseka_0901.a:0 "L'ingéniosité de [mint_man_good.GetName] est vraiment remarquable."

 me_arseka_0902_title:0 "$arseka_01_task_9$"
 me_arseka_0902_desc:0 "[mint_man_good.GetName], l'éminent responsable de la monnaie, aborda [ROOT.GetCountry.GetRuler.GetName] avec un air soucieux, exprimant une inquiétude sincère quant à l'état actuel de notre production monétaire. « Mon [ROOT.GetCountry.GetRuler.GetTitle], commença [mint_man_good.GetName], je dois exprimer mon appréhension face aux limites inhérentes du cuivre comme support de frappe. Bien que nos récents efforts aient démontré notre savoir-faire, le véritable potentiel de notre monnaie demeure étouffé par les qualités intrinsèques de ce métal commun. »\nSe penchant sur une table ornée d'exemples de nos pièces de cuivre, [mint_man_good.GetName] désigna celles-ci avec une légère déception. « Le cuivre, malgré sa disponibilité, ne parvient pas à incarner la véritable excellence. Sa malléabilité et sa propension à la corrosion entravent la création de pièces capables de refléter la prospérité et le raffinement de [ROOT.GetCountry.GetName]. Pour atteindre le sommet de la réalisation numismatique, nous devons nous tourner vers un support plus digne de la grandeur que recherche [ROOT.GetCountry.GetName]. »\nAprès une pause, [mint_man_good.GetName] poursuivit d'un ton convaincu : « Et ce support, Votre Excellence, c'est l'argent. Les riches gisements que l'on dit enfouis dans les terres de #E Mastia#! pourraient être la clé d'une nouvelle ère pour notre monnaie. L'argent, avec son éclat intrinsèque et sa durabilité, nous permettrait de créer des pièces qui non seulement auraient plus de valeur, mais constitueraient aussi des symboles de prestige et de prospérité. Malheureusement, ces mines demeurent hors du contrôle bienveillant de [ROOT.GetCountry.GetName]. »"
 me_arseka_0902.a:0 "Un léger contretemps, sans doute !"
 me_arseka_9.tt:0 "La tâche de mission « #Y $arseka_01_task_9$#! » est désormais #G Terminée#!!"

 me_arseka_10_title:0 "$arseka_01_task_10$"
 me_arseka_10_desc:0 "Des rumeurs de vastes réserves d'argent @precious_metals! dans les terres nouvellement acquises de #E Mastia#! ont attiré l'attention de [wealthy_trader.GetName], l'un des plus riches marchands de notre nation. Désireux de tirer parti de cette potentielle source de richesse, [wealthy_trader.GetName] approche [ROOT.GetCountry.GetRuler.GetName] avec une proposition d'investir un capital considérable dans le développement des activités minières et commerciales à #E Mastia#!.\n\n[wealthy_trader.GetName] exprime sa confiance dans la rentabilité d'une telle entreprise, imaginant un retour sur investissement substantiel grâce à l'exploitation des gisements présumés d'argent @precious_metals!."
 me_arseka_10.a:0 "Eh bien, [wealthy_trader.GetName] est un homme généreux."
 me_arseka_10.tt:0 "La tâche de mission « #Y $arseka_01_task_10$#! » est désormais #G Terminée#!!"

 me_arseka_1001_title:0 "$arseka_01_task_10$"
 me_arseka_1001_desc:0 "[wealthy_trader.GetName], le riche et avisé marchand qui avait exprimé son intérêt pour un investissement à #E Mastia#!, aborde [ROOT.GetCountry.GetRuler.GetName] avec une expression déterminée. [wealthy_trader.GetName] annonce son intention de dépêcher un groupe d'agents spécialisés pour explorer #E Mastia#! et vérifier l'existence et l'ampleur des gisements d'argent rapportés. [wealthy_trader.GetName] estime que cette démarche proactive est cruciale pour évaluer la rentabilité potentielle de l'investissement et prendre des décisions éclairées quant au futur développement de la région."
 me_arseka_1001.a:0 "Il y aura sûrement de l'argent @precious_metals!."

#give the silver modifier (change task 11 description)
 me_arseka_1002_title:0 "$arseka_01_task_10$"
 me_arseka_1002_desc:0 "Les rapports des éclaireurs de [wealthy_trader.GetName] à #E Mastia#! ont confirmé l'existence de vastes gisements d'argent @precious_metals! dans la région. Cette nouvelle fut accueillie avec excitation et satisfaction par [wealthy_trader.GetName], dont les yeux brillent de convoitise à l'idée de la richesse inexploitée sous le #E sol mastien#!. Le potentiel de profits lucratifs semble désormais encore plus prometteur, et [wealthy_trader.GetName] est impatient d'exploiter ces nouvelles ressources pour accroître encore sa richesse et son influence. De façon suspecte, [wealthy_trader.GetName] envoya presque immédiatement un groupe d'architectes et d'artistes à #E Mastia#! après avoir entendu la nouvelle."
 me_arseka_1002.a:0 "[wealthy_trader.GetName] est trop empressé ; quelque chose cloche."

 me_arseka_1100_title:0 "$arseka_01_task_11$"
 me_arseka_1100_desc:0 "Armé d'une confirmation irréfutable des importantes réserves d'argent @precious_metals! nichées au cœur de #E Mastia#!, le commerçant avisé approche une nouvelle fois [ROOT.GetCountry.GetRuler.GetName]. Cette fois, [wealthy_trader.GetName] vient avec une proposition audacieuse qui pourrait remodeler le paysage économique de Mastia et d'Arseka. Avec une assurance certaine, [wealthy_trader.GetName] expose son plan ambitieux : établir une nouvelle colonie dans la région riche en argent. Le cœur de sa proposition repose sur l'intégration harmonieuse de l'entreprise privée, en tirant parti de ses ressources considérables pour accélérer l'extraction et le commerce du convoité #Y Métal précieux#!@precious_metals!. L'objectif est clair : assurer un flux continu et sans entrave d'argent, qui non seulement remplira les coffres du marchand, mais profitera à l'ensemble de la nation."
 me_arseka_1100.a:0 "Écoutons-en davantage sur cette proposition."
 me_arseka_1100.b:0 "Merci de vos efforts, mais #E Arseka#! administrera #E Mastia#! directement."

 me_arseka_1101_title:0 "$arseka_01_task_11$"
 me_arseka_1101_desc:0 "Au fur et à mesure que les discussions avec [wealthy_trader.GetName] progressent, le marchand avisé articule une vision complète pour le développement et la gestion de #E Mastia#!. Le point central de sa proposition repose sur le concept d'une autonomie substantielle, un élément crucial qui, selon [wealthy_trader.GetName], pourrait propulser Mastia vers une prospérité sans précédent. [wealthy_trader.GetName] expose les avantages potentiels qui découleraient d'une main moins ferme sur les affaires de Mastia. Il plaide avec passion que, grâce à la liberté d'employer ses ressources et son expertise considérables, il pourrait orchestrer une machine économique finement réglée qui non seulement sert ses entreprises privées, mais contribue aussi de manière significative à la prospérité de la nation.\n\n[wealthy_trader.GetName] imagine une Mastia fonctionnant comme un centre dynamique d'activité économique, favorisant l'innovation, le commerce et la création de richesse sous sa direction experte. Sa proposition suggère qu'en lui permettant un champ de contrôle plus large, Mastia pourrait devenir un modèle de succès économique, attirant non seulement des entreprises lucratives mais aussi des individus compétents et des investisseurs à la recherche d'opportunités dans la région en plein essor.\n\nDans sa présentation détaillée, [wealthy_trader.GetName] décrit comment Mastia, sous sa gestion autonome, pourrait simplifier les processus administratifs, optimiser l'allocation des ressources et mettre en œuvre des politiques adaptées au paysage économique spécifique de la région. Cela, affirme-t-il, aboutirait à une structure de gouvernance plus agile et réactive, capable de s'adapter rapidement aux demandes et opportunités changeantes offertes par la nouvelle richesse en argent @precious_metals! de Mastia.\n\nDe plus, [wealthy_trader.GetName] souligne que son intérêt personnel dans le succès de Mastia s'aligne avec le bien commun d'Arseka. Tandis que Mastia prospère sous sa direction, les bénéfices économiques qui en résultent résonneraient dans toute la nation, contribuant à la croissance générale, à la stabilité et à l'influence accrue sur la scène internationale."
 me_arseka_1101.a:0 "Cela semble tout à fait raisonnable."
 me_arseka_1101.b:0 "Merci de vos efforts, mais #E Arseka#! administrera #E Mastia#! directement."
 me_arseka_11.tt:0 "#R Cela mettra fin prématurément à cette chaîne d'événements#!"

 me_arseka_1102_title:0 "$arseka_01_task_11$"
 me_arseka_1102_desc:0 "Avec la perspective de l'autonomie assurée, [wealthy_trader.GetName] précise qu'il a l'intention d'inviter d'autres marchands massaliens à se joindre à lui dans cette entreprise et à établir une colonie en #E Mastia#!. Il assure [ROOT.GetCountry.GetRuler.GetName] que cette entreprise sera menée en notre nom, offrant le prestige et l'influence liés au gouvernement d'une colonie prospère. [wealthy_trader.GetName] est prêt à assumer les responsabilités de gouvernance, veillant à ce que la #E Coquille Saint-Jacques#! flotte fièrement au-dessus de Mastia."
 me_arseka_1102.a:0 "Très bien, [wealthy_trader.GetName]. Fondez votre colonie."
 me_arseka_1102.b:0 "En réalité, cet accord doit être amendé."
 me_arseka_1102.tt:0 "#Y Cela déclenchera un événement décidant de la manière dont Mastia sera gouvernée.#!"

 me_arseka_1103_title:0 "$arseka_01_task_11$"
 me_arseka_1103_desc:0 "Alors que la proposition visionnaire de [wealthy_trader.GetName] prend racine, les négociations entre [ROOT.GetCountry.GetRuler.GetName] et le riche marchand entrent dans une phase critique. Les termes de l'accord doivent maintenant être affinés, et le destin de Mastia est en jeu. [wealthy_trader.GetName], avec un air d'anticipation, est assis de l'autre côté de la table des négociations. [ROOT.GetCountry.GetRuler.GetName] doit décider de la meilleure manière de tirer parti de la richesse potentielle de Mastia. Trois options sont sur la table et attendent d'être examinées.\n\n #E Établir une colonie :#! \n[wealthy_trader.GetName] réitère les avantages d'une colonie massalienne à Mastia. Il met en avant la croissance économique rapide et la prospérité qu'une entreprise privée pourrait apporter à la région. Avec cette option, Mastia serait sous la domination massalienne mais gouvernée par le marchand, assurant un flux régulier d'argent et un développement économique.\n\n #E Statut tributaire :#! \n[wealthy_trader.GetName] propose une alternative où Mastia deviendrait un tributaire massalien. Le marchand, contrôlant la région, verserait des tributs réguliers à [ROOT.GetCountry.GetName] en échange de protection et de soutien. Cette option maintient un certain niveau d'autonomie pour Mastia mais garantit un flux continu de ressources vers Arseka.\n\n #E Gouvernance directe :#! \n[ROOT.GetCountry.GetRuler.GetName] pourrait opter pour une gouvernance directe, plaçant Mastia sous le contrôle [ROOT.GetCountry.GetAdjective]. Bien que cela assure une supervision et un contrôle maximum, cela pourrait aussi impliquer une charge administrative accrue et un rythme potentiellement plus lent de développement économique."
 me_arseka_1103.a:0 "Autoriser [wealthy_trader.GetName] à établir une colonie massalienne à Mastia."
 me_arseka_1103.b:0 "Désigner Mastia comme tributaire massalien, avec [wealthy_trader.GetName] à sa tête."
 me_arseka_1103.c:0 "Arseka gouvernera Mastia directement."

 #there is no task 12
 
 me_arseka_13_title:0 "$arseka_01_task_13$"
 me_arseka_13_desc:0 "En tant qu'envoyé diplomatique, [palma_diplomat.GetName], met pied sur les rivages de #E Palma#!, il est accueilli par [palma_ruler.GetName], un véritable ami et allié du peuple [ROOT.GetCountry.GetAdjective]. [palma_ruler.GetName], conscient du respect mutuel et de la coopération entre nos nations, exprime sa volonté de discuter des conditions d'extraction et d'exportation des #Y Métaux précieux#!@precious_metals! enfouis sous le sol de Palma.\n\nAu cours des négociations, nos ambassadeurs plaident habilement pour un contrôle direct des opérations minières de Palma ou, à défaut, pour des conditions favorables permettant à nos marchands d'extraire et d'exporter efficacement les #Y Métaux précieux#!@precious_metals! vers les ateliers monétaires de notre capitale. [palma_ruler.GetName], tenant compte des liens solides entre [GetProvince('(int32)1465').GetOwner.GetName] et [ROOT.GetCountry.GetRuler.GetName], déclare que [palma_ruler.GetSheHe] est disposé à trouver un arrangement « mutuellement bénéfique » respectant les intérêts des deux parties. Les discussions entrent dans des détails complexes, couvrant des aspects tels que la fiscalité, le développement des infrastructures et la répartition équitable des profits. Alors que les négociations progressent, [palma_diplomat.GetName] saisit enfin l'allusion de [palma_ruler.GetName] et offre un généreux pot-de-vin au dirigeant. [palma_ruler.GetName] cède immédiatement à toutes les demandes présentées par [palma_diplomat.GetName] et appose son sceau officiel à l'accord rédigé, sans consulter aucun de ses conseillers. [palma_diplomat.GetName] a intentionnellement rédigé l'accord de manière vague, offrant à [ROOT.GetCountry.GetName] un contrôle presque unilatéral sur les réserves d'argent de Palma.\n\nQuittant la table des négociations dans un enthousiasme débordant face aux conditions favorables obtenues, [palma_diplomat.GetName] se hâte de transmettre la bonne nouvelle à [ROOT.GetCountry.GetRuler.GetName]. Cependant, à son retour à Arse, [palma_diplomat.GetName] émet une note de prudence, révélant que l'élite de Palma, bien que réduite au silence pour l'instant, sera probablement mécontente lorsqu'elle comprendra pleinement les implications de l'accord volontairement vague."
 me_arseka_13.a:0 "Excellent travail, [palma_diplomat.GetName]."
 me_arseka_13.tt:0 "La mission « #Y $arseka_01_task_13$#! » est désormais #G Achevée#!!"

 me_arseka_1301_title:0 "$arseka_01_task_13$"
 me_arseka_1301_desc:0 "Troublés par l'accord récemment conclu entre [GetCountry('BLD').GetName] et [ROOT.GetCountry.GetName] concernant l'extraction et l'exportation de #Y Métaux Précieux#!@precious_metals! de Palma, une cabale de nobles amers à [GetCountry('BLD').GetCapital.GetName] fut consumée par la colère et le mécontentement. Indignés contre [palma_ruler.GetName] pour ce qu'ils percevaient comme une trahison des intérêts nationaux, les élites enragées, cherchant vengeance, ont clandestinement engagé les notoires #E Pirates de Mago#! pour exécuter un acte brutal de représailles.\n\nDans un tournant macabre des événements, les #E Pirates de Mago#!, connus pour leur cruauté, ont tendu une embuscade à [palma_ruler.GetName] dans une attaque calculée. [palma_ruler.GetName], inconscient du danger imminent, succomba à l'assaut impitoyable orchestré par les pirates. La manière violente dont l'assassinat se déroula laissa une empreinte glaçante sur le paysage politique, provoquant des ondes de choc dans les couloirs du pouvoir.\n\nCet épisode sombre ne se contenta pas d'emporter la vie de [palma_ruler.GetName], mais jeta également une ombre de peur et d'incertitude sur tout [GetCountry('BLD').GetName]."
 me_arseka_1301.a:0 "Qu'est-ce que cela signifie pour notre accord commercial ?"

 me_arseka_1302_title:0 "$arseka_01_task_13$"
 me_arseka_1302_desc:0 "À la suite de la mort de [palma_ruler.GetName], nos conseillers avisés ont examiné les détails du récent accord commercial sur l'extraction et l'exportation de #Y Métaux Précieux#!@precious_metals! de Palma. Après plusieurs jours de délibérations, ils ont conclu que le langage vague de l'accord, combiné aux concessions unilatérales obtenues par [palma_diplomat.GetName], fournit un prétexte légal pour revendiquer Palma elle-même.\n\n[palma_diplomat.GetName], notre envoyé ayant habilement négocié les termes, insiste sur le fait que s'emparer de Palma par la force est la seule action pragmatique. Ayant observé la nature perfide de la noblesse [GetCountry('BLD').GetAdjective], il soutient qu'elle n'a clairement aucune intention de respecter l'accord négocié de bonne foi par [palma_ruler.GetName]. La trahison perçue par [GetCountry('BLD').GetName] renforce encore la conviction de [palma_diplomat.GetName] que sécuriser Palma par la force militaire est non seulement justifié mais impératif pour protéger nos intérêts nationaux."
 me_arseka_1302.a:0 "S'ils veulent la guerre, alors ils l'auront."

 me_arseka_14_title:0 "$arseka_01_task_14$"
 me_arseka_14_desc:0 "[ROOT.GetCountry.GetRuler.GetName], chevauchant triomphalement dans les rues de Palma, contemple les fruits des efforts de [ROOT.GetCountry.GetRuler.GetHerHis]. Le peuple de Palma, bien que soumis au récent changement de direction, ne peut que reconnaître les avantages indéniables que la stabilité et l'ordre établis par [ROOT.GetCountry.GetRuler.GetName] apportent. L'acquisition des précieuses réserves de #Y Métaux Précieux#!@precious_metals! de Palma ajoute un joyau supplémentaire aux accomplissements de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nCélébré comme un héros conquérant, [ROOT.GetCountry.GetRuler.GetName] se tient au seuil d'une ère nouvelle pour Palma et [ROOT.GetCountry.GetName]. Cependant, en scrutant la ville d'un œil attentif, [ROOT.GetCountry.GetRuler.GetSheHe] note avec regret que Palma, autrefois négligée et désormais partie de notre domaine, mérite attention et revitalisation. La vengeance de la mort de [palma_ruler.GetName], un sombre chapitre de l'histoire de Palma, devient un serment solennel. [ROOT.GetCountry.GetRuler.GetName] est déterminé à non seulement apporter prospérité à ce territoire nouvellement acquis, mais aussi à rendre justice à ceux responsables de la fin tragique de [palma_ruler.GetName]."
 me_arseka_14.a:0 "Palma renaîtra sous la tutelle [ROOT.GetCountry.GetAdjective] !"
 me_arseka_14.tt:0 "La mission '#Y $arseka_01_task_14$#!' a maintenant été #G accomplie#!!"

 me_arseka_1500_title:0 "Visions de Splendeur"
 me_arseka_1500_desc:0 "[palma_architect.GetName], l'architecte talentueux chargé de la rénovation de Palma, a récemment présenté un projet architectural capturant l'essence du renouveau syncrétique de la ville. La vision qu'[palma_architect.GetSheHe] propose mêle harmonieusement influences ibériques, puniques et helléniques, créant une structure reflétant la diversité culturelle d'Arseka. L'attention portée aux détails, des frises finement sculptées à l'emplacement de chaque colonne, révèle la profonde compréhension esthétique d'[palma_architect.GetHerHis]. [palma_architect.GetName] a exprimé le souhait de vendre le projet à un acheteur privé pour récupérer une partie de l'investissement de l'État dans Palma."
 me_arseka_1500.a:0 "Un acheteur, eh bien pourquoi ne pas le dire plus tôt."
 me_arseka_1500.b:0 "Dévouons-le au public de Palma."

 me_arseka_1501_title:0 "Panique à Palma"
 me_arseka_1501_desc:0 "Dans un tournant plutôt singulier, [palma_architect.GetName] décida de confier la création d'une statue en l'honneur de [ROOT.GetCountry.GetRuler.GetName] à son neveu, décision prise, semble-t-il, sous l'influence de quelques libations trop nombreuses. Alors que les citoyens se rassemblent avec impatience pour le dévoilement, l'excitation est palpable. Cependant, l'ambiance change brusquement lorsque le voile est levé pour révéler la statue. Des exclamations d'horreur parcourent la foule à la vue de l'œuvre. [palma_architect.GetName], debout à côté de la monstruosité avec un air apparemment nonchalant, arbore un petit sourire énigmatique. La statue, représentation cauchemardesque du visage de [ROOT.GetCountry.GetRuler.GetName] sur le corps d'un taureau, laisse les spectateurs sous le choc. La foule, initialement rassemblée avec anticipation, se disperse rapidement, les expressions oscillant entre confusion et terreur."
 me_arseka_1501.a:0 "[palma_architect.GetName], tu ferais mieux de réparer ça."
 me_arseka_1501.b:0 "Détruisez toute trace de la statue."

 me_arseka_1502_title:0 "Une ville renaît"
 me_arseka_1502_desc:0 "Alors que la poussière retombe sur la ville autrefois en ruines de Palma, une transformation remarquable commence à se dessiner. Grâce aux efforts coordonnés des architectes arséens, des artisans qualifiés et des ressources abondantes, tous dirigés par [palma_architect.GetName], ce qui n'était autrefois qu'un village misérable émerge comme une ville resplendissante et harmonieuse. La ligne d'horizon de la ville présente désormais une fusion de colonnes et d'arcs, mêlant la simplicité des structures ibériques à la grandeur des influences puniques et helléniques. Les rues, autrefois de simples chemins, sont maintenant ornées de mosaïques représentant des scènes du folklore ibérique, des exploits maritimes puniques et du mythos hellénique. Des temples dédiés à Herakles-Melqart se dressent aux côtés de sanctuaires honorant les dieux traditionnels de l'Olympe et ceux du peuple talayotique."
 me_arseka_1502.a:0 "Beau travail [palma_architect.GetName]."
 me_arseka_15.tt:0 "La mission '#Y $arseka_01_task_15$#!' a été #G accomplie# !!"
 
 me_arseka_16_title:0 "$arseka_01_task_16$"
 me_arseka_16_desc:0 "Devant la foule assemblée, [ROOT.GetCountry.GetRuler.GetName] prononce un discours étrange, semblant concerner la production de pièces d'argent.\n 'Je jure solennellement. À chaque pièce étincelante, et à chaque denier frappé. Voici venue l'ère de la monnaie. Mille frappes sous la sagesse du coin à frapper. Ici commence la résonance métallique qui enveloppe tout, atteignant les grandes voûtes. Vers richesse, prospérité et opulence… Tandis que le trésor s'étend à profusion.'\nLes paroles de [ROOT.GetCountry.GetRuler.GetName], cryptiques mais captivantes, résonnent dans la foule. Les habitants d'Arse, perplexes face à ce discours peu conventionnel, regardent les amis de leur souverain pour s'orienter. Les amis de [ROOT.GetCountry.GetRuler.GetHerHis], tout aussi déconcertés que la foule, acclament vigoureusement le discours. Leur approbation enthousiaste transmet des ondes d'excitation parmi la population. Malgré l'incertitude initiale, les citoyens d'Arse se joignent à la jubilation, inspirés par l'énergie du moment. Plus tard, [ROOT.GetCountry.GetRuler.GetName] confia à un ami que le discours devait initialement rallier le soutien pour l'expansion des frontières maintenant que [ROOT.GetCountry.GetName] en a la capacité administrative, mais qu'il/elle aurait quelque peu enterré l'objectif principal."
 me_arseka_16.a:0 "Notre descendance se souviendra de cette #E Ère d'argent#!."
 me_arseka_16.tt:0 "La mission '#Y $arseka_01_task_16$#!' a été #G accomplie# !!"
 
 me_arseka_1601_title:0 "L'héritage d'Arseka"
 me_arseka_1601_desc:0 "Alors que le prétendu Âge d'Argent se déploie, #E #Y Monnaie Centrale#!#! à Arse est en effervescence, prête à frapper des pièces portant le portrait de [ROOT.GetCountry.GetRuler.GetName], une première dans l'histoire [ROOT.GetCountry.GetAdjective]. Il a été décidé que la #E #Y Monnaie Centrale#!#! produira des pièces d'argent d'un poids et d'une pureté équivalents au denier romain. Des émissaires des ateliers se présentent auprès de [ROOT.GetCountry.GetRuler.GetName] avec deux dessins distincts pour le revers de ces pièces pionnières, sollicitant les conseils avisés du souverain. Le premier design présente un #E cavalier Contestani#!, symbolisant l'habilité équestre et le patrimoine du peuple ibérique. Le second design montre une #E redoutable trière#! naviguant sur les vagues, avec les yeux d'Horus peints sur sa coque. Ces pièces représentant la première fois qu'un souverain tribal figure sur la monnaie en Ibérie, les frappeurs expliquent qu'elles seront probablement examinées par des regards lointains. C'est une occasion en or de décider consciemment quel héritage [ROOT.GetCountry.GetName] souhaite graver dans la mémoire de ceux qui verront ces deniers."
 me_arseka_1601.a:0 "Le cavalier, nous sommes d'abord et avant tout un peuple ibérique."
 me_arseka_1601.b:0 "La trière, nous serons bientôt maîtres des vagues."

 me_arseka_1700_title:0 "$arseka_01_task_17$"
 me_arseka_1700_desc:0 "[current_high_priest.GetName], un vénérable haruspice, vêtu des habits sacrés de la foi ibérique, s'approche de [ROOT.GetCountry.GetRuler.GetName] le cœur lourd, le visage marqué par l'inquiétude. Lors d'une réunion solennelle, il révèle l'état lamentable du #E Sanctuaire d'Arcus#!, autrefois lieu sacré où le lien entre notre peuple et les dieux s'est érodé avec le temps. D'un ton de lamentation, [current_high_priest.GetName] décrit comment les rituels sacrés, autrefois exécutés avec de majestueux taureaux et des moutons nobles, se sont réduits à l'abattage de poules et de lapins, diminuant la sacralité des cérémonies.\nÉmu par le désir fervent de restaurer la gloire du #E Sanctuaire d'Arcus#!, le chef religieux implore [ROOT.GetCountry.GetRuler.GetName] de considérer un investissement important pour sa rénovation. [current_high_priest.GetSheHe] souligne le rôle central que joue ce lieu sacré pour maintenir le tissu spirituel de notre société, servant de lien entre le monde des mortels et le divin.\nEn plus de la restauration, [current_high_priest.GetName] propose la création d'une cérémonie sponsorisée par l'État, à célébrer tous les 10 ans. Cet événement symboliserait non seulement le renouveau du sanctuaire mais aussi le renouvellement de notre engagement collectif envers les dieux. Pendant la cérémonie, les mères des environs présenteraient leurs nouveau-nés aux dieux, rite sacré d'intégration sociale et geste de gratitude pour les bénédictions accordées à notre peuple."
 me_arseka_1700.a:0 "Souvenez-vous des dieux en temps d'abondance, car demain pourrait raconter une autre histoire."

 me_arseka_1701_title:0 "$arseka_01_task_17$"
 me_arseka_1701_desc:0 "Après la rénovation, [current_high_priest.GetName] revient auprès de [ROOT.GetCountry.GetRuler.GetName], le visage désormais marqué par la joie et la satisfaction. D'un ton révérencieux, [current_high_priest.GetName] rapporte que le peuple ressent un renouveau du lien avec ce lieu sacré. Les fidèles du #E Culte du Taureau#! ont spontanément recommencé à offrir des présents, comme attirés par une force invisible les incitant à honorer les dieux. Les rituels autrefois oubliés renaissent avec un enthousiasme dépassant même les attentes du haruspice.\n\nL'air autour du sanctuaire est empreint d'une présence divine, et l'espace sacré est devenu un point central pour le bien-être spirituel de notre peuple. Impressionné par ces résultats positifs, [ROOT.GetCountry.GetRuler.GetName] décide de saisir ce moment pour renforcer le lien restauré avec les dieux. La recommandation précédente de [current_high_priest.GetName] s'aligne parfaitement avec cette vision. Ainsi, [ROOT.GetCountry.GetRuler.GetName] annonce qu'une grande cérémonie aura lieu dans un mois, marquant une occasion solennelle pour réaffirmer notre lien avec les dieux."
 me_arseka_1701.a:0 "Rassemblons-nous avec révérence et célébration au #E Sanctuaire d'Arcus#!"
 me_arseka_1701.tt:0 "La mission '#Y $arseka_01_task_17$#!' a été #G accomplie# !!"

 me_arseka_1702_title:0 "$arseka_01_task_17$"
 me_arseka_1702_desc:0 "La grande cérémonie au #E Sanctuaire d'Arcus#! se déploie dans un spectacle de révérence divine et de célébration communautaire. Des gens de tout [ROOT.GetCountry.GetName] convergent vers Arse pour participer à cet événement sacré, chacun portant des offrandes votives pour exprimer sa dévotion aux dieux. Des figurines en bronze, minutieusement sculptées, représentent des hommes et des femmes offrant des présents ou priant, des guerriers, des cavaliers, et même une sculpture ressemblant à [current_high_priest.GetName], symbole du leadership spirituel.\n\nL'atmosphère est chargée du parfum de l'encens, des chants d'hymnes et des couleurs vives des bannières et rubans ornant le site sacré. Au milieu des festivités, un magnifique taureau, noir comme le ciel nocturne, est présenté en offrande sacrificielle. [ROOT.GetCountry.GetRuler.GetName], avec une grâce solennelle, accomplit lui-même le sacrifice rituel, offrant le taureau aux dieux et invitant ses compatriotes à festoyer avec lui.\n\nLorsque le crépuscule cède la place à la nuit, le moment fort de la cérémonie se déroule. Une à une, les mères des environs s'avancent pour présenter leurs nouveau-nés aux dieux. Pendant ce temps, ceux ayant atteint l'âge adulte exécutent les rituels pour la première fois, marquant une étape importante de leur parcours spirituel. La célébration se poursuit par de grands festins, renforçant les liens entre les habitants et consolidant le sens de la communauté. Le #E Sanctuaire d'Arcus#! demeure un centre vibrant de vie religieuse et culturelle, témoignage du lien renouvelé entre notre peuple et les dieux."
 me_arseka_1702.a:0 "Que les dieux continuent de bénir [ROOT.GetCountry.GetName] et son peuple !"
 me_arseka_1702.tt: "#Y Les #E Mystères Arcusiens#! auront lieu tous les dix ans.#!"

 me_arseka_1703_title:0 "Mystères Arcusiens"
 me_arseka_1703_desc:0 "L'occasion sacrée des Mystères Arcusiens s'est à nouveau levée sur [ROOT.GetCountry.GetName], attirant des fidèles de loin et de près vers le vénéré #E Sanctuaire d'Arcus#!. Alors que les dévots se rassemblent pour la grande cérémonie, une atmosphère de révérence palpable envahit l'air. Pendant cet événement sacré, de nombreux participants, émues par un sentiment spirituel profond, laissent des offrandes votives aux dieux. Des figurines en bronze, minutieusement travaillées, représentent les #E Arsekiens#! accomplissant l'acte d'offrir des dons ou des prières ferventes. Guerriers, taureaux, et même une sculpture ressemblant à [current_high_priest.GetName] figurent parmi ces symboles de dévotion. L'ambiance est chargée de mysticisme et de célébration communautaire. De grands festins, financés par le trésor de [ROOT.GetCountry.GetName], symbolisent l'unité et la prospérité accordées par les dieux à [ROOT.GetCountry.GetName]. Dans un moment solennel, [ROOT.GetCountry.GetRuler.GetName] sacrifie un majestueux taureau en offrande aux dieux. Dans le cadre des rituels sacrés, les mères des environs présentent leurs nouveau-nés aux dieux. Ceux ayant atteint l'âge adulte participent pour la première fois aux cérémonies, contribuant à la continuité des traditions et renforçant le lien profond entre le peuple et le divin."
 me_arseka_1703.a:0 "Rendez-vous dans dix ans pour célébrer à nouveau."
 me_arseka_1703.b:0 "Les caisses de l'État ne peuvent plus supporter ce fardeau."
 me_arseka_1703.tt:0 "#R Les #E Mystères Arcusiens#! seront annulés définitivement."

#add the aqueloo_blessing_modifier to the state with his holy site. trigger 1801 about year later
 me_arseka_1800_title:0 "Bénédiction d'Aqueloo"
 me_arseka_1800_desc:0 "Le peuple de [ROOT.GetCountry.GetName] attend avec impatience la révélation du site sacré dédié à #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!. Lorsque le jour solennel arrive, [current_high_priest.GetName] dirige une grande procession pour dévoiler le site sanctifié. L'air est chargé d'anticipation alors que les fidèles se rassemblent pour assister à la cérémonie. Dans cet espace sacré, le peuple de [ROOT.GetCountry.GetName] trouve réconfort et espoir. Les fidèles accomplissent des actes de dévotion, offrant prières et objets symboliques pour manifester leur révérence. L'aboutissement de ces efforts provoque une manifestation divine : #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!, dans sa bienveillance, accorde sa bénédiction sacrée à la terre. Le peuple de [ROOT.GetCountry.GetName] se réjouit des signes de faveur d'Aqueloo, matérialisés par des récoltes abondantes et une prospérité agricole florissante."
 me_arseka_1800.a:0 "Louange à Aqueloo !"

 me_arseka_1804_title:0 "Révélation nocturne de [ROOT.GetCountry.GetRuler.GetName]"
 me_arseka_1804_desc:0 "Une nuit mémorable s'est déroulée dans le royaume des rêves pour notre [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName]. Dans le silence du sommeil, une présence divine s'est manifestée à [ROOT.GetCountry.GetRuler.GetHerHim]. La figure céleste apparaissait comme un vieil être, orné de deux majestueuses cornes émergeant d'une couronne sur sa tête. Des cheveux gris tombaient en vagues douces, et une barbe hirsute, d'où l'eau coulait perpétuellement, encadrait son visage marqué par le temps. Debout parmi un amas infini d'ossements bovins, il dégageait une aura de puissance divine. Dans ce royaume éthéré des rêves, un ordre fut adressé à [ROOT.GetCountry.GetRuler.GetPraenomen], l'invitant à récupérer une statue sacrée dans le site sanctifié de [GetProvince('(int32)1254').GetName]. Cette révélation céleste troubla [ROOT.GetCountry.GetRuler.GetPraenomen], qui chercha alors l'avis des hommes saints pour interpréter le message contenu dans le rêve."
 me_arseka_1804.a:0 "Que peut bien signifier cela ?"
 me_arseka_1804.a.tt:0 "Des prêtres, issus des traditions ibériques et helléniques, se réuniront pour interpréter le rêve sacré et éclairer le chemin tracé par ce dieu énigmatique."

 me_arseka_1805_title:0 "Interprétation du rêve divin"
 me_arseka_1805_desc:0 "Le rêve divin qui visita [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName], continue de susciter fascination et perplexité. Cherchant conseil, [ROOT.GetCountry.GetRuler.GetHerHim] se réunit avec un groupe de prêtres de différentes croyances. Le prêtre hellénique, sûr de lui, proclame que la figure céleste du rêve n'est autre qu'Achelous, le dieu-taureau issu de la Terre et de l'Océan, vaincu par Héraclès. Cependant, les prêtres ibériques, ancrés dans leurs propres traditions, affirment que le nom correct du dieu est Aqueloo. Le débat entre les prêtres s'intensifie alors qu'ils tentent de concilier leurs interprétations. Au milieu de la discussion, le prêtre ibérique ajoute : 'Je connais une magnifique statue d'Aqueloo à Serika. Peut-être le dieu souhaite-t-il que nous la récupérions et l'amenions à Arcus, honorant ainsi sa volonté divine.' Bien que le prêtre hellénique semble méfiant, il se rallie à l'interprétation du prêtre ibérique."
 me_arseka_1805.a:0 "Achelous, Aqueloo. C'est pareil, n'est-ce pas ?"


#stability
 me_arseka_1801_title:0 "Moisson de Gratitude"
 me_arseka_1801_desc:0 "Un profond sentiment de reconnaissance envers Aqueloo envahit Arseka. Organisant une grande Moisson de Gratitude, les fidèles, menés par [current_high_priest.GetName], se rassemblent sur le site sacré pour exprimer leur gratitude à #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#!. Chants, prières et offrandes emplissent l'air tandis que la foule s'adonne à des actes de dévotion. Des symboles d'appréciation, des guirlandes finement tressées aux offrandes votives artisanales, sont présentés. Un sentiment palpable d'unité et de révérence partagée pour Aqueloo imprègne l'atmosphère. Dans sa bienveillance, #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo]#! continue de répandre ses bénédictions sur la terre. Débordés de joie, les habitants de [ROOT.GetCountry.GetName] célèbrent la Moisson de Gratitude, reconnaissant l'interconnexion entre leur dévotion et les bénédictions florissantes du dieu des fleuves et de la fertilité. L'air festif, teinté de réjouissances, laisse présager d'autres occasions joyeuses, tandis que le peuple anticipe la bénédiction d'Aqueloo sous forme de nouveaux commencements et d'un futur baby-boom, soutenu par la moisson abondante."
 me_arseka_1801.a:0 "Que les bénédictions d'Aqueloo perdurent et couvrent notre terre d'éternelle grâce."

#add zeal
 me_arseka_1802_title:0 "Une Nuit de Révélation"
 me_arseka_1802_desc:0 "À la suite de la grande révélation de #E l'Abri Sacré d'Aqueloo#!, une atmosphère éthérée persiste, tissant une profonde connexion entre le site sacré et le dieu des fleuves et de la fertilité. Les habitants d'Arseka, portés par les promesses de prospérité et d'abondance, accueillent avec ferveur les énergies divines qui imprègnent l'espace consacré. Alors que l'aura sacrée se répand sur la terre, [current_high_priest.GetName] et certains acolytes s'approchent de [ROOT.GetCountry.GetRuler.GetName] avec une révélation d'une ampleur inattendue.\nD'un ton humble mais résolu, les prêtres expliquent qu'inspirés par l'influence profonde d'Aqueloo, le vénérable #E Culte du Taureau#! a choisi de rediriger sa dévotion vers le culte de #E Aqueloo#!. Les prêtres affirment leur conviction dans la nature transcendante des bénédictions d'Aqueloo, soulignant que cette faveur divine dépasse les limites des cultes individuels. Cette redirection symbolise une force unificatrice, favorisant la dévotion partagée et l'unité parmi les fidèles ibériques.\nUne transformation subtile se lit sur le visage de [current_high_priest.GetName] tandis que [current_high_priest.GetSheHe] observe la réaction de [ROOT.GetCountry.GetRuler.GetName] face à cette révélation. Ce soir-là, une réunion privée a lieu, où les prêtres, accompagnés de [ROOT.GetCountry.GetRuler.GetFirstName], discutent profondément de questions d'une grande importance. Durant cette nuit de révélation, il devient évident que les prêtres ont confié à [ROOT.GetCountry.GetRuler.GetFirstName] certains des secrets de leur Ordre. Alors que les braises du feu faiblissent et que les prêtres partent le lendemain pour #E Arcus#!, [ROOT.GetCountry.GetRuler.GetFirstName] refuse obstinément de divulguer le contenu de leurs discussions, répétant inlassablement la même phrase."
 me_arseka_1802.a:0 "La volonté des dieux n'est pas chose légère."

 me_arseka_1803_title:0 "Baby Boom"
 me_arseka_1803_desc:0 "Au fil des saisons, marquant le passage du temps après la grande Moisson de Gratitude, [ROOT.GetCountry.GetName] connaît un phénomène extraordinaire. Les magistrats de tout le pays signalent une hausse sans précédent des naissances. La nouvelle joyeuse se répand largement, témoignant de l'impact tangible de la bénédiction de #Y Aqueloo#! sur notre peuple. Le site autrefois sacré dédié à Aqueloo est le témoin de l'abondance et de la vitalité accordées à Arseka. Les familles se réjouissent de l'arrivée de nombreux nouveaux-nés, preuve de la faveur divine du dieu des fleuves et de la fertilité. Les magistrats soulignent, dans leurs rapports, le lien évident entre la Moisson de Gratitude, les bénédictions d'Aqueloo et cette remarquable augmentation des naissances, marquant une période de prospérité et de croissance pour la nation."
 me_arseka_1803.a:0 "Que les bénédictions d'Aqueloo continuent de couvrir notre terre de prospérité et d'abondance."


#need to script + add treasure
 me_arseka_1900_title:0 "Le Triomphe à Arcus"
 me_arseka_1900_desc:0 "Bannières triomphantes déployées et l'air chargé du doux parfum de la victoire, nos valeureuses troupes reviennent à Arcus, portant un trésor monumental - le butin de leur conquête. Fièrement exposée parmi la foule en liesse, une statue colossale, synthèse chimérique de l'homme et du taureau, incarnation magnifique d'Achelous ou d'Aqueloo, taillée dans le calcaire. Réalisée avec une habileté exquise, la statue capture l'essence du dieu vénéré, dans les moindres détails.\n\nLa statue elle-même symbolise l'influence des Hellènes sur notre peuple. Bien que probablement réalisée par les Contestaniens, elle porte la marque distincte de l'influence grecque dans son style, visible dans le rendu magistral des cheveux et de la barbe par des rainures droites."
 me_arseka_1900.a:0 "Assurément Achelous ou Aqueloo, quel que soit son nom, en sera fort réjoui."

#need code
 me_arseka_1901_title:0 "Révélation Divine"
 me_arseka_1901_desc:0 "Dans le silence de la nuit, alors que [ROOT.GetCountry.GetRuler.GetName] dort paisiblement, une présence divine se manifeste dans un rêve vif. Aqueloo, le vénéré dieu des Fleuves et de la Fertilité, accorde au souverain une visitation céleste. Rayonnant d'une aura surnaturelle, Aqueloo parle d'une voix qui résonne comme le doux écoulement d'une rivière et le bruissement des feuilles. 'Je suis profondément satisfait de votre dévotion,' proclame le dieu. 'Sachez qu'Achelous et Aqueloo ne sont que deux facettes d'une même essence divine, comme les deux faces d'une pièce. Le temps approche où tous les dieux embrasseront cette dualité, leurs essences se séparant en moitiés harmonieuses.' Une profonde sérénité enveloppe [ROOT.GetCountry.GetRuler.GetName] tandis qu'Aqueloo poursuit, 'Je vous implore d'apporter mon culte attique d'Achelous sur les rivages de [ROOT.GetCountry.GetAdjective]. Que les rites sacrés de cette ancienne tradition prennent racine dans le sol d'Arseka, et soyez témoins de l'unité divine qui s'y déploiera.'"
 me_arseka_1901.a:0 "Les dieux ont parlé, et nous répondrons à leur appel divin."
#task _21 will have an event specifically about bringing back a mosaic of Achelous

 me_arseka_2000_title:0 "Tolérance Officielle"
 me_arseka_2000_desc:0 "Après mûre réflexion et de nombreuses pétitions de figures helléniques influentes, [ROOT.GetCountry.GetRuler.GetName] s'adresse au peuple de [ROOT.GetCountry.GetName] par un décret public. [ROOT.GetCountry.GetRuler.GetName] annonce une politique officielle de tolérance religieuse, encourageant la coexistence des différentes croyances dans les frontières d'Arseka. Devant la foule rassemblée au cœur de Sagointium, [ROOT.GetCountry.GetRuler.GetName] souligne l'importance de présenter un front uni face au monde extérieur. L'annonce suscite des réactions variées : certains expriment leur soulagement à l'idée d'une société plus inclusive, tandis que d'autres restent prudents ou sceptiques."
 me_arseka_2000.a:0 "Espérons que personne n'en profitera."

 me_arseka_2001_title:0 "L'essor d'une nouvelle voix"
 me_arseka_2001_desc:0 "Des murmures parmi les marchands racontent l'histoire d'un prêtre charismatique de Massalia, [charismatic_priest.GetName], qui captive les cœurs et les esprits de la population locale. Doué d'un talent oratoire et possédant une vision unique des affaires divines, [charismatic_priest.GetName] remet en question la compréhension traditionnelle des dieux, proposant une version altérée des cultes ibériques et helléniques. Ses enseignements gagnent en notoriété à mesure qu'il parcourt la nation, attirant un nombre croissant de personnes curieuses et intriguées. [charismatic_priest.GetName] prêche la foi hellénique, affirmant que notre compréhension actuelle des dieux est imparfaite et incomplète. Il soutient qu'adopter la voie hellénique mènera à une connexion plus profonde avec le divin, détournant les adeptes ibériques égarés vers la cause des dieux helléniques."
 me_arseka_2001.a:0 "Cela pourrait causer des problèmes."

 me_arseka_2002_title:0 "L'appel à la conversion"
 me_arseka_2002_desc:0 "Une vague de changement balaie [ROOT.GetCountry.GetName] alors que le message de [charismatic_priest.GetName] résonne parmi la population, en particulier parmi les démunis de [SCOPE.sP('converted_province').GetName]. Sa présence charismatique devient un aimant, attirant un nombre significatif de convertis vers la foi hellénique. Les offrandes dédiées aux dieux helléniques gagnent en popularité, et les fervents disciples du prêtre massalien organisent naturellement des rassemblements pour discuter et célébrer leur foi retrouvée. Le mouvement de conversion, tel les ramifications d'une vigne en croissance, se répand à travers Arseka, favorisant un sentiment d'unité parmi ceux qui choisissent d'embrasser la voie hellénique. [charismatic_priest.GetName] devient le catalyseur de cette transformation spirituelle, parcourant inlassablement la nation, rassemblant des adeptes et nourrissant les racines de la foi hellénique dans le sol fertile des croyances [ROOT.GetCountry.GetAdjective]."
 me_arseka_2002.a:0 "Inviter [charismatic_priest.GetName] à dîner."
 me_arseka_2002.b:0 "Éradiquer cette hérésie."

 me_arseka_2003_title:0 "L'hérésie de [charismatic_priest.GetName]"
 me_arseka_2003_desc:0 "Alors que l'influence de [charismatic_priest.GetName] continue de se propager comme un feu de prairie, le paysage religieux de [ROOT.GetCountry.GetName] subit un bouleversement majeur. Les enseignements du prêtre charismatique, qui remettent en cause les croyances ibériques traditionnelles, menacent de déchirer le tissu spirituel de la nation. Craignant l'érosion de la foi traditionnelle et le chaos potentiel qui pourrait s'ensuivre, [ROOT.GetCountry.GetRuler.GetName] décide qu'une action doit être prise pour éradiquer cette hérésie. Une proclamation est émise, dénonçant les enseignements de [charismatic_priest.GetName] comme faux et trompeurs. Le souverain mobilise le clergé et les fidèles pour entreprendre une véritable croisade contre le mouvement hérétique. Les temples dédiés aux dieux ibériques deviennent des points de ralliement pour les fidèles qui s'unissent contre l'influence hellénique croissante. Les dirigeants ibériques de tout [ROOT.GetCountry.GetName] convergent à Arse pour élaborer des stratégies et renforcer la sainteté de la foi établie. Les efforts pour contrer l'influence charismatique de [charismatic_priest.GetName] s'intensifient, les prêtres prononçant des sermons passionnés contre les doctrines hérétiques. Dans ce climat volatile, les tensions montent alors que les disciples fervents du prêtre massalien affrontent ceux qui défendent farouchement les traditions ibériques. Des débats publics éclatent sur les places de marché et dans les villes, chaque camp défendant vigoureusement ses croyances. À l'issue de cette lutte, les traditionalistes triomphent : tous les adeptes de [charismatic_priest.GetName], presque sans exception, renoncent à leurs croyances hérétiques ou sont mis à mort."
 me_arseka_2003.a:0 "Enfin la paix."
 #5 hellenic pops will convert to Iberic

 me_arseka_2004_title:0 "Révélations et réflexion"
 me_arseka_2004_desc:0 "Intrigués par la popularité croissante de la foi hellénique à Arseka, les serviteurs de [ROOT.GetCountry.GetRuler.GetName] organisent une invitation discrète à [charismatic_priest.GetName] pour un dîner somptueux et intime dans la résidence de [ROOT.GetCountry.GetRuler.GetHerHis]. Le souverain, conscient du pouvoir des symboles, s'assure que tous les convives soient Massaliens, envoyant ainsi un message subtil mais clair à [charismatic_priest.GetName]. Lorsque ce dernier entre dans la salle, un silence respectueux l'accompagne. Conscient de l'importance de cet entretien avec [ROOT.GetCountry.GetRuler.GetName], le prêtre massalien exprime sa gratitude pour cette rare opportunité de partager ses visions uniques.\n\nLa discussion se déroule dans un cadre somptueux, la lumière vacillante des bougies ornées projetant des ombres sur les visages des convives. [charismatic_priest.GetName], avec éloquence et charisme, expose une perspective remettant en cause l'adhésion stricte à la tradition ibérique. Il explique que de nombreux dieux d'Arseka ont des homologues helléniques qui semblent plus puissants. Selon lui, embrasser le panthéon hellénique pourrait apporter prospérité et faveur divine à Arseka. Au milieu du dîner, un événement inattendu interrompt la discussion : des esclaves entrent avec deux énormes sangliers noirs ibériques, préparés comme pour un sacrifice aux dieux ibériques, chaque détail culinaire respectant les anciens rituels.\n\nL'atmosphère devient tendue alors que [ROOT.GetCountry.GetRuler.GetName] observe les réactions du prêtre massalien face à ce défi. Impassible, [charismatic_priest.GetName] saisit l'occasion pour orienter la conversation vers l'avenir. Avec une demande humble mais ferme, il propose l'établissement d'un sanctuaire dédié à Héraclès au cœur d'Arseka. Selon lui, ce geste satisferait grandement les marchands de Sagointium. Cependant, accéder à sa requête serait perçu par ses fidèles comme une approbation tacite de cette hérésie apparente."
 me_arseka_2004.a:0 "Financer le sanctuaire."
 me_arseka_2004.b:0 "Emprisonner l'hérétique."
 me_arseka_2004.c:0 "Tuez-le... TUEZ-LE MAINTENANT !"

 me_arseka_21_title:0 "$arseka_01_task_21$"
 me_arseka_21_desc:0 "Cherchant à apprendre ce que [ROOT.GetCountry.GetRuler.GetSheHe] peut de la religion des Hellènes, [ROOT.GetCountry.GetRuler.GetName], notre estimé [ROOT.GetCountry.GetRulerTitle], décide de se lancer dans une #E grande odyssée#! pour visiter certains des plus grands centres religieux des dieux helléniques. Les destinations choisies incluent #E Roma, Olympia, et Athènes.#! Les préparatifs pour ce voyage monumental sont en cours. La cour est en effervescence alors que conseillers, érudits et assistants travaillent sans relâche pour s'assurer que [ROOT.GetCountry.GetRuler.GetName] soit bien équipé pour ce pèlerinage. Cartes consultées, itinéraires rédigés, discussions sur la signification culturelle et religieuse de chaque destination.\n\n[ROOT.GetCountry.GetRuler.GetName] sélectionne minutieusement un entourage d'érudits compétents et d'aides de confiance pour l'accompagner dans cette quête spirituelle. \n\n[arseka_scribe.GetName], polyglotte surpassant la plupart des Arsekens, est choisi pour accompagner [ROOT.GetCountry.GetRuler.GetName]. Il apportera sa connaissance approfondie des traditions #E ibériques et helléniques#! afin de combler les écarts linguistiques et culturels. L'entourage, dirigé par [arseka_scribe.GetName], a pour mission de documenter rituels, traditions et merveilles architecturales rencontrés en route, offrant à [ROOT.GetCountry.GetRuler.GetName] une compréhension complète du paysage religieux hellénique. À l'approche du départ, des offrandes sont faites aux dieux, ibériques et helléniques, pour un voyage sûr et éclairé. Les temples de [ROOT.GetCountry.GetName] résonnent des prières pour le bien-être de [ROOT.GetCountry.GetRuler.GetName] et de son entourage."
 me_arseka_21.a:0 "En route vers Roma et le Temple de Jupiter Optimus Maximus !"
 me_arseka_21.tt:0 "La tâche '#Y $arseka_01_task_21$#!' a maintenant été #G accomplie#!!"
 #task _21 may have an event specifically about bringing back a mosaic of Achelous

 me_arseka_2101_title:0 "La Ville Éternelle"
 me_arseka_2101_desc:0 "Alors que [ROOT.GetCountry.GetRuler.GetName] arrive dans la dite #E Ville Éternelle de Roma#!, [ROOT.GetCountry.GetRuler.GetName] est accueilli par l'un des deux #E consuls régnants de l'année, [arseka_consul_friend.GetName]#!. Ensemble, ils échangent des politesses et discutent à la fois de l'art de gouverner et de théologie. Le consul offre son #E hospitalité#! à [ROOT.GetCountry.GetRuler.GetName] et partage des aperçus des riches traditions qui convergent au cœur de Rome. Sur la suggestion de [arseka_consul_friend.GetName], [ROOT.GetCountry.GetRuler.GetName] visite les célèbres #E thermes publics de la ville#!. L'atmosphère animée, les sols en mosaïque complexes et l'esprit communautaire offrent à [ROOT.GetCountry.GetRuler.GetName] un aperçu de la vie quotidienne des citoyens romains.\n\nAprès une journée à explorer la vie vibrante de Roma, [ROOT.GetCountry.GetRuler.GetName] est invité par le consul à une visite spéciale en soirée au cœur sacré de Roma, le #E Temple de Jupiter Optimus Maximus#!. Le consul, [arseka_consul_friend.GetName], guide personnellement [ROOT.GetCountry.GetRuler.GetName] à travers les ruelles labyrinthiques de Roma jusqu'au #E Capitole#!, où se dresse le majestueux temple, témoignage de l'ingénierie romaine et de la dévotion religieuse. À l'ouverture des portes, une admiration feutrée envahit [ROOT.GetCountry.GetRuler.GetName]. La structure colossale, dédiée à Jupiter, Junon et Minerve, s'élève, son toit doré captant les derniers rayons du jour. L'air est chargé d'encens et l'enceinte du temple résonne des murmures des prêtres et des sons lointains de la ville.\n\nEn quittant le temple, [arseka_consul_friend.GetName] adresse une invitation #E des plus gracieuses#! à [ROOT.GetCountry.GetRuler.GetName] pour séjourner dans sa #E villa en périphérie de Roma#!. [arseka_consul_friend.GetName] assure à [ROOT.GetCountry.GetRuler.GetName] que la villa offrira un refuge tranquille et confortable loin de l'agitation de la ville."
 me_arseka_2101.a:0 "Une invitation que j'accepte volontiers !"
 me_arseka_2101.b:0 "Nous devons vraiment partir pour Olympie immédiatement."


 me_arseka_2102_title:0 "L'Hospitalité de [arseka_consul_friend.GetName]"
 me_arseka_2102_desc:0 "Avec gratitude, [ROOT.GetCountry.GetRuler.GetName] accepte l'invitation du consul pour séjourner dans la villa de [arseka_consul_friend.GetName]. À l'ouverture des portes, [ROOT.GetCountry.GetRuler.GetName] découvre une oasis isolée d'opulence et de raffinement. La #E villa du consul#!, nichée au milieu de jardins luxuriants et surplombant les collines, témoigne du goût et de l'aisance romains.\n\nPendant plusieurs semaines passées à la villa, [arseka_consul_friend.GetName] joue le rôle d'hôte et de guide. Les matins commencent par des promenades dans les jardins soignés, où [ROOT.GetCountry.GetRuler.GetName] admire la flore diverse entretenue par des jardiniers experts. Les petits-déjeuners sont servis dans une cour ombragée, où le consul raconte à [ROOT.GetCountry.GetRuler.GetName] l'histoire, les dieux, la politique et la vie sociale de Rome. Les après-midis sont consacrés aux visites privées de la vaste #E collection d'art du consul#!, à l'exploration de la ville éternelle et à la rencontre de sénateurs influents. Les soirées sont rythmées par des banquets de cuisine romaine exquise, une symphonie de saveurs et d'arômes. Le consul initie [ROOT.GetCountry.GetRuler.GetName] aux subtilités de la gastronomie romaine, soulignant la signification culturelle de chaque plat. Une aventure culinaire particulière consiste à goûter la #E fameuse sauce de poisson appelée 'Garum.'#! Au début, [ROOT.GetCountry.GetRuler.GetName] la trouve réellement répugnante, mais au fil des semaines, il apprend à apprécier ce goût acquis, véritable délice romain."
 me_arseka_2102.a:0 "Un séjour mémorable en effet !"

 me_arseka_2103_title:0 "Un Goût de Diplomatie"
 me_arseka_2103_desc:0 "Lors de la dernière nuit de son séjour, le consul surprend [ROOT.GetCountry.GetRuler.GetName] avec un mets spécial - un plateau du #E meilleur jambon noir ibérique#!, délicatesse importée de [ROOT.GetCountry.GetName]. Le goût de la patrie évoque une vague de souvenirs, touchant profondément [ROOT.GetCountry.GetRuler.GetName]. Pendant leur dernier repas, [arseka_consul_friend.GetName] lève un verre de vin romain pour un toast, déclarant sa #E profonde amitié#! envers [ROOT.GetCountry.GetRuler.GetName]. Comme cadeau d'adieu, le consul offre plusieurs amphores de la fameuse sauce de poisson 'Garum.'\n\nAlors que [ROOT.GetCountry.GetRuler.GetName] se prépare à #E partir pour Olympie#!, le consul lui souhaite un bon voyage et recommande de #E visiter une palaestra (école de lutte) tenue par son ami#! qui forme les compétiteurs aux Jeux Olympiques."
 me_arseka_2103.a:0 "Adieu, et merci pour tout le poisson !"

 me_arseka_2104_title:0 "La Palaestra de [wrestle_teacher.GetName]"
 me_arseka_2104_desc:0 "Lorsque [ROOT.GetCountry.GetRuler.GetName] foule le sol sacré d'Olympie, berceau des #E Jeux Olympiques#!, un sentiment d'excitation envahit [ROOT.GetCountry.GetRuler.GetHerHim]. La ville, ornée de monuments intemporels et d'installations sportives, résonne des échos des compétitions anciennes. Dans un esprit d'exploration, [ROOT.GetCountry.GetRuler.GetName] suit la recommandation du #E consul romain#!, [arseka_consul_friend.GetName], et visite une célèbre #E palaestra, école de lutte#!, réputée pour former les meilleurs concurrents olympiques. Accueilli par son propriétaire, [wrestle_teacher.GetName], entraîneur expérimenté et respecté, [ROOT.GetCountry.GetRuler.GetName] découvre les installations bien équipées. Impressionné par le dévouement à l'excellence physique, [ROOT.GetCountry.GetRuler.GetName] s'entretient avec [wrestle_teacher.GetName] pour connaître les secrets de son succès. À sa surprise, [wrestle_teacher.GetName] répond avec un sourire entendu : « Ah, les secrets de notre art sont jalousement gardés, mon ami. Je ne peux les révéler à un étranger. Cependant, pour quelqu'un de votre potentiel, je ferai une exception. Je peux vous former à l'#E art de la lutte#! et faire de vous un athlète exceptionnel. Acceptez-vous de vous engager dans mon art ? »"
 me_arseka_2104.a:0 "Formez-moi !"
 me_arseka_2104.b:0 "Cela semble beaucoup de travail." #gain lazy

 me_arseka_2105_title:0 "Maîtriser la Palaestra"
 me_arseka_2105_desc:0 "Après un mois de formation rigoureuse à la palaestra de [wrestle_teacher.GetName] à Olympie, [ROOT.GetCountry.GetRuler.GetName] devient un #E combattant redoutable#!. [wrestle_teacher.GetName], l'entraîneur expérimenté, observe avec fierté [ROOT.GetCountry.GetRuler.GetName] vaincre un ancien concurrent olympique, ses compétences surpassant même les plus hautes attentes de [wrestle_teacher.GetHerHis]. Lors d'une session privée, [wrestle_teacher.GetName] s'approche avec un #E hochement approbateur#! : « Toi, [ROOT.GetCountry.GetRuler.GetName], as prouvé être un élève exceptionnel. Ton dévouement et ton talent naturel t'ont élevé à un niveau que peu atteignent. Il ne me reste presque rien à t'enseigner en matière de lutte. Tu as #E maîtrisé l'art du combat#! au sein de ces murs sacrés. » \n[wrestle_teacher.GetName] offre ensuite une couronne traditionnelle de #E feuilles d'olivier#!, symbole de victoire et d'honneur, à [ROOT.GetCountry.GetRuler.GetName]. « Que cette couronne te couronne comme un témoignage de ton habileté. Ce fut un honneur de te guider dans ce parcours de maîtrise physique. Je suis sûr que tes nouvelles compétences te serviront aussi bien dans l'arène que sur le champ de bataille si le besoin s'en fait sentir. »"
 me_arseka_2105.a:0 "Merci maître."
 me_arseka_2105.b:0 "Veuillez accepter ma modeste offrande pour votre palaestra."

 me_arseka_2106_title:0 "Le Roi des Dieux"
 me_arseka_2106_desc:0 "Alors que [ROOT.GetCountry.GetRuler.GetName] explore les lieux sacrés d'Olympie, [ROOT.GetCountry.GetRuler.GetHerHis] attention est attirée par le majestueux #E Temple de Zeus#!. Intrigué par sa grandeur, [ROOT.GetCountry.GetRuler.GetName] ordonne à [arseka_scribe.GetName] de noter méticuleusement chaque détail que [arseka_scribe.GetSheHe] peut trouver sur le temple et sa construction. [arseka_scribe.GetName], armé de parchemin et de plume, examine avec diligence le #E Temple de Zeus#!, notant ses éléments structurels et ses caractéristiques distinctives. Le scribe remarque que le marbre de Paros importé, apparemment extrait d'une île près de #E Delos#!, fut un ingrédient particulièrement important dans la construction de cette structure remarquable. Le #E Temple de Zeus#! se dresse comme un chef-d'œuvre, un mélange harmonieux de #E colonnes doriques#! et de frises complexes. Les #E colonnes doriques#!, connues pour leur simplicité et leur robustesse, fournissent une base solide supportant le poids de l'entablement. Les frises, ornées de scènes mythologiques et de bas-reliefs, racontent les récits des dieux et des héros. Alors que [ROOT.GetCountry.GetRuler.GetName] parcourt le péristyle, le rythme des colonnes et le jeu de lumière et d'ombre créent un spectacle captivant. Au cœur du #E Temple de Zeus#!, [arseka_scribe.GetName] et [ROOT.GetCountry.GetRuler.GetName] admirent ensemble la colossale #E statue chryséléphantine#! de Zeus, composée d'or et d'ivoire sculpté appliqué sur une armature en bois. La statue remarquable fut sculptée par le même artiste #E Phidias#! qui créa la statue de #E Athena Parthenos#! jalousement convoitée par les Athéniens. Le roi des dieux, assis sur un trône orné, brandit un éclair dans sa main droite, symbole du pouvoir divin. Les yeux de la statue, faits de pierres précieuses, semblent fixer avec une intensité surnaturelle. [arseka_scribe.GetName] assure à [ROOT.GetCountry.GetRuler.GetName] qu'un jour [ROOT.GetCountry.GetName] possédera une telle merveille. 'Peut-être pourrons-nous en apprendre davantage sur #E Phidias#! à Athènes ?'"
 me_arseka_2106.a:0 "Oui, embarquons."

 me_arseka_2107_title:0 "Athènes impressionnante"
 me_arseka_2107_desc:0 "À l'arrivée de [ROOT.GetCountry.GetRuler.GetName] dans l'ancienne cité d'Athènes, cœur de la culture et de la sagesse helléniques, une atmosphère de révérence imprègne l'air. La première destination de [ROOT.GetCountry.GetRuler.GetName] est la célèbre #E Acropole#!, une citadelle élevée couronnée par le mythique #E Parthénon#!. Gravissant les marches rocheuses de l'Acropole, [ROOT.GetCountry.GetRuler.GetName] est accompagné de [arseka_scribe.GetName] afin que chaque détail de ce site sacré soit consigné. Le #E Parthénon#!, symbole de la démocratie athénienne et de l'ingéniosité architecturale, se dresse fièrement au sommet de l'Acropole. [arseka_scribe.GetName] narre avec passion l'histoire du #E Parthénon#!, dédié à la déesse Athéna, protectrice de la cité. Les #E colonnes doriques#! du temple, ornées de frises et sculptures détaillées, incarnent le summum de l'architecture grecque classique. Le rapport d'or et les raffinements optiques appliqués par les maîtres architectes #E Ictinos#! et #E Callicratès#! sont soulignés avec enthousiasme érudit. Alors que [ROOT.GetCountry.GetRuler.GetName] contemple le #E Parthénon#!, l'ampleur de son importance historique devient palpable. La structure en marbre, bien que marquée par le temps, dégage une aura indéniable de majesté divine. Les métopes et frontons sculptés donnent vie aux légendes anciennes. [arseka_scribe.GetName] attire l'attention sur les détails du Panathénaïque représenté sur la frise, témoignage de la maîtrise artistique de #E Phidias#! et de ses habiles apprentis."
 me_arseka_2107.a:0 "[arseka_scribe.GetName], note chaque détail."

 me_arseka_2108_title:0 "Commerce ou Cadence"
 me_arseka_2108_desc:0 "Après avoir absorbé la beauté impressionnante du #E Parthénon#! au sommet de la sacrée #E Acropole#!, [ROOT.GetCountry.GetRuler.GetName] décide de s'immerger dans l'atmosphère vibrante de la cité d'Athéna. Descendant de l'Acropole, [ROOT.GetCountry.GetRuler.GetName] et [arseka_scribe.GetName] déambulent dans les rues animées d'Athènes, ville réputée pour son intellect et son activité commerciale. La première préoccupation de [ROOT.GetCountry.GetRuler.GetName] est de rencontrer les marchands locaux afin de discuter de potentiels accords commerciaux. La position stratégique de la cité et sa maîtrise maritime en font un carrefour pour les biens venus de tout le bassin méditerranéen, et [ROOT.GetCountry.GetRuler.GetName] perçoit le potentiel d'enrichir [ROOT.GetCountry.GetName] grâce à ces nouvelles connexions. L'Agora, marché central, grouille d'activité alors que les marchands exposent leurs produits, allant des épices exotiques à la poterie fine. Lors de flâneries dans la ville, [arseka_scribe.GetName] indique les monuments remarquables qui jalonnent l'horizon athénien. Avec le majestueux #E Temple d'Héphaïstos#! se dressant fièrement à l'ouest de l'Agora, [arseka_scribe.GetName] relate l'histoire de ce temple dédié au dieu des artisans et note tout ce qui pourrait être utile, même indirectement. [ROOT.GetCountry.GetRuler.GetName] prend également un moment pour admirer le #E Odéon de Périclès#!, amphithéâtre élégant où se tiennent concours musicaux et représentations. [arseka_scribe.GetName] plaisante en suggérant que [ROOT.GetCountry.GetRuler.GetName] devrait se produire pour les Athéniens."
 me_arseka_2108.a:0 "Assez plaisanté, revenons aux marchands."
 me_arseka_2108.b:0 "Très bien, [arseka_scribe.GetName], je chanterai."

 me_arseka_2109_title:0 "Le Bosquet de l'Académie"
 me_arseka_2109_desc:0 "Après deux semaines enrichissantes passées à Athènes, [ROOT.GetCountry.GetRuler.GetName] décide de conclure la visite par un voyage à la #E Académie de Platon#!. Située dans le bosquet sacré d'Akadémia, au nord-ouest d'Athènes, l'Académie est depuis longtemps un centre de réflexion éclairée. Le bosquet, paré d'oliviers anciens et de sanctuaires sacrés, crée une atmosphère propice à la contemplation et à l'étude. [ROOT.GetCountry.GetRuler.GetName] est accueilli par les gardiens actuels des enseignements de Platon, des étudiants dévoués ayant hérité de l'héritage de leur maître vénéré. À l'ombre des oliviers, des discussions s'engagent sur des sujets allant de la métaphysique à l'éthique. Les étudiants, érudits passionnés, partagent volontiers leurs insights sur les fondements philosophiques établis par Platon. Alors que le soleil se couche sur le bosquet, [arseka_scribe.GetName] consigne avec diligence les perles de sagesse glanées lors de ces conversations. Le savoir collectif partagé sous ces oliviers anciens deviendra une partie du trésor intellectuel d'Arseka. Au coucher du soleil, [ROOT.GetCountry.GetRuler.GetName] et sa suite se dirigent vers les quais et prennent la mer pour rentrer, en Arse."
 me_arseka_2109.a:0 "Adieu Athènes."

 me_arseka_2110_title:0 "Délices du retour"
 me_arseka_2110_desc:0 "De retour dans l'Arse bien-aimée de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetName] se régale des paysages et sons familiers d'Arseka, des marchés animés près de Sagointium et des chaleureux accueils des citoyens, créant une étreinte réconfortante après le voyage. Désireux de partager les expériences acquises ces derniers mois, [ROOT.GetCountry.GetRuler.GetName] décide d'offrir une touche d'hospitalité romaine aux hommes influents de [ROOT.GetCountry.GetName] et de tracer un nouveau cap pour la nation. Sortant le Garum soigneusement conservé, reçu en cadeau d'adieu du consul romain [arseka_consul_friend.GetName], [ROOT.GetCountry.GetRuler.GetName] invite un groupe d'amis proches à un festin célébrant la réussite de la mission diplomatique. Alors que les amis se rassemblent autour de la table, l'arôme du Garum emplit l'air. Malheureusement, l'un des amis, peu habitué aux saveurs puissantes du Garum, empile une quantité inquiétante de jambon, prend une bouchée audacieuse et se rétracte, incapable de supporter le goût exotique. Des rires éclatent tandis que l'ami tente vaillamment de retrouver son calme.\n\nCependant, lorsque l'atmosphère joyeuse se stabilise, [ROOT.GetCountry.GetRuler.GetName] change le ton de la réunion. [ROOT.GetCountry.GetRuler.GetName] révèle que la véritable raison d'avoir réuni les hommes les plus influents de [ROOT.GetCountry.GetName], qu'il considère comme ses amis, n'était pas seulement un festin, mais pour discuter d'un sujet de grande importance. Prenant un air sérieux, [ROOT.GetCountry.GetRuler.GetName] révèle qu'après ses voyages, [ROOT.GetCountry.GetRuler.GetSheHe] estime qu'il est temps d'envisager que la foi des Saguntins, qui ont enrichi Arseka, devienne également la foi du peuple. Ce repas apparemment simple sera sans doute retenu comme le plus important de l'histoire d'Arseka. Après avoir partagé sa vision d'un futur hellénique pour Arseka, [ROOT.GetCountry.GetRuler.GetSheHe] ouvre le débat, impatient d'entendre ce que les hommes les plus influents du pays ont à dire à ce sujet."
 me_arseka_2110.a:0 "Des avis ?"

 me_arseka_2111_title:0 "La polémique de [arseka_hellenic_friend.GetName]"
 me_arseka_2111_desc:0 "Alors que la discussion se déroule, [arseka_nativist_friend.GetName] et [arseka_hellenic_friend.GetName] se font entendre le plus fort dans la salle, chacun présentant avec passion son point de vue sur les mérites d'adopter le Panthéon hellénique comme religion nationale d'Arseka. [arseka_hellenic_friend.GetName] semble avoir longuement réfléchi à cette idée dans le passé. Il soutient qu'aligner [ROOT.GetCountry.GetName] sur le Panthéon hellénique permettrait certainement de bénéficier d'une position commerciale plus favorable sur les marchés orientaux. Les Hellènes seraient sûrement plus enclins à commercer avec une nation partageant leur foi. De plus, [arseka_hellenic_friend.GetName] affirme que cette conversion rapprocherait [ROOT.GetCountry.GetName] du statut de véritable égal aux yeux des Hellènes, plutôt que celui de barbares prospères. De manière articulée, [arseka_hellenic_friend.GetName] rappelle les précédents historiques de nombreuses nations ayant intégré avec succès le monde hellénique. Tandis que l'assemblée écoute attentivement, [arseka_hellenic_friend.GetName] dépeint une vision d'Arseka comme membre respecté et influent du monde hellénique, tirant parti des liens religieux et culturels partagés. La perspective d'un avenir plus brillant, marqué par la prospérité et la reconnaissance, plane dans l'air alors que [arseka_hellenic_friend.GetName] présente un argument convaincant en faveur de l'adoption du Panthéon hellénique."
 me_arseka_2111.a:0 "Écoutons l'autre camp."

 me_arseka_2112_title:0 "Les élucubrations de [arseka_nativist_friend.GetName]"
 me_arseka_2112_desc:0 "Alors que la salle s'anime de discussions, [arseka_nativist_friend.GetName] saisit l'occasion pour exprimer sa vive opposition à l'adoption du Panthéon hellénique. Dans une diatribe enflammée, [arseka_nativist_friend.GetName] dénonce avec passion l'idée d'embrasser des dieux étrangers, la qualifiant de complot massalien séculaire visant à déloger les Ibères et à leur voler leurs terres. Il soutient avec véhémence qu'une telle assimilation entraînerait l'érosion de l'identité et du patrimoine d'Arseka. Selon lui, l'enclave massalienne de Sagointium illustre comment des influences étrangères peuvent bouleverser le mode de vie autochtone. [arseka_nativist_friend.GetName] affirme qu'adopter le Panthéon hellénique serait une trahison envers les Edétaniens qui ont bâti [ROOT.GetCountry.GetName] en une civilisation prospère. Il craint qu'un tel geste pave la voie au déplacement progressif de la population autochtone par des étrangers. Les yeux empreints de ferveur, il plaide pour l'expulsion de tous ceux qui défendent les dieux étrangers, [ROOT.GetCountry.GetRuler.GetName] inclus, les considérant comme une menace pour l'essence même d'Arseka."
 me_arseka_2112.a:0 "Faisons-nous voter ?"

 me_arseka_2113_title:0 "Arseka hellénique ?"
 me_arseka_2113_desc:0 "Voyant que ses élucubrations n'avaient convaincu personne, [arseka_nativist_friend.GetName] prend un tournant inattendu, dénonçant avec véhémence les visions que #E Aqueloo#! aurait supposément accordées aux fidèles. Il rejette ces prophéties présumées comme un pur #E 'psyop macédonien,'#! bien qu'il peine à expliquer ce qu'est un psyop. Dans sa ferveur, il accuse presque tous les présents d'être de potentiels agents étrangers. L'irrationalité et les accusations (espérons-le infondées) de [arseka_nativist_friend.GetName] jettent une ombre sur la séance, poussant la discussion au bord du chaos. Son incapacité à distinguer préoccupations réelles et paranoïa infondée commence à l'isoler des autres participants. Tandis qu'il pointe des conspirateurs imaginaires, l'atmosphère devient de plus en plus tendue. À l'inverse, les arguments mesurés de [arseka_hellenic_friend.GetName] gagnent en crédibilité. L'irrationalité de [arseka_nativist_friend.GetName] souligne l'importance d'une approche pragmatique, favorisant le consensus croissant en faveur du Panthéon hellénique pour les bénéfices potentiels pour Arseka. Voyant que ses arguments n'avaient aucun effet, [ROOT.GetCountry.GetRuler.GetName] fait appel au vote. Le consensus est presque unanime, seul [arseka_nativist_friend.GetName] votant contre l'adoption de la nouvelle religion nationale."
 me_arseka_2113.a:0 "Vox Populi, Vox Dei"
 me_arseka_2113.tt:0 "#E Arseka#! adoptera la foi #Y hellénique#!."
 me_arseka_2113.b:0 "Euh… [arseka_nativist_friend.GetName] n'a peut-être pas tort…"

 me_arseka_2114_title:0 "Une nouvelle aube"
 me_arseka_2114_desc:0 "Six mois se sont écoulés depuis la décision d'adopter le Panthéon hellénique comme religion nationale d'Arseka. La transition, bien que non dénuée de défis, commence à s'ancrer dans le cœur du peuple [ROOT.GetCountry.GetAdjective]. Le débat autrefois houleux a cédé la place à un nouveau sentiment d'unité, les citoyens de [ROOT.GetCountry.GetName] acceptant progressivement ce changement culturel et religieux. À Arse, les rues animées affichent désormais de petits sanctuaires dédiés à diverses divinités helléniques. Des temples modestes, inspirés des merveilles architecturales grecques, parsèment la ville, offrant lieux de culte et de rassemblement communautaire. Le rythme quotidien de [ROOT.GetCountry.GetName] s'entrelace désormais avec les rituels et célébrations de la foi hellénique. [ROOT.GetCountry.GetRuler.GetName] passe davantage de temps à Sagointium, supervisant l'intégration de cette nouvelle foi. Notamment, [ROOT.GetCountry.GetRuler.GetName] a choisi Achelous comme dieu patron, un changement symbolique qui revêt sa propre signification. Ce choix, distinct d'Aqueloo, reflète clairement la volonté de rompre avec l'Arseka ibérique d'autrefois. Dans tout le pays, les rues sont ornées de guirlandes et les citoyens participent à des festivals honorant les dieux. Nombre des voix autrefois sceptiques se sont apaisées, laissant place à une curiosité bienveillante."
 me_arseka_2114.a:0 "Peut-être qu'Arseka pourra vraiment devenir une nation hellénique après tout…"
 me_arseka_2114.at:0 "#E Arseka#! adoptera la foi #Y hellénique#!"

