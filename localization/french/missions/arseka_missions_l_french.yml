 me_arseka_34_title:0 "$arseka_01_task_34$"
 me_arseka_34_desc:0 "Une grande célébration a lieu aujourd'hui à [GetProvince('(int32)1029').GetName], alors que les dernières pierres des nouvelles murailles de la ville sont enfin posées. Depuis deux ans, nous travaillons sans relâche à fortifier notre cité contre de futures invasions, et cet effort acharné a porté ses fruits. Une série d'imposantes fortifications s'étendent désormais de la colline de #E Arse#! jusqu'aux docks de #E Sagointium#!, garantissant que notre ville sera un cauchemar pour nos ennemis en cas de siège et que nos lignes d'approvisionnement seront les plus résilientes de toute la #E Ibérie#!!"
 me_arseka_34.a:0 "Le bouclier d'Arse, indestructible et éternel, est achevé !"
 me_arseka_34.tt:0 "La mission « #Y $arseka_01_task_31$#! » est désormais #G Accomplie#!!"

 me_arseka.35.t:0 "La guerre [SCOPE.sC('arseka_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]"
 me_arseka.35.desc:0 "Il nous est parvenu que les Carthaginois, hégémon thalassocratique de la Méditerranée occidentale, sont entrés en conflit avec la puissance naissante de [SCOPE.sC('arseka_rome_scope').GetName] – un jeune État, mais déjà prospère, établi en [SCOPE.sC('arseka_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nCertains marchands installés à #E Sagointium#! soutiennent qu'il s'agit d'une occasion parfaite pour à la fois miner la domination carthaginoise et nous attirer les faveurs d'une puissance régionale potentielle, en fournissant aux [SCOPE.sC('arseka_rome_scope').GetAdjective]s des navires de guerre.\n\nLes chantiers navals de #E Sagointium#! sont tout à fait capables, et puisque nous n'aurons pas à former d'équipages ni d'officiers, nous pourrions achever la construction d'un nombre raisonnable de vaisseaux assez rapidement."
 me_arseka.35.a:0 "Tout ce qui peut perturber la domination de Carthage !"
 me_arseka.35.at1:0 "[SCOPE.sC('arseka_rome_scope').GetName] recevra notre offre de leur vendre des navires de guerre. S'ils acceptent :"
 me_arseka.35.at2:0 "[SCOPE.sC('arseka_rome_scope').GetName] recevra 4 #Y Trières#! @trireme! et 4 #Y Liburnes#! @liburnian!"
 me_arseka.35.b:0 "Nous n'avons aucune envie d'aider [SCOPE.sC('arseka_rome_scope').GetName]..."

 me_arseka.36.t:0 "Sagointium propose des navires"
 me_arseka.36.desc:0 "Les rusés Hellènes de #E Sagointium#! en [ROOT.GetCountry.GetName] nous soumettent une proposition. Ils mettront leurs chantiers navals à notre disposition pour contribuer à l'inévitable victoire contre les Carthaginois, qui font obstacle à leurs ambitions économiques, en échange d'une compensation raisonnable.\n\nLa force de Carthage réside dans la puissance de sa formidable flotte, et renforcer nos propres capacités maritimes par un accroissement du nombre de navires ne pourrait qu'améliorer nos chances de les affronter sur les mers. Néanmoins, certains sénateurs expriment des réserves quant au fait de contracter une dette de gratitude envers une puissance étrangère, aussi faible puisse-t-elle paraître..."
 me_arseka.36.a:0 "Une offre des plus généreuses."
 me_arseka.36.at:0 "[SCOPE.sC('arseka_rome_scope').GetName] recevra 4 #Y Trières#! @trireme! et 4 #Y Liburnes#! @liburnian!"
 me_arseka.36.b:0 "Acceptons, et doublons la commande !"
 me_arseka.36.bt:0 "[SCOPE.sC('arseka_rome_scope').GetName] recevra 8 #Y Trières#! @trireme! et 8 #Y Liburnes#! @liburnian!"
 me_arseka.36.c:0 "Nous n'avons nul besoin d'aide."

 me_arseka.37.t:0 "[SCOPE.sC('arseka_rome_scope').GetName] répond"
 me_arseka.37_desc_1:0 "À la suite du retour de notre envoyé commercial de la trépidante capitale [SCOPE.sC('arseka_rome_scope').GetAdjective] de [SCOPE.sC('arseka_rome_scope').GetCapital.GetName], une nouvelle décourageante nous est parvenue – leurs dirigeants ont rejeté sans appel notre généreuse offre, exprimant leur crainte d'encourir une dette de gratitude. À la lumière de leur décision, nous ne pouvons qu'espérer que leur confiance en leur capacité à affronter seuls Carthage se révélera fondée..."
 me_arseka.37_desc_2:0 "La dernière dépêche de notre envoyé à [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] révèle un tournant étonnamment positif. Les dirigeants de la capitale [SCOPE.sC('arseka_rome_scope').GetAdjective] non seulement ont accepté notre offre initiale, mais sont allés plus loin en demandant le double du nombre de navires proposés. Cet enthousiasme inattendu augure de bonnes relations diplomatiques et assure presque la victoire contre Carthage. De plus, les gains financiers issus de cette collaboration promettent de faire vivre nos charpentiers de marine pour des années, consolidant ainsi notre domination navale dans la région."
 me_arseka.37_desc_3:0 "Le retour de notre délégation de la capitale [SCOPE.sC('arseka_rome_scope').GetAdjective] apporte de bonnes nouvelles – leurs dirigeants ont gracieusement accepté notre généreuse offre de produire des navires pour l'effort de guerre contre Carthage."
 me_arseka.37.a:0 "Excellent."
 me_arseka.37.b:0 "Parfait !"
 me_arseka.37.c:0 "Qu'ils fassent comme ils veulent."


 #Other Events

 me_arseka.381_title:0 "Menace à l'horizon"
 me_arseka.381_desc:0 "Des rapports inquiétants parviennent à Arse alors que pêcheurs et divers commerçants décrivent une vision alarmante à l'horizon. Ils parlent d'une flotte de navires inconnus, dont la conception est étrangère aux vaisseaux familiers qui naviguent régulièrement ces eaux. Les drapeaux flottant au sommet des mâts portent des symboles inconnus de tous les témoins, dont beaucoup affirment qu'une incursion sur Arse même est imminente."
 me_arseka.381.a:0 "C'est préoccupant…"

 me_arseka.382_title:0 "Une flotte en lambeaux"
 me_arseka.382_desc:0 "À mesure que la mystérieuse flotte approche, il devient clair qu'il ne s'agit pas d'une force d'invasion. Les immenses navires, fortement endommagés et déchirés, luttent contre les vagues. Des drapeaux d'oiseaux aquatiques en lambeaux flottent aux mâts de certains des plus grands vaisseaux. Trois trirèmes, portant les cicatrices d'un voyage tumultueux, se détachent du groupe principal et se dirigent vers le port d'Arse. Sur les ponts, une assemblée hétéroclite d'esclaves, semblant provenir de tous les coins du monde, se tient accroupie dans l'épuisement. Un homme crie en grec approximatif, demandant la permission d'accoster."
 me_arseka.382.a:0 "Accordez-leur la permission d'accoster."
 me_arseka.382.b:0 "Refusez sa demande."

 me_arseka.383_title:0 "Une flotte en lambeaux"
 me_arseka.383_desc:0 "Avec la permission accordée, l'homme à l'air autoritaire descend à terre. Il explique que leur flotte vient du Bosphore et qu'un raid sur Syracuse a mal tourné. Leurs navires ont été ravagés par des traits de baliste, et seul un tiers a réussi à s'échapper. Initialement destinés à Carthage pour vendre des esclaves, ils ont découvert qu'ils étaient poursuivis par une flotte arborant des drapeaux avec le Gorgoneion Triskeles, les forçant à fuir vers l'est. Désormais, ils se retrouvent dans une situation désespérée et doivent se débarrasser de leur cargaison humaine pour survivre. Ils présentent trois lots d'esclaves à la vente : Scythes, Judéens et Romains, tous proposés à des prix remarquablement bas."
 me_arseka.383.a:0 "Nous prendrons les Scythes."
 me_arseka.383.b:0 "Nous prendrons les Judéens."
 me_arseka.383.c:0 "Nous prendrons les Romains."
 me_arseka.383.d:0 "Nous prendrons tous."
 me_arseka.383.e:0 "Nous n'avons besoin d'aucun esclave."

 me_arseka.384_title:0 "Le Lament du capitaine"
 me_arseka.384_desc:0 "À mesure que notre transaction s'achève, le mât autrefois fier du navire amiral du pirate semble se rompre au loin lorsque le trait de baliste qui y était logé s'écrase sur la coque. L'immense structure s'effondre sur son autre grand navire, entraînant les deux vaisseaux sous les vagues impitoyables. Miraculeusement, certains membres de l'équipage réussissent à s'accrocher à des débris et sont secourus par des pêcheurs [ROOT.GetCountry.GetAdjective]. Le capitaine, désormais désespéré et humilié, s'approche pour demander asile pour lui et quelques survivants. Il promet de mettre ses navires restants à notre disposition et de partager son expertise dans l'art des raids d'esclaves, un art qu'il a manifestement perfectionné malgré sa malchance."
 me_arseka.384.a:0 "Vous et vos hommes êtes les bienvenus à Arse."
 me_arseka.384.b:0 "Refusez toute aide et ordonnez-lui de partir immédiatement."
