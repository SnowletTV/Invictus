 me_arseka_2201_title:0 "Migration massalienne"
 me_arseka_2201_desc:0 "Notre relation favorable avec les #E Massaliens#! nous a apporté un grand succès, et le nombre de #E Massaliens#! vivant à [SCOPE.GetRootScope.GetCountry.GetName] a fortement augmenté récemment.\nIl est probable qu'ils revendiquent un statut plus élevé à l'avenir."
 me_arseka_2201.a:0 "Bienvenue à [SCOPE.GetRootScope.GetCountry.GetName] !"
 me_arseka_2201.tt:0 "#Y 5#! populations cultivées #E $massalian$#! se sont installées à #E Sagointium#! et #Y 5#! autres se sont dispersées à travers [SCOPE.GetRootScope.GetCountry.GetName]#!\nLa mission '#Y $arseka_01_task_22$#!' est maintenant #G terminée#!!"

 me_arseka_23_title:0 "$arseka_01_task_23$"
 me_arseka_23_desc:0 "La ville d'Arse est désormais dotée d'infrastructures qui feraient rougir même un despote hellénique ; en vérité, le terme « ville » ne lui rend plus justice. Arse est devenue une véritable #Y métropole#!. Les dernières touches ont été apportées à un nouveau bâtiment destiné à accueillir notre Sénat. Il ne reste plus maintenant qu'à [ROOT.GetCountry.GetRuler.GetName] de rédiger un discours proclamant la formation de la #E #Y Ligue Arseken#!#! et à [ROOT.GetCountry.GetRuler.GetSheHe] de déclarer officiellement qu'Arse sera en effet le siège de la #E #Y Ligue Arseken#!#!, une étape triviale mais néanmoins essentielle pour l'élévation de notre nation."
 me_arseka_23.a:0 "Le siège de cette #Y #E Ligue Arseken#!#! sera naturellement à #E Arse#!"
 me_arseka_23.tt:0 "La mission '#Y $arseka_01_task_23$#!' est désormais #G Terminée#!!"

 me_arseka_24_title:0 "$arseka_01_task_24$"
 me_arseka_24_desc:0 "Le Sénat nouvellement formé d'Arseken se réunit pour sa session inaugurale dans le grand Sénat. De nombreux sénateurs, peu habitués aux procédures, semblent incertains de leur rôle, jetant des regards nerveux à leurs pairs. L'air est chargé d'une mixture d'anticipation et de crainte alors qu'ils trouvent leur place. [ROOT.GetCountry.GetRuler.GetName], présidant l'assemblée, ouvre la session par la proclamation audacieuse : « Ces derniers temps, [ROOT.GetCountry.GetName] a vu sa puissance croître, sa protection s'étendant à de nouvelles terres. Il est temps que [ROOT.GetCountry.GetName] se débarrasse des derniers vestiges de ses racines tribales et se réforme en une ligue comme les Grecs aiment tant le faire. [ROOT.GetCountry.GetName] doit périr pour que vive la #Y Ligue Arseken#! ». Les sénateurs écoutent attentivement, certains hochent la tête en accord, tandis que d'autres échangent des regards incertains. Certains expriment des inquiétudes sur l'évolution de la structure gouvernementale et se demandent si ce passage vers un sénat clairement sous la direction de [ROOT.GetCountry.GetRuler.GetName] est un pas vers l'établissement d'une monarchie héréditaire. Un sénateur audacieux interroge sur la question qui taraude beaucoup de ses pairs : « Alors, [ROOT.GetCountry.GetRuler.GetName], avons-nous une république ou une monarchie ? »"
 me_arseka_24.a:0 "Une république, si vous parvenez à la conserver."
 me_arseka_24.b:0 "Quelle question ridicule."
 me_arseka_24.tt:0 "La mission '#Y $arseka_01_task_24$#!' est désormais #G Terminée#!!"

 me_arseka_25_title:0 "$arseka_01_task_25$"
 me_arseka_25_desc:0 "Le territoire alloué au port de #E Sagointium#! a été agrandi et des investissements y ont été consacrés pour étendre ses installations. Appeler #E Sagointium#! un simple port est un euphémisme, car il a grandi jusqu'à rivaliser, voire surpasser #E Arse#! elle-même. En effet, beaucoup ont commencé à appeler notre capitale #E Sagointium#! plutôt que #E Arse#!, une pratique initiée par les marchands et rapidement adoptée par toutes les couches sociales."
 me_arseka_25.a:0 "#E Arse#!, E Sagointium#!, l'important est que l'or continue de couler !"
 me_arseka_25.tt:0 "La mission '#Y $arseka_01_task_25$#!' est désormais #G Terminée#!!"

 me_arseka_26_title:0 "$arseka_01_task_26$"
 me_arseka_26_desc:0 "En raison de la qualité de leur artisanat, les constructeurs navals [ROOT.GetCountry.GetAdjective] sont très recherchés ces derniers temps, alors que [ROOT.GetCountry.GetName] devient capable de produire des navires pour l'exportation, et pas seulement pour un usage domestique."
 me_arseka_26.a:0 "Peut-être est-il temps de construire une véritable marine ?"
 me_arseka_26.tt:0 "La mission '#Y $arseka_01_task_26$#!' est désormais #G Terminée#!!"

 me_arseka_27_title:0 "$arseka_01_task_27$"
 me_arseka_27_desc:0 "Aucune nation, sauf les plus riches de notre région, ne pourrait espérer rivaliser avec la marine [ROOT.GetCountry.GetAdjective]. Cependant, les marines sont coûteuses à entretenir. Nous devrions chercher un moyen de rentabiliser notre investissement par le commerce ou par des moyens moins recommandables…"
 me_arseka_27.a:0 "Un jour, [ROOT.GetCountry.GetName] surpassera Carthage."
 me_arseka_27.tt:0 "La mission '#Y $arseka_01_task_27$#!' est désormais #G Terminée#!!"

 me_arseka_28_title:0 "$arseka_01_task_28$"
 me_arseka_28_desc:0 "Après avoir identifié des candidats potentiels prêts à se séparer de leurs flottes considérables, il est temps de décider comment renforcer au mieux nos forces maritimes. Trois hommes d'affaires ont été identifiés comme options viables pour acquérir des navires : [arseken_businessman_1.GetName], [arseken_businessman_2.GetName], et [arseken_businessman_3.GetName].\n\n[arseken_businessman_1.GetName] : Hérita d'un empire commercial autrefois prospère mais le mal administra, ne laissant que quelques liburniennes à vendre. Nous pourrions les acquérir pour une somme modeste.\n\n[arseken_businessman_2.GetName] : Un vieil homme d'affaires cherchant à prendre sa retraite, prêt à vendre sa flotte substantielle de trirèmes et tétrères à prix raisonnable.\n\n[arseken_businessman_3.GetName] : L'un des hommes les plus riches d'Arseka, capable de fournir des navires gigantesques qui renforceraient considérablement notre marine."
 me_arseka_28.a:0 "Nous achèterons les liburniennes de [arseken_businessman_1.GetName]."
 arseka_28_a_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] acquerra une flotte de cinq liburniennes."
 me_arseka_28.b:0 "Nous achèterons la flotte de trirèmes et tétrères de [arseken_businessman_2.GetName]."
 arseka_28_b_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] acquerra une flotte composée de cinq trirèmes et cinq tétrères."
 me_arseka_28.c:0 "Nous achèterons les navires gigantesques de [arseken_businessman_3.GetName]."
 arseka_28_c_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] acquerra une flotte composée de quatre hexères et un octère."
 me_arseka_28.d:0 "Nous les achèterons tous."
 arseka_28_d_ships_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] acquerra une flotte mixte de vingt navires."
#add province

 me_arseka_2801_title:0 "Marché liburnien"
 me_arseka_2801_desc:0 "En choisissant d'acquérir des navires auprès de [arseken_businessman_1.GetName], nous concluons un accord pour les liburniens restants en sa possession. Bien qu'ils ne soient pas les plus grands vaisseaux, ces navires viennent à un coût modeste, offrant un ajout pratique à notre flotte. L'homme d'affaires, reconnaissant pour la transaction, espère que ses malheurs trouveront rédemption en protégeant Arseka."
 me_arseka_280x.a:0 "Espérons que nous pourrons utiliser ces navires pour contrer la piraterie..."

 me_arseka_2802_title:0 "Transaction de trirèmes"
 me_arseka_2802_desc:0 "En choisissant de conclure un accord avec [arseken_businessman_2.GetName], [ROOT.GetCountry.GetName] a acquis une flotte importante de trirèmes à un coût raisonnable. Le vieil homme d'affaires, satisfait de la transaction, exprime son soulagement de prendre sa retraite du commerce maritime, laissant ses navires entre de bonnes mains. Les trirèmes rejoignent notre marine, prêtes à protéger le commerce [ROOT.GetCountry.GetAdjective]."

 me_arseka_2803_title:0 "Investissement gargantuesque"
 me_arseka_2803_desc:0 "En optant pour la grandeur des grands navires offerts par [arseken_businessman_3.GetName], [ROOT.GetCountry.GetName] a conclu un accord avec l'un des hommes les plus riches d'Arseka. Ces vaisseaux colossaux renforceront considérablement les capacités de notre marine. [arseken_businessman_3.GetName], satisfait de l'accord, prévoit que ce transfert de navires ouvrira de nouvelles terres aux marchés [ROOT.GetCountry.GetAdjective]."

 me_arseka_2804_title:0 "Accord de flotte tout compris"
 me_arseka_2804_desc:0 "En optant pour une approche globale, [ROOT.GetCountry.GetRuler.GetName] décide d'acquérir des navires auprès des trois hommes d'affaires : [arseken_businessman_1.GetName], [arseken_businessman_2.GetName], et [arseken_businessman_3.GetName]. Cet accord complet enrichira la flotte d'Arseka de manière diverse."

 me_arseka_29_title:0 "$arseka_01_task_29$"
 me_arseka_29_desc:0 "Nous disposons des ressources nécessaires pour construire des quais dans les villes portuaires le long des voies navigables principales. Nos ingénieurs nous indiquent qu'un quai permettrait aux navires d'accoster parallèlement au rivage d'une ville, augmentant ainsi considérablement le nombre de navires pouvant commercer ici. Ils ont identifié deux sites privilégiés, [quay_province_1.GetName] et [quay_province_2.GetName]. [quay_province_1.GetName] abrite déjà un port prospère, tandis que [quay_province_2.GetName] nécessiterait un peu plus de travaux, coûtant davantage, mais offrant probablement un meilleur retour sur investissement."
 me_arseka_29.a:0 "Construire un quai à [quay_province_1.GetName]."
 me_arseka_29.b:0 "Construire un quai et un port à [quay_province_2.GetName]."
 me_arseka_29.c:0 "Pourquoi choisir ? Nous pouvons nous permettre les deux."
 me_arseka_29.tt:0 "La mission '#Y $arseka_01_task_29$#!' est maintenant #G Terminée#!!"

 me_arseka_2901_title:0 "$arseka_01_task_29$"
 me_arseka_2901_desc:0 "Les quais nouvellement construits se sont révélés un succès retentissant, facilitant un commerce plus fluide et efficace. Les rapports indiquent une augmentation du trafic maritime et un essor de l'activité économique. Lors d'une réunion du conseil, alors que [ROOT.GetCountry.GetRuler.GetName] reçoit cette bonne nouvelle, un commentaire léger s'échappe de ses lèvres : 'Peut-être que chaque port de [ROOT.GetCountry.GetName] a besoin d'un quai !' Un moment de plaisanterie, ou une proposition sérieuse ? La salle se tait jusqu'à ce qu'un conseiller audacieux ose demander : 'Êtes-vous sérieux, [ROOT.GetCountry.GetRuler.GetName] ?'"
 me_arseka_2901.a:0 "Non, mais je suis satisfait de ces quais."
 me_arseka_2901.b:0 "Bien sûr que je suis sérieux, imbécile !"

 me_arseka_30_title:0 "$arseka_01_task_30$"
 me_arseka_30_desc:0 "La prospérité d'Arseka et son atmosphère accueillante ont attiré l'attention de nombreux hommes libres d'Italie. Ainsi, un petit mais régulier flux d'aventuriers italiens décide de chercher fortune à Arseka. Ces hommes sont attirés par la promesse d'une terre nouvelle et prospère, où leurs compétences et ambitions peuvent s'épanouir. Les récits qu'ils racontent à leurs familles en Italie ont considérablement amélioré les relations entre les peuples [ROOT.GetCountry.GetAdjective] et latins."
 me_arseka_30.a:0 "Très bien, qu'ils viennent."
 me_arseka_30.tt:0 "La mission '#Y $arseka_01_task_31$#!' est maintenant #G Terminée#!!"

 me_arseka_31_title:0 "$arseka_01_task_31$"
 me_arseka_31_desc:0 "Nos émissaires ont rencontré [ibasm_owner.GetName] à Ibasm pour tenter de les convaincre de vendre l'île à Arseka. Désireux de renforcer l'amitié entre nos peuples, les [ibasm_owner.GetAdjective]s cèdent rapidement à nos demandes et fixent un prix exact, mais équitable. Même ainsi, l'acquisition d'Ibasm pourrait mettre notre trésorerie à rude épreuve."
 me_arseka_31.a:0 "Votre amitié suffit pour l'instant."
 me_arseka_31.b:0 "Un prix très juste."
 me_arseka_31.tt:0 "La mission '#Y $arseka_01_task_31$#!' est maintenant #G Terminée#!!"

