01_arvernia_missions: "Protecteurs de la Gaule"
01_arvernia_missions_DESCRIPTION: "Les tribus sédentaires de [ROOT.GetCountry.GetName] contrôlent les territoires qui relient les régions de [GetProvince('(int32)2284').GetArea.GetRegion.GetName] et [GetProvince('(int32)2380').GetArea.GetRegion.GetName], et, en tant que gardiens de l'importante route terrestre qui traverse les #E Hauts Plateaux Arvernes#!, ils se retrouvent souvent mêlés aux affaires de leurs voisins, qu'ils le veuillent ou non.\n\nLeur position centrale, bien que souvent avantageuse, apporte avec elle des problèmes et des complications ; les détestées tribus #E Haedui#! à l'est font pression sur leurs frontières, tandis que les #E Volcéens#! et #E Salluviens#! au sud, eux-mêmes impliqués avec les cités #E grecques#! de la côte, ont envisagé d'abandonner leurs territoires contestés et posent maintenant leur regard avide sur les productives terres arvernes.\n\nMalgré les défis auxquels fait face [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetSheHe] envisage un avenir où [ROOT.GetCountry.GetRuler.GetHerHis] parenté régnera sur un royaume puissant qui protégera toute la #E Gaule#! des puissances étrangères et des menaces internes à la stabilité…"
01_arvernia_missions_CRITERIA_DESCRIPTION: "Cette mission sera accomplie lorsque les #E Arvernes#! auront uni leurs parents sous une seule bannière, soumis leurs ennemis et cimenté leur réputation de leaders naturels à travers toute la #E Gaule#!."
01_arvernia_missions_BUTTON_TOOLTIP: "Il est temps de faire l’histoire…"

#Missions

01_arvernia_missions_task_1: "Le Siège du Pouvoir"
01_arvernia_missions_task_1_DESC: "L'importance de la ville de [GetProvince('(int32)2284').GetName|T] en fait un candidat naturel pour devenir la capitale de [ROOT.GetCountry.GetName|G]. Bien qu'il faudra du temps pour convaincre les Anciens de la sagesse de quitter [ROOT.GetCountry.GetCapital.GetName|T], [ROOT.GetCountry.GetRuler.GetName|Y] a juré que [ROOT.GetCountry.GetRuler.GetSheHe] accomplira cette tâche.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_arvernia_missions_task_2: "Le Magistrat Ambitieux"
01_arvernia_missions_task_2_DESC: "Le moment est venu de saisir l’intégralité de la province où nous vivons ! [ROOT.GetCountry.GetRuler.GetName|Y] a fait savoir que nous devons traverser les montagnes du sud et revendiquer les terres qui ont donné son nom à notre peuple, et beaucoup vivant à [ROOT.GetCountry.GetCapital.GetName|T] commencent à écouter les paroles persuasives du [ROOT.GetCountry.GetRulerTitle].\n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

01_arvernia_missions_task_3: "Avancer vers le Sud"
01_arvernia_missions_task_3_DESC: "Maintenant que les levées victorieuses de [ROOT.GetCountry.GetName|G] ont écrasé les pitoyables armées envoyées contre elles, notre audacieux [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName|Y] cherche à soumettre les territoires au sud.\n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

01_arvernia_missions_task_4: "Unir les Volcéens"
01_arvernia_missions_task_4_DESC: "Les tribus #G Volcéennes#! au sud ont été unifiées par les armées conquérantes de [ROOT.GetCountry.GetRuler.GetName|Y] – un exploit qui sera célébré par nos parents pendant des siècles.\n\nLe [ROOT.GetCountry.GetRulerTitle] arverne réfléchit actuellement à une requête des élites volcéennes, qui aura des répercussions pour notre avenir – devons-nous libérer les tribus comme nos vassaux, ou devons-nous gouverner directement leurs terres ?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_arvernia_missions_task_5: "Traverser le Rhodanus"
01_arvernia_missions_task_5_DESC: "Les terres situées entre les #G Alpes Graiae#! et les #G Alpes Maritimae#! sont prospères, fertiles et bien défendues – un défi pour lequel [ROOT.GetCountry.GetRuler.GetName|Y] estime que nous sommes prêts.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

01_arvernia_missions_task_6: "Le Fer de Brivas"
01_arvernia_missions_task_6_DESC: "Il y a du fer précieux @iron! dans les forêts de [GetProvince('(int32)2298').GetName|T] dont notre peuple a besoin, et [ROOT.GetCountry.GetRuler.GetName|Y] devra prendre des décisions difficiles dans les jours à venir.\n\n#Y Nous déciderons entre utiliser notre fer pour accroître notre#! #T Infrastructure Civique#! #Y ou améliorer notre#! #R Force Militaire.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_arvernia_missions_task_7: "Les Portes de Brivas"
01_arvernia_missions_task_7_DESC: "Pour protéger la ville de [GetProvince('(int32)2284').GetName|T], [ROOT.GetCountry.GetRuler.GetName|Y] a décrété que les forêts près de [GetProvince('(int32)2298').GetName|T] soient fortifiées.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_arvernia_missions_task_8: "Rassemblement des Druides"
01_arvernia_missions_task_8_DESC: "Maintenant que les frontières gouvernées par [ROOT.GetCountry.GetName|G] se sont étendues et que le respect envers nos tribus a grandi, [ROOT.GetCountry.GetRuler.GetName|Y] se sent confiant dans sa capacité à convoquer un #G Rassemblement des Druides#! à [ROOT.GetCountry.GetCapital.GetName|T].\n\n#Y Cela déclenchera une chaîne d'événements.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

01_arvernia_missions_task_9: "Guidance des Dieux"
01_arvernia_missions_task_9_DESC: "Conscient que les dieux ont protégé les tribus de [ROOT.GetCountry.GetName|G], [ROOT.GetCountry.GetRuler.GetName|Y] désire honorer leur culte à [ROOT.GetCountry.GetCapital.GetName|T] et a ordonné la construction d’un #Y Grand Temple#! dans la capitale.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_arvernia_missions_task_10: "Protecteurs de la Gaule"
01_arvernia_missions_task_10_DESC: "Enfin, [ROOT.GetCountry.GetRuler.GetName|Y] fera revendiquer pour [ROOT.GetCountry.GetName|G] un titre que [ROOT.GetCountry.GetRuler.GetSheHe] mérite véritablement, un titre acquis de nos frères d’armes sur le champ de bataille maintes fois – les #T Protecteurs de la Gaule#!. Que tous ceux qui pensent pouvoir s’immiscer dans les affaires gauloises comprennent que les Celtes ont un champion puissant qui combattra pour eux.\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

01_arvernia_missions_task_11: "Former la Confédération Salluvienne"
01_arvernia_missions_task_11_DESC: "[ROOT.GetCountry.GetRuler.GetName|Y] considère la demande des diplomates #G Salluvii#! récemment arrivés à [ROOT.GetCountry.GetCapital.GetName|T], se demandant si le moment est venu de libérer les Salluviens en tant que #T vassaux#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

01_arvernia_missions_task_12: "Expansion vers l’Ouest"
01_arvernia_missions_task_12_DESC: "Avec la province de [GetProvince('(int32)2286').GetArea.GetName|T] sous notre contrôle et nos frontières désormais respectables, [ROOT.GetCountry.GetRuler.GetName|Y] a informé les chefs tribaux des #G Arvernes#! de l’ouest que nous prévoyons de prendre leurs terres et d’ajouter leur force à la nôtre.\n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

01_arvernia_missions_task_13: "Proclamer la Ligue Arverne"
01_arvernia_missions_task_13_DESC: "Maintenant que les armées de [ROOT.GetCountry.GetName|G] ont forcé nos frères éparpillés à vivre ensemble, [ROOT.GetCountry.GetRuler.GetName|Y] doit proclamer une nouvelle ère, dans laquelle la #T Ligue Arverne#! garantit la paix et la prospérité de #G Gaule#! et au-delà.\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

01_arvernia_missions_task_14: "Assauts des Éduens"
01_arvernia_missions_task_14_DESC: "Les #E #R Éduens#!#!, nos implacables ennemis et rivaux pour le pouvoir, représentent une menace pour notre mode de vie. Si nous espérons un avenir paisible pour les tribus de [ROOT.GetCountry.GetName|G], alors [GetCountry('AED').GetName|R] doit être complètement détruit. Une fois la trêve terminée, il sera temps de prendre leur capitale.\n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

01_arvernia_missions_task_15: "Destin des Haedui"
01_arvernia_missions_task_15_DESC: "Les forces invincibles de [ROOT.GetCountry.GetRuler.GetName|Y] ont anéanti les armées pathétiques de [GetCountry('AED').GetName|R] et ont incendié leurs habitations !\n\n#E #R Nous déciderons du sort des perfides Haedui que nous avons conquis.#!#!\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!"

01_arvernia_missions_task_16: "Cri du Loup"
01_arvernia_missions_task_16_DESC: "La puissance croissante de [GetCountry('ROM').GetName|R] commence à inquiéter les #G Anciens Arvernes#! ; nos espions rapportent qu’ils unissent lentement mais sûrement la péninsule italienne sous leur hégémonie.\n\nInquiet de ces développements, [ROOT.GetCountry.GetRuler.GetName|Y] a convoqué un #Y Conseil Tribal#! à [ROOT.GetCountry.GetCapital.GetName|T] pour planifier l’avenir.\n\n#R Nous déciderons comment nous préparer à une potentielle invasion romaine.#!\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!"

01_arvernia_missions_task_17: "Les Murs d’Antipolis"
01_arvernia_missions_task_17_DESC: "[GetProvince('(int32)3543').GetName|T] est la porte d’entrée de [GetProvince('(int32)3543').GetArea.GetRegion.GetName|T] et constitue notre première, et potentiellement dernière, ligne de défense contre une invasion terrestre.\n\nConscient que l’avenir de [ROOT.GetCountry.GetName|G] dépend d’Antipolis, [ROOT.GetCountry.GetRuler.GetName|Y] a pris la coûteuse décision d’investir dans les infrastructures militaires de la ville.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_arvernia_missions_task_18: "Armada Arverne"
01_arvernia_missions_task_18_DESC: "Sécuriser les routes terrestres est un premier pas important, mais nous ne devons pas négliger la mer – il serait trop facile pour nos ennemis de débarquer une armée sur nos côtes.\n\nConscient de notre infériorité navale, [ROOT.GetCountry.GetRuler.GetName|Y] cherche des alliés étrangers pour former nos marins.\n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

01_arvernia_missions_task_19: "Force Montante"
01_arvernia_missions_task_19_DESC: "Le puissant [ROOT.GetCountry.GetRuler.GetName|Y] a subjugué les ennemis de [ROOT.GetCountry.GetName|G] et forgé de nouvelles alliances qui ont porté les tribus [ROOT.GetCountry.GetAdjective] au sommet de leur puissance ; une force redoutable.\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

01_arvernia_missions_task_20: "Invasion de l’Italie"
01_arvernia_missions_task_20_DESC: "Malgré les efforts de [ROOT.GetCountry.GetRuler.GetName|Y] pour assurer une paix durable pour [ROOT.GetCountry.GetName|G], ce rêve restera illusoire tant que les perfides #R Romains#! prospèrent à notre périphérie.\n\nIl est temps de mettre fin à leurs ingérences, mais pour améliorer nos chances sur le champ de bataille, le [ROOT.GetCountry.GetRulerTitle] arverne souhaite envahir lorsque les #R Légions romaines#! seront occupées ailleurs.\n\n\n\n\n\n\n\n\n\n\n@italic_mil30!"

01_arvernia_missions_task_21: "Le Bosquet d’Arvernus"
01_arvernia_missions_task_21_DESC: "Grâce aux bénédictions de notre Protecteur divin, [GetDeityDefinition('omen_arvernus').GetName|T], les tribus de [ROOT.GetCountry.GetName|G] ont prospéré là où d’autres ont échoué. Pour honorer le dieu qui nous a bénis, [ROOT.GetCountry.GetRuler.GetName|Y] a promis de construire un #T Lieu Sacré#! dans la capitale.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

01_arvernia_missions_task_22: "Grand Marché de Gergovie"
01_arvernia_missions_task_22_DESC: "Maintenant que les détestés [GetCountry('AED').GetName|R] ont été écrasés sous les sabots des montures de guerre de [ROOT.GetCountry.GetRuler.GetName|Y], le [ROOT.GetCountry.GetRulerTitle] peut se concentrer sur les affaires monétaires – [ROOT.GetCountry.GetRuler.GetSheHe] souhaite construire le plus grand marché de #T Gaule du Sud#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

01_arvernia_missions_task_23: "Triomphe des Arvernes"
01_arvernia_missions_task_23_DESC: "Dans un désastre sans précédent pour [GetCountry('ROM').GetName|R], les armées de [ROOT.GetCountry.GetRuler.GetName|Y] ont capturé l’un de leurs Consuls, [GetCountry('ROM').GetRuler.GetName|Y], au combat. Le prisonnier languît dans une cellule humide à [ROOT.GetCountry.GetCapital.GetName|T], où il attend la justice du peuple arverne...\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

01_arvernia_missions_task_24: "Agriculture Ambarienne"
01_arvernia_missions_task_24_DESC: "Il est largement reconnu que la province de [GetProvince('(int32)2348').GetName|G] possède de bonnes terres agricoles, et afin d’assurer l’approvisionnement alimentaire de la capitale arverne, [ROOT.GetCountry.GetRuler.GetName|Y] a investi dans la construction de fermes à travers toute la région.\n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"


