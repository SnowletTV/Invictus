me_arvernia_2_title: "$01_arvernia_missions_task_2$"
me_arvernia_2_desc: "Il y a quelques semaines, [ROOT.GetCountry.GetRuler.GetName] convoqua les chefs tribaux [ROOT.GetCountry.GetAdjective] à [ROOT.GetCountry.GetCapital.GetName] dans le mois, une demande qu’ils respectèrent à contrecœur, car les premières gelées de l’hiver mordaient déjà l’air.\n\nLorsque les trois guerriers se rencontrèrent enfin, l’atmosphère était tendue et [SCOPE.sCharacter('clan_chief_one').GetName] ne tint pas sa langue, mais parla librement. 'Pourquoi nous avoir convoqués, [ROOT.GetCountry.GetRuler.GetFirstName] ? Il est bien trop tard dans l’année pour de telles réunions ; il fait déjà froid et je devrais être à [GetProvince('(int32)2284').GetName] pour préparer l’hiver.'\n\nSi le [ROOT.GetCountry.GetRulerTitle] ambitieux de [ROOT.GetCountry.GetName] fut agacé par cet éclat impoli, [ROOT.GetCountry.GetRuler.GetSheHe] ne le montra pas. S’éclaircissant la gorge bruyamment, [ROOT.GetCountry.GetRuler.GetFirstName] fixa le regard furieux de [SCOPE.sCharacter('clan_chief_one').GetFirstName] et répondit à son audacieux interlocuteur. 'Si le chef des [SCOPE.sCharacter('clan_chief_one').GetFamily.GetName] ne souhaite pas quitter le confort de son foyer, qu’il retourne à la douceur de son lit et laisse les discussions de guerre aux hommes – car le moment d’attaquer nos ennemis est arrivé.'\n\nLes heures suivantes furent remplies de discussions productives sur les plans de conquête du sud de [ROOT.GetCountry.GetRuler.GetFirstName], mais un désaccord intense menaçait de perturber l’affaire ; le têtu [SCOPE.sCharacter('clan_chief_one').GetFirstName] voulait que nos levées se concentrent sur le pillage et les raids, tandis que le prudent [SCOPE.sCharacter('clan_chief_two').GetFirstName], vétéran de nombreuses campagnes victorieuses contre les #E Salluviens#! et #E Volques#!, insistait pour que nos hommes avancent prudemment et méthodiquement à travers les forêts, quitte à renoncer à un butin précieux."
me_arvernia_2.a: "Pour une fois, [SCOPE.sCharacter('clan_chief_one').GetFirstName] a raison !"
me_arvernia_2.b: "La sagesse de [SCOPE.sCharacter('clan_chief_two').GetFirstName] nous guidera dans les jours à venir"
me_arvernia_2_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_2$#!' $mission_completed_tooltip_2$"

me_arvernia_3_title: "$01_arvernia_missions_task_3$"
me_arvernia_3_desc: "Avec la province de [GetProvince('(int32)2285').GetArea.GetName] fermement entre les mains des [ROOT.GetCountry.GetAdjective]s, le fier [ROOT.GetCountry.GetRuler.GetName] a dévoilé ses véritables intentions ; ces nouveaux territoires seraient un point de départ idéal pour une invasion des terres des #E Salluviens#! et des #E Volques#! au sud."
me_arvernia_3.a: "J’unirai la #E Gaule Transalpine#! sous notre bannière – il est notre destin de régner"
me_arvernia_3_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_3$#!' $mission_completed_tooltip_2$"

me_arvernia_4_title: "$01_arvernia_missions_task_4$"
me_arvernia_4_desc: "Maintenant que nous avons conquis des terres peuplées par des tribus #E Volques#!, [ROOT.GetCountry.GetRuler.GetName] a envisagé de libérer nos esclaves du sud comme #E vassaux#! de [ROOT.GetCountry.GetName].\n\nCela résoudrait plusieurs problèmes du point de vue du [ROOT.GetCountry.GetRulerTitle]. En clair, les Volques seraient bien plus heureux de gérer leurs propres affaires, et administrer leurs territoires directement causerait inévitablement des frictions entre nos peuples ; quelque chose que [ROOT.GetCountry.GetRuler.GetFirstName] souhaite éviter à tout prix.\n\nCette idée a ses partisans mais aussi ses détracteurs – nombreux sont ceux qui estiment que libérer les Volques, même si leurs chefs sont liés par des serments de fidélité, serait une trahison envers les guerriers arvernes qui se sont battus et sont morts pour prendre leur terre. Naturellement, [SCOPE.sCharacter('clan_chief_one').GetName] a donné son avis et a demandé la libération immédiate des Volques, mais [SCOPE.sCharacter('clan_chief_two').GetName] a obstinément pris la position opposée, et les deux chefs campent sur leurs positions.\n\nMais, comme le voit [ROOT.GetCountry.GetRuler.GetFirstName], les Volques ont été unifiés par ses armées, il peut donc agir comme il l’entend, même si cela met en colère un des chefs."
me_arvernia_4.a: "Pour garder nos tribus séparées, je libérerai les #E Volques#! comme nos vassaux"
me_arvernia_4.b: "Je ne céderai jamais ce que nous avons durement conquis !"
me_arvernia_4_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_4$#!' $mission_completed_tooltip_2$"

me_arvernia_5_title: "$01_arvernia_missions_task_5$"
me_arvernia_5_desc: "De bons pâturages s’étendent de l’autre côté du #E Rhône#!, et des terres arables bien irriguées par de petits ruisseaux, riches et productives sur plusieurs mois – les dieux ont véritablement béni cette terre. Cependant, [ROOT.GetCountry.GetRuler.GetName] désire avant tout les villes de cette région prospère, et a juré qu’un jour [ROOT.GetCountry.GetRuler.GetSheHe] conquiert [GetProvince('(int32)2325').GetName] pour les tribus de [ROOT.GetCountry.GetName].\n\nMaintenant que le [ROOT.GetCountry.GetRulerTitle] contrôle les gués importants qui permettent de traverser les flots du Rhône, rien n’empêche les levées de [ROOT.GetCountry.GetRuler.GetFirstName] d’envahir."
me_arvernia_5.a: "Arvernus, Protecteur de notre peuple, sera avec nous !"
me_arvernia_5_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_5$#!' $mission_completed_tooltip_2$"

me_arvernia_6_title: "$01_arvernia_missions_task_6$"
me_arvernia_6_desc: "Le fer @iron! est l’un des métaux les plus précieux, indispensable en temps de paix comme en temps de guerre, et malheureusement pour [ROOT.GetCountry.GetRuler.GetName], notre peuple en a besoin plus que ce que fournit actuellement la mine de [GetProvince('(int32)2298').GetName].\n\nTout en réfléchissant au problème épineux de la répartition des ressources, le [ROOT.GetCountry.GetRulerTitle] décida de visiter les marchés de [ROOT.GetCountry.GetCapital.GetName], et les heures suivantes passèrent agréablement alors que [ROOT.GetCountry.GetRuler.GetSheHe] admirait les nombreux biens précieux exposés. Il y avait des marchands spécialisés dans les épées, lances et boucliers de fer, et même de lourdes cuirasses, bien que seul un riche pourrait se les offrir. Outre les armes, on trouvait toutes sortes d’objets domestiques et outils ; ustensiles agricoles, casseroles, clous – tout ce qu’un Arverne pouvait désirer.\n\nLa tête pleine d’idées, [ROOT.GetCountry.GetRuler.GetFirstName] retourna chez [ROOT.GetCountry.GetRuler.GetHerHis], rêvant du futur de son peuple ; qui devrait bénéficier de l’excédent de fer ?"
me_arvernia_6.a: "Notre civilisation a besoin de bases solides, laissons les constructeurs s’en charger"
me_arvernia_6.b: "Enrichir les soldats et mépriser tous les autres"
me_arvernia_6_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_6$#!' $mission_completed_tooltip_2$"

me_arvernia_7_title: "$01_arvernia_missions_task_7$"
me_arvernia_7_desc: "Le sentier forestier qui traverse le #E Massif Arverne#! a été fortement fortifié par les ingénieurs de [ROOT.GetCountry.GetRuler.GetName], qui a ordonné la construction de remparts et de garnisons tout au long du passage.\n\nEn plus d’améliorer l’infrastructure locale, une cohorte de guerriers armés patrouille les bois, veillant à ce qu’aucune force ennemie ne puisse pénétrer notre territoire sans déclencher l’alerte. Lorsque les soi-disant #E 'Portes de Brivas'#! furent achevées, [ROOT.GetCountry.GetRuler.GetFirstName] ordonna une semaine de festins à travers tout le pays."
me_arvernia_7.a: "Honorons et louons ceux qui défendent notre liberté !"
me_arvernia_7_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_7$#!' $mission_completed_tooltip_2$"

me_arvernia_8_title: "$01_arvernia_missions_task_8$"
me_arvernia_8_desc: "Les conseillers de [ROOT.GetCountry.GetRuler.GetName] furent amusés de voir le célèbre [ROOT.GetCountry.GetRulerTitle], le courageux guerrier ayant conduit les armées de [ROOT.GetCountry.GetName] à d’innombrables victoires, inquiet de l’arrivée imminente des #E Druides#!.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], qui avait défié la Mort à maintes reprises sans jamais cligner des yeux, s’inquiétait du résultat du Conseil druidique prévu à [ROOT.GetCountry.GetCapital.GetName] – les dieux continueront-ils à favoriser la #E Maison des [ROOT.GetCountry.GetRuler.GetFamily.GetName]#!, ou retireront-ils leurs bénédictions ?\n\nAvec un profond soupir, [ROOT.GetCountry.GetRuler.GetFirstName] réalisa que s’inquiéter ne servirait à rien… [ROOT.GetCountry.GetRuler.GetSheHe] devrait simplement attendre de voir ce qui se passera."
me_arvernia_8.a: "Je dois être patient… tout ira bien"
me_arvernia_8_tooltip: "#Y Dans un mois, les #E Druides#! arriveront dans notre capitale.#!"

me_arvernia_9_title: "$01_arvernia_missions_task_9$"
me_arvernia_9_desc: "Depuis les premiers jours au pouvoir de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetName] s'est toujours occupé des affaires religieuses de [ROOT.GetCountry.GetName] avec dignité, et maintenant que les dieux ont récompensé [ROOT.GetCountry.GetRuler.GetHerHim] par un succès sans précédent, [ROOT.GetCountry.GetRuler.GetSheHe] veille à ce que l'observation fidèle de nos cérémonies et rites druidiques dans notre capitale continue sans interruption. Même en temps de crise, lorsque le prix du blé triple sur le marché à cause de rumeurs de guerre, les #E druides#! ont toujours été pris en charge et nos temples sont restés ouverts.\n\nCe qui se passa ensuite, dans les jours suivants, surprit même le pieux [ROOT.GetCountry.GetRuler.GetFirstName], qui avait longtemps souhaité de telles choses ; le dieu des Arvernes apparut à [ROOT.GetCountry.GetRuler.GetHerHim] en songe et s'adressa directement au [ROOT.GetCountry.GetRulerTitle].\n\n'Ne crains rien, mon enfant. Durant les douze prochaines lunes, je marcherai à tes côtés, et ma présence se fera sentir par le peuple. Mes mains ouvriront chaque porte verrouillée placée sur ton chemin, et aucun homme ne s'opposera à toi, que ce soit sur le champ de bataille ou dans les salles de ma cité, [ROOT.GetCountry.GetCapital.GetName].'\n\nÀ cet instant, la terre trembla, arrachant [ROOT.GetCountry.GetRuler.GetFirstName] de sa rêverie et laissant [ROOT.GetCountry.GetRuler.GetHerHim] allongé dans son lit pendant des heures, fixant le plafond, hébété."
me_arvernia_9.a: "Arvernus, merci pour tout ce que tu as fait pour nous !"
me_arvernia_9_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_9$#!' $mission_completed_tooltip_2$"

me_arvernia_10_title: "$01_arvernia_missions_task_10$"
me_arvernia_10_desc: "Bien installé sur le trône de [ROOT.GetCountry.GetRuler.GetHerHis] dans la capitale resplendissante de [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] décréta qu'à partir de ce jour, la #E Maison de [ROOT.GetCountry.GetRuler.GetFamily.GetName]#! serait à jamais connue comme les #E Protecteurs de la Gaule#! - un titre honorifique que le noble [ROOT.GetCountry.GetRulerTitle] jugeait légitime.\n\nSi une menace pesait sur la paix gauloise, qu'elle vienne de l'intérieur ou de l'extérieur, les levées des Arvernes partiraient aussitôt de leurs citadelles et forteresses pour y mettre fin. [ROOT.GetCountry.GetRuler.GetFirstName] avait gagné l'amour et l'affection du peuple, qui voyait en [ROOT.GetCountry.GetRuler.GetHerHim] leur champion, et le puissant dirigeant jura de garantir leur liberté jusqu'à la fin des jours."
me_arvernia_10.a: "Rien ne se passe en Gaule sans ma connaissance ni ma bénédiction"
me_arvernia_10_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_10$#!' $mission_completed_tooltip_2$"

me_arvernia_11_title: "$01_arvernia_missions_task_11$"
me_arvernia_11_desc: "Depuis que les armées de [ROOT.GetCountry.GetName] ont conquis les terres des tribus #E Salluviennes#!, il y a eu des frictions entre nos peuples, beaucoup estimant que nos modes de vie sont incompatibles. Les villes côtières sont trop influencées par les #E Hellènes#! - un point de discorde régulièrement soulevé par [SCOPE.sCharacter('clan_chief_one').GetName], qui craint que le style de vie luxueux des #E Grecs#!, avec leurs philosophies sophistiquées et leurs théâtres de marbre, n'affaiblisse nos propres parents.\n\nAu lieu de voir leur présence comme un problème, [SCOPE.sCharacter('clan_chief_two').GetName] soutient que nous pourrions apprendre des citadins et croit qu'ils adopteront nos coutumes avec le temps - un temps que nous n'aurons jamais, insiste [SCOPE.sCharacter('clan_chief_one').GetFirstName].\n\nIl revient à [ROOT.GetCountry.GetRuler.GetName] de décider quoi faire, mais, comme toujours, quelqu’un sera mécontent de la décision prise."
me_arvernia_11.a: "Libérer la #E Confédération Salluvienne#! comme vassale de l'Arvernie"
me_arvernia_11.b: "Les Arvernes régneront directement sur les Salluviens"
me_arvernia_11_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_11$#!' $mission_completed_tooltip_2$"

me_arvernia_12_title: "$01_arvernia_missions_task_12$"
me_arvernia_12_desc: "Bien que la plupart des tribus #E Arvernes#! vivent dans les régions de [GetProvince('(int32)2300').GetArea.GetRegion.GetName] et [GetProvince('(int32)2303').GetArea.GetRegion.GetName], certains de nos cousins résident à l’ouest, dans [GetProvince('(int32)2283').GetArea.GetRegion.GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], qui se considère à juste titre comme ayant autorité sur tous les Arvernes, où qu’ils se trouvent, a envoyé des diplomates dans les villages et cités des tribus occidentales avec un message qu’ils ne pourront ignorer."
me_arvernia_12.a: "Les armées de [ROOT.GetCountry.GetName] marchent vers votre capitale"
me_arvernia_12_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_12$#!' $mission_completed_tooltip_2$"

me_arvernia_13_title: "$01_arvernia_missions_task_13$"
me_arvernia_13_desc: "Pour une fois, les chefs tribaux étaient d’accord, les deux dirigeants soutenant entièrement la décision de [ROOT.GetCountry.GetRuler.GetName] d’annoncer la formation de la #E Ligue Arverne#!. Tous étaient de si bonne humeur qu’ils écoutèrent même avec empressement le discours improvisé du [ROOT.GetCountry.GetRulerTitle] lors du festin célébratoire, sans lever les yeux au ciel - exploit historique en soi.\n\nSe tenant sur des pieds vacillants, [ROOT.GetCountry.GetRuler.GetFirstName] attendit le silence avant de s’adresser à tous. 'Une nouvelle ère s’ouvre devant nous, où nos rôles en tant que #E Gardiens de la Gaule#! sont gravés dans le marbre. Que nos ennemis nous craignent, que nos amis nous aiment, mais par-dessus tout, que les dieux continuent de bénir nos efforts dans les jours à venir.'\n\nUn cri éclata parmi les convives et le hurlement des flûtes monta à un crescendo cacophonique tandis que de belles esclaves tournaient et dansaient au rythme des tambours."
me_arvernia_13.a: "Vive la #E Ligue Arverne#! - hourra !"
me_arvernia_13_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_13$#!' $mission_completed_tooltip_2$"

me_arvernia_14_title: "$01_arvernia_missions_task_14$"
me_arvernia_14_desc: "Depuis de nombreuses années, des tensions existent entre nos peuples et les tribus de [GetCountry('AED').GetName], et nos guerriers se sont affrontés plus de fois que tout homme ne pourrait compter. Après un de ces combats, des traités furent signés et la paix établie, mais tous savaient qu’il ne faudrait pas longtemps avant que nos armées s’affrontent à nouveau - c’est ainsi et cela restera ainsi.\n\nIl y a quelques jours, un raid de bétail mené par les #E Haedui#! se transforma en attaque totale d’un village tribal #E Arverne#!, causant la mort de nombreux compatriotes. Quand [ROOT.GetCountry.GetRuler.GetName] apprit que le [GetCountry('AED').GetRulerTitle] de [GetCountry('AED').GetName], [GetCountry('AED').GetRuler.GetName], avait personnellement dirigé l’assaut, la colère de [ROOT.GetCountry.GetRuler.GetHerHis] fut incontrôlable et des plans pour saccager leur capitale furent établis dès cette nuit-là.\n\nUne génération s’est écoulée depuis la trêve entre nos pères, et ceux qui ont été témoins des serments sacrés ont tous quitté ce monde - personne ne reste pour empêcher la dévastation que la guerre apportera à notre peuple."
me_arvernia_14.a: "Quand tout cela sera fini, un seul de nous survivra..."
me_arvernia_14_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_14$#!' $mission_completed_tooltip_2$"

me_arvernia_15_title: "$01_arvernia_missions_task_15$"
me_arvernia_15_desc: "[ROOT.GetCountry.GetRuler.GetName] n’était pas à [ROOT.GetCountry.GetCapital.GetName] lorsqu’[ROOT.GetCountry.GetRuler.GetSheHe] prit la décision fatidique qui scella le sort des tribus #E Haedui#! conquises et vivant dans [ROOT.GetCountry.GetName]. Au lieu de rester à la maison pour répondre au courrier officiel et présider en personne les réunions tribales, le [ROOT.GetCountry.GetRulerTitle] se trouvait dans la nature avec ses amis, profitant des plaisirs rustiques de la chasse, et était profondément éméché lorsque quelqu’un mentionna les Haedui en plaisantant.\n\nPoussant un énorme rot et jetant sa corne à boire dans les flammes, [ROOT.GetCountry.GetRuler.GetFirstName] se tourna vers un esclave proche et donna un ordre à haute voix, afin que tous présents puissent entendre ses paroles."
me_arvernia_15.a: "Envoyez des guerriers à Bibracte et détruisez tout"
me_arvernia_15.b: "Réduisez les Haedui en esclavage dans leur ancienne cité - un bon usage pour Bibracte"
me_arvernia_15.c: "Détruisez tout ce qu’ils possèdent et envoyez-les aux mines"
me_arvernia_15_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_15$#!' $mission_completed_tooltip_2$"

me_arvernia_16_title: "$01_arvernia_missions_task_16$"
me_arvernia_16_desc: "Des rapports inquiétants sur la montée en puissance de la #E République romaine#! parviennent jusqu’à [ROOT.GetCountry.GetCapital.GetName] depuis #E Italia#!. Les Romains belliqueux ont écrasé les forces envoyées contre eux, les anéantissant qu’elles soient étrusques, carthaginoises ou grecques, et dans le processus, ils ont soumis de nombreuses cités de la péninsule tout en détruisant absolument tout lieu qui résistait.\n\nInquiet de la menace éventuelle que représenteraient les Romains franchissant les cols des #E Alpes transalpines#!, [ROOT.GetCountry.GetRuler.GetName] a convoqué les conseillers les plus proches de [ROOT.GetCountry.GetRuler.GetHerHis], leur demandant ce qu’il fallait faire pour protéger les tribus de [ROOT.GetCountry.GetName] dans les jours à venir. Comme toujours, les conseils donnés au [ROOT.GetCountry.GetRulerTitle] étaient contradictoires, mais tous restaient unis dans leur but ; la menace existentielle romaine était trop grande et les chefs tribaux en avaient conscience."
me_arvernia_16.a: "Nous allons commencer à préparer nos défenses pour l’inévitable"
me_arvernia_16.b: "La seule chose que Rome comprend est la violence"
me_arvernia_16.c: "Recruter des hommes parmi les tribus et renforcer nos armées"
me_arvernia_16.d: "Ne soyons pas hâtifs - envoyons des diplomates vers le sud"
me_arvernia_16_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_16$#!' $mission_completed_tooltip_2$"
me_arvernia_16_tooltip2: "#Y Nous enverrons une ambassade à Rome pour nous renseigner sur leurs intentions en Gaule.#!"

me_arvernia_17_title: "$01_arvernia_missions_task_17$"
me_arvernia_17_desc: "[GetProvince('(int32)3543').GetName] était déjà l’un des ports les plus actifs de toute [GetProvince('(int32)3543').GetArea.GetRegion.GetName], mais son activité précédente pâlit devant la frénésie qui s’est emparée de la ville et de ses habitants, dont beaucoup ont été recrutés par [ROOT.GetCountry.GetRuler.GetName] pour aider à construire les immenses #E travaux de terre#! en dehors de ses murs.\n\nBien que les forteresses arvernes protégeant les routes terrestres soient incontestablement impressionnantes, le réaliste [ROOT.GetCountry.GetRuler.GetFirstName] croyait en privé que même cela ne suffirait pas à arrêter les Romains longtemps, mais en public, il parlait avec audace pour remonter le moral des troupes nerveuses de [ROOT.GetCountry.GetRuler.GetHerHis]."
me_arvernia_17.a: "La vue de nos fortifications les fera fuir à toutes jambes !"
me_arvernia_17_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_17$#!' $mission_completed_tooltip_2$"

me_arvernia_18_title: "$01_arvernia_missions_task_18$"
me_arvernia_18_desc: "Tous ceux qui vivent à mille milles de [GetProvince('(int32)3256').GetName] connaissent la puissante flotte qui part de son #E Grand Cothon#! – une armada puissante protégeant les intérêts économiques et militaires de son peuple à travers le vaste #E Méditerranée#!. Ainsi, lorsque [ROOT.GetCountry.GetRuler.GetName] eut besoin de l’expertise des meilleurs marins du monde, [ROOT.GetCountry.GetRuler.GetSheHe] n’hésita pas et envoya immédiatement une ambassade vers le sud dans l’espoir de parvenir à un accord.\n\nLorsque les habitants apprirent la raison de notre longue traversée, ils furent plus que ravis de partager certaines de leurs technologies navales – surtout en apprenant que nous renforcions nos défenses contre les #E Romains#!."
me_arvernia_18.a: "Je n’oublierai pas ce que vous avez fait pour nous aujourd’hui"
me_arvernia_18.b: "Je signerai tous les traités que vous voudrez si vous venez à notre aide !"
me_arvernia_18_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_18$#!' $mission_completed_tooltip_2$"

me_arvernia_19_title: "$01_arvernia_missions_task_19$"
me_arvernia_19_desc: "Dans toute la #E Gaule#! et au-delà, le nom et la réputation du [ROOT.GetCountry.GetRulerTitle] arverne [ROOT.GetCountry.GetRuler.GetName] sont respectés par tous, quel que soit leur statut social. Non seulement le courageux [ROOT.GetCountry.GetRuler.GetFirstName] est aimé du peuple arverne, dont beaucoup donneraient leur vie si [ROOT.GetCountry.GetRuler.GetSheHe] le demandait, mais même les chefs tribaux sont impressionnés par les exploits accomplis par [ROOT.GetCountry.GetRuler.GetFirstName]."
me_arvernia_19.a: "Il y a encore bien plus que j’espère accomplir dans le temps qui m’est donné"
me_arvernia_19_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_19$#!' $mission_completed_tooltip_2$"

me_arvernia_20_title: "$01_arvernia_missions_task_20$"
me_arvernia_20_desc: "Après avoir fait tout ce que [ROOT.GetCountry.GetRuler.GetSheHe] pouvait pour préparer les Arvernes et leurs alliés contre les #E Romains#!, [ROOT.GetCountry.GetRuler.GetName] commença à s’inquiéter en attendant l’attaque inévitable ; ses rêveries étaient peuplées de visions de légionnaires romains débouchant des cols, semant la mort et la destruction tout autour.\n\nPourtant, chaque jour passait sans nouvelles du sud ; nos éclaireurs rapportaient une activité normale et aucune armée n’apparaissait à nos frontières. Réalisant que cet état de tension croissant le rendait lentement fou, [ROOT.GetCountry.GetRuler.GetFirstName] décida qu’il ne pouvait plus rester les bras croisés et devait agir – les Arvernes envahiraient plutôt #E l’Italie#!."
me_arvernia_20.a: "Nous devons écraser les Romains avant qu’ils nous attaquent – nous partons à l’aube !"
me_arvernia_20.b: "Attendez ! C’était une idée terrible ! À quoi pensais-je ?!"
me_arvernia_20_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_20$#!' $mission_completed_tooltip_2$"

me_arvernia_21_title: "Ambitions arvernes"
me_arvernia_21_desc: "Mon [ROOT.GetCountry.GetRulerTitle], les diaboliques #E [GetCountry('AVN').GetName]ns#!, nos ennemis implacables et rivaux pour le pouvoir, ont récemment formulé des prétentions sur [ROOT.GetCountry.GetCapital.GetName], et nos espions rapportent que leurs levées s’entraînent pour la guerre.\n\nÀ mesure que la nouvelle de la trahison arverne parvenait à la capitale, un contingent de #E mercenaires germaniques#! venu de lointain [GetCountry('SMN').GetName] arriva également. Ces guerriers, conduits par un général renommé nommé [SCOPE.sCharacter('ariovistus_scope').GetName], quittaient [GetCountry('SMN').GetCapital.GetName] en espérant trouver des terres inoccupées à coloniser, mais [ROOT.GetCountry.GetRuler.GetName] savait au fond de son cœur que [GetDeityDefinition('omen_taranis').GetName] avait envoyé ces combattants à [ROOT.GetCountry.GetName] pour assister nos guerriers dans les jours à venir."
me_arvernia_21.a: "Arioviste, combats à nos côtés et tu pourras t’installer à [GetCountry('AVN').GetCapital.GetName]..."
me_arvernia_21_tooltip: "$mission_completed_tooltip_1$ '#Y Ambitions arvernes#!' $mission_completed_tooltip_2$"

me_arvernia_22_title: "Auxiliaires Éduens"
me_arvernia_22_desc: "[ROOT.GetCountry.GetRuler.GetName], nos espions rapportent que les lâches #E [GetCountry('AED').GetName]ns#! ont cherché l’aide de #E mercenaires germaniques#! venus de l’autre côté du #E Rhin#!. On croit qu’un homme nommé [SCOPE.sCharacter('ariovistus_scope').GetName], un guerrier redoutable expulsé de sa propre terre, dirige un contingent féroce de Germains désireux de piller et de ravager nos territoires.\n\nNous devons rester vigilants face à cette menace dans les jours à venir, de peur d’être écrasés sur le champ de bataille."
me_arvernia_22.a: "Les levées de [ROOT.GetCountry.GetName] peuvent faire face à toutes les menaces"
me_arvernia_22.b: "Envoyons des diplomates à travers la Gaule et cherchons nos propres guerriers"
me_arvernia_22_tooltip: "$mission_completed_tooltip_1$ '#Y Auxiliaires Éduens#!' $mission_completed_tooltip_2$"

me_arvernia_23_title: "L’Appel au Secours"
me_arvernia_23_desc: "Bien que nos diplomates aient voyagé pendant des mois à travers les territoires boisés habités par les #E tribus germaniques#!, leurs efforts pour recruter des guerriers ont été contrecarrés par la terrible réputation de [SCOPE.sCharacter('ariovistus_scope').GetName] - peu de gens vivant au-delà du #E Rhin#! souhaitaient affronter le redoutable Suève en combat. Désemparés et inquiets de la réaction de [ROOT.GetCountry.GetRuler.GetName] face à la mauvaise nouvelle qu’aucun Germain n’aiderait nos efforts contre les #E [GetCountry('AED').GetName]ns#!, nos émissaires prirent leur temps pour retourner à [ROOT.GetCountry.GetCapital.GetName].\n\nPar un étrange coup du sort, un groupe de #E guerriers arvernes#! atteignit la capitale avant le retour de nos diplomates. Ces guerriers bruyants, dirigés par un général grisonnant nommé [SCOPE.sCharacter('celtillus_scope').GetName] et accompagnés de son fils #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, avaient appris les efforts pour recruter des mercenaires étrangers et, désireux de réclamer honneur et butin, rassemblèrent leurs proches et se dirigèrent vers la capitale arverne.\n\nUn [ROOT.GetCountry.GetRuler.GetFirstName] ravi remercia [ROOT.GetCountry.GetRuler.GetHerHis] diplomates pour ce succès, et une période de festins fut proclamée à [ROOT.GetCountry.GetCapital.GetName]."
me_arvernia_23.a: "Nous vaincrons tous ceux qui se dressent contre nous !"
me_arvernia_23_tooltip: "$mission_completed_tooltip_1$ '#Y L’Appel au Secours#!' $mission_completed_tooltip_2$"

me_arvernia_24_title: "Celui qui voudrait être roi"
me_arvernia_24_desc: "[ROOT.GetCountry.GetRuler.GetName], vos agents ont découvert des preuves irréfutables d’un complot de trahison - [SCOPE.sCharacter('celtillus_scope').GetName], le puissant guerrier qui nous a aidés en un moment désespéré, tente secrètement de rassembler des soutiens afin de s’emparer de [ROOT.GetCountry.GetCapital.GetName] pour lui-même.\n\nLe fanfaron Celtillus, qui se croit un grand chef, raconte à ses proches qu’il est destiné à devenir #E Roi des Gaules#!, et nos agents confirment qu’il accumule secrètement un trésor de guerre. Nos espions ont également signalé que son fils, #E [SCOPE.sCharacter('vercingetorix_scope').GetFirstName]#!, n’était pas impliqué dans le complot de son père."
me_arvernia_24.a: "Celtillus devra payer de sa vie"
me_arvernia_24.b: "Bannir père et fils dans une terre barbare et maudite"
me_arvernia_24.c: "Je ne peux pas agir contre ce duo, il faut donc leur pardonner"
me_arvernia_24_tooltip: "#Y Cela mettra fin à l’événement en cours.#!"

me_arvernia_25_title: "$01_arvernia_missions_task_21$"
me_arvernia_25_desc: "Malgré tout ce que [ROOT.GetCountry.GetRuler.GetName] a accompli, lorsqu’on lui demandait, [ROOT.GetCountry.GetRuler.GetSheHe] répondait toujours que le moment le plus fier de sa vie fut lorsqu’[ROOT.GetCountry.GetRuler.GetSheHe] consacra un site sacré à [GetDeityDefinition('omen_arvernus').GetName] à [ROOT.GetCountry.GetCapital.GetName].\n\nDans les mois et années à venir, le sacré #E Bosquet d’Arvernus#! serait un lieu de méditation et de refuge pour les fidèles, beaucoup croyant sentir la présence d’Arvernus lui-même."
me_arvernia_25.a: "L’héritage d’un homme s’écrit dans l’eau, mais les dieux vivent éternellement"
me_arvernia_25_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_21$#!' $mission_completed_tooltip_2$"

me_arvernia_26_title: "$01_arvernia_missions_task_22$"
me_arvernia_26_desc: "Lorsque vint le temps de construire le #E Grand Marché#! à [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] ne ménagea aucune dépense pour ériger de magnifiques édifices et vastes arcades, allant même jusqu’à importer le plus fin marbre @marble! pour les constructions.\n\nSatisfait des efforts de nos ingénieurs et architectes pour développer le quartier financier, [ROOT.GetCountry.GetRuler.GetFirstName] fit courir des messagers dans les rues de la capitale pour annoncer fièrement au peuple que le marché était terminé et enfin ouvert."
me_arvernia_26.a: "Les Arvernes seront la tribu la plus riche de toute la Gaule"
me_arvernia_26_tooltip: "$mission_completed_tooltip_1$ '#Y $01_arvernia_missions_task_22$#!' $mission_completed_tooltip_2$"

me_arvernia_27_title: "$01_arvernia_missions_task_23$"
me_arvernia_27_desc: "Dans une défaite éclatante qui restera gravée dans la mémoire des #E Arvernes#! et des #E Romains#! pendant des siècles, les armées de [ROOT.GetCountry.GetRuler.GetName] tendirent une embuscade et anéantirent une #E Armée Consulaire Romaine#! dans les contreforts de la #E Gaule Transalpine#!. Non seulement les forces ennemies furent complètement détruites, mais le consul romain, [SCOPE.sCharacter('scheme_target').GetName], fut capturé vivant et traîné enchaîné jusqu’à [ROOT.GetCountry.GetCapital.GetName].\n\nAffolés et choqués par ce désastre, les Romains demandèrent immédiatement la paix, accordée par [ROOT.GetCountry.GetRuler.GetFirstName], heureux de voir les légions battre en retraite des cols montagneux dans le déshonneur. Tandis que certains critiquaient ce geste comme lâche, le [ROOT.GetCountry.GetRulerTitle] ne s’en préoccupait pas, ayant le plaisir de décider du sort de [SCOPE.sCharacter('scheme_target').GetFirstName]."
me_arvernia_27.a: "L’honneur de juger lui reviendra entièrement, je vous l’assure"
me_arvernia_27_tooltip: "#Y Notre souverain décidera du sort du consul romain...#!"

me_arvernia_28_title: "Triomphe des Arvernes"
me_arvernia_28_desc: "Même le matin gris et sombre, couvert de nuages et de vent froid, n’empêcha pas la foule de se rassembler dans les rues et places de [ROOT.GetCountry.GetCapital.GetName]. Tous ceux vivant à dix milles de la capitale arverne étaient venus assister au spectacle du jour, qui promettait d’être mémorable ; l’invincible [ROOT.GetCountry.GetRuler.GetName] allait juger le #E Consul Romain#! captif, actuellement enfermé.\n\nUn souffle de trompette retentit et un murmure parcourut la foule lorsque le malmené [SCOPE.sCharacter('scheme_target').GetName] fut traîné devant [ROOT.GetCountry.GetRuler.GetFirstName], assis sur une estrade entourée de gardes.\n\nLevant la main pour appeler au silence, le [ROOT.GetCountry.GetRulerTitle] arverne regarda le pauvre et tremblant [SCOPE.sCharacter('scheme_target').GetFirstName] et parla d’une voix forte et assurée."
me_arvernia_28.a: "Étrangler [SCOPE.sCharacter('scheme_target').GetFirstName] devant la foule"
me_arvernia_28.b: "Le dépouiller vivant pour ses crimes contre notre peuple"
me_arvernia_28.c: "La crucifixion est la mort la plus appropriée pour un Romain"
me_arvernia_28.d: "Je ferai grâce à [SCOPE.sCharacter('scheme_target').GetFirstName] et donnerai une leçon aux Romains"
me_arvernia_28.e: "Combien les Romains sont-ils prêts à payer pour la vie d’un Patricien ?"
me_arvernia_28.f: "Je sacrifierai rituellement [SCOPE.sCharacter('scheme_target').GetFirstName] et le dévorerai vivant !"
me_arvernia_28_tooltip: "$mission_completed_tooltip_1$ '#Y Triomphe des Arvernes#!' $mission_completed_tooltip_2$"

me_arvernia_29_title: "Audience auprès du Consul"
me_arvernia_29_desc: "Lorsque les diplomates atteignirent [GetProvince('(int32)1').GetName], ils furent traités avec honneur et le respect dû à toute ambassade, et non repoussés aux portes de la ville comme de simples barbares gaulois, ce que nos hommes interprétèrent comme un bon signe et une promesse des temps à venir.\n\nUne fois l’objet de notre visite expliqué, nos envoyés eurent droit à une visite guidée de leur ville impressionnante, où ils assistèrent à une course de chars palpitante qui les laissa au bord de leurs sièges – comment les Romains pouvaient-ils se permettre de tels spectacles éblouissants chaque semaine ? C’était vraiment la capitale d’un pays grand et puissant.\n\nPlus tard dans la soirée, après un petit festin donné en notre honneur où amphore après amphore de vin furent vidées jusqu’à la dernière goutte, #E Consul#! [SCOPE.sCharacter('roman_consul').GetName], un homme de haute stature et de noble classe, nous confia son espoir que nous pourrions parvenir à un accord.\n\nLorsque les termes furent présentés, nos hommes s’étouffèrent en buvant."
me_arvernia_29.a: "Acceptera-t-on que [ROOT.GetCountry.GetName] obtienne le statut officiel de #E Ami de Rome#! ?"
me_arvernia_29.b: "Sûrement vous permettrez aux #E Légions#! l’accès à votre territoire…"
me_arvernia_29.c: "Vous nous accorderez une part de votre commerce pour éviter la guerre, n’est-ce pas ?"
me_arvernia_29.d: "Quoi ! Vous refusez la générosité du Sénat et du peuple romain ?"
me_arvernia_29_tooltip: "'#Y Audience auprès du Consul#!' $mission_completed_tooltip_2$"
me_arvernia_29_tooltip2: "#R Nos diplomates quitteront Roma sans rien promettre.#!"

me_arvernia_30_title: "Cadeaux du Conseil druidique"
me_arvernia_30_desc: "Après ce qui sembla une éternité, deux druides de haut rang, [SCOPE.sCharacter('diviciacus_scope').GetName] et son frère cadet, [SCOPE.sCharacter('dumnorix_arvernia_scope').GetName], arrivèrent à [ROOT.GetCountry.GetCapital.GetName], et les deux hommes ne perdirent pas de temps pour accomplir rites et cérémonies destinés à purifier la capitale.\n\n[ROOT.GetCountry.GetRuler.GetName] passa de longues heures en conversation tranquille avec les deux druides, partageant [ROOT.GetCountry.GetRuler.GetHerHis] peurs et inquiétudes sur l’avenir, et au fil des jours, les liens d’amitié unirent les trois individus. Ce fut un grand soulagement lorsque les druides bénirent [ROOT.GetCountry.GetRuler.GetFirstName] et lui assurèrent qu’ils soutiendraient volontiers l’idée que le [ROOT.GetCountry.GetRulerTitle] se couronne #E Roi des Arvernes#!.\n\nLa veille du départ des deux hommes, [SCOPE.sCharacter('diviciacus_scope').GetFirstName] s’adressa au [ROOT.GetCountry.GetRulerTitle] pour lui annoncer que les druides béniraient les Arvernes comme bon leur semblerait ; le choix serait laissé à [ROOT.GetCountry.GetRuler.GetFirstName]."
me_arvernia_30.a: "Je mettrai de côté les fonds pour construire un #E Temple dédié à Arvernus#!"
me_arvernia_30.b: "Enseignez-moi la Sagesse Secrète des Druides…"
me_arvernia_30.c: "Acceptez-vous de rester ici et de partager votre sagesse avec [ROOT.GetCountry.GetName] ?"
me_arvernia_30.d: "Votre visite était suffisante, mes amis, mais merci."
me_arvernia_30_tooltip: "'#Y Cadeaux du Conseil druidique#!' $mission_completed_tooltip_2$"

me_arvernia_31_title: "$01_arvernia_missions_task_24$"
me_arvernia_31_desc: "Bien que les affaires de guerre passent toujours avant tout, [ROOT.GetCountry.GetRuler.GetName] s’est soucié des besoins de la capitale, et lorsqu’il apparut que notre population croissante nécessiterait une source fiable de nourriture, le [ROOT.GetCountry.GetRulerTitle] investit temps et efforts dans la région de [GetProvince('(int32)2348').GetName].\n\nMaintenant que ce projet d’infrastructure est achevé, les Arvernes peuvent stocker le grain dans leur capitale – une innovation qui a ravi [ROOT.GetCountry.GetRuler.GetFirstName]."
me_arvernia_31.a: "Le grenier de [ROOT.GetCountry.GetCapital.GetName] était grandement nécessaire"
me_arvernia_31_tooltip: "$mission_completed_tooltip_1$ '#Y Triomphe des Arvernes#!' $mission_completed_tooltip_2$"

me_arvernia_32_title: "Consul capturé !"
me_arvernia_32_desc: "Ô [ROOT.GetCountry.GetRuler.GetName], vous serez horrifié d’apprendre que les armées de [GetCountry('AVN').GetName], menées par le féroce [GetCountry('AVN').GetRuler.GetName], ont réussi à capturer un de nos #E Consuls#!. On croit que [SCOPE.sCharacter('scheme_target').GetName], que les dieux aient pitié de lui, a été emmené dans une prison arverne à [GetCountry('AVN').GetCapital.GetName], où il pourrit sous terre en attendant la soi-disant 'justice' des barbares gaulois.\n\nBien qu’il existe une faible chance que le cruel [GetCountry('AVN').GetRuler.GetFirstName] montre pitié à [SCOPE.sCharacter('scheme_target').GetFirstName], nous devons supposer que les sauvages l’exécuteront…"
me_arvernia_32.a: "Comment une telle chose a-t-elle pu arriver ?"
me_arvernia_32_tooltip: "$mission_completed_tooltip_1$ '#Y Consul capturé !#!' $mission_completed_tooltip_2$"