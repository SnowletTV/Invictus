l_french:

 aryavarta_missions:0 "Terre des Aryens"
 aryavarta_missions_DESCRIPTION:0 "#E Aryavarta#! signifie 'Terre des Aryens' et se réfère principalement à #E Gandhara#! et #E Madhyadesa#!, collectivement appelés la #E Plaine Indo-Gangélique#!. La région couverte par #E Aryavarta#! a évolué au fil du temps, mais désigne généralement les peuples indo-aryens de l'ouest, appelés #E [GetCultureGroup('aryan').GetName]#!."
 aryavarta_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque #E Aryavarta#! unira le Nord de l'Inde sous sa domination."
 aryavarta_missions_BUTTON_TOOLTIP:0 "Les #E Aryens#! régneront sur l'Inde."
 
 #Missions
 
 aryavarta_missions_task_1:0 "Cœur d'Aryavarta"
 aryavarta_missions_task_1_DESC:0 "Enfermez tous les désirs de conquête au-delà des terres centrales des Aryens, car nous devons d'abord unifier le cœur des territoires. Les rivières Satluj, Ravi, Beas, Jhelum et Chenab, unies par la Sindhu, ainsi que le Gange, la Jamuna et la Saraswati. Ce sont ces rivières qui forgent notre identité."
 
 aryavarta_missions_task_2:0 "Consolider le Sindhu"
 aryavarta_missions_task_2_DESC:0 "La rivière Sindhu, connue des étrangers comme l'Indus, donne le nom d'« Inde » à cette terre que nous appelons notre foyer. Nous devons consolider toutes les terres du Sindhu pour notre nouvel État aryen."
 
 aryavarta_missions_task_3:0 "Consolider le Gange"
 aryavarta_missions_task_3_DESC:0 "La rivière Gange, autrement connue sous le nom de Ganges, est le plus grand système fluvial de tout le Bharat et là où l'identité aryenne commence à se transformer. Nous devons consolider le Gange pour notre nouvel État aryen."
 
 aryavarta_missions_task_4:0 "La Plaine Indo-Gangélique"
 aryavarta_missions_task_4_DESC:0 "La Plaine Indo-Gangélique est une description géographique de base de la terre d'Aryavarta. C'est là que notre peuple, les Aryens, prospère le mieux. Cependant, ce n'est pas là que nous devons nous arrêter. Aryavarta peut être réalisé, mais il y a encore des Aryens au-delà de nos frontières. Il nous reste donc beaucoup à faire."
 
 aryavarta_missions_task_5:0 "Au-delà des Sept Montagnes"
 aryavarta_missions_task_5_DESC:0 "Les sept montagnes, ou Satpura, forment notre frontière sud, séparant le Nord du Bharat du Sud. Il est facile pour nous de tracer nos frontières ici, mais il est vrai que la civilisation aryenne s'est étendue bien au-delà de ces sept montagnes. Nous devons donc suivre nos frères au-delà de ces falaises imposantes."
 
 aryavarta_missions_task_6:0 "Le Royaume de Maru"
 aryavarta_missions_task_6_DESC:0 "Adjacente au Sindhu inférieur, la région de Maru est bénie par sa côte idéale pour le commerce. Avec un point de départ dans le Sindh, nous avons tous les moyens nécessaires pour placer le reste de la région de Maru sous notre contrôle."
 
 aryavarta_missions_task_7:0 "Les Aryens d'Avanti"
 aryavarta_missions_task_7_DESC:0 "Entre la côte nord-ouest du Bharat et le système fluvial du Gange à l'est se trouvait le royaume aryen jadis grand d'Avanti. Bien qu'il ne soit pas toujours inclus dans Aryavarta, ils sont aryens et pourraient relier notre pays par la terre plutôt que de dépendre uniquement du Sindhu et du Gagnes."
 
 aryavarta_missions_task_8:0 "Le Royaume de Magadha"
 aryavarta_missions_task_8_DESC:0 "Un changement culturel entre groupes aryens s'est produit dans la région de Madhyadesa, largement grâce aux Magadhans de Pracya. La civilisation Pracyane pourrait être notre cousine, mais nous devons nous assurer qu'elle revienne à la culture aryenne traditionnelle. Et quelle meilleure manière que de conquérir les terres des Maurya eux-mêmes."
 
 aryavarta_missions_task_9:0 "La Frontière Occidentale"
 aryavarta_missions_task_9_DESC:0 "La Frontière Occidentale, ou Aparanta, est une zone remarquablement bien irriguée. Les parties nord des Ghats occidentaux mènent aux riches épices du Sud du Bharat. La civilisation aryenne continue jusqu'à Aparanta, qui devrait être considérée comme une nouvelle partie intégrale d'Aryavarta une fois sous notre influence."
 
 aryavarta_missions_task_10:0 "Le Plateau du Chasseur"
 aryavarta_missions_task_10_DESC:0 "Vindhyaprstha se traduit approximativement par Plateau du Chasseur, démontrant le type de population qui y habite. Nos cousins pracyans de l'est le dominent et représentent un adversaire redoutable. Il sera donc plus facile de les avoir sous nos bannières que comme entité séparée."
 
 aryavarta_missions_task_11:0 "Sœur du Sud"
 aryavarta_missions_task_11_DESC:0 "Il existe de nombreux royaumes au sud de la chaîne des Satpura, dont beaucoup partagent notre héritage aryien. Il ne devrait pas être si difficile d'en convaincre un de passer sous notre autorité par la diplomatie plutôt que par le sang."
 
 aryavarta_missions_task_12:0 "Nouveaux Rois à Kalinga"
 aryavarta_missions_task_12_DESC:0 "Les Kalingans sont parmi les peuples pracyas les plus civilisés et pourraient être plus prospères sous notre règne. Bien que nous puissions les contrôler directement, ils ont montré une grande aptitude à se gouverner eux-mêmes, donc une indépendance nominale sous notre leadership semble être leur destinée."
 
 aryavarta_missions_task_13:0 "Lankas, Dravidiens, Épices"
 aryavarta_missions_task_13_DESC:0 "L'extrémité sud du Bharat nous est connue pour trois choses : les Aryens les plus lointains, les Lankas, les peuples dravidiens entre nous et Lanka, et les diverses épices @spices! bénies par Shiva lui-même."
 
 aryavarta_missions_task_14:0 "L'Île Resplendissante"
 aryavarta_missions_task_14_DESC:0 "L'île riche et colorée, ou 'Sri', de Lanka a développé sa propre histoire loin du cœur du monde aryien. Peut-être devrait-elle être réintroduite dans la sphère aryenne principale, ou devenir vassale de nos grandes terres. Quoi qu'il advienne, une chose est sûre : le Sri Lanka doit être sous notre domination."
 
 aryavarta_missions_task_15:0 "Le Collier d'Îles"
 aryavarta_missions_task_15_DESC:0 "Décrit comme un collier d'îles, les Maldives ont une histoire fascinante. Originaires des Cinghalais, elles représentent une étrange branche de la culture aryenne, à la fois proche et lointaine des terres originelles d'Aryavarta. Quoi qu'il en soit, ce sont nos frères de sang, et un État aryen uni a besoin qu'elles soient sous notre protection."
 
 aryavarta_missions_task_16:0 "La Terre Élevée"
 aryavarta_missions_task_16_DESC:0 "Le Karnata est connu comme la Terre Élevée. Bien connue de nous, Aryens, notamment pour les riches régions des Ghats occidentaux dont les pluies de mousson fascinent toujours les étrangers. Le plateau à l'est des Ghats occidentaux est, lui, dominé par les Dravidiens. Les deux régions forment la Terre Élevée, et toute la zone doit donc passer sous notre contrôle."
 
 aryavarta_missions_task_17:0 "La Terre Ceinte d'Eau"
 aryavarta_missions_task_17_DESC:0 "Dravida est le mot sanskrit pour une terre entourée d'eau sur trois côtés. Il dérive également du terme 'Tamil', qui décrit bien les peuples qui l'occupent. Outre l'eau qui l'entoure, elle est également entourée de tous côtés par des Aryens, ce qui signifie naturellement que, pour compléter un Bharat sous contrôle aryen, elle doit enfin être colonisée par des Aryens."
 
 aryavarta_missions_task_18:0 "Une Expédition en Birmanie"
 aryavarta_missions_task_18_DESC:0 "La région de Birmanie est peuplée d'un peuple étranger, tout aussi éloigné de nous que les Dravidiens du sud, mais qui adopte nos traditions en masse et connaît notre culture. Prenons donc ce mariage un peu plus loin, et intégrons formellement la Birmanie dans la sphère d'Aryavarta."
 
 aryavarta_missions_task_19:0 "Maîtres du Bharat"
 aryavarta_missions_task_19_DESC:0 "Quand toutes les terres du Bharat seront contrôlées par les Aryens, notre mission sera accomplie. Le Bharat est notre patrie, et il est maintenant uni. Bien que des peuples étrangers vivent à ses frontières, la civilisation védique la plus pure qui est venue au Bharat la domine. Aryavarta et Bharatvarsha seront un jour considérés comme une seule et même entité."
 
 aryavarta_missions_task_20:0 "Le Rann de Kaccha"
 aryavarta_missions_task_20_DESC:0 "La région de Kaccha est connue pour un relief appelé Rann, correspondant aux marais salants de Kaccha. Bien que Kaccha apparaisse sur nos cartes comme pratiquement une île, ce n'est pas le cas toute l'année. Parfois, les quelques centimètres d'eau couvrant les marais salants sont exposés au Seigneur Surya du Soleil. Quoi qu'il en soit, nous pouvons exploiter ces Rann de Kaccha pour récolter du sel @salt! pour nous."

 aryavarta_missions_task_21:0 "Agriculture Aryenne"
 aryavarta_missions_task_21_DESC:0 "$me_aryavarta_21_desc$"
 
 aryavarta_missions_task_22:0 "Établir des Routes Commerciales"
 aryavarta_missions_task_22_DESC:0 "Nous devons établir le commerce intercontinental au sein de nos terres. Nous pouvons le faire en promouvant et développant une série de villes commerciales le long des rivières Sindhu et Ganga, rapprochant ainsi les Aryens de l'Est et de l'Ouest à l'intérieur de nos frontières."

 aryavarta_missions_task_23:0 "Culture de Couleurs"
 aryavarta_missions_task_23_DESC:0 "La culture #E védique#! que nous embellissons est toujours haute en couleurs. Rouge, bleu, violet et bien d'autres teintes colorent notre mode de vie. Cela est possible grâce à nos vastes quantités de #Y colorants#! @dye!, produits partout dans Aryavarta."

 aryavarta_missions_task_24:0 "La Route Indo-Gangélique"
 aryavarta_missions_task_24_DESC:0 "Les #E Mauryas#! ont construit des routes reliant le Ganga de #E Bengal#! à #E Panchanada#!, mais la rivière Sindhu n'a pas d'équivalent. Connectons #E Sakala#!, situé sur l'ancienne route #E Maurya#!, à #E Debal#! à l'extrémité du Sindhu."

 aryavarta_missions_task_25:0 "Temple de Kartikeya"
 aryavarta_missions_task_25_DESC:0 "Le dieu aux mille têtes #E Kartikeya#! mérite que nous construisions un grand temple. Honorons-le donc à #E Rohtok#!, où ses fidèles sont nombreux, et montrons-lui que les #E Aryens#! sont dignes de ses bénédictions."

 aryavarta_missions_task_26:0 "Temple de Shiva"
 aryavarta_missions_task_26_DESC:0 "#E Shiva#! le Destructeur, l'Auspicious, le Grand Dieu. Les habitants de #E Varanasi#! le vénèrent déjà, donc nous l'honorerons davantage en construisant un grand temple où ses fidèles pourront adorer le Bleu-Gorge."

 aryavarta_missions_task_27:0 "Temple de Rama"
 aryavarta_missions_task_27_DESC:0 "Le dieu le plus proche des hommes, #E Rama#!, se verra offrir une ville entière pour sa vénération. Un quartier de #E Nokhar#! compte des fidèles particulièrement dévoués à #E Rama#!. Ce quartier sera appelé #E Lavapur#!, d'après le fils de #E Rama#!, le prince Lava."

 aryavarta_missions_task_28:0 "Temple de Vishnu"
 aryavarta_missions_task_28_DESC:0 "#E Vishnu#! est l'un des dieux les plus populaires et se verra donc offrir un grand temple au centre d'une des régions les plus prospères et historiquement importantes de #E Ayodhya#!. Que son culte soit éternel !"

 aryavarta_missions_task_29:0 "Construire un Grand Temple"
 aryavarta_missions_task_29_DESC:0 "Si nous mettons de côté une vaste somme et consacrons ces ressources à la construction d'un Grand Temple pour les dieux, notre pays prospérera pendant des années. Il ne nous reste qu'à choisir quelle grande ville aryenne sacrée mérite ce temple."
 
 aryavarta_missions_task_30:0 "Raviver le Védisme"
 aryavarta_missions_task_30_DESC:0 "En tant qu'ancien Royaume de Porus, #E Paurava#!, nous avons été confrontés à de nombreux choix de foi. Maintenant, étant le Raja de tous les Aryens, nous devons faire des concessions aux #E Védiques#! de nos terres. Si nous sommes déjà #E védiques#! nous-mêmes, ce sera un avantage ! Sinon, il faudra peut-être envisager des compromis."

 aryavarta_missions_task_32:0 "Rêves Dravidiens"
 aryavarta_missions_task_32_DESC:0 "Les Dravidiens que nous gouvernons maintenant sont un peuple intéressant. Leur foi #E Agamic#! est proche de nos traditions #E védiques#!, mais aussi très différente. Ils ne sont pas #E indo-aryens#! et peut-être faut-il que cela reste ainsi. Ou peut-être devrions-nous supprimer toute idée de leur indépendance dès maintenant."
 
