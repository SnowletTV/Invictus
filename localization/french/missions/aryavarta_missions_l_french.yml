 #Events
 me_aryavarta_1_title:0 "$aryavarta_missions_task_1$"
 me_aryavarta_1_desc:0 "Avant de regarder au-delà des terres natales des peuples #E Aryens#!, nous devons d'abord les unir ! Du fleuve Ganga à l'est jusqu'au fleuve Sindhu à l'ouest, nous revendiquons tout au nom de #E Aryavarta#!."
 me_aryavarta_1.a:0 "Nous allons unir les Aryens !"
 me_aryavarta_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_1$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_2_title:0 "$aryavarta_missions_task_2$"
 me_aryavarta_2_desc:0 "La vallée de l'Indus a été notre arrière-cour pendant des millénaires ! Et maintenant nous avons uni tous les paysans et commerçants de ce fleuve précieux. Des donadas de Panchanada jusqu'aux ports du Sindh, l'entrée de Bharat est sous contrôle."
 me_aryavarta_2.a:0 "Maintenant, frappons #E Maru# !!"
 me_aryavarta_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_2$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_3_title:0 "$aryavarta_missions_task_3$"
 me_aryavarta_3_desc:0 "La vallée du Ganga abrite certains des peuples les plus peuplés et éclairés de nos terres. Cependant, c'est aussi là que le groupe indo-aryen se fracture en deux. Ceux qui suivent les Védas et notre culture, et ceux qui les ont abandonnés. Il est temps de rappeler à nos cousins #E Pracyas#! ce que signifie être indo-aryen."
 me_aryavarta_3.a:0 "La patrie des Mauryas sera nôtre !"
 me_aryavarta_3_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_3$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_4_title:0 "$aryavarta_missions_task_4$"
 me_aryavarta_4_desc:0 "La plaine indo-gangéique est une région de prospérité incomparable. Au centre de la confluence des deux grands fleuves qui composent cette plaine se trouve le berceau de la culture indo-aryenne. Nous dominons maintenant toutes les terres considérées comme le cœur d'Aryavarta.\n\nCependant, il est temps d'étendre Aryavarta, en allant au-delà de nos territoires centraux vers le sud de Bharat."
 me_aryavarta_4.a:0 "J'aime Aryavarta."
 me_aryavarta_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_4$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_5_title:0 "$aryavarta_missions_task_5$"
 me_aryavarta_5_desc:0 "Les sept montagnes, ou Satpura, séparent notre royaume de ce qui est au-delà d'Aryavarta… ou du moins en théorie. Il n'est pas secret que nous avons de nombreux frères et cousins de l'autre côté des sept montagnes. Il est temps de franchir ces sommets et de rencontrer nos parents, en leur présentant Aryavarta."
 me_aryavarta_5.a:0 "À travers les hauts sommets nous allons."
 me_aryavarta_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_5$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_6_title:0 "$aryavarta_missions_task_6$"
 me_aryavarta_6_desc:0 "Maru est une vaste et diverse région au sud de ce que nous appelons #E Sindh#!. Contrairement aux Sindhus, le reste de Maru vit entre marais salants et déserts. La vie y est rude, mais aucun marché mondial n'est aussi intense que sur cette côte accidentée. La ville #E Detta#! en profite le plus, devenant la capitale régionale de notre côte occidentale au-delà du Sindhu."
 me_aryavarta_6.a:0 "Les marchés de Maru sont ouverts."
 me_aryavarta_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_6$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_7_title:0 "$aryavarta_missions_task_7$"
 me_aryavarta_7_desc:0 "L'ancien Mahajanapada d'Avanti fut autrefois l'un des royaumes aryens les plus prestigieux de tout Bharat. La région est peuplée de #E Avanti#!, #E Matsyan#! et #E Shauraseni#! aryens, et le Seigneur Rudra aurait lui-même béni leur capitale #E Ujjayini#!. Avec notre reconquête d'Avanti pour les Aryens, #E Ujjayini#! sera revitalisée en capitale régionale d'Avanti."
 me_aryavarta_7.a:0 "Un autre chef-d'œuvre de l'architecture aryenne."
 me_aryavarta_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_7$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_8_title:0 "$aryavarta_missions_task_8$"
 me_aryavarta_8_desc:0 "Le royaume de Magadha fut celui qui unifia la majeure partie de Bharat. Nous sommes partagés. D'un côté, ce sont les descendants des #E Pracyas#!, nos cousins égarés et très différents de nous… mais objectivement, les #E Mauryans#! ont conquis Bharat pour le bien des Indo-Aryens. Il nous faut maintenant décider du sort de la puissante capitale #E Pataliputra#!."
 me_aryavarta_8.a:0 "Nous la brûlerons et y bâtirons une meilleure ville."
 me_aryavarta_8.b:0 "Nos cousins à Pataliputra peuvent se réjouir de leur glorieux passé."
 me_aryavarta_8.c:0 "Libérons la ville sous notre direction coloniale."
 me_aryavarta_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_8$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_9_title:0 "$aryavarta_missions_task_9$"
 me_aryavarta_9_desc:0 "Aparanta, ou la frontière occidentale, nous donne accès aux routes commerciales profondes du sud de Bharat. Cela renforcera notre commerce indo-gangéique en pleine croissance, ce qui réjouit tout le monde à [ROOT.GetCountry.GetCapital.GetName]. Aparanta est aussi la dernière région de civilisation aryenne contiguë. Plus nous avançons, plus elle cesse d'être une terre natale d'Aryavarta — maintenant, c'est vraiment une conquête."
 me_aryavarta_9.a:0 "La pluie ne s'arrête jamais ici !"
 me_aryavarta_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_9$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_10_title:0 "$aryavarta_missions_task_10$"
 me_aryavarta_10_desc:0 "Ces terres de Vindhyaprstha sont peuplées de nombreux peuples. Bien sûr, des Pracyens et des Dravidiens, et même quelques Aryens, mais aussi des Adivasi dans les régions les plus tribales. Administrer ces terres ne sera pas facile, mais cela nous donnera une grande expérience du combat en forêt et sur les plaines."
 me_aryavarta_10.a:0 "Nous utiliserons cette expérience à notre avantage."
 me_aryavarta_10_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_10$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_11_title:0 "$aryavarta_missions_task_11$"
 me_aryavarta_11_desc:0 "En tant que grand État aryen qu'est #E Aryavarta#!, nos alliés du sud seront facilement convaincus de devenir un État client. Ils conservent une indépendance nominale, et nous obtenons un sujet que nous pourrons étendre à notre guise."
 me_aryavarta_11.a:0 "Nous sommes vraiment les meilleurs des Maharajas."
 me_aryavarta_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_11$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_12_title:0 "$aryavarta_missions_task_12$"
 me_aryavarta_12_desc:0 "Les Kalingans ont toujours été un peuple noble, même s'ils sont #E Pracyens#!. Nous devons maintenant décider de leur sort. Restaurerons-nous leur État ou les garderons-nous simplement comme sujets ?"
 me_aryavarta_12.a:0 "Nous SOMMES les rois de Kalinga."
 me_aryavarta_12.b:0 "Nous parrainerons une nouvelle ère pour les rois kalingans."
 me_aryavarta_12.c:0 "Montrons-leur les voies d'une république ; une Confédération kalingane !"
 me_aryavarta_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_12$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_13_title:0 "$aryavarta_missions_task_13$"
 me_aryavarta_13_desc:0 "Les régions restantes de Bharat se simplifient en trois zones d'intérêt : Lankas, Dravidiens et Épices. D'abord les Lankas, les plus éloignés des #E Aryens#!. Les #E Lankas#!, dispersés loin de la patrie arienne, ont combattu sur des terres étrangères, façonnant une partie étrange de la patrie aryenne éloignée du reste. Ensuite, les #E Dravidiens#!, peuple sans lien avec nous mais occupant le sud de Bharat. Enfin, les épices, qui enrichiront nos coffres et nos palais si nous parvenons à les conquérir."
 me_aryavarta_13.a:0 "De grandes opportunités nous attendent."
 me_aryavarta_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_13$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_14_title:0 "$aryavarta_missions_task_14$"
 me_aryavarta_14_desc:0 "Le peuple éloigné des #E Lankas#! est bien #E Aryen#!, mais il a développé sa propre identité. Bien que nous puissions le gouverner directement, nous pourrions envisager d'en faire un État-marionnette."
 me_aryavarta_14.a:0 "Tous les Aryens seront sous une seule bannière."
 me_aryavarta_14.b:0 "Un nouvel État d'Anuradhapura sera établi."
 me_aryavarta_14.c:0 "Nous établirons une République du Sri Lanka !"
 me_aryavarta_14_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_14$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_15_title:0 "$aryavarta_missions_task_15$"
 me_aryavarta_15_desc:0 "Décrites comme un collier d'îles, les #E Maldives#! sont sans doute les plus éloignées de tous nos frères. Et maintenant, elles ont enfin été réintroduites dans nos terres ! Cela marquera sûrement une ère de commerce pour l'histoire des insulaires."
 me_aryavarta_15.a:0 "Les Maldives sont à moi !"
 me_aryavarta_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_15$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_16_title:0 "$aryavarta_missions_task_16$"
 me_aryavarta_16_desc:0 "Épices, épices et encore des épices ! La Haute Terre de Karnata a rempli nos assiettes d'épices et nous avons commencé à les expédier à travers notre royaume à bas prix. Cela encouragera sûrement plus d'expériences culinaires !"
 me_aryavarta_16.a:0 "J'ai hâte d'en goûter."
 me_aryavarta_16_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_16$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_17_title:0 "$aryavarta_missions_task_17$"
 me_aryavarta_17_desc:0 "La terre entourée d'eau du #E Dravida#! est à nous ! La plus étrangère pour nous #E Aryens#!, nous devons consolider ce territoire contesté. Cette terre n'est pas une patrie d'Aryavarta ; c'est une nation conquise. Et de ces terres et peuples étrangers, nous avons pu accroître nos capacités en combattant dans ces vastes et fertiles champs."
 me_aryavarta_17.a:0 "Notre règne sera grandiose."
 me_aryavarta_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_17$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_18_title:0 "$aryavarta_missions_task_18$"
 me_aryavarta_18_desc:0 "Une expédition vers #E Burma#! signifie aussi une expédition vers #E Bengal#!. Ces terres sont un mélange de #E Pracyens#! et d'amateurs de culture #E Védique#!. Cela fait un intéressant creuset à l'extrémité de nos terres. Quoi qu'il en soit, les marchands et pêcheurs #E Bengalis#! prospéreront seulement sous notre règne, et les terres accidentées de #E Burma#! connaîtront une civilisation renouvelée."
 me_aryavarta_18.a:0 "Essayons quelques fruits de mer bengalis ce soir."
 me_aryavarta_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_18$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_19_title:0 "$aryavarta_missions_task_19$"
 me_aryavarta_19_desc:0 "Tout Bharat est désormais sous notre contrôle. Aucune parole ne peut décrire cet accomplissement. Les légendes ont été réalisées par nous. Aryavarta et Bharat ne font plus qu'un. Vive notre héritage ! Vive Bharat !"
 me_aryavarta_19.a:0 "Vive moi !"
 me_aryavarta_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_19$#!' $mission_completed_tooltip_2$"
 
 me_aryavarta_20_title:0 "$aryavarta_missions_task_20$"
 me_aryavarta_20_desc:0 "Le Rann de Kaccha, autrement appelé désert de Kutch, est une étrange anomalie géographique. Il passe rapidement du désert au marais salé, puis à la mer, et de nouveau au marais. Parfois, il se comporte comme une île, parfois comme une terre praticable. Quoi qu'il en soit, notre ingéniosité a transformé cette région en une zone lucrative de récolte de sel !"
 me_aryavarta_20.a:0 "De la mer au sel !"
 me_aryavarta_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_20$#!' $mission_completed_tooltip_2$"

 me_aryavarta_21_title:0 "$aryavarta_missions_task_21$"
 me_aryavarta_21_desc:0 "Les grains d'Aryavarta sont incomparables ! La raison pour laquelle Bharat est une région si prospère réside dans l'immense quantité de nourriture qu'elle peut produire pour nourrir sa population massive. Il est naturel que nous poursuivions cette tradition et améliorions l'agriculture pour nourrir chaque homme, femme et enfant d'Aryavarta !"
 me_aryavarta_21.a:0 "Qu'ils mangent du pain et des légumes."
 me_aryavarta_21_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_21$#!' $mission_completed_tooltip_2$"

 me_aryavarta_22_title:0 "$aryavarta_missions_task_22$"
 me_aryavarta_22_desc:0 "Les liens commerciaux que nous avons établis ont tous été créés et prospèrent désormais ! Sept villes différentes remercient notre cour, louant les efforts de ce système commercial indo-gangéthique désormais solidement ancré."
 me_aryavarta_22.a:0 "Ce n'est que le premier pas vers notre grandeur."
 me_aryavarta_22_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_22$#!' $mission_completed_tooltip_2$"

 me_aryavarta_23_title:0 "$aryavarta_missions_task_23$"
 me_aryavarta_23_desc:0 "La culture #E védique#! que nous embellissons est toujours colorée et vibrante. Les rouges, bleus, violets et autres nuances colorent notre mode de vie. Et cela est possible grâce à nos vastes stocks de teintures, produites dans tout Aryavarta."
 me_aryavarta_23.a:0 "Toutes les teintures pour les yeux aryens."
 me_aryavarta_23_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_23$#!' $mission_completed_tooltip_2$"

 me_aryavarta_24_title:0 "$aryavarta_missions_task_24$"
 me_aryavarta_24_desc:0 "Le projet routier indo-gangéthique a été un grand succès. Nous avons relié notre peuple, mais aussi notre administration. Cela facilitera le déplacement des armées et aidera à soutenir les routes commerciales déjà florissantes à travers Aryavarta."
 me_aryavarta_24.a:0 "Partons en voyage sur la route !"
 me_aryavarta_24_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_24$#!' $mission_completed_tooltip_2$"

 me_aryavarta_25_title:0 "$aryavarta_missions_task_25$"
 me_aryavarta_25_desc:0 "$aryavarta_missions_task_25_DESC$"
 me_aryavarta_25.a:0 "Kartikeya, prête-moi ta puissance !"
 me_aryavarta_25_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_25$#!' $mission_completed_tooltip_2$"

 me_aryavarta_26_title:0 "$aryavarta_missions_task_26$"
 me_aryavarta_26_desc:0 "$aryavarta_missions_task_26_DESC$"
 me_aryavarta_26.a:0 "Shiva, guide-moi !"
 me_aryavarta_26_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_26$#!' $mission_completed_tooltip_2$"

 me_aryavarta_27_title:0 "$aryavarta_missions_task_27$"
 me_aryavarta_27_desc:0 "$aryavarta_missions_task_27_DESC$"
 me_aryavarta_27.a:0 "Rama, partage ta sagesse !"
 me_aryavarta_27_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_27$#!' $mission_completed_tooltip_2$"

 me_aryavarta_28_title:0 "$aryavarta_missions_task_28$"
 me_aryavarta_28_desc:0 "$aryavarta_missions_task_28_DESC$"
 me_aryavarta_28.a:0 "Vishnu, bénis mon avenir !"
 me_aryavarta_28_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_28$#!' $mission_completed_tooltip_2$"

 me_aryavarta_29_title:0 "$aryavarta_missions_task_29$"
 me_aryavarta_29_desc:0 "$aryavarta_missions_task_29_DESC$"
 me_aryavarta_29.a:0 "Au travail, construisons !"
 me_aryavarta_29_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_29$#!' $mission_completed_tooltip_2$"

 me_aryavarta_30_title:0 "$aryavarta_missions_task_30$"
 me_aryavarta_30_desc:0 "#E Paurava#! a été témoin de nombreux changements religieux et opportunités dans le passé. Mais maintenant, avec une nouvelle identité #E aryenne#!, nous devons décider si nos positions religieuses passées sont celles que nous devons continuer à promouvoir auprès de nos frères #E aryens#!. Nous sommes #E védiques#! dans la culture… sommes-nous #E védiques#! dans la religion ?"
 me_aryavarta_30.a:0 "Les Védas sont notre culture, PAS notre religion !"
 me_aryavarta_30.b:0 "Les Védas sont notre culture ET notre religion !"
 me_aryavarta_30_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_30$#!' $mission_completed_tooltip_2$"

 me_aryavarta_32_title:0 "$aryavarta_missions_task_32$"
 me_aryavarta_32_desc:0 "Les terres du sud sont indubitablement dravidiennes, pas aryennes. Elles ne l'ont jamais été, et certains soutiennent qu'elles ne devraient jamais l'être. D'autres disent que nous devrions établir un État féodal #E Dravidavarta#!. Ils apprendraient la culture #E védique#! tout en conservant une autonomie locale. Devons-nous vraiment créer un tel État ou gouverner directement tout Bharat ?"
 me_aryavarta_32.a:0 "Nous régirons directement."
 me_aryavarta_32.b:0 "Nous parrainerons Dravidavarta."
 me_aryavarta_32_tooltip:0 "$mission_completed_tooltip_1$ '#Y $aryavarta_missions_task_32$#!' $mission_completed_tooltip_2$"

 # Formable
 ARY: "$ARYA_NAME$"
 ARYA_NAME:0 "Aryavarta"
 ARYA_ADJECTIVE:0 "aryenne"
 arya_color:0 "Orange aryen"
 arya_claims_tooltip:0 "Acquiert des revendications sur #Y Gandhara#!, #Y Sindh#!, et #Y Madhyadesa#!."
 form_aryavarta:0 "Former l'Aryavarta"
 form_aryavarta_desc:0 "Aryavarta, la terre des Aryens, le pays des nobles. Les terres collectives de tous les Indo-Aryens védiques se sont réunies. En unissant les peuples de toutes ces terres, nous pouvons vaincre tout empire qui oserait nous arrêter. Une nation pour protéger les habitants du Nord de l'Inde, leurs idéaux, religions, traditions, et tout ce que nous appelons chez nous."
 aryavarta_not_existing:0 "L'#E Aryavarta#! n'existe pas encore."
 ydd_arya_color:0 "Kartikeya Ka Laal"