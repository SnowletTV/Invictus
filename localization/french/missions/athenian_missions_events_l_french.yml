 ### Foreign Rulership ###
 me_athens_01_foreign_rulership.1.t:0 "Démocratie et oligarchie"
 me_athens_01_foreign_rulership.1.desc:0 "L'Assemblée est partagée en deux factions, [independence_head.GetName] dirigeant ceux qui veulent retrouver l'indépendance passée de [ROOT.GetCountry.GetName], et [loyalist_head.GetName] ceux qui pensent que nous devons nous rapprocher de [mission_overlord_scope.GetName].\n\nSi les débats ont été lancés de façon apaisée, les deux camps sont toutefois devenus plus hostiles l'un envers l'autre, laissant l'Assemblée fortement divisée. Les rumeurs sur les deux camps parcourent la cité, et pour l'heure aucun ne semble vouloir céder."
 me_athens_01_foreign_rulership.1.a:0 "Ce n'est qu'une question de temps avant que des heurts éclatent…"
 me_athens_01_foreign_rulership.2.t:0 "Un émissaire à [mission_overlord_scope.GetName]"
 me_athens_01_foreign_rulership.2.desc:0 "Un émissaire va être envoyé à [mission_overlord_scope.GetName] par [loyalist_head.GetPraenomen] et les loyalistes pour définir si une ambassade pourrait contribuer à améliorer nos relations diplomatiques. Ceux qui prônent l'indépendance s'y opposent toutefois catégoriquement et prétendent avec véhémence que les loyalistes ignorent la volonté de l'Assemblée."
 me_athens_01_foreign_rulership.2.a:0 "Espérons qu'ils seront satisfaits de notre soumission"
 me_athens_01_foreign_rulership.2.a.tt:0 "Un émissaire va être envoyé à [mission_overlord_scope.GetCapital.GetName]."
 me_athens_01_foreign_rulership.3.t:0 "Un émissaire [mission_country.GetAdjective]"
 me_athens_01_foreign_rulership.3.desc:0 "Nous avons reçu un émissaire d'Athènes, qui souhaite établir une ambassade réduite à [ROOT.GetCountry.GetCapital.GetName] afin de se rapprocher de nous. Pour nous convaincre de l'utilité de la chose, l'émissaire est aussi porteur d'une quantité importante d'or et d'argent pour notre dirigeant."
 me_athens_01_foreign_rulership.3.a:0 "Un présent, c'est bien cela ?"
 me_athens_01_foreign_rulership.4.t:0 "$athenian_mission_01_foreign_rulership_task_1$"
 me_athens_01_foreign_rulership.4.desc:0 "Nous avons reçu des nouvelles de notre émissaire à [mission_overlord_scope.GetCapital.GetName]. Il est enfin parvenu à obtenir l'accord pour y établir une ambassade. Il semble que le [mission_overlord_scope.GetRulerTitle] [mission_overlord_scope.GetRuler.GetPraenomen] s'est montré très amical envers nos envoyés, notamment après avoir reçu un petit présent."
 me_athens_01_foreign_rulership.4.a:0 "Cela s'est donc mieux passé que nous l'espérions"
 me_athens_01_foreign_rulership.4.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_1$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.5.t:0 "$athenian_mission_01_foreign_rulership_task_2$"
 me_athens_01_foreign_rulership.5.desc:0 "Alors que les trois représentants demandés à [mission_overlord_scope.GetName] par les loyalistes sont arrivés à [ROOT.GetCountry.GetCapital.GetName] avec leurs gardes, le parti indépendantiste a provoqué une émeute pour s'opposer à eux. La mêlée a été rapidement calmée par l'un des représentants, [overlord_general_overseer.GetName], qui a un certain renom en matière militaire et a fait charger les émeutiers par ses hommes."
 me_athens_01_foreign_rulership.5.a:0 "Son aide est évidemment appréciée"
 me_athens_01_foreign_rulership.5.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_2$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.6.t:0 "$athenian_mission_01_foreign_rulership_task_3$"
 me_athens_01_foreign_rulership.6.desc:0 "Après un discours particulièrement convaincant de [loyalist_head.GetName], les loyalistes sont parvenus à persuader la majorité de l'Assemblée de voter en faveur d'un rapprochement avec [mission_overlord_scope.GetName], au grand dam des indépendantistes."
 me_athens_01_foreign_rulership.6.a:0 "[ROOT.GetCountry.GetName] ne sera bientôt plus divisée"
 me_athens_01_foreign_rulership.6.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_3$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.7.t:0 "La seconde délégation"
 me_athens_01_foreign_rulership.7.desc:0 "Maintenant que les indépendantistes ont nettement perdu de leur influence, et de nombreux sièges à l'Assemblée, la faction loyaliste  a envoyé une autre délégation réduite en [mission_overlord_scope.GetName]. Elle va y demander que des soldats soient détachés à [ROOT.GetCountry.GetCapital.GetName], de manière à surveiller de façon permanente leurs rivaux et s'assurer de disposer du pouvoir à [ROOT.GetCountry.GetName] à l'avenir."
 me_athens_01_foreign_rulership.7.a:0 "Une nouvelle victoire pour les loyalistes"
 me_athens_01_foreign_rulership.7.a.tt:0 "Une délégation réduite est envoyée à [mission_overlord_scope.GetCapital.GetName], en [mission_overlord_scope.GetName]."
 me_athens_01_foreign_rulership.8.t:0 "Décision [mission_overlord_scope.GetAdjective]"
 me_athens_01_foreign_rulership.8.desc:0 "Si nous nous sommes rapprochés de [mission_overlord_scope.GetName], nos diplomates se sont vus poliment dire qu'il est impossible d'envoyer gratuitement une force armée à [ROOT.GetCountry.GetCapital.GetName]. Si nous voulons obtenir quelque chose de notre souverain, nous allons donc devoir payer."
 me_athens_01_foreign_rulership.8.a:1 "Notre but était de ramener nos troupes outre-mer en [ROOT.GetCountry.GetName]"
 me_athens_01_foreign_rulership.8.b:0 "Ce qu'il nous faut ce sont des conseillers militaires"
 me_athens_01_foreign_rulership.8.c:0 "Nous voulions seulement offrir un présent à notre souverain"
 me_athens_01_foreign_rulership.8.d:0 "C'est une véritable déception"
 me_athens_01_foreign_rulership.8.d.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_4$#! a été #R abandonnée#!."
 me_athens_01_foreign_rulership.9.t:0 "$athenian_mission_01_foreign_rulership_task_4$"
 me_athens_01_foreign_rulership.9.desc:0 "Alors que les négociations avec [mission_overlord_scope.GetName] se terminent, nous sentons bien que nous sommes parvenus à rapprocher nos deux nations. Même si les loyalistes avaient au départ quelques réticences à devoir dépendre d'étrangers, nous nous sommes faits à l'autorité [mission_overlord_scope.GetAdjective]."
 me_athens_01_foreign_rulership.9.a:0 "[ROOT.GetCountry.GetName] est plus forte sous une autorité [mission_overlord_scope.GetName] qu'indépendante"
 me_athens_01_foreign_rulership.9.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_4$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.10.t:0 "$athenian_mission_01_foreign_rulership_task_5$"
 me_athens_01_foreign_rulership.10.desc:0 "Sous la tutelle de la faction loyaliste, nous avons conclu un nouveau traité avec [mission_overlord_scope.GetName], qui nous lie désormais à elle de façon plus durable. Mais alors que le traité était sur le point d'être ratifié, les indépendantistes ont tenté un dernier coup d'éclat en déclenchant une grave émeute à l'Assemblée.\n\nAprès que les choses se sont enfin apaisées, une grande partie des émeutiers avaient été tués, et les membres de la famille [independence_family.GetName] étaient soit morts, soit en fuite."
 me_athens_01_foreign_rulership.10.a:0 "Notre pays suivra désormais une voie nouvelle"
 me_athens_01_foreign_rulership.10.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_5$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.11.t:0 "Arguments"
 me_athens_01_foreign_rulership.11.desc:0 "À l'Assemblée, les deux camps sont de nouveau en conflit, jusqu'à ce que notre [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], parvienne enfin à les apaiser en organisant un débat portant sur notre soumission à [mission_overlord_scope.GetName]."
 me_athens_01_foreign_rulership.11.a:0 "Laissons [independence_head.GetName] présenter en premier son point de vue"
 me_athens_01_foreign_rulership.11.a.tt:0 "Les indépendantistes vont présenter leur opinion en faveur de l'indépendance de [SCOPE.GetRootScope.GetCountry.GetName]."
 me_athens_01_foreign_rulership.12.t:0 "Les loyalistes"
 me_athens_01_foreign_rulership.12.desc:0 "Après un vif débat et de longs discours des indépendantistes, les loyalistes peuvent enfin prendre la parole. [loyalist_head.GetName] est sur le point de monter à la tribune, attendant que [ROOT.GetCountry.GetRuler.GetName] appelle le nom du prochain orateur."
 me_athens_01_foreign_rulership.12.a:0 "Intervenons au nom des indépendantistes"
 me_athens_01_foreign_rulership.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] va parler longuement pour défendre la cause d'une [SCOPE.GetRootScope.GetCountry.GetName] indépendante, empêchant ainsi les loyalistes de présenter leurs arguments.\n\n"
 me_athens_01_foreign_rulership.12.b:0 "Laissons les loyalistes s'exprimer à leur tour"
 me_athens_01_foreign_rulership.13.t:0 "$athenian_mission_01_foreign_rulership_task_6$"
 me_athens_01_foreign_rulership.13.desc:0 "Après que les deux camps ont présenté leurs arguments, l'Assemblée semble clairement être en faveur de l'indépendance. Il semble que les discours et arguments en ce sens ont un réel effet sur les spectateurs, non seulement parmi les indécis, mais aussi chez certains loyalistes.\n\nCertains représentants de [mission_overlord_scope.GetName] ont écouté les débats, la façon dont les opinions ont évolué, et il est certain qu'ils feront un rapport à leur [mission_overlord_scope.GetRulerTitle] sur le cours des événements à [ROOT.GetCountry.GetName]."
 me_athens_01_foreign_rulership.13.a:0 "Nous verrons bien en fin de compte qui a raison"
 me_athens_01_foreign_rulership.13.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_6$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.14.t:0 "$athenian_mission_01_foreign_rulership_task_7$"
 me_athens_01_foreign_rulership.14.desc:0 "Maintenant que [loyalist_head.GetName], le chef du parti loyaliste, est aux fers, les représentants de [mission_overlord_scope.GetName] ont été chassés de [ROOT.GetCountry.GetName], et il a été mis fin à bon nombre des vexations imposées au pays.\n\nAprès que les partisans de l'indépendance ont fini par l'emporter, de nombreux jeunes hommes se sont ralliés à eux, et l'indépendance est devenue le sujet de discussion inévitable pour tous dans la cité."
 me_athens_01_foreign_rulership.14.a:0 "C'est là un avant-goût de la liberté"
 me_athens_01_foreign_rulership.14.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_7$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.15.t:0 "$athenian_mission_01_foreign_rulership_task_8$"
 me_athens_01_foreign_rulership.15.desc:0 "La relation avec [mission_overlord_scope.GetName] s'est notoirement dégradée ces derniers temps, et les habitants de [ROOT.GetCountry.GetName] aspirent à retrouver la liberté une fois encore. Le parti indépendantiste ne manque désormais plus de partisans, et tout le peuple n'a de cesse de raconter les grandes œuvres du passé."
 me_athens_01_foreign_rulership.15.a:0 "L'Assemblée suivra l'opinion du peuple"
 me_athens_01_foreign_rulership.15.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_8$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.16.t:0 "$athenian_mission_01_foreign_rulership_task_9$"
 me_athens_01_foreign_rulership.16.desc:0 "Au cas où nous ne devrions un jour plus bénéficier de la protection de [mission_overlord_scope.GetName], nous devons être en mesure d'armer le peuple pour défendre nos foyers. Or, [ROOT.GetCountry.GetName] était autrefois la cité la plus puissante de Grèce, et elle pourrait l'être à nouveau si elle en avait réellement la volonté."
 me_athens_01_foreign_rulership.16.a:0 "Un jour prochain [ROOT.GetCountry.GetName] sera libre à nouveau"
 me_athens_01_foreign_rulership.16.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_9$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.17.t:0 "$athenian_mission_01_foreign_rulership_task_11$"
 me_athens_01_foreign_rulership.17.desc:0 "Après avoir vécu des années sous la domination [mission_overlord_scope.GetAdjective], [ROOT.GetCountry.GetName] a enfin voté pour se libérer de ses chaînes. L'Assemblée a fait le choix, presque à l'unanimité, de l'indépendance. Seuls quelques loyalistes ont osé faire part de leur opposition.\n\nSe montrant impitoyables, les indépendantistes ont alors imposé un vote sur l'exil des traîtres à [ROOT.GetCountry.GetName], et là encore ils l'ont aisément emporté."
 me_athens_01_foreign_rulership.17.a:0 "Une [ROOT.GetCountry.GetName] plus grande est sur le point de renaître"
 me_athens_01_foreign_rulership.17.a.tt:0 "La tâche #Y $athenian_mission_01_foreign_rulership_task_11$#! a été #G menée à bien#!."
 me_athens_01_foreign_rulership.18.t:0 "Indépendance [mission_country.GetAdjective]"
 me_athens_01_foreign_rulership.18.desc:0 "De façon aussi surprenante que rapide, le peuple de [mission_country.GetName] a décidé de chasser les représentants [ROOT.GetCountry.GetAdjective] et de déclarer son indépendance. La cité cherche depuis longtemps à échapper à notre domination, et elle semble désormais vouloir s'ériger en exemple pour d'autres qui souhaiteraient eux aussi nous trahir."
 me_athens_01_foreign_rulership.18.a:0 "C'est fort décevant…"
 me_athens_01_foreign_rulership.19.t:0 "$athenian_mission_01_foreign_rulership$"
 me_athens_01_foreign_rulership.19.desc:0 "Après des années de querelles et de débats, nous sommes enfin parvenus à unir [ROOT.GetCountry.GetName] en chassant les pires fauteurs de troubles. Maintenant que l'Assemblée s'est enfin accordée sur la voie que la cité devrait suivre désormais, les discussions politiques ne tournent plus à l'émeute et les membres les plus agités de chaque parti semblent désormais plus apaisés."
 me_athens_01_foreign_rulership.19.a:0 "Il était temps"
 me_athens_01_foreign_rulership.19.a.tt:0 "La mission #Y $athenian_mission_01_foreign_rulership$#! a été #G menée à bien#!."

 ### Developing Attica ###
 me_athens_02_attica.1.t:0 "$athenian_mission_02_attica_task_1$"
 me_athens_02_attica.1.desc:0 "Nous avons mené à bien la première étape de la restauration de notre puissance de jadis, et tout l'Attique est de nouveau soumis à notre autorité. Les nombreuses cités et bourgades de la région comptent désormais sur notre tutelle pour ces périodes troublées qui nous attendent."
 me_athens_02_attica.1.a:0 "Nous ne leur ferons pas défaut"
 me_athens_02_attica.1.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_1$#! a été #G menée à bien#!."
 me_athens_02_attica.2.t:0 "$athenian_mission_02_attica_task_2$"
 me_athens_02_attica.2.desc:0 "Les habitants de l'Attique prospèrent, les anciennes villes sont désormais repeuplées, les paysans cultivent leurs champs, et les relations s'améliorent entre les villages et cités. Un nouvel âge d'or s'ouvre pour Athènes, qui a été débattu récemment à l'Assemblée, car tous peuvent constater l'amélioration de la situation générale."
 me_athens_02_attica.2.a:0 "Ce n'est pourtant que le début"
 me_athens_02_attica.2.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_2$#! a été #G menée à bien#!."
 me_athens_02_attica.3.t:0 "$athenian_mission_02_attica_task_3$"
 me_athens_02_attica.3.desc:0 "De nouveaux habitants arrivent en masse à Athènes, car nous avons accordé une grande attention au développement de la cité afin de lui faire retrouver sa gloire d'antan. Elle n'est plus, désormais, le reflet moribond de l'Athènes de jadis."
 me_athens_02_attica.3.a:0 "Nos aïeux seraient fiers"
 me_athens_02_attica.3.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_3$#! a été #G menée à bien#!."
 me_athens_02_attica.4.t:0 "$athenian_mission_02_attica_task_4$"
 me_athens_02_attica.4.desc:0 "Maintenant que Corinthe et Tanagra sont assurées, l'Attique devrait être en sécurité pour les années à venir. Nous pouvons donc continuer de nous concentrer sur notre restauration. La région a connu de nombreuses améliorations ces derniers mois, et les mystères d'Éleusis et l'Académie, tout particulièrement, ont fait l'objet d'une attention renouvelée."
 me_athens_02_attica.4.a:0 "Les institutions anciennes sont aussi importantes que la culture athénienne"
 me_athens_02_attica.4.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_4$#! a été #G menée à bien#!."
 me_athens_02_attica.5.t:0 "$athenian_mission_02_attica_task_5$"
 me_athens_02_attica.5.desc:0 "Les riches mines de l'Attique étaient autrefois la première source de revenus du trésor athénien, grâce aux guerres avec les Perses et la formation de la Ligue de Délos. Alors que nous retrouvons notre position de premiers exportateurs d'argent en mer Égée, nous devons tout faire pour retrouver notre opulence et notre importance passées."
 me_athens_02_attica.5.a:0 "Il était temps"
 me_athens_02_attica.5.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_5$#! a été #G menée à bien#!."
 me_athens_02_attica.6.t:0 "Importance du Pirée"
 me_athens_02_attica.6.desc:0 "Le port du Pirée joue un rôle essentiel pour ce qui regarde le commerce et la puissance d'Athènes, car c'est là que se trouvent la flotte et les marchands. Sans accès au port, nous ne pourrions envoyer nos forces au-delà de l'Attique, et c'est là la raison pour laquelle les Longs Murs ont été construits autrefois.\n\nMaintenant que des fonds ont été réservés pour développer le port, il peut donc être développé comme le reste de l'Attique."
 me_athens_02_attica.6.a:0 "Athènes se développe, et le Pirée doit faire de même"
 me_athens_02_attica.6.a.tt:0 "Nous allons commencer à développer le port du Pirée."
 me_athens_02_attica.7.t:0 "$athenian_mission_02_attica_task_6$"
 me_athens_02_attica.7.desc:0 "L'un des maîtres d'œuvre a annoncé que la reconstruction du Pirée est enfin achevée, et qu'aucun problème majeur ne s'était posé lors du chantier."
 me_athens_02_attica.7.a:0 "Tout va donc pour le mieux"
 me_athens_02_attica.7.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_6$#! a été #G menée à bien#!."
 me_athens_02_attica.8.t:0 "La cité des philosophes"
 me_athens_02_attica.8.desc:0 "L'Académie est toujours restée en activité lorsque nous subissions l'oppression étrangère, abritant bon nombre des intellectuels de toute la Grèce. Maintenant que nous avons commencé à retrouver notre gloire de jadis, il paraît de bon sens d'aider ces intellectuels à hisser l'Académie au plus haut niveau."
 me_athens_02_attica.8.a:0 "Prélevons une petite taxe pour les services qu'ils fournissent"
 me_athens_02_attica.8.a.tt:0 "Nous allons réserver une somme importante pour rénover l'Académie."
 me_athens_02_attica.9.t:0 "$athenian_mission_02_attica_task_7$"
 me_athens_02_attica.9.desc:0 "L'Académie a été rénovée, aussi l'un de nos magistrats a-t-il suggéré de commencer à la développer. Selon lui, puisque s'y trouvent assemblés les esprits les plus brillants de toute la Grèce, nous devrions leur demander de nous aider davantage à gouverner l'État."
 me_athens_02_attica.9.a:0 "Ils pourraient contribuer à ce qui importe véritablement, l'armée"
 me_athens_02_attica.9.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_7$#! a été #G menée à bien#!."
 me_athens_02_attica.9.b:0 "Pourquoi ne se consacreraient-ils pas à l'état de la cité ?"
 me_athens_02_attica.9.c:0 "Laissons-les poursuivre leur œuvre sans les déranger davantage"
 me_athens_02_attica.9.d:0 "Quel avis ont-ils sur le sacré ?"
 me_athens_02_attica.10.t:0 "Salles vides"
 me_athens_02_attica.10.desc:0 "Maintenant que l'Académie a été rénovée, nous devons remplir ses salles anciennes d'esprits nouveaux. Il s'y trouvait autrefois des gens venus de tout le monde méditerranéen, et cela pourrait se produire à nouveau."
 me_athens_02_attica.10.a:0 "Mais seulement les meilleurs, en ce cas"
 me_athens_02_attica.10.a.tt:0 "Nous allons commencer à chercher des individus prêts à rejoindre l'Académie."
 me_athens_02_attica.11.t:0 "Jeunes esprits"
 me_athens_02_attica.11.desc:0 "Nous avons appris que deux intellectuels, [new_intellectual_1.GetName] et [new_intellectual_2.GetName], tous issus de l'une des plus petites bourgades de l'Attique, seraient prêts à rejoindre l'Académie. Il s'agit d'orateurs prometteurs, qui se sont déjà taillé une belle réputation en dépit de leur jeunesse, mais dont on sait qu'ils ne s'estiment guère."
 join_nation_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! va rejoindre l'Académie de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_athens_02_attica.11.a:0 "[new_intellectual_1.GetName] y serait tout à fait à son aise"
 me_athens_02_attica.11.b:0 "[new_intellectual_2.GetName] est particulièrement intéressant"
 me_athens_02_attica.11.c:0 "Aucun des deux ne pourrait convenir"
 me_athens_02_attica.11.c.tt:0 "Aucun de ces deux intellectuels ne va rejoindre l'Académie de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 me_athens_02_attica.11.d:0 "Et pourquoi pas les deux ?"
 me_athens_02_attica.12.t:0 "Esprits étrangers"
 me_athens_02_attica.12.desc:0 "Des envoyés ont cherché jusque fort loin des personnes que nous pourrions inviter à entrer à l'Académie, et deux d'entre eux semblent particulièrement prometteurs : [new_intellectual_1.GetName] de [new_intellectual_1.GetEmployer.GetName] et [new_intellectual_2.GetName] de [new_intellectual_2.GetEmployer.GetName]."
 me_athens_02_attica.12.a:0 "[new_intellectual_1.GetName] est l'[new_intellectual_1.GetWomanMan] que nous cherchons"
 me_athens_02_attica.12.b:0 "Faisons venir ce [new_intellectual_2.GetName] à [ROOT.GetCountry.GetName]"
 me_athens_02_attica.12.c:0 "Aucune des deux ne pourrait convenir"
 me_athens_02_attica.13.t:0 "$athenian_mission_02_attica_task_8$"
 me_athens_02_attica.13.desc:0 "L'Académie a été restaurée à sa gloire d'autrefois, et ses salles sont de nouveau emplies d'individus venus de tout le pourtour méditerranéen. Après avoir consacré tant d'efforts à restaurer leur nouveau foyer, il y a peu de doutes que nous pourrons convaincre certains d'entre eux de contribuer parfois au gouvernement de [ROOT.GetCountry.GetName]."
 me_athens_02_attica.13.a:0 "Ce ne serait qu'un juste retour des choses"
 me_athens_02_attica.13.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_8$#! a été #G menée à bien#!."
 me_athens_02_attica.14.t:0 "$athenian_mission_02_attica_task_9$"
 me_athens_02_attica.14.desc:0 "Un don charitable a été particulièrement apprécié des prêtres du Télestérion d'Éleusis. Nous sommes persuadés que les dieux eux-mêmes ont apprécié notre geste."
 me_athens_02_attica.14.a:0 "Un lien étroit est noué entre le culte et l'État"
 me_athens_02_attica.14.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_9$#! a été #G menée à bien#!."
 me_athens_02_attica.15.t:0 "$athenian_mission_02_attica_task_10$"
 me_athens_02_attica.15.desc:0 "Notre dirigeant, le [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], a été invité à prendre part aux rites sacrés, à Éleusis. Avec les liens étroits qu'entretiennent notre cité et le sanctuaire, nous sommes parvenus à nous assurer le soutien des prêtres pour le peuple de [ROOT.GetCountry.GetName]."
 me_athens_02_attica.15.a:0 "C'est un véritable honneur"
 me_athens_02_attica.15.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_10$#! a été #G menée à bien#!."
 me_athens_02_attica.16.t:0 "Le culte d'Éleusis"
 me_athens_02_attica.16.desc:0 "[ROOT.GetCharacter.GetName] s'est vu offrir une invitation à participer au culte d'Éleusis, et à prendre part aux mystères sacrés dans la cité. Les prêtres du Télestérion attendent notre réponse."
 me_athens_02_attica.16.a:0 "Et quel intérêt cela aurait-il ?"
 me_athens_02_attica.16.b:0 "C'est là un véritable honneur"
 me_athens_02_attica.17.t:0 "$athenian_mission_02_attica_task_final$"
 me_athens_02_attica.17.desc:0 "Après avoir consacré un temps considérable et n'avoir pas ménagé ses efforts pour le développement de l'Attique, nous avons enfin commencé à récolter les fruits de notre labeur. Les habitants et les cités de la région prospèrent, tout comme notre pays."
 me_athens_02_attica.17.a:0 "Notre peuple peut être fier de son œuvre"
 me_athens_02_attica.17.a.tt:0 "La tâche #Y $athenian_mission_02_attica_task_final$#! a été #G menée à bien#!."
 me_athens_02_attica.18.t:0 "$athenian_mission_02_attica$"
 me_athens_02_attica.18.desc:0 "Maintenant que les infrastructures et les cités de l'Attique ont retrouvé leur gloire d'autrefois, le peuple est plus satisfait et productif qu'il ne l'a jamais été. Partout il se dit que [ROOT.GetCountry.GetName] et l'Attique vivent leur second âge d'or, et désormais tous se demandent quand nous lancerons la restauration de notre ancienne ligue."
 me_athens_02_attica.18.a:0 "Ils n'ont assurément pas tort"
 me_athens_02_attica.18.a.tt:0 "La mission #Y $athenian_mission_02_attica$#! a été #G menée à bien#!."


 ### Political ### 
 me_athens_03_political.1.t:0 "$athenian_mission_03_political_task_1$"
 me_athens_03_political.1.desc:0 "Grâce au [GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)] [thesmothete_scope.GetName], nous sommes parvenus à rendre au Conseil des 500 sa gloire d'autrefois. Dorénavant, il ne sera plus paralysé par la corruption et le secret."
 me_athens_03_political.1.a:0 "Comme il se doit"
 me_athens_03_political.1.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_1$#! a été #G menée à bien#!."
 me_athens_03_political.2.t:0 "$athenian_mission_03_political_task_2$"
 me_athens_03_political.2.desc:0 "Nous avons désormais réglé bon nombre des problèmes qui divisaient le Conseil et l'Assemblée, apaisant bon nombre de débats et de désaccords entre les deux institutions, ce qui permet de faciliter le vote sur les lois nouvelles. Nous pouvons donc désormais nous consacrer à faire les réformes indispensables au bien-être du pays, tout comme Solon l'avait fait en son temps."
 me_athens_03_political.2.a:0 "Il serait assurément fier de nous"
 me_athens_03_political.2.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_2$#! a été #G menée à bien#!."
 me_athens_03_political.3.t:0 "$athenian_mission_03_political_task_3$"
 me_athens_03_political.3.desc:0 "Tout comme Clisthène par le passé, nous avons réglé ces derniers temps de nombreux problèmes qui agitaient l'Assemblée. Les oligarques et les citoyens les plus éminents ne pourront plus désormais exercer une influence excessive sur les élections et décisions."
 me_athens_03_political.3.a:0 "Les menaces contre la démocratie prennent de nombreux visages"
 me_athens_03_political.3.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_3$#! a été #G menée à bien#!."
 me_athens_03_political.4.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.4.desc:0 "Les nombreuses souillures entachant nos institutions et notre histoire ont enfin été effacées, et nous retrouvons les formes anciennes de notre gouvernement. Dorénavant, les ambitieux rois barbares n'exerceront plus leur influence délétère sur nos politiques."
 me_athens_03_political.4.a:0 "Nous actons par la loi ce qui est le mieux pour le peuple"
 me_athens_03_political.4.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_4$#! a été #G menée à bien#!."
 me_athens_03_political.5.t:0 "Célébrations à [ROOT.GetCountry.GetName]"
 me_athens_03_political.5.desc:0 "Nous avons organisé de grandes fêtes dans tout le pays pour célébrer les nombreuses avancées faites pour la restauration de la démocratie. Le peuple se souviendra de ce moment comme de celui où nous sommes entrés dans un nouvel âge d'or de la démocratie [ROOT.GetCountry.GetAdjective], et [ROOT.GetCountry.GetRuler.GetPraenomen] sera remémoré comme un nouveau Clisthène."
 me_athens_03_political.5.a:0 "Que les festivités commencent !"
 me_athens_03_political.6.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.6.desc:0 "Les festivités sont désormais achevées, et l'heure est venue de nous consacrer à des questions plus importantes. Une démocratie n'est pas un objectif en soit, mais seulement un commencement, et elle doit être entretenue."
 me_athens_03_political.6.a:0 "Cela se fera par étapes"
 me_athens_03_political.6.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_5$#! a été #G menée à bien#!."
 me_athens_03_political.7.t:0 "$athenian_mission_03_political_task_6$"
 me_athens_03_political.7.desc:0 "Notre [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], a montré des aptitudes surprenantes pour convaincre ses relations et les influencer afin de mener à bien sa tâche de dirigeant. À de nombreuses reprises, nous avons pu constater que d'autres politiciens [ROOT.GetCountry.GetRuler.GetHerHim] soutenaient aux moments où l'on s'y attendait le moins, même s'ils s'étaient au départ opposés à ses idées. Le fait est que [ROOT.GetCountry.GetRuler.GetPraenomen] est un orateur charismatique."
 me_athens_03_political.7.a:0 "Le charisme peut prendre bien des apparences"
 me_athens_03_political.7.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_6$#! a été #G menée à bien#!."
 me_athens_03_political.8.t:0 "$athenian_mission_03_political_task_7$"
 me_athens_03_political.8.desc:0 "Ces derniers temps, nous avons pu constater que de nombreux citoyens éminents avaient acquis un véritable talent pour chasser de la société les personnes dont ils souhaitaient se débarrasser, parfois en recourant à l'ostracisme, mais le plus souvent grâce à des procès. [ROOT.GetCountry.GetRuler.GetPraenomen], en particulier, est désormais réputé pour avoir le don d'écarter ses rivaux par de véritables machinations politiques."
 me_athens_03_political.8.a:0 "N'est-ce pas préférable au meurtre ?"
 me_athens_03_political.8.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_7$#! a été #G menée à bien#!."
 me_athens_03_political.9.t:0 "$athenian_mission_03_political_task_8$"
 me_athens_03_political.9.desc:0 "Un véritable culte de la personnalité s'est peu à peu développé autour de notre actuel [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], notamment grâce à sa tendance à céder à la démagogie. La question reste toutefois posée de savoir comment il fera usage de sa popularité. Agira-t-il pour le bien de la démocratie ou pour le sien ?"
 me_athens_03_political.9.a:0 "Cela reste assurément difficile à savoir"
 me_athens_03_political.9.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_8$#! a été #G menée à bien#!."
 me_athens_03_political.10.t:0 "$athenian_mission_03_political_task_9$"
 me_athens_03_political.10.desc:0 "Grâce à son immense popularité, [ROOT.GetCountry.GetRuler.GetName] a pu rassembler autour de lui de nombreux partisans lors des débats politiques et au moment des votes. Ces gens sont prêts à le soutenir à toute occasion, et semblent vouer leur carrière politique à œuvrer pour sa cause."
 me_athens_03_political.10.a:0 "Un mot de lui et le peuple jettera bas la démocratie avec plaisir"
 me_athens_03_political.10.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_9$#! a été #G menée à bien#!."
 me_athens_03_political.11.t:0 "$athenian_mission_03_political_task_10$"
 me_athens_03_political.11.desc:1 "Sans que personne ne puisse rivaliser avec l'influence qu'[ROOT.GetCountry.GetRuler.GetSheHe] exerce au [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')], et grâce aux nombreux partisans qu'[ROOT.GetCountry.GetRuler.GetSheHe] a rassemblés ces derniers mois, l'une après l'autre chaque institution de la démocratie cède devant la popularité de [ROOT.GetCountry.GetRuler.GetPraenomen]. [ROOT.GetCountry.GetRuler.GetSheHe|U] est désormais un tyran, même s'[ROOT.GetCountry.GetRuler.GetSheHe] n'en porte pas le titre."
 me_athens_03_political.11.a:0 "Si le peuple refuse la liberté, pourquoi la lui offrir ?"
 me_athens_03_political.11.a.tt:0 "La tâche #Y $athenian_mission_03_political_task_10$#! a été #G menée à bien#!."


 ### Naval Conquest ###
 me_athens_04_delian_league.1.t:0 "Première étape"
 me_athens_04_delian_league.1.desc:0 "À l'Assemblée, après que [ROOT.GetCountry.GetRuler.GetName], notre [ROOT.GetCountry.GetRulerTitle], a terminé son discours passionné, presque toutes les voix se sont exprimées en faveur de la restauration des frontières d'autrefois. Il n'y a aucun doute que le peuple se montre favorable à une campagne vers l'est et le nord, même s'il paraît évident que reprendre ce qui était nôtre autrefois ne sera pas aisé."
 me_athens_04_delian_league.1.a:0 "Préparons donc les troupes pour la guerre"
 me_athens_04_delian_league.1.a.tt:0 "Les troupes vont être préparées pour reprendre les anciens territoires [SCOPE.GetRootScope.GetCountry.GetAdjective]."
 me_athens_04_delian_league.2.t:0 "$athenian_mission_04_delian_league_task_1$"
 me_athens_04_delian_league.2.desc:0 "Tandis que nous achevions les derniers préparatifs avant de lancer la campagne, les prêtres ont rapporté de bons présages lors de tous les rites. Tous sont persuadés qu'Athéna nous soutenait et favoriserait notre victoire."
 me_athens_04_delian_league.2.a:0 "L'heure est donc venue de restaurer la Ligue"
 me_athens_04_delian_league.2.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_1$#! a été #G menée à bien#!."
 me_athens_04_delian_league.3.t:0 "$athenian_mission_04_delian_league_task_2$"
 me_athens_04_delian_league.3.desc:0 "Nos hommes ont convaincu les cités de [chalkis_province.GetName] et de [eretria_province.GetName] d'accepter à nouveau notre autorité. Le centre de l'Eubée est désormais soumis à [ROOT.GetCountry.GetCapital.GetName], aussi n'est-ce qu'une question de temps avant que le reste de l'île accepte de faire de même, comme c'était le cas à l'apogée de la première Ligue de Délos."
 me_athens_04_delian_league.3.a:0 "Un par un, ils reviennent à nous"
 me_athens_04_delian_league.3.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_2$#! a été #G menée à bien#!."
 me_athens_04_delian_league.4.t:0 "$athenian_mission_04_delian_league_task_3$"
 me_athens_04_delian_league.4.desc:0 "Nos troupes ont pris le contrôle de la région, et nous avons établi une garnison de loyalistes afin d'assurer notre emprise sur l'île. Si une opposition était visible dans les premiers temps, les habitants se sont rapidement faits aux changements et acceptent désormais mieux l'idée d'obéir à nouveau à ses anciens souverains."
 me_athens_04_delian_league.4.a:0 "Comme nous l'espérions"
 me_athens_04_delian_league.4.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_3$#! a été #G menée à bien#!."
 me_athens_04_delian_league.5.t:0 "$athenian_mission_04_delian_league_task_4$"
 me_athens_04_delian_league.5.desc:0 "Nos troupes ont pris la cité de [GetProvince('(int32)470').GetName], qui se trouvait autrefois à la frontière des territoires contrôlés par la Ligue. Il s'agit d'un carrefour entre la Grèce, de l'Illyrie et de la Grande-Grèce, et il s'agit d'un port commercial de première importance dont le contrôle nous sera assurément fort avantageux."
 me_athens_04_delian_league.5.a:0 "Et ainsi réintégrons-nous une nouvelle cité"
 me_athens_04_delian_league.5.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_4$#! a été #G menée à bien#!."
 me_athens_04_delian_league.6.t:0 "$athenian_mission_04_delian_league_task_5$"
 me_athens_04_delian_league.6.desc:0 "Nos charpentiers de marine ont durement œuvré pour reconstituer une flotte importante, et le recrutement de rameurs pour manœuvrer ces navires se déroule comme nous l'avions prévu. À mesure qu'ils se font à leurs nouvelles fonctions, ce que nous voyons se dessiner n'est rien moins que la renaissance de notre célèbre flotte d'autrefois, qui avait fait trembler l'Empire perse lui-même."
 me_athens_04_delian_league.6.a:0 "Avec ces navires, nous reprendrons le contrôle de l'Égée"
 me_athens_04_delian_league.6.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_5$#! a été #G menée à bien#!."
 me_athens_04_delian_league.7.t:0 "$athenian_mission_04_delian_league_task_6$"
 me_athens_04_delian_league.7.desc:0 "L'île de Délos était autrefois le centre de la Ligue qui portait son nom, et c'est là que le trésor se trouvait. Un vaste sanctuaire y est consacré à Apollon, à l'origine financé par notre trésor, et où les prêtres jouaient un rôle notable dans le gouvernement de la cité."
 me_athens_04_delian_league.7.a:0 "Nous dirigerons nous-mêmes la cité"
 me_athens_04_delian_league.7.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_6$#! a été #G menée à bien#!."
 me_athens_04_delian_league.7.b:0 "Laissons ces prêtres se charger des affaires locales"
 me_athens_04_delian_league.7.b.tt:0 "Tant que #Y Délos#! restera son feudataire, #Y [SCOPE.GetRootScope.GetCountry.GetName]#! bénéficiera de :"
 me_athens_04_delian_league.8.t:0 "$athenian_mission_04_delian_league_task_7$"
 me_athens_04_delian_league.8.desc:0 "Du fait des conflits entre les diadoques et leurs royaumes pour s'assurer de la suprématie sur l'Anatolie et la Grèce, une véritable course au développement de leurs flottes a eu lieu. Désormais, les navires imposants sont devenus plus communs, et ne pas en avoir à disposition nous laisserait à la merci de ceux qui en ont."
 me_athens_04_delian_league.8.a:0 "Ces navires feront l'orgueil du pays"
 me_athens_04_delian_league.8.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_7$#! a été #G menée à bien#!."
 me_athens_04_delian_league.9.t:0 "$athenian_mission_04_delian_league_task_8$"
 me_athens_04_delian_league.9.desc:0 "Naxos, désireuse de se libérer de notre hégémonie, a été la première cité à oser se rebeller contre la première Ligue de Délos. À mesure que nous continuons d'étendre notre influence sur toute l'Égée, il est crucial de garder une claire conscience de ceux en qui nous pouvons avoir confiance et de ceux qui doivent être soumis."
 me_athens_04_delian_league.9.a:0 "C'est un nouveau pas dans la bonne direction"
 me_athens_04_delian_league.9.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_8$#! a été #G menée à bien#!."
 me_athens_04_delian_league.10.t:0 "Le nouveau trésor"
 me_athens_04_delian_league.10.desc:0 "Alors que les campagnes pour restaurer l'ancienne Ligue de Délos se poursuivent, le besoin de disposer d'un nouveau trésor est devenu évident. Le trésor de la première ligue se trouvait à Délos, une île que nos troupes ont récemment reprise, et qui a donné son nom à la Ligue. Y replacer le nouveau trésor permettrait de légitimer la restauration de la Ligue."
 me_athens_04_delian_league.10.a:0 "Il y sera idéalement placé"
 me_athens_04_delian_league.10.a.tt:0 "Nous allons commencer à établir le nouveau trésor à Délos."
 me_athens_04_delian_league.11.t:0 "$athenian_mission_04_delian_league_task_9$"
 me_athens_04_delian_league.11.desc:0 "L'établissement du trésor à Délos est terminé, plus tôt que nous l'avions espéré. Une grande quantité d'or a été envoyée par toutes les cités que nous dominons, car toutes cèdent plus facilement leurs richesses s'il est envoyé ailleurs qu'à Athènes ou dans l'Attique."
 me_athens_04_delian_league.11.a:0 "Espérons que cela permettra de financer nos entreprises à venir"
 me_athens_04_delian_league.11.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_9$#! a été #G menée à bien#!."
 me_athens_04_delian_league.12.t:0 "Le trésor"
 me_athens_04_delian_league.12.desc:0 "Notre souveraine, Athènes, nous a fait l'honneur de nous confier la garde du trésor de toutes les cités sous son contrôle, et nous a aidés à construire les bâtiments où ces richesses seront entreposées."
 me_athens_04_delian_league.12.a:0 "C'est un véritable honneur !"
 me_athens_04_delian_league.13.t:0 "$athenian_mission_04_delian_league_task_10$"
 me_athens_04_delian_league.13.desc:0 "Au prix de quelques efforts, les carrières de Naxos ont été relancées et étendues, ce qui facilite et accélère le travail des esclaves chargés d'excaver le marbre dans les riches filons de la région."
 me_athens_04_delian_league.13.a:0 "Cela en valait la peine"
 me_athens_04_delian_league.13.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_10$#! a été #G menée à bien#!."
 me_athens_04_delian_league.14.t:0 "La carrière de Naxos"
 me_athens_04_delian_league.14.desc:0 "Avec le concours de notre souveraine, nous sommes parvenus à développer les nombreuses carrières se trouvant au voisinage de Naxos. Désormais, les esclaves pourront extraire le marbre de manière plus efficace qu'auparavant, et nous pourrons en exporter de plus grandes quantités."
 me_athens_04_delian_league.14.a:0 "Cette aide était bienvenue"
 me_athens_04_delian_league.15.t:0 "$athenian_mission_04_delian_league_task_11$"
 me_athens_04_delian_league.15.desc:0 "Nous avons enfin recouvré notre ancienne colonie sur les rives du Strymon, qui se trouve être une cité importante pour la région. Avec le retour d'Amphipolis sous notre contrôle, nous pourrons désormais développer notre influence dans toute la Thrace, et pouvons commencer à faire entrer à nouveau certaines des anciennes colonies dans la Ligue."
 me_athens_04_delian_league.15.a:0 "Nous avons réussi là où Thucydide et Cléon avaient échoué"
 me_athens_04_delian_league.15.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_11$#! a été #G menée à bien#!."
 me_athens_04_delian_league.16.t:0 "$athenian_mission_04_delian_league_task_12$"
 me_athens_04_delian_league.16.desc:0 "Les habitants de Samos ont enfin été libérés de leurs oppresseurs, et se trouvent désormais soumis au contrôle d'Athènes. Peu se sont montrés aussi loyaux à notre cause que les Samiens, aussi la confiance que nous pouvons leur accorder sera-t-elle marquée par une amitié renouvelée entre nos cités."
 me_athens_04_delian_league.16.a:0 "Nous sommes heureux de pouvoir aider nos alliés d'autrefois"
 me_athens_04_delian_league.16.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_12$#! a été #G menée à bien#!."
 me_athens_04_delian_league.17.t:0 "$athenian_mission_04_delian_league_task_13$"
 me_athens_04_delian_league.17.desc:0 "Avec notre aide, plusieurs charpentiers de marine ont été envoyés chez les Samiens pour les aider à restaurer leurs chantiers navals. Ils peuvent désormais lancer les travaux pour redevenir un port militaire de première importance en Égée."
 me_athens_04_delian_league.17.a:0 "L'essentiel est d'aider nos anciens alliés"
 me_athens_04_delian_league.17.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_13$#! a été #G menée à bien#!."
 me_athens_04_delian_league.18.t:0 "Une main secourable"
 me_athens_04_delian_league.18.desc:0 "Nous avons reçu de nombreux charpentiers de marine envoyés par Athènes afin de tenter de restaurer les capacités navales de Samos. Avec leur concours, nous pouvons désormais lancer les travaux afin de redevenir l'une des premières puissances navales de l'Égée."
 me_athens_04_delian_league.18.a:0 "C'est une aide fort appréciée"
 me_athens_04_delian_league.19.t:0 "$athenian_mission_04_delian_league_task_14$"
 me_athens_04_delian_league.19.desc:0 "Nos troupes ont pris le contrôle de la côte septentrionale de l'Hellespont, nous donnant accès au détroit et de contrôler quiconque souhaite le franchir. Il est agréable de voir Sestos, en tant qu'ancien membre de la Ligue, se rapprocher à nouveau de nous."
 me_athens_04_delian_league.19.a:0 "Nous devrons veiller cette fois à ce que la cité reste sous notre influence."
 me_athens_04_delian_league.19.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_14$#! a été #G menée à bien#!."
 me_athens_04_delian_league.20.t:0 "$athenian_mission_04_delian_league_task_15$"
 me_athens_04_delian_league.20.desc:0 "Sous notre tutelle, les murs et les infrastructures de Sestos ont été grandement revus, permettant d'assurer un meilleur contrôle et de déployer notre influence depuis l'Hellespont. Aussi longtemps que Sestos sera sous contrôle, nous devrions pouvoir influencer les autres cités de Thrace."
 me_athens_04_delian_league.20.a:0 "C'était coûteux, mais cela valait l'investissement"
 me_athens_04_delian_league.20.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_15$#! a été #G menée à bien#!."
 me_athens_04_delian_league.21.t:0 "Développement des infrastructures"
 me_athens_04_delian_league.21.desc:0 "Avec le concours de notre souveraine, Athènes, nous avons pu développer les infrastructures de Sestos, et notamment ses défenses. Même si les Athéniens ont probablement d'autres projets à plus long terme, cela nous convient parfaitement pour l'instant."
 me_athens_04_delian_league.21.a:0 "Nous n'avons qu'à nous satisfaire de leur concours pour l'instant"
 me_athens_04_delian_league.22.t:0 "$athenian_mission_04_delian_league_task_16$"
 me_athens_04_delian_league.22.desc:0 "Des messagers ont amené des nouvelles des mines de la région d'Amphipolis, où les travaux visant à étendre et développer les anciennes exploitations ont permis de découvrir de nouveaux gisements d'argent."
 me_athens_04_delian_league.22.a:0 "Cela ne peut pas faire de mal"
 me_athens_04_delian_league.22.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_16$#! a été #G menée à bien#!."
 me_athens_04_delian_league.23.t:0 "Les mines d'argent"
 me_athens_04_delian_league.23.desc:0 "Après avoir reçu l'aide de notre souveraine, Athènes, nous avons pu développer grandement les mines locales. Au cours des travaux, nos hommes ont découvert un nouveau gisement d'argent, dont nous devrions pouvoir tirer le plus grand profit."
 me_athens_04_delian_league.24.t:0 "$athenian_mission_04_delian_league_task_17$"
 me_athens_04_delian_league.24.desc:0 "Nous avons capturé la cité d'Halicarnasse, sur les côtes de la Carie, et nos troupes ont pris le contrôle de la région et établi une petite garnison. L'héritage de la dynastie Hécatomnide est bien visible, partout dans la cité, même s'ils ne gouvernent plus depuis la morte de leur dernière dirigeante, Ada."
 me_athens_04_delian_league.24.a:0 "La cité vaut d'être visitée"
 me_athens_04_delian_league.24.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_17$#! a été #G menée à bien#!."
 me_athens_04_delian_league.25.t:0 "$athenian_mission_04_delian_league_task_18$"
 me_athens_04_delian_league.25.desc:0 "À l'exemple des Hécatomnides avant nous, nous avons fait une priorité de l'utilisation des ressources pour agrandir les magnifiques monuments et infrastructures d'Halicarnasse. Alors que les chantiers se poursuivent, de nouveaux projets sont déjà établis pour perpétuer ces avancées."
 me_athens_04_delian_league.25.a:0 "Une brique à la fois"
 me_athens_04_delian_league.25.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_18$#! a été #G menée à bien#!."
 me_athens_04_delian_league.26.t:0 "Héritage perpétué"
 me_athens_04_delian_league.26.desc:0 "Avant nous le pouvoir était aux mains des Hécatomnides, de grands bâtisseurs et d'excellents commandants. Pour poursuivre leur héritage, notre souveraine Athènes a contribué à améliorer les infrastructures et l'organisation urbaine de la cité. Grâce aux Athéniens, les choses ont bien changé, en peu de temps, et des plans sont déjà dressés pour pousser plus loin encore nos projets."
 me_athens_04_delian_league.27.t:0 "$athenian_mission_04_delian_league_task_19$"
 me_athens_04_delian_league.27.desc:0 "Nous sommes enfin parvenus à convaincre Rhodes de s'engager dans notre nouvelle Ligue, et bon nombre des anciens membres les plus importants sont déjà sous notre contrôle. Enfin se dessine ce qui ressemble à notre hégémonie d'autrefois, et nous le peuple, dans les rues de [ROOT.GetCountry.GetCapital.GetName], semble s'en réjouir."
 me_athens_04_delian_league.27.a:0 "Nous sommes près du but"
 me_athens_04_delian_league.27.a.tt:0 "La tâche #Y $athenian_mission_04_delian_league_task_19$#! a été #G menée à bien#!."
 me_athens_04_delian_league.28.t:0 "$athenian_mission_04_delian_league$"
 me_athens_04_delian_league.28.desc:0 "Après avoir œuvré sans relâche, durant des années, à réunir nos anciens alliés et nos anciennes dépendances, nous sommes enfin parvenus à disposer d'une influence politique suffisante pour restaurer la Ligue de Délos. L'heure est donc venue pour nous de regarder au-delà de nos frontières de la première Ligue, sans plus nous borner désormais à retrouver nos ambitions du passé."
 me_athens_04_delian_league.28.a:0 "Qu'allons-nous tenter désormais ?"
 me_athens_04_delian_league.28.a.tt:0 "La mission #Y $athenian_mission_04_delian_league$#! a été #G menée à bien#!."
