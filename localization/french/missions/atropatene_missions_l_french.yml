 # Title
 ####################
 atropatene_mission_01:0 "L'essor des Mèdes"
 atropatene_mission_01_BUTTON_TOOLTIP:0 "Notre peuple a déjà affronté de pires difficultés et a prospéré malgré tout, car notre volonté est inexorable."
 atropatene_mission_01_BUTTON_DETAILS:0 "L'essor des Mèdes"
 atropatene_mission_01_DESCRIPTION:0 "La réputation du peuple mède est connue partout ; nos devins et interprètes de rêves, les plus savants du monde, sont recherchés dans toutes les capitales des grands empires. Notre magnifique souverain Atropatès Ier Atropatide régna jadis comme satrape, d'abord pour les Perses, puis pour les Macédoniens. Mais la mort d'Alexandre et les guerres des Diadoques ont offert à notre peuple un avant-goût de liberté pour la première fois depuis de nombreuses générations. Si beaucoup espèrent encore soumettre notre royaume comme tant d'autres avant eux, notre peuple, guidé par la foi zoroastrienne qui nous soutient, ne se soumettra pas docilement à une autorité étrangère. Non – nous avons d'autres desseins."
 atropatene_mission_01_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée accomplie lorsque les Mèdes auront restauré les frontières du célèbre Cyaxare, notre troisième roi, qui mena nos armées vers la gloire éternelle."
 atropatene_mission_01_REWARD_DESCRIPTION:0 ""
 
 
 ####################
 # Mission Tasks
 ####################
 
 atropatene_mission_01_task_01:0 "Un État pour les Mèdes"
 atropatene_mission_01_task_01_DESC:0 "Si nous espérons établir notre propre État, nous devons d'abord mettre de l'ordre dans notre maison, et cela exigera que nous ayons le soutien total de notre peuple – car nous allons beaucoup lui demander dans les jours à venir. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 atropatene_mission_01_task_01_tt:0 "#Y Atropatène#! a promulgué la #Y Décision culturelle#! pour la culture #Y mèdes#! concernant au moins l'un des choix suivants : \n\n #Y Droit d'appel#! \n #Y Protection de la propriété foncière#! \n #Y Assouplissement des restrictions sur la citoyenneté#!"
 atropatene_mission_01_task_02:0 "Le lieu de naissance de Zoroastre"
 atropatene_mission_01_task_02_DESC:0 "Le prophète sacré Zoroastre, dont les enseignements ont tant marqué notre peuple au fil des siècles, est né dans la province de [GetProvince('(int32)1627').GetName]. Nous croyons qu'il est de notre devoir de transformer les collines de la patrie de Zoroastre en une cité véritablement digne d'être visitée. \n\n\n\n\n\n\n\n\n\n@event_pic11!"
 atropatene_mission_01_task_02_tt:0 "Ardabil deviendra une cité, toutes les nations zoroastriennes amélioreront leur opinion de nous, et nous obtiendrons diverses revendications sur les provinces environnantes."
 atropatene_mission_01_task_03:0 "Renforcer l'identité mèdes"
 atropatene_mission_01_task_03_DESC:0 "Bien que nous ouvrions nos foyers et nos cœurs à tous les peuples, quelle que soit leur croyance ou leur culture, nous admettons qu'un pays fondé sur la puissance mèdes doit être dirigé par des Mèdes – nous désirons ardemment que tous finissent par adopter nos coutumes. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 atropatene_mission_01_task_03_tt:0 "Les provinces de #Y Médie#!, #Y Médie Atropatène#! et #Y Parsatunik#! doivent avoir la culture #Y mèdes#! comme culture dominante."
 atropatene_mission_01_task_04:0 "La prospérité du sel scintillant"
 atropatene_mission_01_task_04_DESC:0 "Les côtes du Mare Hyrcanum sont une source intarissable de richesses pour notre peuple ; non seulement nous y pêchons les poissons de ses eaux abondantes, mais les plaines côtières nous fournissent aussi une ressource vitale : le sel – peut-être existe-t-il des moyens d'accroître la production de cette marchandise. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 atropatene_mission_01_task_05:0 "La cité sacrée de Ganzak"
 atropatene_mission_01_task_05_DESC:0 "La ville de [GetProvince('(int32)1515').GetName], déjà réputée pour la piété de sa population, offre la possibilité d'une série d'améliorations d'infrastructure dont nous pensons qu'elles seraient merveilleuses pour la prospérité économique de cette région. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 atropatene_mission_01_task_05_tt:0 "#Y [THIS.GetProvince.GetName]#! compte au moins #Y 10#! Citoyens @citizen!\n"
 atropatene_mission_01_task_06:0 "Mystique Kashmar"
 atropatene_mission_01_task_06_DESC:0 "La région de Kashmar est un lieu sacré pour nous, car dans cette province pousse un arbre issu d'un jeune plant que le Prophète a apporté d'un bosquet du Paradis. De ce fait, de nombreux pèlerins voyagent jusqu'ici, espérant se reposer à l'ombre de ce magnifique arbre. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 atropatene_mission_01_task_07:0 "Rétablir les Mages"
 atropatene_mission_01_task_07_DESC:0 "Notre ancienne caste sacerdotale, connue sous le nom de Mages, dépérit depuis des années, privée des ressources vitales nécessaires à l'exercice de ses devoirs religieux. Nous devons tout faire pour les rétablir dans les fonctions qu'ils occupaient autrefois. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 atropatene_mission_01_task_07_tt:0 "Le Grand Prêtre a une loyauté d'au moins #Y 70#!"
 atropatene_mission_01_task_07_tt2:0 "Si Ardabil n'a pas déjà un Grand Temple et un Grand Théâtre, ils seront construits."
 atropatene_mission_01_task_08:0 "Pour mon fils"
 atropatene_mission_01_task_08_DESC:0 "Ce n'est pas parce que la tâche qui nous attend est immense et difficile à exécuter que la justice ne réclame pas son dû — nous devons tout faire pour réparer les torts, quel qu'en soit le prix. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 atropatene_mission_01_task_08_tt:0 "Séleucos Ier Nicator doit mourir pour la trahison et le meurtre de Perdiccas, le gendre d'Atropatès Ier Atropatide. Les autres traîtres, Peithon et Antigénès, ont déjà péri. Peut-être qu'un assassinat serait possible..."
 atropatene_mission_01_task_09:0 "Le Trésor d'Atropatène"
 atropatene_mission_01_task_09_DESC:0 "Si nous parvenons à développer correctement [GetProvince('(int32)1515').GetName], en en faisant une région capable de rivaliser en grandeur et en prestige avec d'autres capitales, l'augmentation des revenus fiscaux nécessitera la construction d'un trésor royal. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 atropatene_mission_01_task_09_tt_1:0 "#Y [THIS.GetProvince.GetName]#! a au moins #Y 5#! Nobles @nobles!\n"
 atropatene_mission_01_task_09_tt_2:0 "#Y [THIS.GetProvince.GetName]#! a au moins #Y 45#! Pops\n"
 atropatene_mission_01_task_10:0 "À la recherche de l'Avesta"
 atropatene_mission_01_task_10_DESC:0 "L'Avesta, la collection d'écrits sacrés qui guide les pas de notre peuple, a été compilée dans les vallées poussiéreuses des montagnes près de Persis. Comme nous tenons ce texte en haute estime, nous nous sentons obligés de contrôler le territoire qui inspira sa création. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 atropatene_mission_01_task_11:0 "Voyages de l'Esprit royal"
 atropatene_mission_01_task_11_DESC:0 "La cité de [GetProvince('(int32)4985').GetName], dont les habitants sont réputés pour leur travail raffiné de l'argent, mérite d'être développée pour de multiples raisons. Non seulement c'est la capitale de sa province, mais nous pourrions profiter de son excellente position sur les côtes de la mer Hyrcanienne et en faire véritablement un lieu où les habitants veulent s'établir. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 atropatene_mission_01_task_11_tt_1:0 "#Y [THIS.GetProvince.GetName]#! a au moins #Y 4#! Nobles @nobles!\n"
 atropatene_mission_01_task_11_tt_2:0 "#Y [THIS.GetProvince.GetName]#! a au moins #Y 45#! Pops\n"
 atropatene_mission_01_task_12:0 "La Foi des Kadousioi"
 atropatene_mission_01_task_12_DESC:0 "Les Kadousioi sont les descendants de farouches tribus qui se sont installées dans notre région après avoir erré pendant de longues années. Bien qu'ils vivent parmi nous depuis toujours, il leur arrive parfois de se montrer mécontents et de se soulever en masse. Nous croyons que cette tendance pourrait être atténuée en construisant des ouvrages publics dans leurs territoires. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 atropatene_mission_01_task_13:0 "Civiliser les Cadusiens"
 atropatene_mission_01_task_13_DESC:0 "Nous croyons fermement que le noble peuple cadusien, bien qu'il ait des traditions et une histoire dont il peut être fier, serait plus heureux et plus fort en adoptant nos coutumes ; un processus que nous espérons encourager par tous les moyens possibles. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 atropatene_mission_01_task_13_tt:0 "Les provinces de #Y Amardioi#! et #Y Kadousioi#! doivent avoir #Y Médienne#! comme culture dominante."
 atropatene_mission_01_task_14:0 "Revendiquer la Médie"
 atropatene_mission_01_task_14_DESC:0 "Chaque province de Médie dont nos cartographes se souviennent, nous la revendiquons comme nôtre. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 atropatene_mission_01_task_14_tt:0 "#Y Atropatène#! obtiendra une revendication sur chaque province de la région de Médie"
 atropatene_mission_01_task_15:0 "Consolider le lac Matiene"
 atropatene_mission_01_task_15_DESC:0 "Dans l'intérieur aride de nos montagnes, les eaux du lac Matiene sont une vision bienvenue après des jours de voyage dans les terres désolées. Parce que nous attachons une grande valeur à cette région, nous devons tout faire pour rassembler sous notre autorité directe les territoires qui entourent le lac, même si les seigneurs cavaliers qui habitent la région opposeront une résistance farouche. \n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 atropatene_mission_01_task_16:0 "La Métropole de Médie"
 atropatene_mission_01_task_16_DESC:0 "[GetProvince('(int32)1595').GetName], la cité que Cyaxare reprit jadis aux Scythes du nord et fit capitale de la Médie, brille comme une étoile au firmament. Elle a récemment vu affluer de nombreux visiteurs, à mesure que notre identité culturelle s'affirme ; les foules viennent admirer les reliques de notre passé, espérant trouver fortune dans le cœur battant de l'histoire médienne. Bientôt, elle sera de loin la plus grande ville de la région — une véritable métropole en l'honneur de notre héritage. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"
 atropatene_mission_01_task_16_tt:0 "#Y [THIS.GetProvince.GetName]#! a au moins #Y 90#! Pops\n"
 atropatene_mission_01_task_16_tt_2:0 "#Y [THIS.GetProvince.GetName]#! a au moins #Y 10#! Nobles @nobles!\n"
 atropatene_mission_01_task_17:0 "L'Obscurité du Druj"
 atropatene_mission_01_task_17_DESC:0 "Il existe des enseignements religieux populaires parmi le peuple mais qui ne reposent pas sur une théologie solide, et adopter les doctrines hérétiques connues sous le nom de « Druj », un mot dont les racines mêmes reposent sur la tromperie, est devenu à la mode. Nous regrettons de voir cette obscurité dans notre pays. \n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 atropatene_mission_01_task_18:0 "La Lumière d'Asha"
 atropatene_mission_01_task_18_DESC:0 "Bien que se soumettre à la Vérité puisse être une entreprise difficile, il existe une période de croissance qui ne peut être atteinte qu'après avoir traversé la honte d'être exposé ; des croyances qui sont toutes contenues dans les enseignements d'Asha. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 atropatene_mission_01_task_19:0 "Une Métropole Sacrée"
 atropatene_mission_01_task_19_DESC:0 "[GetProvince('(int32)1627').GetName], l'une des villes les plus importantes de notre pays, seulement dépassée par [GetProvince('(int32)1515').GetName], a connu une croissance fulgurante ces dernières années. Nos architectes pensent qu'il existe des mesures que nous pourrions prendre pour élever encore davantage le statut de la ville. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 atropatene_mission_01_task_19_tt:0 "#Y [THIS.GetProvince.GetName]#! A au moins #Y 80#! Pops\n"
 atropatene_mission_01_task_19_tt_2:0 "#Y [THIS.GetProvince.GetName]#! A au moins #Y 12#! Nobles @nobles!\n"
 atropatene_mission_01_task_20:0 "Le Commerce sur la Mer de Mazandaran"
 atropatene_mission_01_task_20_DESC:0 "Que l'on l'appelle par son nom local, Mazandaran, ou par les noms que les Grecs lui ont donnés, Mare Hyrcanum, la mer intérieure proche de nous offre des opportunités commerciales dont nous bénéficions énormément. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 atropatene_mission_01_task_20_tt_1:0 "Vous obtiendrez une #Y revendication#! sur les terres autour de la Mer de Mazandaran."
 atropatene_mission_01_task_20_tt_2:0 "Les territoires suivants : #Y Rasht#!, #Y Amarda#!, #Y Syringis#!, #Y Tamis#!, #Y Ganzak#!, #Y Sadrakarta#!, #Y Paytakaran#!, et #Y Absheron#! recevront tous le modificateur suivant :"
 atropatene_mission_01_task_21:0 "La Terre des Mèdes"
 atropatene_mission_01_task_21_DESC:0 "Tout est presque en place ; nous avons annexé les territoires appropriés et entrepris les réformes légales nécessaires pour prouver que nous sommes les dignes successeurs des Achéménides. Il ne nous reste plus qu'à abattre les Séleucides ! \n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 atropatene_mission_01_task_22:0 "Un Succès Salé"
 atropatene_mission_01_task_22_DESC:0 "Si nous parvenons à accroître les revenus de nos provinces jusqu'au potentiel que nous prévoyons, nous envisageons une époque où la noblesse affluera dans la région, espérant faire fortune grâce au commerce local… nous souhaiterions vivement que cela se produise. \n\n\n\n\n\n\n\n\n\n@india_mil18!"
 atropatene_mission_01_task_22_tooltip:0 "Les provinces de #Y $parskahayk_area$#!, #Y $media_atropatene_area$#!, #Y $kadousioi_area$#!, et #Y $amardioi_area$#! ont chacune au moins #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#! revenus provinciaux @income! [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_money_loc')] et pas plus de #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#! agitation @unrest! [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_unrest_loc')]. (Ceci est l'agitation totale entre tous les territoires au sein des provinces)"
 atropatene_mission_01_task_22_money_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
 atropatene_mission_01_task_22_money_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
 atropatene_mission_01_task_22_unrest_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
 atropatene_mission_01_task_22_unrest_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
 atropatene_mission_01_task_23:0 "Pénitence"
 atropatene_mission_01_task_23_DESC:0 "Nul n'est jamais trop éloigné de la lumière pour que la rédemption devienne impossible. Si l'on renonce à ses voies déviantes et que l'on tourne son visage vers la Vérité, en montrant un esprit de pénitence, alors la faveur divine et la paix reviendront sur vous. \n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 atropatene_mission_01_task_23_tt:0 "La Garde du Corps Suprême a une loyauté d'au moins #Y 80#!"
 atropatene_mission_01_task_24:0 "Préserver la Foi"
 atropatene_mission_01_task_24_DESC:0 "Bien qu'il existe de nombreuses fausses religions qui nous entourent, en restant fidèles à nos croyances malgré les tentations, nous serons récompensés pour avoir gardé la foi. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 atropatene_mission_01_task_25:0 "Urbanisation Médienne"
 atropatene_mission_01_task_25_DESC:0 "Grâce à l'énorme croissance de notre économie, alimentée par le grand nombre de fonderies et de marchés que nous avons construits dans nos territoires, nos ingénieurs et architectes affirment qu'ils pourront bâtir des villes et des métropoles plus rapidement que jamais auparavant. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 atropatene_mission_01_task_25_tt:0 "Possède au moins #Y 60#! bâtiments de marché dans le pays. ([SCOPE.Custom('atropatene_mission_01_task_25_marketplace')]/#Y 60#!)."
 atropatene_mission_01_task_25_marketplace_1:0 "#R [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
 atropatene_mission_01_task_25_marketplace_2:0 "#Y [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
 atropatene_mission_01_task_25_tt_1:0 "Possède au moins #Y 20#! bâtiments de fonderie dans le pays. ([SCOPE.Custom('atropatene_mission_01_task_25_foundry')]/#Y 20#!)."
 atropatene_mission_01_task_25_foundry_1:0 "#R [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
 atropatene_mission_01_task_25_foundry_2:0 "#Y [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
 atropatene_mission_01_task_26:0 "Le Royaume de Cyaxare"
 atropatene_mission_01_task_26_DESC:0 "Cyaxare, le roi légendaire qui mena jadis les Mèdes à une gloire dont nous nous souvenons avec ferveur, serait heureux de voir que ses frontières lointaines ont été rétablies ; un exploit que nul ne pensait possible à notre époque ! \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 atropatene_mission_01_task_26_tt:0 "La décision de former la #Y Grande Médie#! a été prise."
 atropatene_mission_01_task_27:0 "L'érudit réhabilité"
 atropatene_mission_01_task_27_DESC:0 "Parce que nous avons pris des mesures pour diffuser les enseignements corrects tout en réduisant l'impact des effroyables hérésies du Druj, toute notre nation a bénéficié de notre souci minutieux des affaires littéraires. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 atropatene_mission_01_task_27_tt:0 "Possède au moins #Y 33#! académies dans le pays. ([SCOPE.Custom('atropatene_mission_01_task_27_academy')]/#Y 33#!)."
 atropatene_mission_01_task_27_academy_1:0 "#R [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
 atropatene_mission_01_task_27_academy_2:0 "#Y [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
 atropatene_mission_01_task_27_tt_2:0 "Possède au moins #Y 40#! bibliothèques dans le pays. ([SCOPE.Custom('atropatene_mission_01_task_27_library')]/#Y 40#!)."
 atropatene_mission_01_task_27_library_1:0 "#R [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
 atropatene_mission_01_task_27_library_2:0 "#Y [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
 atropatene_mission_01_task_28:0 "Les bazars sacrés"
 atropatene_mission_01_task_28_DESC:0 "Notre peuple, qui nous a soutenus dans les heures les plus sombres, mérite de jouir des fruits de nos succès, qu'ils soient spirituels ou matériels. Nous devrions construire des marchés dans nos grandes cités afin de faciliter l'échange de marchandises précieuses. \n\n\n\n\n\n\n\n\n\n@event_pic1!"
 atropatene_mission_01_task_29:0 "Un héritage mède"
 atropatene_mission_01_task_29_DESC:0 "À présent, en ce moment de triomphe, alors que tout ce que nous nous étions fixé a été accompli, nous pouvons annoncer au monde que les Mèdes, la majestueuse puissance d'antan, sont revenus à une position de force. \n\n\n\n\n\n\n\n\n\n@event_pic9!"
 atropatene_mission_01_task_29_tt:0 "La décision de former la #Y Médie#! ou la #Y Perse#! a été prise."
 atropatene_mission_01_task_30:0 "Le Zoroastre impérial"
 atropatene_mission_01_task_30_DESC:0 "Il a été suggéré que notre ancien mode de gouvernement n'était pas à la hauteur du défi que représente l'administration de notre vaste royaume, qui a certes grandi depuis le temps de nos pères. Ainsi, nous devons faire ce qui est nécessaire pour honorer le contrat que le peuple nous a confié ; il veut un Empire pour le protéger, et nous le lui fournirons. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 atropatene_mission_01_task_31:0 "La Cité rouge"
 atropatene_mission_01_task_31_DESC:0 "Tirant son nom d'un terme iranien lié au rouge, Rhagae a été la demeure de la tribu mède des Mages, ceux qui chérissent leurs liens familiaux avec la caste sacerdotale et le contrôle du culte iranien et zoroastrien. Ainsi, leur cité est une cité sainte et un bastion de l'identité et de l'influence mèdes, anciennes et continues. Qu'ils diffusent à nouveau la pensée mède."
 atropatene_mission_01_task_32:0 "La Cité des armées"
 atropatene_mission_01_task_32_DESC:0 "Tirant son nom d'un terme iranien lié à l'armée, Aspadana est demeurée à la fois un lieu idéal pour loger des troupes et un parfait carrefour pour les marchands venant de toutes les directions. La tribu des Paretaceni devint riche et puissante grâce à ces avantages, il y a bien longtemps. Cyrus le Grand fit même de cet endroit son premier signe de tolérance culturelle et religieuse. Aspadana peut de nouveau servir les ambitions mèdes."
 atropatene_mission_01_task_33:0 "La Cité de la source de Salomon"
 atropatene_mission_01_task_33_DESC:0 "L'antique Kashan, située entre montagnes et désert, a longtemps bénéficié de l'eau vivifiante de ses sources. Les eaux descendant des hautes montagnes apportaient la vie à ce qui serait autrement un lieu bien aride. En tant que demeure de la tribu des Arizanti, nous pouvons encore ramener la foi et la prospérité dans cet endroit isolé."
 atropatene_mission_01_task_34:0 "Le Triangle mède"
 atropatene_mission_01_task_34_DESC:0 "Entre Ecbatane, Rhagae et Aspadana vivent les six tribus mèdes, les Struchates et les Budii habitant les plaines, les collines et les villages qui parsèment la terre entre elles. Déjocès réunit jadis tous ces peuples pour former sa Médie unifiée, s'appuyant sur cette étendue de terre pour alimenter la puissance et l'influence de sa civilisation. Une fois encore, ces lieux disparates ont été rassemblés et fortifiés par la domination mèdes."
 atropatene_mission_01_task_35:0 "La plus ancienne ziggourat"
 atropatene_mission_01_task_35_DESC:0 "Parmi les vestiges largement abandonnés de l'ancienne gloire de Kashan se trouve une ziggourat oubliée, bâtie par les Élamites, plus ancienne dans sa pierre que d'autres structures de ce type. Si ce site antique devait être restauré, il pourrait redonner à Kashan sa place comme grand centre de commerce et d'administration religieuse."
 atropatene_mission_01_task_35_tt:0 "La #Y ziggourat de Kashan#! a été construite."
 atropatene_mission_01_task_36:0 "Le lieu de rassemblement"
 atropatene_mission_01_task_36_DESC:0 "Le nom même d'Ecbatane signifie lieu de rassemblement. En tant que cité, Ecbatane fut un grand carrefour de la Médie, fournissant l'emplacement le plus adapté pour un siège du trône. Nous n'avons fait que le premier pas pour revenir sur les terres ancestrales. Comment pourrions-nous ne pas utiliser la renommée et la prospérité de l'ancienne cité pour rassembler notre peuple une fois encore ?"
 atropatene_mission_01_task_37:0 "Le Trésor d'Ecbatane"
 atropatene_mission_01_task_37_DESC:0 "Avant qu'Alexandre ne pille les richesses que les Achéménides y avaient accumulées, Ecbatane fut l'une des cités mèdes et perses les plus riches et les plus puissantes pendant des générations. Tous les Mèdes en profiteraient si ces richesses devaient être rassemblées à nouveau et si la renommée d'Ecbatane comme lieu de fortune se répandait de nouveau."
 atropatene_mission_01_task_38:0 "Les Sept Citadelles d'Ecbatane"
 atropatene_mission_01_task_38_DESC:0 "La capitale de Déjocès était autrefois protégée par sept couches de défense, des murs concentriques faits des matériaux et des couleurs les plus éclatants et spectaculaires. Aucune planche de bois n'était laissée sans être recouverte d'or, d'argent ou de teintes éclatantes. Pour protéger la masse de richesses que nous avons accumulée dans cette ville, nous devons renouveler ces défenses légendaires."
 atropatene_mission_01_task_39:0 "Les Archives de Cyrus"
 atropatene_mission_01_task_39_DESC:0 "Outre les plans de reconstruction du temple de Jérusalem par Cyrus, les archives laissées par les Achéménides dans les bâtiments d'Ecbatane, comme la résidence d'été perse, témoignent de nombreux projets et actions passés, allant de l'administration aux possibilités de constructions futures. Si nous confions ces archives à nos esprits les plus aiguisés, nous pourrions tirer profit de ce que nos anciens conquérants ont laissé derrière eux."
 atropatene_mission_01_task_39_tt_1:0 "#Y [THIS.GetProvince.GetName]#! possède au moins #Y 20#! Nobles @nobles!\n"
 atropatene_mission_01_task_39_tt_2:0 "Le Mogh érudit en fonction a une loyauté d'au moins #Y 70#! et un Zèle d'au moins #Y 10#!"
 atropatene_mission_01_task_40:0 "Le Problème de la Perse"
 atropatene_mission_01_task_40_DESC:0 "La Perse, autrefois une région sous notre suzeraineté, livrée à son autonomie, a conquis nos terres sous l'usurpateur Cyrus. Pourtant, Cyrus et ses partisans ont montré retenue et respect envers les Mèdes lorsqu'il avait nos terres entre ses mains. Peut-être devrions-nous faire preuve de clémence dans notre propre conquête. Il y a beaucoup à gagner d'une Perse forte et mieux surveillée."
 atropatene_mission_01_task_40_tt_1:0 "La culture #Y perse#! est intégrée."
 atropatene_mission_01_task_40_tt_2:0 "La Perse peut devenir votre #Y Sujet#!."

 atropatene_mission_01_task_0001:0 "Attaque contre l'Arménie"
 atropatene_mission_01_task_0001_DESC:0 "Afin de nous reconnecter à nos terres ancestrales en Médie, les terres d'Arménie doivent être placées sous notre contrôle..."
 armenian_conqueror_mod:0 "Conquérant arménien"
 atropatene_needs_four_religious_investments_tt: "Nous avons besoin de l'Investissement provincial #T Dotations religieuses#! dans la province des #Y Kadousioi#!."
 
 ####################
 # Events
 ####################
 me_atropatene_1_title:0 "Un État pour les Mèdes"
 me_atropatene_1_desc:0 "Bien que nous nourrissions les plus grands rêves – rien de moins que l'établissement d'une puissance mèdes qui rappelle la grandeur d'une époque révolue –, notre peuple a pleinement embrassé cette idée et se tient derrière nous, prêt à nous porter dans les annales de l'Histoire. Que la Fortune nous guide alors que nous commençons à faire connaître notre volonté au reste du monde !"
 me_atropatene_1.a:0 "Nous sommes bénis d'avoir le soutien des masses"
 
 me_atropatene_2_title:0 "Le Lieu de naissance de Zoroastre"
 me_atropatene_2_desc:0 "Bien que [GetProvince('(int32)1627').GetName] ne soit actuellement qu'un petit hameau, à peine digne d'attention sauf pour qui traverse la région et désire un repas chaud le soir, nous avons une vision pour cette cité, une vision à la mesure de son fils le plus célèbre, le prophète Zoroastre. Lorsque nous aurons achevé l'aménagement de cette région, elle sera l'une des plus grandes villes qu'ait connues ce pays."
 me_atropatene_2.a:0 "Nous avons hâte de voir les murailles une fois achevées !"
 
 me_atropatene_3_title:0 "Renforcer l'Identité mèdes"
 me_atropatene_3_desc:0 "Avec le temps, la composition culturelle de nos provinces évolue d'un état naturel et chaotique vers un état homogène, car tous ceux qui vivent sur nos terres choisissent finalement de vivre comme nous. Nous sommes fiers de voir l'identité mèdes se renforcer de jour en jour ; cela ne pourra que nous être bénéfique à l'avenir."
 me_atropatene_3.a:0 "Peut-on blâmer l'étranger d'adopter nos coutumes ? Je ne crois pas"
 
 me_atropatene_4_title:0 "La Prospérité du Sel étincelant"
 me_atropatene_4_desc:0 "Que ce soit pour la conservation des aliments ou comme assaisonnement, nul ne peut échapper au besoin de sel, et ceux qui n'ont pas accès à cette ressource naturelle paient souvent des tarifs exorbitants pour obtenir les quantités nécessaires à toutes sortes d'usages. Heureusement pour nous, nous avons investi dans les provinces où l'on peut récolter le sel, et désormais chacun, qu'il vive près des salines ou au cœur des montagnes, peut jouir des fruits de notre nation."
 me_atropatene_4.a:0 "Nos cours d'eau locaux continuent de nous bénir de leurs bienfaits"
 
 me_atropatene_5_title:0 "La Ville sainte de Ganzak"
 me_atropatene_5_desc:0 "[GetProvince('(int32)1515').GetName], située près d'une rivière au sud du lac Matianus, est réputée dans tout le pays comme l'une des meilleures cités que nous possédons, et nombre de nos compatriotes aspirent à s'y établir, au pied des collines. Et qui pourrait les en blâmer ? On peut y perdre des journées entières à flâner dans ses marchés, tandis que ses temples et théâtres résonnent soit des chuchotements feutrés des prières, soit du vacarme des dernières pièces récitées. Nous sommes assurément fiers de Ganzak et croyons que ses plus beaux jours sont encore devant elle."
 me_atropatene_5.a:0 "Il est vrai que cette ville occupe une place particulière dans nos cœurs"
 
 me_atropatene_6_title:0 "La Mystique Kashmar"
 me_atropatene_6_desc:0 "Lorsque les affaires de [ROOT.GetCountry.GetRuler.GetName] seront plus calmes et que nous disposerons d'un peu de temps libre, il vaudra la peine de faire un pèlerinage à Kashmar pour visiter quelques sanctuaires, même si c'est une pratique très courante. Les conseillers de [ROOT.GetCountry.GetRuler.GetFirstName] ont doucement suggéré que quelques jours passés en méditation contemplative dans cette province sacrée feraient des merveilles pour l'état d'esprit de [ROOT.GetCountry.GetRuler.GetHerHis]. Après tout, nous ne voulons pas voir notre dirigeant surmené, car tant de travail reste à accomplir."
 me_atropatene_6.a:0 "Très bien, très bien, je promets de trouver le temps pour cela"
 
 me_atropatene_7_title:0 "Rétablir les Mages"
 me_atropatene_7_desc:0 "En rétablissant les Mages, cette classe religieuse estimée et savante qui guida jadis notre peuple dans les affaires sacrées en une ère plus éclairée, nous accomplirons des merveilles pour restaurer la santé spirituelle de la nation et accroître notre prestige ainsi que notre popularité intérieure. Des célébrations sont prévues à [ROOT.GetCountry.GetCapital.GetName] pour ce qui promet d'être l'un des plus beaux jours dont on se souvienne."
 me_atropatene_7.a:0 "Puissions-nous marcher dans les pas de nos ancêtres"
 
 me_atropatene_8_title:0 "Pour Mon Fils"
 me_atropatene_8_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a reçu de [ROOT.GetCountry.GetRuler.GetHerHis] agents la nouvelle que [GetCharacter('(int32)24').GetName], ce misérable qui assassina Perdiccas, est enfin mort – que sa fin soit due à des assassins étrangers ou à un complot intérieur fomenté par des mécontents importe peu. Que son ombre erre dans l'éternité sans réconfort ni repos, et qu'il soit à jamais refusé aux portes de l'Élysée."
 me_atropatene_8.a:0 "J'espère t'avoir vengé, Perdiccas… Pardonne-moi"
 
 me_atropatene_9_title:0 "Le Trésor d'Atropatène"
 me_atropatene_9_desc:0 "[ROOT.GetCountry.GetCapital.GetName], grâce à l'activité incessante de construction initiée par les ordres de [ROOT.GetCountry.GetRuler.GetName], est enfin devenue une cité reconnue dans toute la région comme un lieu digne d'intérêt. Avant que [ROOT.GetCountry.GetRuler.GetFirstName] ne commande à nos ingénieurs et architectes de dresser leurs plans, la réputation de cette ville reposait sur le nom de nos pères ; mais nous avons ici créé quelque chose qui surpasse ce qu'avaient accompli nos aïeux."
 me_atropatene_9.a:0 "La richesse corrompt, mais nous resterons purs"
 
 me_atropatene_10_title:0 "À la recherche de l'Avesta"
 me_atropatene_10_desc:0 "Les écrits sacrés de l'Avesta occupent une place particulière dans nos bibliothèques royales, car nous considérons que veiller sur ces textes est l'un des devoirs les plus importants que nous ayons en tant qu'administrateurs de l'État. Lorsque Cyrus possédait toutes les terres de l'est et de l'ouest, il vint à détenir nombre des copies les plus anciennes, voire originales, que nous, Mèdes, conservions à Ecbatane et dans des lieux saints. Peut-être que nos plus brillants érudits peuvent désormais retrouver une de ces œuvres d'art et de dévotion."
 me_atropatene_10.a:0 "On dit que les bibliothèques de Pasargades et de Persépolis étaient infinies..."
 
 me_atropatene_11_title:0 "Voyages de l'Esprit royal"
 me_atropatene_11_desc:0 "Bien que [ROOT.GetCountry.GetCapital.GetName] soit notre capitale pour de nombreuses raisons, cela ne doit pas éclipser l'histoire importante de Rasht – une histoire dont nous sommes incroyablement fiers, devons-nous ajouter. Même si les coutumes de nos cousins du nord diffèrent légèrement des nôtres, nous les aimons d'autant plus pour cela, et nous sommes heureux d'apprendre que la capitale régionale s'agrandit afin de correspondre au potentiel des habitants du lac."
 me_atropatene_11.a:0 "L'avenir qui les attend semble certainement prometteur"
 
 me_atropatene_12_title:0 "La foi des Kadousioi"
 me_atropatene_12_desc:0 "Bien que les barbares Kadousioi vivent parmi nous depuis longtemps – leurs anciens raids et leur installation violente sur nos terres relevant désormais de l'histoire –, ils montrent parfois une indépendance qui rappelle à tous leurs manières passées. Heureusement pour nous, certaines initiatives récentes mises en place par [ROOT.GetCountry.GetRuler.GetName] apaisent les tendances rebelles de ce peuple farouche."
 me_atropatene_12.a:0 "C'est la preuve de ce que la civilisation peut accomplir"
 
 me_atropatene_13_title:0 "Civiliser les Cadusiens"
 me_atropatene_13_desc:0 "Les nobles Cadusiens, un peuple pas si différent du nôtre, possèdent des traditions et des coutumes si proches des nôtres qu'elles pourraient être confondues, et chacun peut constater qu'elles jaillissent de la même source. S'ils adoptaient pleinement les usages mèdes, ce ne serait pas une trahison terrible de leur histoire, mais plutôt la reconnaissance que nous partageons tous un passé commun."
 me_atropatene_13.a:0 "Après tout, nous sommes tous zoroastriens en fin de compte"
 
 me_atropatene_14_title:0 "Une revendication sur la Médie"
 me_atropatene_14_desc:0 "La première nouvelle de ce matin était simple : nos revendications sur la Médie sont désormais établies – il ne reste plus qu'à donner l'ordre de commencer la guerre."
 me_atropatene_14.a:0 "Nous saurons tous quand le moment du combat sera venu"
 me_atropatene_14.a.tt:0 "#Y Atropatène#! obtiendra des revendications sur toute la région de Médie"
 
 me_atropatene_15_title:0 "Consolidation du lac Matiene"
 me_atropatene_15_desc:0 "Même si les navires qui sillonnent les eaux du lac Matiene sont de petites embarcations, inadaptées même pour la mer Hyrcanienne, nous sommes reconnaissants de pouvoir envoyer des bateaux de pêche. Disposer d'une source locale de nourriture fraîche est une bénédiction pour un pays aussi montagneux et accidenté que le nôtre, et les gens afflueront sans aucun doute vers ces régions maintenant que nous les contrôlons – bravo, [ROOT.GetCountry.GetRuler.GetName]."
 me_atropatene_15.a:0 "Les aliments séchés deviennent lassants jour après jour"
 
 me_atropatene_16_title:0 "Métropole de Médie"
 me_atropatene_16_desc:0 "[GetProvince('(int32)1595').GetName], l'accomplissement architectural qui est la fierté de notre nation, a enfin dépassé ses limites originelles, croissant d'une ville nichée au pied des collines en une métropole qui domine toute la province. Quel témoignage magnifique de la vision et du leadership de [ROOT.GetCountry.GetRuler.GetName] – tout cela aurait-il été possible sans eux ?"
 me_atropatene_16.a:0 "Vous m'honorez grandement en disant cela"
 
 me_atropatene_17_title:0 "L'obscurité du Druj"
 me_atropatene_17_desc:0 "Récemment, des enseignements hérétiques non approuvés par les Mages sont devenus populaires à [GetProvince('(int32)1515').GetName], captivant même des esprits brillants tels que [ROOT.GetCountry.GetRuler.GetName]. Alors que certains voyants affirment que ces doctrines, connues sous le nom de Druj, ne sont que les séduisants murmures de la destruction, il est presque devenu un crime de trahison que de partager cette opinion. En vérité, nul ne sait où mène cette voie."
 me_atropatene_17.a:0 "Personne ne peut me convaincre que ce n'est pas la vérité"
 
 me_atropatene_18_title:0 "La lumière de l'Asha"
 me_atropatene_18_desc:0 "Même si mener une vie droite peut être difficile – une tâche ardue même pour les plus saints d'entre nous –, si nous nous accrochons à la vérité contenue dans nos enseignements sacrés, nous marcherons dans la lumière, guidés par les préceptes de l'Asha. En rejetant les doctrines hérétiques prônées par le Druj, notre lumière intérieure reflète l'amour qui nous entoure tous."
 me_atropatene_18.a:0 "Que notre lumière brille dans les ténèbres qui nous entourent !"
 
 me_atropatene_19_title:0 "Une métropole sacrée"
 me_atropatene_19_desc:0 "Après ce qui a semblé être une éternité, la construction de [GetProvince('(int32)1627').GetName] est achevée et nous voilà gratifiés d'une métropole – un accomplissement auquel peu peuvent prétendre. Bien que [GetProvince('(int32)1515').GetName] restera toujours un lieu important pour notre peuple, cela ne diminuera en rien la croissance d'Ardabil. Dès maintenant, des processions serpentent dans ses rues, tandis que des défilés célèbrent la consécration de ses nouveaux remparts."
 me_atropatene_19.a:0 "Puissions-nous être à la hauteur de l'administration d'un lieu si sacré"
 
 me_atropatene_20_title:0 "Commerce sur la mer de Mazandaran"
 me_atropatene_20_desc:0 "Bien que les eaux du Mazandaran puissent être capricieuses, promettant une navigation paisible le matin pour ensuite ouvrir leur gueule le soir et engloutir des flottes entières dans une tempête soudaine, nombreux sont les âmes courageuses qui parcourent ces eaux en quête d'opportunités commerciales, espérant que risquer leur vie pour quelques pièces reste une possibilité lointaine. Grâce à elles, les marchés de lieux comme [GetProvince('(int32)1515').GetName] et [GetProvince('(int32)1627').GetName] demeurent remplis à ras bord de toutes sortes de luxes."
 me_atropatene_20.a:0 "Nous admirons les âmes intrépides qui rendent le commerce possible"
 
 me_atropatene_21_title:0 "La terre des Mèdes"
 me_atropatene_21_desc:0 "Dans toutes les capitales étrangères, dans des contrées qu'il faut des semaines à atteindre si l'on part de la citadelle de [GetProvince('(int32)1515').GetName] sur le cheval le plus rapide, dans toutes les salles de réunion des Républiques et dans les Conseils des Rois, on ne parle que d'une seule chose – l'ascension de notre puissance, et du potentiel des Mèdes à devenir la plus grande nation de la terre.\n\nSi notre réputation est déjà si redoutable, que diront-ils lorsqu'ils apprendront que nous avons conquis l'Empire séleucide, démantelé leur pouvoir à jamais et réduit leur force en poussière et en cendres ?"
 me_atropatene_21.a:0 "Qu'ils nous respectent, mais qu'ils nous craignent aussi"
 
 me_atropatene_22_title:0 "Succès salé"
 me_atropatene_22_desc:0 "[ROOT.GetCountry.GetRuler.GetName], nous ne prendrons pas trop de votre temps pour en discuter, mais nous voulions vous informer que nos routes commerciales du sel ont été établies. Ce fut sans doute une vaste entreprise, mais nous nous réjouissons de voir les recettes fiscales affluer sainement. Une telle douceur venant du sel est inattendue, n'est-ce pas ?"
 me_atropatene_22.a:0 "Bonne nouvelle, mais épargnez-nous les mauvais jeux de mots, Conseiller"
 
 me_atropatene_23_title:0 "Pénitence"
 me_atropatene_23_desc:0 "En admettant les erreurs de ses voies passées et en démontrant un véritable esprit de contrition, les Mages ont accepté les actes de pénitence de [ROOT.GetCountry.GetRuler.GetName] et lui ont permis de communier à nouveau avec les fidèles. Il y a l'espoir que cette histoire d'un enfant égaré revenant dans l'étreinte réconfortante de son parent inspirera la nation."
 me_atropatene_23.a:0 "Je suis si terriblement désolé... je vous en prie, pardonnez-moi"
 
 me_atropatene_24_title:0 "Préserver la foi"
 me_atropatene_24_desc:0 "Si certains se moquent de dépenser des sommes exorbitantes pour les affaires religieuses, notre peuple a toujours maintenu un lien étroit avec les dieux, même durant les périodes difficiles. Parce que nous nous souvenons de tout ce qu'ils ont fait pour nous, nous sommes restés fidèles à notre foi, laissant les enseignements de Zoroastre nous guider alors que nous cherchons notre voie dans le monde."
 me_atropatene_24.a:0 "Nous n'oublierons jamais la foi de nos pères"
 
 me_atropatene_25_title:0 "La grande route médienne"
 me_atropatene_25_desc:0 "Mon [ROOT.GetCountry.GetRulerTitle], nous avons reçu des nouvelles de nos architectes en chef : ils ont maîtrisé l'art de la construction urbaine et peuvent ériger une polis en un temps record. Notre réputation de peuple bâtisseur s'est répandue loin à la ronde, de nombreux rois étrangers envoyant de courtoises requêtes à [ROOT.GetCountry.GetCapital.GetName] dans l'espoir d'engager nos ingénieurs durant les saisons calmes.\n\nHeureusement pour nous, il n'existe pas de telles saisons : nos ouvriers et nos travailleurs ont toujours des tâches à accomplir en [ROOT.GetCountry.GetName]."
 me_atropatene_25.a:0 "Les bâtisseurs [ROOT.GetCountry.GetAdjective] sont les meilleurs que le monde ait jamais connus !"
 
 me_atropatene_26_title:0 "Le royaume de Cyaxare"
 me_atropatene_26_desc:0 "Il y a plus de trois cents ans, Cyaxare, fils de Phraortes, mena nos frères à la bataille glorieuse, écrasant les tribus plus faibles et établissant un empire si vaste et si riche qu'il fut longtemps considéré comme une légende. Si beaucoup croient que ces histoires ne sont que des contes pour enfants destinés à captiver au coin du feu, [ROOT.GetCountry.GetRuler.GetName] a prouvé au monde que les exploits de Cyaxare ne sont pas une fable, mais qu'ils étaient bel et bien possibles… et reproductibles, pour la gloire éternelle de [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_atropatene_26.a:0 "Nos armées partent de nos cités vers les foyers de nos ennemis !"
 
 me_atropatene_27_title:0 "Le savant racheté"
 me_atropatene_27_desc:0 "Grâce à la construction de bibliothèques et d'académies à travers l'ensemble de notre nation, les textes hérétiques du Druj, qui s'étaient propagés comme un incendie, ont peu à peu été déracinés. Nous n'aurons plus à craindre cette mauvaise herbe étrangère qui étouffe les nutriments et l'eau de nos vignes spirituelles, mais nous serons guidés par la sagesse et le savoir des savants rachetés qui ont consacré leur vie à l'étude de nos textes sacrés."
 me_atropatene_27.a:0 "Ceux qui s'égarent de la vérité peuvent toujours revenir aux bénédictions du foyer"
 
 me_atropatene_28_title:0 "Bazars sacrés"
 me_atropatene_28_desc:0 ""
 me_atropatene_28.a:0 ""
 
 me_atropatene_29_title:0 "Un héritage médien"
 me_atropatene_29_desc:0 "Envoyez les messagers et les crieurs aux quatre coins de la Terre, et dites à chaque tribu barbare, de l'Oceanus Atlanticus aux contrées lointaines qui touchent le Soleil à l'Extrême-Orient, que les Mèdes sont de retour ! Que nul ne doute que nous soyons les véritiers authentiques de nos ancêtres, ayant gagné le droit de proclamer l'établissement de notre gloire à travers le monde par la force de la lance !"
 me_atropatene_29.a:0 "Qui est comme nous, et qui peut se dresser contre nous ?"
 
 me_atropatene_30_title:0 "Zoroastre impérial"
 me_atropatene_30_desc:0 "Un jour glorieux est arrivé, un jour qui ne sera jamais oublié tant que la mémoire des Mèdes subsistera. Non seulement nous avons considérablement élargi nos frontières, en conquérant nos voisins plus faibles et en les réduisant à leur état naturel de servitude, mais nous avons atteint des sommets que seuls quelques-uns dans l'histoire peuvent prétendre avoir atteints ; nous avons atteint l'état suprême, celui d'Empire, et nous inaugurons ce moment avec émerveillement devant notre propre grandeur."
 me_atropatene_30.a:0 "Prosternez-vous devant moi, visage contre terre..."
 
 me_atropatene_31_title:0 "La mort de Séleukos"
 me_atropatene_31_desc:0 "À présent, la nouvelle se répand lentement : [GetCharacter('(int32)24').GetName] est mort, des cavaliers ayant atteint toutes les capitales provinciales de l'Empire séleucide. Partout dans le vaste domaine du défunt Basileus, une atmosphère morose s'est installée, de nombreux gouverneurs et satrapes déclarant une période de deuil.\n\nMais, signe des choses à venir, tout le monde ne pleure pas, et certains commencent à se demander si cette triste occasion ne pourrait pas être une opportunité."
 me_atropatene_31.a:0 "Méprisable..."
 
 me_atropatene_32_title:0 "Le Maître est parti"
 me_atropatene_32_desc:0 "À ce stade, le monde entier est au courant du décès de [GetCharacter('(int32)24').GetName], des navires apportant la nouvelle choquante dans des ports lointains avec leurs cargaisons. Comme prévu, cela a provoqué un chaos absolu – beaucoup des États soumis à l'Empire séleucide tirent sur leurs laisses, se demandant si l'heure de la liberté approche. Nos conseillers militaires craignent que la guerre ne vienne… nous devrions garder un œil attentif sur nos voisins."
 me_atropatene_32.a:0 "Nous gardons un œil vigilant sur nos frontières"
 
 me_atropatene_33_title:0 "La crise de succession"
 me_atropatene_33_desc:0 "[ROOT.GetCountry.GetRuler.GetName], vous devez savoir que l'Empire séleucide traverse une crise de succession totale ; tout semble se disloquer pour eux en ce moment. Personne ne peut dire avec certitude ce que les prochaines années nous réservent, mais il serait peut-être préférable de se préparer au pire."
 me_atropatene_33.a:0 "Nous observons le chaos qui se déploie, le souffle coupé"
 
 me_atropatene_34_title:0 "Déplacer la capitale"
 me_atropatene_34_desc:0 "Certains de nos conseillers nous ont approchés, affirmant que si nous souhaitions déplacer la capitale dans la ville de [GetProvince('(int32)1595').GetName], nous bénéficierions du plein soutien de la noblesse et des familles dirigeantes. Il ne reste plus qu'à [ROOT.GetCountry.GetRuler.GetName] de prononcer le mot et de rendre cela officiel."
 me_atropatene_34.a:0 "Une nouvelle capitale pour une nouvelle ère semble appropriée"
 me_atropatene_34.b:0 "Nous ne devrions pas trop secouer le navire ; tout doit ralentir"
 
 me_atropatene_35_title:0 "Le voyage de l'esprit royal"
 me_atropatene_35_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a reçu une invitation à se rendre personnellement à [GetProvince('(int32)4985').GetName] pour assister à une cérémonie religieuse, invitation que [ROOT.GetCountry.GetRuler.GetSheHe] a acceptée avec enthousiasme. Les sages de Rasht sont connus pour beaucoup de choses, et l'on dit que leurs chamans détiennent la clé permettant d'entrer dans le royaume des esprits.\n\nQuelques jours plus tard, [ROOT.GetCountry.GetRuler.GetFirstName] est assis devant un feu, regardant des branches de cyprès sacré être jetées dans les flammes. Un grand kylix rempli d'un liquide scintillant circule, et le mélange capiteux de la fumée et du breuvage enivrant commence à faire sentir à [ROOT.GetCountry.GetRuler.GetFirstName] une étrange sensation – [ROOT.GetCountry.GetRuler.GetSheHe] ouvre la bouche, mais aucun mot n'en sort.\n\nQuelques secondes plus tard, les ténèbres."
 me_atropatene_35.a:0 "Réveille-toi, [ROOT.GetCountry.GetRuler.GetName] ! Oh, malheur..."
 
 me_atropatene_36_title:0 "Le voyage de l'esprit royal"
 me_atropatene_36_desc:0 "[ROOT.GetCountry.GetRuler.GetName] marche à travers un champ, les herbes ondulantes effleurant l'ourlet de sa robe. Un autel se dresse au loin, avec des jeunes filles chantant et dansant joyeusement, offrant une libation aux cieux. Amusé, [ROOT.GetCountry.GetRuler.GetFirstName] lève les yeux vers le ciel, pour aussitôt sentir une boule de peur se nouer dans son ventre. Le firmament est un vortex tourbillonnant dépourvu d'étoiles, un maelström de fumée et d'éclairs, une vision si terrifiante que [ROOT.GetCountry.GetRuler.GetFirstName] tombe au sol."
 me_atropatene_36.a:0 "Où suis-je ? Que se passe-t-il ? J… j'ai peur"
 
 me_atropatene_37_title:0 "Le voyage de l'esprit royal"
 me_atropatene_37_desc:0 "[ROOT.GetCountry.GetRuler.GetName] est réveillé par le son d'une voix tonitruante résonnant dans son esprit, une présence qui semble emplir chaque parcelle de son être. N'étant plus dans le champ, [ROOT.GetCountry.GetRuler.GetFirstName] est assis devant l'autel, mais les jeunes filles ont disparu, remplacées par des centaines d'animaux sauvages rampant partout.\n\n« Mortel, ta présence ici est une offense ; pourquoi es-tu venu dans le royaume des esprits et des ombres ? »"
 me_atropatene_37.a:0 "Un bon souverain sert les dieux et le peuple, et non l'inverse"
 me_atropatene_37.b:0 "Je viens demander un don, digne de tes pouvoirs"
 me_atropatene_37.c:0 "Euh…"
 me_atropatene_37.d:0 "Je ne sers aucun Maître et ne reconnais aucun dieu – quelle folie est-ce là ?"
 
 me_atropatene_38_title:0 "Le voyage de l'esprit royal"
 me_atropatene_38_desc:0 "« Ta piété sera récompensée, [ROOT.GetCountry.GetRuler.GetName] – retourne auprès de ton peuple avec les bénédictions du Ciel. »\n\nEn sursaut, [ROOT.GetCountry.GetRuler.GetFirstName] se redresse, au grand soulagement des serviteurs et esclaves rassemblés autour de lui. Bien que [ROOT.GetCountry.GetRuler.GetSheHe] soit encore engourdi et légèrement désorienté, il semble qu'un événement miraculeux ait eu lieu. [ROOT.GetCountry.GetRuler.GetFirstName] a-t-il parlé aux dieux ? Étaient-ils venus en rêve ?"
 me_atropatene_38.a:0 "Vous ne croirez pas ce que j'ai vu !"
 
 me_atropatene_39_title:0 "Le voyage de l'Esprit royal"
 me_atropatene_39_desc:0 "D'un sursaut, [ROOT.GetCountry.GetRuler.GetName] se redresse, au grand soulagement des serviteurs et esclaves rassemblés autour. On rit, et l'on se permet des plaisanteries affirmant que [ROOT.GetCountry.GetRuler.GetFirstName] boit comme un enfant de dix ans.\n\nL'incident est oublié, mais des semaines plus tard, d'étranges nouvelles nous parviennent de tout le pays : les poules refusent de pondre, et le lait du bétail a un goût de soufre. Lorsqu'on prend les augures, les hommes saints nous informent que les dieux sont terriblement courroucés contre notre peuple, disant que nous sommes cupides et indignes de ce que nous possédons."
 me_atropatene_39.a:0 "Je ne sais pas de quoi il pourrait s'agir..."
 
 me_atropatene_40_title:0 "Le voyage de l'Esprit royal"
 me_atropatene_40_desc:0 "Les jeunes filles apparaissent soudain de nulle part, portant des masques de scène et saisissant violemment [ROOT.GetCountry.GetRuler.GetName]. Les animaux se sont tous tournés vers le spectacle qui se déroule, observant d'un air inquiétant. La voix désincarnée emplit de nouveau la tête de [ROOT.GetCountry.GetRuler.GetHerHis], brûlant d'une rage incandescente.\n\n« JE NE DEMANDERAI PAS UNE SECONDE FOIS ; POURQUOI ES-TU ICI ? »"
 me_atropatene_40.a:0 "Pardonne-moi, ô Esprit ; je ne suis rien devant toi ! Épargne la vie de ton serviteur !"
 me_atropatene_40.b:0 "Un instant… n'étais-je pas à Rasht ? Ce n'est qu'un rêve d'ivrogne."
 
 me_atropatene_41_title:0 "Le voyage de l'Esprit royal"
 me_atropatene_41_desc:0 "« Retourne auprès de ton peuple, voyageur insensé, et dis-leur que la bénédiction de Zoroastre est sur toi. Bien qu'imparfait, tu seras le moyen par lequel la perfection sera atteinte, [ROOT.GetCountry.GetRuler.GetName]. À présent, laisse-nous en paix. »"
 me_atropatene_41.a:0 "M-merci ! Je promets de ne jamais revenir."
 
 me_atropatene_42_title:0 "Le voyage de l'Esprit royal"
 me_atropatene_42_desc:0 "[ROOT.GetCountry.GetRuler.GetName] fut inhabituellement silencieux au réveil le lendemain matin, quittant [GetProvince('(int32)4985').GetName] avant le lever du soleil malgré un terrible mal de tête qui assombrit l'humeur de tout le voyage de retour vers la capitale. En passant devant un sanctuaire local sur la route, [ROOT.GetCountry.GetRuler.GetFirstName] indiqua qu'ils ne s'arrêteraient pas pour offrir un sacrifice, comme le veut la tradition, affirmant que les dieux ne prennent soin que de ceux qui prennent soin d'eux-mêmes.\n\nBien qu'il s'agisse d'une violation choquante des normes religieuses, qui est en position de dire le contraire ?"
 me_atropatene_42.a:0 "[ROOT.GetCountry.GetRuler.GetName] se moque des dieux…"
 
 me_atropatene_43_title:0 "Le voyage de l'Esprit royal"
 me_atropatene_43_desc:0 "Une terrible nouvelle nous parvient de [GetProvince('(int32)4985').GetName] ce matin ; il semble que [ROOT.GetCountry.GetRuler.GetName], en plein état d'ébriété, se soit effondré lors d'un rituel religieux et se soit violemment cogné la tête contre le sol. Tous nos meilleurs médecins et savants se sont réunis pour essayer de secourir [ROOT.GetCountry.GetRuler.GetFirstName], mais malgré les meilleurs soins disponibles, [ROOT.GetCountry.GetRuler.GetSheHe] dormit trois jours avant de se réveiller.\n\nDès que [ROOT.GetCountry.GetRuler.GetSheHe] parla, il devint immédiatement clair que quelque chose de terrible s'était produit : l'ancien [ROOT.GetCountry.GetRuler.GetFirstName] n'est plus parmi nous."
 me_atropatene_43.a:0 "Pourquoi les dieux nous punissent-ils ainsi ?"
 
 me_atropatene_45_title:0 "Naviguer dans la tempête"
 me_atropatene_45_desc:0 "Depuis trente ans, notre peuple joue un jeu dangereux, forcé de marcher sur une corde raide comme un acrobate de foire. Conquis par les Achéménides et transformés en État vassal, nous avons tenu nos serments lorsque sonnèrent les trompettes de la guerre, servant avec honneur à la bataille de Gaugamèles contre les Macédoniens, même si les dieux ne nous donnèrent pas la victoire ce jour-là.\n\nMais Alexandros vit quelque chose en [ROOT.GetCountry.GetRuler.GetName], malgré le fait qu'ils aient croisé le fer, et [ROOT.GetCountry.GetRuler.GetFirstName] fut autorisé à continuer de gouverner [ROOT.GetCountry.GetName] comme satrape. La mort du Macédonien changea tout, et bien que nous goûtions à la liberté pour la première fois depuis une génération, nous sommes désormais cernés par des puissances avides qui jaugent nos forces et pressent nos frontières. Puisse la main ferme de [ROOT.GetCountry.GetRuler.GetFirstName] continuer de régner sur nous encore de nombreuses années, car nul ne sait ce que l'avenir nous réserve."
 me_atropatene_45.a:0 "Le monde dans lequel nous vivons est cruel…"
 
 me_atropatene_46_title:0 "L'image de la Médie"
 me_atropatene_46_desc:0 "Si nous voulons poursuivre notre marche vers un glorieux avenir, il nous faut un étendard digne d'être brandi dans les airs. Porterons-nous la marque de notre récente émergence, ou bien demain rappellera-t-il les jours de notre ancienne gloire ?"
 me_atropatene_46.a:0 "Le drapeau d'Atropatène et la couleur standard de la Médie-formable."
 me_atropatene_46.b:0 "Le drapeau d'Atropatène et une nouvelle couleur verte pour la Grande Médie."
 me_atropatene_46.c:0 "Le nouveau drapeau mède et la couleur standard de la Médie-formable."
 me_atropatene_46.d:0 "Le nouveau drapeau mède et une nouvelle couleur verte pour la Grande Médie."
 
 me_atropatene_47_title:0 "Trésors d'Ecbatane"
 me_atropatene_47_desc:0 "Pour créer l'image que tous les Mèdes ont de la richesse d'Ecbatane, il faut qu'il y ait une immense profusion de butin dans ses murs. On dit qu'Alexandre y laissa un temps les trésors de Pasargades et de Persépolis, mais qu'il vola aussi les richesses natives d'Ecbatane. D'une manière ou d'une autre, nous devons produire quelque chose."
 me_atropatene_47.a:0 "C'est comme changer l'eau en vin…"
 
 me_atropatene_48_title:0 "Les sept murailles mèdes"
 me_atropatene_48_desc:0 "Un homme qui affirma les avoir vues dans toute leur splendeur écrivit que chaque muraille dominait la précédente, le palais et ses trésors étant bien protégés derrière la dernière. Chacune avait une couleur vibrante : une teinte crème, un noir menaçant, un or et un argent finement ouvragés. Ce n'était pas seulement une défense, mais une déclaration de l'art et de l'identité mèdes, et de leur force."
 me_atropatene_48.a:0 "Tournons, tournons, autour des sept murailles jusqu'à la chute du soleil."
 
 me_atropatene_49_title:0 "Les secrets des archives"
 me_atropatene_49_desc:0 "Les archives semblent presque infinies, remplies jusqu'au bord de rouleaux et de tablettes des Achéménides et même des plus récents occupants séleucides. Espérons qu'Alexandre et Séleucos n'aient pas détruit ou déplacé trop de registres. En vérité, il pourrait falloir des années pour analyser entièrement tous ces textes. Tant que nous n'aurons pas mieux sécurisé et purgé les bibliothèques de tous les anciens employés achéménides et grecs, nos actions ne pourront jamais rester totalement secrètes. Comment devons-nous procéder pour rechercher les secrets de Cyrus ?"
 me_atropatene_49.a:0 "Nous passerons les archives au crible au fur et à mesure des disponibilités."
 me_atropatene_49.b:0 "Confions à nos plus brillants érudits la tâche de classer tous les registres."
 
 me_atropatene_50_title:0 "Le Destin de la Perse"
 me_atropatene_50_desc:0 "Les archives semblent presque infinies, débordant de rouleaux et de tablettes des Achéménides et même des occupants plus récents, les Séleucides. Espérons qu'Alexandre et Séleucos n'ont pas détruit ou déplacé trop de documents. En vérité, il pourrait falloir des années pour analyser complètement tous ces textes. Tant que nous n'aurons pas mieux sécurisé et purgé les bibliothèques de tous les anciens employés achéménides et grecs, nos actions ne pourront jamais être totalement secrètes. Comment devrions-nous procéder pour chercher les secrets de Cyrus ?"
 me_atropatene_50.a:0 "Redonnons l'autonomie aux Perses, mais veillons à ce qu'ils maintiennent des liens avec les Mèdes."
 me_atropatene_50.b:0 "Nous devons garder les Perses proches, de peur qu'ils ne se soulèvent à nouveau."
 me_atropatene_50.c:0 "Aucune clémence n'est possible - que Persis brûle !"
 
