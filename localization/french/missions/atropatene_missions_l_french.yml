 avestan_gathas_texts:0 "Les Hymnes Gathas"
 avestan_gathas_texts_desc:0 "Composés par Zoroastre lui-même, les 17 hymnes forment le cœur des textes liturgiques Yasna dans le zoroastrisme. Comportant environ 6 000 mots au total, ces vers s'adressent à Ahura Mazda lui-même ainsi qu'à de nombreux aspects du domaine spirituel, cherchant à relier le divin au public mortel."
 visperad_collection:0 "Collection Visperad"
 visperad_collection_desc:0 "Récité uniquement entre le lever du soleil et midi, le Visperad, littéralement une prière à tous les patrons, est une collection de sections ajoutées qui étaient exécutées entre les sections des plus grands textes Yasna."
 vendidad_collection:0 "Collection Vendidad"
 vendidad_collection_desc:0 "Possiblement existant comme tradition orale bien avant d'entrer dans le canon des écritures zoroastriennes, le Vendidad, performance destinée à chasser les démons et esprits malfaisants, serait influencé par la classe/groupe des Mages, eux-mêmes d'origine mède."
 treasures_of_ecbatana:0 "Trésors d'Ecbatane"
 treasures_of_ecbatana_desc:0 "Le siège royal de Médie a longtemps été un régal pour les yeux, avec des murs et meubles incrustés d'or, d'argent et de toutes sortes de pierres précieuses. Platine, graphite, antimoine et fer natif constituaient la richesse du palais."
 treasures_of_pasagardae:0 "Trésors de Pasargades"
 treasures_of_pasagardae_desc:0 "Première capitale de Cyrus le Grand, commémorant sa conquête sur le Mède Astyage, Pasargades possédait des jardins de palais qui abritaient les nombreuses merveilles des premiers Achéménides."
 treasures_of_persepolis:0 "Trésors de Persépolis"
 treasures_of_persepolis_desc:0 "Fille de Darius, Persépolis fut l'un des complexes les plus extravagants construits par les Achéménides, servant à la fois de capitale et de lieu des célébrations du Nouvel An. Ces reliques sont les rares souvenirs de la richesse de la ville après qu'Alexandre l'eut mise à feu et à sang."
 
