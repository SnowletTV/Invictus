l_french:
 me_bactria_01_bactria.1.a:0 "Nous allons commencer les préparatifs de nos troupes pour envahir la région."
 me_bactria_01_bactria.1.desc:0 "Nous avons envoyé une lettre injurieuse aux dirigeants Seleucides, les dépeignant comme faibles et insignifiants."
 me_bactria_01_bactria.1.t:0 "$bactrian_mission_01_bactria_task_1$ - Planifier une guerre"
 me_bactria_01_bactria.10.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_9$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.10.a:0 "Nous allons grandement en bénéficier."
 me_bactria_01_bactria.10.desc:0 "[GetProvince('(int32)6682').GetName] est devenu le principal centre commercial de Sogdiane, grace à la richesse affluant de la Route de la Soie."
 me_bactria_01_bactria.10.t:0 "$bactrian_mission_01_bactria_task_9$"
 me_bactria_01_bactria.11.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_10$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.11.a:0 "Cela devrait entraver les futures invasions ennemies."
 me_bactria_01_bactria.11.desc:0 "Les anciennes forteresses sur le rocher Sogdien ont été restaurées, et serviront comme importantes bases militaires pour la Sogdiane."
 me_bactria_01_bactria.11.t:0 "$bactrian_mission_01_bactria_task_10$"
 me_bactria_01_bactria.12.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_11$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.12.a:0 "Excellent."
 me_bactria_01_bactria.12.desc:0 "Le commerce avec la Scythie innonde la Sogdiane de richesses. Elle est devenue le carrefour commercial de notre royaume."
 me_bactria_01_bactria.12.t:0 "$bactrian_mission_01_bactria_task_11$"
 me_bactria_01_bactria.13.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_12$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.13.a:0 "Puisse cette cité prospérer de nouveau."
 me_bactria_01_bactria.13.desc:0 "[GetProvince('(int32)6703').GetName] a été restaurée. La cité de Cyrus est rayonnante de nouveau."
 me_bactria_01_bactria.13.t:0 "$bactrian_mission_01_bactria_task_12$"
 me_bactria_01_bactria.14.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_13$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.14.a:0 "Nous devrions nous étendre vers le Nord."
 me_bactria_01_bactria.14.desc:0 "[GetProvince('(int32)6704').GetName] sert maintenant d'important centre d'opération pour de nouvelles expansions en Scythie. Au Nord se trouve la mystérieuse Tour de Pierre et les tribus d'Asie centrale."
 me_bactria_01_bactria.14.t:0 "$bactrian_mission_01_bactria_task_13$"
 me_bactria_01_bactria.15.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_14$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.15.a:0 "C'est le début d'une nouvelle grande cité."
 me_bactria_01_bactria.15.desc:0 "Nous avons fondé un nouveau campement Hellene dans la vallée de la Fergane. Ceci devrait mater les massagètes."
 me_bactria_01_bactria.15.t:0 "$bactrian_mission_01_bactria_task_14$"
 me_bactria_01_bactria.16.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_15$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.16.a:0 "Excellent."
 me_bactria_01_bactria.16.desc:0 "La vallée de la Fergane est à présent la principale exportatrice de nourriture pour Sogdiane, et répondra aux besoins de toute la région."
 me_bactria_01_bactria.16.t:0 "$bactrian_mission_01_bactria_task_15$"
 me_bactria_01_bactria.17.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_16$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.17.a:0 "La capitale de Margiane prospère."
 me_bactria_01_bactria.17.desc:0 "[GetProvince('(int32)6668').GetName] a été refortifiée et agrandie, et est maintenant la plus grande cité de toute la région."
 me_bactria_01_bactria.17.t:0 "$bactrian_mission_01_bactria_task_16$"
 me_bactria_01_bactria.18.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_17$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.18.a:0 "Margiane a été solidement établie comme la troisième province du royaume."
 me_bactria_01_bactria.18.desc:0 "La province de Margiane a maintenant une nouvelle administration, qui s'appliquera à exploiter au maximum son potentiel économique."
 me_bactria_01_bactria.18.t:0 "$bactrian_mission_01_bactria_task_17$"
 me_bactria_01_bactria.19.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_18$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.19.a:0 "C'est le début d'une nouvelle grande cité."
 me_bactria_01_bactria.19.desc:0 "[GetProvince('(int32)6665').GetName] est maintenant la colonie secondaire de la province de Margiane."
 me_bactria_01_bactria.19.t:0 "$bactrian_mission_01_bactria_task_18$"
 me_bactria_01_bactria.2.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_1$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.2.a:0 "Nous méritons notre indépendance."
 me_bactria_01_bactria.2.desc:0 "Notre lettre a sérieusement détérioré nos relations avec l'Empire Seleucide. Nos armées ont reçu un boost au moral, et la guerre semble probable."
 me_bactria_01_bactria.2.t:0 "$bactrian_mission_01_bactria_task_1$ - Briser le joug Seleukid"
 me_bactria_01_bactria.20.a:0 "Nous allons commencer les préparatifs de nos troupes pour envahir la région."
 me_bactria_01_bactria.20.desc:0 "La Chorasmie est fertile et riche. C'est l'évidente prochaine étape de l'expansion de notre royaume."
 me_bactria_01_bactria.20.t:0 "$bactrian_mission_01_bactria_task_19$ - Planifier une guerre"
 me_bactria_01_bactria.21.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_19$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.21.a:0 "La Chorasmie sera nôtre."
 me_bactria_01_bactria.21.desc:0 "Nous avons forgé une revendication sur les terres Chorasmiennes. Nous devons conquerir cette région pour y répandre la civilisation Hellénistique."
 me_bactria_01_bactria.21.t:0 "$bactrian_mission_01_bactria_task_19$ - Prendre la Chorasmie"
 me_bactria_01_bactria.22.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_20$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.22.a:0 "Le futur de cette région est rayonnant."
 me_bactria_01_bactria.22.desc:0 "Nous avons contruit de nouvelles cités dans la région de Chorasmie, et avons commencé le processus de civilisation et d'Hellénisation dans la zone."
 me_bactria_01_bactria.22.t:0 "$bactrian_mission_01_bactria_task_20$"
 me_bactria_01_bactria.23.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_21$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.23.a:0 "C'est le début d'une nouvelle grande cité."
 me_bactria_01_bactria.23.desc:0 "[GetProvince('(int32)6803').GetName] a été transformée de campement tribal en une grande cité Hellénistique."
 me_bactria_01_bactria.23.t:0 "$bactrian_mission_01_bactria_task_21$"
 me_bactria_01_bactria.24.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_22$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.24.a:0 "Excellent."
 me_bactria_01_bactria.24.desc:0 "Nous avons étendu le potentiel agricole de Chorasmie avec la construction de nouvelles fermes et de canaux d'irrigation. Cela fournira de la nourriture au reste de notre royaume."
 me_bactria_01_bactria.24.t:0 "$bactrian_mission_01_bactria_task_22$"
 me_bactria_01_bactria.25.a:0 "Peut-être le moment est venu pour un changement de dirigeant?"
 me_bactria_01_bactria.25.desc:0 "Eucratides est devenu une figure importante de la cour royale Bactriane depuis son arrivée depuis l'empire Seleucide. Il a toutes les qualités d'un grand dirigeant."
 me_bactria_01_bactria.25.t:0 "$bactrian_mission_01_bactria_task_23$ - L'ascension d'Eucratides"
 me_bactria_01_bactria.26.a:0 "Le moment est venu pour un nouveau dirigeant."
 me_bactria_01_bactria.26.b:0 "Nous sommes satisfaits du gouvernement actuel."
 me_bactria_01_bactria.26.desc:0 "Notre dirigeant actuel est malade et beaucoup pensent que sa fin est proche. Quelques-uns à la cour pensent qu'il serait temps de remplacer le gouvernant de Bactriane."
 me_bactria_01_bactria.26.t:0 "$bactrian_mission_01_bactria_task_23$ - Un nouveau chef pour la Bactriane ?"
 me_bactria_01_bactria.27.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_24$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.27.a:0 "Oui, bougeons notre capitale à [GetProvince('(int32)6694').GetName]."
 me_bactria_01_bactria.27.b.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_24$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.27.b:0 "Nous devrions laisser notre capitale où elle est."
 me_bactria_01_bactria.27.desc:0 "Un endroit sur la rivière d'Oxus à été suggéré pour la nouvelle capitale Bactriane. Peut-être est-il temps de gouverner notre nation depuis une cité plus Hellénistique ?"
 me_bactria_01_bactria.27.t:0 "$bactrian_mission_01_bactria_task_24$"
 me_bactria_01_bactria.28.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_25$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.28.a:0 "Excellent."
 me_bactria_01_bactria.28.desc:0 "Notre armée a été réformée et agrandie, et devrait pouvoir tenir contre nos voisins plus puissants."
 me_bactria_01_bactria.28.t:0 "$bactrian_mission_01_bactria_task_25$"
 me_bactria_01_bactria.29.a:0 "Chacun d'entre eux sera bienvenu et bien traité"
 me_bactria_01_bactria.29.desc:0 "Nous avons envoyé des émissaires pour faire appel aux colons grecs à [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], et [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Ils ont une grande expérience de fondation de colonie autour de la méditerranée, et nous espérons que cette nouvelle offre encouragera nombre d'entre eux à venir s'établir dans nos cités en [GetProvince('(int32)6694').GetArea.GetRegion.GetName]."
 me_bactria_01_bactria.29.t:0 "$bactrian_mission_01_bactria_task_26$ - The Offer"
 me_bactria_01_bactria.3.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_2$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.3.a:0 "Notre capitale prospère."
 me_bactria_01_bactria.3.desc:0 "Baktra a grandi, avec de nouveaux temples, palais et routes. Elle commence à ressembler à une vraie cité Hellénique."
 me_bactria_01_bactria.3.t:0 "$bactrian_mission_01_bactria_task_2$"
 me_bactria_01_bactria.30.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_26$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.30.a:0 "Ces colons sont inestimables."
 me_bactria_01_bactria.30.desc:0 "Nous avons envoyé un large flux de colons dans plusieurs de nos cités, prets à servir notre royaume en taxes et levées. Avec de loyaux colons grecs parmi les autochtones, nous sommes sûrs de prévenir toute agitation ou revolte potentielle."
 me_bactria_01_bactria.30.t:0 "$bactrian_mission_01_bactria_task_26$"
 me_bactria_01_bactria.32.a:0 "Au moins, nous pourrions récupérer quelque chose de valeur de ce qu'ils ont laissé ?"
 me_bactria_01_bactria.32.desc:0 "Un grand nombre de nos citoyens ont été trompés par les promesses de nouvelle vie en [GetProvince('(int32)6694').GetArea.GetRegion.GetName], dans l'une des nombreuses cités qui y ont été récemment fondées. Laissant leur possessions derrière eux, ainsi que leur maisons, ils ont reçus de nouveaux domiciles et emplois en s'établissant dans l'Est."
 me_bactria_01_bactria.32.t:0 "S'établir en [GetProvince('(int32)6694').GetArea.GetRegion.GetName]"
 me_bactria_01_bactria.33.a:0 "Nous devrions nous étendre dans le Bassin du Tarim."
 me_bactria_01_bactria.33.desc:0 "La région de Sérique demaure un mystère pour le monde Hellénistique. Peut-être que cette expédition apportera d'indicibles richesses à notre Royaume ?"
 me_bactria_01_bactria.33.t:0 "$bactrian_mission_01_bactria_task_27$ - Expedition en Sérique"
 me_bactria_01_bactria.34.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_27$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.34.a:0 "Quels mystères nous attendent?."
 me_bactria_01_bactria.34.desc:0 "Il est temps de s'étendre au-delà les montagnes Emodiennes et dans les terres Sériques."
 me_bactria_01_bactria.34.t:0 "$bactrian_mission_01_bactria_task_27$ - Conquérir le Bassin du Tarim"
 me_bactria_01_bactria.35.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_final$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.35.a:0 "La Bactriane prospère."
 me_bactria_01_bactria.35.desc:0 "La Bactriane s'épanouit grace à l'abondance et aux richesses découvertes. Maintenant que le coeur de notre pays est consolidé, peut-être le temps est-il venu de tourner notre attention aux frontières ?"
 me_bactria_01_bactria.35.t:0 "$bactrian_mission_01_bactria_task_final$ - Conquérir le Bassin du Tarim"
 me_bactria_01_bactria.4.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_3$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.4.a:0 "Excellent."
 me_bactria_01_bactria.4.desc:0 "De nouvelles cités ont été fondées de l'autre coté des terres Bactrianes. Les nouveaux campements ont commencé à attirer des colons ruraux, accroissant notre potentiel économique."
 me_bactria_01_bactria.4.t:0 "$bactrian_mission_01_bactria_task_3$"
 me_bactria_01_bactria.5.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_4$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.5.a:0 "Une pierre à la fois."
 me_bactria_01_bactria.5.desc:0 "Nous avons tenté de favoriser une culture Greco-Bactriane, mêlant les meilleurs éléments des populations Perses et Helléniques."
 me_bactria_01_bactria.5.t:0 "$bactrian_mission_01_bactria_task_4$"
 me_bactria_01_bactria.6.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_5$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.6.a:0 "Excellent."
 me_bactria_01_bactria.6.desc:0 "[GetProvince('(int32)6688').GetName] a été transformée en centre Hellénistique majeur, sans commune mesure dans toute l'Asie."
 me_bactria_01_bactria.6.t:0 "$bactrian_mission_01_bactria_task_5$"
 me_bactria_01_bactria.7.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_6$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.7.a:0 "Puissent ces forteresses nous protéger."
 me_bactria_01_bactria.7.desc:0 "Nous avons construit de nombreuses forteresses sur notre frontière Est, leur présence devrait protéger notre nouveau royaume des imposantes armées des empires Maurya et Seleukid."
 me_bactria_01_bactria.7.t:0 "$bactrian_mission_01_bactria_task_6$"
 me_bactria_01_bactria.8.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_7$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.8.a:0 "Puisse cette cité prospérer."
 me_bactria_01_bactria.8.desc:0 "Nous avons reconstruit [GetProvince('(int32)6686').GetName] en tant que cité Hellène. Elle porte ainsi un nouveau nom."
 me_bactria_01_bactria.8.t:0 "$bactrian_mission_01_bactria_task_7$"
 me_bactria_01_bactria.9.a.tt:0 "La tâche '#Y $bactrian_mission_01_bactria_task_8$#!' a été #G menée à bien#!!"
 me_bactria_01_bactria.9.a:0 "Excellent."
 me_bactria_01_bactria.9.desc:0 "Le potentiel agricole de la vallée d'Oxus à été grandement accru, et pourra maintenant fournir de la nourriture aux régions les plus peuplées de l'empire."
 me_bactria_01_bactria.9.t:0 "$bactrian_mission_01_bactria_task_8$"
 me_bactria_02_parthia.1.a:0 "Nous allons commencer les préparatifs de nos troupes pour envahir la région."
 me_bactria_02_parthia.1.desc:0 "La Parthie est faible et prête à être moissonnée, cette satrapie serait un ajout de choix pour notre royaume."
 me_bactria_02_parthia.1.t:0 "$bactrian_mission_02_parthia_task_1$ - Regarder au nord"
 me_bactria_02_parthia.10.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_8$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.10.a:0 "Excellent."
 me_bactria_02_parthia.10.desc:0 "Nous avons terminé [GetProvince('(int32)3435').GetName], première cité de la mer Hyrcanienne."
 me_bactria_02_parthia.10.t:0 "$bactrian_mission_02_parthia_task_8$"
 me_bactria_02_parthia.11.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_9$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.11.a:0 "Ceci nous bénéficiera grandement."
 me_bactria_02_parthia.11.desc:0 "les routes commerciales de [GetProvince('(int32)3435').GetArea.GetName] sont maintenant connectées aux diverses cités et tribus se trouvant autour de l'immense mer Hyrcanienne. Nous manquons certes d'un accès à l'océan (pour l'instant), mais le commerce de cette région sera une bénédiction pour notre royaume."
 me_bactria_02_parthia.11.t:0 "$bactrian_mission_02_parthia_task_9$"
 me_bactria_02_parthia.12.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_10$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.12.a:0 "Puisse [GetProvince('(int32)3439').GetName] prospérer."
 me_bactria_02_parthia.12.desc:0 "[GetProvince('(int32)3439').GetName] est à présent la capitale royale de Parthie, et deviendra l'une des plus grandes colonies Hellénique de notre royaume en constante expansion."
 me_bactria_02_parthia.12.t:0 "$bactrian_mission_02_parthia_task_10$"
 me_bactria_02_parthia.13.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_11$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.13.a:0 "Excellent."
 me_bactria_02_parthia.13.desc:0 "[GetProvince('(int32)3439').GetArea.GetName] prospère avec des investissements renouvelés. En tant que centre royal de Parthie, il est important que la région maintienne son verni de richesse et de prospérité."
 me_bactria_02_parthia.13.t:0 "$bactrian_mission_02_parthia_task_11$"
 me_bactria_02_parthia.14.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_12$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.14.a:0 "La Parthie grandit et prospère."
 me_bactria_02_parthia.14.desc:0 "Nourries par la nourriture et l'eau des fermes de Hycarnie, de nouvelles cités se sont élevées des déserts agraires autrefois vides de Parthie. De nouveaux colons venant des royaumes Grecs et Perses voisins ont commencé à arriver."
 me_bactria_02_parthia.14.t:0 "$bactrian_mission_02_parthia_task_12$"
 me_bactria_02_parthia.15.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_final$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.15.a:0 "Brique par brique, notre empire grandit."
 me_bactria_02_parthia.15.desc:0 "Avec la Parthie sous notre contrôle total, nous avons transformé un pauvre coin perdu montagneux en réel centre économique. Des colons venant de tout le monde Hellénique ont commencé à se répandre dans nos toutes nouvelles colonies."
 me_bactria_02_parthia.15.t:0 "$bactrian_mission_02_parthia_task_final$"
 me_bactria_02_parthia.2.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_1$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.2.a:0 "La Parthie sera nôtre."
 me_bactria_02_parthia.2.desc:0 "Nous avons des revendications sur la Parthie. Préparez les troupes, la guerre arrive."
 me_bactria_02_parthia.2.t:0 "$bactrian_mission_02_parthia_task_1$ - Préparer les troupes"
 me_bactria_02_parthia.3.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_2$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.3.a:0 "Le reste de la Parthie nous attend."
 me_bactria_02_parthia.3.desc:0 "Les vieilles provinces de [GetProvince('(int32)3444').GetArea.GetName] et [GetProvince('(int32)3450').GetArea.GetName] sont maintenant sous notre contrôle. Ici les cités sont anciennes et s'effritent, elles necessiteront un investissement conséquent pour atteindre la splendeur de nos colonies Bactrianes."
 me_bactria_02_parthia.3.t:0 "$bactrian_mission_02_parthia_task_2$"
 me_bactria_02_parthia.4.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_3$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.4.a:0 "C'est le début d'une nouvelle grande cité."
 me_bactria_02_parthia.4.desc:0 "[GetProvince('(int32)3454').GetName] fourmille d'activité à nouveau, le son des constructions et de l'industrie naissante se fait entendre. La vieille capitale parthe sera de nouveau un centre d'activité florissant sous notre patronage."
 me_bactria_02_parthia.4.t:0 "$bactrian_mission_02_parthia_task_3$"
 me_bactria_02_parthia.5.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_4$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.5.a:0 "Une pierre à la fois."
 me_bactria_02_parthia.5.desc:0 "Nous avons dépensé une quantité considérable d'or et d'influence developper le coeur des anciennes terres parthes. Les bénéfices s'en font déjà sentir."
 me_bactria_02_parthia.5.t:0 "$bactrian_mission_02_parthia_task_4$"
 me_bactria_02_parthia.6.a:0 "Nous allons commencer les préparatifs de nos troupes pour envahir la région."
 me_bactria_02_parthia.6.desc:0 "En se renforcant, notre armée conserve son avantage envers les tribues des régions parthes du nord. Nous devrions frapper maintenant et prendre cette région tant que nous le pouvons."
 me_bactria_02_parthia.6.t:0 "$bactrian_mission_02_parthia_task_5$ - Les Dahae"
 me_bactria_02_parthia.7.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_5$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.7.a:0 "Préparez les troupes a la guerre."
 me_bactria_02_parthia.7.desc:0 "Les Dahae sont pris par surprise. C'est le moment d'attaquer."
 me_bactria_02_parthia.7.t:0 "$bactrian_mission_02_parthia_task_5$ - Préparer les troupes"
 me_bactria_02_parthia.8.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_6$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.8.a:0 "Excellent."
 me_bactria_02_parthia.8.desc:0 "[GetProvince('(int32)6657').GetName] a été reconstruite et servira de mausolé royal ainsi que de complexe palatial pour notre cour."
 me_bactria_02_parthia.8.t:0 "$bactrian_mission_02_parthia_task_6$"
 me_bactria_02_parthia.9.a.tt:0 "La tâche '#Y $bactrian_mission_02_parthia_task_7$#!' a été #G menée à bien#!!"
 me_bactria_02_parthia.9.a:0 "Ce sera une nouvelle région importante pour notre royaume."
 me_bactria_02_parthia.9.desc:0 "[GetProvince('(int32)3435').GetArea.GetName]et [GetProvince('(int32)3439').GetArea.GetName] sont maintenant nôtre, avec leur richesses ainsi que leur potentiel commercial."
 me_bactria_02_parthia.9.t:0 "$bactrian_mission_02_parthia_task_7$"
 me_bactria_03_aria.1.a:0 "Nous allons commencer les préparatifs de nos troupes pour envahir la région."
 me_bactria_03_aria.1.desc:0 "L'Arie est le prochain choix logique pour l'expansion de notre royaume. Ses richesses et ses barrières naturelles en feront un ajout de choix pour notre royaume en pleine expansion."
 me_bactria_03_aria.1.t:0 "$bactrian_mission_03_aria_task_1$ - En Arie"
 me_bactria_03_aria.10.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_9$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.10.a:0 "Excellent."
 me_bactria_03_aria.10.desc:0 "[GetProvince('(int32)6541').GetName] est destinée à devenir l'une des plus grandes villes de notre empire."
 me_bactria_03_aria.10.t:0 "$bactrian_mission_03_aria_task_9$"
 me_bactria_03_aria.11.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_10$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.11.a:0 "Nous devons avoir une société tolérante."
 me_bactria_03_aria.11.desc:0 "En tant que dirigeants d'un empire cosmopolite et multiconfessionnel, il est de notre devoir de prévenir à tout prix les conflits interreligieux. En établissant de nouveaux sites de prière, nos citoyens pourront pratiquer la religion de leur choix, en apprenant aussi l'un de l'autre. Cela devrait mener à une osmose des religions de l'Est et Helléniques dans le futur."
 me_bactria_03_aria.11.t:0 "$bactrian_mission_03_aria_task_10$"
 me_bactria_03_aria.12.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_11$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.12.a:0 "L'Arachosie grandit et prospère."
 me_bactria_03_aria.12.desc:0 "La construction des mines de l'Arachosie nous a permis d'exploiter les minéraux naturels de la région. Cela bénéficiera à nos armées et nous permettra de produire plus d'équipements militaires."
 me_bactria_03_aria.12.t:0 "$bactrian_mission_03_aria_task_11$"
 me_bactria_03_aria.13.a:0 "Chacun d'entre eux sera bienvenu et bien traité."
 me_bactria_03_aria.13.desc:0 "Nous avons envoyé des émissaires pour faire appel aux colons grecs de [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)290').GetArea.GetRegion.GetName] et [GetProvince('(int32)911').GetArea.GetRegion.GetName]. Ils ont une grande expérience de fondation de colonie autour de la méditerranée, et nous espérons que cette nouvelle offre encouragera nombre d'entre eux à venir s'établir dans nos cités en [GetProvince('(int32)6558').GetArea.GetRegion.GetName]."
 me_bactria_03_aria.13.t:0 "$bactrian_mission_01_bactria_task_12$ - L'Offre"
 me_bactria_03_aria.14.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_12$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.14.a:0 "Ces colons sont inestimables."
 me_bactria_03_aria.14.desc:0 "Nous avons envoyé un large flux de colons dans plusieurs de nos cités, prets à servir notre royaume en taxes et levées. Avec de loyaux colons grecs parmi les autochtones, nous sommes sûrs de prévenir toute agitation ou revolte potentielle."
 me_bactria_03_aria.14.t:0 "$bactrian_mission_03_aria_task_12$"
 me_bactria_03_aria.15.a:0 "Nous allons commencer les préparatifs de nos troupes pour envahir la région."
 me_bactria_03_aria.15.desc:0 "Avec l'Aryane maintenant sous notre contrôle total, nous regardons vers l'Est pour les expansions futures. Au delà des montagnes de l'Arachosie se trouvent les terres riches et fertiles de la vallée de l'Indus, où l'empire d'Alexandre s'est arrêté. Nous devons rassembler nos forces pour pouvoir confronter les Maurya de face et prendre ces terres pour nous même."
 me_bactria_03_aria.15.t:0 "$bactrian_mission_03_aria_task_final$ - Regards vers l'Est"
 me_bactria_03_aria.16.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_final$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.16.a:0 "L'Inde est la prochaine étape logique de notre expansion."
 me_bactria_03_aria.16.desc:0 "Les terres de la vallée de l'Indus seront nôtre."
 me_bactria_03_aria.16.t:0 "$bactrian_mission_03_aria_task_final$"
 me_bactria_03_aria.17.a:0 "Settlers will arrive soon"
 me_bactria_03_aria.17.desc:0 "Random nations will send settlers"
 me_bactria_03_aria.17.t:0 "Find Settlers"
 me_bactria_03_aria.18.a:0 "Au moins, nous pourrions récupérer quelque chose de valeur de ce qu'ils ont laissé ?"
 me_bactria_03_aria.18.desc:0 "Un grand nombre de nos citoyens ont été trompés par les promesses de nouvelle vie en [GetProvince('(int32)6558').GetArea.GetRegion.GetName], dans l'une des nombreuses cités qui y ont été récemment fondées. Laissant leur possessions derrière eux, ainsi que leur maisons, ils ont reçus de nouveaux domiciles et emplois en s'établissant dans l'Est."
 me_bactria_03_aria.18.t:0 "S'établir en [GetProvince('(int32)6558').GetArea.GetRegion.GetName]"
 me_bactria_03_aria.2.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_1$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.2.a:0 "L'Arie sera nôtre."
 me_bactria_03_aria.2.desc:0 "Nous avons des revendications sur l'Arie. Préparez les troupes, la guerre arrive."
 me_bactria_03_aria.2.t:0 "$bactrian_mission_03_aria_task_1$ - Préparer les troupes"
 me_bactria_03_aria.3.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_2$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.3.a:0 "Le reste de l'Arie nous attend."
 me_bactria_03_aria.3.desc:0 "[GetProvince('(int32)6558').GetArea.GetName] et [GetProvince('(int32)6552').GetArea.GetName] sont à présent sous notre contrôle. En exploitant l'agriculture de cette région et en attrayant de nouveaux colons dans ces cités Hellénisées nous consoliderons notre contrôle."
 me_bactria_03_aria.3.t:0 "$bactrian_mission_03_aria_task_2$"
 me_bactria_03_aria.4.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_3$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.4.a:0 "C'est le début d'une nouvelle grande capitale royale."
 me_bactria_03_aria.4.desc:0 "[GetProvince('(int32)6558').GetName] a été reconstruite et grandement étendue, et sert à présent de capitale officielle de notre nouvelle province de l'Aryanie. Elle deviendra bientôt une métropole majeure dans les prochaines années."
 me_bactria_03_aria.4.t:0 "$bactrian_mission_03_aria_task_3$"
 me_bactria_03_aria.5.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_4$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.5.a:0 "C'est le début d'une nouvelle grande cité."
 me_bactria_03_aria.5.desc:0 "[GetProvince('(int32)6518').GetName] a été élevée au rang de cité, avec de nouvelles routes et de nouveaux batiments pulics. Espérons que notre investissement dans cette région sera rentable pour les prochaines années."
 me_bactria_03_aria.5.t:0 "$bactrian_mission_03_aria_task_4$"
 me_bactria_03_aria.6.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_5$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.6.a:0 "C'est le début d'une nouvelle grande cité."
 me_bactria_03_aria.6.desc:0 "[GetProvince('(int32)6555').GetName] is now our newest settlement in Ariana. Maybe this will start a trend of founding our own cities instead of simply building up those founded by Alexander."
 me_bactria_03_aria.6.t:0 "$bactrian_mission_03_aria_task_5$"
 me_bactria_03_aria.7.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_6$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.7.a:0 "Cela deviendra une nouvelle région majeure de notre royaume."
 me_bactria_03_aria.7.desc:0 "New irrigation and farming techniques have allowed us to exploit the agricultural potential of Aria and feed its burdgeoning population."
 me_bactria_03_aria.7.t:0 "$bactrian_mission_03_aria_task_6$"
 me_bactria_03_aria.8.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_7$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.8.a:0 "Excellent."
 me_bactria_03_aria.8.desc:0 "L'Arachosie est maintenant notre, et nous avons une position solide sur la frontière avec l'Inde."
 me_bactria_03_aria.8.t:0 "$bactrian_mission_03_aria_task_7$"
 me_bactria_03_aria.9.a.tt:0 "La tâche '#Y $bactrian_mission_03_aria_task_8$#!' a été #G menée à bien#!!"
 me_bactria_03_aria.9.a:0 "Nous en bénéficierons grandement."
 me_bactria_03_aria.9.desc:0 "Nous avons développé l'irrigation à [GetProvince('(int32)6611').GetName] ce qui permettra à cette importante colonie grecque de cultiver plus de nourriture et d'attirer plus de colons. Les temps de pénurie et de disette sont terminés."
 me_bactria_03_aria.9.t:0 "$bactrian_mission_03_aria_task_8$"
