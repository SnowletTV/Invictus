 bactrian_leader_not_select_tooltip:0 "We will not change our leader."
 bactrian_mission_01_bactria:0 "Le coeur de Bactriane"
 bactrian_mission_01_bactria_BUTTON_TOOLTIP:0 "Le coeur de Bactriane est nourri par les fleuves Oxus et Jaxartes, ce qui nous permet de cultiver de grandes quantités de nourriture. Nos cités sont grandes et prospères, et nos principales routes commerciales nous ont ouvert les portes des richesses de l'Inde et de la Sérique. Nous devons investir lourdement dans notre coeur de pays, afin de le développer en l'un des plus puissants états Hellénistique."
 bactrian_mission_01_bactria_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie une fois que nous nous seront libérés du contrôle des Séleucides et aurons développé la Bactriane en tant que centre économique et agricole."
 bactrian_mission_01_bactria_DESCRIPTION:0 "Notre satrapie reste sous la poigne de fer de l'Empire Seleucide, mais celui-ci est préoccupé par de nombreux conflits en Occident. Alors que les Seleucides tentent de revendiquer les terres de Syrie et d'Anatolie, ils nous ont laissé languir, incapables de défendre nos terres contre les hordes barbares de Scythie. La Bactrie est riche, urbanisée et fertile, et pourrait devenir une grande nation à part entière, cependant cela ne pourra se faire qu'en nous libérant de l'emprise de l'Empire Séleucide une fois pour toutes. Nous pourrons ensuite construire notre nation en tant qu'empire prospère, autour du coeur de Bactriane"
 bactrian_mission_01_bactria_buildings_check_loc_01:0 "\n    @trigger_no! #Y #Y [ROOT.GetProvince.GetName]#!#! a une contruction en cours."
