 bactrian_mission_01_bactria_task_10:0 "Le Rocher Sogdien"
 bactrian_mission_01_bactria_task_10_DESC:0 "Les rochers Sogdiens de [GetProvince('(int32)6719').GetName], [GetProvince('(int32)6700').GetName] et [GetProvince('(int32)6701').GetName] sont d'importantes forteresses tombées en ruine depuis les conquêtes d'Alexandre. Reconstruire ces forteresses rendra les invasions ennemies par la Sogdiane bien plus difficiles."
 bactrian_mission_01_bactria_task_11:0 "La Richesse de Sogdiane"
 bactrian_mission_01_bactria_task_11_DESC:0 "La Sogdiane est riche et comporte de nombreuses grandes et riches cités. Elle a le potentiel pour devenir le coeur commercial de notre royaume, et nécessite un investissement substantiel de notre part."
 bactrian_mission_01_bactria_task_12.tt.a:0 "Toutes les cités dans la région de #Y $sogdiana_area$#! ont un $commerce_building$ et un $town_hall_building$."
 bactrian_mission_01_bactria_task_12.tt.b:0 "Toutes les cités dans la région de #Y $ferghana_area$#! ont un $commerce_building$ et un $town_hall_building$."
 bactrian_mission_01_bactria_task_12.tt.c:0 "Toutes les cités dans la région de #Y $cyropolis_area$#! ont un $commerce_building$ et un $town_hall_building$."
 bactrian_mission_01_bactria_task_12:0 "La cité de Cyrus"
 bactrian_mission_01_bactria_task_12_DESC:0 "[GetProvince('(int32)6703').GetName] a été fondée par le grand roi Cyrus le Grand, et témoignait de la puissance et de la grandeur de l'empire Achaemenide. Malheureusement, cette cité est tombée en désuétude en raison de la migration en masse vers la ville voisine de [GetProvince('(int32)6704').GetName]. Nous devrions restaurer [GetProvince('(int32)6703').GetName] à sa gloire passée."
 bactrian_mission_01_bactria_task_13:0 "Alexandrie la lointaine"
 bactrian_mission_01_bactria_task_13_DESC:0 "[GetProvince('(int32)6704').GetName] représente l'étendue la plus lointaine du monde hellénistique. Aucune autre cité grecque n'a été fondée au delà. Bien sur, cela peut changer. Développer [GetProvince('(int32)6704').GetName] nous permettra de bénéficier d'une base d'opérations pour les futures expansions en Scythie. Les tribus rebelles au nord de la vallée de la Fergane peuvent éventuellement devenir nos futurs sujets."
 bactrian_mission_01_bactria_task_14:0 "Une nouvelle ville en Sogdiane"
 bactrian_mission_01_bactria_task_14_DESC:0 "Installer une nouvelle colonie dans la vallée de la Fergane nous aidera à établir notre emprise sur cette région fertile. Les massagètes sont devenus indisciplinés ces derniers temps, et une forte présence grecque pourrait aider l'intégration."
 bactrian_mission_01_bactria_task_15:0 "La vallée de la Fergane"
 bactrian_mission_01_bactria_task_15_DESC:0 "La vallée de la Fergane est une autre région agricole importante de notre royaume, nourrie par le fleuve Jaxarte. Elle nourrit toute la Sogdiane, et doit être développée pour soutenir une population en constante augmentation."
 bactrian_mission_01_bactria_task_16:0 "Alexandrie en Margiane"
 bactrian_mission_01_bactria_task_16_DESC:0 "[GetProvince('(int32)6668').GetName] est la capitale de Margiane et une autre grande colonie grecque tombant sous notre contrôle. Renforcer et développer les infrastructures de [GetProvince('(int32)6668').GetName] la changera en une vraie belle colonie greco-bactriane."
 bactrian_mission_01_bactria_task_17:0 "La Satrapie de Margiane"
 bactrian_mission_01_bactria_task_17_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] est la troisième province de notre empire, après la Bactrie et la Sogdiane. Elle est menacée par les hordes parthes, ainsi que par les Séleucides au sud, et dispose d'un grand potentiel agricole et commercial. Elle ne doit pas être délaissée."
 bactrian_mission_01_bactria_task_18:0 "Cité de Iasonium"
 bactrian_mission_01_bactria_task_18_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] reste vastement dépeuplée et instable en dehors de la cité de [GetProvince('(int32)6668').GetName]. Nous devrions établir un nouveau centre urbain à [GetProvince('(int32)6665').GetName] et en faire la seconde cité de Margiane."
 bactrian_mission_01_bactria_task_19:0 "Conquérir la Chorasmie"
 bactrian_mission_01_bactria_task_19_DESC:0 "Au nord de notre royaume se trouvent les régions fertiles de [GetProvince('(int32)6708').GetArea.GetName] et [GetProvince('(int32)6803').GetArea.GetName]. Alexandre n'a jamais pu conquérir ces terres, cette gloire sera la notre. Prendre le contrôle de l'oasis Chorasmienne nous fera bénéficier d'une autre région agricole riche, prête à être colonisée."
 bactrian_mission_01_bactria_task_1:0 "Le Joug Séleucide"
 bactrian_mission_01_bactria_task_1_DESC:0 "Afin que la Bactriane atteigne vraiment la grandeur, nous devons nous libérer de l'emprise de l'empire Séleucide. Leur préoccupation pour les conflits en Occident les a rendus incapables de défendre ou de soutenir nos terres. L'indépendance est la seule option."
 bactrian_mission_01_bactria_task_20:0 "Civiliser les barbares"
 bactrian_mission_01_bactria_task_20_DESC:0 "La Chorasmie est nôtre, cependant la région reste largement rurale et sous-développée. Nous devons y établir des cités et civiliser les barbares qui s'y trouvent."
 bactrian_mission_01_bactria_task_21:0 "La capitale de Chorasmie"
 bactrian_mission_01_bactria_task_21_DESC:0 "[GetProvince('(int32)6803').GetName] était la capitale tribale de Chorasmie. Nous la reconstruirons en tant que fière cité greco-bactrienne."
 bactrian_mission_01_bactria_task_22:0 "L'Oasis Oxienne"
 bactrian_mission_01_bactria_task_22_DESC:0 "L'oasis fertile de Chorasmie est nourrie par la mer Oxienne au nord, et son potentiel agricole est immense. Développer cette région nous assurerait de ne plus jamais manquer de nourriture."
 bactrian_mission_01_bactria_task_23:0 "L'ascension d'Eucratides"
 bactrian_mission_01_bactria_task_23_DESC:0 "Une nouveau visage prometteur est arrivé à la cour bactriane de l'empire Séleucide. Son charisme et son expertise militaire ont déjà conquis plus d'un, et il a développé un nombre considérable de partisans dans notre capitale. Les rumeurs disent qu'il pourrait bien être l'homme dont nous avons besoin pour mener la Bactriane à la gloire."
 bactrian_mission_01_bactria_task_24:0 "Une nouvelle capitale pour Bactriane"
 bactrian_mission_01_bactria_task_24_DESC:0 "[GetProvince('(int32)6678').GetName] nous sert de capitale depuis de nombreuses années, mais son positionnement est loin d'être idéal. Fonder une nouvelle capitale à [GetProvince('(int32)6694').GetName] nous donnerait un accès direct à la mer Oxienne, et relocaliserait notre gouvernance dans l'une des régions les plus urbanisées et prospère de Bactriane."
 bactrian_mission_01_bactria_task_25:0 "Réformes militaires"
 bactrian_mission_01_bactria_task_25_DESC:0 "Nous avons adopté plusieurs traditions militaires grecques et perses, ce qui a fourni un grand avantage à nos soldats. Il nous faut maintenant réformer notre armée pour rivaliser avec la puissance de nos voisins les plus puissants si nous voulons que notre indépendance perdure."
 bactrian_mission_01_bactria_task_26:0 "Immigration grecque"
 bactrian_mission_01_bactria_task_26_DESC:0 "La Bactriane reste isolée du reste du monde hellénistique. Nous devrions faire appel aux colons des territoires grecs, de macédoine et d'asie et les inviter à migrer en Bactriane afin de ressérer les liens avec notre terre d'origine."
 bactrian_mission_01_bactria_task_27:0 "Expedition en Sérique"
 bactrian_mission_01_bactria_task_27_DESC:0 "Au-delà des montagnes Emodiennes se trouve la mystérieuse terre de Sérique. Il est dit que s'y trouve des empires et des richesses plus vastes que l'on peut imaginer. Nous devrions accroitre nos possessions dans cette région afin d'accéder à un échange plus lucratif avec la Sérique."
 bactrian_mission_01_bactria_task_2:0 "Bactrie royale"
 bactrian_mission_01_bactria_task_2_DESC:0 "[GetProvince('(int32)6678').GetName] est la capitale et le coeur de Bactriane, d'où la région tient son nom. Nous avons fait de cette ville notre capitale nationale, cependant elle reste très perse. En reconstruisant et hellénisant [GetProvince('(int32)6678').GetName], elle deviendra un véritable siège du pouvoir pour notre empire naissant."
 bactrian_mission_01_bactria_task_3:0 "Urbaniser la Bactriane"
 bactrian_mission_01_bactria_task_3_DESC:0 "La Bactriane est fortement urbanisée par rapport aux autres régions de la Perse, ce qui nous a rendu relativement riches. Etablir de nouvelles villes dans nos principales régions renforcera notre commerce, notre richesse et la croissance de notre population."
 bactrian_mission_01_bactria_task_4:0 "Culture Greco-Bactrienne"
 bactrian_mission_01_bactria_task_4_DESC:0 "En dépit du fait que la majorité de nos élites est constituée de grecs macédoniens, nous nous sentons toujours comme étrangers sur ces terres. Plutôt qu'imposer notre culture grecque aux habitants perses de Bactrie, nous devrions nous forger notre propre culture greco-bactriane qui fusionnera les meilleures parties des deux peuples."
 bactrian_mission_01_bactria_task_5:0 "L'Alexandrie de l'Oxus"
 bactrian_mission_01_bactria_task_5_DESC:0 "[GetProvince('(int32)6688').GetName] est une cité hellène majeure de Bactriane, fondée par Alexandre lui-même. La population y est majoritairement grecque, et ils nous ont demandé de construire de nouveaux temples et théatres. Nous devrions investir dans cette ville pour en faire un centre culturel prospère."
 bactrian_mission_01_bactria_task_6:0 "Protéger la frontière"
 bactrian_mission_01_bactria_task_6_DESC:0 "Nous sommes encerclés par des ennemis à nos frontières sud et est.. Les Séleucides voudront sans nul doute reconquérir leurs terres Bactrianes perdues, et la puissance montante de l'est, l'empire Maurya, regarde aussi vers notre empire avec grand intéret. Nous devons fortifier nos frontières afin de prévenir toute incursion ennemie."
 bactrian_mission_01_bactria_task_7:0 "Restaurer Alexandria Tharmata"
 bactrian_mission_01_bactria_task_7_DESC:0 "L'Ancienne cité de [GetProvince('(int32)6686').GetName] a été refondée par Alexandre le Grand, cependant il a été décidé de lui conférer un nouveau nom. Nous allons aussi l'embellir de façon à ce qu'elle ressemble mieux à une colonie hellénique."
 bactrian_mission_01_bactria_task_7_construction_loc_1:0 "\n    @trigger_no! #Y [SCOPE.GetRootScope.GetCountry.GetName]#! a une contruction en cours dans la région de #Y $mesopotamia_region$#!."
 bactrian_mission_01_bactria_task_7_construction_loc_2:0 ""
 bactrian_mission_01_bactria_task_7_loc_1:0 "(#R [SCOPE.ScriptValue('bactrian_mission_01_bactria_task_7_current')|0]#!/#Y [SCOPE.ScriptValue('bactrian_mission_01_bactria_task_7_total')|0]#!)"
 bactrian_mission_01_bactria_task_7_loc_2:0 "(#Y [SCOPE.ScriptValue('bactrian_mission_01_bactria_task_7_current')|0]#!/#Y [SCOPE.ScriptValue('bactrian_mission_01_bactria_task_7_total')|0]#!)"
 bactrian_mission_01_bactria_task_7_tt_trigger:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! a au moins #Y [SCOPE.ScriptValue('bactrian_mission_01_bactria_task_7_total')|0]#! batiments dans la région de #Y $mesopotamia_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('bactrian_mission_01_bactria_task_7_loc')] [SCOPE.GetRootScope.GetCountry.Custom('bactrian_mission_01_bactria_task_7_construction_loc')]"
 bactrian_mission_01_bactria_task_8:0 "Le grenier à blé de Bactriane"
 bactrian_mission_01_bactria_task_8_DESC:0 "La vallée d'Oxus est le grenier à blé de notre royaume, produisant de larges quantités de nourriture pour notre population. Développer le potentiel agricole de cette région nous rendra auto-suffisants et moins dépendants de nos voisins hostiles pour nous approvisionner."
 bactrian_mission_01_bactria_task_9:0 "Les Marchés de Maracanda"
 bactrian_mission_01_bactria_task_9_DESC:0 "[GetProvince('(int32)6682').GetName] est un centre commercial riche possédant une position stratégique sur la Route de la Soie, ce qui relie notre empire à la Sérique. Construire de nouvelles places de marché et dépôts commerciaux développera notre commerce dans la région et apportera plus de richesse en Bactriane."
 bactrian_mission_01_bactria_task_final:0 "La richesse de Batriane"
 bactrian_mission_01_bactria_task_final_DESC:0 "La Bactriane est devenue, après son indépendance, un royaume riche et puissant à part entière. Notre potentiel agricole et commercial est immense, et le futur de notre peuple paraît rayonnant. Avec le développement complet de notre coeur, nous devrions regarder au-delà de nos frontières pour une expansion possible."
 bactrian_mission_02_parthia:0 "Ambition parthe"
 bactrian_mission_02_parthia_BUTTON_TOOLTIP:0 "La Parthie est l'une des satrapies séleucides les moins défendues, et tombera surement aux mains des hordes scythes si nous ne la prenons pas avant. La Parthie doit rester au mains des grecs."
 bactrian_mission_02_parthia_CRITERIA_DESCRIPTION:0 "Cette mission sera cocnsidérée comme accomplie après que nous aurons conquis la région de Parthie et que nous l'aurons incorporé dans notre empire."
 bactrian_mission_02_parthia_DESCRIPTION:0 "Notre ancienne compagne d'infortune, la satrapie de Parthie, demeure faible et relativement vulnérable. Alors que les Séleucides deveinnent de plus en plus occupés en Occident, les tribus parnes de Parthie regardent cette satrapie avec un intéret croissant. Nous devrions conquérir cette région avant que les hordes barbares le fassent avant."
 bactrian_mission_02_parthia_task_10:0 "La ville des 100 portes"
 bactrian_mission_02_parthia_task_10_DESC:0 "La cité de [GetProvince('(int32)3439').GetName] a été désigné capitale de la Parthie, et est une colonie hellénistique majeure. Nos dirigeants ont élaboré des plans pour en faire la plus impressionnante des cités parthes avec la construction de grands ouvrages et de nouvelles habitations pour y attirer de nouveaux habitants."
 bactrian_mission_02_parthia_task_11:0 "Comisene parthe"
 bactrian_mission_02_parthia_task_11_DESC:0 "[GetProvince('(int32)3439').GetArea.GetName] est principalement montagneuse, mais riche en ressources. Investir dans cette province est crucial car elle servira de porte d'entrée au reste de l'est de la Perse."
 bactrian_mission_02_parthia_task_12:0 "Urbaniser la Parthie"
 bactrian_mission_02_parthia_task_12_DESC:0 "La Parthie reste majoritairement rurale. Nous devrions y construire de nouvelles colonies pour accroitre sa population et y attirer de nouveaux colons helléniques."
 bactrian_mission_02_parthia_task_12_loc_1:0 "(#R [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_current')|0]#!/#Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_total')|0]#!)"
 bactrian_mission_02_parthia_task_12_loc_2:0 "(#Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_current')|0]#!/#Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_total')|0]#!)"
 bactrian_mission_02_parthia_task_12_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! a au moins #Y [SCOPE.ScriptValue('bactria_mission_02_parthia_task_12_total')|0]#! cités en #Y [GetProvince('(int32)3439').GetArea.GetName]#!, #Y [GetProvince('(int32)3435').GetArea.GetName]#!, #Y [GetProvince('(int32)3444').GetArea.GetName]#! et #Y [GetProvince('(int32)3445').GetArea.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('bactria_mission_02_parthia_task_12_loc')]"
 bactrian_mission_02_parthia_task_1:0 "Ambition parthe"
 bactrian_mission_02_parthia_task_1_DESC:0 "La satrapie de Parthie est faible est insuffisamment défendue par leurs suzerains Séleucides. Alors que les Parnes et Dahae deviennent de plus en plus belliqueux, cette région risque de tomber sous leur contrôle si nous n'agissons pas les premiers."
 bactrian_mission_02_parthia_task_2:0 "Le coeur de Parthie"
 bactrian_mission_02_parthia_task_2_DESC:0 "Les provinces de [GetProvince('(int32)3444').GetArea.GetName] et [GetProvince('(int32)3450').GetArea.GetName] forment l'ancien coeur de Parthie. Ces régions doivent être incorporées à notre empire."
 bactrian_mission_02_parthia_task_3:0 "La capitale de l'ancienne Parthie"
 bactrian_mission_02_parthia_task_3_DESC:0 "[GetProvince('(int32)3454').GetName] est l'ancienne capitale de Parthie, mais elle est abandonnée depuis longtemps. Restaurer la cité et attirer de nouveaux colons, contribuera à revitaliser la province et à lui donner une nouvelle capitale régionale."
 bactrian_mission_02_parthia_task_4:0 "Restaurer la satrapie"
 bactrian_mission_02_parthia_task_4_DESC:0 "[GetProvince('(int32)3444').GetArea.GetName] et [GetProvince('(int32)3450').GetArea.GetName] nécessitent d'amples investissements après des années de négligeance. Le vieux coeur de la Parthie doit redevenir prospère pour ne pas être un fardeau économique pour notre royaume."
 bactrian_mission_02_parthia_task_5:0 "Conquerir les Dahae"
 bactrian_mission_02_parthia_task_5_DESC:0 "Au nord du coeur de la Parthie se trouvent les terres barbares des Dahae et des Parnes.. Ces tribus se sont renforcées au cours des années et pourraient constituer une menace dans le futur. Nous devrions pacifier cette région dès maintenant pour nous épargner des ennuis à l'avenir."
 bactrian_mission_02_parthia_task_6:0 "La nécropole royale"
 bactrian_mission_02_parthia_task_6_DESC:0 "[GetProvince('(int32)6657').GetName] est l'ancienne nécropole des rois parthes. Bien que cette ville ait surtout une vocation cérémoniale, nous pourrions également en faire un mausolé royal pour nos dirigeants, ainsi que construire de nouveaux palais et temples afin d'helléniser cette région principalement tribale."
 bactrian_mission_02_parthia_task_7:0 "Les rivages de la mer Caspienne"
 bactrian_mission_02_parthia_task_7_DESC:0 "[GetProvince('(int32)3435').GetArea.GetName] et [GetProvince('(int32)3439').GetArea.GetName] sont les provinces parthes les plus riches et feraient un ajout de choix pour notre royaume en pleine expansion."
 bactrian_mission_02_parthia_task_8:0 "La cité de Zadrakarta"
 bactrian_mission_02_parthia_task_8_DESC:0 "[GetProvince('(int32)3435').GetName] est la capitale et la plus grande ville de [GetProvince('(int32)3435').GetArea.GetName]. L'établir comme centre commercial majeur la transformera en la plus florissante cité sur la mer Hyrcanienne."
 bactrian_mission_02_parthia_task_9.tt.a:0 "Toutes les cités de la région de #Y $hyrcania_area$#! ont un $commerce_building$ et un $town_hall_building$."
 bactrian_mission_02_parthia_task_9:0 "Commerce hyrcanien"
 bactrian_mission_02_parthia_task_9_DESC:0 "La fertile et prospère province de [GetProvince('(int32)3435').GetArea.GetName] s'étend sur les rivages de la grande mer hyracanienne. Puisque nous manquons de port majeur, sécuriser cette région nous ouvrira les routes commerciales avec les diverses tribus autour de cette immense mer intérieure."
 bactrian_mission_02_parthia_task_final:0 "Gouvernement parthe"
 bactrian_mission_02_parthia_task_final_DESC:0 "La région de Parthie est maintenant sous notre contrôle. Nous avons intégré la vieille satrapie parthe et conquis les fédérations tribales du nord. En tant que nouveau centre de commerce animé,  la Parthie attire des colons de tout le monde hellénique."
 bactrian_mission_03_aria:0 "La terre des Aryens"
 bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Juste au-delà de nos frontières se trouve les terres de l'Aryanie, un carrefour entre le monde indien et le monde hellène. Tenir cette région simplifiera toute expansion future."
 bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie après que nous aurons conquis la région de l'Aryanie et que nous l'aurons incorporé dans notre empire."
 bactrian_mission_03_aria_DESCRIPTION:0 "Les terres montagneuses de l'Arie sont un creuset de cultures hellénistiques, indiennes et persanes, et est disputé par les Séleucides et les Mauryas. C'est une région fertile servant de barrière naturelle pour les terres indiennes, contenant beaucoup de grandes cités helléniques fondées par Alexandre. La conquête de l'Aryanie pourrait potentiellement ouvrir la voie à une nouvelle expansion en Inde."
 bactrian_mission_03_aria_task_10:0 "Syncretisme oriental"
 bactrian_mission_03_aria_task_10_DESC:0 "L'Arachosie est un carrefour de nombreuses religions, dont le Zoroastrisme, l'hellénisme et le Bouddhisme. Nous devrions établir des temples dans cette région poue en refléter la diversité religieuse favoriser une meilleure compréhension entre ses peuples."
 bactrian_mission_03_aria_task_11:0 "Les mines d'Arachosie"
 bactrian_mission_03_aria_task_11_DESC:0 "L'Arachosie est riche en divers minéraux, et approvisionnera des armées en métal. Il est important que nous tentions d'exploiter le maximum de ressources de cette région."
 bactrian_mission_03_aria_task_12:0 "Colons grecs"
 bactrian_mission_03_aria_task_12_DESC:0 "L'Arie possède plusieurs grandes colonies prospères. Bien qu'il s'agisse des restes des immigrants macédoniens implantés par Alexandre, nous devrions lancer un appel aux citoyens de Grèce et des régions hellénisées de l'Empire séleucide pour qu'ils s'installent ici."
 bactrian_mission_03_aria_task_1:0 "Expansion en Aryanie"
 bactrian_mission_03_aria_task_1_DESC:0 "Alors que notre royaume grandis, nous regardons au sud de nos terres bactriennes. L'Arie est une région importante et fertile, ainsi qu'une barrière naturelle entre la Perse et les vastes étendues de l'Inde."
 bactrian_mission_03_aria_task_2:0 "Le pays des Aryens"
 bactrian_mission_03_aria_task_2_DESC:0 "Les provinces de [GetProvince('(int32)6558').GetArea.GetName] et [GetProvince('(int32)6552').GetArea.GetName] constituent la partie occidentale de l'Arie, et sont connues pour leurs poches de terres fertiles avec vue sur un désert impressionnant. Nous devrions nous étendre sur ces terres."
 bactrian_mission_03_aria_task_3:0 "La capitale de l'Arie"
 bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] est la capitale royale de l'Arie, fondée par Alexandre sur une ancienne colonie perse. Nous devrions agrandir cette cité et y investir pour la rendre digne d'être une  capitale arienne."
 bactrian_mission_03_aria_task_4:0 "Alexandria Prophthasia"
 bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] est la seconde ville hellénistique majeure fondée par Alexandre en Arie. C'est une petite colonie, éclypsé par les autres villes perses de la région. Elle devra être développée pour attirer plus de colons hellènes."
 bactrian_mission_03_aria_task_5:0 "Nouvelle colonie en Arie"
 bactrian_mission_03_aria_task_5_DESC:0 "Alexandre a fondé de nombreuses cités en Perse, mais son empire n'est plus. Nous devrions également établir nos propres colonies hellénistiques, et [GetProvince('(int32)6555').GetName] sera l'une d'elles."
 bactrian_mission_03_aria_task_6:0 "Le grenier Aryen"
 bactrian_mission_03_aria_task_6_DESC:0 "L'Arie est fertile, nourrie par de nombreuses rivières glaciales montagneuses. Nous devrions faire de l'Arie une région autosuffisante productrice de nourriture."
 bactrian_mission_03_aria_task_7:0 "En Arachosie"
 bactrian_mission_03_aria_task_7_DESC:0 "La région de l'Arachosie est une terre montagneuse et riche en histoire, ainsi que le réel point de jonction entre l'Inde et la Perse. Multiéthnique, multiconfessionnelle et riche, avoir l'Arachosie comme satrapie nous bénéficierait grandement."
 bactrian_mission_03_aria_task_8:0 "Alexandrie dans le Caucase"
 bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] est une importante colonie hellénistique ainsi qu'un lieu saint. Les montagnes rendent l'agriculture et l'accès à l'eau difficile, cependant nos administrateurs pensent que le lancement d'un projet d'aqueduc ici permettra à la ville de se développer plus rapidement."
 bactrian_mission_03_aria_task_9:0 "Alexandria en Arachosie"
 bactrian_mission_03_aria_task_9_DESC:0 "La cité de [GetProvince('(int32)6541').GetName] est la capitale de facto de l'Arachosie. De nombreuses guerres ont dévasté la région et une reconstruction à grande échelle sera nécessaire pour la restaurer."
 bactrian_mission_03_aria_task_final:0 "Regarder vers l'est"
 bactrian_mission_03_aria_task_final_DESC:0 "Avec l'Arie sous notre contrôle, nous pouvons tourner nos regards vers l'est. L'Inde se trouve au-delà de ces frontières, et nous avons à présent la force nécessaire pour se mesurer aux Maurya et leur prendre ces anciennes terres."
