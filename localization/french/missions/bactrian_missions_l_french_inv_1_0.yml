 bactrian_mission_03_aria:0 "La terre des Aryens"
 bactrian_mission_03_aria_DESCRIPTION:0 "Les terres montagneuses de l'Arie sont un creuset de cultures hellénistiques, indiennes et persanes, et est disputé par les Séleucides et les Mauryas. C'est une région fertile servant de barrière naturelle pour les terres indiennes, contenant beaucoup de grandes cités helléniques fondées par Alexandre. La conquête de l'Aryanie pourrait potentiellement ouvrir la voie à une nouvelle expansion en Inde."
 bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie après que nous aurons conquis la région de l'Aryanie et que nous l'aurons incorporé dans notre empire."
 bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Juste au-delà de nos frontières se trouve les terres de l'Aryanie, un carrefour entre le monde indien et le monde hellène. Tenir cette région simplifiera toute expansion future."
 bactrian_mission_03_aria_task_1:0 "Expansion en Aryanie"
 bactrian_mission_03_aria_task_2:0 "Le pays des Aryens"
 bactrian_mission_03_aria_task_3:0 "La capitale de l'Arie"
 bactrian_mission_03_aria_task_4:0 "Alexandria Prophthasia"
 bactrian_mission_03_aria_task_5:0 "Nouvelle colonie en Arie"
 bactrian_mission_03_aria_task_6:0 "Le grenier Aryen"
 bactrian_mission_03_aria_task_7:0 "En Arachosie"
 bactrian_mission_03_aria_task_8:0 "Alexandrie dans le Caucase"
 bactrian_mission_03_aria_task_9:0 "Alexandria en Arachosie"
 bactrian_mission_03_aria_task_10:0 "Syncretisme oriental"
 bactrian_mission_03_aria_task_11:0 "Les mines d'Arachosie"
 bactrian_mission_03_aria_task_12:0 "Colons grecs"
 bactrian_mission_03_aria_task_final:0 "Regarder vers l'est"

 bactrian_mission_03_aria_task_1_DESC:0 "Alors que notre royaume grandis, nous regardons au sud de nos terres bactriennes. L'Arie est une région importante et fertile, ainsi qu'une barrière naturelle entre la Perse et les vastes étendues de l'Inde."
 bactrian_mission_03_aria_task_2_DESC:0 "Les provinces de [GetProvince('(int32)6558').GetArea.GetName] et [GetProvince('(int32)6552').GetArea.GetName] constituent la partie occidentale de l'Arie, et sont connues pour leurs poches de terres fertiles avec vue sur un désert impressionnant. Nous devrions nous étendre sur ces terres."
 bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] est la capitale royale de l'Arie, fondée par Alexandre sur une ancienne colonie perse. Nous devrions agrandir cette cité et y investir pour la rendre digne d'être une  capitale arienne."
 bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] est la seconde ville hellénistique majeure fondée par Alexandre en Arie. C'est une petite colonie, éclypsé par les autres villes perses de la région. Elle devra être développée pour attirer plus de colons hellènes."
 bactrian_mission_03_aria_task_5_DESC:0 "Alexandre a fondé de nombreuses cités en Perse, mais son empire n'est plus. Nous devrions également établir nos propres colonies hellénistiques, et [GetProvince('(int32)6555').GetName] sera l'une d'elles."
 bactrian_mission_03_aria_task_6_DESC:0 "L'Arie est fertile, nourrie par de nombreuses rivières glaciales montagneuses. Nous devrions faire de l'Arie une région autosuffisante productrice de nourriture."
 bactrian_mission_03_aria_task_7_DESC:0 "La région de l'Arachosie est une terre montagneuse et riche en histoire, ainsi que le réel point de jonction entre l'Inde et la Perse. Multiéthnique, multiconfessionnelle et riche, avoir l'Arachosie comme satrapie nous bénéficierait grandement."
 bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] est une importante colonie hellénistique ainsi qu'un lieu saint. Les montagnes rendent l'agriculture et l'accès à l'eau difficile, cependant nos administrateurs pensent que le lancement d'un projet d'aqueduc ici permettra à la ville de se développer plus rapidement."
 bactrian_mission_03_aria_task_9_DESC:0 "La cité de [GetProvince('(int32)6541').GetName] est la capitale de facto de l'Arachosie. De nombreuses guerres ont dévasté la région et une reconstruction à grande échelle sera nécessaire pour la restaurer."
 bactrian_mission_03_aria_task_10_DESC:0 "L'Arachosie est un carrefour de nombreuses religions, dont le Zoroastrisme, l'hellénisme et le Bouddhisme. Nous devrions établir des temples dans cette région poue en refléter la diversité religieuse favoriser une meilleure compréhension entre ses peuples."
 bactrian_mission_03_aria_task_11_DESC:0 "L'Arachosie est riche en divers minéraux, et approvisionnera des armées en métal. Il est important que nous tentions d'exploiter le maximum de ressources de cette région."
 bactrian_mission_03_aria_task_12_DESC:0 "L'Arie possède plusieurs grandes colonies prospères. Bien qu'il s'agisse des restes des immigrants macédoniens implantés par Alexandre, nous devrions lancer un appel aux citoyens de Grèce et des régions hellénisées de l'Empire séleucide pour qu'ils s'installent ici."
 bactrian_mission_03_aria_task_final_DESC:0 "Avec l'Arie sous notre contrôle, nous pouvons tourner nos regards vers l'est. L'Inde se trouve au-delà de ces frontières, et nous avons à présent la force nécessaire pour se mesurer aux Maurya et leur prendre ces anciennes terres."

