 gothonia_suebian_knot_vase:0 "Chaudron à nœuds de Suebie"
 gothonia_suebian_knot_vase_desc:0 "Il s'agit d'un petit chaudron en bronze de fabrication étrangère qui s'inspire de la culture Suebian. Il est doté d'une poignée représentant un guerrier suébien barbu, facilement reconnaissable à son nœud suébien."
