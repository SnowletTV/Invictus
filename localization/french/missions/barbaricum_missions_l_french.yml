 barbaricum_bohemia_mission:0 "La maison des Boii"
 barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque les Boii auront consolidé leur contrôle sur les territoires qui entourent leur patrie ancestrale."
 barbaricum_bohemia_mission_DESCRIPTION:0 "Les tribus sauvages qui habitent les montagnes escarpées et les vallées forestières de Boihemia sont redoutées dans le monde civilisé pour leur férocité, et avec raison. Périodiquement, des hordes de ces sauvages errants migrent de leurs colonies, tentés par les trésors des villes molles qui sont mûres pour la prise, mais il y a ceux de notre tribu qui désirent développer notre patrie avant de nous en aventurer."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
 barbaricum_bohemia_mission_task_10:0 "Menace germanique"
 barbaricum_bohemia_mission_task_10_DESC:0 "Les féroces tribus germaniques de notre nord, bien qu'elles ne fassent pas le poids face aux Boii en matière d'armes ou d'exploits de bravoure, sont certainement une menace que nous ne devons pas ignorer. Il nous est avantageux à long terme de sécuriser notre frontière avec ces sauvages assoiffés de sang, de peur qu'ils ne nous attrapent à notre insu.celt_mil9 !"
 barbaricum_bohemia_mission_task_11:0 "Ligue lugienne"
 barbaricum_bohemia_mission_task_11_DESC:0 "Nous devrions envisager d'envoyer des ouvertures aux Vandales, suggérant que nous formions une Ligue mutuellement bénéfique - dirigée par nous, bien sûr. Espérons qu'ils se rendent compte qu'il serait dans leur intérêt de travailler avec les Boii, de peur que nous ne changions d'opinion sur eux...celt_mil11 !"
 barbaricum_bohemia_mission_task_12:0 "Côte d'Ambre"
 barbaricum_bohemia_mission_task_12_DESC:0 "L'ambre est un bien commercial très recherché dans les villes du sud, utilisé pour fabriquer des bijoux et autres bibelots éblouissants. Nous gagnerions un joli centime si nous cessions d'être des intermédiaires pour Pharodenia et Rugia et contrôlions carrément les ressources.celt_mil2 !"
 barbaricum_bohemia_mission_task_13:0 "Dominance pannonienne"
 barbaricum_bohemia_mission_task_13_DESC:0 "Les nombreuses tribus de Pannonie ont finalement déposé leurs armes, réalisant l'inutilité de défier la puissance des Boii. Forts de notre victoire, nous jetons les yeux sur les terres des Daces épris de guerre.celt_mil15 !"
 barbaricum_bohemia_mission_task_13_claims_tt:0 "Nous gagnons des revendications sur tous les territoires dans les zones de [GetProvince('(int32)4285').GetArea.GetName], [GetProvince('(int32)4291').GetArea.GetName], [GetProvince('(int32)4299').GetArea.GetName] et [GetProvince('(int32)4275').GetArea.GetName]."
 barbaricum_bohemia_mission_task_14:0 "Menace dace"
 barbaricum_bohemia_mission_task_14_DESC:0 "Le statu quo est devenu intenable ; les gênants Daces, envieux de notre pouvoir grandissant, ont causé des frictions à nos frontières et ont ignoré nos patientes demandes de respect de notre intégrité territoriale. Nous approchons rapidement du point où il serait peut-être préférable de les conquérir purement et simplement.celt_mil16 !"
 barbaricum_bohemia_mission_task_15:0 "Commonwealth boihémien"
 barbaricum_bohemia_mission_task_15_DESC:0 "Lorsque nous nous sommes lancés sur la route ambitieuse qui nous attendait, nous n'avions aucune idée des immenses progrès que notre peuple ferait dans son ensemble. Personne ne peut prétendre que nous sommes de simples habitants des collines, vivant une existence minable sur les pentes des montagnes balayées par le vent. Nous sommes les fondateurs d'un Commonwealth boihémien, et c'est sur cette base solide que notre avenir majestueux sera construit.greek_mil10 !"
 barbaricum_bohemia_mission_task_16:0 "Ferrum norique"
 barbaricum_bohemia_mission_task_16_DESC:0 "Nous devrions envisager de nous emparer des cols de Noreia pour deux raisons. Non seulement nous aurions un passage sans entrave à travers les Alpes Carniae, nous permettant de nous déverser au sud des montagnes chaque printemps, mais nous aurions également accès au minerai de fer trouvé dans les collines rocheuses.india_mil6 !"
 barbaricum_bohemia_mission_task_17:0 "Sel de Laciacum"
 barbaricum_bohemia_mission_task_17_DESC:0 "Le sel est une denrée précieuse, utilisée pour assaisonner et conserver les denrées alimentaires, et il semble que les Boii en aient pris goût. Nous devrions déménager à Laciacum; les petits lacs de la région, bien qu'ils ne soient pas les meilleurs à boire, pourraient produire suffisamment de sel pour nos maigres besoins.celt_mil1 !"
 barbaricum_bohemia_mission_task_1:0 "Fédération Boian"
 barbaricum_bohemia_mission_task_1_DESC:0 "Les luttes intestines entre nos chefs tribaux nuisent à notre véritable potentiel en provoquant des divisions inutiles. Non seulement nous sommes séparés par de petites rivalités, mais la géographie de notre territoire, avec ses collines vallonnées, sa forêt dense et ses montagnes imposantes, divise également notre peuple ; tous les obstacles à l'établissement de notre commandement centralisé. Si nous augmentons l'autorité absolue de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], cela ne nous sera que bénéfique pour aller de l'avant.celt_mil3 !"
 barbaricum_bohemia_mission_task_2:0 "Nouvelle norme de monnaie"
 barbaricum_bohemia_mission_task_2_DESC:0 "L'une des nombreuses choses qui nous différencie des autres tribus celtiques est notre utilisation des pièces d'or, que nous frappons fièrement sur nos propres territoires. Nous devrions envisager de standardiser notre monnaie ; tamponner les ressemblances de nos chefs sur nos pièces de monnaie, à la manière des grands rois, augmenterait certainement notre position dans le pays et à l'étranger.egypt_mil19 !"
 barbaricum_bohemia_mission_task_3:0 "Acropole de Baemia"
 barbaricum_bohemia_mission_task_3_DESC:0 "Les forêts primitives de Baemia, situées à proximité de notre capitale et sacrées pour notre peuple, sont un emplacement idéal pour une nouvelle ville ; nous devrions envisager d'investir dans la construction lorsque nous en aurons les moyens. Nous pourrions même construire un Grand Temple où se trouvent nos bosquets sacrés, afin que les dieux soient satisfaits de nous.greek_mil16 !"
 barbaricum_bohemia_mission_task_4:0 "Coloniser le bassin Boihémien"
 barbaricum_bohemia_mission_task_4_DESC:0 "Les terres du bassin Boihaemian, regorgeant de ressources et nominalement peuplées de notre peuple, réclament d'être entièrement colonisées; après notre récente série de succès, nous sommes enfin en mesure de le faire. Envoyez un mot à nos membres de la tribu et voyez qui est prêt à s'y installer.greek_mil7 !"
 barbaricum_bohemia_mission_task_4_tt:0 "Nous pourrons intégrer les populations du bassin boihémien."
 barbaricum_bohemia_mission_task_5:0 "Commerce Tauriscien"
 barbaricum_bohemia_mission_task_5_DESC:0 "Bien que nous ayons toujours eu des relations chaleureuses avec nos voisins les Taurisciens, nous devrions envisager d'aller plus loin et de commencer à commercer avec eux ; peut-être qu'une véritable amitié se développera si nous sommes liés par des liens économiques.greek_mil13 !"
 barbaricum_bohemia_mission_task_5_claims_tt:0 "Nous gagnons des revendications sur tous les territoires dans les zones de [GetProvince('(int32)3919').GetArea.GetName], [GetProvince('(int32)4144').GetArea.GetName], [GetProvince('(int32)4852').GetArea.GetName] et [GetProvince('(int32)4876').GetArea.GetName]."
 barbaricum_bohemia_mission_task_6:0 "Alliance Tauriscienne"
 barbaricum_bohemia_mission_task_6_DESC:0 "Bien que les Boii n'aient peur de personne, nous offrons notre amitié à ceux qui pensent et agissent comme nous. Les Taurisciens, encouragés par la richesse commerciale que nous générons ensemble, pourraient faire de bons alliés contre les tribus de notre sud.celt_mil5 !"
 barbaricum_bohemia_mission_task_7:0 "En Pannonie"
 barbaricum_bohemia_mission_task_7_DESC:0 "Toute la Pannonie se tient devant nous, prête à se soumettre à nos armes, et si nous suivons les ruisseaux sinueux à travers les vallées et les bois de Celemantia et de Quadia, nous pourrions même étendre nos possessions aux terres de Cotinia, si nous avons de la chance.celt_mil6 !"
 barbaricum_bohemia_mission_task_7_claims_tt:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)4149').GetArea.GetName], [GetProvince('(int32)4158').GetArea.GetName], [GetProvince('(int32)4849').GetArea.GetName], [GetProvince('(int32)4856').GetArea.GetName] et [GetProvince('(int32)4831').GetArea.GetName]."
 barbaricum_bohemia_mission_task_8:0 "Coloniser la terre au-delà des Sudètes"
 barbaricum_bohemia_mission_task_8_DESC:0 "D'aussi loin que nos Anciens s'en souviennent, nous ne nous sommes jamais installés au nord des montagnes des Sudètes, nous contentant autrefois de faire des raids. Cependant, les choses changent et les Boii ne sont pas du genre à rester immobiles. Envoyez notre membre de la tribu à travers les vallées et dans cette terre vierge.celt_mil7 !"
 barbaricum_bohemia_mission_task_8_claims_tt:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)3995').GetArea.GetName], [GetProvince('(int32)3988').GetArea.GetName], [GetProvince('(int32)4010').GetArea.GetName], [GetProvince('(int32)4773').GetArea.GetName] et [GetProvince('(int32)4777').GetArea.GetName]."
 barbaricum_bohemia_mission_task_9:0 "Développer notre Terre Transsudéenne"
 barbaricum_bohemia_mission_task_9_DESC:0 "Nous devrions envisager d'entreprendre un programme de construction dans les terres situées entre les montagnes des Sudètes ; une chose curieuse, pour assister à la croissance de notre civilisation naissante. Nous ne sommes pas de simples barbares, vivant de rapines et de pillages, nous sommes des bâtisseurs avec une vision à long terme.celt_mil14 !"
 barbaricum_bohemia_mission_task_9_tt:0 "Au moins trois provinces de [GetProvince('(int32)4012').GetArea.GetName] n'ont pas d'emplacements de construction libres."
 barbaricum_form_francia_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3778').GetArea.GetName], [GetProvince('(int32)3976').GetArea.GetName] et [GetProvince('(int32)3699').GetArea.GetName]."
 barbaricum_form_francia_claims_2_tt:0 "Nous obtenons des revendications sur tous les territoires de la zone de [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_form_francia_mission:0 "Pour la Gloire et l'Honneur !"
 barbaricum_form_francia_mission_BUTTON_DETAILS:0 ""
 barbaricum_form_francia_mission_BUTTON_TOOLTIP:0 "Les habitants du nord-ouest de la Germanie réclament un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui conduiront notre peuple vers de plus grandes gloires."
 barbaricum_form_francia_mission_CRITERIA_DESCRIPTION:0 "Unissez les Istvaones sous votre bannière et formez le royaume franc."
 barbaricum_form_francia_mission_DESCRIPTION:0 "Les habitants du nord-ouest de la Germanie réclament un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui conduiront notre peuple vers de plus grandes gloires."
 barbaricum_form_francia_mission_REWARD_DESCRIPTION:0 "Forger Francia sous votre direction dont la domination sur les Istvaeones ne peut être remise en question."
 barbaricum_form_francia_mission_task_10:0 "Norme de barre de fer"
 barbaricum_form_francia_mission_task_10_DESC:0 "Actuellement, une norme de barre de fer étrangère est également utilisée par notre peuple. Nous devrions codifier l'usage de notre norme nationale, qui est plus haute que la norme étrangère et en forme d'épée, pour faciliter le commerce et fournir des conditions claires à nos marchands et artisans.celt_mil1 !"
 barbaricum_form_francia_mission_task_1:0 "Un leader sort de l'obscurité"
 barbaricum_form_francia_mission_task_1_DESC:0 "De nombreuses tribus germaniques différentes vivent entre le Rhin et la Weser, mais aucune d'entre elles n'a une position prédominante. Seul quelqu'un avec suffisamment de force peut espérer unir ces peuples divers.celt_mil9 !"
 barbaricum_form_francia_mission_task_2:0 "Les nombreux fils d'Istio"
 barbaricum_form_francia_mission_task_2_DESC:0 "En tant que fils le plus fort d'Istio, nous sommes prédestinés à unir tous nos frères sous notre bannière.celt_mil7 !"
 barbaricum_form_francia_mission_task_3:0 "Une capitale digne"
 barbaricum_form_francia_mission_task_3_DESC:0 "Notre capitale a connu de graves difficultés de croissance. Si on lui donnait le bon soutien, elle pourrait probablement devenir une ville prospère.greek_mil1 !"
 barbaricum_form_francia_mission_task_4:0 "Sang et fer"
 barbaricum_form_francia_mission_task_4_DESC:0 "Ce n'est que par le sang et le fer que nous pouvons forger l'unité.celt_mil5 !"
 barbaricum_form_francia_mission_task_5:0 "Centraliser l'état"
 barbaricum_form_francia_mission_task_5_DESC:0 "Le temps est venu pour notre grand pays de faire la transition vers un État sédentaire plus civilisé.celt_mil3 !"
 barbaricum_form_francia_mission_task_6:0 "Le royaume franc"
 barbaricum_form_francia_mission_task_6_DESC:0 "Il est temps de donner à notre peuple une nouvelle identité commune sous un seul dirigeant. Nous sommes les Francs, les audacieux.celt_mil12 !"
 barbaricum_form_francia_mission_task_7:0 "Commerce germano-celtique"
 barbaricum_form_francia_mission_task_7_DESC:0 "En tant que médiateurs entre les Celtes et les Suèves germaniques, nous pouvons également tirer un grand profit entre les échanges.egypt_mil19 !"
 barbaricum_form_francia_mission_task_8:0 "Travailler les fours"
 barbaricum_form_francia_mission_task_8_DESC:0 "Nos prospecteurs rapportent avec jubilation avoir percuté Iron in [GetProvince('(int32)3790').GetName]. Nous aurions besoin de dépenser pas mal d'argent pour faire fonctionner une mine, mais les gisements semblent être suffisants pour en soutenir une.celt_mil6 !"
 barbaricum_form_francia_mission_task_8_tooltip:0 "Chaque territoire avec une #Y Mine# ! dans la province de #Y $sicambria_area$# ! gagne ce qui suit :"
 barbaricum_form_francia_mission_task_9:0 "Une forteresse commerciale"
 barbaricum_form_francia_mission_task_9_DESC:0 "Nous devons protéger nos routes commerciales en construisant une colline en [GetProvince('(int32)3831').GetName], là où se croisent deux routes commerciales. Nos architectes ont déjà délimité une zone de 1,4 hectare.celt_mil8 !"
 barbaricum_francia_austria_claims_1_tt:0 "Nous obtenons des revendications sur tous les territoires de la zone de [GetProvince('(int32)3718').GetArea.GetName]."
 barbaricum_francia_austria_claims_2_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3026').GetArea.GetName], [GetProvince('(int32)2493').GetArea.GetName] et [GetProvince('(int32)2468').GetArea.GetName]."
 barbaricum_francia_austria_claims_3_tt:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3055').GetArea.GetName], [GetProvince('(int32)3802').GetArea.GetName] et [GetProvince('(int32)3806').GetArea.GetName]."
 barbaricum_francia_austria_mission:0 "Sali et Ripuari"
 barbaricum_francia_austria_mission_BUTTON_DETAILS:0 ""
 barbaricum_francia_austria_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION:0 "Conquérir et développer les terres le long des fleuves de la Germanie et du pays des Belges."
 barbaricum_francia_austria_mission_DESCRIPTION:0 "Bien que tout notre peuple s'appelle Francs, deux factions majeures sont apparues. Les Saliens qui vivent dans le nord autour de la rivière Isala, l'IJsel moderne, et les Ripuaires qui vivent autour de la rivière Rhenus, le Rhin moderne, se disputent la direction de l'expansion. Faut-il suivre les Saliens en Belgique ou les Ripuaires en Rhénanie ?"
 barbaricum_francia_austria_mission_REWARD_DESCRIPTION:0 "Acquérir des revendications sur des zones en Allemagne et en Belgique et des avantages pour votre pays."
 barbaricum_francia_austria_mission_task_10:0 "Conversion germanique"
 barbaricum_francia_austria_mission_task_10_DESC:0 "De nombreuses personnes différentes vivent dans nos terres nouvellement conquises, nous devrions leur montrer la lumière de nos dieux !celt_mil12 !"
 barbaricum_francia_austria_mission_task_11:0 "Saliens triomphants"
 barbaricum_francia_austria_mission_task_11_DESC:0 "Il est temps pour la branche salienne de notre peuple de déclarer sa domination et de régler le différend entre aller à l'ouest ou revendiquer les rives.celt_mil3 !"
 barbaricum_francia_austria_mission_task_12:0 "Les riverains triomphants"
 barbaricum_francia_austria_mission_task_12_DESC:0 "Il est temps pour la branche riveraine de notre peuple de déclarer sa domination et de régler le différend entre aller à l'ouest ou revendiquer les rives.celt_mil7 !"
 barbaricum_francia_austria_mission_task_1:0 "Salland"
 barbaricum_francia_austria_mission_task_1_DESC:0 "Les Francs saliens vivent au nord de notre territoire, autour de la rivière Isala, l'IJsel moderne, d'où le nom de cette terre et de ce peuple. Cette région est couverte de forêts épaisses, ce qui entrave son développement ultérieur.celt_mil14 !"
 barbaricum_francia_austria_mission_task_1_tt:0 "Posséder une ville dans la zone de [GetProvince('(int32)3851').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_2:0 "S'installer en Toxandrie"
 barbaricum_francia_austria_mission_task_2_DESC:0 "Au sud, de l'autre côté de la rivière Rhenus, se trouve une terre fertile, dans notre langue appelée Toxandria en raison de sa position.celt_mil16 !"
 barbaricum_francia_austria_mission_task_3:0 "Développer la toxandrie"
 barbaricum_francia_austria_mission_task_3_DESC:0 "Nous devrions développer notre terre nouvellement acquise et convertir sa population à nos croyances.egypt_mil19 !"
 barbaricum_francia_austria_mission_task_4:0 "Pousser vers l'ouest"
 barbaricum_francia_austria_mission_task_4_DESC:0 "Le cœur gaulois fertile et prospère nous attend à notre ouest.celt_mil5 !"
 barbaricum_francia_austria_mission_task_5:0 "Turnacum et Camaracum"
 barbaricum_francia_austria_mission_task_5_DESC:0 "Les colonies appelées Turnacum et Camaracum feraient de splendides centres d'administration, de commerce et de culture.celt_mil2 !"
 barbaricum_francia_austria_mission_task_6:0 "Fortifier notre frontière occidentale"
 barbaricum_francia_austria_mission_task_6_DESC:0 "Bien que la rivière Sequana, la Seine moderne, soit une ligne de défense naturelle, nous devons ériger des fortifications au cas où nos ennemis nous attaqueraient en grand nombre par l'ouest.celt_mil8 !"
 barbaricum_francia_austria_mission_task_6_tt:0 "Posséder au moins 3 provinces fortifiées dans chacune des zones de [GetProvince('(int32)3038').GetArea.GetName] et [GetProvince('(int32)3035').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_7:0 "Ripuaria"
 barbaricum_francia_austria_mission_task_7_DESC:0 "Les Francs riverains vivent au sud de notre territoire, sur les rives du Rhenus, le Rhin actuel, qui a donné leur nom. Ils désirent posséder le plus possible le Rhin et ses confluents.greek_mil2 !"
 barbaricum_francia_austria_mission_task_8:0 "La vallée de Moenus"
 barbaricum_francia_austria_mission_task_8_DESC:0 "La rivière sinueuse Moenus, le Main moderne, coule de l'ouest vers le Rhenus et est son plus long affluent.celt_mil9 !"
 barbaricum_francia_austria_mission_task_9:0 "Le long du Rhenus"
 barbaricum_francia_austria_mission_task_9_DESC:0 "Le Rhenus est le deuxième plus long fleuve d'Europe centrale et occidentale. Nous devrions sécuriser autant de terres que possible sur ses rives pour notre peuple.celt_mil11 !"
 barbaricum_gallia_cisalpina_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)3549').GetArea.GetName], [GetProvince('(int32)3588').GetArea.GetName], [GetProvince('(int32)3593').GetArea.GetName], [GetProvince('(int32)3599').GetArea.GetName], [GetProvince('(int32)148').GetArea.GetName] et [GetProvince('(int32)117').GetArea.GetName]."
