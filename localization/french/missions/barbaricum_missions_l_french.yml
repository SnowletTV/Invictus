#Bohemia (Gaul)
 barbaricum_bohemia_mission:0 "Le foyer des Boii" 
 barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bohemia_mission_DESCRIPTION:0 "Les tribus sauvages qui habitent les montagnes escarpées et les vallées forestières de Boihaemia sont craintes par le monde civilisé pour leur férocité, et à juste titre. Périodiquement, des hordes de ces sauvages errants migrent de leurs campements, tentés par les trésors des villes douces qui sont mûrs pour la prise, mais il y a ceux dans notre tribu qui désirent développer notre patrie avant de s'aventurer hors d'elle."
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque les Boii auront consolidé leur contrôle sur les territoires qui entourent leur patrie ancestrale."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_bohemia_mission_task_1:0 "Fédération Boian" 
 barbaricum_bohemia_mission_task_1_DESC:0 "Les querelles intestines entre nos chefs de tribus nuisent à notre véritable potentiel en provoquant des divisions inutiles. Non seulement nous sommes séparés par des rivalités mesquines, mais la géographie de notre territoire, avec ses collines vallonnées, sa forêt dense et ses montagnes imposantes, divise également notre peuple ; autant d'obstacles à l'établissement de notre commandement centralisé. Si nous augmentons l'autorité absolue de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], cela ne peut être que bénéfique pour l'avenir."
 barbaricum_bohemia_mission_task_2:0 "Nouveau standard monétaire" 
 barbaricum_bohemia_mission_task_2_DESC:0 "L'une des nombreuses choses qui nous différencient des autres tribus celtiques est notre utilisation de pièces d'or, que nous frappons fièrement sur nos propres territoires. Nous devrions envisager de normaliser notre monnaie ; l'estampillage des portraits de nos chefs sur nos pièces, à la manière des grands rois, renforcerait certainement notre position dans le pays et à l'étranger."
 barbaricum_bohemia_mission_task_3:0 "Akropole de Baemia" 
 barbaricum_bohemia_mission_task_3_DESC:0 "Les forêts vierges de Baemia, situées à proximité de notre capitale et sacrées pour notre peuple, constituent un emplacement idéal pour une nouvelle ville ; nous devrions envisager d'investir dans la construction lorsque nous en aurons les moyens. Nous pourrions même construire un Grand Temple à l'endroit où se trouvent nos bosquets sacrés, afin que les dieux soient satisfaits de nous."
 barbaricum_bohemia_mission_task_4:0 "Coloniser le bassin boihaemien" 
 barbaricum_bohemia_mission_task_4_DESC:0 "Les terres du bassin de Boihaemian, qui regorgent de ressources et sont en principe peuplées de notre peuple, réclament d'être entièrement colonisées ; après notre récente série de succès, nous sommes enfin en mesure de le faire. Envoyez un message à nos membres de tribu et voyez qui est prêt à s'y installer."
 barbaricum_bohemia_mission_task_5:0 "Commerce taurissien" 
 barbaricum_bohemia_mission_task_5_DESC:0 "Bien que nous ayons toujours eu des relations chaleureuses avec nos voisins les Tauriscians, nous devrions envisager de franchir une étape supplémentaire et commencer à commercer avec eux ; peut-être qu'une véritable amitié se développera si nous sommes reliés par des liens économiques."
 barbaricum_bohemia_mission_task_6:0 "Alliance tauriscienne" 
 barbaricum_bohemia_mission_task_6_DESC:0 "Bien que les Boii n'aient peur de personne, nous offrons notre amitié à ceux qui pensent et agissent comme nous. Les Taurisciens, encouragés par la richesse commerciale que nous générons ensemble, pourraient faire de bons alliés contre les tribus au sud."
 barbaricum_bohemia_mission_task_7:0 "En Pannonie" 
 barbaricum_bohemia_mission_task_7_DESC:0 "Toute la Pannonie se tient devant nous, prête à se soumettre à nos armes, et si nous suivons les ruisseaux sinueux à travers les vallées et les forêts de Celemantia et Quadia, nous pourrions même étendre nos possessions aux terres de Cotinia, si nous avons de la chance."
 barbaricum_bohemia_mission_task_8:0 "Coloniser la terre au-delà des Sudètes" 
 barbaricum_bohemia_mission_task_8_DESC:0 "Aussi longtemps que nos aînés s'en souviennent, nous ne nous sommes jamais installés au nord des Montagnes Sudètes, nous contentant dans le passé de faire des raids. Cependant, les choses changent, et les Boii ne sont pas du genre à rester immobiles. Envoyez notre tribu à travers les vallées et dans cette terre vierge."
 barbaricum_bohemia_mission_task_9:0 "Développer nos terres transsudetaniennes" 
 barbaricum_bohemia_mission_task_9_DESC:0 "Nous devrions envisager d'entreprendre un programme de construction dans les terres situées entre les monts Sudètes ; une chose curieuse, pour assister à la croissance de notre civilisation naissante. Nous ne sommes pas de simples barbares, vivant de rapines et de pillages - nous sommes des bâtisseurs avec une vision à long terme."
 barbaricum_bohemia_mission_task_10:0 "Menace germanique" 
 barbaricum_bohemia_mission_task_10_DESC:0 "Les féroces tribus germaniques au nord, bien qu'elles n'égalent pas les Boii en matière d'armes ou de bravoure, constituent une menace que nous ne devons pas ignorer. Il est avantageux pour nous, à long terme, de sécuriser notre frontière avec ces sauvages assoiffés de sang, de peur qu'ils ne nous prennent au dépourvu."
 barbaricum_bohemia_mission_task_11:0 "Ligue lugienne" 
 barbaricum_bohemia_mission_task_11_DESC:0 "Nous devrions envisager d'envoyer des ouvertures aux Vandales, suggérant que nous formions une Ligue mutuellement bénéfique - dirigée par nous, bien sûr. Espérons qu'ils réalisent qu'il serait dans leur intérêt de travailler avec les Boii, de peur que nous changions d'avis à leur sujet..."
 barbaricum_bohemia_mission_task_12:0 "Côte d'Ambre" 
 barbaricum_bohemia_mission_task_12_DESC:0 "L'ambre est un bien commercial très recherché dans les villes du sud, utilisé pour fabriquer des bijoux et autres bibelots éblouissants. Nous gagnerions beaucoup d'argent si nous arrêtions d'être des intermédiaires pour Pharodenia et Rugia et si nous contrôlions les ressources directement."
 barbaricum_bohemia_mission_task_13:0 "La domination pannonienne" 
 barbaricum_bohemia_mission_task_13_DESC:0 "Les nombreuses tribus de Pannonie ont finalement déposé les armes, réalisant la futilité de défier la puissance des Boii. Sûrs de notre victoire, nous jetons les yeux sur les terres des Daces belliqueux."
 barbaricum_bohemia_mission_task_14:0 "La menace dacienne" 
 barbaricum_bohemia_mission_task_14_DESC:0 "Le statu quo est devenu intenable ; les Daces, envieux de notre puissance croissante, ont provoqué des frictions à nos frontières et ont ignoré nos patientes demandes de respecter notre intégrité territoriale. Nous approchons rapidement du moment où il serait préférable de les conquérir purement et simplement."
 barbaricum_bohemia_mission_task_15:0 "Communauté Boihaemian" 
 barbaricum_bohemia_mission_task_15_DESC:0 "Lorsque nous nous sommes engagés sur la voie ambitieuse qui s'offrait à nous, nous n'avions aucune idée des immenses progrès que notre peuple allait réaliser dans son ensemble. Personne ne peut prétendre que nous sommes de simples habitants des collines, menant une existence minable sur les pentes de montagnes battues par les vents. Nous sommes les fondateurs de la Communauté Boihaemian, et c'est sur cette fondation solide que notre futur majestueux sera construit."
 barbaricum_bohemia_mission_task_16:0 "Ferrum Noricum" 
 barbaricum_bohemia_mission_task_16_DESC:0 "Nous devrions envisager de nous emparer des cols montagneux de Noreia pour deux raisons. Non seulement nous aurions un passage sans entrave à travers les Alpes Carniae, ce qui nous permettrait de nous déverser au sud des montagnes chaque printemps, mais nous aurions également accès au minerai de fer que l'on trouve dans les collines rocheuses."
 barbaricum_bohemia_mission_task_17:0 "Sel de Laciacum" 
 barbaricum_bohemia_mission_task_17_DESC:0 "Le sel est une denrée précieuse, utilisée pour assaisonner et conserver les aliments, et il semble que les Boii y aient pris goût. Nous devrions nous installer à Laciacum ; les petits lacs de la région, bien qu'ils ne soient pas les meilleurs pour la boisson, pourraient produire suffisamment de sel pour nos maigres besoins."
 barbaricum_bohemia_mission_task_4_tt:0 "Nous serons en mesure d'intégrer les populations du bassin boihaemien."
 barbaricum_bohemia_mission_task_9_tt:0 "Au moins trois provinces en [GetProvince('(int32)4012').GetArea.GetName] n'ont plus de batiments constructibles."
 bohemia_lugian_league_reward_tt:0 "Chaque État vandale libre recevra une offre pour rejoindre la Ligue lugienne sous notre protection."
