 #Bastarnians
 barbaricum_bastarnia_mission:0 "Histoires de richesses orientales" 
 barbaricum_bastarnia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bastarnia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bastarnia_mission_DESCRIPTION:0 "Pendant de nombreuses années, notre peuple a vécu dans les forêts de Vistulia, menant une vie simple. Ces derniers temps, cependant, le climat est devenu de plus en plus rude, et beaucoup de nos cultures et de nos habitants meurent pendant les mois d'hiver. Si nous voulons survivre aux années à venir, nous devrons nous réinstaller dans une région plus éloignée des mers du sud. Nous entendons parler de terres riches et fertiles à l'est. Les habitants de ces terres vivent dans de grandes villes pleines de marbre et d'or. Mais nous sommes beaucoup plus forts qu'eux et il serait facile de piller leurs riches cités, et de les prendre pour nous-mêmes.  "
 barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION:0 "Cet arbre de mission sera complété lorsque nous aurons migré vers l'est et conquis les riches terres à l'ouest de la mer Noire."
 barbaricum_bastarnia_mission_REWARD_DESCRIPTION:0 "Obtenir des revendications sur certains territoires à l'ouest de la mer Noire et revendiquer leurs richesses."
 # Tasks
 barbaricum_bastarnia_mission_task_1:0 "Préparer la migration" 
 barbaricum_bastarnia_mission_task_1_DESC:0 "La marche vers l'est sera longue et éprouvante. Nous devons nous assurer que nous avons assez de nourriture pour le chemin vers notre nouvelle maison.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bastarnia_mission_task_2:0 "Suivez les histoires" 
 barbaricum_bastarnia_mission_task_2_DESC:0 "Nos éclaireurs parlent d'une terre peu peuplée près de la mer. Cette terre a déjà un climat beaucoup plus facile que notre maison ancestrale à Vistulia. Une installation temporaire là-bas pourrait nous servir de première base pour nos futurs raids.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bastarnia_mission_task_3:0 "Le delta du Danube" 
 barbaricum_bastarnia_mission_task_3_DESC:0 "Le Danube forme la frontière entre les peuples forts du nord et les peuples faibles mais riches du sud. Le contrôle de la zone autour du delta du Danube facilitera nos expéditions dans les riches terres de ces Grecs pompeux.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bastarnia_mission_task_4:0 "Allié du Sud" 
 barbaricum_bastarnia_mission_task_4_DESC:0 "Plus loin au sud se trouvent les royaumes des rois macédoniens. Il y a de nombreuses années, l'un d'entre eux aurait conquis la quasi-totalité du monde. Mais aujourd'hui, son empire est en ruine. Nous pourrions utiliser le chaos de la situation pour gagner un allié précieux.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bastarnia_mission_task_5:0 "Olbia en cendres" 
 barbaricum_bastarnia_mission_task_5_DESC:0 "Plus loin à l'est se trouve la grande ville d'Olbia. Nos captifs et la population locale nous ont raconté de nombreuses histoires sur cette ville. On dit que la ville est l'une des plus riches de toute la côte de la mer noire, contenant des trésors aussi grands que Gautr lui-même!\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bastarnia_mission_task_6:0 "La mer d'Azov" 
 barbaricum_bastarnia_mission_task_6_DESC:0 "Au-delà de la ville d'Olbia, à l'extrême nord de la mer Noire, se trouvent les villes du royaume de Bospora. Leur terre produit de la nourriture en abondance, permettant même l'exportation de celle-ci. Combien d'autres trésors se trouvent derrière leurs murs, attendant d'être pris sous notre coupe?\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 barbaricum_bastarnia_mission_task_7:0 "Défendre notre nouveau foyer" 
 barbaricum_bastarnia_mission_task_7_DESC:0 "Notre nouvelle position nous ouvre de nombreux chemins vers la gloire et la richesse, mais notre nouveau foyer est tout sauf sûr. Des habitants hostiles et d'autres tribus avides de pouvoir nous guettent à chaque coin de rue. Nous devons d'abord renforcer nos capacités défensives avant de chercher à attaquer.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_bastarnia_mission_task_8:0 "Fédération Bastarienne" 
 barbaricum_bastarnia_mission_task_8_DESC:0 "Les récentes migrations, conquêtes et raids ont conduit à l'afflux d'une pléthore de personnes et de cultures différentes dans notre royaume. Nos objectifs communs et nos succès sont ce qui nous unit tous, mais il serait bénéfique pour notre avenir d'instituer une figure d'identification commune. Ce n'est qu'alors que nous serons vraiment inarrêtables.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_bastarnia_mission_task_9:0 "Colonie de Moesie" 
 barbaricum_bastarnia_mission_task_9_DESC:0 "Au sud du Danube vivent les Thraces. C'est un peuple semi civilisé, ni vraiment grec ni vraiment barbare. En tant que tels, ils ne sont rien d'autre qu'une faible combinaison des deux. La conquête de leurs terres sera aussi facile que profitable.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_bastarnia_mission_task_10:0 "Notre ancienne maison" 
 barbaricum_bastarnia_mission_task_10_DESC:0 "Il y a encore des gens qui vivent dans la région que nous avons quittée, nous pouvons donc leur vendre notre butin avec un grand profit, car nos voisins de l'Est ne sont pas très enclins à commercer avec nous après nos raids.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
