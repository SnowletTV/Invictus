 #Goths
 barbaricum_gothonia_mission:0 "La source de notre peuple" 
 barbaricum_gothonia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_gothonia_mission_BUTTON_DETAILS:0 ""
 barbaricum_gothonia_mission_DESCRIPTION:0 "omme d'une ruche de races ou d'un ventre de nations, on dit que les Goths sont sortis il y a longtemps d'une île appelée Scandie. Les personnes qui ont été témoins de ces événements ont dû croire qu'elles écoutaient le bourdonnement d'une source de puits. \n\nIl y a longtemps, il a été prophétisé que la source de ce puits se fera à nouveau entendre et que notre peuple partira en quête de la terre promise."
 barbaricum_gothonia_mission_CRITERIA_DESCRIPTION:0 "Contrôler la Baltique ou migrer vers d'autres terres."
 barbaricum_gothonia_mission_REWARD_DESCRIPTION:0 "Obtenir des revendications sur les terres baltiques ou les terres au sud et à l'est."
 # Tasks
 barbaricum_gothonia_mission_task_1:0 "Ports de la Baltique" 
 barbaricum_gothonia_mission_task_1_DESC:0 "Si nous voulons avoir accès à la mer Baltique, nous devons contrôler et établir des ports sur sa côte.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_gothonia_mission_task_2:0 "Relations avec les Cimbriens" 
 barbaricum_gothonia_mission_task_2_DESC:0 "La péninsule de Cimbrian est une étape intermédiaire idéale pour d'autres expéditions. Plume ou épée, c'est à nous de décider comment accéder à cette base d'opérations.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gothonia_mission_task_3:0 "Le pays des dieux" 
 barbaricum_gothonia_mission_task_3_DESC:0 "Scandie, la supposée terre des dieux, se trouve au nord. Avec notre marine nouvellement construite et la base d'opérations de Cimbrian, nous pourrions commencer une expédition et examiner la vérité derrière les mythes.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_gothonia_mission_task_4:0 "Glesum" 
 barbaricum_gothonia_mission_task_4_DESC:0 "L'ambre, appelé glesum par les germaniques, est produit à partir d'une moelle déchargée par les arbres appartenant au genre du pin, comme la gomme du cerisier, et la résine du pin ordinaire. C'est d'abord un liquide, qui sort en quantité considérable, et qui se durcit progressivement. - Pline, Naturalis Historia"\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gothonia_mission_task_5:0 "L'agriculture du seigle" 
 barbaricum_gothonia_mission_task_5_DESC:0 "Le seigle, une céréale, a été introduit dans nos contrées il y a quelques siècles. En raison de sa culture et de sa consommation importantes, les Rugiens, qui signifient agriculteurs de seigle, ont reçu leur nom.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 barbaricum_gothonia_mission_task_6:0 "Côte baltique" 
 barbaricum_gothonia_mission_task_6_DESC:0 "Le contrôle de la côte sud de la Baltique est la première étape de l'établissement d'un empire balte.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gothonia_mission_task_7:0 "Le nœud suebien" 
 barbaricum_gothonia_mission_task_7_DESC:0 "À l'ouest, les Suebi sont légendaires pour leurs prouesses militaires. Si nous avions des relations amicales avec eux, ils pourraient permettre à nos guerriers d'étudier leur culture et ils pourraient même recevoir un entraînement.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_gothonia_mission_task_8:0 "Conscription de fer" 
 barbaricum_gothonia_mission_task_8_DESC:0 "La rareté du fer nous pose un problème. Une solution potentielle serait que tout le fer et les objets en fer ne soient plus la propriété de chaque individu, de sorte qu'ils ne puissent plus être déposés dans les tombes ou utilisés dans les soulèvements.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gothonia_mission_task_9:0 "Un artefact précieux" 
 barbaricum_gothonia_mission_task_9_DESC:0 "Un marchand nous a présenté un petit chaudron en bronze de fabrication étrangère qui s'inspire de la culture suève. Il est doté d'une monture de poignée représentant un guerrier suébien barbu, facilement reconnaissable grâce à son nœud suèbe. Nous devrions acquérir ce précieux objet et le mettre en valeur.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_gothonia_mission_task_10:0 "Cercles de pierres" 
 barbaricum_gothonia_mission_task_10_DESC:0 "Nos contacts avec les Germains du Nord ont entraîné la migration de petits groupes humains qui ont apporté avec eux certaines de leurs traditions funéraires, mais qui ont très vite adopté la culture spirituelle et matérielle de nos populations locales. Cet amalgame de leur culture et de la nôtre s'étend maintenant aussi à notre propre peuple, de sorte qu'il n'est plus rare de rencontrer des cercles de pierres près des tumulus, qui sont utilisés dans les rituels et comme sites de rassemblement.\n\n\n\n\n\n\n\n\n\n@india_mil2!"
 barbaricum_gothonia_mission_task_11:0 "La migration vers l'Est" 
 barbaricum_gothonia_mission_task_11_DESC:0 "Il y a des terres peu peuplées à l'est où nos fils qui naîtront plus tard pourront bâtir leur propre fortune.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gothonia_mission_task_12:0 "Vers les Alpes" 
 barbaricum_gothonia_mission_task_12_DESC:0 "Il y a un différend parmi notre peuple, car certains veulent que nous dirigions nos efforts vers les Alpes, plus proches des richesses de l'Italie, et d'autres vers la Mer Noire, plus proches des richesses des colonies grecques. Nous allons régler ce différend en choisissant les Alpes.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_gothonia_mission_task_13:0 "Vers la mer Noire" 
 barbaricum_gothonia_mission_task_13_DESC:0 "Il y a un différend parmi notre peuple, car certains veulent que nous dirigions nos efforts vers les Alpes, plus proches des richesses de l'Italie, et d'autres vers la mer Noire, plus proches des richesses des colonies grecques. Nous allons régler ce litige en choisissant la mer Noire.\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 barbaricum_gothonia_mission_task_14:0 "Gothiscandie" 
 barbaricum_gothonia_mission_task_14_DESC:0 "Les contes, les mythes et les légendes sur la Gothiscandie, la supposée terre d'origine de notre peuple il y a d'innombrables générations, ont été racontés de génération en génération et sont toujours vivaces dans la mémoire de notre peuple. Contrôler nous-mêmes la nouvelle Scandie les rendrait à nouveau réels.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_gothonia_mission_task_15:0 "Route de l'Ambre" 
 barbaricum_gothonia_mission_task_15_DESC:0 "Les sociétés méditerranéennes se languissent de notre ambre, que nous appelons glesum. La route commerciale qui débute ou s'achève, selon le point de vue, est très lucrative pour nous et nous donne accès aux produits de luxe méditerranéens en échange.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
