 barbaricum_aremorica_mission:0 "Face à la mer Atlantique"
 barbaricum_aremorica_mission_BUTTON_DETAILS:0 ""
 barbaricum_aremorica_mission_BUTTON_TOOLTIP:0 "Avec la mer dans le dos, nous tournons notre attention vers l'intérieur des terres et vers nos ennemis..."
 barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons établi et amélioré notre puissant royaume sur la côte."
 barbaricum_aremorica_mission_DESCRIPTION:0 "Que ce soit par circonstance ou grâce divine, nos peuples ont été bénis avec des territoires qui touchent l'océan, les eaux vastes et sans fin qui bercent la terre sèche. Que notre tribu soit comme les vagues, implacables et incessantes, alors que nous étendons notre domination sur toutes les terres faisant face à l'Atlantique."
 barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
 barbaricum_aremorica_mission_task_10:0 "À travers la mer étroite"
 barbaricum_aremorica_mission_task_10_DESC:0 "Les eaux qui séparent Pritannia et le continent sont assez étroites ; par temps clair, les yeux d'aigle peuvent même voir les îles depuis notre point de vue sur la côte. Rassemblez nos flottes et préparez-vous à libérer nos hordes ! Pritannia sera à nous !celt_mil5 !"
 barbaricum_aremorica_mission_task_11:0 "Côte frisonne"
 barbaricum_aremorica_mission_task_11_DESC:0 "Nos guerres de conquête nous ont emmenés dans des royaumes habités par d'étranges barbares, ignorants des dieux et bestiaux dans leur cruauté. Nous désirons les côtes que ces sauvages habitent, ce qui signifie que la guerre sera bientôt sur nous - mais nous triompherons, prenant leurs marais et leurs champs pour les nôtres.celt_mil14 !"
 barbaricum_aremorica_mission_task_12:0 "Grand Aremorica"
 barbaricum_aremorica_mission_task_12_DESC:0 "Le momentum est indéniablement avec nous ; tous nos ennemis sont pris au dépourvu, incapables de nous ralentir. Suivez leurs armées en retraite et poussez vers le sud, vers les montagnes ! Que personne ne s'échappe !celt_mil1 !"
 barbaricum_aremorica_mission_task_13:0 "La côte cantabrique"
 barbaricum_aremorica_mission_task_13_DESC:0 "Les montagnes d'Iberia offrent d'impressionnantes fortifications naturelles aux tribus qui vivent sur la péninsule, mais ces hauteurs escarpées ne sont pas assez imposantes pour empêcher nos hommes d'entrer. La côte cantabrique sera à nous !greek_mil7 !"
 barbaricum_aremorica_mission_task_14:0 "La côte lusitanienne"
 barbaricum_aremorica_mission_task_14_DESC:0 "Ayant établi une solide assise en Cantabrie, nos forces ont commencé à harceler les Lusitaniens - il a été clairement établi que nous considérons cette terre comme faisant partie de notre domination naturelle, et nous prendrons les mesures nécessaires pour la dominer.event_pic13 !"
 barbaricum_aremorica_mission_task_15:0 "Le Mons Calpe"
 barbaricum_aremorica_mission_task_15_DESC:0 "Avez-vous entendu parler de Baetica, mon chef ? C'est une terre très au sud, extrêmement riche en raison de son emplacement propice et de ses réseaux commerciaux bien établis. Bien que ce soit une proposition difficile, certains ont affirmé que nous pourrions nous emparer de la province, si nous sommes prêts à nous battre pour elle.event_pic9 !"
 barbaricum_aremorica_mission_task_16:0 "Dominance atlantique"
 barbaricum_aremorica_mission_task_16_DESC:0 "Qui est assez fou pour prétendre que nous ne sommes pas les maîtres incontestés de l'Atlantique ? Y en a-t-il qui, regardant nos possessions, ne se sentent pas impressionnés par ce que nous avons accompli ? Y a-t-il quelqu'un d'assez fou pour défier notre hégémonie ?event_pic12 !"
 barbaricum_aremorica_mission_task_17:0 "Une nouvelle route de l'ambre"
 barbaricum_aremorica_mission_task_17_DESC:0 "L'ambre est un bien commercial dont votre peuple ne peut se passer ; aucun guerrier ou chef qui se respecte ne sera vu sans des bijoux en ambre ornant ses poignets ou son cou. Étant donné que nous avons toujours la demande, nous devrions envisager d'en importer davantage.egypt_mil6 !"
 barbaricum_aremorica_mission_task_18:0 "Luxes méditerranéens"
 barbaricum_aremorica_mission_task_18_DESC:0 "Les pièces de monnaie de nos trésoreries continuent de croître, inondant nos coffres du déluge de prospérité. Au fur et à mesure que notre royaume s'est développé, notre goût pour les bonnes choses s'est accru ; quelle chance nous avons d'être en mesure de nous livrer à tout ce que nous souhaitons.egypt_mil16 !"
 barbaricum_aremorica_mission_task_19:0 "Éclipser Carthage"
 barbaricum_aremorica_mission_task_19_DESC:0 "Nous recevons des rapports presque quotidiens d'incidents en mer avec Carthage, qui ne nous accorde pas le respect que nous méritons et pense qu'ils peuvent intimider nos commerçants. Bien qu'ils soient une grande puissance maritime, nous avons la volonté et l'ambition de les battre à leur propre jeu.greek_mil19 !"
 barbaricum_aremorica_mission_task_19_naval_parity_tooltip:0 "Avoir au moins la parité navale avec Carthage."
 barbaricum_aremorica_mission_task_1:0 "Commerce aremoricain"
 barbaricum_aremorica_mission_task_1_DESC:0 "Notre province d'Osismia, qui s'avance dans les eaux de l'Atlantique, est dans une position privilégiée pour établir des contacts économiques avec des voisins lointains. Renforcer nos routes commerciales nous apportera sûrement le respect que nous méritons naturellement.event_pic1 !"
 barbaricum_aremorica_mission_task_20:0 "Par Toutatis !"
 barbaricum_aremorica_mission_task_20_DESC:0 "Faites preuve de piété, et invoquez Toutatis et demandez ses bénédictions, afin que les dons de la Triade Sacrée soient rendus manifestes.celt_mil2 !"
 barbaricum_aremorica_mission_task_21:0 "Oracle des Gallizenes"
 barbaricum_aremorica_mission_task_21_DESC:0 "Il a été dit que si seulement nous préparons le chemin, en construisant les lieux sacrés et en laissant les zélés nous conduire dans le culte, nous serons jugés assez dignes de consulter l'Oracle des Gallizenae. Que nous révéleront les dieux ?greek_mil2 !"
 barbaricum_aremorica_mission_task_22:0 "Les romains sont fous"
 barbaricum_aremorica_mission_task_22_DESC:0 "Bien qu'il y ait eu tant de choses sur les Romains guerriers, nous avons nos propres mots à ajouter, basés sur nos expériences personnelles avec eux ; ils sont fous. Le monde serait un endroit plus sûr s'ils étaient châtiés, une fois pour toutes...celt_mil4 !"
 barbaricum_aremorica_mission_task_23:0 "Développer le réseau commercial"
 barbaricum_aremorica_mission_task_23_DESC:0 "Bien que nous contrôlions certainement les opérations commerciales dans les îles du nord, nous pourrions prendre des mesures pour étendre notre réseau actuel. La construction de ports est une étape cruciale pour sécuriser les flux de marchandises, à l'entrée et à la sortie de nos territoires.event_pic8 !"
 barbaricum_aremorica_mission_task_2:0 "Construire des forts maritimes"
 barbaricum_aremorica_mission_task_2_DESC:0 "La prudence exige que nous construisions un réseau de fortifications, pour nous protéger non seulement des menaces intérieures, mais aussi pour empêcher les flottes ennemies de piller nos territoires en toute impunité.celt_mil8 !"
 barbaricum_aremorica_mission_task_2_tt:0 "Avoir au moins un fort côtier dans chacune des zones de [GetProvince('(int32)2159').GetArea.GetName], [GetProvince('(int32)2146').GetArea.GetName] et [GetProvince('(int32)2216').GetArea.GetName]."
 barbaricum_aremorica_mission_task_3:0 "Construire une flottille"
 barbaricum_aremorica_mission_task_3_DESC:0 "Toute puissance maritime qui se respecte a besoin de marines pour projeter leur volonté à l'étranger et empêcher les pirates de se déchaîner. Envoyez un message à nos chantiers navals et ordonnez la construction d'une flottille.greek_mil11 !"
 barbaricum_aremorica_mission_task_4:0 "Canalisez le pouvoir de la mer"
 barbaricum_aremorica_mission_task_4_DESC:0 "Nous serons comme la mer elle-même, déferlant sur nos ennemis et les noyant - qui pourra résister au déluge que nous déchaînerons ? Même maintenant, nos forces grossissent, comme des nuages ​​de pluie inquiétants qui se rassemblent à l'horizon...celt_mil7 !"
 barbaricum_aremorica_mission_task_4_tt:0 "Posséder une province côtière avec au moins 15 pops, une culture aremorique dominante et une religion druidique dominante."
 barbaricum_aremorica_mission_task_5:0 "Unification de la Péninsule Aremoricaine"
 barbaricum_aremorica_mission_task_5_DESC:0 "Nous nous sommes donnés pour tâche d'unir la Péninsule Aremoricaine, et l'heure de notre victoire totale approche. Avec notre patrie en sécurité à notre portée, nous pouvons tourner notre attention vers des terres lointaines que nous n'aurions jamais osé attaquer auparavant.celt_mil12 !"
 barbaricum_aremorica_mission_task_6:0 "Hommage Dumnonien"
 barbaricum_aremorica_mission_task_6_DESC:0 "Alors que nos relations avec nos voisins du nord, les Dumnoniens, ont été amicales dans le passé, nos anciens tribaux ont déclaré que nous devrions posséder la Dumnonie elle-même ; leur peuple est plus faible que le nôtre et demande à être soumis.celt_mil3 !"
 barbaricum_aremorica_mission_task_7:0 "Réseau commercial du Nord-Ouest"
 barbaricum_aremorica_mission_task_7_DESC:0 "Il y a des marchandises à travers les eaux de la Mare Britannicum qui sont très désirées par notre peuple ; on ne peut tout simplement pas trouver les mêmes articles sur le continent. Ce serait une bonne chose pour nous d'étendre nos réseaux commerciaux dans le Nord; on pourrait même s'établir sur l'île d'Hibernia.celt_mil6 !"
 barbaricum_aremorica_mission_task_8:0 "Aux Orcades"
 barbaricum_aremorica_mission_task_8_DESC:0 "Nos soldats ont conquis la largeur et l'étendue de Pritannia, brisant les forces rassemblées contre nous et unissant les îles pour la première fois dont tout le monde se souvienne. Alors que l'heure de la victoire est proche, nous avons des décisions importantes à prendre concernant l'avenir...celt_mil15 !"
 barbaricum_aremorica_mission_task_9:0 "Revendiquez la côte est"
 barbaricum_aremorica_mission_task_9_DESC:0 "Maintenant que notre péninsule est fermement en main, nous pouvons pousser vers le nord, dans les terres des Belges assoiffés de sang. Préparez-vous à une guerre difficile, car ces ennemis sont vraiment féroces et n'abandonneront pas facilement leurs terres.celt_mil9 !"
 barbaricum_aremorica_mission_task_9_tt:0 "Posséder un port dans chacune des zones de [GetProvince('(int32)2471').GetArea.GetName], [GetProvince('(int32)3028').GetArea.GetName] et [GetProvince('(int32)3844').GetArea.GetName]."
