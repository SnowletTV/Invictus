 #Aremorica (Gaul)
 barbaricum_aremorica_mission:0 "Face à la mer Atlantique" 
 barbaricum_aremorica_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_aremorica_mission_BUTTON_DETAILS:0 ""
 barbaricum_aremorica_mission_DESCRIPTION:0 "Que ce soit par circonstance ou par faveur divine, nos peuples ont été bénis avec des territoires qui touchent l'Océan, les eaux vastes et infinies qui bercent la terre ferme. Que notre tribu soit comme les vagues, implacable et incessante, alors que nous étendons notre domination à toutes les terres qui font face à l'Atlantique."
 barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons établi et amélioré notre puissant royaume sur le littoral."
 barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_aremorica_mission_task_1:0 "Commerce Aremorican" 
 barbaricum_aremorica_mission_task_1_DESC:0 "Notre province d'Osismia, qui s'avance dans les eaux de l'Atlantique, est dans une position privilégiée pour établir des contacts économiques avec des voisins lointains. En renforçant nos routes commerciales, nous obtiendrons le respect que nous méritons naturellement. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_aremorica_mission_task_2:0 "Construire des forts maritimes" 
 barbaricum_aremorica_mission_task_2_DESC:0 "La prudence exige que nous construisions un réseau de fortifications, pour nous protéger non seulement des menaces intérieures, mais aussi pour empêcher les flottes ennemies d'attaquer nos territoires en toute impunité. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_aremorica_mission_task_3:0 "Construire une flottille" 
 barbaricum_aremorica_mission_task_3_DESC:0 "Toute puissance maritime qui se respecte a besoin d'une marine, pour projeter sa volonté à l'étranger et empêcher les pirates de se déchaîner. Envoyez un message à nos chantiers navals et commandez la construction d'une flottille. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 barbaricum_aremorica_mission_task_4:0 "Canalisez la puissance de la mer" 
 barbaricum_aremorica_mission_task_4_DESC:0 "Nous serons comme la mer elle-même, balayant nos ennemis et les noyant - qui pourra résister au déluge que nous déclenchons ? En ce moment même, nos forces augmentent, comme des nuages de pluie menaçants qui se rassemblent à l'horizon...\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_aremorica_mission_task_5:0 "Unification de la péninsule d'Aremorican" 
 barbaricum_aremorica_mission_task_5_DESC:0 "Nous nous sommes donnés pour tâche d'unifier la péninsule d'Aremorican, et l'heure de notre victoire totale approche. Avec notre patrie à portée de main, nous pouvons nous tourner vers des terres lointaines que nous n'aurions jamais osé attaquer auparavant. \n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_aremorica_mission_task_6:0 "Hommage aux Dumnoniens" 
 barbaricum_aremorica_mission_task_6_DESC:0 "Bien que nos relations avec nos voisins du nord, les Dumnoniens, aient été amicales par le passé, nos anciens ont déclaré que nous devrions posséder Dumnonia elle-même ; leur peuple est plus faible que le nôtre et exige d'être soumis. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_aremorica_mission_task_7:0 "Réseau commercial du Nord-Ouest" 
 barbaricum_aremorica_mission_task_7_DESC:0 "Il y a des marchandises de l'autre côté des eaux de la Mare Britannicum qui sont très recherchées par notre peuple ; on ne peut tout simplement pas trouver les mêmes articles sur le continent. Il serait bon pour nous d'étendre nos réseaux commerciaux au nord ; nous pourrions même nous installer sur l'île d'Hibernia. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_aremorica_mission_task_8:0 "Aux Orcades" 
 barbaricum_aremorica_mission_task_8_DESC:0 "Nos soldats ont conquis la largeur et l'étendue de Pritannia, brisant les forces rassemblées contre nous et unissant les îles pour la première fois dont on puisse se souvenir. Bien que l'heure de la victoire soit proche, nous devons prendre d'importantes décisions concernant l'avenir... \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_aremorica_mission_task_9:0 "Revendication de la côte Est" 
 barbaricum_aremorica_mission_task_9_DESC:0 "Maintenant que notre péninsule est fermement en main, nous pouvons pousser vers le nord, sur les terres des sanguinaires Belgae. Préparez-vous à une guerre difficile, car ces ennemis sont vraiment féroces et ne céderont pas leurs terres facilement. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_aremorica_mission_task_10:0 "De l'autre côté du détroit" 
 barbaricum_aremorica_mission_task_10_DESC:0 "Les eaux qui séparent Pritannia du continent sont assez étroites ; par temps clair, les yeux de lynx peuvent même voir les îles depuis notre point d'observation sur la côte. Rassemblons nos flottes, et préparons nous à lâcher nos hordes ! La Pritannia sera à nous ! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_aremorica_mission_task_11:0 "Côte frisonne" 
 barbaricum_aremorica_mission_task_11_DESC:0 "Nos guerres de conquête nous ont conduits vers des royaumes habités par d'étranges barbares, ignorants des dieux et d'une cruauté bestiale. Nous désirons les côtes que ces sauvages habitent, ce qui signifie que la guerre sera bientôt sur nous - mais nous triompherons, et prendrons leurs marais et leurs champs. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14! "
 barbaricum_aremorica_mission_task_12:0 "Grande Aremorica" 
 barbaricum_aremorica_mission_task_12_DESC:0 "Le momentum est indéniablement avec nous ; tous nos ennemis sont pris au dépourvu, incapables de nous ralentir. Suivez leurs armées en retraite et poussez vers le sud, vers les montagnes ! Ne laissez personne s'échapper! \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_aremorica_mission_task_13:0 "La côte cantabrique" 
 barbaricum_aremorica_mission_task_13_DESC:0 "Les montagnes d'Iberia offrent des fortifications naturelles impressionnantes pour les tribus qui vivent sur la péninsule, mais ces hauteurs escarpées ne sont pas assez imposantes pour empêcher nos hommes d'entrer. La côte Cantabrique sera à nous! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_aremorica_mission_task_14:0 "La côte lusitanienne" 
 barbaricum_aremorica_mission_task_14_DESC:0 "Après avoir pris pied en Cantabrie, nos forces ont commencé à harceler les Lusitaniens - il a été clairement établi que nous considérons cette terre comme faisant partie de notre domination naturelle et que nous prendrons les mesures nécessaires pour la maîtriser. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_aremorica_mission_task_15:0 "Le Mons Calpe" 
 barbaricum_aremorica_mission_task_15_DESC:0 "Avez-vous entendu parler de Baetica ? C'est une terre située loin au sud, extrêmement riche en raison de sa situation favorable et de ses réseaux commerciaux bien établis. Bien que ce soit une tâche difficile, certains ont affirmé que nous pouvions contrôler la province, à condition que nous soyons prêts à nous battre pour elle. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_aremorica_mission_task_16:0 "La domination de l'Atlantique" 
 barbaricum_aremorica_mission_task_16_DESC:0 "Qui est assez fou pour prétendre que nous ne sommes pas les maîtres incontestés de l'Atlantique ? Y en a-t-il qui, en regardant nos possessions, ne soient pas impressionnés par ce que nous avons accompli ? Y en a-t-il qui soient assez fous pour contester notre hégémonie? \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_aremorica_mission_task_17:0 "Une nouvelle route de l'ambre" 
 barbaricum_aremorica_mission_task_17_DESC:0 "L'ambre est un bien commercial dont votre peuple ne peut se passer ; aucun guerrier ou chef qui se respecte ne sera vu sans bijoux en ambre aux poignets ou au cou. Considérant que nous avons toujours plus de demande, nous devrions envisager d'en importer plus. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_aremorica_mission_task_18:0 "Luxes méditerranéens" 
 barbaricum_aremorica_mission_task_18_DESC:0 "Les pièces de monnaie dans nos trésors continuent de croître, inondant nos coffres avec le déluge de la prospérité. Notre royaume s'est agrandi, tout comme notre goût pour les choses raffinées ; quelle chance nous avons d'être en mesure de nous offrir tout ce que nous désirons. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 barbaricum_aremorica_mission_task_19:0 "Faire de l'ombre à Carthage" 
 barbaricum_aremorica_mission_task_19_DESC:0 "Nous recevons presque quotidiennement des rapports d'incidents en mer avec Carthage, qui ne nous accorde pas le respect que nous méritons et pense pouvoir intimider nos commerçants. Bien qu'elle soit une grande puissance maritime, nous avons la volonté et l'ambition de la battre à son propre jeu. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 barbaricum_aremorica_mission_task_20:0 "Par Toutatis!" 
 barbaricum_aremorica_mission_task_20_DESC:0 "Démontrez votre piété, invoquez Toutatis et demandez ses bénédictions, afin que les dons de la Triade sacrée se manifestent. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_aremorica_mission_task_21:0 "Oracle des Gallizenae" 
 barbaricum_aremorica_mission_task_21_DESC:0 "On a dit que si nous préparons la voie, en construisant les lieux sacrés et en nous faisant guider par les zélateurs, nous serons assez dignes pour consulter l'oracle des Gallizenae. Que nous révèleront les dieux? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2! "
 barbaricum_aremorica_mission_task_22:0 "Ils sont fous ses Romains" 
 barbaricum_aremorica_mission_task_22_DESC:0 "Bien que l'on ait beaucoup parlé des Romains belliqueux, nous avons nos propres mots à ajouter, basés sur nos expériences personnelles avec eux ; ils sont fous. Le monde serait plus sûr s'ils étaient châtiés une fois pour toutes...\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 barbaricum_aremorica_mission_task_23:0 "Développer le réseau commercial" 
 barbaricum_aremorica_mission_task_23_DESC:0 "Bien que nous contrôlions certainement les opérations commerciales dans les îles du Nord, nous pourrions prendre des mesures pour étendre notre réseau actuel. La construction de ports est une étape cruciale pour sécuriser le flux de marchandises, à l'intérieur et à l'extérieur de nos territoires. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
 
 
