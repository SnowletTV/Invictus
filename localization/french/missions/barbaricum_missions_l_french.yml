 barbaricum_gallia_cisalpina_mission:0 "Italie celtique"
 barbaricum_gallia_cisalpina_mission_BUTTON_DETAILS:0 ""
 barbaricum_gallia_cisalpina_mission_BUTTON_TOOLTIP:0 "Les vallées d'Italie s'offrent à nous sans défense, prêtes à être conquises si nous en avons la volonté..."
 barbaricum_gallia_cisalpina_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons étendu notre contrôle sur l'intégralité de [GetProvince('(int32)4').GetArea.GetRegion.GetName], des montagnes du nord aux villes du sud."
 barbaricum_gallia_cisalpina_mission_DESCRIPTION:0 "Pendant de nombreuses années, notre peuple a erré, traversé des montagnes et des forêts à la recherche d'une patrie bien à nous. Après de dures décennies, nous nous sommes installés à [GetProvince('(int32)4').GetArea.GetRegion.GetName], chassant ceux qui nous ont précédés et faisant de cette terre un lieu de refuge. Et pourtant, alors que nous regardons de nos habitations montagneuses vers la vallée en contrebas, nous reconnaissons que ce n'est que le début de ce que nous avons prévu..."
 barbaricum_gallia_cisalpina_mission_REWARD_DESCRIPTION:0 ""
 barbaricum_gallia_cisalpina_mission_task_10:0 "Médiolanum"
 barbaricum_gallia_cisalpina_mission_task_10_DESC:0 "Parfaitement située dans une position dominante qui surplombe l'ensemble de la campagne, la forteresse de Mediolanum mérite bien les éloges qu'elle reçoit. Nous avons une vision pour cette région, mais plus important encore, la volonté de la concrétiser.celt_mil6 !"
 barbaricum_gallia_cisalpina_mission_task_11:0 "Développer la Padanie"
 barbaricum_gallia_cisalpina_mission_task_11_DESC:0 "Il est important que nous continuions à investir en Padanie ; maintenant que nous avons Mediolanum en notre possession, nous devons l'utiliser comme base d'opérations et planifier la croissance civique et économique de la région environnante.event_pic11 !"
 barbaricum_gallia_cisalpina_mission_task_12:0 "La richesse de l'Italie"
 barbaricum_gallia_cisalpina_mission_task_12_DESC:0 "Alors que les derniers rapports économiques arrivent, une chose est parfaitement claire ; grâce à nos dernières acquisitions en Italie, nous gagnons de l'argent à la pelle.egypt_mil19 !"
 barbaricum_gallia_cisalpina_mission_task_13:0 "Culture italienne"
 barbaricum_gallia_cisalpina_mission_task_13_DESC:0 "Nous avons décidé d'entreprendre une grande initiative de construction, dans le but exprès de soutenir et de renforcer la culture dans nos villes. Nous avons les moyens économiques de le faire, ce qui en fait une question impérative pour l'amélioration de notre société.greek_mil3 !"
 barbaricum_gallia_cisalpina_mission_task_13_tt:0 "Posséder au moins 6 villes italiennes avec une population d'au moins 30 habitants, une culture de province à dominante lépontique et un bâtiment de forum, d'académie, de grand théâtre ou de bibliothèque."
 barbaricum_gallia_cisalpina_mission_task_14:0 "Désirs républicains"
 barbaricum_gallia_cisalpina_mission_task_14_DESC:0 "Il y a des voix, en particulier parmi les plus riches de notre société, qui réclament un changement de gouvernement. Déclarant que nous avons dépassé nos humbles racines, ils soutiennent que nous pouvons reconnaître d'où nous venons tout en confiant aux meilleurs d'entre nous de nous conduire vers de futures gloires.event_pic12 !"
 barbaricum_gallia_cisalpina_mission_task_15:0 "Sécurisez notre règle"
 barbaricum_gallia_cisalpina_mission_task_15_DESC:0 "Nous avons considérablement élargi nos frontières au cours des dernières années, dépassant peut-être ce que nous pouvions gérer prudemment dans notre soif de voir nos ennemis détruits. Maintenant que nous sommes en position de force, consolidons ce que nous avons déjà acquis - nous vous en serons reconnaissants à l'avenir.greek_mil10 !"
 barbaricum_gallia_cisalpina_mission_task_16:0 "Tous les chemins mènent à Mediolanum"
 barbaricum_gallia_cisalpina_mission_task_16_DESC:0 "L'importance croissante de Mediolanum surpasse nos attentes élevées à son égard ; personne n'aurait pu prévoir quelle ville magnifique elle deviendrait.event_pic1 !"
 barbaricum_gallia_cisalpina_mission_task_17:0 "Gaesati"
 barbaricum_gallia_cisalpina_mission_task_17_DESC:0 "Nos projets ambitieux pour la région nécessiteront des mains expérimentées, ce qui nous manque actuellement, mais nous connaissons des hommes qui connaissent la guerre et sont prêts à partager leurs connaissances, surtout si le prix est juste ; les Gaesati.celt_mil3 !"
 barbaricum_gallia_cisalpina_mission_task_18:0 "Alliés transalpins"
 barbaricum_gallia_cisalpina_mission_task_18_DESC:0 "Un dirigeant sage a des amis proches et lointains, sachant qu'il est prudent de combiner les fortunes en période de trouble, car qui sait quelles misères le nouveau jour apporte avec lui ? Avec ce sage conseil à l'esprit, nous avons décidé de chercher un allié.celt_mil1 !"
 barbaricum_gallia_cisalpina_mission_task_18_tt:0 "Avoir une alliance avec un pays de la Région de [GetProvince('(int32)2314').GetArea.GetRegion.GetName]."
 barbaricum_gallia_cisalpina_mission_task_19:0 "Fortifier les cols"
 barbaricum_gallia_cisalpina_mission_task_19_DESC:0 "La sécurité de notre nation repose sur notre capacité à contrôler qui entre et sort des Alpes ; personne ne devrait pouvoir pénétrer impunément sur nos terres. Nous prendrons des mesures pour veiller à ce que cette intrusion ne se produise jamais.greek_mil1 !"
 barbaricum_gallia_cisalpina_mission_task_1:0 "Conquête padanienne"
 barbaricum_gallia_cisalpina_mission_task_1_DESC:0 "Il y a de bonnes terres au nord; chacun sait que la région de Padanie est fertile, avec des ressources abondantes que nous désirons beaucoup. Suivons la rivière Padus dans l'arrière-pays et conquérons ceux qui y vivent maintenant.greek_mil7 !"
 barbaricum_gallia_cisalpina_mission_task_20:0 "Inviter des colons"
 barbaricum_gallia_cisalpina_mission_task_20_DESC:0 "Après réflexion, nous avons décidé d'inviter des colons à venir vivre aux côtés de notre peuple. Alors que certains remettent en question la sagesse de permettre à ces colons de vivre dans nos villes, il est important que nous ayons une source adéquate de main-d'œuvre pour nos guerres futures.celt_mil7 !"
 barbaricum_gallia_cisalpina_mission_task_20_reward_tt:0 "Nous inviterons des colons dans nos villes italiennes."
 barbaricum_gallia_cisalpina_mission_task_20_tt:0 "Posséder au moins une ville ou métropole."
 barbaricum_gallia_cisalpina_mission_task_21:0 "Écriture lépontique"
 barbaricum_gallia_cisalpina_mission_task_21_DESC:0 "Pendant des années, nous nous sommes appuyés sur des inscriptions en pierre, croyant qu'écrire à la manière de nos ancêtres suffirait à guider notre peuple vers un avenir prospère. Cependant, nos nouvelles responsabilités administratives exigent que nous importions du papyrus - nous pouvons difficilement suivre ce qui est nécessaire pour administrer correctement notre État.india_mil17 !"
 barbaricum_gallia_cisalpina_mission_task_22:0 "Détroit de Messène"
 barbaricum_gallia_cisalpina_mission_task_22_DESC:0 "Depuis des années, nous avons réalisé l'importance stratégique du détroit de Messène, sachant que le maître de cette belle ville contrôlait le flux du trafic maritime. Compte tenu de ce que nous avons réalisé en Italie, c'est la prochaine étape logique.greek_mil18 !"
 barbaricum_gallia_cisalpina_mission_task_2:0 "Développer vers le sud"
 barbaricum_gallia_cisalpina_mission_task_2_DESC:0 "Les tribus du sud sont faibles, incapables de se défendre contre nous si nous décidons de prendre leurs terres. Même maintenant, ils sont allongés sans sommeil dans leurs lits, se demandant si nous viendrons bientôt les détruire - il est peut-être temps que nous fassions de leurs pires cauchemars une réalité.celt_mil5 !"
 barbaricum_gallia_cisalpina_mission_task_3:0 "Côte génoise"
 barbaricum_gallia_cisalpina_mission_task_3_DESC:0 "La côte génoise est une étendue de terre très fréquentée, remplie de pirates qui s'attaquent aux flottes marchandes qui longent la côte en route vers la péninsule ibérique et ses richesses. Il est temps que quelqu'un mette fin à ce fléau de brigands... ou du moins exige que nous recevions notre juste part des profits.greek_mil4 !"
 barbaricum_gallia_cisalpina_mission_task_4:0 "Terres vénitiennes"
 barbaricum_gallia_cisalpina_mission_task_4_DESC:0 "Le territoire au sud des Alpes Carnicae, avec des terres actuellement habitées par les Vénitiens, est mûr pour la conquête ; la bataille sera féroce, mais nous saisirons leurs champs et leurs forêts et les chasserons dans les montagnes.celt_mil9 !"
 barbaricum_gallia_cisalpina_mission_task_5:0 "En finir avec les Étrusques"
 barbaricum_gallia_cisalpina_mission_task_5_DESC:0 "Nous avons des raisons de craindre les étranges peuples qu'on appelle les Étrusques, car leurs villes sont nombreuses et leur puissance militaire est considérable. Seul un imbécile ne reconnaîtrait pas leur force, mais il est vrai qu'eux aussi ont des raisons de nous craindre...celt_mil16 !"
 barbaricum_gallia_cisalpina_mission_task_6:0 "Plans de construction navale"
 barbaricum_gallia_cisalpina_mission_task_6_DESC:0 "Les eaux de la Mare Tyrrhenum nous offrent des opportunités que nous n'étions pas en mesure d'embrasser auparavant, mais tout a changé. Notre peuple doit construire des navires si nous voulons être considérés comme les égaux de nos voisins.egypt_mil22 !"
 barbaricum_gallia_cisalpina_mission_task_7:0 "L'île de Corse"
 barbaricum_gallia_cisalpina_mission_task_7_DESC:0 "Nous avons des raisons d'être particulièrement attachés à l'île de Corse, d'autant plus qu'elle fut l'une de nos premières possessions d'outre-mer. En tant que tel, nous devons prendre grand soin de ce qui nous a été confié.greek_mil16 !"
 barbaricum_gallia_cisalpina_mission_task_8:0 "Le sac de Rome"
 barbaricum_gallia_cisalpina_mission_task_8_DESC:0 "Nous avons entendu d'autres pillards celtes dire que les Romains sont de riches lâches, avec des villes et des villages d'une richesse magnifique qu'ils peuvent difficilement défendre. La promesse de la gloire éternelle nous attend - nous leur prendrons leurs maisons.celt_mil10 !"
 barbaricum_gallia_cisalpina_mission_task_9:0 "Italie du Sud"
 barbaricum_gallia_cisalpina_mission_task_9_DESC:0 "Les villes du sud de l'Italie sont anciennes et étagées, avec des racines qui s'étendent à une époque insoupçonnée ; leur lien avec cette terre est profond. Nous respecterons leur antiquité, tant qu'ils reconnaissent notre autorité en toute matière.event_pic9 !"
 barbaricum_gothonia_mission:0 "Source de notre peuple"
 barbaricum_gothonia_mission_BUTTON_DETAILS:0 ""
 barbaricum_gothonia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_gothonia_mission_CRITERIA_DESCRIPTION:0 "Contrôlez la Baltique ou migrez vers d'autres terres."
 barbaricum_gothonia_mission_DESCRIPTION:0 "Comme d'une ruche de races ou d'un ventre de nations, les Goths seraient sortis il y a longtemps d'une île appelée Scandia. Les personnes qui ont été témoins de ces événements ont dû croire qu'elles écoutaient le bourdonnement d'une source de puits. \n \nIl y a longtemps, il a été prophétisé que cette source se fera à nouveau entendre et que notre peuple partira en quête pour trouver la terre promise."
 barbaricum_gothonia_mission_REWARD_DESCRIPTION:0 "Gagnez des revendications sur les terres baltes ou les terres au sud et à l'est."
 barbaricum_gothonia_mission_task_10:0 "Cercles de pierres"
 barbaricum_gothonia_mission_task_10_DESC:0 "Nos contacts avec les Germains du nord ont entraîné la migration de petits groupes humains qui ont apporté avec eux certaines de leurs traditions funéraires, mais ils ont assez tôt adopté la culture spirituelle et matérielle de nos populations locales. Cet amalgame de leur et de notre culture s'étend maintenant également à notre propre peuple, de sorte qu'il n'est plus rare de rencontrer des cercles de pierres à proximité des tumulus, qui sont utilisés dans les rituels et comme sites de rassemblement.india_mil2 !"
 barbaricum_gothonia_mission_task_11:0 "Migration vers l'Est"
 barbaricum_gothonia_mission_task_11_DESC:0 "Il y a des terres peu peuplées à l'est où nos fils nés plus tard pourraient construire leur propre fortune.greek_mil7 !"
 barbaricum_gothonia_mission_task_11_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)3758').GetArea.GetName], [GetProvince('(int32)3921').GetArea.GetName], [GetProvince('(int32)4521').GetArea.GetName], [GetProvince('(int32)6097').GetArea.GetName] et [GetProvince('(int32)4526').GetArea.GetName]."
 barbaricum_gothonia_mission_task_12:0 "Vers les Alpes"
 barbaricum_gothonia_mission_task_12_DESC:0 "Il y a une dispute entre nos peuples, car certains veulent que nous dirigeons nos efforts vers les Alpes, plus près des richesses de l'Italie, et d'autres vers la mer Noire, plus près des richesses des colonies grecques. Nous réglerons ce différend en choisissant les Alpes.celt_mil7 !"
 barbaricum_gothonia_mission_task_13:0 "Vers la Mer Noire"
 barbaricum_gothonia_mission_task_13_DESC:0 "Il y a une dispute entre nos peuples, car certains veulent que nous dirigeons nos efforts vers les Alpes, plus près des richesses de l'Italie, et d'autres vers la mer Noire, plus près des richesses des colonies grecques. Nous réglerons ce différend en choisissant la mer Noire.persia_mil17 !"
 barbaricum_gothonia_mission_task_14:0 "Gothiscandie"
 barbaricum_gothonia_mission_task_14_DESC:0 "Les contes, mythes et légendes sur Gothiscandia, la prétendue terre d'origine de notre peuple il y a d'innombrables générations, ont été racontés de génération en génération et sont toujours vivants dans la mémoire de notre peuple. Contrôler nous-mêmes le nouveau Scandia les ferait se réaliser à nouveau.celt_mil8 !"
 barbaricum_gothonia_mission_task_15:0 "Route de l'Ambre"
 barbaricum_gothonia_mission_task_15_DESC:0 "Les sociétés méditerranéennes aspirent à notre ambre, que nous appelons glesum. Cette route commerciale qui, selon les points de vue, commence ou se termine sur nos terres, est très lucrative pour nous et nous donne accès en échange aux luxes méditerranéens.egypt_mil19 !"
 barbaricum_gothonia_mission_task_15_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)4752').GetArea.GetName], [GetProvince('(int32)7298').GetArea.GetName], [GetProvince('(int32)7808').GetArea.GetName], [GetProvince('(int32)3896').GetArea.GetName] et [GetProvince('(int32)3970').GetArea.GetName]."
 barbaricum_gothonia_mission_task_15_tt:0 "Importez ou exportez vers un pays vandale dans la région de [GetProvince('(int32)6288').GetArea.GetRegion.GetName]."
 barbaricum_gothonia_mission_task_1:0 "Ports de la Baltique"
 barbaricum_gothonia_mission_task_1_DESC:0 "Si nous voulons avoir accès à la mer Baltique, nous devons contrôler et établir des ports sur sa côte.greek_mil4 !"
 barbaricum_gothonia_mission_task_2:0 "Relations Cimbriennes"
 barbaricum_gothonia_mission_task_2_DESC:0 "La péninsule cimbrienne est une étape intermédiaire idéale pour de nouvelles expéditions. Plume ou épée, c'est à nous de décider comment accéder à cette base d'opérations.celt_mil3 !"
 barbaricum_gothonia_mission_task_2_tt:0 "Tout pays cimbrien de la région de [GetProvince('(int32)3870').GetArea.GetRegion.GetName] a l'opinion d'au moins 15 d'entre nous."
 barbaricum_gothonia_mission_task_3:0 "Le Pays des Dieux"
 barbaricum_gothonia_mission_task_3_DESC:0 "Scandia, la supposée terre des dieux, se trouve au nord. Avec notre marine nouvellement construite et la base d'opérations cimbrienne, nous pourrions commencer une expédition et examiner la vérité derrière les mythes.celt_mil6 !"
 barbaricum_gothonia_mission_task_3_tt:0 "Tout pays scandinave de la région de [GetProvince('(int32)3870').GetArea.GetRegion.GetName] a l'opinion d'au moins 15 d'entre nous."
 barbaricum_gothonia_mission_task_4:0 "Glesum"
 barbaricum_gothonia_mission_task_4_DESC:0 "L'ambre, appelé glesum par les germaniques, est produit à partir d'une moelle déchargée par des arbres appartenant au genre du pin, comme la gomme du cerisier et la résine du pin ordinaire. C'est d'abord un liquide qui sort en quantités considérables et qui se durcit peu à peu. - Pline, Naturalis Historiagreek_mil16 !"
 barbaricum_gothonia_mission_task_4_tt:0 "Posséder une province produisant de l'ambre."
 barbaricum_gothonia_mission_task_5:0 "Culture du seigle"
 barbaricum_gothonia_mission_task_5_DESC:0 "Le seigle, une céréale, a été introduit sur nos terres il y a quelques siècles. En raison de leur culture et de leur consommation extensives, les Rugians, c'est-à-dire les cultivateurs de seigle, ont reçu leur nom.event_pic7 !"
 barbaricum_gothonia_mission_task_5_tt:0 "Toute province dans la zone de [GetProvince('(int32)4766').GetArea.GetName] est une colonie produisant du grain avec une ferme."
 barbaricum_gothonia_mission_task_6:0 "Côte Baltique"
 barbaricum_gothonia_mission_task_6_DESC:0 "Le contrôle de la côte sud de la Baltique est la première étape de l'établissement d'un empire baltique.celt_mil16 !"
 barbaricum_gothonia_mission_task_6_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)3862').GetArea.GetName], [GetProvince('(int32)3867').GetArea.GetName], [GetProvince('(int32)3881').GetArea.GetName], [GetProvince('(int32)6000').GetArea.GetName], [GetProvince('(int32)6008').GetArea.GetName], [GetProvince('(int32)6016').GetArea.GetName] et [GetProvince('(int32)6037').GetArea.GetName]."
 barbaricum_gothonia_mission_task_6_tt:0 "Toutes les provinces côtières dans les zones de [GetProvince('(int32)3898').GetArea.GetName] et [GetProvince('(int32)3891').GetArea.GetName] et dans la région de [GetProvince('(int32)4756').GetArea.GetRegion.GetName] nous appartiennent."
 barbaricum_gothonia_mission_task_7:0 "Noeud Suébien"
 barbaricum_gothonia_mission_task_7_DESC:0 "À notre ouest, les Suebi sont légendaires pour leurs prouesses militaires. Si nous avions des relations amicales avec eux, ils pourraient permettre à nos guerriers d'étudier leur culture et ils pourraient même recevoir une formation.event_pic13 !"
 barbaricum_gothonia_mission_task_7_tt:0 "Tout pays Irminonic de la Région de [GetProvince('(int32)3969').GetArea.GetRegion.GetName] a l'opinion d'au moins 15 d'entre nous."
 barbaricum_gothonia_mission_task_8:0 "Conscription de fer"
 barbaricum_gothonia_mission_task_8_DESC:0 "La rareté du fer nous pose problème. Une solution potentielle serait que tous les fers et objets en fer ne seraient plus la propriété de chaque individu, de sorte qu'ils ne puissent plus être déposés dans des tombes ou utilisés dans des soulèvements.celt_mil1 !"
 barbaricum_gothonia_mission_task_9:0 "Un artefact précieux"
 barbaricum_gothonia_mission_task_9_DESC:0 "Un marchand nous a présenté un petit chaudron en bronze de fabrication étrangère inspiré de la culture Suebian. Il a une monture de poignée représentant un guerrier Suebian barbu, facilement reconnaissable grâce à son nœud Suebian. Nous devrions acquérir ce précieux artefact et l'exposer.celt_mil2 !"
