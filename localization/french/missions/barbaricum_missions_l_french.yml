 #Ariovistus campaign
 barbaricum_suebi_gallia_mission:0 "La campagne d'Ariovistus" 
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "Dans leur société, tous les Suèves sont égaux et les prouesses militaires jouent un rôle de plus en plus important, faisant des Suèves les parangons de la culture germanique. \n\nLeurs incessantes incursions chez les voisins ne font pas seulement naître la peur dans le cœur de leurs victimes, mais les bons dirigeants y apportent aussi des contributions remarquables. Ce n'est qu'une question de temps pour qu'un leader populaire brise la tradition d'égalité. \n\nQuoi qu'il en soit, nos chefs de tribus ont planifié un raid sur les terres de l'autre côté du Rhin depuis très longtemps, et il est temps de frapper pendant que la Gaule est en pleine agitation."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Revendiquer et coloniser les terres à l'est du Rhenus pour les Suèves."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Obtenir des revendications sur les terres à l'est du Rhenus et potentiellement forger une nouvelle lignée royale."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1:0 "Expulser les Usipetes et Tencteri" 
 barbaricum_suebi_gallia_mission_task_1_DESC:0 "Les Usipetes et les Tencteri ont refusé par le passé à nos bandes de pillards de traverser leurs terres pour accéder à leurs voisins gaulois. Un comportement scandaleux pour des fils de Mannus!\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_gallia_mission_task_2:0 "Alliés du Nord" 
 barbaricum_suebi_gallia_mission_task_2_DESC:0 "Dans le Nord, les Eudoses et les Charudes sont réputés pour l'efficacité et le succès de leurs raids. Ils feront certainement de grands alliés dans les batailles à venir.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_mission_task_3:0 "En Teuriochaemia" 
 barbaricum_suebi_gallia_mission_task_3_DESC:0 "Teuriochaemia est la porte du sud de la Gaule, le seul moyen pour notre armée de s'y rendre.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_gallia_mission_task_4:0 "Ariovistus" 
 barbaricum_suebi_gallia_mission_task_4_DESC:0 "Dans nos rangs, un homme appelé par les Gaulois Ariovistus, un titre honorifique gaulois pour un grand chef militaire, est apparu récemment. C'est un vrai guerrier Suève qui a combattu et gagné de nombreuses batailles, parfois même aux côtés de Gaulois. Ses prouesses et ses contacts pourraient s'avérer inestimables.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_5:0 "Les sept alliés" 
 barbaricum_suebi_gallia_mission_task_5_DESC:0 "Il semble qu'à notre sud, nous pouvons également trouver des alliés qui sont intéressés à faire des raids et à s'installer dans les terres riches et fertiles de la Gaule.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_6:0 "Détruire les Ubii" 
 barbaricum_suebi_gallia_mission_task_6_DESC:0 "Les Ubii vivent sur la rive orientale du Rhenus. Nous devons les détruire, en raison de leurs relations amicales avec les Gaulois de la rive opposée.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_gallia_mission_task_7:0 "Alliés gaulois" 
 barbaricum_suebi_gallia_mission_task_7_DESC:0 "Les Arvernes et les Séquanes gaulois veulent s'assurer notre aide dans leur guerre contre les Éduens. La raison de ce conflit n'est pas tout à fait claire pour nous, bien qu'en général les guerres soient aussi menées pour la suprématie.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_suebi_gallia_mission_task_8:0 "Vaincre les Éduens" 
 barbaricum_suebi_gallia_mission_task_8_DESC:0 "Nous pouvons utiliser la guerre contre les Eduens comme prétexte pour prendre pied en Gaule.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_gallia_mission_task_9:0 "De l'autre côté de la rivière Rhenus" 
 barbaricum_suebi_gallia_mission_task_9_DESC:0 "Il est temps de traverser le Rhenus et de réclamer cette terre fertile pour notre peuple.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_gallia_mission_task_10:0 "Apprivoiser le loup romain" 
 barbaricum_suebi_gallia_mission_task_10_DESC:0 "Rome a revendiqué son intérêt pour les affaires gauloises. Il nous appartient de défendre et de sécuriser nos acquis contre cette menace étrangère pour de nombreuses années à venir.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_suebi_gallia_mission_task_11:0 "Intégrer les alliés" 
 barbaricum_suebi_gallia_mission_task_11_DESC:0 "Il est temps de décider comment nous voulons traiter avec nos alliés et leurs coutumes. Ils ont prouvé leur valeur et enrichi notre société. Nous devons donc les intégrer pleinement.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_12:0 "Assimiler les alliés" 
 barbaricum_suebi_gallia_mission_task_12_DESC:0 "Il est temps de décider comment nous voulons traiter nos alliés et leurs coutumes. Bien qu'ils aient prouvé leur valeur et enrichi notre société, il est évident que la culture suebienne est supérieure. Nous devrions donc les assimiler complètement.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_suebi_gallia_mission_task_13:0 "Rex Germanorum" 
 barbaricum_suebi_gallia_mission_task_13_DESC:0 "Lorsque notre campagne a commencé, personne n'a même rêvé d'un tel succès et d'une telle réussite. [ROOT.GetCountry.GetRuler.GetName] est vénéré par notre peuple comme un dieu et son sang est considéré comme béni, lui conférant des prérogatives de roi. Ce n'est donc qu'une formalité de déclarer officiellement sa royauté, ce qui n'est pas arrivé depuis longtemps dans le monde des Suèves.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_14:0 "Le mariage norique" 
 barbaricum_suebi_gallia_mission_task_14_DESC:0 "Noricum se trouve à notre sud ; un mariage royal avec une princesse noricienne résoudrait deux problèmes à la fois - il sécuriserait notre flanc sud et [ROOT.GetCountry.GetRuler.GetName] obtiendrait une épouse.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_15:0 "Héritier royal" 
 barbaricum_suebi_gallia_mission_task_15_DESC:0 "Pour fonder une dynastie royale, [ROOT.GetCountry.GetRuler.GetName] a besoin d'un héritier qui puisse perpétuer la lignée.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_16:0 "Le désert d'Helvétie" 
 barbaricum_suebi_gallia_mission_task_16_DESC:0 "Comme le veut la coutume suève, nous ne tolérerons pas que les Helvètes vivent près de nous. Cette terre sera connue comme le désert helvétique même dans d'innombrables siècles!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_task_5_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les régions de [GetProvince('(int32)3733').GetArea.GetName] et [GetProvince('(int32)3775').GetArea.GetName]."
