l_french:
 #Form Francia mission
 barbaricum_form_francia_mission:0 "Pour la gloire et l'honneur!"
 barbaricum_form_francia_mission_BUTTON_TOOLTIP:0 "Le peuple du nord-ouest de la Germanie réclame un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui mèneront notre peuple vers de plus grandes gloires."
 barbaricum_form_francia_mission_BUTTON_DETAILS:0 ""
 barbaricum_form_francia_mission_DESCRIPTION:0 "Le peuple du nord-ouest de la Germanie réclame un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui mèneront notre peuple vers de plus grandes gloires."
 barbaricum_form_francia_mission_CRITERIA_DESCRIPTION:0 "Unir les Istvaones sous votre bannière et former le royaume franc."
 barbaricum_form_francia_mission_REWARD_DESCRIPTION:0 "Forgez la Francie sous votre autorité, dont la suprématie sur les Istvaeones ne peut être remise en question."
 # Tasks
 barbaricum_form_francia_mission_task_1:0 "Un Chef sort de l'ombre"
 barbaricum_form_francia_mission_task_1_DESC:0 "De nombreuses tribus germaniques différentes vivent entre le Rhin et la Weser, mais aucune d'entre elles n'occupe une position prédominante. Seul quelqu'un d'assez fort peut espérer unir ces différents peuples.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_form_francia_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3778').GetArea.GetName], [GetProvince('(int32)3976').GetArea.GetName] et [GetProvince('(int32)3699').GetArea.GetName]."
 barbaricum_form_francia_mission_task_2:0 "Les nombreux fils d'Istio"
 barbaricum_form_francia_mission_task_2_DESC:0 "En tant que fils les plus forts d'Istio, nous sommes prédestinés à unir tous nos frères sous notre bannière.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_form_francia_claims_2_tt:0 "Nous obtenons des revendications sur chaque territoire dans la zone de [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_form_francia_mission_task_3:0 "Une capitale digne de ce nom"
 barbaricum_form_francia_mission_task_3_DESC:0 "Notre capitale a connu de graves problèmes de croissance. Si elle reçoit le soutien nécessaire, elle pourrait devenir une ville prospère.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_form_francia_mission_task_4:0 "Sang et fer"
 barbaricum_form_francia_mission_task_4_DESC:0 "Ce n'est que par le sang et le fer que nous pouvons forger l'unité.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 invade_gaul_francia:0 "Être en guerre avec un pays gaulois."
 barbaricum_form_francia_mission_task_5:0 "Centraliser l'État"
 barbaricum_form_francia_mission_task_5_DESC:0 "Le temps est venu pour notre grand pays de passer à un état sédentaire plus civilisé.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_form_francia_mission_task_6:0 "Le royaume franc"
 barbaricum_form_francia_mission_task_6_DESC:0 "Il est temps de donner à notre peuple une nouvelle identité commune sous un seul chef. Nous sommes les Francs, le peuple audacieux.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_form_francia_mission_task_7:0 "Commerce germano-celtique"
 barbaricum_form_francia_mission_task_7_DESC:0 "En tant que médiateurs entre les Celtes et les Suebi germaniques, nous pouvons également tirer profit des échanges commerciaux.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_form_francia_mission_task_8:0 "Travailler les fourneaux"
 barbaricum_form_francia_mission_task_8_DESC:0 "Nos prospecteurs rapportent avec jubilation avoir trouvé du fer à [GetProvince('(int32)3790').GetName]. Il faudrait dépenser pas mal d'argent pour faire fonctionner une mine, mais les gisements semblent suffisants pour le faire.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_form_francia_mission_task_8_tooltip:0 "Chaque territoire ayant une #Y Mine#! dans la province de #Y $sicambria_area$#! gagne les avantages suivants:\n"
 barbaricum_form_francia_mission_task_9:0 "Une forteresse commerciale"
 barbaricum_form_francia_mission_task_9_DESC:0 "Nous devons protéger nos routes commerciales en construisant une forteresse à [GetProvince('(int32)3831').GetName], où se croisent deux routes commerciales. Nos architectes ont déjà délimité une zone de 1,4 hectare.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_form_francia_mission_task_10:0 "Barre de fer standard"
 barbaricum_form_francia_mission_task_10_DESC:0 "Actuellement, notre peuple utilise également une norme étrangère pour les barres de fer. Nous devrions codifier l'utilisation de notre norme nationale, qui est plus haute que la norme étrangère et qui a la forme d'une épée, afin de faciliter le commerce et de fournir des circonstances claires à nos marchands et artisans.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 FRANCIA_NAME:0 "Francie"
 FRANCIA_ADJECTIVE:0 "Franque"
 
 
 #Francia - Salians and Ripuarians
 barbaricum_francia_austria_mission:0 "Sali et Ripuari"
 barbaricum_francia_austria_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_francia_austria_mission_BUTTON_DETAILS:0 ""
 barbaricum_francia_austria_mission_DESCRIPTION:0 "Bien que l'ensemble de notre peuple se dise Franc, deux factions majeures sont apparues. Les Saliens qui vivent au nord autour de la rivière Isala, l'IJsel moderne, et les Ripuaires qui vivent autour de la rivière Rhenus, le Rhin moderne, se disputent la direction de l'expansion. Faut-il suivre les Saliens en Belgique ou les Ripuaires en Rhénanie?"
 barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION:0 "Conquérir et développer les terres le long des fleuves de Germanie et le pays des Belges."
 barbaricum_francia_austria_mission_REWARD_DESCRIPTION:0 "Acquérir des revendications sur des zones en Germanie et en Belgique et des avantages pour votre pays."
 # Tasks
 barbaricum_francia_austria_mission_task_1:0 "Salland"
 barbaricum_francia_austria_mission_task_1_DESC:0 "Les Francs saliens vivent au nord de notre territoire, autour de la rivière Isala, l'IJsel moderne, qui a donné son nom à cette terre et à ce peuple. Cette région est couverte d'épaisses forêts, ce qui entrave son développement.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_francia_austria_mission_task_2:0 "Installer Toxandria"
 barbaricum_francia_austria_mission_task_2_DESC:0 "Au sud, de l'autre côté du fleuve Rhénus, se trouve une terre fertile, appelée dans notre langue Toxandria en raison de sa position.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_francia_austria_mission_task_3:0 "Developper Toxandria"
 barbaricum_francia_austria_mission_task_3_DESC:0 "Nous devrions développer nos terres nouvellement acquises et convertir leur population à nos croyances.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_francia_austria_mission_task_4:0 "Pousser vers l'ouest"
 barbaricum_francia_austria_mission_task_4_DESC:0 "Le cœur fertile et prospère de la Gaule nous attend à l'ouest.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_francia_austria_mission_task_5:0 "Turnacum et Camaracum"
 barbaricum_francia_austria_mission_task_5_DESC:0 "Les colonies appelées Turnacum et Camaracum feraient de splendides centres d'administration, de commerce et de culture.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_francia_austria_mission_task_6:0 "Fortifier notre frontière occidentale"
 barbaricum_francia_austria_mission_task_6_DESC:0 "Bien que la rivière Sequana, la Seine moderne, soit une ligne de défense naturelle, nous devons ériger des fortifications au cas où nos ennemis nous attaqueraient en grand nombre par l'ouest.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_francia_austria_mission_task_7:0 "Ripuaria"
 barbaricum_francia_austria_mission_task_7_DESC:0 "Les Francs ripuaires vivent au sud de notre territoire, sur les rives du fleuve Rhénus, le Rhin moderne, qui leur vaut leur nom. Ils souhaitent posséder la plus grande partie possible du Rhin et de ses confluents.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 barbaricum_francia_austria_mission_task_8:0 "La vallée de Moenus"
 barbaricum_francia_austria_mission_task_8_DESC:0 "La rivière Moenus, le Main moderne, coule de l'ouest vers le Rhenus et est son plus long affluent.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_francia_austria_mission_task_9:0 "Le long de la rivière Rhenus"
 barbaricum_francia_austria_mission_task_9_DESC:0 "Le Rhenus est le deuxième fleuve le plus long d'Europe centrale et occidentale. Nous devrions sécuriser autant de terres que possible sur ses rives pour notre peuple.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_francia_austria_mission_task_10:0 "La conversion germanique"
 barbaricum_francia_austria_mission_task_10_DESC:0 "De nombreux peuples différents vivent sur les terres que nous venons de conquérir, nous devons leur montrer la lumière de nos dieux!\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_francia_austria_mission_task_11:0 "Saliens triomphants"
 barbaricum_francia_austria_mission_task_11_DESC:0 "Il est temps pour la branche salienne de notre peuple de déclarer sa domination et de régler le conflit entre l'ouest et les rives.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_francia_austria_mission_task_12:0 "Triomphe des Ripuaires"
 barbaricum_francia_austria_mission_task_12_DESC:0 "Il est temps pour la branche ripuaire de notre peuple de déclarer sa domination et de régler la question de savoir s'il faut aller vers l'ouest ou revendiquer les rives.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_francia_austria_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans la région de [GetProvince('(int32)3718').GetArea.GetName]."
 barbaricum_francia_austria_claims_2_tt:0 "Nous obtenons des revendications sur chaque territoire dans les régions de [GetProvince('(int32)3026').GetArea.GetName], [GetProvince('(int32)2493').GetArea.GetName] et [GetProvince('(int32)2468').GetArea.GetName]."
 barbaricum_francia_austria_claims_3_tt:0 "Nous obtenons des revendications sur chaque territoire dans les régions de [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3055').GetArea.GetName], [GetProvince('(int32)3802').GetArea.GetName] et [GetProvince('(int32)3806').GetArea.GetName]."
 favor_salians:0 "Favoriser les Saliens en faisant en sorte qu'un membre de la famille dirigeante gouverne la région [GetProvince('(int32)3026').GetArea.GetName]."
 favor_ripuarians:0 "Favoriser les Ripuaires en faisant en sorte qu'un membre de la famille dirigeante gouverne la région de [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_1_tt:0 "POsséder une cité dans la région de [GetProvince('(int32)3851').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_6_tt:0 "Posséder au moins 3 provinces fortifiées dans chacune des régions de [GetProvince('(int32)3038').GetArea.GetName] et [GetProvince('(int32)3035').GetArea.GetName]."
 
 #Saxonia - formation
 barbaricum_saxonia_form_mission:0 "La vaste mer du Nord"
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "Le peuple saxon réclame un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui mèneront notre peuple vers de plus grandes gloires."
 barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_form_mission_DESCRIPTION:0 "Le peuple saxon réclame un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui mèneront notre peuple vers de plus grandes gloires."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Construire une marine en mer du Nord, unir les Germains de la mer du Nord et former la Saxe."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Menez les germaniques de la mer du Nord vers de plus grandes gloires en formant la Saxe."
 # Tasks
 barbaricum_saxonia_form_mission_task_1:0 "Prendre le large"
 barbaricum_saxonia_form_mission_task_1_DESC:0 "La mer du Nord nous attend.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_form_mission_task_2:0 "Côte de la mer du Nord"
 barbaricum_saxonia_form_mission_task_2_DESC:0 "La côte de la mer du Nord habitée par les Ingvaeonics se compose principalement de plages de sable, d'estuaires de rivières et de la mer des Wadden. Il ne sera certainement pas facile de les conquérir et de les unir sous notre direction.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_form_mission_task_3:0 "Développer la marine"
 barbaricum_saxonia_form_mission_task_3_DESC:0 "Nous devrions utiliser l'expansion de notre port et de nos chantiers navals pour construire davantage de navires, ce qui nous permettrait de projeter notre puissance à l'étranger plus efficacement.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_form_mission_task_4:0 "Raid de la Pritannie"
 barbaricum_saxonia_form_mission_task_4_DESC:0 "En tant qu'île isolée, la Pritannie sera une proie facile pour nos pilleurs, car plusieurs générations n'ont pas vu d'invasion navale.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_saxonia_form_mission_task_5:0 "Prouesses militaires"
 barbaricum_saxonia_form_mission_task_5_DESC:0 "Seule la tribu qui s'est distinguée par sa bravoure et sa gloire au combat peut être une source d'inspiration.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_form_mission_task_6:0 "Les Saxons"
 barbaricum_saxonia_form_mission_task_6_DESC:0 "Les petites dagues, appelées sax ou seax dans notre langue, utilisées lors de nos raids nous ont valu l'exonyme de Saxons. Un message clair à tous les faibles qui devront trembler devant notre force unie.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_form_mission_task_7:0 "Commerce en mer du Nord"
 barbaricum_saxonia_form_mission_task_7_DESC:0 "Le commerce maritime est le moyen de subsistance du peuple Ingvaeonique depuis des générations. Avec les bons stimuli, nous pourrions augmenter nos profits.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_saxonia_form_mission_task_8:0 "Offre de tourbière"
 barbaricum_saxonia_form_mission_task_8_DESC:0 "Nos donjons sont pleins de criminels que nous pourrions sacrifier dans une offrande de bog pour apaiser les dieux.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_saxonia_form_mission_task_9:0 "Sacrifice à Yngvi"
 barbaricum_saxonia_form_mission_task_9_DESC:0 "Notre seigneur, Yngvi, exige un sacrifice avant de nous bénir.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_form_mission_task_10:0 "Renforcer notre capitale"
 barbaricum_saxonia_form_mission_task_10_DESC:0 "En tant que siège de notre autorité, il n'est pas tolérable que notre capitale ne dispose pas des fortifications appropriées. Nous devons ériger de nouveaux murs, un fossé et des monticules de terre pour protéger ceux qui comptent sur notre protection.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_form_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les régions de [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] et [GetProvince('(int32)3839').GetArea.GetName]."
 barbaricum_saxonia_form_claims_2_tt:0 "Nous obtenons des revendications sur chaque territoire dans les régions de [GetProvince('(int32)3867').GetArea.GetName] et [GetProvince('(int32)3848').GetArea.GetName]."
 invade_britain_saxonia:0 "Être en guerre contre un pays pritannien."
 
 #Saxonia - Pritannia
 barbaricum_saxonia_anglia_mission:0 "L'île somptueuse de Pritannie"
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP:0 "Ce trône royal des rois, cette île sacrée, cette terre de majesté, ce siège de Tyr, \nCet autre Valhöl, demi-paradis,\nCette forteresse construite par la nature pour elle-même\nContre l'infection et la main de la guerre,\nCette heureuse race d'hommes, ce petit monde,\nCette pierre précieuse sertie dans la mer d'argent,\nQui lui fait office de mur,\nOu comme un fossé défensif à une demeure,\nContre la convoitise de pays moins heureux,\nCette parcelle bénie, cette terre, ce royaume, cette Pritannie."
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_anglia_mission_DESCRIPTION:0 "Ce trône royal des rois, cette île sacrée, cette terre de majesté, ce siège de Tyr, \nCet autre Valhöl, demi-paradis,\nCette forteresse construite par la nature pour elle-même\nContre l'infection et la main de la guerre,\nCette heureuse race d'hommes, ce petit monde,\nCette pierre précieuse sertie dans la mer d'argent,\nQui lui fait office de mur,\nOu comme un fossé défensif à une demeure,\nContre la convoitise de pays moins heureux,\nCette parcelle bénie, cette terre, ce royaume, cette Pritannie."
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Régner sur l'île de Pritannie."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Envahir et conquérir l'île de Pritannie sous la direction d'un roi fort."
 # Tasks
 barbaricum_saxonia_anglia_mission_task_1:0 "Pied à terre Pritannien"
 barbaricum_saxonia_anglia_mission_task_1_DESC:0 "Nous devons d'abord établir un pied à terre sur la Pritannie avant de revendiquer plus de ses terres.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_saxonia_anglia_mission_task_1_tooltip:0 "Posséder un territoire dans la région de [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
 barbaricum_saxonia_anglia_mission_task_2:0 "La côte sud"
 barbaricum_saxonia_anglia_mission_task_2_DESC:0 "[GetProvince('(int32)2021').GetArea.GetName] ferait une première cible facile.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_anglia_mission_task_3:0 "La côte Est"
 barbaricum_saxonia_anglia_mission_task_3_DESC:0 "[GetProvince('(int32)2029').GetArea.GetName] ferait une première cible facile.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_4:0 "La côte nord"
 barbaricum_saxonia_anglia_mission_task_4_DESC:0 "De l'autre côté de la rivière Humber, de nouvelles terres non conquises nous attendent.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_saxonia_anglia_mission_task_5:0 "Wessex"
 barbaricum_saxonia_anglia_mission_task_5_DESC:0 "La région occidentale de Pritannie ne nous appartient pas encore, mais elle deviendra bientôt un nouveau foyer pour notre peuple.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_anglia_mission_task_6:0 "Sussex et Essex"
 barbaricum_saxonia_anglia_mission_task_6_DESC:0 "Nous devrions établir une nouvelle maison pour notre peuple dans le sud et le sud-est.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_saxonia_anglia_mission_task_7:0 "Le cœur de Pritannie"
 barbaricum_saxonia_anglia_mission_task_7_DESC:0 "Maintenant que nous contrôlons sa côte, il est temps d'avancer vers l'intérieur de la Pritannie.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_saxonia_anglia_mission_task_8:0 "Est de l'Angle"
 barbaricum_saxonia_anglia_mission_task_8_DESC:0 "La partie plate, basse et marécageuse est revendiquée par la forte faction anglienne, ce que nous ne pouvons leur refuser, même si nous espérions que les anciennes allégeances tribales disparaîtraient.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_anglia_mission_task_9:0 "Northumbrie"
 barbaricum_saxonia_anglia_mission_task_9_DESC:0 "Nos terres au nord de la Humber ont grand besoin d'être améliorées.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_10:0 "Port Ouest"
 barbaricum_saxonia_anglia_mission_task_10_DESC:0 "Nous devrions établir un port sur la côte ouest de Pritannie; [GetProvince('(int32)2047').GetName] semble être l'endroit idéal.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_anglia_mission_task_11:0 "Les mines de Belerion"
 barbaricum_saxonia_anglia_mission_task_11_DESC:0 "La renommée des mines de Belerion est même connue jusqu'au monde méditerranéen. Nous ne pouvons pas nous permettre de ne pas exploiter ces mines nous-mêmes.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_saxonia_anglia_mission_task_12:0 "Fortifier la Mercie"
 barbaricum_saxonia_anglia_mission_task_12_DESC:0 "Mercia, notre marche, a besoin de fortifications contre nos voisins celtes de l'ouest.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_anglia_mission_task_13:0 "Londinium"
 barbaricum_saxonia_anglia_mission_task_13_DESC:0 "Les rives du Tamesis sont un endroit idéal pour fonder un centre sur la Pritannie.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_saxonia_anglia_mission_task_13b:0 "Kent"
 barbaricum_saxonia_anglia_mission_task_13b_DESC:0 "Cantium ou dans notre langue Kent a été habité par les Cantiaci. Là, à [GetProvince('(int32)2021').GetName], nos prêtres ressentent la présence des dieux, il est donc de notre devoir d'embellir ce lieu.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_saxonia_anglia_mission_task_14:0 "La mer d'Hibernie"
 barbaricum_saxonia_anglia_mission_task_14_DESC:0 "La mer d'Hibernie sépare les îles d'Hibernie et de Pritannie. Son contrôle est primordial pour arrêter toute forme de menace hibernienne ou pour soumettre cette île sauvage.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_anglia_mission_task_15:0 "Royaume de Saxe"
 barbaricum_saxonia_anglia_mission_task_15_DESC:0 "Le fier héritage de notre peuple a perduré pendant des générations, et pourtant nos domaines et notre population en constante augmentation ont apporté une plus grande connaissance du monde et des personnes qui nous entourent.\n\n Afin d'assurer la sécurité et la prospérité continue, il est temps pour nous de réorganiser notre structure tribale dans le Royaume de tous les Saxons.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_anglia_mission_task_16:0 "Royaume anglo-saxon"
 barbaricum_saxonia_anglia_mission_task_16_DESC:0 "Le fier héritage de notre peuple a perduré pendant des générations, et pourtant nos domaines et notre population en constante augmentation ont apporté une plus grande connaissance du monde et des personnes qui nous entourent.\n\n Afin d'assurer la sécurité et la prospérité continue, il est temps pour nous de réorganiser notre structure tribale en un royaume basant sa force sur l'élite anglienne.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
