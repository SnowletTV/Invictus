 #Lugia Vandalia
 barbaricum_vandalia_lugia_mission:0 "La Ligue germanique orientale" 
 barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_vandalia_lugia_mission_BUTTON_DETAILS:0 ""
 barbaricum_vandalia_lugia_mission_DESCRIPTION:0 "Nous appartenons aux Vandales, un vaste groupe de personnes avec lesquelles nous partageons des rites, des croyances et notre langue. Un leader fort pour les unir en ces temps sombres, est primordial pour notre survie. \n\n Nous, les Vandales, sommes un peuple fort avec des coutumes aussi anciennes que le temps lui-même. Mais des gens étranges portant des armes supérieures affluent sur nos terres depuis le sud. \n\nNous devons décider du chemin que prendra notre société ; resterons-nous fidèles à notre culture ou essaierons-nous d'égaler ces étrangers?"
 barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION:0 "Unir les Germains de l'Est en formant la Vandalie ou la Lugie."
 barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION:0 "Devenez plus puissant en unissant tous les Vandales en tant que la Vandalie ou la Lugie."
 # Tasks
 barbaricum_vandalia_lugia_mission_task_1:0 "Le bosquet sacré de l'Alcis" 
 barbaricum_vandalia_lugia_mission_task_1_DESC:0 "Un de nos prêtres a eu une vision des jumeaux d'Alcis au sommet des montagnes de [GetProvince('(int32)4005').GetName]. Tous ceux qui ont visité l'endroit jurent qu'ils peuvent sentir la présence des dieux jumeaux. En proclamant officiellement ce bosquet comme sacré, nous apaiserons nos prêtres et certainement aussi l'Alcis.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_vandalia_lugia_mission_task_2:0 "Urne de visage" 
 barbaricum_vandalia_lugia_mission_task_2_DESC:0 "Comme si le prêtre n'avait vécu que pour remplir sa mission sacrée, il est décédé peu après la création officielle du bois sacré. La dévotion de cet homme sera une source d'inspiration pour les générations futures et nous ne ménagerons pas nos efforts pour faire reposer sa dépouille dans la plus belle urne à visage, comme ces urnes sont coutumières depuis plusieurs siècles dans notre société.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_vandalia_lugia_mission_task_3:0 "La route de l'ambre" 
 barbaricum_vandalia_lugia_mission_task_3_DESC:0 "Les sociétés méditerranéennes se languissent de l'ambre, que nous appelons glesum, de nos voisins du nord. La route commerciale qui passe par nos terres est donc également très lucrative pour nous.\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_vandalia_lugia_mission_task_4:0 "Notre propre ambre" 
 barbaricum_vandalia_lugia_mission_task_4_DESC:0 "Posséder de l'ambre nous-mêmes augmenterait notre marge de profit.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_vandalia_lugia_mission_task_5:0 "Contact avec les Celtes" 
 barbaricum_vandalia_lugia_mission_task_5_DESC:0 "À notre sud, des tribus venues de l'ouest sont apparues ; on les appelle les Celtes. Ils semblent avoir un savoir supérieur, nous pourrions y avoir accès en les amadouant.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_vandalia_lugia_mission_task_6:0 "Un rituel celtique" 
 barbaricum_vandalia_lugia_mission_task_6_DESC:0 "Les Celtes ont des rituels complètement différents des nôtres. Ils prétendent que leurs dieux ne leur accordent leur bénédiction que lorsqu'ils déposent des objets de valeur, tels que des épées en fer ou des objets en or, à proximité de rivières ou d'autres plans d'eau. Cela peut valoir la peine d'essayer, vu leur succès.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_vandalia_lugia_mission_task_7:0 "La société des guerriers de Lugus" 
 barbaricum_vandalia_lugia_mission_task_7_DESC:0 "Les prouesses des Suèves associées à l'esprit des sociétés guerrières celtes donneront naissance aux nôtres. Et une chose est sûre, les dieux des Celtes sont supérieurs, puisqu'ils leur ont accordé le pouvoir de conquérir de vastes étendues de terres en quelques décennies. Nous placerons donc, nous aussi, notre société guerrière sous la protection de Lugus, le dieu celte des forgerons.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_vandalia_lugia_mission_task_8:0 "La confédération lugienne" 
 barbaricum_vandalia_lugia_mission_task_8_DESC:0 "Pour que notre peuple puisse prospérer, nous devons nous unir en une confédération sous l'égide de Lugus, le dieu celte des forgerons, afin de pouvoir nous aussi porter ses armes au combat.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_vandalia_lugia_mission_task_9:0 "Notre minorité suève" 
 barbaricum_vandalia_lugia_mission_task_9_DESC:0 "Notre région, peu peuplée, a vu affluer des migrants suebiens dès le début du quatrième siècle avant J.-C.. Ils vivent dans des villages isolés et ont apporté avec eux leurs propres coutumes. Plus important encore, ils sont considérés comme un modèle de prouesses militaires. Si nous intégrions davantage cette culture dans la nôtre, nous pourrions également inspirer notre propre peuple à l'héroïsme.\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_vandalia_lugia_mission_task_10:0 "Invitez d'autres migrants Suèves" 
 barbaricum_vandalia_lugia_mission_task_10_DESC:0 "Maintenant que nos concitoyens ont découvert la culture suève et n'ont plus de superstitions, nous pouvons accueillir activement ces migrants.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_vandalia_lugia_mission_task_11:0 "Avec la lance et l'épée" 
 barbaricum_vandalia_lugia_mission_task_11_DESC:0 "Nous devons faire en sorte que tous les autres Vandales nous soient soumis!\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_vandalia_lugia_mission_task_12:0 "L'unification des Vandales" 
 barbaricum_vandalia_lugia_mission_task_12_DESC:0 "Maintenant que nous sommes la tribu vandale suprême et que nous contrôlons également la patrie des colons vandales dispersés, notre nom et celui des Vandales sont les mêmes.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_vandalia_lugia_mission_task_13:0 "Colonisation de l'Est" 
 barbaricum_vandalia_lugia_mission_task_13_DESC:0 "A l'est se trouve une terre non réclamée qui pourrait être peuplée par notre propre peuple.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_vandalia_lugia_mission_task_14:0 "Les plaines pannoniennes" 
 barbaricum_vandalia_lugia_mission_task_14_DESC:0 "Les plaines fertiles de la Pannonie sont à portée de main, il suffit d'étendre le bras pour les revendiquer.\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_vandalia_lugia_mission_task_15:0 "Manufactures celtiques" 
 barbaricum_vandalia_lugia_mission_task_15_DESC:0 "Les Celtes ont progressé dans la fabrication de la poterie ainsi que dans l'extraction et la fonte du minerai de fer. Après avoir consulté et obtenu le soutien de certains de leurs experts, nous avons trouvé des endroits propices à l'application de ces technologies sur nos terres.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 vandal_face_urn:0 "Urne de visage vandale"
