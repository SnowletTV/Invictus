 barbaricum_bastarnia_mission:0 "Contes des richesses orientales"
 barbaricum_bastarnia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bastarnia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION:0 "Cet arbre de mission sera terminé une fois que nous aurons migré vers l'est et conquis les riches terres à l'ouest de la mer Noire."
 barbaricum_bastarnia_mission_DESCRIPTION:0 "Pendant de nombreuses années, notre peuple a vécu dans les forêts de la Vistulie, menant une vie simple. Dernièrement cependant, le climat est devenu de plus en plus rude, avec beaucoup de nos récoltes et des gens qui meurent pendant les mois d'hiver. Si nous voulons survivre dans les années à venir, nous devrons nous réinstaller dans une région plus éloignée des mers du sud. Nous entendons parler de terres riches et fertiles à l'est. Les habitants de ces terres vivent dans de grandes villes pleines de marbre et d'or. Mais nous sommes bien plus forts qu'eux et il serait facile de piller leurs riches villes et de les prendre pour nous."
 barbaricum_bastarnia_mission_REWARD_DESCRIPTION:0 "Gagnez des droits sur certains territoires à l'ouest de la mer Noire et revendiquez leurs richesses."
 barbaricum_bastarnia_mission_task_10:0 "Notre ancienne maison"
 barbaricum_bastarnia_mission_task_10_DESC:0 "Il y a encore des gens qui vivent dans la région que nous avons quittée, nous pouvons donc leur vendre notre butin avec beaucoup de profit, car nos voisins de l'est ne sont pas si enclins à commercer avec nous après que nous les ayons attaqués.celt_mil15 !"
 barbaricum_bastarnia_mission_task_1:0 "Préparez-vous à migrer"
 barbaricum_bastarnia_mission_task_1_DESC:0 "La marche vers l'est sera longue et semée d'embûches. Nous devons nous assurer d'avoir assez de nourriture pour le chemin vers notre nouvelle maison.celt_mil7 !"
 barbaricum_bastarnia_mission_task_2:0 "Suivez les contes"
 barbaricum_bastarnia_mission_task_2_DESC:0 "Nos éclaireurs parlent d'une terre peu peuplée près de la mer. Cette terre a déjà un climat beaucoup plus doux que notre maison ancestrale en Vistulie. Une installation temporaire là-bas pourrait bien nous servir de première base pour nos futurs raids.celt_mil5 !"
 barbaricum_bastarnia_mission_task_3:0 "Le delta du Danube"
 barbaricum_bastarnia_mission_task_3_DESC:0 "Le Danube forme la frontière entre le peuple fort du nord et le peuple faible mais riche du sud. Le contrôle de la zone autour du delta du Danube facilitera nos expéditions dans les riches terres de ces Grecs pompeux.celt_mil6 !"
 barbaricum_bastarnia_mission_task_4:0 "Allié du Sud"
 barbaricum_bastarnia_mission_task_4_DESC:0 "Plus au sud se trouvent les royaumes des rois macédoniens. Il y a de nombreuses années, l'un d'eux aurait conquis presque le monde entier. Mais en ce moment, son empire est en ruine. Nous pourrions utiliser le chaos de la situation pour gagner un allié précieux.celt_mil3 !"
 barbaricum_bastarnia_mission_task_5:0 "Olbia en cendres"
 barbaricum_bastarnia_mission_task_5_DESC:0 "Plus à l'est se trouve la grande ville d'Olbia. Nous avons entendu beaucoup de belles histoires sur la ville de nos captifs et de la population locale. On dit que la ville est l'une des plus riches de toute la côte de la mer Noire, contenant des trésors aussi grands que Gautr lui-même !celt_mil9 !"
 barbaricum_bastarnia_mission_task_6:0 "La mer d'Azov"
 barbaricum_bastarnia_mission_task_6_DESC:0 "Au-delà de la ville d'Olbia, à l'extrême nord de la mer Noire, se trouvent les villes du royaume du Bosphore. Leur terre produit de la nourriture en abondance, en permettant même l'exportation. Combien d'autres trésors se cachent derrière leurs murs, attendant avec impatience d'être confiés à notre garde ?persia_mil18 !"
 barbaricum_bastarnia_mission_task_7:0 "Défendre notre nouvelle maison"
 barbaricum_bastarnia_mission_task_7_DESC:0 "Notre nouvelle position ouvre de nombreuses voies vers la gloire et la richesse, mais notre nouveau foyer est tout sauf sûr. Des habitants hostiles et d'autres tribus avides de pouvoir se cachent à chaque coin de rue. Nous devons d'abord renforcer nos capacités défensives avant de chercher à attaquer.celt_mil8 !"
 barbaricum_bastarnia_mission_task_8:0 "Fédération bastarnienne"
 barbaricum_bastarnia_mission_task_8_DESC:0 "Les récentes migrations, conquêtes et raids ont tous conduit à l'afflux d'une pléthore de personnes et de cultures différentes dans notre royaume. Nos objectifs et nos succès communs sont ce qui nous unit tous, mais il serait bénéfique pour notre avenir d'instituer une figure d'identification commune. Ce n'est qu'alors que nous serons vraiment imparables.celt_mil12 !"
 barbaricum_bastarnia_mission_task_9:0 "Colonie de Mésie"
 barbaricum_bastarnia_mission_task_9_DESC:0 "Au sud du Danube vivent les Thraces. Ce sont des gens semi-civilisés, ni vraiment grecs ni vraiment barbares. En tant que tels, ils ne sont rien de plus qu'une faible combinaison des deux. Conquérir leurs terres sera aussi facile que rentable.celt_mil10 !"
