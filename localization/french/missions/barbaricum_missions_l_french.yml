 barbaricum_saxonia_anglia_mission:0 "L'île aux sceptres de Pritannia"
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP:0 "Ce trône royal des rois, cette île au sceptre, \nCette terre de majesté, ce siège de Tyr, \nCet autre Valhöl, demi-paradis, \nCette forteresse construite par la nature pour elle-même \nContre l'infection et la main de la guerre, \nCette heureuse race d'hommes, ce petit monde, \nCette pierre précieuse sertie dans la mer d'argent, \nQui lui sert dans le bureau d'un mur, \nOu comme un fossé défensif pour une maison, \nContre l'envie de terres moins heureuses, \nCette parcelle bénie, cette terre, ce royaume, ce Pritannia."
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Règle sur l'île de Pritannia."
 barbaricum_saxonia_anglia_mission_DESCRIPTION:0 "Ce trône royal des rois, cette île au sceptre, \nCette terre de majesté, ce siège de Tyr, \nCet autre Valhöl, demi-paradis, \nCette forteresse construite par la nature pour elle-même \nContre l'infection et la main de la guerre, \nCette heureuse race d'hommes, ce petit monde, \nCette pierre précieuse sertie dans la mer d'argent, \nQui lui sert dans le bureau d'un mur, \nOu comme un fossé défensif pour une maison, \nContre l'envie de terres moins heureuses, \nCette parcelle bénie, cette terre, ce royaume, ce Pritannia."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Envahir et conquérir l'île de Pritannia sous un roi fort."
 barbaricum_saxonia_anglia_mission_task_10:0 "Port de l'Ouest"
 barbaricum_saxonia_anglia_mission_task_10_DESC:0 "Nous devrions établir un port sur la côte ouest de Pritannia ; [GetProvince('(int32)2047').GetName] semble être un endroit idéal.greek_mil4 !"
 barbaricum_saxonia_anglia_mission_task_11:0 "Les Mines de Belérion"
 barbaricum_saxonia_anglia_mission_task_11_DESC:0 "La renommée des mines de Belerion est même connue jusqu'au monde méditerranéen. Nous ne pouvons pas nous permettre de ne pas exploiter ces mines nous-mêmes.greek_mil7 !"
 barbaricum_saxonia_anglia_mission_task_12:0 "Fortifier Mercie"
 barbaricum_saxonia_anglia_mission_task_12_DESC:0 "Mercie, notre marche, a besoin de fortifications contre nos voisins celtiques occidentaux.celt_mil8 !"
 barbaricum_saxonia_anglia_mission_task_13:0 "Londinium"
 barbaricum_saxonia_anglia_mission_task_13_DESC:0 "Les rives du Tamesis sont un endroit propice pour fonder un centre sur Pritannia.greek_mil1 !"
 barbaricum_saxonia_anglia_mission_task_13b:0 "Kent"
 barbaricum_saxonia_anglia_mission_task_13b_DESC:0 "Cantium ou dans notre langue Kent a été habité par les Cantiaci. Là, en [GetProvince('(int32)2021').GetName], nos prêtres sentent la présence des dieux, il est donc de notre devoir d'embellir ce lieu.event_pic11 !"
 barbaricum_saxonia_anglia_mission_task_14:0 "La mer d'Hibernie"
 barbaricum_saxonia_anglia_mission_task_14_DESC:0 "La mer d'Hibernie sépare les îles d'Hibernia et de Pritannia. Le contrôler est primordial pour arrêter tout type de menace Hibernienne ou subjuguer cette île sauvage.egypt_mil6 !"
 barbaricum_saxonia_anglia_mission_task_15:0 "Royaume saxon"
 barbaricum_saxonia_anglia_mission_task_15_DESC:0 "Le fier héritage de notre peuple perdure depuis des générations, et pourtant nos domaines et notre population en croissance constante ont apporté une meilleure connaissance du monde et des gens qui nous entourent. \n \n Afin d'assurer la sécurité et la prospérité continue, il est temps pour nous de réorganiser notre structure tribale dans le Royaume de tous les Saxons.celt_mil3 !"
 barbaricum_saxonia_anglia_mission_task_16:0 "Royaume anglo-saxon"
 barbaricum_saxonia_anglia_mission_task_16_DESC:0 "Le fier héritage de notre peuple perdure depuis des générations, et pourtant nos domaines et notre population en croissance constante ont apporté une meilleure connaissance du monde et des gens qui nous entourent. \n \n Afin d'assurer la sécurité et la prospérité continue, il est temps pour nous de réorganiser notre structure tribale en un royaume basant sa force sur l'élite anglienne.event_pic12 !"
 barbaricum_saxonia_anglia_mission_task_17:0 "Royaume juto-saxon"
 barbaricum_saxonia_anglia_mission_task_17_DESC:0 "Le fier héritage de notre peuple perdure depuis des générations, et pourtant nos domaines et notre population en croissance constante ont apporté une meilleure connaissance du monde et des gens qui nous entourent. \n \n Afin d'assurer la sécurité et la prospérité continue, il est temps pour nous de réorganiser notre structure tribale en un Royaume fondant sa force sur l'élite eudosienne.event_pic13 !"
 barbaricum_saxonia_anglia_mission_task_1:0 "Empreinte Pritannienne"
 barbaricum_saxonia_anglia_mission_task_1_DESC:0 "Nous devons d'abord prendre pied sur Pritannia avant de revendiquer une plus grande partie de ses terres.celt_mil1 !"
 barbaricum_saxonia_anglia_mission_task_1_tooltip:0 "Posséder n'importe quel territoire dans la région de [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
 barbaricum_saxonia_anglia_mission_task_2:0 "La côte sud"
 barbaricum_saxonia_anglia_mission_task_2_DESC:0 "[GetProvince('(int32)2021').GetArea.GetName] ferait une première cible facile.celt_mil5 !"
 barbaricum_saxonia_anglia_mission_task_3:0 "La côte Est"
 barbaricum_saxonia_anglia_mission_task_3_DESC:0 "[GetProvince('(int32)2029').GetArea.GetName] ferait une première cible facile.celt_mil7 !"
 barbaricum_saxonia_anglia_mission_task_4:0 "La côte nord"
 barbaricum_saxonia_anglia_mission_task_4_DESC:0 "De l'autre côté de la rivière Humber, de nouvelles terres inconquises nous attendent.celt_mil6 !"
 barbaricum_saxonia_anglia_mission_task_5:0 "Wessex"
 barbaricum_saxonia_anglia_mission_task_5_DESC:0 "La zone ouest de Pritannia ne nous appartient pas encore, mais elle deviendra bientôt un nouveau foyer pour notre peuple.celt_mil9 !"
 barbaricum_saxonia_anglia_mission_task_6:0 "Sussex et Essex"
 barbaricum_saxonia_anglia_mission_task_6_DESC:0 "Nous devons établir un nouveau foyer pour notre peuple dans le sud et le sud-est.celt_mil11 !"
 barbaricum_saxonia_anglia_mission_task_7:0 "Le coeur de Pritannia"
 barbaricum_saxonia_anglia_mission_task_7_DESC:0 "Maintenant que nous contrôlons sa côte, il est temps d'avancer vers l'intérieur de Pritannia.celt_mil12 !"
 barbaricum_saxonia_anglia_mission_task_8:0 "Est-Anglie"
 barbaricum_saxonia_anglia_mission_task_8_DESC:0 "Le terrain plat, bas et marécageux est revendiqué par la forte faction anglienne ; quelque chose que nous ne pouvons pas leur refuser, même si nous espérions que les anciennes allégeances tribales disparaîtraient.egypt_mil19 !"
 barbaricum_saxonia_anglia_mission_task_9:0 "Northumbrie"
 barbaricum_saxonia_anglia_mission_task_9_DESC:0 "Notre terre au nord du Humber a un besoin urgent d'amélioration.celt_mil7 !"
 barbaricum_saxonia_form_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] et [GetProvince('(int32)3839').GetArea.GetName]."
 barbaricum_saxonia_form_claims_2_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3867').GetArea.GetName] et [GetProvince('(int32)3848').GetArea.GetName]."
 barbaricum_saxonia_form_mission:0 "La vaste mer du Nord"
 barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "Le peuple saxon réclame un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui conduiront notre peuple vers de plus grandes gloires."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Construisez une marine de la mer du Nord, unissez les Germains de la mer du Nord et formez la Saxe."
 barbaricum_saxonia_form_mission_DESCRIPTION:0 "Le peuple saxon réclame un chef fort pour unir les clans. Notre droit de naissance est clair pour tous - nous serons ceux qui conduiront notre peuple vers de plus grandes gloires."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Menez les Germains de la mer du Nord vers de plus grandes gloires en formant la Saxe."
 barbaricum_saxonia_form_mission_task_10:0 "Fortifier notre Capitale"
 barbaricum_saxonia_form_mission_task_10_DESC:0 "En tant que siège de notre autorité, il n'est pas tolérable que notre capitale manque de fortifications appropriées. Nous devons ériger de nouveaux murs, un fossé et des monticules de terre pour protéger ceux qui comptent sur nous pour leur protection.celt_mil8 !"
 barbaricum_saxonia_form_mission_task_1:0 "Mettre les voiles"
 barbaricum_saxonia_form_mission_task_1_DESC:0 "La mer du Nord nous attend.egypt_mil6 !"
 barbaricum_saxonia_form_mission_task_2:0 "Côte de la mer du Nord"
 barbaricum_saxonia_form_mission_task_2_DESC:0 "La côte de la mer du Nord habitée par les Ingvaeonics se compose principalement de plages de sable, d'estuaires fluviaux et de la mer des Wadden. Il ne sera certainement pas facile de les conquérir et de les unir sous notre direction.celt_mil5 !"
 barbaricum_saxonia_form_mission_task_3:0 "Développer la marine"
 barbaricum_saxonia_form_mission_task_3_DESC:0 "Nous devrions utiliser notre port et nos chantiers navals agrandis pour construire plus de navires, ce qui nous permettrait de projeter plus efficacement notre puissance à l'étranger.greek_mil4 !"
 barbaricum_saxonia_form_mission_task_4:0 "Raid Pritannia"
 barbaricum_saxonia_form_mission_task_4_DESC:0 "En tant qu'île isolée, Pritannia sera une proie facile pour nos pillards, car plusieurs générations n'ont pas vu d'invasion navale.celt_mil16 !"
 barbaricum_saxonia_form_mission_task_5:0 "Prouesse militaire"
 barbaricum_saxonia_form_mission_task_5_DESC:0 "Seule la tribu qui s'est distinguée par sa bravoure et sa gloire au combat peut inspirer.egypt_mil19 !"
 barbaricum_saxonia_form_mission_task_6:0 "Les Saxons"
 barbaricum_saxonia_form_mission_task_6_DESC:0 "Les petits poignards, appelés sax ou seax dans notre langue, utilisés lors de nos raids nous ont valu l'exonyme de Saxons. Un message clair à tous les faibles qui trembleront devant notre force unie.celt_mil3 !"
 barbaricum_saxonia_form_mission_task_7:0 "Commerce de la mer du Nord"
 barbaricum_saxonia_form_mission_task_7_DESC:0 "Le commerce maritime est le gagne-pain du peuple ingvaeonique depuis des générations. Avec les bons encouragements, nous pourrions augmenter nos profits.celt_mil2 !"
 barbaricum_saxonia_form_mission_task_8:0 "Offrande de tourbière"
 barbaricum_saxonia_form_mission_task_8_DESC:0 "Nos donjons sont pleins de criminels que nous pourrions sacrifier dans une tourbière en offrande pour apaiser les dieux.celt_mil15 !"
 barbaricum_saxonia_form_mission_task_9:0 "Sacrifice à Yngvi"
 barbaricum_saxonia_form_mission_task_9_DESC:0 "Notre seigneur, Yngvi, exige un sacrifice avant de nous bénir.celt_mil9 !"
 barbaricum_suebi_boiohaemia_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3815').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] et [GetProvince('(int32)3943').GetArea.GetName]."
 barbaricum_suebi_boiohaemia_claims_2_tt:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3921').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] et [GetProvince('(int32)3918').GetArea.GetName]."
 barbaricum_suebi_boiohaemia_claims_7_tt:0 "Nous gagnons des revendications sur tous les territoires dans les zones de [GetProvince('(int32)3758').GetArea.GetName], [GetProvince('(int32)4172').GetArea.GetName], [GetProvince('(int32)4173').GetArea.GetName] et [GetProvince('(int32)4852').GetArea.GetName]."
 barbaricum_suebi_boiohaemia_mission:0 "La chute de Boiohaemium"
 barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP:0 "Les terres riches et fertiles de Boiohaemium sont mieux adaptées à la colonisation et à l'agriculture que les déserts froids du nord. De plus, Boiohaemium est plus facile à défendre. Le Danube protège le sud et les montagnes du nord empêchent les intrus."
 barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION:0 "Partez à la conquête des terres riches et fertiles de votre sud et faites-en votre nouvelle maison."
 barbaricum_suebi_boiohaemia_mission_DESCRIPTION:0 "Les terres riches et fertiles de Boiohaemium sont mieux adaptées à la colonisation et à l'agriculture, que les terres froides du nord. De plus, Boiohaemium est plus facile à défendre. Le Danube protège le sud et les montagnes du nord empêchent les intrus."
 barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION:0 "Gagnez des droits sur la Boiohémie et développez ses terres."
 barbaricum_suebi_boiohaemia_mission_task_10:0 "Un nouveau foyer germanique"
 barbaricum_suebi_boiohaemia_mission_task_10_DESC:0 "Un foyer n'est aussi fort que ce qu'il y a de plus faible. Comme nous l'avons montré, nous sommes les plus forts ! Pour être plus fort, tout le monde doit être comme nous !event_pic13 !"
 barbaricum_suebi_boiohaemia_mission_task_11:0 "Commerce Moenus"
 barbaricum_suebi_boiohaemia_mission_task_11_DESC:0 "De l'autre côté de la rivière Moenus, il y a beaucoup de gens avec qui nous pourrions commercer. Il serait sûrement bénéfique que nous prenions contact...celt_mil16 !"
 barbaricum_suebi_boiohaemia_mission_task_1:0 "Le bassin boiohémien"
 barbaricum_suebi_boiohaemia_mission_task_1_DESC:0 "Nos éclaireurs ont rapporté qu'il y a des terres fertiles au sud. Il est temps d'envoyer une expédition pour en sécuriser l'accès.celt_mil6 !"
 barbaricum_suebi_boiohaemia_mission_task_2:0 "Envahir la Boiohémie"
 barbaricum_suebi_boiohaemia_mission_task_2_DESC:0 "Ces terres sont fertiles et riches. Ses habitants sont faibles, leurs champs mûrs pour la prise.celt_mil9 !"
 barbaricum_suebi_boiohaemia_mission_task_3:0 "Traverser la rivière Marus"
 barbaricum_suebi_boiohaemia_mission_task_3_DESC:0 "De l'autre côté de la rivière Marus se trouvent les meilleures terres pour la culture des cultures et l'élevage.celt_mil5 !"
 barbaricum_suebi_boiohaemia_mission_task_4:0 "Palais de Maroboduus"
 barbaricum_suebi_boiohaemia_mission_task_4_DESC:0 "Dans Boiohaemium, votre palais dominera vos terres. Votre siège de pouvoir inspirera la peur et la crainte parmi beaucoup.celt_mil8 !"
 barbaricum_suebi_boiohaemia_mission_task_5:0 "Le refuge pour les traîtres"
 barbaricum_suebi_boiohaemia_mission_task_5_DESC:0 "Certains de nos traîtres ont fui vers Guthonia. Attention, ils pourraient causer des problèmes à l'avenir.celt_mil1 !"
 barbaricum_suebi_boiohaemia_mission_task_6:0 "Défendre le bassin"
 barbaricum_suebi_boiohaemia_mission_task_6_DESC:0 "Le seul accès à votre nouvelle maison se fait par des points d'étranglement. Si vous deviez les fortifier, personne avec de mauvaises intentions ne pourrait passer.greek_mil1 !"
 barbaricum_suebi_boiohaemia_mission_task_7:0 "Guerres marcomaniques"
 barbaricum_suebi_boiohaemia_mission_task_7_DESC:0 "Maintenant que nous avons les fortifications, nous avons besoin d'hommes pour défendre Boiohaemium. Enseignez à tous les hommes en âge de combattre le chemin de la lance !celt_mil7 !"
 barbaricum_suebi_boiohaemia_mission_task_7_trigger_tt:0 "Avoir une armée d'au moins 40 cohortes."
 barbaricum_suebi_boiohaemia_mission_task_8:0 "Esclaves cotiniens"
 barbaricum_suebi_boiohaemia_mission_task_8_DESC:0 "Les Cotinii font de bons ouvriers. Récemment, nous avons eu besoin de plus de mineurs. Ils feront sûrement l'affaire.celt_mil15 !"
 barbaricum_suebi_boiohaemia_mission_task_9:0 "Faites passer le mot de Twisto"
 barbaricum_suebi_boiohaemia_mission_task_9_DESC:0 "Une maison est seulement aussi bonne que l'esprit qui y règne. Le seul véritable esprit est le nôtre !celt_mil3 !"
 barbaricum_suebi_gallia_mission:0 "La campagne d'Arioviste"
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Réclamez et colonisez les terres à l'est du Rhenus pour les Suebi."
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "Dans leur société, tous les Suebi sont égaux et les prouesses militaires jouent un rôle de plus en plus important, faisant des Suebi les parangons de la culture germanique. \n \nLeurs incursions constantes contre les voisins non seulement sèment la peur dans le cœur de leurs victimes, mais les bons dirigeants y apportent également une contribution exceptionnelle. Ce n'est qu'une question de temps avant qu'un leader populaire ne rompe la tradition d'égalité. \n \nQuoi qu'il en soit, nos chefs tribaux ont prévu un raid sur les terres à travers le Rhenus depuis très longtemps, et il est maintenant temps de frapper alors que la Gaule est en ébullition."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Gagnez des droits sur les terres à l'est du Rhenus et forgez potentiellement une nouvelle lignée royale."
 barbaricum_suebi_gallia_mission_task_10:0 "Apprivoiser le loup romain"
 barbaricum_suebi_gallia_mission_task_10_DESC:0 "Rome a prétendu s'intéresser aux affaires gauloises. Il nous appartient de défendre et de sécuriser nos acquis contre cette menace étrangère pour de nombreuses années à venir.celt_mil10 !"
 barbaricum_suebi_gallia_mission_task_11:0 "Intégrer des alliés"
 barbaricum_suebi_gallia_mission_task_11_DESC:0 "Il est temps de décider comment nous voulons traiter nos alliés et leurs coutumes. Ils ont prouvé leur valeur et enrichi notre société. Nous devons donc les intégrer pleinement.celt_mil3 !"
 barbaricum_suebi_gallia_mission_task_12:0 "Assimiler les alliés"
 barbaricum_suebi_gallia_mission_task_12_DESC:0 "Il est temps de décider comment nous voulons traiter nos alliés et leurs coutumes. Bien qu'ils aient prouvé leur valeur et enrichi notre société, il est évident que la culture Suebian est supérieure. Nous devons donc les assimiler pleinement.celt_mil8 !"
 barbaricum_suebi_gallia_mission_task_13:0 "Rex germanorum"
 barbaricum_suebi_gallia_mission_task_13_DESC:0 "Lorsque notre campagne a commencé, personne n'avait même rêvé de tels succès et réalisations. [ROOT.GetCountry.GetRuler.GetName] est vénéré parmi notre peuple comme un dieu et son sang réputé béni, lui accordant des prérogatives de roi. Il ne s'agit donc que d'une formalité pour déclarer officiellement sa royauté, ce qui n'était pas arrivé dans le monde Suebian depuis longtemps.celt_mil12 !"
 barbaricum_suebi_gallia_mission_task_14:0 "Norican Mariage"
 barbaricum_suebi_gallia_mission_task_14_DESC:0 "Noricum se trouve à notre sud; un mariage royal avec une princesse noricaine résoudrait deux problèmes à la fois - cela sécuriserait notre flanc sud et [ROOT.GetCountry.GetRuler.GetName] un conjoint.event_pic13 !"
 barbaricum_suebi_gallia_mission_task_14_tt: "#Y Our ruler will have the option for a marriage.#!"
 barbaricum_suebi_gallia_mission_task_15:0 "Héritier royal"
 barbaricum_suebi_gallia_mission_task_15_DESC:0 "Pour une dynastie royale, [ROOT.GetCountry.GetRuler.GetName] a besoin d'un héritier qui peut continuer la lignée royale.celt_mil3 !"
 barbaricum_suebi_gallia_mission_task_16:0 "Désert helvétique"
 barbaricum_suebi_gallia_mission_task_16_DESC:0 "Comme le veut la coutume Suebian, nous ne tolérerons pas que les Helvetias vivent près de nous. Cette terre sera connue sous le nom de désert helvétique même dans d'innombrables siècles !celt_mil11 !"
 barbaricum_suebi_gallia_mission_task_16_tt:0 "Nous créerons le désert helvétique."
 barbaricum_suebi_gallia_mission_task_1:0 "Expulser les Usipetes et Tencteri"
 barbaricum_suebi_gallia_mission_task_1_DESC:0 "Les Usipetes et Tencteri ont refusé à nos bandes de raids de traverser leurs terres pour accéder à leurs voisins gaulois dans le passé. Un comportement scandaleux pour les fils de Mannus !celt_mil16 !"
 barbaricum_suebi_gallia_mission_task_2:0 "Alliés du Nord"
 barbaricum_suebi_gallia_mission_task_2_DESC:0 "Au Nord, les Eudoses et les Charudes sont réputés pour leurs raids efficaces et réussis. Ils feraient certainement de grands alliés dans les batailles à venir.celt_mil11 !"
 barbaricum_suebi_gallia_mission_task_3:0 "Dans la teuriochémie"
 barbaricum_suebi_gallia_mission_task_3_DESC:0 "Teuriochémie est la porte du sud gaulois ; le seul moyen pour notre armée d'y aller.celt_mil9 !"
 barbaricum_suebi_gallia_mission_task_4:0 "Arioviste"
 barbaricum_suebi_gallia_mission_task_4_DESC:0 "Dans nos rangs, un homme appelé par les Gaulois Arioviste, titre honorifique gaulois pour un grand chef militaire, est apparu récemment. C'est un vrai guerrier Suebian qui a combattu et remporté de nombreuses batailles parfois même avec les Gaulois. Ses prouesses et ses contacts pourraient s'avérer inestimables.celt_mil12 !"
 barbaricum_suebi_gallia_mission_task_4_tt: "#Y We will have the option to choose a new ruler#!."
 barbaricum_suebi_gallia_mission_task_5:0 "Les sept alliés"
 barbaricum_suebi_gallia_mission_task_5_DESC:0 "Il semble que dans notre sud, nous puissions également trouver des alliés intéressés par les raids et l'installation dans les terres riches et fertiles de la Gaule.celt_mil3 !"
 barbaricum_suebi_gallia_mission_task_6:0 "Détruire l'Ubii"
 barbaricum_suebi_gallia_mission_task_6_DESC:0 "Les Ubii vivent sur la rive orientale du Rhenus. Nous devons les détruire, à cause de leurs relations amicales avec les Gaulois de l'autre côté.celt_mil5 !"
 barbaricum_suebi_gallia_mission_task_6_tt:0 "Nous ferons une descente dans l'oppidum d'Ubian."
 barbaricum_suebi_gallia_mission_task_7:0 "Alliés gaulois"
 barbaricum_suebi_gallia_mission_task_7_DESC:0 "Les Gaulois Arvernes et Sequani veulent obtenir notre aide dans leur guerre contre les Éduens. La raison de ce conflit n'est pas tout à fait claire pour nous, même si généralement les guerres sont également menées pour la suprématie.event_pic12 !"
 barbaricum_suebi_gallia_mission_task_8:0 "Vaincre les Éduens"
 barbaricum_suebi_gallia_mission_task_8_DESC:0 "Nous pouvons utiliser la guerre contre les Éduens comme un prétexte pour prendre pied en Gaule pour nous-mêmes.celt_mil7 !"
 barbaricum_suebi_gallia_mission_task_8_tt:0 "Nous allons attaquer l'oppidum Haeduan."
 barbaricum_suebi_gallia_mission_task_9:0 "A travers le Rhénus"
 barbaricum_suebi_gallia_mission_task_9_DESC:0 "Il est temps de traverser le Rhenus et de revendiquer cette terre fertile pour notre peuple.celt_mil6 !"
 barbaricum_suebi_gallia_task_5_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les zones de [GetProvince('(int32)3733').GetArea.GetName] et [GetProvince('(int32)3775').GetArea.GetName]."
 barbaricum_suebi_gallia_task_7_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)3015').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3011').GetArea.GetName], [GetProvince('(int32)2440').GetArea.GetName] et [GetProvince('(int32)2300').GetArea.GetName]."
 barbaricum_treveria_claims_10_tt:0 "Nous recevrons les réclamations sur les #Y Sequania et Tigurinia# ! Régions."
 barbaricum_treveria_claims_12_tt:0 "Nous recevrons les réclamations sur les #Y Remia, Morinia, Bellovacia et Parisia# ! Régions."
 barbaricum_treveria_claims_9_tt:0 "Nous recevrons des réclamations sur de nombreuses régions qui nous entourent - #Y Menapia, Nervia, Ganuenta, Mediomatricia, Tribocia, Raurica# ! et #Y Vangionia #!."
 barbaricum_treveria_mission:0 "Royaume des Rhenus"
 barbaricum_treveria_mission_BUTTON_DETAILS:0 ""
 barbaricum_treveria_mission_BUTTON_TOOLTIP:0 "Le temps est venu pour les Treverians d'étendre leurs humbles frontières..."
 barbaricum_treveria_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera terminée lorsque Treveria aura construit un royaume puissant et puissant du Rhenus."
 barbaricum_treveria_mission_DESCRIPTION:0 "Nous, les Trevériens, sommes un peuple puissant et redoutable, l'un des plus forts de Gaule, et nous vivons confortablement au bord des eaux du Rhenus, entourés de tribus concurrentes qui nous défient parfois pour les ressources - c'est le mode de vie que nos pères ont connu, et beaucoup sont heureux de vivre leur vie en suivant leurs traces. \n \nEt pourtant, certains ont proposé que de plus grandes gloires nous attendent ; ils voient la faiblesse de nos ennemis et connaissent le potentiel de notre peuple..."
 barbaricum_treveria_mission_REWARD_DESCRIPTION:0 ""
 barbaricum_treveria_mission_task_10:0 "Soumission des Eburons"
 barbaricum_treveria_mission_task_10_DESC:0 "Les Eburons ont ouvertement déclaré qu'ils sont hostiles à notre expansion et feront tout ce qu'ils peuvent pour nous arrêter. Malheureusement pour eux, cela signifie leur perte. Nous n'aurons pas de repos tant qu'ils ne seront pas complètement subjugués.celt_mil7 !"
 barbaricum_treveria_mission_task_11:0 "Treverian Belgique"
 barbaricum_treveria_mission_task_11_DESC:0 "Maintenant que nous avons affronté les Belges à plusieurs reprises, nous connaissons leurs manières de faire la guerre ; mettons fin à leurs prétentions et reprenons la totalité de Belgica.celt_mil9 !"
 barbaricum_treveria_mission_task_12:0 "Le Rhénus"
 barbaricum_treveria_mission_task_12_DESC:0 "Nous avons décidé d'étendre nos frontières aux eaux puissantes du puissant Rhenus, sachant que la rivière constituera une excellente fortification naturelle. Ce sera une tâche ardue, mais nos prélèvements sont prêts !celt_mil16 !"
 barbaricum_treveria_mission_task_13:0 "Fortifier le Rhenus"
 barbaricum_treveria_mission_task_13_DESC:0 "Il n'y a qu'une poignée d'endroits qui permettent de traverser facilement le Rhenus, et nos conseillers militaires aimeraient voir ces sites fortifiés ; une tâche que nous sommes heureux de voir achevée.greek_mil1 !"
 barbaricum_treveria_mission_task_14:0 "Melting Pot de Cultures"
 barbaricum_treveria_mission_task_14_DESC:0 "Alors que certains de nos peuples conquis craignent que nous les gardions comme sous-classe d'esclaves permanents, nous n'avons aucun désir d'humilier nos frères ; nous préférerions de loin intégrer tous nos sujets dans notre famille heureuse.celt_mil2 !"
 barbaricum_treveria_mission_task_14_belgianculture:0 "Nous devrons intégrer l'un des #Y Belgic# suivants ! des cultures; Aduatacien, Eburonien, Nervien, Morinien, Véliocassien, Bellovacien."
 barbaricum_treveria_mission_task_14_germanicculture:0 "Il va falloir intégrer l'un des #Y germaniques# suivants ! des cultures; Cimbrian, Istvaeonic, Ingvaeonic, Irminonic, Gothonic, Vandal, Bastarnae."
 barbaricum_treveria_mission_task_15:0 "Mines de fer"
 barbaricum_treveria_mission_task_15_DESC:0 "La force croissante de nos armées repose sur le fer, qui est l'épine dorsale de notre armée. Nous devons produire autant de ce minerai que possible, car nous avons de puissants ennemis tout autour de nous. Préparez nos animaux de trait et nos ouvriers à dépouiller les montagnes de leurs richesses !celt_mil13 !"
 barbaricum_treveria_mission_task_16:0 "Relations commerciales"
 barbaricum_treveria_mission_task_16_DESC:0 "Les temps de boom sont arrivés à [GetProvince('(int32)3687').GetArea.GetName], sans doute en raison de la croissance du commerce dans cette région vitale. Il y a des choses que nous pourrions faire pour augmenter ces revenus, si nous le désirons.egypt_mil19 !"
 barbaricum_treveria_mission_task_17:0 "Jura"
 barbaricum_treveria_mission_task_17_DESC:0 "Les montagnes du Jura au sud sont aux portes de [GetProvince('(int32)3537').GetArea.GetName], et une région aussi importante ne peut être laissée à elle-même. Nous devrions faire ce que nous pouvons pour conquérir ce domaine, de peur que d'autres ne nous prennent de vitesse.greek_mil7 !"
 barbaricum_treveria_mission_task_18:0 "Expansion Ouest"
 barbaricum_treveria_mission_task_18_DESC:0 "Les forêts de l'Ouest sont remplies de tribus hostiles qui n'apprécient pas la croissance de notre peuple et nous attaqueraient sans aucun doute dans un moment de faiblesse si nous leur en donnions l'occasion. Nous ne pouvons pas permettre que cela se produise.celt_mil11 !"
 barbaricum_treveria_mission_task_19:0 "Sécurisez notre côte"
 barbaricum_treveria_mission_task_19_DESC:0 "Nous avons la chance d'avoir conquis des régions éloignées de nos patries et, pour la première fois de mémoire, nous possédons maintenant un long littoral, ce qui est nouveau pour notre peuple. Bien que ce soit une grande bénédiction, nous devons prendre des mesures pour assurer la sécurité de notre rivage.greek_mil18 !"
 barbaricum_treveria_mission_task_1:0 "Honorer les ancêtres"
 barbaricum_treveria_mission_task_1_DESC:0 "Comment pouvons-nous planifier notre avenir sans reconnaître les dettes du passé ? Nos ancêtres méritent d'être vénérés comme il se doit afin qu'ils continuent à nous bénir.celt_mil3 !"
 barbaricum_treveria_mission_task_1_tt:0 "À la mort d'un dirigeant, Treveria pourra offrir au dirigeant déchu un #Y Wagon Burial# ! via une chaîne d'événements."
 barbaricum_treveria_mission_task_2:0 "Un enterrement de wagon"
 barbaricum_treveria_mission_task_2_DESC:0 "Depuis des temps immémoriaux, nous avons enterré nos dirigeants dans des tombes élaborées, en veillant à ce que nos guerriers aient tout ce dont ils auront besoin pour le monde à venir. La poursuite de ces pratiques apportera de la stabilité à notre peuple et de la légitimité à notre chef.celt_mil6 !"
 barbaricum_treveria_mission_task_2_variable:0 "Nous devons observer les rites funéraires trévériens pour un chef de tribu déchu en leur offrant un #enterrement de chariot en Y# !, mais personne digne de cet honneur n'a péri. \n \n(#Y Lorsque votre dirigeant actuel est mort, un événement se déclenche qui vous permettra de l'enterrer correctement.#!)"
 barbaricum_treveria_mission_task_3:0 "Soudoyer le Conseil"
 barbaricum_treveria_mission_task_3_DESC:0 "Nos affaires administratives avancent à un rythme désespérément lent, sans doute à cause des querelles de nos chefs de clan. Si nous répandons des pièces de monnaie, nous sommes sûrs que nous pourrons acheter des résultats favorables...event_pic12 !"
 barbaricum_treveria_mission_task_3_tt:0 "Tous les chefs du #Y Clan# ! doit avoir une Loyauté supérieure ou égale à 70."
 barbaricum_treveria_mission_task_4:0 "Ambition monarchique"
 barbaricum_treveria_mission_task_4_DESC:0 "Maintenant que nous avons sécurisé notre flanc politique, le moment est venu de faire un pas audacieux - il est temps de mettre de côté nos anciens modes de gouvernance et d'embrasser une monarchie.greek_mil10 !"
 barbaricum_treveria_mission_task_5:0 "Triomphe à Treveria"
 barbaricum_treveria_mission_task_5_DESC:0 "L'heure de la victoire est sur nous ! Nous avons réussi dans toutes nos entreprises et avons établi un royaume qui fait l'envie de ceux qui nous entourent, un royaume puissant, riche et protégé. Seul le temps nous dira quelles gloires futures nous attendent, mais pour l'instant, nous célébrons notre triomphe.greek_mil6 !"
 barbaricum_treveria_mission_task_6:0 "Initiative du fort de la colline"
 barbaricum_treveria_mission_task_6_DESC:0 "Construire des forteresses sur les hauteurs a longtemps été la prérogative de nos militaires ; de nos positions de commandement dans nos forts de colline, nous reposons avec confiance en notre pouvoir.celt_mil8 !"
 barbaricum_treveria_mission_task_7:0 "Treveran Oppida"
 barbaricum_treveria_mission_task_7_DESC:0 "Nous ne pouvons pas ignorer la construction de villes en nous concentrant uniquement sur nos militaires, car cela nuirait à nos succès futurs. Nous devons faire tout ce que nous pouvons pour augmenter notre infrastructure civile.celt_mil14 !"
 barbaricum_treveria_mission_task_8:0 "Trévéria"
 barbaricum_treveria_mission_task_8_DESC:0 "Les plaines de Treveria feraient une excellente capitale, compte tenu de son emplacement propice près d'une rivière. Nous devrions quitter notre maison dans les forêts et nous installer dans un endroit où nous pourrons nous agrandir.event_pic13 !"
 barbaricum_treveria_mission_task_9:0 "Affluents belges"
 barbaricum_treveria_mission_task_9_DESC:0 "Les tribus de notre nord ont toujours été une source d'irritation, mais peut-être pouvons-nous transformer cette pierre d'achoppement en avantage en en faisant nos sujets.celt_mil5 !"
 barbaricum_vandal_task_11_B_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)4774').GetArea.GetName], [GetProvince('(int32)4010').GetArea.GetName], [GetProvince('(int32)4771').GetArea.GetName], [GetProvince('(int32)4863').GetArea.GetName], [GetProvince('(int32)6272').GetArea.GetName] et [GetProvince('(int32)3908').GetArea.GetName]."
 barbaricum_vandal_task_13_tooltip:0 "Toutes les provinces orientales nouvellement colonisées reçoivent un coup de pouce économique."
 barbaricum_vandal_task_14_tooltip:0 "Nous obtenons des revendications sur chaque territoire dans les domaines de [GetProvince('(int32)4840').GetArea.GetName], [GetProvince('(int32)4842').GetArea.GetName], [GetProvince('(int32)4172').GetArea.GetName], [GetProvince('(int32)4173').GetArea.GetName], [GetProvince('(int32)3918').GetArea.GetName] et [GetProvince('(int32)4910').GetArea.GetName]."
 barbaricum_vandal_task_3_tooltip:0 "Exporter vers un pays de culture boienne, norique ou vindélicienne."
 barbaricum_vandalia_lugia_mission:0 "La Ligue germanique orientale"
 barbaricum_vandalia_lugia_mission_BUTTON_DETAILS:0 ""
 barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION:0 "Unissez les Germains orientaux en formant Vandalia ou Lugia."
 barbaricum_vandalia_lugia_mission_DESCRIPTION:0 "Nous appartenons aux Vandales, un grand groupe de personnes avec qui nous partageons des rites, des croyances et notre langue. Un leader fort pour nous unir en ces temps sombres est primordial pour notre survie continue. \n \nNous, les vandales, sommes un peuple fort avec des coutumes aussi anciennes que le temps lui-même. Mais des gens étranges portant des armes supérieures affluent sur nos terres depuis le sud. \n \nNous devons décider quelle voie prendra notre société; resterons-nous fidèles à notre culture ou essaierons-nous d'égaler ces étrangers ?"
 barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION:0 "Devenez plus puissant en unissant tous les Vandales en tant que Vandalia ou Lugia."
 barbaricum_vandalia_lugia_mission_task_10:0 "Invitez plus de migrants suébiens"
 barbaricum_vandalia_lugia_mission_task_10_DESC:0 "Maintenant que notre propre peuple vénère la culture Suebian et n'a plus de superstitions, nous pouvons désormais accueillir activement ces migrants.celt_mil7 !"
 barbaricum_vandalia_lugia_mission_task_11:0 "Avec lance et épée"
 barbaricum_vandalia_lugia_mission_task_11_DESC:0 "Nous devons soumettre tous les autres vandales à nos ordres ! Dites à nos guerriers qu'une bataille glorieuse attend les plus courageux !celt_mil1 !"
 barbaricum_vandalia_lugia_mission_task_12:0 "L'unification des vandales"
 barbaricum_vandalia_lugia_mission_task_12_DESC:0 "Maintenant que nous sommes la tribu vandale suprême et que nous contrôlons également la patrie des colons vandales dispersés, notre nom et le nom vandale sont les mêmes.celt_mil9 !"
 barbaricum_vandalia_lugia_mission_task_13:0 "Colonisation de l'Orient"
 barbaricum_vandalia_lugia_mission_task_13_DESC:0 "À l'est se trouvent des terres presque non réclamées qui pourraient être peuplées par notre propre peuple.greek_mil7 !"
 barbaricum_vandalia_lugia_mission_task_14:0 "Les plaines pannoniennes"
 barbaricum_vandalia_lugia_mission_task_14_DESC:0 "Les fertiles plaines pannoniennes sont à portée de main, il suffit de tendre le bras pour les revendiquer. Personne ne pourra nous empêcher de nous emparer de leurs terres !celt_mil6 !"
 barbaricum_vandalia_lugia_mission_task_15:0 "Manufactures celtiques"
 barbaricum_vandalia_lugia_mission_task_15_DESC:0 "Les Celtes ont progressé dans la fabrication de la poterie ainsi que dans l'extraction et la fonte du minerai de fer. Après consultation et soutien de certains de leurs experts, nous avons trouvé des endroits agréables pour appliquer ces technologies également sur nos terres.event_pic11 !"
 barbaricum_vandalia_lugia_mission_task_1:0 "Le bosquet sacré de l'Alhiz"
 barbaricum_vandalia_lugia_mission_task_1_DESC:0 "Un de nos prêtres a eu une vision des jumeaux Alhiz au sommet des montagnes de [GetProvince('(int32)4005').GetName]. Tous ceux qui ont visité l'endroit jurent qu'ils peuvent sentir la présence des dieux jumeaux. Proclamer officiellement ce bosquet comme sacré, apaisera nos prêtres et certainement aussi l'Alhiz.celt_mil16 !"
 barbaricum_vandalia_lugia_mission_task_2:0 "Visage Urne"
 barbaricum_vandalia_lugia_mission_task_2_DESC:0 "Comme si le prêtre n'avait vécu que pour accomplir sa mission sacrée, il mourut peu de temps après l'établissement officiel du bosquet sacré. La dévotion de cet homme sera une source d'inspiration pour les générations futures et nous n'épargnerons aucun effort pour déposer sa dépouille dans la plus belle urne faciale, comme ces urnes sont coutumières depuis plusieurs siècles dans notre société.egypt_mil19 !"
 barbaricum_vandalia_lugia_mission_task_3:0 "La route de l'ambre"
 barbaricum_vandalia_lugia_mission_task_3_DESC:0 "Les sociétés méditerranéennes aspirent à l'ambre, que nous appelons glesum, de nos voisins du nord. La route commerciale qui traverse nos terres est donc aussi très lucrative pour nous.event_pic13 !"
 barbaricum_vandalia_lugia_mission_task_4:0 "Ambre de chez nous"
 barbaricum_vandalia_lugia_mission_task_4_DESC:0 "Posséder nous-mêmes de l'ambre augmenterait notre marge de profit; pourquoi devrions-nous nous soucier d'importer le truc quand on peut conquérir les terres où on le trouve en abondance ?celt_mil2 !"
 barbaricum_vandalia_lugia_mission_task_5:0 "Contact avec les Celtes"
 barbaricum_vandalia_lugia_mission_task_5_DESC:0 "A notre sud, des tribus venues de l'ouest sont apparues ; on les appelle les Celtes. Ils semblent avoir des connaissances supérieures, nous pourrions donc y accéder en les apaisant.celt_mil3 !"
 barbaricum_vandalia_lugia_mission_task_6:0 "Un rituel celtique"
 barbaricum_vandalia_lugia_mission_task_6_DESC:0 "Les Celtes ont des rituels complètement différents des nôtres. Ils prétendent que leurs dieux ne leur accordent leur bénédiction que lorsqu'ils déposent des objets de valeur comme par ex. des épées en fer ou des objets dorés à proximité de rivières ou d'autres plans d'eau. Cela vaut peut-être la peine d'essayer étant donné leur succès.celt_mil12 !"
 barbaricum_vandalia_lugia_mission_task_7:0 "La Société des Guerriers de Lugus"
 barbaricum_vandalia_lugia_mission_task_7_DESC:0 "Les prouesses Suebian associées à l'esprit des sociétés guerrières celtiques donneront naissance aux nôtres. Et une chose est certaine, les dieux des Celtes sont supérieurs, car ils leur ont accordé le pouvoir de conquérir de vastes étendues de terres en quelques décennies. Nous placerons donc, nous aussi, notre société guerrière sous la protection de Lugus, le dieu celte des forgerons.celt_mil16 !"
 barbaricum_vandalia_lugia_mission_task_7_tt:0 "Chaque État vandale libre recevra une offre pour devenir tributaire et changer de religion pour le druidisme."
 barbaricum_vandalia_lugia_mission_task_8:0 "La Confédération Lugienne"
 barbaricum_vandalia_lugia_mission_task_8_DESC:0 "Si notre peuple veut prospérer, nous devons nous unir en une confédération sous l'égide de Lugus, le dieu celtique des forgerons, afin que nous puissions nous aussi porter ses armes au combat.celt_mil11 !"
 barbaricum_vandalia_lugia_mission_task_9:0 "Notre minorité Suebian"
 barbaricum_vandalia_lugia_mission_task_9_DESC:0 "Notre région peu peuplée a connu un afflux de migrants Suebian à partir du début du IVe siècle av. Ils vivent dans des villages isolés et ont apporté avec eux leurs propres coutumes. Plus important encore, ils sont considérés comme un modèle de prouesse militaire. Si nous devions intégrer davantage cette culture dans la nôtre, nous pourrions également inspirer notre propre peuple à l'héroïsme.celt_mil14 !"
 barbaricum_vandalia_lugia_mission_task_9_reward_tt:0 "Notre minorité Suebian sera plus heureuse pendant les 30 prochaines années."
