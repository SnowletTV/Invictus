 #Fall of Boiohaemium
 barbaricum_suebi_boiohaemia_mission:0 "La chute de Boiohaemium" #Germanics invaded Boiohaemia around 50 BC because of riches and its defendability, Maroboduus fled from the Main valley around 10 BC to become their king 
 barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP:0 "Les terres riches et fertiles de Boiohaemium sont mieux adaptées à la colonisation et à l'agriculture que les froides étendues du nord. De plus, le Boiohaemium est plus facile à défendre. Le Danube protège le sud et les montagnes du nord empêchent les intrus de passer."
 barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_boiohaemia_mission_DESCRIPTION:0 "Les terres riches et fertiles de Boiohaemium sont mieux adaptées à la colonisation et à l'agriculture que les froides étendues du nord. De plus, le Boiohaemium est plus facile à défendre. Le Danube protège le sud et les montagnes du nord empêchent les intrus de passer."
 barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION:0 "Conquérez les terres riches et fertiles situées au sud et faites-en votre nouveau foyer."
 barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION:0 "Obtenir des revendications sur la Boiohaemie et développer ses terres."
 # Tasks
 barbaricum_suebi_boiohaemia_mission_task_1:0 "Le bassin boiohaemien"
 barbaricum_suebi_boiohaemia_mission_task_1_DESC:0 "Nos éclaireurs ont signalé qu'il y a des terres fertiles au sud. Il est temps d'envoyer une expédition pour sécuriser l'accès à ces terres.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_boiohaemia_mission_task_2:0 "Envahir la Boiohaemie"
 barbaricum_suebi_boiohaemia_mission_task_2_DESC:0 "Ces terres sont fertiles et riches. Ses habitants sont faibles, leurs champs sont mûrs pour la récolte.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_boiohaemia_mission_task_3:0 "Traverser la rivière Marus" #Invadia Moravia
 barbaricum_suebi_boiohaemia_mission_task_3_DESC:0 "De l'autre côté de la rivière Marus se trouvent les meilleures terres pour la culture et l'élevage.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_boiohaemia_mission_task_4:0 "Palais de Maroboduus"   
 barbaricum_suebi_boiohaemia_mission_task_4_DESC:0 "À Boiohaemium, votre palais dominera vos terres. Le siège de votre pouvoir inspirera la peur et la crainte à de nombreuses personnes.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #Marobooduus erected his court in the middle of Boiohaemia
 barbaricum_suebi_boiohaemia_mission_task_5:0 "Le refuge pour les traîtres" #Traitors from Boihaemia fled to Guthonia and would later on come back to cause troubles
 barbaricum_suebi_boiohaemia_mission_task_5_DESC:0 "Certains de nos traîtres ont fui en Guthonie. Attention, ils pourraient causer des problèmes à l'avenir.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_suebi_boiohaemia_mission_task_6:0 "Défendre le bassin" #Defend the Basin via the choke points
 barbaricum_suebi_boiohaemia_mission_task_6_DESC:0 "Le seul accès à votre nouvelle maison se fait par des points de passage. Si vous les fortifiez, personne de mal intentionné ne pourra passer.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_suebi_boiohaemia_mission_task_7:0 "Les guerres marcomaniques" #Increase levy size = stronger army to defend against foes (like the Marcomannic wars)
 barbaricum_suebi_boiohaemia_mission_task_7_DESC:0 "Maintenant que nous avons les fortifications, nous avons besoin d'hommes pour défendre Boiohaemium. Apprenez à tous les hommes en âge de se battre la voie de la lance!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_boiohaemia_mission_task_8:0 "Esclaves Cotiniens" #Celtic Cotini were enslaved by the Germanics to work in the iron mines of modern Slovakia
 barbaricum_suebi_boiohaemia_mission_task_8_DESC:0 "Les Cotinii font de bons travailleurs. Récemment, nous avons eu besoin de plus de mineurs. Ils feront sûrement l'affaire.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_suebi_boiohaemia_mission_task_9:0 "Répandez la parole de Tuisto" #Convert Boiohaemian religion to Tuistic
 barbaricum_suebi_boiohaemia_mission_task_9_DESC:0 "Une maison ne vaut que par l'esprit qui la gouverne. Le seul véritable esprit est le nôtre!\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_boiohaemia_mission_task_10:0 "Un nouveau foyer germanique" #Assimilate Boiohaemia to Germanic culture
 barbaricum_suebi_boiohaemia_mission_task_10_DESC:0 "Une maison n'est aussi forte que les plus faibles qui la composent. Comme nous l'avons montré, nous sommes les plus forts ! Pour être plus forts, tout le monde doit être comme nous!\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_boiohaemia_mission_task_11:0 "Commerce de Moenus" #trade route to the west, Moenus = Main
 barbaricum_suebi_boiohaemia_mission_task_11_DESC:0 "De l'autre côté de la rivière Moenus, il y a beaucoup de gens avec qui nous pourrions commercer. Il serait sûrement bénéfique que nous prenions contact...\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_boiohaemia_claims_1_tt:0 "Nous obtenons des revendications sur chaque territoire dans les régions de [GetProvince('(int32)3815').GetArea.GetName], [GetProvince('(int32)3936').GetArea.GetName] et [GetProvince('(int32)3943').GetArea.GetName]."
