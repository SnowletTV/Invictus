 bharat_civ_client.tt:0 "#G Clients civiques# !civic_icon ! gagnera #G -10 % de coût de construction et +10 % de taxe nationale # !."
 bharat_mil_client.tt:0 "#R Clients Militaires# !military_icon ! gagnera #G +5 % de taille de prélèvement# !"
 bharat_missions:0 "Empire indien"
 bharat_missions_BUTTON_TOOLTIP:0 "Nous gouvernerons le monde !"
 bharat_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque nous aurons imité la conquête d'Alexandre."
 bharat_missions_DESCRIPTION:0 "Nous sommes Bharat"
 bharat_missions_task_10:0 "Grandes Œuvres de l'Inde"
 bharat_missions_task_10_A_tooltip:0 "La province de #Y Pattithana# ! a une grande merveille qui a été construite par notre nation"
 bharat_missions_task_10_B_tooltip:0 "La province de #Y Gaya# ! a une grande merveille qui a été construite par notre nation"
 bharat_missions_task_10_C_tooltip:0 "La province de #Y Urayur# ! a une grande merveille qui a été construite par notre nation"
 bharat_missions_task_10_DESC:0 "Nous construirons notre propre ensemble de Grandes Merveilles pour faire honte à l'architecture grecque - les Merveilles de l'Inde éblouiront le monde et traverseront les âges."
 bharat_missions_task_10_D_tooltip:0 "La province de #Y Fathabad# ! a une grande merveille qui a été construite par notre nation"
 bharat_missions_task_10_E_tooltip:0 "La province de #Y Prabhasa# ! a une grande merveille qui a été construite par notre nation"
 bharat_missions_task_11:0 "Conquérir le Tibet et la Bactriane"
 bharat_missions_task_11_B_tooltip:0 "[mission_country.GetRuler.GetName] gagne un #Y bon trait militaire.# !"
 bharat_missions_task_11_DESC:0 "Les régions du plateau tibétain et de la Bactriane ont été la principale porte d'entrée de l'Inde depuis l'époque des invasions aryennes. La sécurisation de ces zones périphériques mettra définitivement fin à la menace du nord, déverrouillera l'accès aux chevaux de steppe robustes et ouvrira des opportunités d'exploitation minière pour les joyaux de renommée mondiale des montagnes de Bactriane."
 bharat_missions_task_11_tooltip:0 "Établissez un ou plusieurs #G clients indiens# ! ou plusieurs #G colonies indiennes# !"
 bharat_missions_task_12:0 "Conquérir la Perse"
 bharat_missions_task_12_DESC:0 "Les Perses se sont révélés être une menace pour l'Inde indépendante au cours des derniers siècles, étant une avenue pour les raids iraniens nomades, une base à partir de laquelle les Perses ont attaqué, et maintenant un tremplin pour les envahisseurs grecs. Nous devons sécuriser ces terres pour défendre notre flanc ouest."
 bharat_missions_task_12_tooltip:0 "Établissez un ou plusieurs #G clients indiens# ! ou plusieurs #G colonies indiennes# !"
 bharat_missions_task_13:0 "Conquérir la Mésopotamie"
 bharat_missions_task_13_DESC:0 "Les grandes métropoles du Tigre et de l'Euphrate menacent l'indépendance de l'Inde depuis l'époque des Achéménides. Les capturer ne sécurisera pas seulement l'Inde, mais apportera des richesses incalculables et un nouveau grenier à blé pour l'empire."
 bharat_missions_task_13_tooltip:0 "Établissez un ou plusieurs #G clients indiens# ! ou plusieurs #G colonies indiennes# !"
 bharat_missions_task_14:0 "Conquérir l'Egypte"
 bharat_missions_task_14_A_tooltip:0 "[mission_country.GetRuler.GetName] devrait-il revendiquer le titre de #Y Pharaoh# ! ?"
 bharat_missions_task_14_DESC:0 "Les terres légendaires et anciennes des pharaons seront à nous, apportant la gloire éternelle et un autre centre agricole pour notre empire en pleine croissance."
 bharat_missions_task_14_tooltip:0 "Établissez un ou plusieurs #G clients indiens# ! ou plusieurs #G colonies indiennes# !"
 bharat_missions_task_15:0 "Conquérir la Syrie et l'Arabie"
 bharat_missions_task_15_DESC:0 "Les peuples de la Syrie et de l'Arabie se sont avérés être des intermédiaires indiscrets, vivant du dos de nos marchandises commerciales pour s'enrichir et affirmer leur contrôle sur les routes commerciales vers l'Europe et l'Afrique. Il est temps de s'emparer de ces routes commerciales cruciales et d'en récolter les bénéfices pour nous-mêmes."
 bharat_missions_task_15_tooltip:0 "Établissez un ou plusieurs #G clients indiens# ! ou plusieurs #G colonies indiennes# !"
 bharat_missions_task_16:0 "En Asie Mineure"
 bharat_missions_task_16_DESC:0 "Les peuples d'Anatolie sont presque aussi divers et agités que ceux de toute l'Inde - avant notre conquête bien sûr. Nous pouvons facilement exploiter ces divisions pour dominer cette zone stratégique à l'ouest, aux portes de la Grèce."
 bharat_missions_task_16_tooltip:0 "Établissez un ou plusieurs #G clients indiens# ! ou plusieurs #G colonies indiennes# !"
 bharat_missions_task_17:0 "rednaxelA"
 bharat_missions_task_17_DESC:0 "Nous avons enfin mis au pas le cœur hellénique, l'Inde s'est vengée ! Les histoires chanteront nos conquêtes, et oublieront le nom d'Alexandre."
 bharat_missions_task_18:0 "Philosophie indienne"
 bharat_missions_task_18_A_tooltip:0 "L'une des conditions suivantes doit être vraie : Le #Y Martial Researcher# ! de [SCOPE.GetRootScope.GetCountry.GetName|Y] a au moins #Y 10 Martial# ! ou ils ont l'un des traits suivants : #Y Obsessif, Polymathe, Érudit ou Intelligent#!."
 bharat_missions_task_18_B_tooltip:0 "L'un des éléments suivants doit être vrai : le #Y Civic Researcher# ! de [SCOPE.GetRootScope.GetCountry.GetName|Y] a au moins #Y 10 Finesse# ! ou ils ont l'un des traits suivants : #Y Obsessif, Polymathe, Érudit ou Intelligent#!."
 bharat_missions_task_18_C_tooltip:0 "L'une des affirmations suivantes doit être vraie : Le #Y Oratory Researcher# ! de [SCOPE.GetRootScope.GetCountry.GetName|Y] a au moins #Y 10 Charisma# ! ou ils ont l'un des traits suivants : #Y Obsessif, Polymathe, Érudit ou Intelligent#!."
 bharat_missions_task_18_DESC:0 "L'Inde a été pendant des siècles une terre d'érudits, d'hommes saints et de philosophes. La nation prospérera en promouvant les réalisations indiennes de l'esprit et de l'âme."
 bharat_missions_task_18_D_tooltip:0 "L'une des affirmations suivantes doit être vraie : Le #Y Religious Researcher#! de [SCOPE.GetRootScope.GetCountry.GetName|Y] a au moins #Y 10 Zeal# ! ou ils ont l'un des traits suivants : #Y Obsessif, Polymathe, Érudit ou Intelligent#!."
 bharat_missions_task_18_E_tooltip:0 "Déterminez le chemin philosophique de Bharat."
 bharat_missions_task_19:0 "Production alimentaire organisée"
 bharat_missions_task_19_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bharat_missions_task_19_food_total')|0]# ! #Y Grain#![SCOPE.GetRootScope.GetCountry.GetName]grain!, #Y Salt#![SCOPE.GetRootScope.GetCountry.Custom('bharat_missions_task_19_food_loc')]salt!, #Y Livestock#!cattle!, ou #Y Vegetables#!legumes! sont produits dans des territoires appartenant à #Y# ! en #Y Inde#!."
 bharat_missions_task_19_DESC:0 "Bien que nous soyons en mesure de respecter nos quotas de production, la sécurité alimentaire est toujours un problème qui ne doit pas être ignoré. Nous devrions augmenter notre capacité actuelle, en stockant autant que nous le pouvons, car les dieux sont capricieux."
 bharat_missions_task_19_food_loc_1:0 "(#R [SCOPE.ScriptValue('bharat_missions_task_19_food_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_19_food_total')|0]#!)"
 bharat_missions_task_19_food_loc_2:0 "(#Y [SCOPE.ScriptValue('bharat_missions_task_19_food_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_19_food_total')|0]#!)"
 bharat_missions_task_1:0 "Unir les Aryens"
 bharat_missions_task_1_A_tooltip:0 "Soyez ou faites en sorte que vos sujets soient les seuls pays du #Y Aryen# ! groupe culturel ou aucun pays n'a de culture primaire dans le #Y Aryan# ! groupe culturel."
 bharat_missions_task_1_B_tooltip:0 "Ayez une #Culture Intégrée #Y# ! qui appartient au #Y Aryan# ! groupe culturel"
 bharat_missions_task_1_C_tooltip:0 "Have a Metropolis with an Aryan culture in the plurality."
 bharat_missions_task_1_DESC:0 "Les Aryens ont changé le cours de l'histoire en envahissant le sous-continent indien il y a des siècles. L'unification des peuples aryens assurera notre domination dans la région et placera l'ancien cœur culturel de l'Indus sous notre contrôle."
 bharat_missions_task_20:0 "Pierres précieuses du sud"
 bharat_missions_task_20_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bharat_missions_task_20_gems_total')|0]# ! #Y Gemstones#![SCOPE.GetRootScope.GetCountry.GetName]gems! sont produits dans des territoires appartenant à #Y [SCOPE.GetRootScope.GetCountry.Custom('bharat_missions_task_20_gems_loc')]# ! dans les régions de #Y Dravidia# ! et #Y Karnata#!."
 bharat_missions_task_20_DESC:0 "Nous avons la chance de disposer de ressources naturelles et nos pierres précieuses sont les plus belles que l'on puisse trouver, désirées par les rois et les reines du monde entier. Allons-nous augmenter notre production? Les coûts d'investissement s'amortiront d'eux-mêmes, avec le temps."
 bharat_missions_task_20_gems_loc_1:0 "(#R [SCOPE.ScriptValue('bharat_missions_task_20_gems_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_20_gems_total')|0]#!)"
 bharat_missions_task_20_gems_loc_2:0 "(#Y [SCOPE.ScriptValue('bharat_missions_task_20_gems_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_20_gems_total')|0]#!)"
 bharat_missions_task_21:0 "Prolifération du sucre"
 bharat_missions_task_21_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bharat_missions_task_21_sugar_total')|0]# ! #Y Sucre#![SCOPE.GetRootScope.GetCountry.GetName]sucre! est produit dans les territoires appartenant à #Y [SCOPE.GetRootScope.GetCountry.Custom('bharat_missions_task_21_sugar_loc')]#!."
 bharat_missions_task_21_DESC:0 "La production de sucre, ce bien de commerce le plus rare qui fait le bonheur de tous ceux qui ont la chance de goûter, est un domaine que nous pouvons développer. Vraiment, rien n'est plus doux que les pièces que nous fabriquerons en vendant ce bien partout."
 bharat_missions_task_21_sugar_loc_1:0 "(#R [SCOPE.ScriptValue('bharat_missions_task_21_sugar_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_21_sugar_total')|0]#!)"
 bharat_missions_task_21_sugar_loc_2:0 "(#Y [SCOPE.ScriptValue('bharat_missions_task_21_sugar_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_21_sugar_total')|0]#!)"
 bharat_missions_task_22:0 "Embellir les commerçants du Sud"
 bharat_missions_task_22_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bharat_missions_task_22_port_total')|0] Ports# ! sont construits dans les régions de #Y $dravida_region$#!, #Y $karnata_region$#!, #Y $aparanta_region$#! ou #Y $vindhyaprstha_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('bharat_missions_task_22_port_loc')] [SCOPE.GetRootScope.GetCountry.Custom('bharat_missions_task_22_construction_loc')]"
 bharat_missions_task_22_DESC:0 "Nos villes portuaires le long des côtes méridionales transportent nos produits raffinés vers des marchés lointains, assurant des revenus commerciaux sains tout au long de l'année. Considérant à quel point ces sources de revenus sont devenues vitales, nous devons faire tout notre possible pour aider nos commerçants du sud."
 bharat_missions_task_22_construction_loc_1:0 "[SCOPE.GetRootScope.GetCountry.GetName]trigger_no ! #Y $dravida_region$# ! a des travaux de construction en cours dans les régions de #Y $karnata_region$#!, #Y $aparanta_region$#!, #Y $vindhyaprstha_region$#! ou #Y#!."
 bharat_missions_task_22_construction_loc_2:0 ""
 bharat_missions_task_22_port_loc_1:0 "(#R [SCOPE.ScriptValue('bharat_missions_task_22_port_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_22_port_total')|0]#!)"
 bharat_missions_task_22_port_loc_2:0 "(#Y [SCOPE.ScriptValue('bharat_missions_task_22_port_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_22_port_total')|0]#!)"
 bharat_missions_task_23:0 "Focus sur les exportations exotiques"
 bharat_missions_task_23_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bharat_missions_task_23_exotic_total')|0]# ! #Y Marchandises exotiques#! sont produits dans des territoires appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! en #Y Inde#!. [SCOPE.GetRootScope.GetCountry.Custom('bharat_missions_task_23_exotic_loc')] \n Les marchandises exotiques incluent : #!#Y Amber#!ambre! #Y Épices# !épices! #Y Éléphants# !éléphants ! #Y Verre# !verre! #Y Soie# !soie! #Y Gemmes# ! gemmes ! #!#Y Métaux précieux#!métaux précieux! #Y Teinture# !colorant! #Y Chérie# !Miel! #Y Encens# !encens! #Y Dates# !Rendez-vous! et #Y Sucre# !sucre!."
 bharat_missions_task_23_DESC:0 "Bien que nous ayons la chance d'avoir toutes les bonnes choses qui peuvent être imaginées, ce n'est un secret pour personne que nos exportations exotiques constituent la part du lion de notre commerce. En nous concentrant sur l'augmentation de la production, nous garderons nos commerçants heureux et leurs étals bien approvisionnés."
 bharat_missions_task_23_exotic_loc_1:0 "(#R [SCOPE.ScriptValue('bharat_missions_task_23_exotic_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_23_exotic_total')|0]#!)"
 bharat_missions_task_23_exotic_loc_2:0 "(#Y [SCOPE.ScriptValue('bharat_missions_task_23_exotic_current')|0]#!/#Y [SCOPE.ScriptValue('bharat_missions_task_23_exotic_total')|0]#!)"
 bharat_missions_task_2:0 "Unir les Dravidiens"
 bharat_missions_task_2_A_tooltip:0 "Soyez ou faites en sorte que vos sujets soient les seuls pays du #Y Dravidien# ! groupe de culture ou aucun pays n'a de culture primaire dans le #Y Dravidien# ! groupe culturel."
 bharat_missions_task_2_B_tooltip:0 "Ayez une #Culture Intégrée #Y# ! qui appartient au #Y Dravidien# ! groupe culturel"
 bharat_missions_task_2_C_tooltip:0 "Have a Metropolis with a Dravidian culture in the plurality."
 bharat_missions_task_2_DESC:0 "Les peuples du sud de l'Inde ont longtemps été divisés et se sont combattus. Il est temps de mettre fin aux petits combats internes et d'unir les anciens Dravidiens."
 bharat_missions_task_3:0 "Unir les Pracyans"
 bharat_missions_task_3_A_tooltip:0 "Soyez ou faites en sorte que vos sujets soient les seuls pays du #Y Pracyan# ! groupe culturel ou aucun pays n'a de culture primaire dans le #Y Pracyan# ! groupe culturel."
 bharat_missions_task_3_B_tooltip:0 "Ayez une #Culture Intégrée #Y# ! qui appartient au #Y Pracyan# ! groupe culturel"
 bharat_missions_task_3_C_tooltip:0 "Have a Metropolis with a Pracyan culture in the plurality."
 bharat_missions_task_3_DESC:0 "Pracya est l'épine dorsale économique et agricole de l'Inde. Nous devons unir la région sous notre domination et exploiter la puissance des grandes villes du Gange sacré."
 bharat_missions_task_4:0 "Empire indien"
 bharat_missions_task_4_A_tooltip:0 "Avoir au moins 100 cohortes."
 bharat_missions_task_4_B_tooltip:0 "#R Votre pays va entrer dans une guerre civile meurtrière, bonne chance.# !"
 bharat_missions_task_4_DESC:0 "Notre nation indienne est devenue si grande qu'elle est devenue un empire. Il est temps que nous adoptions une forme impériale de gouvernement pour maintenir le contrôle sur les divers territoires et peuples dont nous sommes maintenant responsables."
 bharat_missions_task_5:0 "Trésors de l'Inde"
 bharat_missions_task_5_A_tooltip:0 "Prenez les #Y trésors bouddhiques d'Indien# ! décision."
 bharat_missions_task_5_B_tooltip:0 "Prenez les #Y trésors hindous d'Indien# ! décision."
 bharat_missions_task_5_DESC:0 "Les vastes trésors des religions hindoues et bouddhistes ont été dispersés à travers le continent pendant des siècles, mais sont maintenant unis par notre règle divine, vénérée par toute l'Inde."
 bharat_missions_task_6:0 "Bhârata"
 bharat_missions_task_6_DESC:0 "Notre grand dirigeant est plus un dieu qu'une personne. Ils devraient rejoindre le panthéon des dieux et s'identifier à l'ancien roi Bharata, cimentant la légitimité de notre règne et de notre lignée."
 bharat_missions_task_6_tooltip:0 "Embrassez l'ancienne lignée du grand roi Bharata."
 bharat_missions_task_7:0 "Harmonie religieuse"
 bharat_missions_task_7_DESC:0 "Le sous-continent indien est aussi diversifié sur le plan religieux qu'ethnique. Nous devons parvenir à une harmonie religieuse interne entre les différents systèmes de croyance de l'Inde si nous espérons un jour régner en paix."
