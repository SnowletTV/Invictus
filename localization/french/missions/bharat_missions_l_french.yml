l_french:
  bharat_missions:0 "Empire indien"
  bharat_missions_DESCRIPTION:0 "Nous sommes Bharat"
  bharat_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque nous aurons imité la conquête d'Alexandre."
  bharat_missions_BUTTON_TOOLTIP:0 "Nous gouvernerons le monde !"
  bharat_missions_task_1:0 "Unir les Aryens"
  bharat_missions_task_1_DESC:0 "Les Aryens ont changé le cours de l'histoire en envahissant le sous-continent indien il y a des siècles. L'unification des peuples aryens assurera notre domination dans la région et placera l'ancien cœur culturel de l'Indus sous notre contrôle."
  bharat_missions_task_2:0 "Unir les Dravidiens"
  bharat_missions_task_2_DESC:0 "Les peuples du sud de l'Inde ont longtemps été divisés et se sont combattus. Il est temps de mettre fin aux petits combats internes et d'unir les anciens Dravidiens."
  bharat_missions_task_3:0 "Unir les Pracyans"
  bharat_missions_task_3_DESC:0 "Pracya est l'épine dorsale économique et agricole de l'Inde. Nous devons unir la région sous notre domination et exploiter la puissance des grandes villes du Gange sacré."
  bharat_missions_task_4:0 "Empire indien"
  bharat_missions_task_4_DESC:0 "Notre nation indienne est devenue si grande qu'elle est devenue un empire. Il est temps que nous adoptions une forme impériale de gouvernement pour maintenir le contrôle sur les divers territoires et peuples dont nous sommes maintenant responsables."
  bharat_missions_task_5:0 "Trésors de l'Inde"
  bharat_missions_task_5_DESC:0 "Les vastes trésors des religions hindoues et bouddhistes ont été dispersés à travers le continent pendant des siècles, mais sont maintenant unis par notre règle divine, vénérée par toute l'Inde."
  bharat_missions_task_6:0 "Bhârata"
  bharat_missions_task_6_DESC:0 "Notre grand dirigeant est plus un dieu qu'une personne. Ils devraient rejoindre le panthéon des dieux et s'identifier à l'ancien roi Bharata, cimentant la légitimité de notre règne et de notre lignée."
  bharat_missions_task_7:0 "Harmonie religieuse"
  bharat_missions_task_7_DESC:0 "Le sous-continent indien est aussi diversifié sur le plan religieux qu'ethnique. Nous devons parvenir à une harmonie religieuse interne entre les différents systèmes de croyance de l'Inde si nous espérons un jour régner en paix."
  bharat_missions_task_8:0 "Capitale Impériale"
  bharat_missions_task_8_DESC:0 "La capitale de toute l'Inde sera connue dans le monde entier comme une plaque tournante du commerce en plein essor, une ville aux bâtiments merveilleux et peut-être la plus grande ville du monde."
  bharat_missions_task_9:0 "Marchandises exotiques de l'Inde"
  bharat_missions_task_9_DESC:0 "L'Inde produit depuis longtemps des produits exotiques prisés par le reste du monde et produits uniquement sur nos terres. Nous capitaliserons sur ce monopole."
  bharat_missions_task_10:0 "Grandes Œuvres de l'Inde"
  bharat_missions_task_10_DESC:0 "Nous construirons notre propre ensemble de Grandes Merveilles pour faire honte à l'architecture grecque - les Merveilles de l'Inde éblouiront le monde et traverseront les âges."
  bharat_missions_task_11:0 "Conquérir le Tibet et la Bactriane"
  bharat_missions_task_11_DESC:0 "Les régions du plateau tibétain et de la Bactriane ont été la principale porte d'entrée de l'Inde depuis l'époque des invasions aryennes. La sécurisation de ces zones périphériques mettra définitivement fin à la menace du nord, déverrouillera l'accès aux chevaux de steppe robustes et ouvrira des opportunités d'exploitation minière pour les joyaux de renommée mondiale des montagnes de Bactriane."
  bharat_missions_task_12:0 "Conquérir la Perse"
  bharat_missions_task_12_DESC:0 "Les Perses se sont révélés être une menace pour l'Inde indépendante au cours des derniers siècles, étant une avenue pour les raids iraniens nomades, une base à partir de laquelle les Perses ont attaqué, et maintenant un tremplin pour les envahisseurs grecs. Nous devons sécuriser ces terres pour défendre notre flanc ouest."
  bharat_missions_task_13:0 "Conquérir la Mésopotamie"
  bharat_missions_task_13_DESC:0 "Les grandes métropoles du Tigre et de l'Euphrate menacent l'indépendance de l'Inde depuis l'époque des Achéménides. Les capturer ne sécurisera pas seulement l'Inde, mais apportera des richesses incalculables et un nouveau grenier à blé pour l'empire."
  bharat_missions_task_14:0 "Conquérir l'Egypte"
  bharat_missions_task_14_DESC:0 "Les terres légendaires et anciennes des pharaons seront à nous, apportant la gloire éternelle et un autre centre agricole pour notre empire en pleine croissance."
  bharat_missions_task_15:0 "Conquérir la Syrie et l'Arabie"
  bharat_missions_task_15_DESC:0 "Les peuples de la Syrie et de l'Arabie se sont avérés être des intermédiaires indiscrets, vivant du dos de nos marchandises commerciales pour s'enrichir et affirmer leur contrôle sur les routes commerciales vers l'Europe et l'Afrique. Il est temps de s'emparer de ces routes commerciales cruciales et d'en récolter les bénéfices pour nous-mêmes."
  bharat_missions_task_16:0 "En Asie Mineure"
  bharat_missions_task_16_DESC:0 "Les peuples d'Anatolie sont presque aussi divers et agités que ceux de toute l'Inde - avant notre conquête bien sûr. Nous pouvons facilement exploiter ces divisions pour dominer cette zone stratégique à l'ouest, aux portes de la Grèce."
  bharat_missions_task_17:0 "rednaxelA"
  bharat_missions_task_17_DESC:0 "Nous avons enfin mis au pas le cœur hellénique, l'Inde s'est vengée ! Les histoires chanteront nos conquêtes, et oublieront le nom d'Alexandre."
  bharat_missions_task_18:0 "Philosophie indienne"
  bharat_missions_task_18_DESC:0 "L'Inde a été pendant des siècles une terre d'érudits, d'hommes saints et de philosophes. La nation prospérera en promouvant les réalisations indiennes de l'esprit et de l'âme."
  bharat_missions_task_19:0 "Production alimentaire organisée"
  bharat_missions_task_19_DESC:0 "Bien que nous soyons en mesure de respecter nos quotas de production, la sécurité alimentaire est toujours un problème qui ne doit pas être ignoré. Nous devrions augmenter notre capacité actuelle, en stockant autant que nous le pouvons, car les dieux sont capricieux."
  bharat_missions_task_20:0 "Pierres précieuses du sud"
  bharat_missions_task_20_DESC:0 "Nous avons la chance de disposer de ressources naturelles et nos pierres précieuses sont les plus belles que l'on puisse trouver, désirées par les rois et les reines du monde entier. Allons-nous augmenter notre production? Les coûts d'investissement s'amortiront d'eux-mêmes, avec le temps."
  bharat_missions_task_21:0 "Prolifération du sucre"
  bharat_missions_task_21_DESC:0 "La production de sucre, ce bien de commerce le plus rare qui fait le bonheur de tous ceux qui ont la chance de goûter, est un domaine que nous pouvons développer. Vraiment, rien n'est plus doux que les pièces que nous fabriquerons en vendant ce bien partout."
  bharat_missions_task_22:0 "Embellir les commerçants du Sud"
  bharat_missions_task_22_DESC:0 "Nos villes portuaires le long des côtes méridionales transportent nos produits raffinés vers des marchés lointains, assurant des revenus commerciaux sains tout au long de l'année. Considérant à quel point ces sources de revenus sont devenues vitales, nous devons faire tout notre possible pour aider nos commerçants du sud."
  bharat_missions_task_23:0 "Focus sur les exportations exotiques"
  bharat_missions_task_23_DESC:0 "Bien que nous ayons la chance d'avoir toutes les bonnes choses qui peuvent être imaginées, ce n'est un secret pour personne que nos exportations exotiques constituent la part du lion de notre commerce. En nous concentrant sur l'augmentation de la production, nous garderons nos commerçants heureux et leurs étals bien approvisionnés."
