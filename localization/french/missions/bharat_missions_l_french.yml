  me_bharat_34_desc:0 "Pendant de nombreuses années, nos armées ont traversé des terres étrangères et conquis ville après ville. Maintenant, nous, les Indiens, sommes à Pella, l'ancienne capitale macédonienne, en tant que dirigeants d'une grande partie du monde connu. Nous nous tenons sans opposition en tant que plus grande puissance sur terre, le peuple indien a bénéficié de la prospérité et de la grandeur sous notre domination et continuera de prospérer pour les années à venir."
