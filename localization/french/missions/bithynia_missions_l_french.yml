 me_bithynia_1.a:0 "Célébrons-nous!"
 me_bithynia_10.a:0 "Faire un sacrifice aux dieux pour les remercier de leurs bénédictions"
 me_bithynia_10_desc:0 "La bonne fortune continue de nous trouver. Il était largement admis que l'expansion en Bithynia Inferioris proprement dite nous apporterait des avantages économiques, mais personne n'aurait pu prédire les aubaines que nous récoltons. Le commerce est en plein essor dans la région, et des gens de toute l'Europe et de l'Asie cherchent à émigrer vers les villes de la mer Propontis, désirant un morceau de tout pour eux-mêmes. Nous entrons dans une nouvelle ère de luxe à partir de ce jour."
 me_bithynia_10_title:0 "Domination bithynienne"
 me_bithynia_10_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_10$#!' a maintenant été #G Completed# !!"
 me_bithynia_11.a:0 "Bien, tu l'as maintenant."
 me_bithynia_11_desc:0 "Vous poussez un profond soupir en vous asseyant à votre bureau ; il y a une pile de lettres qui vous attend et qui prendra une bonne partie de la matinée à passer. Certains sont plus importants que d'autres, bien sûr, mais vous consacrez la même attention aux choses grandes et petites ; c'est une caractéristique de votre style personnel. Pourtant, être diligent ne fait pas avancer le travail plus rapidement. En vous versant un verre de vin, vous vous résignez à la charge de travail et commencez à rédiger votre correspondance. \n \nQuelques heures plus tard, vous êtes abordé par un conseiller qui se racle doucement la gorge en se tenant devant vous. "Pardonnez l'interruption, mais je voulais vous dire que nous avons les prétentions nécessaires pour aller de l'avant avec vos desseins, mon roi.""
 me_bithynia_11_title:0 "Les frontières vont grandir"
 me_bithynia_11_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_11$#!' a maintenant été #G Completed# !!"
 me_bithynia_12.a:0 "Nous continuerons à construire des villes dans le style bithynien"
 me_bithynia_12_desc:0 "Il y a un aphorisme qui commence à s'imposer parmi les différents peuples qui habitent les villes et les ports du Pont-Euxin, reflet des changements tangibles que vous avez apportés à la région : « Vivre près de l'eau c'est bien, vivre sous le règne d'un roi bienveillant est préférable, mais vivre dans une ville construite par les Bithyniens est le mieux que l'on puisse espérer en ce monde. Il est vrai que nous avons fait de l'art d'ériger des villes une science, et les leçons que nous en avons tirées nous permettent de créer du jamais vu."
 me_bithynia_12_title:0 "Villes Bithyniennes"
 me_bithynia_12_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_12$#!' a maintenant été #G Completed# !!"
 me_bithynia_13.a:0 "Dire que nous sommes responsables d'une telle magnificence..."
 me_bithynia_13_desc:0 "Une ville de marchands, avec d'élégants emporiums incrustés de mosaïques qui vendent tout ce qu'on imagine sous le soleil ; une ville où rêves et fortunes se font et se perdent dix mille fois par jour. Une ville de nobles, avec de vastes domaines en marbre gaufré qui s'étendent langoureusement le long des eaux douces du Pont Euxinus ; l'air de la ville est rempli du parfum des pommes qui mûrissent et des raisins parfumés que l'on trouve dans les jardins d'agrément des riches. Des statues peintes veillent sur des colonnes le long des larges avenues des artères principales, accueillant les innombrables visiteurs qui se pressent à l'extérieur des murs imposants dans un lieu d'émerveillement débridé. \n \nVoyageur, vous avez atteint les portes de Kalpe, une Cité Bithynienne."
 me_bithynia_13_title:0 "Kalpe, une ville de Bithynie"
 me_bithynia_13_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_13$#!' a maintenant été #G Completed# !!"
 me_bithynia_14.a:0 "Ce n'est que le commencement"
 me_bithynia_14_desc:0 "Bien que votre impatience veuille qu'il en soit autrement, vous êtes convaincu que vos architectes ne sacrifieront pas la qualité pour gagner du temps, et même s'il faut attendre longtemps avant que vous ne receviez la nouvelle que la marine a été assemblée, vous êtes satisfait de leur travail. Non seulement cette flotte assurera notre stabilité à la maison, mais elle nous offre des opportunités d'engager nos amis... et ennemis... à l'étranger."
 me_bithynia_14_title:0 "Une marine digne"
 me_bithynia_14_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_14$#!' a maintenant été #G Completed# !!"
 me_bithynia_15.a:0 "Les collines et les montagnes de Mariandynia sont une porte ouverte..."
 me_bithynia_15_desc:0 "Nous avons fait l'impossible; ce qui n'aurait jamais pu être imaginé auparavant est maintenant devenu réalité. Nous sommes les Maîtres de Mariandynia ; La Bithynie, jetant un regard envieux sur les forêts et les collines de nos voisins, se tient prête à conquérir les terres de Paphlagonie. En sécurité dans nos propres possessions, nous déborderons de nos montagnes et dans les terres de nos ennemis, apportant la civilisation bithynienne à tous ceux qui s'opposent à nous."
 me_bithynia_15_title:0 "Une porte vers l'Est"
 me_bithynia_15_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_15$#!' a maintenant été #G Completed# !!"
 me_bithynia_16.a:0 "« Apportez-moi une tasse d'eau, s'il vous plaît."
 me_bithynia_16_desc:0 "Les rues de marbre de nos villes sont remplies de milliers et de milliers de pédales de fleurs, les derniers vestiges - à côté du mal de tête qui vous a tenu au lit toute la matinée - des défilés massifs organisés la nuit dernière, célébrant notre triomphe en Bithynie et Paphlagonie. Nous avons mis nos ennemis à genoux, maintes et maintes fois, et vous devenez rapidement une légende vivante. La popularité et la légitimité de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] n'ont jamais été aussi élevées, les gens prétendant que vous devez être choisi par les dieux. Des prières sont offertes quotidiennement pour vos succès continus, et la piété fervente de vos sujets ne fait que vous inspirer à faire de plus en plus pour eux. \n \nLe tout en temps voulu, cependant... parce que cette gueule de bois vous tue."
 me_bithynia_16_title:0 "Le triomphe de la Bithynie"
 me_bithynia_16_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_16$#!' a maintenant été #G Completed# !!"
 me_bithynia_17.a:0 "Bravo à nos combattants !"
 me_bithynia_17_desc:0 "Le défilé militaire vient de toucher à sa fin, et même un sceptique aguerri comme vous est impressionné par l'organisation et la discipline des rangs qui se tiennent au garde-à-vous. Vous avez vu de nombreux combats au cours de vos nombreuses années; tout cela est une question d'enregistrement, mais vous avez du mal à vous souvenir d'un ennemi aussi courageux que l'armée qui se rassemble devant vous, attendant votre commandement. Malheur aux ennemis de la Bithynie !"
 me_bithynia_17_title:0 "Légion de Bithynie"
 me_bithynia_17_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_17$#!' a maintenant été #G Completed# !!"
 me_bithynia_18.a:0 "On va laisser les impôts tranquilles pour le moment, mais c'est bien"
 me_bithynia_18_desc:0 "Nous avons une mainmise absolue sur tout le commerce qui passe par nos territoires. Non seulement nous traitons les riches terres sous notre contrôle pour tout ce qu'elles valent, mais notre récente initiative d'agrandir nos ports et nos chantiers navals nous a également rendus maîtres de la mer. Vos trésors profitent des taxes prélevées sur le commerce, qui se développe comme un feu incontrôlé - vraiment, vous êtes satisfait."
 me_bithynia_18_title:0 "Les ports de Bithynie"
 me_bithynia_18_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_18$#!' a maintenant été #G Completed# !!"
 me_bithynia_19.a:0 "Nous serons des intendants prudents de notre richesse"
 me_bithynia_19_desc:0 "Dans certaines capitales voisines, les commerçants se regroupent tous dans les mêmes quartiers exigus, sans rime ni raison donnée aux apparentes conceptions de leurs marchés. Acheter du poisson frais juste à côté d'un marchand de parfums ? Ou avoir un quartier de tannerie juste à côté des places principales ? Qui pourrait imaginer une telle bêtise, un tel manque de prévoyance de la part des urbanistes ? \n \nHeureusement, il n'y a pas de tels problèmes dans les villes de Bithynie, qui regorgent pratiquement de marchés spécialisés. Si vous cherchez des épices des îles lointaines, il y a des endroits où vous pouvez les trouver, ou peut-être que votre goût réside dans les gemmes et pierres précieuses de l'Orient ? Il y a des vendeurs qui vendent de l'or et de l'argent, des diamants et des bijoux, et ils sont proches des quartiers bancaires où les grandes familles marchandes du royaume effectuent leurs transactions. Il n'y a pas d'autres marchés comme ceux de Bithynie ; nous sommes un exemple pour le monde."
 me_bithynia_19_title:0 "Extravagance incroyable"
 me_bithynia_19_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_19$#!' a maintenant été #G Completed# !!"
 me_bithynia_1_desc:0 "Après des mois de construction régulière, notre architecte en chef rapporte que Kalpe, autrefois un village délabré de huttes et de taudis au toit de chaume sur la côte de Pontus Euxinus, est maintenant une véritable ville. La nouvelle s'est rapidement répandue au sujet de notre grande réalisation, et nous voyons déjà un afflux de citoyens arriver dans toute la Bithynie. Beaucoup espèrent trouver fortune dans la nouvelle capitale de Mariandynia, et chaque jour, de plus en plus de navires arrivent dans vos ports animés. Nous avons eu la sagesse de financer la construction, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
 me_bithynia_1_title:0 "La ville de Kalpe"
 me_bithynia_1_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_1$#!' a maintenant été #G Completed# !!"
 me_bithynia_2.a:0 "C'est vraiment notre maison ... il n'y a pas d'autre endroit comme celui-ci"
 me_bithynia_20.a:0 "Nous méritons cette opportunité; préparer nos soldats pour ce qui est à venir"
 me_bithynia_20_desc:0 "Nous avons terminé nos revendications sur les terres qui appartenaient autrefois à Lysimaque, l'un des Diadoques qui a osé se tailler un royaume à la suite de la mort d'Alexandros le Grand. Nous disons que ces terres lui appartenaient autrefois parce qu'elles appartiennent maintenant à la Bithynie ; nous revendiquons toutes les villes de Thrace, leurs ports, leurs temples et sanctuaires, et même les dominions de leurs esclaves barbares dans les montagnes Haemus que nous revendiquons comme nôtres."
 me_bithynia_20_title:0 "La poussée thrace"
 me_bithynia_20_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_20$#!' a maintenant été #G Completed# !!"
 me_bithynia_21.a:0 "Nous sommes un peuple pieux qui honore nos ancêtres"
 me_bithynia_21_desc:0 "Nous avons fabriqué des documents qui prétendent qu'Artanes, notre ancienne capitale, avait autrefois établi un vaste réseau d'États féodaux dans toute l'Asie, y compris des satrapies dans les provinces de Mysia Superioris et Inferioris. Alors que de nombreux archivistes protestent contre ces affirmations certes risibles, arguant qu'il n'y a absolument aucune preuve que de telles choses se produisent, il semble que nos ennemis n'aient pas la force de nous défier. Nous avons fait savoir que nous cherchons à respecter les voies de nos ancêtres et que nous nous battrons pour ce qui nous revient de droit."
 me_bithynia_21_title:0 "Ascension asiatique"
 me_bithynia_21_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_21$#!' a maintenant été #G Completed# !!"
 me_bithynia_22.a:0 "Nous serons embrassés à bras ouverts"
 me_bithynia_22_desc:0 "Les terres de Thrace, dont nos ancêtres appelaient la maison, ont certainement souffert au cours de ces longues années de guerre et de dévastation - un fait que nous trouvons déchirant, voire carrément intolérable. \n \nComment pourrions-nous regarder paresseusement les terres qui ont nourri nos ancêtres se défendre d'elles-mêmes dans un monde devenu fou ? Combien de temps aurions-nous dû attendre, écoutant leurs piteux appels à l'aide, sans rien faire pour les libérer ? Tout le monde comprend que nous avons fait ce qu'il fallait faire."
 me_bithynia_22_title:0 "Liberté thrace"
 me_bithynia_22_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_22$#!' a maintenant été #G Completed# !!"
 me_bithynia_23.a:0 "Y a-t-il de réelles différences entre eux et nous ?"
 me_bithynia_23.b:0 "Nous célébrons l'individualité au sein de notre ensemble unifié"
 me_bithynia_23_B_tooltip:0 "Tous les pops qui sont dans le groupe [GetCultureGroup('thrace_group').GetName|Y] culture deviendront [GetCulture('bithynian').GetName|Y]"
 me_bithynia_23_desc:0 "Le destin a décidé de faire de nous les maîtres des terres qui nous ont engendrés ; Lorsque nos anciens ancêtres thraces ont abandonné leurs maisons pour chercher fortune à travers les eaux, ont-ils jamais prévu que nous reviendrions en héros conquérants ? Nous pouvions maintenant décider quoi faire de nos cousins ​​thraces... nous contrôlons la culture autant que nous contrôlons les villes."
 me_bithynia_23_title:0 "Protecteur des Thraces"
 me_bithynia_23_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_23$#!' a maintenant été #G Completed# !!"
 me_bithynia_24.a:0 "Nous traiterons les Phrygiens subjugués comme les nôtres - enfin, peut-être pas exactement..."
 me_bithynia_24_desc:0 "Il existe un réseau routier bien établi en Phrygie, qui relie les riches villes de la côte sud de l'Anatolie, et facilite grandement les déplacements à travers le terrain montagneux phrygien. La Bithynie ferait bien d'absorber ces territoires ; exiger le contrôle de ces routes importantes devrait être un casus belli suffisant pour nous."
 me_bithynia_24_title:0 "Possessions phrygiennes"
 me_bithynia_24_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_24$#!' a maintenant été #G Completed# !!"
 me_bithynia_25.a:0 "Avec le temps, personne ne se souviendra de cette agression, et s'ils s'en souviennent ? Dommage"
 me_bithynia_25_desc:0 "Bien que vous ayez été ouvertement accusé de nourrir des desseins sur la province d'Iris Inferioris, une accusation que vous avez jusqu'ici niée, vous avez décidé de faire enfin savoir qu'il ne s'agit pas de simples rumeurs ; oui, vos soldats se mobilisent aux frontières et oui, vous êtes très sérieux quand vous dites que vous voulez toute la province. Qu'est-ce que quelqu'un va faire pour vous arrêter, de toute façon ?"
 me_bithynia_25_title:0 "La revendication de la Cappadoce"
 me_bithynia_25_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_25$#!' a maintenant été #G Completed# !!"
 me_bithynia_26.a:0 "Nous remercions nos hommes de mer pour les contributions vitales qu'ils apportent à l'État"
 me_bithynia_26_desc:0 "Notre marine est devenue une entité professionnelle qui surpasse facilement vos attentes élevées. Non seulement vos hommes sont capables d'écraser des flottes beaucoup plus importantes envoyées contre eux, mais vos marins sont également de féroces combattants, ce qui en fait un point de fierté de se battre au corps à corps contre les navires ennemis qu'ils ont abordés, avec l'espoir de capturer aussi autant de navires qu'ils le peuvent. Cela semble être un point de fierté, de voir qui peut prendre le plus de bateaux - un jeu que vous êtes heureux d'encourager. De plus, vos hommes s'améliorent également dans la réparation des navires endommagés qu'ils ont pris alors qu'ils étaient encore en mer - y a-t-il quelque chose qu'ils ne peuvent pas faire ?"
 me_bithynia_26_title:0 "Suprématie Bithynienne"
 me_bithynia_26_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_26$#!' a maintenant été #G Completed# !!"
 me_bithynia_27.a:0 "Mettez fin à ce brigandage ; prendre toute la province"
 me_bithynia_27_desc:0 "Bien que les terres de la Taurique soient bien au-delà des côtes de la Bithynie, la réputation de sa fructueuse production la précède. Leur production est prodigieuse et les marchandises sont désirables, et c'est cette mesure de succès économique qui a fait que les habitants du Nord sont devenus des partenaires commerciaux peu fiables ; non seulement leurs marchands essaient toujours de saper les nôtres, mais ils essaient également de tricher pour ne pas payer les taxes requises pour faire des affaires dans les villes de Bithynie. \n \nLe plus souvent, chaque fois que vous entendez parler de la province de Taurique, c'est toujours une mauvaise nouvelle. Il faut faire quelque chose à ce sujet une fois pour toutes."
 me_bithynia_27_title:0 "Turbulence en Taurique"
 me_bithynia_27_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_27$#!' a maintenant été #G Completed# !!"
 me_bithynia_28.a:0 "C'est aussi un endroit charmant à visiter"
 me_bithynia_28_desc:0 "Bien que cela nous ait mis en désaccord avec un grand nombre d'autres qui désiraient la même chose, nous avons réussi à sécuriser l'intégralité d'Aeolis et d'Ionie - aucun navire ne traversera cette région sans voir le littoral de Bithynie."
 me_bithynia_28_title:0 "Contrôler la côte"
 me_bithynia_28_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_28$#!' a maintenant été #G Completed# !!"
 me_bithynia_29.a:0 "Crète"
 me_bithynia_29.b:0 "Sporades"
 me_bithynia_29.c:0 "Îles de la mer Égée"
 me_bithynia_29_desc:0 "Après des semaines de délibérations, au cours desquelles vos conseillers financiers et militaires ont été consultés quotidiennement, vous avez décidé de créer un centre d'administration égéen afin de faciliter le plus possible les transactions commerciales. Maintenant que les parties difficiles ont été aplanies, il ne reste plus qu'à choisir un emplacement approprié."
 me_bithynia_29_title:0 "Une puissance égéenne"
 me_bithynia_29_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_29$#!' a maintenant été #G Completed# !!"
 me_bithynia_2_desc:0 "Artanes a tellement grandi ces dernières années que la vieille ville est à peine reconnaissable ; même le quartier historique, le petit marché aux poissons qui a été construit à l'extérieur des murs de la citadelle, a été transformé en quelque chose de très différent. Parce que l'ancien Artanes a été subsumé par votre initiative de construction, il a été proposé que la ville soit renommée Zipoetium, un honneur que vous acceptez humblement. \n \nUn après-midi, alors que le soleil couchant peint les eaux du Pont Euxinus dans des teintes éblouissantes d'orange et de rouge, vous décidez de vous promener dans les avenues principales, vous délectant des sons de votre ville qui s'installe dans la soirée. Il n'y a plus que de faibles cris sur les marchés maintenant; un commerçant solitaire cherchant avec ténacité à gagner quelques pièces de monnaie avant la tombée de la nuit. Alors que vous jetez votre regard dans le port, les yeux remplis de la vue de dizaines de navires endormis se balançant dans les eaux douces, votre cœur se gonfle à la beauté de tout cela."
 me_bithynia_2_title:0 "Zipoetium"
 me_bithynia_2_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_2$#!' a maintenant été #G Completed# !!"
 me_bithynia_3.a:0 "Nous chérirons ce jour pour toujours"
 me_bithynia_30.a:0 "C'est comme il se doit"
 me_bithynia_30_desc:0 "Non seulement nous avons apporté une véritable liberté aux provinces litigieuses du Péloponnèse, mais nous avons embelli leurs terres avec nos bâtiments et nos investissements. Nos initiatives ont changé à jamais la face du paysage, et les générations futures regarderont les murs imposants de nos citadelles et sauront que nous sommes les maîtres de cette terre."
 me_bithynia_30_title:0 "Maîtres du Péloponnèse"
 me_bithynia_30_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_30$#!' a maintenant été #G Completed# !!"
 me_bithynia_31.a:0 "Ils devraient être reconnaissants que nous soyons si gentils"
 me_bithynia_31_desc:0 "Croyant fermement que l'instabilité ailleurs ne causera que des ennuis à nos marchés si on la laisse tranquille, nous avons été obligés, une fois de plus, d'intervenir militairement pour assurer le libre accès aux marchandises de Bithynie. C'est une bonne chose pour le peuple grec que nous ayons décidé de l'administrer directement ; ils n'ont plus à s'inquiéter et peuvent se concentrer sur la construction d'une bonne vie pour eux-mêmes."
 me_bithynia_31_title:0 "Protecteurs de la Grèce"
 me_bithynia_31_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_31$#!' a maintenant été #G Completed# !!"
 me_bithynia_32.a:0 "Eh bien, nous ne dirons certainement pas non à cela"
 me_bithynia_32_desc:0 "Les plaines poussiéreuses, les forêts et les collines de Phrygie sont enfin à nous, et nous pouvons dire avec joie que nous profitons déjà de notre libération de ces provinces centrales. Non seulement nos armées parcourent rapidement le plateau anatolien, mais nous avons également constaté une augmentation des revenus commerciaux - pas trop mal, hein ?"
 me_bithynia_32_title:0 "Pouvoir phyrgien"
 me_bithynia_32_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_32$#!' a maintenant été #G Completed# !!"
 me_bithynia_33.a:0 "Quelle bénédiction!"
 me_bithynia_33_desc:0 "Nous avons beaucoup à célébrer, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; non seulement avons-nous établi une emprise ferme sur les excellentes côtes du sud de l'Anatolie, mais l'essor de notre commerce qui en a résulté a apporté des dividendes à deux de nos principales villes, Kalpe et Rhebas. Les grandes familles marchandes de Bithynie ont de quoi être reconnaissantes en ce jour."
 me_bithynia_33_title:0 "La côte sud"
 me_bithynia_33_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_33$#!' a maintenant été #G Completed# !!"
 me_bithynia_34.a:0 "Seuls les forts survivent dans ce monde"
 me_bithynia_34_desc:0 "Le pouvoir des Mithridatides a été brisé par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ; La volonté et le commandement ont suffi à briser la force du sang ancien de nos ennemis. Non seulement avons-nous établi notre propre suprématie bithynienne aux yeux de tous, mais nous avons refusé à nos rivaux le privilège de régner. Notre popularité en tant que conquérant et fondateur de dynasties est sans précédent."
 me_bithynia_34_title:0 "Vêpres asiatiques"
 me_bithynia_34_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_34$#!' a maintenant été #G Completed# !!"
 me_bithynia_35.a:0 "Nous manquer de respect à vos risques et périls"
 me_bithynia_35_desc:0 "Notre pouvoir englobe de larges portions de l'Anatolie centrale, empiétant sur la puissance non seulement des Cappadociens féroces et contestataires, mais même des Arméniens robustes, en sécurité dans leurs forteresses de montagne, ont des raisons de craindre la marche de la Bithynie ; tout ce que nous désirons, nous le prenons, comme il convient aux vrais rois de Cappadoce."
 me_bithynia_35_title:0 "Rois de Cappadoce"
 me_bithynia_35_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_35$#!' a maintenant été #G Completed# !!"
 me_bithynia_36.a:0 "Nous devrions visiter cette zone nous-mêmes lorsque le temps le permet"
 me_bithynia_36_desc:0 "Les Grecs du Bosphore avec leur culture unique et colorée, les Scythes aux yeux sauvages qui dominent la steppe mais s'approchent de nos villes pour faire du commerce, et bien sûr la présence omniprésente de marchands et de voyageurs bithyniens... La Taurique thrace est une terre curieuse remplie de nombreux sites intéressants et intrigants. les gens, et notre connaissance du monde en est d'autant plus grande."
 me_bithynia_36_title:0 "Taurique thrace"
 me_bithynia_36_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_36$#!' a maintenant été #G Completed# !!"
 me_bithynia_37.a:0 "Nos ennemis tremblent à notre nom !"
 me_bithynia_37_desc:0 "Quand le mot arrivera dans les capitales de nos ennemis et rivaux que nous avons unifié l'intégralité de la péninsule asiatique, il y aura des pleurs et de l'inquiétude, et une grande terreur s'emparera d'eux ; la nuit, les rois resteront éveillés dans leurs lits, leurs esprits s'emballant, saisis par une seule question... \n \nQue dois-je faire si les Bithyniens m'attaquent ensuite ? Qui est à l'abri de leur juste colère ? Qui peut l'emporter contre eux ?"
 me_bithynia_37_title:0 "Les rois d'Asie"
 me_bithynia_37_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_37$#!' a maintenant été #G Completed# !!"
 me_bithynia_38.a:0 "Et pourtant, il y a plus que je vais faire..."
 me_bithynia_38_desc:0 "Succédant là où tant d'autres ont échoué, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a assumé [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] le destin divin en instituant les Bithyniens comme Rois de Grèce. Un accomplissement aussi incroyable fera sûrement tourner les têtes dans le monde entier, et les générations futures d'érudits apprendront à leurs étudiants le nom du grand Basileus qui a châtié tout Hellas ; [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
 me_bithynia_38_title:0 "Les rois de Grèce"
 me_bithynia_38_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_38$#!' a maintenant été #G Completed# !!"
 me_bithynia_39.a:0 "Une chose exaltante, tellement de puissance..."
 me_bithynia_39_desc:0 "Bien que nous n'ayons aucun lien historique réel avec les terres de la Syrie et de l'Assyrie, nous ne pouvons pas permettre que cette région soit gouvernée par une personne hostile à nos propres intérêts. Contraints par la nécessité de revendiquer ces terres, nous pouvons promettre que nous serons de meilleurs dirigeants que ceux qui nous ont précédés."
 me_bithynia_39_title:0 "Entrer en Syrie"
 me_bithynia_39_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_39$#!' a maintenant été #G Completed# !!"
 me_bithynia_3_desc:0 "Nos démarches auprès d'Heraclea Pontica ont été couronnées de succès, et l'union de nos Maisons a été convenue par les deux parties. Le jour du mariage est arrivé, et vous n'auriez pas pu choisir une meilleure épouse pour votre fils ; vous avez d'ailleurs eu le plaisir de la rencontrer une fois, et c'est une fille absolument charmante, diablement intelligente et plutôt belle, opinion heureusement partagée par votre fils. Elle sera une belle addition à la famille."
 me_bithynia_3_title:0 "Une épouse achéménide"
 me_bithynia_3_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_3$#!' a maintenant été #G Completed# !!"
 me_bithynia_4.a:0 "Nous regrettons d'en arriver là, mais nous acceptons notre devoir"
 me_bithynia_40.a:0 "Ces terres seront des terrains de rassemblement importants pour les futures campagnes"
 me_bithynia_40_desc:0 "La Syrie est, comme vous l'aviez prévu, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], tombée aux mains de nos forces victorieuses. J'aimerais pouvoir dire que les hommes de Syrie ont fait une défense admirable, mais tout compte fait, leurs soldats étaient faibles, lâches... nous les avons massacrés, un sacrifice aux dieux de la guerre."
 me_bithynia_40_title:0 "La Syrie soumet"
 me_bithynia_40_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_40$#!' a maintenant été #G Completed# !!"
 me_bithynia_41.a:0 "Croyez-moi, nous n'avons pas encore fini"
 me_bithynia_41_desc:0 "Notre dernière campagne militaire est arrivée à une autre conclusion victorieuse, mais vous êtes plus fier que d'habitude ; vos soldats ont conquis des portions substantielles du Levant, étendant la seigneurie de Bithynie à des régions qui assureront votre croissance économique et militaire pour les décennies à venir. Au fur et à mesure que la nouvelle de notre triomphe se répandra, toute la Bithynie célébrera cet incroyable accomplissement."
 me_bithynia_41_title:0 "Seigneurs du Levant"
 me_bithynia_41_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_41$#!' a maintenant été #G Completed# !!"
 me_bithynia_42.a:0 "Ceignez-vous pour la guerre, hommes de Bithynie"
 me_bithynia_42_desc:0 "Nous allons continuer sur les traces de tant de grands généraux et entrer dans les terres d'Égypte proprement dites ; nous allons nous assurer le riche delta du Nil, et tout et n'importe quoi est sur la table. Faites savoir aux prétendants égyptiens qui squattent nos territoires et faites-leur savoir que notre terre sera bientôt de retour entre ses mains légitimes !"
 me_bithynia_42_title:0 "Le Pays des Pharaons"
 me_bithynia_42_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_42$#!' a maintenant été #G Completed# !!"
 me_bithynia_43.a:0 "Nous ne sommes peut-être pas un Pharaon, mais nous sommes certainement un Dieu"
 me_bithynia_43.b:0 "Embrassons les voies des Égyptiens"
 me_bithynia_43_desc:0 "Alors que le soir tombe sur la ville de Memphis, étendant son manteau violet d'étoiles scintillantes sur les toits de la ville, vous regardez depuis les fenêtres isolées de vos chambres privées vers les pyramides au loin. La pierre angulaire au sommet de la pyramide capte et amplifie la lumière mourante du jour, s'allumant dans l'obscurité grandissante - un spectacle qui vous fait pleurer d'émerveillement. Autrefois, vous regardiez les vagues bouillonnantes du Pont Euxinus, mais maintenant votre vision se perd dans la mer de sable sans fin qui vous entoure. Jusqu'où es-tu allé... \n \nEt pourtant il y a encore plus. Si vous le vouliez, vous pourriez revendiquer le titre de Pharaon, établissant une Dynastie Bithynienne sur les terres saintes d'Égypte. Tout ce que vous avez à faire est de dire le mot, et c'est ainsi."
 me_bithynia_43_title:0 "La Dynastie Bithynienne"
 me_bithynia_43_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_43$#!' a maintenant été #G Completed# !!"
 me_bithynia_43_tooltip_2:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] assumera le titre de pharaon. Les dirigeants de Bithynie n'auront pas à suivre les traditions égyptiennes, mais pourront régner en toute impunité."
 me_bithynia_44.a:0 "Nous accorderons une grande importance à leur partenariat"
 me_bithynia_44_desc:0 "Lorsque nos armées sont entrées pour la première fois dans la ville de Babylone, nous avons été surpris d'être accueillis par un assortiment hétéroclite de personnages; astrologues, historiens, familles de marchands, bureaucrates locaux, représentants des maisons les plus nobles et les plus anciennes, tous réunis et attendant à l'extérieur de la citadelle au centre de la ville. Un porte-parole s'est avancé, proclamant dans la langue locale, et bien que la traduction soit venue de votre scribe d'une voix hésitante, vous comprenez l'essentiel de ce qui se dit. Apparemment, ce moment a été prédit par les étoiles, et les Babyloniens l'attendent depuis très longtemps. Plutôt que de résister en vain, ils nous ont offert leur soutien, convenant qu'il valait mieux que nous unissions nos fortunes ensemble."
 me_bithynia_44_title:0 "Bénédictions de Babylone"
 me_bithynia_44_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_44$#!' a maintenant été #G Completed# !!"
 me_bithynia_45.a:0 "Nous n'avons peur de personne"
 me_bithynia_45_desc:0 "Bien que la péninsule italienne abrite des nations établies avec des histoires anciennes et beaucoup plus de légitimité dans la région, cela ne suffit pas pour nous empêcher de voir si nous ne pouvons pas décortiquer une région par nous-mêmes. Tarente, pour diverses raisons, était la province que nous avons choisie pour notre tête de pont - un début de bon augure pour nos campagnes italiques."
 me_bithynia_45_title:0 "Un orteil dans la botte"
 me_bithynia_45_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_45$#!' a maintenant été #G Completed# !!"
 me_bithynia_46.a:0 "La richesse de la Magna Graecia nous appartient de droit de toute façon"
 me_bithynia_46_desc:0 "Grâce à nos efforts militaires, la Magna Graecia a été réunie au monde hellénique, non plus au gré des rois tyrans ou des républiques expansionnistes. Après que nous ayons repoussé les dernières forces d'invasion, les citoyens de Magna Graecia nous ont embrassés, ouvrant leurs cœurs et leurs trésors en guise de remerciement. Ces personnes fidèles et loyales seront de merveilleux ajouts au royaume de Bithynie."
 me_bithynia_46_title:0 "Grande Grèce"
 me_bithynia_46_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_46$#!' a maintenant été #G Completed# !!"
 me_bithynia_47.a:0 "Pathétique..."
 me_bithynia_47_desc:0 "On a fait beaucoup d'histoires à propos de ces Romains, mais vous ne voyez pas quel est le problème - maintenant que leur capitale vous est tombée, vous n'avez rien trouvé qui vaille la peine d'être mentionné à leur sujet. En fait, comparés aux habitants de la Bithynie, les Romains manquent de toutes les catégories."
 me_bithynia_47_title:0 "La chute de Rome"
 me_bithynia_47_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_47$#!' a maintenant été #G Completed# !!"
 me_bithynia_48.a:0 "La Gaule cisalpine, hein ? Qu'y a-t-il de l'autre côté de ces montagnes ?"
 me_bithynia_48_desc:0 "Lorsque nous avons chassé les barbares de Tarente pour la première fois, nous n'avions aucune idée que ce serait le début de notre domination sur toute la péninsule italienne. La fertile vallée du Pô est désormais le dernier ajout aux nombreux royaumes que nous administrons, et les perspectives de commerce et de prospérité continue n'ont jamais été aussi grandes dans l'histoire de nos peuples - les dieux sourient à la Bithynie."
 me_bithynia_48_title:0 "Domination italienne"
 me_bithynia_48_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_48$#!' a maintenant été #G Completed# !!"
 me_bithynia_49.a:0 "Espérons que d'autres barbares en tiendront compte"
 me_bithynia_49_desc:0 "Au début, c'était un raid occasionnel de bétail - peut-être un fermier ou deux tués, sa propriété détruite et ruinée. La chanson et la danse habituelles consistant à chasser les lâches dans les montagnes, peut-être une ou deux saisons tranquilles avant l'arrivée des rapports inévitables de rapine. Lorsque les sauvages illyriens pensaient pouvoir attaquer des villages entiers, tuant et asservissant des dizaines de Bithyniens, un ligne a été franchie que nous ne pouvions pas ignorer."
 me_bithynia_49_title:0 "L'ignominie illyrienne"
 me_bithynia_49_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_49$#!' a maintenant été #G Completed# !!"
 me_bithynia_4_desc:0 "Nous avons envoyé des ambassades partout dans le monde, faisant savoir dans toute la région que les soi-disant « rois de Bithynie », les scélérats qui polluent les terres et les eaux de notre sud avec leur brigandage, sont des occupants illégaux du territoire de Bithynie et que nous ferons tout ce qui est en notre pouvoir pour rectifier ces erreurs. Alors qu'un petit nombre s'indigne de nos revendications, prenant notre audace pour de l'arrogance, nos ambassades affirment que de nombreux autres pays sont impressionnés par notre initiative et nous soutiennent secrètement. Nos armées se mobilisent et attendent votre commandement."
 me_bithynia_4_title:0 "Rois de Bithynie"
 me_bithynia_4_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_4$#!' a maintenant été #G Completed# !!"
 me_bithynia_5.a:0 "Notre peuple devrait célébrer"
 me_bithynia_50.a:0 "Un autre honneur parmi les nombreux que nous avons déjà"
 me_bithynia_50_desc:0 "Notre seigneurie sur les terres d'Illyrie s'avère être un succès, peut-être même un peu plus que ce que nous avions initialement prévu. Non seulement avons-nous finalement réussi à réprimer les raids barbares des pirates et des voleurs qui habitent ces montagnes et landes, mais nous avons également constaté que ces gens veulent adopter nos coutumes bithyniennes. Le monde nous salue comme les rois d'Illyrie."
 me_bithynia_50_title:0 "Rois d'Illyrie"
 me_bithynia_50_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_50$#!' a maintenant été #G Completed# !!"
 me_bithynia_51.a:0 "Et pourtant l'avenir nous appelle..."
 me_bithynia_51_desc:0 "Quand les Histoires d'Alexandros sont enseignées par les grands historiens, elles ne s'arrêtent pas à la vie du célèbre Basileus macédonien, délirant dans un lit de mort babylonien ; son histoire impressionnante est considérée comme un prologue, une histoire qui est étroitement liée à la montée des Bithyniens, et où une étincelle se termine, une autre prend feu. Les Bithyniens ont établi une hégémonie qui défie l'entendement, tant leurs riches rois sont vastes et puissants. La seule chose qui empêche les Bithyniens de conquérir le vaste monde est leur propre retenue ; aucun n'est en mesure de les défier."
 me_bithynia_51_title:0 "L'ère Bithynienne"
 me_bithynia_51_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_51$#!' a maintenant été #G Completed# !!"
 me_bithynia_52.a:0 "Nous acceptons tous ceux qui souhaitent être comme nous"
 me_bithynia_52_desc:0 "Kalpe, la célèbre capitale de Mariandynia, est devenue une sorte de haut lieu culturel. Les plus riches envoient leurs enfants dans notre ville, dans l'espoir de leur donner le don d'une bonne éducation bithynienne, et beaucoup d'autres qui ne peuvent pas se permettre de fréquenter nos illustres académies adoptent des noms et des manières vestimentaires bithyniennes. Nos poètes font l'envie du monde civilisé, et leurs pièces de théâtre remportent des succès retentissants dans les théâtres de villes lointaines comme Athènes et Alexandrie. Il semble que tout le monde veut être Bithynien."
 me_bithynia_52_title:0 "Culture Bithynienne"
 me_bithynia_52_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_52$#!' a maintenant été #G Completed# !!"
 me_bithynia_53.a:0 "Une croissance sans précédent, tout cela grâce à nous - nous sommes reconnaissants"
 me_bithynia_53_desc:0 "Le nom désuet d' « Artanes », jadis sur les lèvres de tous les Bithyniens, est désormais relégué dans les rouleaux et les textes poussiéreux des historiens ; personne ne connaît la ville de Zipoetes par son ancien titre. D'un début modeste, notre capitale est maintenant devenue la destination par excellence sur le Pont Euxinus, avec des milliers d'âmes qui habitent ses rues luxueuses. Mais le temps est venu d'augmenter encore les limites de la ville; notre métropole, la fière ville de Zipoetes, est une capitale florissante digne de la plus grande puissance de la région - la Bithynie."
 me_bithynia_53_title:0 "La Métropole de Zipoetes"
 me_bithynia_53_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_53$#!' a maintenant été #G Completed# !!"
 me_bithynia_54.a:0 "Nous vous avions dit que cela arriverait"
 me_bithynia_54_desc:0 "La campagne de construction sans précédent que nous avons lancée dans nos exploitations asiatiques est terminée, et les marchés et forums nouvellement érigés sont déjà remplis à craquer de vendeurs et d'artisans. Quand on parle des richesses de l'Orient, c'est sans doute à la splendeur de la Bithynie qu'on fait référence."
 me_bithynia_54_title:0 "Investir en Asie"
 me_bithynia_54_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_54$#!' a maintenant été #G Completed# !!"
 me_bithynia_55.a:0 "L'histoire se souviendra de nous par nos actes"
 me_bithynia_55_desc:0 "Les revenus que nous recevons des ports sous notre contrôle sont un chiffre stupéfiant, qui reflète notre statut de puissance économique. Portés par ce fleuve d'or qui coule de nos ports, nous avons financé la construction de la plus grande flotte navale jamais assemblée et avons formé les meilleurs équipages que l'argent puisse acheter. Nos braves marins aspirent également au combat; ils sont prêts à démontrer la puissance bithynienne sur les vagues."
 me_bithynia_55_title:0 "Ports de Bithynie"
 me_bithynia_55_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_55$#!' a maintenant été #G Completed# !!"
 me_bithynia_56.a:0 "Laisse-moi essayer un peu de ce miel dont tout le monde parle"
 me_bithynia_56_desc:0 "Nos premières récoltes des fermes que nous avons construites dans toute la Bithynie commencent à arriver, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Nos agriculteurs ont dû modifier un peu leurs techniques, n'étant pas familiers avec le terrain local tel qu'ils étaient, mais par essais et erreurs, ont réussi à planter des céréales et des herbes copieuses - je suis sûr que nous pourrions appliquer ce que nous avons appris ailleurs dans notre royaume. \n \nEt, mon Roi, si vous me le permettez, on dit qu'il existe un miel local qui a le goût du thym cultivé dans ces fermes que vous avez construites, avec un petit goût de fumée qui est tout simplement délicieux. Nous en avons ici, si vous êtes curieux de l'essayer vous-même."
 me_bithynia_56_title:0 "Corbeille à pain de Bithynie"
 me_bithynia_56_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_56$#!' a maintenant été #G Completed# !!"
 me_bithynia_57.a:0 "Les Bithyniens sont les gens les plus formidables !"
 me_bithynia_57_desc:0 "Tout le monde veut être Bithynien ; les langues communes sont souvent parlées dans notre dialecte, et les Bithyniens se trouvent dans toutes les grandes villes et capitales des pays qui méritent d'être visités. Notre manière de s'habiller est plébiscitée pour sa praticité et son élégance, et même nos plats se retrouvent dans des assiettes lointaines, grâce aux épices que nous transportons sur leurs marchés. La question de savoir si l'authenticité de ces plats est vraiment bithynienne ou non est sujette à débat - je veux dire, n'importe qui peut ajouter du fenugrec et de la menthe à ses légumineuses - mais cela vous fait plaisir de voir à quel point la culture bithynienne est en train de s'enraciner."
 me_bithynia_57_title:0 "Être bythinien"
 me_bithynia_57_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_57$#!' a maintenant été #G Completed# !!"
 me_bithynia_58.a:0 "Ce serait bien de visiter ces villes un jour"
 me_bithynia_58_desc:0 "La paix que nous avons apportée en Cappadoce a encouragé les voyageurs et les pèlerins à abandonner leurs chemins errants et à s'installer dans les villes que nous avons construites dans les plaines et les vallées poussiéreuses d'Anatolie. Alors que ces vastes villes se gonflent de nombre, nous en sommes venus à comprendre comment mieux gérer les hordes d'humanité dont nous nous retrouvons responsables."
 me_bithynia_58_title:0 "Construction cappadocienne"
 me_bithynia_58_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_58$#!' a maintenant été #G Completed# !!"
 me_bithynia_59.a:0 "Byzance sera notre feudataire et nous servira bien"
 me_bithynia_59.b:0 "Incarnez Byzance"
 me_bithynia_59_desc:0 "Comme Byzas d'autrefois, le vagabond qui voyageait de loin à la recherche d'un endroit approprié pour construire sa ville, vous aussi, vous êtes devenu un grand fondateur, surpassant peut-être même Byzas en ambition personnelle. Mais contrairement au Megaran, vous n'aviez pas besoin de consulter des oracles pour trouver votre position ; vous pouviez clairement voir ce qui devait être fait pour augmenter Byzance, apportant votre expertise architecturale à travers les eaux jusqu'en Europe. \n \nComme l'importance de Byzance a grandi, nous avons décidé, au nom de l'opportunisme politique, de reconsidérer le statu quo et de libérer Byzance en tant que feudatory, mais avec un nouveau nom ; Byzance. Laissons les fiers Byzantins gérer leurs propres affaires tout en reconnaissant notre suzeraineté... il y a encore tellement de travail à faire en Asie."
 me_bithynia_59_title:0 "Ambitions byzantines"
 me_bithynia_59_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_59$#!' a maintenant été #G Completed# !!"
 me_bithynia_59_tooltip_2:0 "Libérez #Y Byzance# ! en tant que #Y Feudatory# !"
 me_bithynia_59_tooltip_B:0 "Abandonnez #Y Bithynia# ! et incarnez #Y Byzance# !"
 me_bithynia_5_desc:0 "Grâce à votre prévoyance, nous avons évité toute perturbation de nos approvisionnements alimentaires en construisant davantage de colonies agricoles ; déjà, les marchés de la ville sont remplis de légumes frais cultivés localement, et vous avez même entendu des rumeurs selon lesquelles le prix des moutons a chuté en raison d'une offre excédentaire de bétail. Bien; il vaut mieux que nous ayons plus que ce dont nous avons besoin. Les marchés se redresseront ; que les gens mangent de la viande et se réjouissent."
 me_bithynia_5_title:0 "Un approvisionnement régulier"
 me_bithynia_5_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_5$#!' a maintenant été #G Completed# !!"
 me_bithynia_6.a:0 "Les Antigonides ont abandonné Chalcédoine et Astakos - déclarez la guerre !"
 me_bithynia_60.a:0 "Nous avons toujours su qu'il y avait du potentiel ici"
 me_bithynia_60_desc:0 "C'est une chose curieuse, le pouvoir que l'argent apporte ; ceux qui n'en ont pas le désirent par-dessus tout, et même ceux qui ont plus d'or qu'une personne ne pourrait jamais espérer en dépenser dans sa vie convoitent souvent la richesse des autres. Le pouvoir de la monnaie domine les hommes aussi bien que les terres ; même la région productive de Thrace a produit plus que ce que l'on pensait possible, tout cela grâce à notre gestion financière diligente. Nous sommes vraiment un gestionnaire impressionnant, avec un sens financier irréprochable."
 me_bithynia_60_title:0 "Tendance à la Thrace"
 me_bithynia_60_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_60$#!' a maintenant été #G Completed# !!"
 me_bithynia_61.a:0 "Comme c'est beau pour nous"
 me_bithynia_61_desc:0 "À grands frais pour l'État de Bithynie, nous avons financé et construit des marchés qui répondent à nos normes rigoureuses, et comme tout le monde aurait pu le prévoir, le boom économique a été quasi instantané et ne montre aucun signe de ralentissement de si tôt. Nous avons eu la sagesse de développer ces villes à la manière bithynienne."
 me_bithynia_61_title:0 "Réalisations égéennes"
 me_bithynia_61_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_61$#!' a maintenant été #G Completed# !!"
 me_bithynia_62.a:0 "En fait, ça ne me dérangerait pas de boire du vin en ce moment"
 me_bithynia_62_desc:0 "Vous savourez une collation de midi lorsque vous recevez des nouvelles concernant la production de denrées alimentaires en Grèce - vous aimez les ironies de la vie, croyant qu'il n'y a pas de coïncidences et que tout est d'inspiration divine. Il semble que vos investissements dans les vignobles aient porté leurs fruits et qu'il y ait des récoltes exceptionnelles partout ; c'est comme si vos fermiers semaient leurs champs de pièces d'or. Inutile de dire que les vins de cette année seront exquis."
 me_bithynia_62_title:0 "Agrafes de la vie"
 me_bithynia_62_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_62$#!' a maintenant été #G Completed# !!"
 me_bithynia_63.a:0 "Merci mon ami. Je ferai faire et distribuer cent exemplaires"
 me_bithynia_63_desc:0 "Vous avez une rencontre avec votre Philosophe de la Cour que vous attendiez avec impatience depuis un certain temps. Gérer la Bithynie, dans toute sa splendeur, n'est pas une tâche facile, et il se passe souvent des semaines sans que vous vous connectiez à chacun de vos ministres. C'est ainsi que les choses se passent parfois, et ce n'est un secret pour personne que le camp militaire a été plus important que la bibliothèque ces jours-ci... \n \nMais tant pis maintenant. Au cours des dernières semaines, vos bibliothécaires ont rassemblé les archives écrites de nos différents architectes, en particulier ceux chargés de l'honneur de construire les villes de Bithynie. Vous auriez été satisfait de cette initiative en elle-même, mais il semble que votre philosophe de la cour ait fait un pas de plus et, en compilant les meilleures parties de chaque ouvrage séparé, ait assemblé un traité magistral, l'un avec le titre plutôt sec de 'Bithynian Pratique architecturale et son application pratique ». Bien qu'il s'agisse certainement d'un texte spécialisé qui n'est pas destiné au profane, en suivant ce document comme une sorte de manuel, les constructeurs de tout notre pays seront en mesure de construire des villes bithyniennes encore plus rapidement qu'auparavant."
 me_bithynia_63_title:0 "Le modèle du maître"
 me_bithynia_63_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_63$#!' a maintenant été #G Completed# !!"
 me_bithynia_64.a:0 "Ils sont juste jaloux"
 me_bithynia_64_desc:0 "« Talent pour talent, pièce pour pièce, luxe pour luxe ; Au bout du compte, la Bithynie est incontestablement la terre la plus riche du monde. Ses ports sont remplis de navires lourdement chargés qui s'enfoncent dangereusement bas dans les eaux du Pont-Euxin, tellement bondés qu'ils sont, de friandises et de débauches que ses méchants dévorent avidement. Les Bithyniens étalent vulgairement leur richesse ; même les hommes portent des bijoux ostentatoires, leurs bras alourdis d'épaisses bandes d'or incrustées de pierres précieuses. Vraiment, je n'ai rien vu de tel dans aucun de mes voyages. \n \n-Un fragment du texte 'Res Bythinicus', une diatribe du 1er siècle avant notre ère contre les Bythiniens écrite par le sénateur romain Kaeso Brocchus"
 me_bithynia_64_title:0 "Richesse Bithynienne"
 me_bithynia_64_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_64$#!' a maintenant été #G Completed# !!"
 me_bithynia_65.a:0 "Appliquer ces leçons partout où nous le pouvons"
 me_bithynia_65_desc:0 "Mon Basileus, la cohorte d'ingénieurs que nous avons envoyée pour superviser la construction dans toute la Macédoine, est de retour, et vous serez ravis d'apprendre que nos architectes ont beaucoup appris sur le terrain. Non seulement ils disent qu'ils peuvent nous faire économiser de l'argent, grâce aux nouvelles techniques de construction qu'ils maîtrisent, mais ils affirment même qu'ils peuvent construire plus vite ! Bold prétend être sûr, mais les Bithyniens excellent dans presque tout..."
 me_bithynia_65_title:0 "Bâtisseurs Bithyniens"
 me_bithynia_65_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_65$#!' a maintenant été #G Completed# !!"
 me_bithynia_66.a:0 "Tant que nos généraux se souviennent de leur place, nous sommes bons"
 me_bithynia_66_desc:0 "Après une journée bien remplie à administrer votre royaume, vous décidez de rendre une visite surprise à votre légion, qui s'est entraînée sous une nouvelle direction. Lorsque la nouvelle de votre arrivée au camp se répand, les hommes se rassemblent en formation et commencent à forer; l'air est brisé par les cris de milliers de soldats grognant comme un seul, leurs lances s'élançant vers le ciel alors qu'ils exécutent une manœuvre. Vous laissez échapper un petit sifflement tout en continuant à regarder le spectacle ; vous n'avez jamais vu un groupe de lanciers agir de manière aussi cohérente auparavant."
 me_bithynia_66_title:0 "Une légion mortelle"
 me_bithynia_66_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_66$#!' a maintenant été #G Completed# !!"
 me_bithynia_67.a:0 "Seul un imbécile ou un fou essaierait de nous attaquer maintenant"
 me_bithynia_67_desc:0 "Vous venez de terminer l'inspection des impressionnantes fortifications que vous avez ordonnées de construire dans les provinces de Bithynia Inferioris et de Mariandynia. Accompagné de vos généraux et de votre architecte en chef, vous avez commencé votre enquête sur ce que les habitants appellent « le mur de Zipoetes », une tâche qui a duré plusieurs jours. En fin de compte, vous êtes plus que satisfait de ce soi-disant « mur ». Vous dormirez profondément ce soir, reposant en toute sécurité sur votre pouvoir."
 me_bithynia_67_title:0 "Le mur de Zipoetes"
 me_bithynia_67_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_67$#!' a maintenant été #G Completed# !!"
 me_bithynia_68.a:0 "Tout avance selon le plan"
 me_bithynia_68_desc:0 "Parce que nous continuons à nous développer à un rythme incroyable, il est logique pour nous de nommer un commandant de Bithynie. Il y a de nombreuses tâches dont vous êtes personnellement responsable, y compris assister aux nombreuses cérémonies qui nécessitent constamment votre attention, il est donc naturel que vous déléguiez le commandement. Vos conseillers militaires appuient cette initiative, et nombre d'entre eux se bousculent pour que cet honneur leur soit conféré."
 me_bithynia_68_title:0 "Un digne commandant"
 me_bithynia_68_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_68$#!' a maintenant été #G Completed# !!"
 me_bithynia_69.a:0 "Nous avons choisi judicieusement"
 me_bithynia_699.a:0 "Nous avons judicieusement choisi notre commandant"
 me_bithynia_699_desc:0 "Nous avons reçu des nouvelles qui sont presque dépassées à ce stade, en raison de la fréquence à laquelle vous entendez le même rapport ; notre commandant a encore une fois réussi sur le terrain, détruisant une autre armée qui a été assez stupide pour se battre contre eux."
 me_bithynia_699_title:0 "Nouveau commandant Bithynien"
 me_bithynia_69_desc:0 "Nous avons reçu des nouvelles qui sont presque dépassées à ce stade, en raison de la fréquence à laquelle vous entendez le même rapport ; notre commandant a encore une fois réussi sur le terrain, détruisant une autre armée qui a été assez stupide pour se battre contre eux."
 me_bithynia_69_title:0 "Le célèbre commandant"
 me_bithynia_69_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_69$#!' a maintenant été #G Completed# !!"
 me_bithynia_6_desc:0 "Plutôt que de risquer des hostilités ouvertes avec le redoutable royaume antigonide, vous avez résolu un problème militaire grâce à votre intelligence. Au cours des dernières semaines, vous avez été en contact avec [GetCharacter('(int32)37').GetName], les comblant de cadeaux et de promesses, et il semble que cette campagne porte ses fruits. Bien que vous ne soyez certainement pas en mesure de défier la force des Antigonides, vous avez certainement entendu des rumeurs sur la situation désespérée dans laquelle ils se trouvent ; d'anciens frères d'armes deviennent maintenant vos rivaux, menant des guerres qui menacent de détruire tout le monde. Il semble que les véritables amitiés soient rares ces jours-ci, et il n'est guère surprenant que [GetCharacter('(int32)37').GetName] vous fasse confiance. \n \nUne nuit, une lettre arrive de votre nouvel ami ; une réponse à une demande audacieuse que vous avez envoyée quelques jours plus tôt. Il admet qu'il est légèrement perturbé par ce que vous lui avez demandé, mais il admet qu'il apprécie votre coopération continue à l'avenir et vous donne sa bénédiction pour poursuivre vos guerres. Tout ce qu'il demande, c'est que vous vous en souveniez quand le moment est venu et que vous lui retourniez la faveur quand on vous le demande."
 me_bithynia_6_title:0 "Un cadeau entre amis"
 me_bithynia_6_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_6$#!' a maintenant été #G Completed# !!"
 me_bithynia_7.a:0 "Ce qu'ils nous ont nié diplomatiquement, ils le perdront d'un coup de lance"
 me_bithynia_7.b:0 "Pour un groupe d'habitants des collines, ils sont certainement plus sages que le barbare moyen"
 me_bithynia_70.a:0 "Si nous prenons soin des dieux, ils prendront soin de nous"
 me_bithynia_70_desc:0 "Bien que cette terre ait été connue comme une terre remplie de dieux étranges, nous avons décidé de purifier l'esprit de notre peuple des influences religieuses indésirables. En donnant le bon exemple à nos sujets, nous pouvons les convaincre d'abandonner leurs anciens dieux et d'embrasser notre panthéon, car nos victoires sont sûrement un signe de notre faveur divine."
 me_bithynia_70_title:0 "Asie hellénique"
 me_bithynia_70_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_70$#!' a maintenant été #G Completed# !!"
 me_bithynia_7_desc_1:0 "L'ambassade de Mariandynian a finalement quitté la ville de Kalpe après des jours de négociations à l'amiable. Nous avons ouvert notre trésor et nos cœurs, leur offrant une hospitalité sans précédent. Lorsqu'on leur a présenté l'opportunité de devenir des amis du peuple de Bithynie, ils ont choisi prudemment, et nous avons un nouveau feudatory.."
 me_bithynia_7_desc_2:0 "Les Mariandynians sont venus à Kalpe après que nous ayons lancé une invitation, mais après quelques jours à les servir avec du vin et des délices, il est devenu évident qu'ils ne sont pas vraiment intéressés à discuter des problèmes qui nous préoccupent. Non, il paraît qu'ils ont vu ça comme une excuse pour s'engorger, et tu es très, très embêté de devoir payer la note de ces gloutons. Sans rien promettre, ils nous laissent le ventre gonflé... des barbares. \n \nTrès bien. Nous allons réclamer leurs terres et nous en occuper bientôt."
 me_bithynia_7_title:0 "Manœuvre mariandynienne"
 me_bithynia_7_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_7$#!' a maintenant été #G Completed# !!"
 me_bithynia_8.a:0 "Mariandynia sera à nous !"
 me_bithynia_8_desc:0 "Le temps de la diplomatie a pris fin et les armées de Bithynie se rassemblent pour se diriger vers les montagnes de Mariandynia. Bien que ce ne soit jamais une occasion joyeuse de faire la guerre, nous entrons dans cette guerre en sachant que les dieux sont de notre côté ; nos armées croient en la mission que nous leur avons confiée, et personne ne pourra nous résister."
 me_bithynia_8_title:0 "Marcher vers la gloire"
 me_bithynia_8_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_8$#!' a maintenant été #G Completed# !!"
 me_bithynia_9.a:0 "Assimiler les [GetCulture('mariandynian').GetName] people"
 me_bithynia_9.b:0 "Intégrez les [GetCulture('mariandynian').GetName] people"
 me_bithynia_9_desc:0 "Après nos guerres de conquête réussies, nous sommes confrontés à une situation difficile intéressante, et notre réponse pourrait empêcher des perturbations civiles à l'avenir ou même en être la cause. Il ne sert à rien d'échanger des mots, car nos choix sont suffisamment clairs; faut-il assimiler les Mariandyniens, ou les intégrer entièrement ? Certaines personnes seront mécontentes de ce que nous décidons, mais la décision doit être prise. Ce que vous dites, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]?"
 me_bithynia_9_title:0 "Bithyniens et Mariandyniens"
 me_bithynia_9_tooltip:0 "La tâche de mission '#Y $bithynia_missions_task_9$#!' a maintenant été #G Completed# !!"
