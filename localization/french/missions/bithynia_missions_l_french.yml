 bithynia_missions_task_70_tt:0 "Au moins #Y 75%# ! du #Y [SCOPE.ScriptValue('bithynia_missions_task_70_pops_absolute_total')|0]# ! apparaît dans les régions en surbrillance de #Y Asia Minor# ! appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! sont #Y [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_70_pops_loc')]"
 bithynia_missions_task_7:0 "Amis à Mariandynia"
 bithynia_missions_task_7_B_tt:0 "Avoir plus de territoires que [GetCountry('MYD').GetName|Y]."
 bithynia_missions_task_7_DESC:0 "Alors que nous sommes les maîtres des côtes de Mariandynia, les collines et les montagnes sont hors de notre contrôle, pour l'instant. Si nous allions nos voisins et améliorons leur opinion sur nous, il y a une chance qu'ils se soumettent à nous.greek_mil17 !"
 bithynia_missions_task_7_tt:0 "Offre [GetCountry('MYD').GetName] pour devenir notre #Y Feudatory# !"
 bithynia_missions_task_8:0 "Guerre avec Mariandynia"
 bithynia_missions_task_8_DESC:0 "Il n'y a aucune raison pour que nous tolérions une Mariandynia indépendante, alors que nous contrôlons déjà une si grande partie des terres de la province. Étendez notre domination et mettez fin à leurs prétentions.greek_mil9 !"
 bithynia_missions_task_9:0 "Au-delà de Mariandynia"
 bithynia_missions_task_9_B_tt:0 "Posséder ou faire posséder au moins un sujet #Y 5# ! territoires qui ont [GetCulture('mariandynian').GetName|Y] comme culture dominante."
 bithynia_missions_task_9_DESC:0 "Bien que nous ayons des liens culturels anciens avec les Mariandyniens, nous sommes deux peuples distincts contraints de vivre dans la même maison. En les intégrant ou en les assimilant dans notre société, cela réprimera tout potentiel de friction.greek_mil7 !"
 bithynia_missions_task_9_tt:0 "Choisir d'intégrer ou d'assimiler la [GetCulture('mariandynian').GetName|Y] culture"
