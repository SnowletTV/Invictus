 bithynia_missions_task_67_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bithynia_missions_task_67_forts_total')|0]# ! des forts sont construits dans les provinces de #Y $bithynia_inferior_area$# ! Andy $heracleotis_area$#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_67_forts_loc')]"
 bithynia_missions_task_68:0 "Un nouveau titre"
 bithynia_missions_task_68_B_tt:0 "Accédez à une interaction de personnage qui vous permettra d'attribuer le titre honorifique de #T Commander of Bithynia#!. Seulement #Y 1# ! caractère dans [SCOPE.GetRootScope.GetCountry.GetName] peut avoir ce titre en même temps."
 bithynia_missions_task_68_DESC:0 "Notre légion distinguée serait mieux servie en ayant un commandant dévoué, un commandant en qui nous pouvons avoir confiance pour mener nos armées à la gloire. Nous établirons ce rang immédiatement.greek_mil10 !"
 bithynia_missions_task_68_tt:0 "Ayez une légion dans la région de la capitale qui a au moins #Y 20# ! unités et #Y 5#! Distinctions."
 bithynia_missions_task_69:0 "Légions victorieuses"
 bithynia_missions_task_69_DESC:0 "Le commandant de Bithynie ne devrait pas être un théoricien, se cachant derrière des textes militaires et guidé par des aphorismes, mais devrait avoir une connaissance directe du champ de bataille.greek_mil5 !"
 bithynia_missions_task_69_tooltip:0 "Les légions de [SCOPE.GetRootScope.GetCountry.GetName|Y] ont gagné au moins #Y 25# ! batailles sous la direction d'un commandant qui a reçu le titre honorifique de #T Commander of Bithynia# ! (Actuel : #Y [SCOPE.ScriptValue('bithynia_legion_battles_won_svalue')|0]# !)"
 bithynia_missions_task_6:0 "Consolidation de la Bithynie"
 bithynia_missions_task_6_A_tt:0 "#R Déclarez la guerre# ! sur [GetProvince('(int32)240').GetOwner.GetName|Y] sans l'aide de [GetProvince('(int32)240').GetOwner.GetOverlord.GetName] à cause de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#E 's# ! relation avec [GetProvince('(int32)240').GetOwner.GetOverlord.GetRuler.GetName]."
 bithynia_missions_task_6_B_tt:0 "#R Déclarez la guerre# ! sur [GetProvince('(int32)243').GetOwner.GetName|Y] sans l'aide de [GetProvince('(int32)243').GetOwner.GetOverlord.GetName] à cause de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#E 's# ! relation avec [GetProvince('(int32)243').GetOwner.GetOverlord.GetRuler.GetName]."
 bithynia_missions_task_6_DESC:0 "Chalcédoine et Astakos, se cachant derrière la garantie des puissants Antigonides, ont agi en toute impunité ces derniers temps. Hélas, leurs terres seraient de si merveilleuses possessions, mais nous n'osons pas risquer la guerre avec le royaume antigonide. Pourrait-il y avoir un autre moyen d'empêcher les hostilités ?celt_mil6 !"
 bithynia_missions_task_6_tt:0 "#R Déclarez la guerre# ! sur [GetProvince('(int32)240').GetOwner.GetName|Y] et [GetProvince('(int32)243').GetOwner.GetName|Y] sans l'aide de [GetProvince('(int32)240').GetOwner.GetOverlord.GetName] à cause de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#E 's# ! relation avec [GetProvince('(int32)240').GetOwner.GetOverlord.GetRuler.GetName]."
 bithynia_missions_task_6_tt_1:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] est ami avec [GetProvince('(int32)243').GetOwner.GetOverlord.GetRuler.GetName|Y]."
 bithynia_missions_task_6_tt_2:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] est ami avec [GetProvince('(int32)240').GetOwner.GetOverlord.GetRuler.GetName|Y]."
 bithynia_missions_task_70:0 "Asie hellénique"
 bithynia_missions_task_70_DESC:0 "La concorde religieuse est à désirer pour notre peuple ; nous n'avons pas la patience que de petites rivalités locales se transforment en quelque chose de sérieux. Nous devrions encourager que les rites religieux appropriés soient suivis et espérer que notre exemple soit imité.event_pic13 !"
 bithynia_missions_task_70_pops_loc_1:0 "(#R [SCOPE.ScriptValue('bithynia_missions_task_70_pops_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_70_pops_total')|0]#!)"
