 bithynia_missions_task_58_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('bithynia_missions_task_58_buildings_total')|0]# ! bâtiments dans les territoires possédés dans la région de #Y $macedonia_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_58_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_58_construction_loc')]"
 bithynia_missions_task_59:0 "La ville de Byzance"
 bithynia_missions_task_59_DESC:0 "Byzance, l'ancienne ville construite par Byzas de Megara, se trouve directement à notre ouest et était autrefois un concurrent féroce pour nous, mais nous avons éclipsé leurs gloires avec les nôtres. Pourtant, il y a un potentiel indéniable dans cette ville, et on prédit de belles choses pour cette ville sur le Bosphore.event_pic1 !"
 bithynia_missions_task_59_tt:0 "Relâchez #Y [GetProvince('(int32)1453').GetName|Y]# ! en tant que #Y Feudatory#!, ou peut-être plus..."
 bithynia_missions_task_5:0 "Développement des magasins d'alimentation"
 bithynia_missions_task_5_DESC:0 "La croissance explosive de nos villes a entraîné la nécessité d'étendre nos infrastructures ; nous avons simplement besoin de plus de nourriture. Développons nos pâturages pour éviter les foules affamées dans nos rues.celt_mil14 !"
 bithynia_missions_task_60:0 "Développer la Thrace"
 bithynia_missions_task_60_DESC:0 "Nous devrions accorder une certaine attention à nos avoirs en Thrace ; c'est notre devoir sacré envers nos ancêtres, après tout. Augmentons du mieux que nous pouvons la production de biens de commerce.event_pic8 !"
 bithynia_missions_task_60_goods_loc_1:0 "(#R [SCOPE.ScriptValue('bithynia_missions_task_60_goods_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_60_goods_total')|0]#!)"
 bithynia_missions_task_60_goods_loc_2:0 "(#Y [SCOPE.ScriptValue('bithynia_missions_task_60_goods_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_60_goods_total')|0]#!)"
 bithynia_missions_task_60_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('bithynia_missions_task_60_goods_total')|0]# ! les marchandises sont produites dans les provinces appartenant à la région de #Y Thrace#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_60_goods_loc')]"
 bithynia_missions_task_61:0 "Marchés égéens"
 bithynia_missions_task_61_A_tt:0 "Tous les territoires qui ont le statut [GetProvinceRank('city').GetName|Y] dans les provinces de #Y $sporades_area$#!, #Y $crete_area$#! et #Y $aegean_islands_area$#! avoir un [GetBuilding('commerce_building').GetName|Y]."
 bithynia_missions_task_61_B_tt:0 "Au moins #Y 10# ! territoires dans les provinces de #Y $sporades_area$#!, #Y $crete_area$#! et #Y $aegean_islands_area$#! qui ont le statut [GetProvinceRank('city').GetName|Y] ont #Y 5# ! ou plusieurs bâtiments."
 bithynia_missions_task_61_DESC:0 "Nos îles de la mer Égée sont des candidats parfaits pour poursuivre leur développement économique ; nous devrions arrêter d'en parler et en faire une réalité.greek_por1 !"
 bithynia_missions_task_62:0 "Coopération grecque"
 bithynia_missions_task_62_DESC:0 "Le vin et les olives sont la pierre angulaire du régime alimentaire de la Bithynie, les nombreuses variétés trouvées dans toute la Grèce se révélant exceptionnellement populaires auprès de notre peuple. Nous ne pouvons jamais en avoir assez de ces deux choses, pour être honnête.celt_mil14 !"
 bithynia_missions_task_63:0 "Villes de Bithynie"
 bithynia_missions_task_63_B_tt:0 "Jusqu'à #Y 10# ! les pops dans tous les territoires qui ont le statut [GetProvinceRank('bithynian_city').GetName|T] s'assimileront à [GetCulture('bithynian').GetName|Y]."
 bithynia_missions_task_63_C_tt:0 "#T Villes Bithyniennes# ! n'auront plus de temps de recharge pour leur établissement, mais seront plus coûteux à établir."
 bithynia_missions_task_63_DESC:0 "À ce stade, nous avons affiné l'établissement des villes de Bithynie d'une science à un art, et nous sommes des virtuoses de notre métier.greek_mil19 !"
 bithynia_missions_task_63_tt:0 "Avoir #Y 10# ! territoires remplissant les conditions suivantes : \n*La population est supérieure à #Y 40# ! \n*A au moins #Y 8# ! bâtiments \n* N'a pas de construction en cours \n* A le statut [GetProvinceRank('bithynian_city').GetName|T]"
 bithynia_missions_task_64:0 "Grandeur Bithynienne"
 bithynia_missions_task_64_DESC:0 "Les emplacements favorables de nos villes portuaires et d'autres exploitations diverses à travers la Bithynie et la Paghlagonie, aussi concentrées soient-elles, sont les moteurs économiques de la prospérité qui élèvent notre nation au-dessus de toutes les autres. Développer davantage ces possessions fera de nous la terre la plus riche du monde.greek_mil4 !"
 bithynia_missions_task_64_tt:0 "Les provinces de la région de #Y Bithynia Et Paphlagonia#! ont un revenu provincial combiné supérieur à celui de toute autre région du monde. \n(Bithynie : #Y [SCOPE.ScriptValue('bithynia_missions_task_64_bithynia_region_income_svalue')|0]# !)"
 bithynia_missions_task_65:0 "Monnaie macédonienne"
 bithynia_missions_task_65_B_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('bithynia_missions_task_65_buildings_total')|0]# ! bâtiments dans les territoires possédés dans la région de #Y $macedonia_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_65_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_65_construction_loc')]"
 bithynia_missions_task_65_DESC:0 "La Macédoine est un bon emplacement pour la construction et l'entretien des villes ; nous avons déjà d'excellentes possessions à notre disposition, mais nous avons de la place pour grandir.egypt_mil19 !"
 bithynia_missions_task_65_buildings_loc_1:0 "(#R [SCOPE.ScriptValue('bithynia_missions_task_65_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_65_buildings_total')|0]#!)"
