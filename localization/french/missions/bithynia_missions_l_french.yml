l_french:
 BZZ:0 "Byzance"
 BZZ_ADJ:0 "byzantin"
 aegean_center_of_administration:0 "Centre d'administration égéen"
 assimilating_thracians:0 "Assimiler les Thraces"
 bit_assign_commander:0 "Affecter un nouveau commandant"
 bit_assign_commander_act:0 "Un nouvel homme doit être choisi pour diriger la Bithynie en tant que premier commandant de nos légions."
 bit_assign_commander_select_title:0 "Choisissez un nouveau commandant Bithynien"
 bithynia_missions:0 "Royaume de Zipoetes"
 bithynia_missions_BUTTON_TOOLTIP:0 "Un chemin long et ambitieux se dresse devant nous, mais nous faisons avec empressement les premiers pas vers la gloire éternelle."
 bithynia_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque le royaume de Zipoetes réalisera son véritable potentiel en étendant ses dominions au loin..."
 bithynia_missions_DESCRIPTION:0 "Le petit royaume gouverné par Zipoetes, niché sur les rives nord de la Bithynie et de la Paphlagonie, n'est pas assez grand pour contenir les ambitions de notre puissante dynastie. Alors que le chaos tourbillonne dans le monde entier, avec des rois et des généraux qui montent et tombent chaque jour qui passe, Zipoetes jure que son nom restera dans les mémoires pour toujours."
 bithynia_missions_task_10:0 "Étendre le Royaume"
 bithynia_missions_task_10_DESC:0 "Il est normal que le royaume de Bithynie règne sur toute province qui revendique le même nom. Bithynia Inferioris devrait devenir une patrie pour tous les Bithyniens, pas seulement les barbares qui vivent en dehors de nos frontières.greek_mil14 !"
 bithynia_missions_task_11:0 "Royaume de Zipoetes"
 bithynia_missions_task_11_DESC:0 "Personne ne peut nier que nous sommes un royaume puissant, mais nous ne sommes pas satisfaits de ce que nous avons, alors qu'il reste tant à prendre. Préparez nos revendications et laissez tomber les dés là où ils peuvent.greek_mil15 !"
 bithynia_missions_task_11_tt:0 "Gagnez des droits sur les provinces de [GetProvince('(int32)326').GetArea.GetName|Y] et [GetProvince('(int32)210').GetArea.GetName|Y]"
 bithynia_missions_task_12:0 "Villes de Bithynie"
 bithynia_missions_task_12_B_tt:0 "Au moins #Y 5# ! les territoires ont le statut [GetProvinceRank('city').GetName|Y]."
 bithynia_missions_task_12_DESC:0 "Notre réputation en tant que bâtisseurs de villes repose sur notre vaste expérience, affinée par des années de programmes de construction réussis. Grâce à notre savoir-faire architectural, une Cité Bithynienne ne ressemble à aucune autre.greek_mil18 !"
 bithynia_missions_task_12_tt:0 "Accédez à une interaction de personnage unique qui permettra au dirigeant actuel de [SCOPE.GetRootScope.GetCountry.GetName] d'établir une #T Bithynian City#!."
 bithynia_missions_task_13:0 "Propagation des voies bithyniennes"
 bithynia_missions_task_13_DESC:0 "Kalpe occupe une place spéciale dans votre cœur, et les investissements considérables que vous avez investis dans la ville ont toujours été un travail d'amour. Et pourtant, nous pourrions faire plus pour notre projet favori.event_pic11 !"
 bithynia_missions_task_14:0 "Développer la marine"
 bithynia_missions_task_14_DESC:0 "Bien qu'il y ait autour de nous de nombreuses grandes puissances maritimes avec lesquelles nous devons faire face, nous sommes prêts à relever le défi. Ordonnez que les arbres soient abattus et que la construction dans nos chantiers navals commence immédiatement.greek_mil11 !"
 bithynia_missions_task_15:0 "Cap vers l'est"
 bithynia_missions_task_15_DESC:0 "Bien que nous ne soyons pas nécessairement gourmands, nous ne sommes pas nécessairement satisfaits de ce que nous avons non plus. Maintenant que Mariandynia est incontestablement sous notre contrôle, nous avons de nouvelles options pour nous développer vers l'est - nous devrions le faire.greek_mil2 !"
 bithynia_missions_task_15_tt:0 "Gagnez des droits sur les provinces de [GetProvince('(int32)211').GetArea.GetName|Y] et [GetProvince('(int32)1829').GetArea.GetName|Y]."
 bithynia_missions_task_16:0 "Maîtres de la Bithynie"
 bithynia_missions_task_16_DESC:0 "Si nous consolidons le contrôle sur l'intégralité de la Bithynie et de la Paphlagonie, notre chef méritant sera honoré par le peuple.event_pic9 !"
 bithynia_missions_task_17:0 "Une Légion Bithynienne"
 bithynia_missions_task_17_DESC:0 "Nos prélèvements nous ont menés à d'innombrables victoires, mais en élargissant notre légion, nous aurons une force de combat professionnelle qui augmentera notre puissance militaire déjà impressionnante.greek_mil8 !"
 bithynia_missions_task_17_tooltip:0 "Avoir une légion avec au moins #Y 10# ! unités"
 bithynia_missions_task_17_tt:0 "La légion capitale de #Y Bithynia# ! gagnera des bonus militaires."
 bithynia_missions_task_18:0 "Ports de Bithynie"
 bithynia_missions_task_18_DESC:0 "En augmentant le nombre de ports que nous avons sous notre contrôle, notre sécurité financière sera pratiquement assurée. Nous ferons l'envie de nos voisins, d'autant plus qu'ils voient leurs pièces entrer dans nos coffres.greek_mil19 !"
 bithynia_missions_task_18_tt:0 "Au moins #Y 15# ! territoires de la région de #Y $bithynia_region$# ! avoir un [GetBuilding('port_building').GetName|Y] (Actuel : #Y [SCOPE.ScriptValue('bithynia_missions_task_18_ports_current')|0]# !)"
 bithynia_missions_task_19:0 "Nouveaux marchés"
 bithynia_missions_task_19_DESC:0 "Nos marchés ne peuvent actuellement pas répondre à la demande commerciale que nous connaissons. Il est dans notre meilleur intérêt d'accueillir ces commerçants et marchands avec des marchés, afin de s'assurer qu'ils continuent à vendre leurs marchandises dans nos villes.celt_mil2 !"
 bithynia_missions_task_19_tt:0 "Au moins #Y 15# ! territoires de la région de #Y $bithynia_region$# ! avoir un [GetBuilding('commerce_building').GetName|Y] (Actuel : #Y [SCOPE.ScriptValue('bithynia_missions_task_19_markets_current')|0]# !)"
 bithynia_missions_task_1:0 "Une bonne capitale"
 bithynia_missions_task_1_DESC:0 "Notre province de Mariandynia est une partie importante de notre royaume, mais sa capitale provinciale est un embarras - à peine une colonie digne d'être mentionnée. Notre peuple mérite une vraie ville, une vraie capitale.greek_mil16 !"
 bithynia_missions_task_20:0 "Le Pays des Thraces"
 bithynia_missions_task_20_DESC:0 "Après avoir sécurisé notre position en Asie, nous avons audacieusement pris pied sur les côtes de l'Europe. Le temps viendra bientôt où les habitants de Thrace reconnaîtront leurs nouveaux maîtres outre-mer ; les Bithyniens.celt_mil3 !"
 bithynia_missions_task_20_tt:0 "Gagnez des revendications sur tous les territoires de la région de [GetProvince('(int32)1453').GetArea.GetRegion.GetName|Y]."
 bithynia_missions_task_21:0 "En Asie"
 bithynia_missions_task_21_DESC:0 "Jusqu'à présent, nous avons concentré notre expansion sur les riches villes côtières qui nous entourent, en grande partie grâce à notre incroyable puissance navale. Mais nous n'avons aucune raison valable de nous limiter aux cours d'eau ; les terres d'Asie sont dignes d'être conquises.celt_mil1 !"
 bithynia_missions_task_21_tt:0 "Gagnez des revendications sur tous les territoires de la région de [GetProvince('(int32)266').GetArea.GetRegion.GetName|Y]."
 bithynia_missions_task_22:0 "Reconquérir notre patrie"
 bithynia_missions_task_22_DESC:0 "À une époque oubliée depuis longtemps, c'est un groupe de colons thraces qui est venu pour la première fois en Bithynie, cherchant à se libérer de la tyrannie - apportons maintenant la liberté à nos anciennes patries.celt_mil7 !"
 bithynia_missions_task_23:0 "Protecteur des Thraces"
 bithynia_missions_task_23_B_tt:0 "Toutes les pops qui font partie du groupe [GetCultureGroup('thrace_group').GetName|Y]culture qui sont en province dans les régions de #Y $thrace_region$#!, #Y $bithynia_region$#!, et #Y $moesia_region$#! appartiennent à [SCOPE.GetRootScope.GetCountry.GetName] (Actuel : #Y [SCOPE.ScriptValue('bithynia_missions_task_23_thracian_provinces_current')|0]# ! Total : #Y [SCOPE.ScriptValue('bithynia_missions_task_23_thracian_provinces_total')|0]# !)"
 bithynia_missions_task_23_DESC:0 "Après nos guerres de conquête étrangère, il semble que nous soyons les seigneurs de l'ensemble des peuples thraces.celt_mil7 !"
 bithynia_missions_task_23_tt:0 "Déterminer le sort de toutes les personnes [GetCultureGroup('thrace_group').GetName|Y]"
 bithynia_missions_task_24:0 "Puissance phrygienne"
 bithynia_missions_task_24_DESC:0 "La province de Phyrgie serait un ajout intéressant à votre domaine ; de plus, tant de gens se sont disputés à propos de cette terre récemment que personne ne peut vraiment la revendiquer comme la sienne, car il n'y a pas de vrais dirigeants légitimes ici - pourquoi les Bithyniens ne devraient-ils pas l'avoir, alors ?greek_mil2 !"
 bithynia_missions_task_24_tt:0 "Gagnez des revendications sur tous les territoires de la région de #Y $galatia_region$# !"
 bithynia_missions_task_25:0 "À la conquête de la Cappadoce"
 bithynia_missions_task_25_DESC:0 "Nous pouvons tolérer beaucoup de choses, mais nous ne pouvons supporter l'existence d'une menace cappadocienne un autre moment, un autre jour. Ce serait mieux pour toutes les parties concernées si nous étendions un peu plus nos frontières dans cette direction.celt_mil13 !"
 bithynia_missions_task_25_tt:0 "Gagnez des revendications sur tous les territoires de la région de #Y $cappadocia_region$# !"
 bithynia_missions_task_26:0 "Traverser la mer"
 bithynia_missions_task_26_DESC:0 "Notre marine est bien financée et maîtrise la mer, mais nous avons encore de la place pour grandir; en continuant à investir judicieusement nos fonds et en créant une flotte massive, nous dominerons véritablement les eaux.greek_mil11 !"
 bithynia_missions_task_26_tt:0 "Avoir plus de navires que n'importe quel autre pays. \n(Navires les plus élevés actuels : #Y [SCOPE.ScriptValue('bithynia_country_with_the_most_ships')|0]# !)"
 bithynia_missions_task_27:0 "Turbulence en Taurique"
 bithynia_missions_task_27_DESC:0 "Comme nous considérons que l'intégralité du Pontus Euxinus est bien dans notre sphère d'influence, les perturbations à l'étranger ont souvent des répercussions néfastes chez nous - il est parfois préférable d'étouffer ces problèmes potentiels dans l'œuf, comme on dit.celt_mil5 !"
 bithynia_missions_task_27_tt:0 "Gagnez des revendications sur tous les territoires de la région de #Y $taurica_region$# !"
 bithynia_missions_task_28:0 "Contrôler la côte"
 bithynia_missions_task_28_DESC:0 "Être les maîtres du potentiel inimaginable de la côte asiatique est une récompense en soi.egypt_mil21 !"
 bithynia_missions_task_29:0 "Une puissance égéenne"
 bithynia_missions_task_29_DESC:0 "Le flux régulier de trafic dans toute la mer Égée serait mieux géré par une bureaucratie spécialisée, une bureaucratie qui gère les affaires quotidiennes tout en nous rapportant directement.egypt_mil22 !"
 bithynia_missions_task_29_tt:0 "Choisissez l'une des trois provinces pour obtenir les avantages suivants :"
 bithynia_missions_task_2:0 "La ville de Zipoètes"
 bithynia_missions_task_2_DESC:0 "Artanes, le siège du gouvernement, s'est développé à un rythme apparemment exponentiel ; une attestation de la direction dynamique de Zipoetes. Parce que nous devons tant à notre roi, nous envisageons de renommer la ville en son honneur.greek_mil18 !"
 bithynia_missions_task_30:0 "Maîtres du Péloponnèse"
 bithynia_missions_task_30_DESC:0 "Après tout ce que nous avons fait pour les habitants du Péloponnèse, peut-on nier que nous en soyons les vrais maîtres ?egypt_mil23 !"
 bithynia_missions_task_31:0 "Protecteurs de la Grèce"
 bithynia_missions_task_31_DESC:0 "Les réalités de la situation politique en Grèce nous obligent à protéger les plus faibles des machinations de ceux qui l'entourent.persia_mil7 !"
 bithynia_missions_task_32:0 "Dominez la Phrygie"
 bithynia_missions_task_32_DESC:0 "Posséder les vastes réseaux routiers de la province de Phrygie est devenu un sujet d'intérêt majeur; nous voulons une part du commerce transporté le long de ces autoroutes.persia_mil15 !"
 bithynia_missions_task_33:0 "La côte sud"
 bithynia_missions_task_33_DESC:0 "L'état fracturé de la côte sud de l'Anatolie nous offre des opportunités de maîtrise et d'expansion.egypt_mil24 !"
 bithynia_missions_task_34:0 "Détruisez la dynastie mithridatique"
 bithynia_missions_task_34_DESC:0 "L'idée que la dynastie mithridatique détestée soit en position de pouvoir... non, nous ne le permettrons pas.persia_mil8 !"
 bithynia_missions_task_34_tt:0 "Aucun pays n'a de dirigeant qui soit avec le #Y Blood of the Mithridatids# ! trait."
 bithynia_missions_task_35:0 "Rois de Cappadoce"
 bithynia_missions_task_35_DESC:0 "Poussez plus loin, ô Bithynie, vers les terres des Cappadociens et jusqu'aux portes de l'Arménie elle-même - que tous fuient devant nous.persia_mil6 !"
 bithynia_missions_task_36:0 "Taurique thrace"
 bithynia_missions_task_36_DESC:0 "Nous pourrions apprendre beaucoup des peuples disparates de la Taurique, des leçons que nous pourrions appliquer dans tout notre royaume.celt_mil11 !"
 bithynia_missions_task_37:0 "Rois d'Asie"
 bithynia_missions_task_37_DESC:0 "L'Asie est à nous ; les Bithyniens sont maintenant ses rois et seigneurs. Nous avons apporté l'unification à une terre controversée et elle est devenue un bastion de notre sécurité ; nous sommes maintenant aux prises avec les plus grandes civilisations que le monde ait jamais connues.greek_mil10 !"
 bithynia_missions_task_38:0 "Rois de Grèce"
 bithynia_missions_task_38_DESC:0 "Nous sommes, enfin, les rois de Grèce, et notre nom sera prononcé pour toujours - la gloire éternelle est déjà la nôtre.greek_mil3 !"
 bithynia_missions_task_39:0 "Ambition syrienne"
 bithynia_missions_task_39_DESC:0 "Nous pousserons vers le sud, dans les terres de Syrie, car personne ne peut nous empêcher de faire tout ce que nous voulons. La force fait le bien, et nous sommes les plus forts !event_pic3 !"
 bithynia_missions_task_39_tt:0 "Gagnez des revendications sur tous les territoires des régions de #Y $assyria_region$# ! Andy $syria_region$#!"
 bithynia_missions_task_3:0 "Le dernier des Achéménides"
 bithynia_missions_task_3_DESC:0 "Bien que le pouvoir politique des Achéménides ait été brisé, le sang des Achéménides coule toujours. En rejoignant les Maisons, cela ne ferait que renforcer notre propre position - cherchons un mariage convenable pour notre héritier.greek_mil13 !"
 bithynia_missions_task_3_tt:0 "Arrangez un mariage avec un personnage achéménide de [GetCountry('HCP').GetName|Y]."
 bithynia_missions_task_40:0 "Conquête de la Syrie"
 bithynia_missions_task_40_DESC:0 "Nos possessions s'étendent bien au-delà des frontières originelles des côtes du Pont-Euxin, y compris les terres lointaines de la Syrie et de l'Assyrie.persia_mil9 !"
 bithynia_missions_task_41:0 "Aspirations levantines"
 bithynia_missions_task_41_DESC:0 "Nous contrôlons maintenant une importante région stratégique du Levant, ce qui a apaisé l'esprit de vos généraux - la sécurité de notre peuple est à notre portée.egypt_mil7 !"
 bithynia_missions_task_42:0 "Le Pays des Pharaons"
 bithynia_missions_task_42_DESC:0 "La Terre des Pharaons appartient à ceux qui peuvent la revendiquer, comme le montrent les crimes des Achéménides et des Ptolémées. Nous pouvons pratiquement voir les pyramides de notre point de vue actuel, et bientôt, elles seront à nous.egypt_mil12 !"
 bithynia_missions_task_42_tt:0 "Gagnez des revendications sur tous les territoires de la région de la #Y Basse-Égypte# !"
 bithynia_missions_task_43:0 "Une nouvelle dynastie"
 bithynia_missions_task_43_DESC:0 "Bien que certains puissent nous traiter de fous, remplis d'une folie des grandeurs qui ne sied pas à un Basileus Bithynien, nous pouvons revendiquer, de droit, un nouveau titre, celui qui décrit bien ce que nous sommes devenus.egypt_por1 !"
 bithynia_missions_task_43_tt:0 "Choisissez si [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] doit se couronner comme le prochain #T Pharaon# !"
 bithynia_missions_task_44:0 "Questions mésopotamiennes"
 bithynia_missions_task_44_DESC:0 "La ville mystérieuse de Babylone nous fait signe ; exploitons cette source de force et de sagesse anciennes pour nous-mêmes.persia_mil6 !"
 bithynia_missions_task_45:0 "Prendre la botte"
 bithynia_missions_task_45_DESC:0 "Notre première incursion dans les eaux du Fretum Hydruntis ne sera certainement pas la dernière.celt_mil10 !"
 bithynia_missions_task_46:0 "Lutte pour le sud"
 bithynia_missions_task_46_DESC:0 "En tant que rois de Grèce, nous considérons que les terres de Magna Graecia relèvent également de notre compétence et expulserons tout intrus sur notre propriété.greek_mil8 !"
 bithynia_missions_task_47:0 "La chute de Rome"
 bithynia_missions_task_47_DESC:0 "Conquérir les redoutables Romains, avec leur amour de la guerre, apportera la tranquillité et la stabilité à nos marchés ; nous ne pouvons tout simplement plus nous permettre que ces barbares perturbent notre commerce.greek_mil15 !"
 bithynia_missions_task_48:0 "Dominez l'Italie"
 bithynia_missions_task_48_DESC:0 "Nous avons en quelque sorte réussi à nous étendre sur des territoires bien au-delà de nos frontières d'origine, en nous arrêtant aux contreforts de chaînes de montagnes dont nous ignorions l'existence auparavant.celt_mil9 !"
 bithynia_missions_task_49:0 "Raid illyrien"
 bithynia_missions_task_49_DESC:0 "Nous en avons assez des tribus illyriennes embêtantes qui utilisent les montagnes Haemus comme bouclier, attaquant nos terres avec une relative impunité avant de courir comme des lâches dans les collines escarpées. Nous devrions humilier ces barbares.celt_mil15 !"
 bithynia_missions_task_4:0 "Rois de Bithynie"
 bithynia_missions_task_4_DESC:0 "Les villes riches qui bordent la côte de la Mer Propontide sont dominées par de petits tyrans et des pirates ; des squatters indignes sur ce que nous considérons être notre terre. Faisons connaître formellement nos revendications et commençons le processus d'expulsion de ces prétendants.greek_mil12 !"
 bithynia_missions_task_4_tt:0 "Gagnez des revendications sur la province de #Y $bithynia_inferior_area$#!."
 bithynia_missions_task_50:0 "Rois d'Illyrie"
 bithynia_missions_task_50_DESC:0 "La prudence nous dicte de revendiquer l'intégralité de l'Illyrie, car nous pouvons faire beaucoup pour ces peuples s'ils nous reconnaissent comme leur roi. Mieux vaut nous que n'importe qui d'autre.celt_mil4 !"
 bithynia_missions_task_51:0 "Dominance bithynienne"
 bithynia_missions_task_51_DESC:0 "Nous avons assumé nos rôles de Protecteur et de Maître, et notre peuple se réjouit de notre leadership divin et de tous les fruits de nos travaux.egypt_por2 !"
 bithynia_missions_task_52:0 "Influence bithynienne"
 bithynia_missions_task_52_DESC:0 "Faut-il s'étonner que tant de personnes souhaitent être comme les Bithyniens ? Comment pourriez-vous visiter nos villes et ne pas désirer être aussi grand que nous ? Nous accueillons tous ceux qui souhaitent adopter nos voies.greek_mil3 !"
 bithynia_missions_task_53:0 "Une capitale florissante"
 bithynia_missions_task_53_DESC:0 "Zipoetium est en train de devenir l'une des plus grandes villes de la région, si vous pouvez encore l'appeler une ville. D'ici peu, la ville de Zipoetes sera bientôt connue comme la métropole de Zipoetes.greek_mil18 !"
 bithynia_missions_task_54:0 "Investissements en Asie"
 bithynia_missions_task_54_A_tt:0 "Tous les territoires qui ont le statut [GetProvinceRank('city').GetName|Y] dans les provinces de #Y $mysia_area$# ! Andy $mysia_abrettene_area$#! avoir un [GetBuilding('commerce_building').GetName|Y]."
 bithynia_missions_task_54_B_tt:0 "Au moins #Y 10# ! territoires dans les provinces de #Y $aeolia_area$#! Andy $ionia_area$#! qui ont le statut [GetProvinceRank('city').GetName|Y] ont #Y 5# ! ou plusieurs bâtiments."
 bithynia_missions_task_54_DESC:0 "Lorsque l'on considère le vaste potentiel des terres d'Asie, c'est une parodie que les dirigeants précédents n'aient pas pleinement développé la région. Amenez les marchés de Bithynie dans ces provinces affamées et regardez les revenus augmenter.celt_mil2 !"
 bithynia_missions_task_55:0 "Aventures côtières"
 bithynia_missions_task_55_DESC:0 "Notre vaste réseau de villes portuaires, l'épine dorsale économique et culturelle de notre société, nous oblige à avoir la marine la plus puissante ; personne ne devrait pouvoir nous défier en mer.persia_mil3 !"
 bithynia_missions_task_56:0 "Augmenter la production alimentaire"
 bithynia_missions_task_56_DESC:0 "Nos terres sont bonnes et désirables, mais le nombre considérable d'habitants dans nos villes fait de leur alimentation une tâche onéreuse. Si nous augmentons notre production alimentaire chez nous, nous n'aurons pas à importer autant de céréales de l'étranger.celt_mil14 !"
 bithynia_missions_task_56_food_loc_1:0 "(#R [SCOPE.ScriptValue('bithynia_missions_task_56_food_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_56_food_total')|0]#!)"
 bithynia_missions_task_56_food_loc_2:0 "(#Y [SCOPE.ScriptValue('bithynia_missions_task_56_food_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_56_food_total')|0]#!)"
 bithynia_missions_task_56_tooltip:0 "Produisez au moins #Y [SCOPE.ScriptValue('bithynia_missions_task_56_food_total')|0]# ! de la nourriture dans les régions de #Y $bithynia_region$# ! Andy $cappadocia_pontica_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_56_food_loc')]"
 bithynia_missions_task_57:0 "Le peuple de Bithynie"
 bithynia_missions_task_57_DESC:0 "Plus nous sommes nombreux, plus nous voulons être comme nous. Pourquoi sommes-nous si chanceux ?india_mil14 !"
 bithynia_missions_task_57_pops_loc_1:0 "(#R [SCOPE.ScriptValue('bithynia_missions_task_57_pops_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_57_pops_total')|0]#!)"
 bithynia_missions_task_57_pops_loc_2:0 "(#Y [SCOPE.ScriptValue('bithynia_missions_task_57_pops_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_57_pops_total')|0]#!)"
 bithynia_missions_task_57_tt:0 "Au moins #Y 80%# ! du #Y [SCOPE.ScriptValue('bithynia_missions_task_57_pops_absolute_total')|0]# ! apparaît dans les régions de #Y $bithynia_region$# ! Andy $thrace_region$#! appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! sont #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('bithynia_missions_task_57_pops_loc')]"
 bithynia_missions_task_58:0 "Construction cappadocienne"
 bithynia_missions_task_58_B_tt:0 "Les régions de #Y $cappadocia_region$#! Andy $cappadocia_pontica_region$#! a au moins #Y 1# ! provinces avec le statut [GetProvinceRank('city_metropolis').GetName|Y]."
 bithynia_missions_task_58_DESC:0 "Les terres de Cappadoce poussent comme des mauvaises herbes arrosées par les averses quotidiennes ; de grandes métropoles émergent dans ses montagnes et ses collines.greek_mil7 !"
