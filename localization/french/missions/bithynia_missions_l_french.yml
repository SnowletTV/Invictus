 bithynian_cities:0 "Villes Bithyniennes"
 bithynian_cities_act:0 "Établissez une ville de Bithynie dans une colonie digne. \n#!Les villes de Bithynie ont un rang de province unique qui ne peut être obtenu qu'avec cette interaction. Cette interaction ne peut être prise que tous les #Y 25# ! ans à moins que la tâche de mission '$bithynia_missions_task_63$' n'ait été accomplie."
 bithynian_cities_select_title:0 "Choisissez une province pour devenir une ville de Bithynie"
 bithynian_city.1.a:0 "Merveilleuse nouvelle"
 bithynian_city.1.desc:0 "Nous avons reçu un message de nos principaux constructeurs qu'une nouvelle ville de Bithynie a été achevée. Les limites de la ville ont été tracées, avec une attention méticuleuse portée à la conception de l'infrastructure élargie qui distingue nos villes de celles de toutes les autres. Déjà, les divers ouvriers qualifiés nécessaires à la construction - tailleurs de pierre, mosaïstes, journaliers, menuisiers, forgerons, charrons et d'innombrables autres avec des emplois bien trop nombreux pour être mentionnés - ont reçu leurs généreux salaires du trésor de Bithynie et sont revenus chez eux, espérant au-delà de tout espoir qu'ils obtiendront un emploi similaire à l'avenir."
 bithynian_city.1.t:0 "Une nouvelle ville de Bithynie"
 bithynian_city:0 "Ville de Bithynie"
 bithynian_city_desc:0 "Les villes de Bithynie sont un [province_rank|E] unique à la Bithynie ; ce sont de grandes villes établies par les rois de Bithynie. Un [GetProvinceRank('bithynian_city').GetName|E] est meilleur qu'un [GetProvinceRank('city').GetName|E] mais pas aussi bon qu'un [GetProvinceRank('city_metropolis').GetName|E]. \n \nDes [buildings|E] urbaines peuvent être construites ici, mais les Cités Bithyniennes ne peuvent pas produire de Nourriture [tradegoods|E] et une seule cité Bithynienne peut être établie dans chaque province."
