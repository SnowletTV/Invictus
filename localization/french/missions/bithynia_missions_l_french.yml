 bithynia_missions_task_65_tt:0 "La région de #Y $macedonia_region$# ! a au moins #Y 2# ! provinces avec le statut [GetProvinceRank('city_metropolis').GetName|Y]."
 bithynia_missions_task_66:0 "Commandants Bithyniens"
 bithynia_missions_task_66_DESC:0 "Seuls les meilleurs esprits militaires devraient commander nos soldats. Trouvons un chef convenable pour inspirer nos hommes à des victoires de plus en plus grandes.greek_mil12 !"
 bithynia_missions_task_66_tt:0 "Avoir une légion qui a un commandant avec plus de #Y 10# ! martial."
 bithynia_missions_task_67:0 "Assurer le contrôle"
 bithynia_missions_task_67_DESC:0 "Nous avons maîtrisé les terres qui nous entourent, une tâche gargantuesque digne d'Héraclès lui-même, mais la sécurité est une chose toujours insaisissable. Assurons notre contrôle de nos patries en érigeant des fortifications pour nous protéger de nos nombreux rivaux pour le pouvoir.celt_mil8 !"
 bithynia_missions_task_67_forts_loc_1:0 "(#R [SCOPE.ScriptValue('bithynia_missions_task_67_forts_current')|0]#!/#Y [SCOPE.ScriptValue('bithynia_missions_task_67_forts_total')|0]#!)"
