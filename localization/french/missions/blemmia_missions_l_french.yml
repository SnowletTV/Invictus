l_french:
 
 blemmia_missions:0 "L'essor des Terres Rouges"
 blemmia_missions_DESCRIPTION:0 "Les tribus blemmyes, entourées de mythes, de mystères et de malentendus, n'ont jamais été qu'une bande de pillards faiblement organisée. Pourtant, derrière chaque raid se cachait un dessein. Au-delà des rives du Nil, loin dans les collines et falaises désertiques, un État en gestation regroupant les tribus blemmyes et béjas se consolidait sous ce qui allait devenir une lignée royale de grands rois, dominant les rois ordinaires et, sous eux, les chefs tribaux. Leurs regards tournés vers l'île de Philæ et les centres religieux et culturels de Haute-Égypte, les Blemmyes allaient devenir de grands rivaux pour les puissances du Nil."
 blemmia_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque les tribus blemmyes contrôleront les déserts libyens et la partie médiane du Nil."
 blemmia_missions_BUTTON_TOOLTIP:0 "Élevez-vous de la Terre Rouge !"
  
  #Missions
  
 blemmia_missions_task_1:0 "Obligations des Adabuliens"
 blemmia_missions_task_1_DESC:0 "Souvent considérés comme une sous-tribu du grand ensemble blemmye, les Adabuliens doivent être approchés afin de négocier leur intégration à notre système fédératif de peuples semi-nomades."
 blemmia_missions_task_1_tt:0 "Tous les personnages occupant une #E charge#! doivent avoir une #E loyauté#! supérieure à #Y 65#!."
  
 blemmia_missions_task_2:0 "Stratification politique"
 blemmia_missions_task_2_DESC:0 "Pour gouverner au mieux un royaume aussi vaste, les familles blemmyes les plus anciennes et les plus riches ont choisi d'instaurer un système tripartite, divisant la hiérarchie entre chefs tribaux, seigneurs de clans et le grand chef."
  
 blemmia_missions_task_3:0 "Mons Smaragdus"
 blemmia_missions_task_3_DESC:0 "Les mines d'émeraudes d'olivine de Mons Smaragdus, célèbres depuis les temps des plus anciens pharaons, doivent à nouveau être exploitées par les peuples du désert – c'est une ressource naturelle blemmye."
 blemmia_missions_task_3_tt:0 "#Y Blemmia#! a promulgué la #Y Décision culturelle#! appelée #Y Droits fonciers protégés#! pour la culture #Y blemmye#!."
  
 blemmia_missions_task_4:0 "L'or blemmye"
 blemmia_missions_task_4_DESC:0 "Pour alimenter la fédération blemmye grandissante et garantir sa souveraineté face aux Ptolémées et aux rois de Koush, il faut stimuler la croissance économique par l'exploitation aurifère."
  
 blemmia_missions_task_5:0 "Rappelez les Medjay"
 blemmia_missions_task_5_DESC:0 "Beaucoup de nobles et de cités égyptiennes emploient les Blemmyes comme policiers, rappelant l'époque ancienne où nombre des nôtres étaient connus comme Medjay. Ces guerriers doivent protéger nos villages et notre peuple !"
 blemmia_missions_task_5_tt1:0 "#Y Blemmia#! a promulgué la #Y Décision culturelle#! appelée #Y Alléger les restrictions sur la citoyenneté#! pour la culture #Y blemmye#!."
 blemmia_missions_task_5_tt2:0 "Les guerriers medjay #E blemmyes#! résidant dans les #E territoires#! surlignés de #Y Dodécaschoinos#! et #Y Égypte#! vont #G migrer#! vers la #E capitale#! de #Y Blemmia#!."
  
 blemmia_missions_task_6:0 "Liens avec les Mégabaroi"
 blemmia_missions_task_6_DESC:0 "Souvent considérés comme des cousins des Blemmyes, les Mégabaroi ont appris à prospérer le long des rives nubiennes du Nil. Ils doivent être rappelés à leurs liens avec nos tribus."
  
 blemmia_missions_task_7:0 "Pouvoir segmenté"
 blemmia_missions_task_7_DESC:0 "Peuple mobile, les Blemmyes doivent, pour contrôler un vaste territoire, disposer de nombreux points d'appui politiques stables entre lesquels voyager, à l'image des pasteurs suivant la pluie dans leurs migrations."
  
 blemmia_missions_task_8:0 "La Cité toute d'or"
 blemmia_missions_task_8_DESC:0 "Bérénice Panchrysos se dresse comme un témoignage du peuple blemmyes, de sa puissance et de sa stabilité politique. Utilisez ses réserves d'or pour honorer son nom et bâtir un havre au cœur du désert."
  
 blemmia_missions_task_9:0 "Le commerce des émeraudes"
 blemmia_missions_task_9_DESC:0 "Avec les mines d'olivine en activité, les Blemmyes doivent tirer parti de cette richesse pour établir de lucratives routes commerciales et enrichir nos terres arides."
 blemmia_missions_task_9_tt:0 "#Y Blemmia#! va #E coloniser#! la province d'#Y Ichthyophagie#! et relier sa route terrestre commerciale au port d'#Y Adoulis#!."
  
 blemmia_missions_task_10:0 "Réseaux des Terres Rouges"
 blemmia_missions_task_10_DESC:0 "À l'est du Nil, rares sont ceux qui peuvent traverser avec assurance les dunes, les détroits arides et les étendues vides des Terres Rouges entre fleuve et mer. Grâce aux chameaux, aux chevaux robustes et aux savoirs des nomades, les Blemmyes transformeront ces déserts en artères de commerce et d'influence culturelle."
  
 blemmia_missions_task_11:0 "Ateliers de Tabot"
 blemmia_missions_task_11_DESC:0 "Sur les terres des Adabuli, le site de Tabot se trouve idéalement placé pour la fabrication de biens de luxe à exporter, grâce aux nombreuses mines de pierres précieuses dans les collines proches. Que notre peuple s'y installe et transforme ce lieu désolé en un grand emporium."
  
 blemmia_missions_task_12:0 "Les Hommes sans tête"
 blemmia_missions_task_12_DESC:0 "Les étrangers ignorants de notre peuple ont répandu l'idée que les habitants du désert sont des monstres sans tête portant leurs visages sur la poitrine. Exploitons ce malentendu pour inspirer la peur à nos ennemis et dissimuler la vraie beauté de nos terres."
 blemmia_missions_task_12_tt1:0 "#Y Blemmia#! verra renaître des mythes, rumeurs et récits sur les #Y Blemmyes#! sans tête, qui pourraient apporter #G fortune#! ou #R malheur#! aux tribus."
 blemmia_missions_task_12_tt2:0 "Avec des #R hordes#! de #Y Blemmyes#! sans tête rôdant désormais dans les sables à l'instigation des #Y Blemmyens#!, les #T déserts#! de Libye sont devenus plus #R dangereux#!."
  
 blemmia_missions_task_13:0 "Les Trogodytes"
 blemmia_missions_task_13_DESC:0 "Tribu parmi les Blemmyes, les Trogodytes sont aussi mal compris. En raison de la complexité de leur langue et de leur isolement, les étrangers les ont réduits à de simples hommes des cavernes. Faisons éclater leur véritable valeur et leurs techniques de combat pour impressionner Égyptiens et Koushites."
 blemmia_missions_task_13_tt:0 "#Y Blemmia#! possède une divinité #E guerrière#! dans son #T panthéon#!, contrôle le #T lieu saint#! de cette divinité et a #E activé#! le #T présage#! correspondant."
  
 blemmia_missions_task_14:0 "Razzier le Dodécaschène"
 blemmia_missions_task_14_DESC:0 "Les vingt cités le long du cours moyen du Nil, menant à l'île de Philæ, se sont toujours distinguées par leur prospérité et leur valeur en bétail, en grain, en esclaves et en richesses. Les espions blemmyes rapportent l'intérêt de s'emparer de la soi-disant Île Finale, en raison de la richesse de son complexe cultuel."
  
 blemmia_missions_task_15:0 "Le Royaume blemmyes"
 blemmia_missions_task_15_DESC:0 "N'étant plus un simple peuple pastoral, le domaine blemmyes s'est choisi une famille royale pour conduire ses tribus et s'élever en un grand roi de tout le peuple."
  
 blemmia_missions_task_16:0 "Contrôler Bérénice"
 blemmia_missions_task_16_DESC:0 "Bérénice, sur la mer, illumine la terre comme un phare de prospérité, nœud principal de communication et d'échanges entre le désert et le vaste monde au-delà de la portée des Blemmyes. Il faut y investir pour que le peuple profite des luxes et bienfaits du monde créé."
 blemmia_missions_task_16_tt:0 " #Y Blemmia#! dispose d'une #E armée#! avec un #E commandant#! et au moins #Y 10 unités#!."
  
 blemmia_missions_task_17:0 "Le commerce des chameaux"
 blemmia_missions_task_17_DESC:0 "Tout le long du Nil, les chameaux venus des déserts d'outre-mer sont devenus synonymes de commerce et de voyage, surpassant le cheval par leur endurance. Comme les marchands réclament encore ces bêtes de somme, les tribus blemmyes doivent en assurer un approvisionnement régulier."
  
 blemmia_missions_task_18:0 "Commerce blemmyes d'esclaves"
 blemmia_missions_task_18_DESC:0 "Des nombreuses razzias menées par nos bandes tribales, nous avons tiré un surplus d'esclaves à céder aux marchands venus d'outre-mer. Les marchés des Nabatéens devraient se révéler lucratifs."
 blemmia_missions_task_18_tt1:0 " Un #T pays#! de culture #T arabe#! ou #T yéménite#! doit avoir une #E opinion#! de #Y Blemmia#! supérieure à #T 50#!. Le #Y dirigeant de Blemmia#! doit être #G ami#! avec leur #E dirigeant#!."
 blemmia_missions_task_18_tt2:0 " Le #Y dirigeant#! possède une #T propriété#! comptant au moins #Y 10 esclaves#! ainsi qu'un bâtiment de type #T Domaine d'esclaves#! ou #T Moulin#!."
 blemmia_missions_task_18_tt3:0 " #Y Blemmia#! a au moins #Y 1#! culture avec des #T droits d'esclaves#!."
  
 blemmia_missions_task_19:0 "Razzier Thèbes"
 blemmia_missions_task_19_DESC:0 "Tyrans du nord, les Égyptiens ont toujours menacé et envahi les terres blemmyes. Pour assurer notre prospérité et revendiquer une part du riche Nil, les guerriers blemmyes doivent porter le combat au cœur de leur territoire."
  
 blemmia_missions_task_20:0 "Culte de Mandoulis"
 blemmia_missions_task_20_DESC:0 "Dieu du soleil, Mandoulis préside au large panthéon des divinités adorées par les Blemmyes. Pour ses temples le long du Nil, c'est notre devoir de les entretenir et de les servir sous notre propre autorité."
 blemmia_missions_task_20_tt:0 "Le #T lieu saint#! de #Y Mandoulis#! se trouve à #T Talmes#!."
  
 blemmia_missions_task_21:0 "L'Île Finale"
 blemmia_missions_task_21_DESC:0 "Philæ, l'île sacrée d'Isis et des dieux du Nil, doit devenir la capitale culturelle des Blemmyes, afin d'établir une histoire durable et une éducation de la foi parmi les tribus."
 blemmia_missions_task_21_tt:0 "#Y Blemmia#! a #E intégré#! une #E culture#! des groupes #T aksoumite#!, #T nubien#! ou #T égyptien#!."
  
 blemmia_missions_task_22:0 "Dominer le Moyen-Nil"
 blemmia_missions_task_22_DESC:0 "Au-delà du désert, les Blemmyes doivent labourer les terres fertiles du Nil et étendre notre royaume, avant de dépérir dans l'obscurité."
  
 blemmia_missions_task_23:0 "La règle d'or"
 blemmia_missions_task_23_DESC:0 "Omboï est connue comme la « Terre de l'or », rivalisant avec la richesse de Louxor et des autres grandes cités de la Haute-Égypte pharaonique. Les Blemmyes peuvent restaurer son opulence et transformer la région en une métropole fastueuse dont la richesse nourrira la croissance du désert."
  
 blemmia_missions_task_24:0 "Un empire blemmyes"
 blemmia_missions_task_24_DESC:0 "Pour dominer les Terres Noires et Rouges de Libye, les Blemmyes doivent soumettre toutes les grandes puissances de la région et former un grand État populaire."
 
  
  
  #Tooltips
  
  
  
  #Modifiers
 
 blemmyan_red_cities:0 "Villes rouges"
 desc_blemmyan_red_cities:0 "Une tempête se prépare dans les terres rouges à l'est du Nil, et de grandes cités s'élèvent des sables, fondées par les tribus blemmyes."
 
 blemmyan_negotiations:0 "Négociations blemmyes"
 desc_blemmyan_negotiations:0 "La coopération avec l'intégration des tribus blemmyes alliées a appris aux chefs à mieux résoudre les conflits et à nouer des amitiés."
 
 blemmyan_gold_mining:0 "Mines d'or blemmyes"
 desc_blemmyan_gold_mining:0 "Les collines et falaises dorées du désert à l'est du Nil recèlent des veines d'or apparemment sans fin."
 
 segmented_blemmyan_capitals:0 "Capitales segmentées"
 desc_segmented_blemmyan_capitals:0 "En répartissant l'administration de l'État blemmyes entre plusieurs capitales saisonnières, la bureaucratie devient plus souple et les bâtisseurs blemmyes gagnent en expérience."
 
 blemmyan_all_golden_city:0 "La cité toute d'or"
 desc_blemmyan_all_golden_city:0 "Brillant comme un joyau dans le désert, Bérénikè Panchrysos se distingue parmi toutes les cités, élevant le prestige et le respect de son peuple et de son dirigeant."
 
 blemmyan_mine_construction:0 "Construction de mines blemmyes"
 desc_blemmyan_mine_construction:0 "Les robustes ouvriers blemmyes sont désormais habitués à creuser régulièrement de nouveaux puits et à fabriquer du matériel minier."
 
 medjay_training:0 "Entraînement des Medjay"
 desc_medjay_training:0 "Les medjay revenus des terres égyptiennes ont transmis aux guerriers blemmyes des coutumes étrangères et raffinées de combat, renforçant leur efficacité sur le champ de bataille."
 
 blemmyan_emerald_mining:0 "Mines d'émeraudes blemmyes"
 desc_blemmyan_emerald_mining:0 "Les pierres d'olivine du Mons Smaragdus sont désormais un pilier de l'économie de l'État blemmye."
 
 red_lands_trade:0 "Commerce des Terres rouges"
 desc_red_lands_trade:0 "De solides routes commerciales établies à travers les déserts à l'est du Nil ont créé un havre de richesse pour les marchands."
 
 tabot_workshops:0 "Les ateliers de Tabot"
 desc_tabot_workshops:0 "Les artisans de Tabot produisent des objets de luxe à un rythme jamais vu sur le continent libyen."
 
 headless_men_rumors:0 "Hommes sans tête"
 desc_headless_men_rumors:0 "Les autres peuples en sont venus à craindre les terres des Blemmyes, monstres sans tête."
 
 trogodyte_speed:0 "Vitesse trogodyte"
 desc_trogodyte_speed:0 "Grâce à l'entraînement trogodyte, les armées blemmyes se déplacent avec une rapidité foudroyante."
 
 subjugating_berenike:0 "Soumission de Bérénikè"
 desc_subjugating_berenike:0 "L'assaut léger et la domination politique de la cité portuaire de Bérénikè ont beaucoup appris aux forces et aux chefs blemmyes sur les négociations agressives."
 
 blemmyan_caravans:0 "Caravanes blemmyes"
 desc_blemmyan_caravans:0 "L'expansion des réseaux de chameaux a rendu les Terres rouges plus connectées et prospères, renforçant l'économie et les infrastructures blemmyes."
 
 blemmyan_dromedary_cavalry:0 "Cavalerie de dromadaires blemmyes"
 desc_blemmyan_dromedary_cavalry:0 "La collaboration avec les éleveurs de chameaux et la diffusion généralisée de l'animal ont mené à une maîtrise massive de son usage dans la guerre."
 
 blemmyan_slave_trade:0 "Commerce d'esclaves blemmyes"
 desc_blemmyan_slave_trade:0 "Le commerce d'esclaves vers les peuples arabes est devenu une source de prospérité pour les Blemmyes."
 
 blemmyan_golden_rule:0 "Règle d'or blemmye"
 desc_blemmyan_golden_rule:0 "Les citoyens d'Omboi ont investi dans le commerce de l'or et en récoltent désormais les bénéfices."
 
 mandulis_worship:0 "Culte de Mandoulis"
 desc_mandulis_worship:0 "Le culte du dieu-soleil omnivoyant, Mandoulis, a apporté prospérité et clarté au peuple."
 
 mandulis_effect:0 "L'Effet Mandoulis"
 desc_mandulis_effect:0 "Le culte centralisé de Mandoulis a mené à une centralisation du peuple et à un grand soutien pour la royauté qui honore ce dieu."
 
 philae_expansion:0 "Expansion de Philæ"
 desc_philae_expansion:0 "Investir dans l'île de Philæ, ainsi que dans son complexe religieux, a permis de faire prospérer ce site sur le Nil."
 
 blemmyan_aswan:0 "Assouan blemmye"
 desc_blemmyan_aswan:0 "Le rôle blemmyes dans la région d'Assouan, sur le Nil, a favorisé la croissance de nombreuses cités le long du grand fleuve."
 
 troglodytica_uprising:0 "Soulèvement en Troglodytique"
 desc_troglodytica_uprising:0 "Les Blemmyens ont provoqué un soulèvement dans l'une des régions bordant la mer Rouge."
 
 blemmyan_sub_capital:0 "Sous-capitale blemmye"
 desc_blemmyan_sub_capital:0 "Les Blemmyens gouvernent par l'intermédiaire d'un réseau de capitales secondaires réparties dans leur royaume."
 
 emerald_port:0 "Port des Émeraudes"
 desc_emerald_port:0 "Ptolémaïs Theron est devenue un centre majeur d'exportation des émeraudes blemmyes, un phare vert de richesse sur la côte des Terres Rouges."
 
 red_roads:0 "Routes rouges"
 desc_red_roads:0 "La prolifération de routes rudimentaires tracées par les chevaux dans les Terres Rouges a donné aux bâtisseurs une expérience qui leur permet de développer de nouveaux réseaux commerciaux."
 
 gems_for_tabot:0 "Pierres précieuses pour Tabot"
 desc_gems_for_tabot:0 "Les mines de Sinkat alimentent les centres de production à l'intérieur des murs de Tabot."
 
  
  
  #Events
 me_blemmia_1_title:0 "Ajouter les Aduliens"
 me_blemmia_1_desc:0 "Ayant rencontré le conseil adulien, les Blemmyens ont pu prouver une origine commune et plaider pour l'intégration des Aduliens dans la société blemmye plus large. Cependant, beaucoup d'anciens aduliens craignent de perdre leur autonomie en devenant partie d'un ensemble plus vaste. Comment les Blemmyens résoudront-ils ce dilemme ?"
 me_blemmia_1.a:0 "Fournir des fonds pour apaiser leurs inquiétudes."
 me_blemmia_1.b:0 "Envoyer des guerriers pour aider à la transition."
 me_blemmia_1.c:0 "Ils savent que nous exerçons la plus grande influence."
  
 me_blemmia_2_title:0 "Rois, chefs et seigneurs"
 me_blemmia_2_desc:0 "Afin de gouverner une Blemmye en expansion et mobile, l'aîné et le plus sage des familles blemmyes a été proclamé « Grand Chef », tandis que ceux placés sous son autorité ont reçu des rôles régionaux : les seigneurs de clan et les chefs tribaux. Désormais, le Grand Chef peut dicter lois et politiques à ses subordonnés."
 me_blemmia_2.a:0 "Que cette structure renforce la Blemmye !"
 me_blemmia_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $blemmia_missions_task_2$#!' $mission_completed_tooltip_2$"
  
 me_blemmia_3_title:0 "La Révolte Émeraude"
 me_blemmia_3_desc:0 "Dans la région de Troglodytique, les camps blemmyes ont répondu à l'appel du Grand Chef et ont repris leur souveraineté face aux Égyptiens, rejetant le joug du Nil. Désormais, les fonctionnaires d'Alexandrie et de Memphis sont furieux, maudissant leur sort de vivre à l'époque des Blemmyes. Les ouvriers égyptiens ont été chassés des mines de Mons Smaragdus."
 me_blemmia_3.a:0 "En route vers les mines !"
  
 me_blemmia_4_title:0 "Ruée vers l'Or Rouge"
 me_blemmia_4_desc:0 "Une véritable ruée vers l'or s'est emparée des terres rouges blemmyes. Avec toutes les nouvelles mines ouvertes dans les montagnes, falaises et cavernes, les chefs tribaux les plus ambitieux désirent encore prospecter pour une autre veine dorée. Le peuple blemmyes doit-il vraiment poursuivre une entreprise aussi avide ?"
 me_blemmia_4.a:0 "Chercher de nouveaux pâturages miniers."
 me_blemmia_4.b:0 "Nous avons assez d'or."
  
 me_blemmia_5_title:0 "L'Expérience des Medjay"
 me_blemmia_5_desc:0 "Parmi les nombreux guerriers medjay revenus en terres blemmyes, l'un d'eux affirme avoir été un chef de la garde policière égyptienne. Il prétend aussi que son expérience serait précieuse pour entraîner les guerriers blemmyes à la manière égyptienne ou pour instruire leurs stratèges sur les tactiques militaires égyptiennes – l'un comme l'autre donnerait un grand avantage aux Blemmyes contre leurs adversaires."
 me_blemmia_5.a:0 "Les mettre à l'épreuve."
 me_blemmia_5.b:0 "Qu'il forme les stratèges."
  
 me_blemmia_6_title:0 "Unir les Mégabarioi"
 me_blemmia_6_desc:0 "Les liens entre les principaux clans mégabarioi et les Blemmyes, confirmés par les traditions orales, ont ouvert la voie à des rapprochements amicaux. Cependant, certains membres traditionalistes de la hiérarchie mégabarienne résistent encore – ils craignent que devenir partie intégrante du domaine blemme n'affaiblisse leur identité."
 me_blemmia_6.a:0 "Corrompre les officiels inflexibles."
 me_blemmia_6.b:0 "Montrer notre force guerrière."
 me_blemmia_6.c:0 "Faire pression par leurs obligations tribales."
  
 me_blemmia_7_title:0 "Une Chaîne de Capitales"
 me_blemmia_7_desc:0 "Les routes reliant plusieurs capitales mineures blemmyes, régulièrement patrouillées et entretenues, ont été achevées et peuvent désormais croître et diffuser leur influence locale."
 me_blemmia_7.a:0 "Que ces cités prospèrent !"
  
 me_blemmia_8_title:0 "$blemmia_missions_task_8$"
 me_blemmia_8_desc:0 "Le développement et l'expansion de la capitale principale blemme ont entraîné un essor économique et un intérêt migratoire accru au cœur des terres blemmyes."
 me_blemmia_8.a:0 "Que l'or s'écoule !"
 me_blemmia_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $blemmia_missions_task_8$#!' $mission_completed_tooltip_2$"
  
 me_blemmia_9_title:0 "Ouverture de Nouvelles Mines d'Émeraudes"
 me_blemmia_9_desc:0 "Si l'ouverture de mines de gemmes d'olivine a déjà favorisé les routes commerciales blemmyes et leurs négociations avec les puissances étrangères, certains membres cupides de la bureaucratie estiment que Mons Smaragdus peut être encore plus rentable. On raconte qu'au revers de cette montagne se trouveraient d'autres veines vertes. Le danger est qu'excaver ce nouveau flanc pourrait faire s'effondrer une partie de la mine originelle, ruinant toutes nos opérations d'un seul coup – et cela même si l'on trouve réellement des émeraudes. Que doit-on faire ?"
 me_blemmia_9.a:0 "Plongeons dans la montagne !"
 me_blemmia_9.b:0 "Contentons-nous de nos premiers butins."
  
 me_blemmia_10_title:0 "Ptolémaïs Theron Olivine"
 me_blemmia_10_desc:0 "Le commerce le long de la côte salée des Terres Rouges est devenu un véritable fleuve de gemmes d'olivine provenant des mines de Mons Smaragdus. Pourtant, aussi vite que nous extrayons ces pierres, nous manquons d'infrastructures pour les exporter efficacement. Le magistrat blemme propose de faire de Ptolémaïs Theron un port clé pour écouler tout l'excédent d'émeraudes, réglant ainsi le problème. Faut-il résoudre la question dès maintenant ?"
 me_blemmia_10.a:0 "Oui, investissons dans l'avenir de la cité."
 me_blemmia_10.b:0 "Bérénice au nord semble plutôt être une cible future d'investissement."
  
 me_blemmia_11_title:0 "Routes Rouges"
 me_blemmia_11_desc:0 "Les réseaux routiers des Terres Rouges ont apporté un grand bénéfice à la régularité et à la diversité du commerce entre les Blemmyes et les étrangers. L'afflux de nouveaux marchands a introduit de nouvelles connaissances et ouvertures dans les esprits blemmyes. Le magistrat du Grand Chef pense que ces nouveaux hommes de commerce peuvent être utilisés pour développer davantage les terres et les politiques blemmyes. Faut-il le faire ?"
 me_blemmia_11.a:0 "Les routes nous ont permis d'introduire de nouvelles marchandises dans nos terres."
 me_blemmia_11.b:0 "Nous devons améliorer encore la qualité des routes."
 me_blemmia_11.c:0 "Que le magistrat apprenne des marchands."
 me_blemmia_11.d:0 "Récoltons les bénéfices de nos nouvelles routes."
  
 me_blemmia_12_title:0 "Les Gemmes de Tabot"
 me_blemmia_12_desc:0 "Avec les ateliers de Tabot ne tournant qu'à moitié de leur capacité, les ouvriers et les joailliers ont supplié le magistrat blemmyan d'augmenter la production de matières premières en développant la ville autour de Sinkat. Les Blemmyes doivent-ils investir dans ce lieu ?"
 me_blemmia_12.a:0 "Faisons de Sinkat une opération nationale."
 me_blemmia_12.b:0 "Laissons les mines en l'état."
  
 me_blemmia_13_title:0 "Quelque chose dans les collines désertiques"
 me_blemmia_13_desc:0 "Des rumeurs circulent selon lesquelles quelque chose se passe dans les déserts, à l'ombre des falaises et dans les profondeurs des grottes poussiéreuses. Les marchands deviennent nerveux. Les nobles s'inquiètent pour leurs résidences côtières. De plus en plus de gens cherchent refuge dans les villes blemmyes."
 me_blemmia_13.a:0 "Gardons les yeux sur l'horizon."
  
 me_blemmia_14_title:0 "Les Sans-Tête apparaissent"
 me_blemmia_14_desc:0 "Des messagers sont arrivés en hâte auprès du Grand Chef blemmyan pour annoncer que les villages de Duweb ont été attaqués – certains même vidés de leurs habitants, sans aucun corps retrouvé. Une panique a saisi la population : « Blemmyes », tel est le seul mot qui circule. Ces maudits semblent être réapparus, alors qu'on les croyait relégués au mythe et à la légende des temps anciens."
 me_blemmia_14.a:0 "Doublez les patrouilles autour des villes et le long des routes !"
  
 me_blemmia_15_title:0 "Ça parle !"
 me_blemmia_15_desc:0 "Le dîner du Grand Chef blemmyan fut brusquement interrompu par des cris et des fracas venus des rues de la capitale. Tout s'éclaira lorsqu'une créature hideuse, courte, trapue et boiteuse, entra dans la grande salle. Tous les regards se portèrent sur ses larges pieds, sa lance grossière, mais surtout sur son visage monstrueusement inhumain, situé sur sa poitrine, avec une bouche dentée en plein torse. Puis vinrent les sons : des clics et des gargouillis, étrangers et inquiétants. On ne pouvait les rapprocher que de la langue des Troglodytes, faite de sons claquants dans leurs cavernes. Tandis que la sécurité du Grand Chef était assurée, une armée de traducteurs fut convoquée. Après maintes transmissions, les exigences du Blemmyes furent comprises : « Nourriture. Eau. Richesses. Donnez pour lances. » Voilà ce qu'il demandait, bien que le sens précis se soit perdu dans la traduction infinie. Le souverain blemmyan doit-il traiter avec cette créature ?"
 me_blemmia_15.a:0 "Offrir un présent d'hospitalité et inviter son chef."
 me_blemmia_15.b:0 "Chasser le monstre – il n'est pas le bienvenu ici."
 me_blemmia_15_tooltip1:0 "Bien que repoussés d'abord, les #Y Blemmyes#! pourraient oublier votre peuple et en importuner d'autres."
 me_blemmia_15_tooltip2:0 "Les #Y Blemmyes#! pourraient mal prendre votre rejet et réagir #R violemment#!."
  
 me_blemmia_16_title:0 "Attaque des Blemmyes"
 me_blemmia_16_desc:0 "Des cavaliers venus du sud annoncent que des hordes de pillards blemmyes ont franchi le Nil et ravagent les terres blemmyes voisines, massacrant et pillant à volonté. Le cauchemar des Blemmyes est devenu réalité."
 me_blemmia_16.a:0 "Rassemblons les guerriers blemmyes."
 me_blemmia_16_tooltip:0 "Les #Y Blemmyes de Baruda#! s'empareront de territoires de #Y Blemmia#! et mèneront la #R guerre#! contre #Y Blemmia#! et #Y Kush#!."
  
 me_blemmia_17_title:0 "Les Blemmyes ravagent la Libye"
 me_blemmia_17_desc:0 "Des messages venus de l'étranger annoncent que des clans blemmyes ont envahi et pullulent désormais dans les déserts de Libye, pillant et faisant la guerre où bon leur semble, semant le chaos. Nous devons survivre à cette incursion de créatures qu'on croyait légendaires."
 me_blemmia_17.a:0 "Prenons des mesures défensives."
 me_blemmia_17_tooltip:0 "Des clans #Y Blemmyes#! apparaîtront le long du Nil et #R menaceront#! les puissances voisines."
  
 me_blemmia_18_title:0 "Le Chef blemmyes"
 me_blemmia_18_desc:0 "Après une longue attente, le chef des Blemmyes apparut dans la salle du Grand Chef blemmyan. De nouveau, une foule de traducteurs s'attroupa pour rendre intelligibles ses gargouillis. Son message était clair : les Blemmyes pouvaient être achetés ou devenir un problème – il y avait peu de place pour une neutralité. Les Blemmyes doivent-ils être engagés ?"
 me_blemmia_18.a:0 "Offrons-leur tout ce qu'il faut."
 me_blemmia_18.b:0 "Faisons-leur une offre honnête."
 me_blemmia_18.c:0 "Nous n'offrons rien."
 me_blemmia_18_tooltip1:0 "Les #Y Blemmyes#! deviendront des #T sujets#! des #Y Blemmyes#!."
 me_blemmia_18_tooltip2:0 "Des clans #Y Blemmyes#! apparaîtront le long du Nil et #R menaceront#! les puissances voisines."
 me_blemmia_18_tooltip3:0 "Des clans #Y Blemmyes#! attaqueront directement les terres #Y blemmyes#!."
  
 me_blemmia_19_title:0 "Sujets blemmyes"
 me_blemmia_19_desc:0 "Des missives, bien que rudimentaires, ont été envoyées par les clans blemmyes pour reconnaître leur soumission au Grand Chef blemmyan. Ils fourniront de grands guerriers et sèmeront le chaos parmi les ennemis des Blemmyes, plutôt que d'être une nuisance dans les Terres Rouges."
 me_blemmia_19.a:0 "Qu'ils élargissent notre sphère d'influence."
 me_blemmia_19_tooltip:0 "Les #Y Blemmyes#! #G gagnent#! #Y 3#! clans #T blemmyes#! comme #Y sujets#! le long du Nil."
  
 me_blemmia_20_title:0 "Guerriers troglodytes"
 me_blemmia_20_desc:0 "Beaucoup d'hommes influents parmi les Troglodytes ont gagné en stature et en influence au sein de l'armée blemmyane. La garde du corps du Grand Chef et ses stratèges militaires suggèrent de les inclure dans la hiérarchie militaire ou de les associer à l'entraînement, même si de nombreux Blemmyes les trouvent étranges et étrangers – leur langue à base de clics est difficile à aborder et leurs habitudes curieuses. Comment ces hommes doivent-ils être intégrés ?"
 me_blemmia_20.a:0 "Que les Troglodytes forment la prochaine génération de guerriers."
 me_blemmia_20.b:0 "Que les Troglodytes mènent nos armées."
 me_blemmia_20.c:0 "N'introduisons pas de barbares troglodytes."
  
 me_blemmia_21_title:0 "Incursion au Dodekaschoinos"
 me_blemmia_21_desc:0 "Alors que nos guerriers atteignent le Nil et le territoire des 20 cités, des rumeurs circulent selon lesquelles les magistrats de chaque cité préféreraient vendre leur ville plutôt que de subir un siège – peut-être peuvent-ils être convaincus ? À tout le moins, ils peuvent être effrayés par un raid précoce et quelques incendies."
 me_blemmia_21.a:0 "Envoyer des éclaireurs incendier les premiers villages sur leur route."
 me_blemmia_21.b:0 "Tenter de soudoyer les magistrats pour qu'ils livrent leurs cités."
 me_blemmia_21.c:0 "Laisser la guerre suivre son cours."
 me_blemmia_21_tooltip:0 "Les éclaireurs #Y blemmyes#! pilleront et voleront certains établissements du #T Dodekaschoinos#!."
  
 me_blemmia_22_title:0 "Le Grand Roi blemmyes"
 me_blemmia_22_desc:0 "Le Grand Chef des blemmyes est devenu le Grand Roi du royaume. Sous lui se trouvent les rois des anciens clans, et sous eux les Grands Chefs des nombreuses tribus. Un tel système propagera le pouvoir et l'influence des traditions blemmyes."
 me_blemmia_22.a:0 "Longue vie au roi !"
  
 me_blemmia_23_title:0 "Bousculer Bérénice"
 me_blemmia_23_desc:0 "Entourés par nos forces, les magistrats de Bérénice Troglodytique ont envoyé des émissaires pour entamer des négociations avec les chefs blemmyes, cherchant une résolution pacifique. Pour les chefs blemmyes, Bérénice pourrait capituler ou devenir une marionnette du royaume blemmyes. Que devons-nous faire ?"
 me_blemmia_23.a:0 "Bérénice doit rejoindre le peuple blemmyes."
 me_blemmia_23.b:0 "Bérénice n'a qu'à coopérer avec nos marchands."
 me_blemmia_23.c:0 "Bérénice tombera sous les coups de nos guerriers."
 me_blemmia_23_tooltip:0 "#Y Bérénice Troglodytique#! deviendra une #T Cité ligueuse#! #G sujette#! de #Y Blemmia#!."
  
 me_blemmia_24_title:0 "Les chameaux blemmyes"
 me_blemmia_24_desc:0 "Les nouveaux caravansérails (inspirés du modèle nabatéen) dans les marchés des cités blemmyes ont apporté une prospérité nouvelle et une effervescence inédite dans les rues."
 me_blemmia_24.a:0 "Que le commerce à dos de chameau porte l'économie en avant."
 
 me_blemmia_25_title:0 "Les esclaves blemmyes"
 me_blemmia_25_desc:0 "Embarqués au port de Ptolémaïs des Chasseurs, les esclaves issus de la guerre devinrent une exportation régulière du peuple blemmye, car les Arabes appréciaient ces groupes de main-d'œuvre."
 me_blemmia_25.a:0 "La traite des esclaves fournira des financements supplémentaires..."
 
 me_blemmia_26_title:0 "Incursion thébaine"
 me_blemmia_26_desc:0 "La terre de Louxor et de Thèbes est riche et vulnérable, ses cités souvent en rébellion ouverte contre le régime d'Alexandrie. Pourtant, elles ne sont pas amies des blemmyes, se croyant supérieures et plus avancées. C'est donc par la force militaire que nous devons leur montrer la puissance des tribus blemmyes."
 me_blemmia_26.a:0 "Envoyer une unité d'avant-garde."
 me_blemmia_26.b:0 "Envahir normalement."
 me_blemmia_26_tooltip:0 "Les éclaireurs #Y blemmyes#! pilleront et voleront certains établissements près de #T Latopolis#!."
 
 me_blemmia_27_title:0 "Le temple de Kalabsha"
 me_blemmia_27_desc:0 "Dans la terre de Talmes se trouve l'emplacement abandonné d'un ancien lieu de culte humble dédié au dieu solaire Mandulis, que tous les blemmyes vénèrent avec ferveur. De nombreux fidèles réclament la reconstruction d'un grand temple en ce lieu, connu des croyants blemmyes comme Kalabsha. Cette grande œuvre doit-elle être entreprise ?"
 me_blemmia_27.a:0 "Que Mandulis reçoive le plus grand des temples."
 me_blemmia_27.b:0 "Aucun tel projet de construction ne sera entrepris."
 
 me_blemmia_28_title:0 "Philæ"
 me_blemmia_28_desc:0 "Centre culturel pour tous ceux qui vivent du Nil et de ses environs, Philæ se dresse comme un phare d'unité, de mélange culturel et de culte sacré pour tous les peuples de la grande Libye. Pour de nombreux blemmyes, ce lieu est plus sacré que n'importe quelle capitale actuelle ou sanctuaire du désert. Il est peut-être temps de déplacer le trône dans ce lieu magnifique et de gouverner depuis un nœud central sur le plus grand fleuve du monde."
 me_blemmia_28.a:0 "L'île de Philæ deviendra le centre du royaume blemmyes."
 me_blemmia_28.b:0 "Les Terres Rouges sont notre demeure éternelle."
 
 me_blemmia_29_title:0 "$blemmia_missions_task_22$"
 me_blemmia_29_desc:0 "Avec les tronçons les plus rudes du Nil sous contrôle blemmyes, il ne reste plus qu'à prendre ses extrémités inférieure et supérieure. La puissance de l'Égypte et de Kouch, fendue en deux par notre incursion, est domptée par les tribus des Terres Rouges."
 me_blemmia_29.a:0 "Les rois du Nil seront blemmyes."
 me_blemmia_29_tooltip:0 "$mission_completed_tooltip_1$ '#Y $blemmia_missions_task_22$#!' $mission_completed_tooltip_2$"
 
 me_blemmia_30_title:0 "$blemmia_missions_task_23$"
 me_blemmia_30_desc:0 "Les rues d'Omboi brillent de poussière d'or et de briques étincelantes de métaux précieux bordant les murs et les halls des temples. Cité riche, elle est à la fois un phare littéral et métaphorique des richesses que les blemmyes apporteront à toutes les terres du Nil."
 me_blemmia_30.a:0 "Les halls dorés accueillent les magistrats blemmyes."
 me_blemmia_30_tooltip:0 "$mission_completed_tooltip_1$ '#Y $blemmia_missions_task_23$#!' $mission_completed_tooltip_2$"
 
 me_blemmia_31_title:0 "L'empereur blemmyes"
 me_blemmia_31_desc:0 "Mandulis rayonne sur [ROOT.GetCountry.GetRuler.GetName] en ce jour glorieux de son couronnement. Par cette dernière étape, les blemmyes deviennent les maîtres du Nil et du siège de Libye, et prouvent leur puissance à conquérir tout ce qui se présente. Une nouvelle ère a commencé."
 me_blemmia_31.a:0 "Inclinez-vous devant l'empereur blemmyes."
