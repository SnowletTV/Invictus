l_french:
 
 01_bosporan_kingdom:0 "Les Fils de Spartokos"
 01_bosporan_kingdom_DESCRIPTION:0 "Descendants des colons grecs originaires de [GetProvince('(int32)1973').GetName], le [ROOT.GetCountry.GetName] a prospéré dans les collines et forêts de #E Taurica#! au cours des deux derniers siècles. Une famille connue sous le nom des #E Archaeanactides#! régna sur les Bosporans pendant environ cinquante ans avant que notre ancêtre, le mercenaire #E Spartokos I#!, ne les renverse et fonde sa propre dynastie.\n\nDeux puissants Basileis, #E Leukon#! et #E Paerisades#!, régnèrent sur nous pendant sept décennies prospères, mais les cinq dernières années n'ont apporté que dévastation et guerre civile ruineuse, car les trois fils de Paerisades ignorèrent ses dernières volontés et choisirent de s'entre-déchirer pour le trône. La lutte entre les frères fut brève, toutefois, et le cadet #E Eumelus#! vainquit à la fois #E Satyrus#!, l'héritier désigné, et l'imprudent #E Prytanis#! en moins d'un an.\n\nEumelus perdit la #E bataille du fleuve Thatis#!, un affrontement majeur où des dizaines de milliers d'hommes périrent des deux côtés, mais il surmonta ce revers et en sortit finalement vainqueur, n'accordant aucune pitié à ses frères ni à leurs partisans. Il régna cinq années avant de mourir dans un tragique accident de char — accomplissant la prophétie d'une sorcière au sujet du danger des « maisons qui bougent » — et son successeur, le jeune [ROOT.GetCountry.GetRuler.GetName], n'est au pouvoir que depuis quelques mois.\n\nEntourés par les féroces #E Scythes#! et autres barbares, les Bosporans ont tour à tour combattu aux côtés et contre leurs voisins au fil de leur histoire — jamais Eumelus n'aurait remporté sa guerre sans l'aide de ses alliés #E Sarmates#! — et leur présence menaçante, semblable à la steppe immense et sans fin qui s'étend au-delà des forêts de Taurica, demeure une réalité à laquelle les Bosporans isolés doivent faire face. Les raids des tribus du Nord se multiplient avec une inquiétante fréquence, et les #E guerres des Diadoques#! qui secouent le Sud rendent les eaux du #E Pont-Euxin#! dangereuses à naviguer."
 01_bosporan_kingdom_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie lorsque le [ROOT.GetCountry.GetName] aura vaincu ses ennemis au dedans comme au dehors et assuré la paix sur le #E Pont-Euxin#!."
 01_bosporan_kingdom_BUTTON_TOOLTIP:0 "Puissé-je suivre les pas de Spartokos..."
 
 #Missions
 
 01_bosporan_kingdom_task_1:0 "Prendre la Taurica"
 01_bosporan_kingdom_task_1_DESC:0 "À l'ouest se trouvent deux ennemis implacables : les fils de [GetCountry('CHS').GetName|Y], nos parents égarés, et les redoutables #G Scythes#!, une menace qu'il serait insensé de sous-estimer.\n\nQuoi qu'il en soit, nous ne pouvons permettre à aucun rival de conserver des territoires dans la province de #T Taurica#!, et l'heure de la guerre approche.\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 
 01_bosporan_kingdom_task_2:0 "Tyras et Olbia"
 01_bosporan_kingdom_task_2_DESC:0 "Désormais que les cités bosporanes de [GetProvince('(int32)4544').GetName|Y] et [GetProvince('(int32)4536').GetName|Y] sont gouvernées par la #G maison [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, il est temps de bâtir sur ces succès en conquérant les territoires restants à l'ouest où réside une importante population bosporane.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 
 01_bosporan_kingdom_task_3:0 "La Bataille pour le Borysthène"
 01_bosporan_kingdom_task_3_DESC:0 "Bien que les guerriers des #G Scythes#! et des #G Iazyges#! nous résisteront farouchement, nous ne pouvons laisser le nombre écrasant des tribus barbares nous empêcher d'assurer notre royaume. [ROOT.GetCountry.GetRuler.GetName] fera savoir que nous considérons nos frontières naturelles comme s'étendant jusqu'au #T fleuve Borysthène#!.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 01_bosporan_kingdom_task_4:0 "La Soumission des Chefs"
 01_bosporan_kingdom_task_4_DESC:0 "Avec les Scythes en retraite et notre flanc ouest sécurisé, nous pouvons désormais tourner notre attention vers les tribus #E caucasiennes#! à l'est et leurs chefs tribaux qui règnent en petits rois.\n\nNotre grand souverain #Y Leukon#! conquit jadis les fiers #E Sindes#!, et si les Caucasiens ne souhaitent pas la guerre avec ses successeurs, ils devront se soumettre pacifiquement.\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 01_bosporan_kingdom_task_5:0 "Étendre le Port d'Eaux Chaudes"
 01_bosporan_kingdom_task_5_DESC:0 "La cité portuaire de [GetProvince('(int32)4544').GetName|Y], glorieusement conquise par notre souverain #E Leukon I#! il y a quelques générations, est l'un de nos plus grands trésors, car ses eaux ne gèlent pas durant les rudes hivers du Nord. En développant l'infrastructure de Théodosia, nous garantirons que les navires marchands du monde entier continuent à visiter nos cités toute l'année.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 01_bosporan_kingdom_task_6:0 "La Bataille de Gorgippia"
 01_bosporan_kingdom_task_6_DESC:0 "Malheureusement pour nous, les eaux du #G Pont-Euxin#! grouillent de pirates — ces brigands audacieux opèrent même librement depuis l'un de nos territoires, [GetProvince('(int32)4565').GetName|Y], et l'on dit qu'un grand butin est caché derrière les murs de la cité.\n\n[ROOT.GetCountry.GetRuler.GetName] a décidé que cet état de fait a assez duré. Nous devons protéger nos intérêts économiques contre ces pillards méprisables qui ne respectent pas nos lois. Le [ROOT.GetCountry.GetRulerTitle] a ordonné la construction d'une grande flotte, car [ROOT.GetCountry.GetRuler.GetSheHe] prévoit de lancer une attaque audacieuse contre les pirates de Gorgippia dans l'espoir de s'emparer de leurs richesses.\n\n#Y Cela déclenchera une chaîne d'événements où notre [ROOT.GetCountry.GetRulerTitle] mènera une attaque personnelle contre les pirates.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 
 01_bosporan_kingdom_task_7:0 "Exportations athéniennes"
 01_bosporan_kingdom_task_7_DESC:0 "Il y a longtemps, notre dirigeant #E Leukon I#! accorda aux citoyens de [GetProvince('(int32)416').GetName|Y] certains privilèges commerciaux, car les habitants de l'Attique ne jouissent pas d'un surplus de blé @grain! comme nous, et leurs marchands sont toujours à la recherche d'un approvisionnement régulier en nourriture.\n\nÀ présent que nous disposons de l'infrastructure en [GetProvince('(int32)4544').GetName|Y] pour exporter toute l'année, [ROOT.GetCountry.GetRuler.GetName] souhaite renouveler l'entente que nous avions autrefois avec les Athéniens.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 01_bosporan_kingdom_task_8:0 "Les pirates de Pityous"
 01_bosporan_kingdom_task_8_DESC:0 "Dans sa quête pour chasser les brigands et pillards du #G Pont-Euxin#!, le [ROOT.GetCountry.GetRulerTitle] de la [ROOT.GetCountry.GetName|F] a juré d'éliminer le repaire de pirates situé à [GetProvince('(int32)1743').GetName|Y]. Les pirates de Pityous menacent depuis longtemps les côtes menant jusqu'à [GetProvince('(int32)4563').GetName|Y], mais leur heure est venue.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 01_bosporan_kingdom_task_9:0 "Bosporus cimmérien"
 01_bosporan_kingdom_task_9_DESC:0 "Avec les deux rives du #Y Bosporus cimmérien#! désormais entre nos mains, [ROOT.GetCountry.GetRuler.GetName] a tourné son attention vers le développement des cités de part et d'autre de ce passage d'eau vital.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
 
 01_bosporan_kingdom_task_10:0 "Le fer de [GetProvince('(int32)4549').GetName]"
 01_bosporan_kingdom_task_10_DESC:0 "La cité de [GetProvince('(int32)4549').GetName|Y] produit un fer @iron! d'excellente qualité, et il serait avisé de tout mettre en œuvre pour accroître notre production. Nos armées méritent d'être équipées du meilleur, et les forgerons de la [ROOT.GetCountry.GetName|F] sont prêts à façonner les armes qui nous mèneront à la victoire !\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 01_bosporan_kingdom_task_11:0 "La chaîne d'argent"
 01_bosporan_kingdom_task_11_DESC:0 "Nos ingénieurs militaires ont proposé de construire une chaîne massive à travers le #G Bosporus cimmérien#!, afin de contrôler le flux de navigation entrant et sortant du #Y Palus Maeotica#!.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 01_bosporan_kingdom_task_12:0 "Domestiquer Tanaïs"
 01_bosporan_kingdom_task_12_DESC:0 "Située au sein des eaux fétides des #G marais méotiques#! au nord, [GetProvince('(int32)4557').GetName|Y] a longtemps brillé comme un phare de civilisation malgré son climat malsain. À présent que nous avons pris Tanaïs, il nous faut bâtir sur ses solides fondations et en faire la cité la plus importante de la province de #E Bosproranum#! — un lieu digne des colons du Bosporan.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 01_bosporan_kingdom_task_13:0 "La mer pacifiée"
 01_bosporan_kingdom_task_13_DESC:0 "Achevons l'œuvre commencée par #E Leukon I#! et éradiquons pour toujours le fléau des brigands dans le #G Pont-Euxin#!. Où qu'ils se cachent, nous détruirons les repaires pirates le long des côtes et ramènerons paix et prospérité sur les routes commerciales.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
 01_bosporan_kingdom_task_14:0 "Archers montés scythes"
 01_bosporan_kingdom_task_14_DESC:0 "Bien des fois dans notre mémoire récente, nous avons dû nous appuyer sur la force des #Y Scythes#! et des #Y Sarmates#! pour régler nos conflits — qui parmi nous n'a pas encore en tête les guerres civiles de #E Eumelus#! et les ravages causés par ses archers montés ? L'aide de ces guerriers barbares fut indispensable en notre heure de besoin.\n\nÀ présent que [GetProvince('(int32)4557').GetName|Y] est devenue une véritable cité bosporane, des messagers ont été envoyés vers les steppes au nord sur l'ordre de [ROOT.GetCountry.GetRuler.GetName]. Notre [ROOT.GetCountry.GetRulerTitle] a besoin d'archers montés et est prêt à verser une forte somme pour obtenir les services de tels cavaliers.\n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 
 01_bosporan_kingdom_task_15:0 "La colère du tyran"
 01_bosporan_kingdom_task_15_DESC:0 "#R Cet événement déclenchera une #E guerre civile#!.#!\n\nUn homme prétendant être le fils de #Y Prytanis Spartokides#!, le frère rebelle vaincu par #Y Eumelus Spartokides#! il y a quelques années lors de la #G bataille du lac Maeotis#!, a secrètement rassemblé des soutiens et tente de renverser [ROOT.GetCountry.GetRuler.GetName|Y] !\n\nPrytanis est revenu d'exil à la tête d'une armée #T siracienne#! et promet à ses hommes qu'ils pourront piller [ROOT.GetCountry.GetCapital.GetName|Y] s'ils l'aident à vaincre [ROOT.GetCountry.GetRuler.GetFirstName|Y].\n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 
 01_bosporan_kingdom_task_16:0 "Bosphore thrace"
 01_bosporan_kingdom_task_16_DESC:0 "Bien que les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] aient réussi à chasser les pirates du #G Pont-Euxin#!, certains forbans continuent de sévir dans nos eaux, lançant leurs raids depuis [GetProvince('(int32)248').GetName|Y].\n\nMême si les cités des côtes de la #G Propontide#! s'irritent de notre présence dans leurs eaux, [ROOT.GetCountry.GetRuler.GetName] n'a pas été intimidé par leurs menaces et a juré de réduire en cendres le repaire pirate de Myrléia.\n\n\n\n\n\n\n\n\n\n@italic_mil22!"
 
 01_bosporan_kingdom_task_17:0 "L'Empire du Bosphore"
 01_bosporan_kingdom_task_17_DESC:0 "Qui pourrait nier que les #Y [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s#! sont les maîtres incontestés du #G Pont-Euxin#! ? Régnant depuis leur majestueuse capitale de [ROOT.GetCountry.GetCapital.GetName|T], ils ont apporté une ère de paix et de prospérité à la #T Mer Hospitalière#!.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 01_bosporan_kingdom_task_18:0 "Le Grenier du Bosphore"
 01_bosporan_kingdom_task_18_DESC:0 "De nombreux navires grecs viennent dans notre royaume pour obtenir des vivres pour leurs citoyens affamés, car les habitants de la [ROOT.GetCountry.GetName|F] sont bénis par l'abondance de blé et de poissons. Non seulement nous devons nourrir notre propre peuple, mais nous devons aussi veiller à ce qu'il y ait un surplus à exporter à l'étranger.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 
 01_bosporan_kingdom_task_19:0 "Citoyens des Steppes"
 01_bosporan_kingdom_task_19_DESC:0 "Bien que nous ayons croisé le fer à de nombreuses reprises avec les #Y Scythes#! et les #Y Sarmates#! dans notre histoire, il est indéniable que beaucoup d'entre eux vivent au sein de la [ROOT.GetCountry.GetName|F] – ils sont nos voisins et partenaires, autant qu'ennemis occasionnels.\n\nLa question pour [ROOT.GetCountry.GetRuler.GetName] est de savoir si ces barbaroi méritent d'être intégrés à notre société ; beaucoup, à [ROOT.GetCountry.GetCapital.GetName|Y], considèrent la coexistence comme inévitable, tandis que d'autres pressent [ROOT.GetCountry.GetRuler.GetFirstName] de résister à ces pressions et de préserver les vertus traditionnelles du Bosphore.\n\n#Y Notre [ROOT.GetCountry.GetRulerTitle] décidera d'accorder ou non les droits de citoyenneté#! #T aux Scythes et aux Sarmates.#!\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 01_bosporan_kingdom_task_20:0 "Ramener Tout à la Maison"
 01_bosporan_kingdom_task_20_DESC:0 "Il est bien connu que nos ancêtres venaient de la cité de [GetProvince('(int32)1973').GetName|Y], sur les rives du #G Mare Icarium#!, car les Milésiens furent jadis très actifs dans la fondation de colonies tout autour du #G Pont-Euxin#!.\n\nLes troubles politiques et les opportunités économiques poussèrent nos aïeux vers le nord il y a longtemps, mais l'heure est venue de reconquérir notre ancienne patrie.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 
 01_bosporan_kingdom_task_21:0 "Assurer le Passage du Bœuf"
 01_bosporan_kingdom_task_21_DESC:0 "Io, amante de Zeus, qui donna naissance à la lignée d'Héraclès, traversa ici en forme bovine pour entrer en Asie, donnant ainsi son nom au #E Bosphore#!. Ce détroit contrôle une grande partie du commerce de la région, et le sécuriser serait un immense avantage pour le peuple de la [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 01_bosporan_kingdom_task_22:0 "Hégémon de la Mer Hospitalière"
 01_bosporan_kingdom_task_22_DESC:0 "Économiquement et politiquement, la [ROOT.GetCountry.GetName] pourrait devenir une puissance inébranlable si elle contrôlait l'ensemble du #G Pont-Euxin#!, décidant seule de la navigation, du trafic humain et des affaires militaires. Si la mer devenait le lac personnel de [ROOT.GetCountry.GetRuler.GetName|Y], le trône et l'héritage d'#G Eumelos#! seraient surpassés par la grandeur du [ROOT.GetCountry.GetRulerTitle].\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 01_bosporan_kingdom_task_23:0 "Ports du Pont-Euxin"
 01_bosporan_kingdom_task_23_DESC:0 "À présent que les pirates ont été chassés du #E Pont-Euxin#! comme les chiens qu'ils sont, l'heure est venue de bâtir ports et havres dans toutes nos cités et établissements. Nous sommes désormais les Maîtres incontestés de la Mer, et il nous faut l'infrastructure pour soutenir de telles prétentions.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 01_bosporan_kingdom_task_24:0 "Le Commerce Théodosien"
 01_bosporan_kingdom_task_24_DESC:0 "Notre cité de [GetProvince('(int32)4544').GetName|Y] est la plus grande ville marchande de tout le #G Pont-Euxin#!, et des marchands étrangers viennent à nos ports depuis [GetProvince('(int32)516').GetName|T] et [GetProvince('(int32)3256').GetName|T] pour y conclure des affaires. C'est le fruit direct des efforts de [ROOT.GetCountry.GetRuler.GetName|Y] pour renforcer l'infrastructure navale du port renommé de Théodosie, soutenus par une vaste campagne de construction menée ces dernières années afin d'accompagner l'explosion du commerce.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 01_bosporan_kingdom_task_25:0 "La Ligue du Bosphore"
 01_bosporan_kingdom_task_25_DESC:0 "Avant que notre ancêtre #Y Spartokos#! ne s'empare du pouvoir aux dépens des faibles et corrompus #R Archéanactides#!, les diverses cités libres de #G Taurique#! s'unissaient en ligues défensives pour se protéger mutuellement. [ROOT.GetCountry.GetRuler.GetName|Y] envisage aujourd'hui de proclamer une nouvelle #T « Ligue du Bosphore »#! afin d'attirer d'autres à notre cause.\n\nNe nous y trompons pas, le [ROOT.GetCountry.GetRulerTitle] du Bosphore n'a nullement l'intention d'abandonner le pouvoir, mais invoquer le nom de l'ancienne ligue nous apportera prestige et honneur.\n\n#Y Notre#! #G Drapeau#! #Y et#! #G Héritage National#! #Y changeront.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 01_bosporan_kingdom_task_26:0 "Esclaves des Steppes"
 01_bosporan_kingdom_task_26_DESC:0 "À l'embouchure du #E Palus Maeotica#! se trouve la cité de [GetProvince('(int32)4557').GetName|Y], dans ses marais froids et pluvieux. C'est le dernier avant-poste de civilisation avant l'immensité des steppes. Il est donc naturel que les #E Grecs#! et les #E Scythes#! y fassent commerce, et la ville est devenue un centre reconnu pour l'achat d'esclaves.\n\n#R Cette tâche sera #E ignorée#! si nous possédons#! [GetProvince('(int32)4557').GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!"
 
 
 #Tooltips
 
 bosporan_needs_civic_investments_tt:0 "Nous avons besoin de #T Inciter les investissements commerciaux#! Investissement provincial dans la province de #Y Taurica#!."
 bosporan_needs_military_investments_tt:0 "Nous avons besoin de #T Renforcer la province#! Investissement provincial dans la province de #Y Bosproranum#!."
 bosporan_kingdom_task_4_tt:0 "#G Maeotia#! #Y et#! #G Sindica#! #Y doivent avoir au moins#! #T 75 d'opinion#! #Y de notre part.#!"
 bosporan_missions_task_6_tt:0 "Avoir une seule flotte navale avec au moins #Y 30#! navires dans la case maritime #Y Pontus Euxinus#! mise en surbrillance."
 bosporan_missions_task_15_tt:0 "Avoir une seule flotte navale avec au moins #Y 50#! navires dans la case maritime #Y Propontis#! mise en surbrillance."
 bosporan_missions_task_18_tt:0 "Nous devons construire au moins #T 5 colonies agricoles#! dans nos territoires."
 randomized_rewards_for_sacking_pirate_havens_tt:0 "Chaque fois qu'une unité utilise la capacité #Y Éradiquer les pirates#!, nous recevrons une quantité aléatoire de #T Or#! et 1 #! #G Esclave@esclaves!#! dans notre capitale."
 leader_receives_good_military_trait_tt2:0 "Notre dirigeant recevra #G 2#! et #G 6#! de militaire."
 me_bosporan_6_tooltip2:0 "#R Notre dirigeant lancera une attaque audacieuse contre le camp pirate!#!"
 bosporan_claims_on_pirates_worldwide_tt:0 "Nous recevrons des revendications sur chaque territoire possédant un#! #Y Repère de pirates#!."
 
 
 #Modifiers
 BPK2_FLAG:0 "Le Glorieux Étendard Pourpre de l'Empire Bosporan"
 theodosia_warm_water_port_mod:0 "Port de Theodosia"
 desc_theodosia_warm_water_port_mod:0 "Le port d'eau chaude de Theodosia assure que les expéditions peuvent atteindre notre pays toute l'année, même lorsque le froid hivernal saisit la terre."
 bosporan_antipiracy_mod:0 "Héritage d'Eumélos"
 desc_bosporan_antipiracy_mod:0 "Eumélos, l'un des plus grands Basileis bosporans, ne tolérait pas la piraterie dans le Pont Euxin et mena des guerres contre les pillards et brigands. Les Bosporans ont adopté cet ethos et s'en inspirent dans leurs actions."
 BOSPORAN_EMPIRE_NAME:0 "Empire Bosporan"
 BARBARIAN_NICKNAME:0 "'Le Barbare'"
 bosporan_iron_of_pantikapaion_mod:0 "Fer de Pantikapaion"
 desc_bosporan_iron_of_pantikapaion_mod:0 "Le fer produit dans la ville de Pantikapaion est d'une qualité exquise, et de nombreux voyageurs venus du monde civilisé comme des steppes non civilisées se rendent aux forges des forgerons bosporans dans l'espoir d'acquérir ce métal raffiné."
 silver_chain_cimmerian_bosporus_mod:0 "La Chaîne d'Argent du Bosphore Cimmérien"
 desc_silver_chain_cimmerian_bosporus_mod:0 "Les Bosporans ont construit une chaîne solide reliant les territoires de Pantikapaion et Phanagoria à travers le Bosphore Cimmérien."
 bosporan_big_farms_mod:0 "Grand Grenier"
 desc_bosporan_big_farms_mod:0 "Les efforts des Bosporans pour accroître leur production agricole se sont concentrés sur les villes portuaires de Taurica, où de grands greniers ont été construits."
 bosporan_statue_in_athens_mod:0 "Statue d'un Basileus bosporan"
 desc_bosporan_statue_in_athens_mod:0 "Pour honorer les Bosporans qui nourrissent leur cité avec le grain, les citoyens d'Athénai ont érigé une statue de leur souverain dans l'agora principale."
 bosporan_revolter_name:0 "République du Bosphore Cimmérien"
 bosporan_big_iron_mod:0 "Fonderies de Pantikapaion"
 desc_bosporan_big_iron_mod:0 "Les Bosporans ont mis tout en œuvre pour développer la production de fer dans leur cité de Pantikapaion, et le métal produit dans ces fonderies est le plus fin de la région."
 cimmerian_bosporus_mod:0 "Bosphore Cimmérien"
 bosporan_scythian_citizens_mod:0 "Archers montés scythes"
 desc_bosporan_scythian_citizens_mod:0 "Les Bosporans combattent avec des archers montés aux côtés de leurs levées traditionnelles, combinant les tactiques helléniques avec la mobilité des cavaliers des steppes à un effet dévastateur."
 bosporan_sarmatian_citizens_mod:0 "Cavalerie lourde sarmate"
 desc_bosporan_sarmatian_citizens_mod:0 "Les Sarmates sont maîtres des steppes, contrôlant d'immenses territoires qui dépassent nos cartes et connaissances, et leur maîtrise des chevaux est inégalée."
 bosporan_scythian_and_sarmatian_citizens_mod:0 "Cavaliers barbares"
 desc_bosporan_scythian_and_sarmatian_citizens_mod:0 "Les Bosporans ont adopté les traditions militaires des nomades avec un effet dévastateur, utilisant à la fois des archers montés scythes et la cavalerie lourde sarmate dans leurs armées."
 bosporan_civil_war_good_modifier:0 "Esprit des Spartokides"
 desc_bosporan_civil_war_good_modifier:0 "Le peuple bosporan s'est rallié à la défense du pays face aux catastrophes et à la guerre."
 tanais_jewish_district_mod:0 "Quartier juif"
 desc_tanais_jewish_district_mod:0 "La ville de Tanaïs possède un célèbre quartier juif, phare de leur culture dans le Grand Nord."
 create_merc_state_price_cost_modifier:0 "Modificateur du coût de création d'État mercenaire"
 black_sea_bosporan_hegemon:0 "Hégémon de la Mer Hospitalière"
 desc_black_sea_bosporan_hegemon:0 "Les Bosporans incomparables contrôlent le vaste Pont-Euxin comme leur propre domaine et sont indéniablement l'Hégémon de la Mer Hospitalière."
 
 #Treasures
 treasure_pirate_barbarian_skull:0 "Rhyton en crâne de pirate barbare"
 treasure_pirate_barbarian_skull_desc:0 "Le crâne d'un pirate barbare ayant combattu le souverain bosporan a été transformé en rhyton et est utilisé lors de cérémonies honorant les exploits militaires de la dynastie des Spartokides."
 
 #Events
 me_bosporan_1_title:0 "$01_bosporan_kingdom_task_1$"
 me_bosporan_1_desc:0 "Mon [ROOT.GetCountry.GetRulerTitle], nous avons officiellement revendiqué la province de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] comme nôtre – il ne vous reste plus qu'à donner l'ordre et nos soldats chasseront nos ennemis du champ. Un jour, nous régnerons sur toute la région de Taurica, mais d'abord, la province doit être à nous."
 me_bosporan_1.a:0 "Prendre Taurica n'est que le début de ce que nous devons accomplir"
 me_bosporan_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_1$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_2_title:0 "$01_bosporan_kingdom_task_2$"
 me_bosporan_2_desc:0 "Les riches cités de [GetProvince('(int32)4536').GetName] et [GetProvince('(int32)4538').GetName] sont tombées entre nos mains, offrant à [ROOT.GetCountry.GetRuler.GetName] une expérience militaire précieuse et lui valant le respect de nos troupes.\n\nLes sièges des villes côtières ne se sont toutefois pas déroulés sans incidents. Des armes et de la nourriture, réputées provenir de [GetProvince('(int32)207').GetName], les anciens fondateurs de la colonie devenue [GetProvince('(int32)4538').GetName], ont été introduites en contrebande dans la ville à plusieurs reprises, prolongeant le siège de plusieurs semaines, et de vaillants hommes bosporans sont morts en essayant de prendre les murs.\n\nAvec la côte occidentale de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] maintenant sous notre contrôle, certains de nos conseillers militaires ont pressé le [ROOT.GetCountry.GetRulerTitle] de lancer une invasion des cités helléniques au nord-ouest. [GetProvince('(int32)4529').GetName], [GetProvince('(int32)4525').GetName] et [GetProvince('(int32)4526').GetName] sont les noms les plus souvent mentionnés lors des conseils de guerre, mais [ROOT.GetCountry.GetRuler.GetFirstName] a d'autres projets en tête."
 me_bosporan_2.a:0 "Préparez nos levées et nos navires pour l'invasion de l'ouest"
 me_bosporan_2.b:0 "Il nous faut punir la ville mère de [GetProvince('(int32)4538').GetName] – nous mettons les voiles vers le sud"
 me_bosporan_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_2$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_3_title:0 "$01_bosporan_kingdom_task_3$"
 me_bosporan_3_desc:0 "Ces dernières années, les #E Scythes#! sont devenus une véritable menace pour le peuple de [ROOT.GetCountry.GetName] et les ennemis jurés de [ROOT.GetCountry.GetRuler.GetName], qui a juré de repousser leurs armées loin au nord et hors de nos villes.\n\nMaintenant que [ROOT.GetCountry.GetRuler.GetSheHe] a montré à nos soldats que nous pouvons aisément chasser les Scythes des forêts de #E Taurica#!, le [ROOT.GetCountry.GetRulerTitle] veut continuer à attaquer – [ROOT.GetCountry.GetRuler.GetFirstName] ne sera pas satisfait tant que les Bosporans n'auront pas pris des terres jusqu'au #E Fleuve Borysthène#!, et peut-être même au-delà – une tâche monumentale qui reflète l'ampleur de l'ambition de [ROOT.GetCountry.GetRuler.GetHerHis]."
 me_bosporan_3.a:0 "Les eaux du Borysthène formeront une bonne frontière naturelle"
 me_bosporan_3_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_3$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_4_title:0 "$01_bosporan_kingdom_task_4$"
 me_bosporan_4_desc:0 "Alors que la nouvelle des armées victorieuses de [ROOT.GetCountry.GetRuler.GetName] se répand à travers [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName], les tribus #E caucasiennes#! à l'est ont certainement pris note et cherchent à entretenir des relations amicales avec [ROOT.GetCountry.GetName]. Cadeaux et politesses ont été échangés mutuellement, et lorsque les messagers bosporans de [ROOT.GetCountry.GetCapital.GetName] sont allés à leur rencontre pour les inviter à se rendre auprès du [ROOT.GetCountry.GetRulerTitle], les chefs tribaux de [GetCountry('MAE').GetName] et [GetCountry('SND').GetName] acceptèrent de quitter leurs foyers pour les rencontrer.\n\nLes barbares furent émerveillés en entrant dans la cité des Spartokides, et l'on raconte qu'ils déambulaient bouche bée dans les rues, admirant les magnifiques bâtiments de marbre et les larges avenues de la capitale. Impressionnés par la puissance et la force des Bosporans, ils furent humbles lorsqu'ils rencontrèrent [ROOT.GetCountry.GetRuler.GetFirstName] plus tard dans la soirée et réceptifs à ses paroles.\n\nPar le passé, nos soldats ont maintes fois traversé les terres à l'est, attaquant leurs établissements dans les forêts et marais de #E Méotides#! – nous ne les craignons pas, et tout le monde le sait. Ainsi, lorsque la vassalité fut proposée comme moyen d'assurer une paix durable entre nos peuples, les chefs ne tardèrent pas à s'incliner devant [ROOT.GetCountry.GetRuler.GetFirstName]. Le [ROOT.GetCountry.GetRulerTitle] bosporan les couronna dès ce moment #E Rois Clients#! et leur promit un avenir glorieux comme sujets de [ROOT.GetCountry.GetName]."
 me_bosporan_4.a:0 "Il en sera comme vous dites, mon Seigneur"
 me_bosporan_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_4$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_5_title:0 "$01_bosporan_kingdom_task_5$"
 me_bosporan_5_desc:0 "Bien que les vents froids du nord apportent neige et glace dans de nombreuses villes de [ROOT.GetCountry.GetName] pendant l'hiver, les ports de [GetProvince('(int32)4544').GetName] ne gèlent jamais, et ce don divin des dieux de la mer permet aux navires de commerce de s'amarrer toute l'année.\n\nNos habitants ont ainsi accès aux meilleurs produits des célèbres marchés et emporiums des puissants empires du sud, et nos coffres se remplissent d'or et d'argent grâce aux marchands venant acheter nos produits. Les cités grecques affamées achètent nos grains et poissons, dont nous avons l'abondance, et paient également des sommes extravagantes pour nos fourrures. Une grande partie du commerce avec les barbares des steppes transite à un moment ou un autre par nos mains, et l'idée d'étendre le port de Thasos fut accueillie avec enthousiasme par tous et n'opposait personne."
 me_bosporan_5.a:0 "Un port agrandi nous apportera des opportunités inédites"
 me_bosporan_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_5$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_6_title:0 "$01_bosporan_kingdom_task_6$"
 me_bosporan_6_desc:0 "Maintenant que [ROOT.GetCountry.GetRuler.GetName] a décidé de respecter les serments sacrés faits par #E Eumelus#! et de détruire les pirates perturbant le commerce dans le #E Pontus Euxinus#!, le [ROOT.GetCountry.GetRulerTitle] a rassemblé une flotte pour attaquer un campement illégal sur les rivages près de [GetProvince('(int32)4565').GetName].\n\nQuelques heures après avoir quitté le port, la marine bosporane découvrit le #E Refuge des Pirates#! - les scélérats s'étaient installés près de la frontière avec [GetProvince('(int32)4566').GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] ordonna immédiatement à [ROOT.GetCountry.GetRuler.GetHerHis] armes et armures et demanda aux hommes de se préparer."
 me_bosporan_6.a:0 "Nous les attaquerons maintenant ! En avant vers la victoire, braves guerriers !"
 me_bosporan_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_6$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_7_title:0 "$01_bosporan_kingdom_task_7$"
 me_bosporan_7_desc:0 "Pendant de nombreuses années, le [GetCountry('PRY').GetName] régna sur le peuple de [GetProvince('(int32)416').GetName] d'une main de fer, allant jusqu'à contrôler les types de commerce et d'échanges autorisés dans les emporiums de cette fameuse cité. [GetCharacter('(int32)38').GetName], fils de [GetCharacter('(int32)37').GetName], était personnellement chargé de l'importation des grains et en gérait l'administration de manière chaotique pendant de nombreuses années, interdisant aux autres de vendre leur nourriture aux citoyens - mais maintenant il est mort.\n\nIl y a longtemps, l'ancêtre de [ROOT.GetCountry.GetRuler.GetName], #E Leukon#!, était réputé ami des Athéniens, apprécié pour avoir envoyé de grandes quantités de grains à la ville et gagné l'admiration éternelle de son peuple, mais cette relation fut rompue par les Antigonides. Avec Démétrios hors jeu, la question de savoir où Athènes achètera la farine pour son pain dépend désormais de nous, et les messagers de [ROOT.GetCountry.GetRuler.GetFirstName] ont réussi à ramener notre grain sur leur marché après négociation avec les magistrats de la ville.\n\nDes navires athéniens quittent nos ports tous les quelques mois, leurs cales débordant d'amphores remplies de blé et de miel, et il est rapporté qu'une statue de [ROOT.GetCountry.GetRuler.GetFirstName] a été érigée dans l'agora d'Athènes pour honorer notre [ROOT.GetCountry.GetRulerTitle]."
 me_bosporan_7.a:0 "Je suis honoré d'entendre cela et reconnaissant de l'amitié des Athéniens"
 me_bosporan_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_7$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_8_title:0 "$01_bosporan_kingdom_task_8$"
 me_bosporan_8_desc:0 "Ayant tiré des leçons importantes de la #E Bataille de Gorgippia#!, [ROOT.GetCountry.GetRuler.GetName] mit rapidement fin aux pirates installés dans une forteresse abandonnée sur les côtes de [GetProvince('(int32)1743').GetName]. Il n'y eut aucune résistance notable ; les guerriers aguerris sous le commandement du [ROOT.GetCountry.GetRulerTitle] n'épargnèrent aucun flibustier et mirent le feu à leurs huttes précaires.\n\nDurant ses courtes années de règne, #E Eumelus#! avait cherché à débarrasser le #E Pontus Euxinus#! de sa plaie de brigands, mais [ROOT.GetCountry.GetRuler.GetFirstName] a déjà surpassé les efforts de [ROOT.GetCountry.GetRuler.GetHerHis] prédécesseur malheureux. Malgré sa renommée croissante, le souverain bosporan se hâte de louer les efforts des autres pour éradiquer la piraterie, affirmant que ce sont les levées qui méritent vraiment les remerciements."
 me_bosporan_8.a:0 "Que l'héritage d'Eumelus nous pousse à accomplir de grandes choses"
 me_bosporan_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_8$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_9_title:0 "$01_bosporan_kingdom_task_9$"
 me_bosporan_9_desc:0 "[GetProvince('(int32)4549').GetName] et [GetProvince('(int32)4563').GetName] se situent de part et d'autre du #E Bosporus Cimmerius#!, le bras de mer séparant les provinces de #E Taurica#! et #E Maeotia#!, et ces deux villes ont longtemps bénéficié de leur position fortuite sur le soi-disant #E Bosporus Cimmérien#!.\n\nAvec des ports permettant un accès facile au #E Pontus Euxinus#! et au #E Palus Maeotica#!, le commerce s'écoule naturellement vers les ports bosporans, qui prospèrent en vendant aux Grecs et aux Scythes. Grâce aux efforts des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s pour développer l'infrastructure des deux côtés du détroit, les deux villes ont vu leur richesse et prestige croître, permettant à [ROOT.GetCountry.GetRuler.GetName] d'investir davantage dans le bien-être du pays."
 me_bosporan_9.a:0 "C'est mon devoir en tant que [ROOT.GetCountry.GetRulerTitle] de bâtir de grandes cités bosporanes"
 me_bosporan_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_9$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_10_title:0 "$01_bosporan_kingdom_task_10$"
 me_bosporan_10_desc:0 "Le bon fer @iron! est rare aux confins du monde civilisé, ce qui rend le métal produit dans la ville de [GetProvince('(int32)4549').GetName] d'autant plus précieux pour ceux vivant dans le [ROOT.GetCountry.GetName].\n\nSe procurer du fer de haute qualité pour les armées a toujours été important pour [ROOT.GetCountry.GetRuler.GetName], qui a veillé à ce que des fonds soient alloués à la construction de moulins et de forges dans les murs de la ville. Les forgerons bosporans travaillent de longues heures chaque jour, et les armes létales qu'ils fabriquent sont données aux soldats ou chargées sur des navires pour être vendues à fort prix sur le marché."
 me_bosporan_10.a:0 "Je dois veiller à ce que nos soldats soient prêts pour la bataille"
 me_bosporan_10_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_10$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_11_title:0 "$01_bosporan_kingdom_task_11$"
 me_bosporan_11_desc:0 "Les visiteurs entrant pour la première fois dans les eaux du #E Bosporus Cimmerius#! sont souvent surpris par un spectacle déroutant : un vaste réseau de fortifications construit dans les murs de mer de chaque côté du détroit, relié par une massive #E Chaîne d'Argent#!. Cette soi-disant 'Chaîne d'Argent', brillante au soleil, est en réalité faite de fer provenant des moulins et forges de [GetProvince('(int32)4549').GetName], et tous les navires cherchant à entrer dans les ports bosporans doivent obtenir la permission de passer à travers ces chaînes.\n\nInutile de dire que la contrebande est quasiment impossible, bien que quelques imprudents tentent parfois en vain. La plupart des marchands sont honorables et acceptent de payer un peu plus de taxes pour accéder aux marchés du #E Bosporus Cimmérien#!."
 me_bosporan_11.a:0 "Je mettrai fin à la piraterie et à la contrebande dans tout le [ROOT.GetCountry.GetName]"
 me_bosporan_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_11$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_12_title:0 "$01_bosporan_kingdom_task_12$"
 me_bosporan_12_desc:0 "Les efforts des Bosporans pour améliorer la ville de [GetProvince('(int32)4557').GetName] ont été un succès retentissant, faisant de cette cité une passerelle naturelle entre notre monde et celui des steppes - il est courant d'y voir #E Scythes#! et #E Sarmates#! sur nos marchés et dans les lieux publics, et même si la ville se situe à l'extrémité du monde civilisé, elle dégage une atmosphère cosmopolite accueillante pour tous, quelle que soit leur religion, langue ou lieu de naissance.\n\nRécemment, une pétition a été soumise par certaines des principales familles juives vivant à [GetProvince('(int32)4565').GetName], demandant la permission de construire un quartier à Tanaïs. Le [ROOT.GetCountry.GetName] a toujours fait preuve de bienveillance envers les Hébreux vivant dans ses cités, et au fil des ans, les communautés juives de nos villes côtières ont prospéré."
 me_bosporan_12.a:0 "Aucun privilège ne sera accordé"
 me_bosporan_12.b:0 "J'accorderai la demande de mes frères juifs – vous avez ma bénédiction"
 me_bosporan_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_12$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_13_title:0 "$01_bosporan_kingdom_task_13$"
 me_bosporan_13_desc:0 "Guidé par le #E Héritage d'Eumélos#! et son désir de voir le #E Pont Euxin#! libéré des pirates, le victorieux [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] peut enfin déclarer que la tâche est accomplie. Les repaires de pirates les plus notoires de la région ont été annihilés, leurs flottes réduites en cendres, et tout brigand capturé vivant par les soldats de [ROOT.GetCountry.GetRuler.GetFirstName] a été crucifié – les Bosporans ont clairement fait savoir qu'ils ne toléreront pas la piraterie dans leurs eaux.\n\nLa renommée de [ROOT.GetCountry.GetRuler.GetFirstName] ne cesse de croître, alors que ses raids audacieux sur les camps de pirates outre-mer se répandent partout. Le [ROOT.GetCountry.GetRulerTitle] gagne la réputation d'un maître navigateur, combattant pour la justice et la stabilité."
 me_bosporan_13.a:0 "Tout ce que vous avez entendu sur moi est vrai"
 me_bosporan_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_13$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_14_title:0 "$01_bosporan_kingdom_task_14$"
 me_bosporan_14_desc:0 "Depuis notre position dans la ville de [GetProvince('(int32)4557').GetName], bastion de la culture bosporane dans une région par ailleurs barbare, [ROOT.GetCountry.GetRuler.GetName] a renforcé nos liens avec les #E Sarmates#! du nord plus que jamais.\n\nLorsque l'appel fut lancé dans les steppes pour que les armées du [ROOT.GetCountry.GetName] paient de l'or aux archers à cheval prêts à combattre à nos côtés, un homme nommé [SCOPE.sCharacter('conan_the_barbarian').GetName], nomade cimmérien, épée à la main, cheveux noirs et expression sombre, pilleur et tueur, arriva à Tanaïs à la tête d'une armée.\n\nCe Cimmérien révéla que sa divinité, un dieu austère des montagnes aimant la bataille et méprisant la faiblesse, lui était apparue en rêve et lui avait ordonné d'amener son armée à Tanaïs, car le destin de [SCOPE.sCharacter('conan_the_barbarian').GetFirstName] se jouerait dans le [ROOT.GetCountry.GetName]."
 me_bosporan_14.a:0 "Enfin, un homme qui comprend l'énigme de l'acier…"
 me_bosporan_14_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_14$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_15_title:0 "$01_bosporan_kingdom_task_15$"
 me_bosporan_15_desc:0 "De terribles nouvelles sont arrivées à [ROOT.GetCountry.GetCapital.GetName] – un usurpateur prétend être le fils bâtard de #E Prytanis#!, l'un des fils de #E Paerisades#! qui s'étaient battus contre #E Eumelus#! pour le trône bosporan, et il a déclenché une guerre civile dans le [ROOT.GetCountry.GetName]!\n\nBeaucoup jalousent secrètement les succès de [ROOT.GetCountry.GetRuler.GetName] et [ROOT.GetCountry.GetRuler.GetHerHis], et lorsqu'un tyran émergea des terres sauvages à la tête d'une massive armée #E Sarmate#! et réclama justice pour son père assassiné, il trouva un auditoire réceptif.\n\nPersonne ne sait avec certitude si ce Prytanis rebelle est vraiment un #E Spartokide#!, mais beaucoup y croient, rendant la question secondaire – nombreux sont nos compatriotes qui ont soutenu ce guerrier et déclaré la #E République du Bosphore Cimmérien#!."
 me_bosporan_15.a:0 "Alors je les tuerai tous ! Aucune pitié pour les traîtres !"
 me_bosporan_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_15$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_16_title:0 "$01_bosporan_kingdom_task_16$"
 me_bosporan_16_desc:0 "À leur crédit, les pirates de [GetProvince('(int32)248').GetName] n'ont pas tenté de fuir lorsque les flottes bosporanes sont entrées dans la #E Propontide#!, mais sont sortis bravement affronter nos navires et sont morts avec honneur.\n\nNos marins ont détruit leur repaire, mais les rapports qu'ils ont ramenés à [ROOT.GetCountry.GetRuler.GetName] étaient inquiétants. Il semble que ces brigands aient été grassement payés par les officiels des villes de [GetProvince('(int32)1453').GetName] et [GetProvince('(int32)240').GetName] pour harceler notre commerce maritime – ces pirates naviguaient dans nos eaux avec la bénédiction des #E Grecs propontiques#!, qui cherchaient à profiter de notre dépense."
 me_bosporan_16.a:0 "Si nous devons prendre le Bosphore pour leur donner une leçon, nous le ferons !"
 me_bosporan_16_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_16$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_17_title:0 "$01_bosporan_kingdom_task_17$"
 me_bosporan_17_desc:0 "De débuts modestes, le peuple du #E Royaume bosporan#! a atteint des sommets inimaginables sous la direction de la dynastie Spartokide, qui a non seulement chassé la piraterie des eaux du #E Pont Euxin#!, mais a établi un puissant empire au nord englobant Grecs et Scythes. Souverains incontestés d'un royaume à la frontière du monde civilisé et barbare, les Bosporans ont trouvé leur propre voie, suivant une voie médiane fidèle à leurs traditions et idéaux.\n\nLa grande métropole de [ROOT.GetCountry.GetCapital.GetName] attire des hommes de tous horizons, qui viennent par terre et par mer visiter les marchés et emporiums du [ROOT.GetCountry.GetName], et tous s'émerveillent de savoir que ces exploits furent accomplis par les descendants d'un usurpateur mercenaire. Les [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s sont l'une des familles les plus célèbres et puissantes du monde, et leur Empire est inégalé en force et en gloire."
 me_bosporan_17.a:0 "Si seulement Spartokos pouvait voir ce que ses fils ont accompli !"
 me_bosporan_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_17$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_18_title:0 "$01_bosporan_kingdom_task_18$"
 me_bosporan_18_desc:0 "Les dieux ont offert à notre peuple de nombreux dons, et nous sommes bénis d'avoir des eaux pleines de poissons, des champs de céréales mûres et des troupeaux de bétail — des richesses que tout le monde ne possède pas. Conscient de l'importance de bien gérer nos terres, [ROOT.GetCountry.GetRuler.GetName] fit bâtir de nombreuses fermes à travers le [ROOT.GetCountry.GetName] et un grand grenier dans la ville importante de [GetProvince('(int32)4544').GetName], et maintenant nos récoltes sont les meilleures jamais obtenues.\n\nNon seulement nous aurons plus qu'assez de nourriture pour nos compatriotes, mais nous pourrions même vendre notre surplus sur les marchés étrangers — nous sommes vraiment chanceux."
 me_bosporan_18.a:0 "Nous mettrons ces greniers à bon usage"
 me_bosporan_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_18$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_19_title:0 "$01_bosporan_kingdom_task_19$"
 me_bosporan_19_desc:0 "Les tribus vivant autour de nous ont longtemps fait partie de la vie bosporane ; nos peuples se sont mariés entre eux, ont partagé des repas et certains adorent même les mêmes dieux — malgré nos différences, nous avons beaucoup en commun et les #E Scythes#!, pour le meilleur ou pour le pire, font certainement partie du tissu de notre société.\n\nÀ la lumière de ce fait, certains conseillers de [ROOT.GetCountry.GetRuler.GetName] ont proposé d'étendre les droits de citoyenneté à certaines des différentes cultures vivant à nos côtés. Certains de nos compatriotes nourrissent de la haine envers les hommes des tribus et s'opposent à cela, affirmant que les Nordiques ont tué nos gens et pillé nos terres, mais, en toute justice, nous avons fait de même — ceci pourrait être une occasion de recommencer à zéro avec les peuples que nous avons soumis."
 me_bosporan_19.a:0 "J'accorderai aux Scythes les droits de citoyen"
 me_bosporan_19.b:0 "Les Sarmates méritent des privilèges au sein du [ROOT.GetCountry.GetName]"
 me_bosporan_19.c:0 "Les Scythes et les Sarmates sont dignes de cet honneur"
 me_bosporan_19.d:0 "Cette terre appartiendra toujours aux Bosporans et aux Bosporans seulement !"
 me_bosporan_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_19$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_20_title:0 "$01_bosporan_kingdom_task_20$"
 me_bosporan_20_desc:0 "Une fois que l'on sut que [ROOT.GetCountry.GetRuler.GetName] prévoyait de conquérir [GetProvince('(int32)1973').GetName] pour le [ROOT.GetCountry.GetName], des milliers d'hommes affluèrent à [ROOT.GetCountry.GetCapital.GetName] dans les mois suivants — des volontaires venus des provinces désireux de participer à nos guerres et de changer leur fortune personnelle. Ces soldats étaient motivés par le profit, le pillage et le désir de saccager des villes, qu'elles soient grecques ou scythes — la richesse et l'histoire de Milet sont connues de tous, et beaucoup risqueraient leur vie pour pouvoir piller ses riches demeures et temples."
 me_bosporan_20.a:0 "S'ils ne se rendent pas pacifiquement, alors je prendrai [GetProvince('(int32)1973').GetName] par la force !"
 me_bosporan_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_bosporan_kingdom_task_20$#!' $mission_completed_tooltip_2$"
 
 me_bosporan_21_title:0 "Attaquer les pirates"
 me_bosporan_21_desc:0 "Les soldats bosporans purent débarquer sans opposition, car la flotte pirate était en raid et ne pouvait défendre le débarquement. Tandis que les soldats se regroupaient autour de [ROOT.GetCountry.GetRuler.GetName], le [ROOT.GetCountry.GetRulerTitle] saisit son épée et la leva haut au-dessus de sa tête."
 me_bosporan_21.a:0 "Je prie les dieux de nous accorder la victoire"
 me_bosporan_21.b:0 "Je détruirai tous ceux qui s'opposent à moi !"
 me_bosporan_21_tooltip:0 "#Y La chaîne d'événements se poursuivra.#!"
 
 me_bosporan_22_title:0 "Tombés dans une embuscade !"
 me_bosporan_22_desc:0 "Alors que les soldats bosporans entraient dans le #E repaire pirate#!, il était étonnamment vide — tous les brigands étaient-ils partis en raid ? Pourquoi auraient-ils laissé leur campement sans défense ?\n\nLe sifflement d'une flèche frôlant la tête de [ROOT.GetCountry.GetRuler.GetName] répondit à cette question, et le son du carnyx fendit l'air tandis qu'une nouvelle volée de projectiles suivait la première.\n\n« C'est une embuscade ! » cria le [ROOT.GetCountry.GetRulerTitle], tirant son arme et se protégeant derrière un mur. Scrutant désespérément l'horizon, [ROOT.GetCountry.GetRuler.GetFirstName] vit d'où attaquaient les assaillants et jura — ils étaient au sommet d'une colline proche."
 me_bosporan_22.a:0 "Ordonnez aux hommes de charger ! Nous combattons pour Eumélus !"
 me_bosporan_22.b:0 "Je ne peux pas être dépassé sur le champ de bataille !"
 me_bosporan_22_tooltip:0 "L'option est disponible grâce au haut score martial de notre souverain."
 
 me_bosporan_23_title:0 "Le Duel"
 me_bosporan_23_desc:0 "Bien qu'ayant été surpris et désorientés au départ, les soldats bosporans purent rapidement reprendre le contrôle de la situation, lançant courageusement une attaque qui dispersa les pirates lâches. L'air résonnait des cris des mourants, et l'épée de [ROOT.GetCountry.GetRuler.GetName] était couverte du sang des assaillants et scélérats.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] venait d'entrer dans l'embrasure d'un grand bâtiment lorsqu'un barbare apparut avec une immense hache de guerre. Les coups furent échangés, et les deux guerriers finirent au sol, les bras verrouillés dans une lutte désespérée chacun cherchant à prendre l'avantage.\n\nPour la première fois depuis longtemps, [ROOT.GetCountry.GetRuler.GetFirstName] se souvint de ce qu'était la peur."
 me_bosporan_23.a:0 "Je suis presque dépassé — que les dieux m'aident !"
 me_bosporan_23.b:0 "Assez joué — je vais boire à même le crâne de ce barbare"
 me_bosporan_23_tooltip:0 "L'option est disponible grâce au haut score de finesse de notre souverain."
 
 me_bosporan_24_title:0 "Destruction du repaire des pirates"
 me_bosporan_24_desc:0 "Finalement, la bataille contre les pirates de [GetProvince('(int32)4565').GetName] fut une victoire totale pour les courageux guerriers de [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] parvint à vaincre aisément le challenger de [ROOT.GetCountry.GetRuler.GetHerHis] après avoir récupéré l'épée tombée au sol, et [ROOT.GetCountry.GetRulerTitle] trancha la tête du barbare d'un seul coup, laissant les soldats à proximité ébahis par l'habileté martiale de leur Souverain.\n\nLe repaire pirate fut totalement détruit par les soldats zélés et une grande quantité de butin fut embarquée sur la flotte bosporane. Chaque raider non tué au combat ou crucifié par la suite fut envoyé enchaîné à [ROOT.GetCountry.GetCapital.GetName], et [ROOT.GetCountry.GetRuler.GetFirstName] décréta que la punition pour la piraterie serait désormais toujours l'esclavage."
 me_bosporan_24.a:0 "Nous honorons la mémoire d'Eumèle en détruisant les pirates dans le #E Pont-Euxin!#!"
 me_bosporan_24.b:0 "Envoyez le crâne de leur chef à [ROOT.GetCountry.GetCapital.GetName] et transformez-le en ma coupe"
 me_bosporan_24_tooltip:0 "$mission_completed_tooltip_1$ '#Y La bataille de Gorgippia#!' $mission_completed_tooltip_2$"
 
 me_bosporan_25_title:0 "Les ports du Pont-Euxin"
 me_bosporan_25_desc:0 "[ROOT.GetCountry.GetName] est la plus grande puissance navale à naviguer sur le #E Pont-Euxin#!, surtout après que [ROOT.GetCountry.GetRuler.GetName] en ait fait sa mission personnelle de détruire les nombreux #E repaires pirates#! qui polluaient ses eaux.\n\nSans la menace d'une invasion navale planant sur les citoyens des nombreuses villes portuaires bosporanes, les constructeurs navals locaux disposent désormais de la liberté d'expérimenter différentes techniques de construction, qui se révèlent déjà plus efficaces que nos méthodes précédentes – un atout pour les navires de guerre du conquérant [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFirstName]."
 me_bosporan_25.a:0 "Nos navires domineront les mers !"
 me_bosporan_25_tooltip:0 "$mission_completed_tooltip_1$ '#Y Les ports du Pont-Euxin#!' $mission_completed_tooltip_2$"
 
 me_bosporan_26_title:0 "Le commerce théodosien"
 me_bosporan_26_desc:0 "La proximité de [GetProvince('(int32)4544').GetName] et de [GetProvince('(int32)4549').GetName] n'a pas découragé les visiteurs de l'une ou l'autre ville, qui restent les #E joyaux jumeaux de la culture bosporane#!. Un voyage dans [ROOT.GetCountry.GetName] n'est pas considéré complet si l'on n'a pas passé du temps dans les deux villes, tant leur importance est grande ; de nombreux événements déterminants du dernier siècle se sont déroulés près du #E Bosphore cimmérien#!, et la Maison de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] a fortement investi des deux côtés du détroit, érigeant fortifications et ports et laissant sa marque sur le paysage pour toujours."
 me_bosporan_26.a:0 "#E Théodosie#! est l'une des villes les plus importantes de [ROOT.GetCountry.GetName]"
 me_bosporan_26_tooltip:0 "$mission_completed_tooltip_1$ '#Y Le commerce théodosien#!' $mission_completed_tooltip_2$"
 
 me_bosporan_27_title:0 "Slaves From The Steppe"
 me_bosporan_27_desc:0 "At the mouth of the #E Palus Maeotica#!, the city of [GetProvince('(int32)4557').GetName|Y] can be found in its cold and rainy swamplands, and it is the last outpost of civilization before one encounters the endless steppe. As such, it is a natural place for the #E Greek#! and #E Scythian#! to conduct business, and has become known as a trade hub where one can procure slaves."
 me_bosporan_27.a:0 "These Scythians sell slaves for a bargain!"
 me_bosporan_27_tooltip:0 "$mission_completed_tooltip_1$ '#Y Slaves From The Steppe#!' $mission_completed_tooltip_2$"