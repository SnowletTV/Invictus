 me_caledonian_24_title:0 "Le Peuple Peint"
 me_caledonian_24_desc:0 "Maintenant que nous avons pris l'intégralité de la province de #E Calédonie#! pour nous-mêmes, nous voyons des avantages que nous n'avions jamais imaginés.\n\nEn plus de voir de plus en plus de nos compatriotes se rassembler à [ROOT.GetCountry.GetCapital.GetName] - une situation toujours bienvenue - ces nouveaux arrivants apportent avec eux certaines de leurs technologies locales, et désormais toute la nation [ROOT.GetCountry.GetName] peut en bénéficier."
 me_caledonian_24.a:0 "Remerciez-les en mon nom pour ce qu'ils ont accompli ici"
 me_caledonian_24_tooltip:0 "$mission_completed_tooltip_1$ '#Y Le Peuple Peint#!' $mission_completed_tooltip_2$"
 
 me_caledonian_26_title:0 "Les Rivages d'Hibernie"
 me_caledonian_26_desc:0 "Comme prévu, les tribus pitoyables de #E Hibernie#! n'ont pu tenir face à nos supérieures forces [ROOT.GetCountry.GetAdjective], qui ont trempé leurs lames dans le sang des locaux tout en aiguisant leur appétit pour davantage de pillage.\n\nSelon tous les rapports, leurs armées sont faibles et dispersées, et seront une proie facile pour nos esclavagistes. Des revendications ont été préparées pour le reste de l'île, qui ne devrait pas être difficile à conquérir."
 me_caledonian_26.a:0 "Nous attendons avec impatience des rapports sur leur soumission complète"
 me_caledonian_26_tooltip:0 "$mission_completed_tooltip_1$ '#Y Les Rivages d'Hibernie#!' $mission_completed_tooltip_2$"
 
 me_caledonian_27_title:0 "Navires Esclavagistes"
 me_caledonian_27_desc:0 "D'innombrables langues ont sans doute maudit le jour où [ROOT.GetCountry.GetRuler.GetName] est né, car le [ROOT.GetCountry.GetRulerTitle] est seul responsable de la création des flottes de pillage qui répandent la misère à travers les terres de nos voisins.\n\nEmboldis par la maigre résistance rencontrée jusqu'ici, il a été décidé d'envoyer nos navires de guerre chaque année, lorsque le temps le permet."
 me_caledonian_27.a:0 "Tu regretteras le jour où tu verras nos voiles à l'horizon…"
 me_caledonian_27_tooltip:0 "$mission_completed_tooltip_1$ '#Y Navires Esclavagistes#!' $mission_completed_tooltip_2$"
 
 me_caledonian_28_title:0 "La Terre du Peuple Peint"
 me_caledonian_28_desc:0 "[ROOT.GetCountry.GetRuler.GetName] est parti à la chasse un matin, activité qu'[ROOT.GetCountry.GetRuler.GetSheHe] affectionne particulièrement, et est sur le point de décocher une flèche sur un majestueux cerf lorsqu'un bruit retentit derrière [ROOT.GetCountry.GetRuler.GetHerHim] - une branche est tombée d'un chêne.\n\nAlors que la créature effrayée disparaît derrière un grand buisson, [ROOT.GetCountry.GetRuler.GetFirstName] pousse un long soupir, tapotant machinalement un moucheron sur son cou en retournant vers [ROOT.GetCountry.GetCapital.GetName]."
 me_caledonian_28.a:0 "Il se fait tard, nous aurons le temps de chasser plus tard"
 me_caledonian_28_tooltip:0 "Il est temps de faire l'histoire…"
 
 me_caledonian_29_title:0 "Les Cairns Chambres : La Recherche"
 me_caledonian_29_desc:0 "Une fois que [ROOT.GetCountry.GetRuler.GetName] et [SCOPE.sCharacter('priest').GetName] atteignirent [GetProvince('(int32)2132').GetName], ils ne perdirent pas de temps à explorer l'île et ses environs, et ce qu'ils découvrirent les surprit.\n\nIl y avait des fermes abandonnées avec un travail de pierre incroyable - certaines structures auraient nécessité une immense quantité de main-d'œuvre et de temps.\n\nMalgré ces constructions impressionnantes, aucun habitant n'était présent - seulement les colons [ROOT.GetCountry.GetAdjective] venus sur cette île."
 me_caledonian_29.a:0 "Nous continuerons de fouiller [GetProvince('(int32)2132').GetName] pour voir ce que nous pouvons trouver d'autre"
 me_caledonian_29_tooltip:0 "'#Y Les Cairns Chambres : La Recherche#!' $mission_completed_tooltip_2$"
 
 me_caledonian_30_title:0 "Les Cairns Chambres : Le Temple"
 me_caledonian_30_desc:0 "Quelques semaines plus tard, [ROOT.GetCountry.GetRuler.GetName] et [SCOPE.sCharacter('priest').GetName] firent la découverte d'une vie - les ruines d'un cairn massif au sommet d'une colline, qui emplissait immédiatement [SCOPE.sCharacter('priest').GetFirstName] d'un sentiment du numineux. 'C'est ici - c'est l'endroit que j'ai vu dans mon rêve !'\n\nSans perdre de temps, les deux explorateurs [ROOT.GetCountry.GetAdjective] descendirent dans l'ouverture au sommet du cairn, et une fois les yeux adaptés à l'obscurité, ils découvrirent une chambre centrale de grande taille.\n\nLes murs semblaient vibrer d'une énergie divine qui fit frissonner le Grand Prêtre. 'Cet endroit peut avoir été abandonné, mais il est sacré… des sacrifices y furent faits, et il plairait aux dieux qu'ils reprennent ici. Nous devons utiliser cette structure existante comme temple, [ROOT.GetCountry.GetRuler.GetFirstName].'"
 me_caledonian_30.a:0 "Alors il en sera ainsi - nous viendrons souvent ici pour faire des sacrifices"
 me_caledonian_30_tooltip:0 "'#Y Les Cairns Chambres : Le Temple#!' $mission_completed_tooltip_2$"