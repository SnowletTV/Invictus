l_french:
 
 01_caledonian_missions:0 "Terre des Peuples Peints"
 01_caledonian_missions_DESCRIPTION:0 "Les tribus #E calédoniennes#! vivent dans les régions les plus reculées de l'île de #E Albion#!, bien au nord, dans des terres cruelles et sauvages où leurs cousins tribaux, les #E Celtes insulaires#! au sud, robustes et industrieux, n'osent s'aventurer.\n\nUn endroit où les landes couvertes de bruyère sont balayées par le vent et où les montagnes grises sont froides et imposantes, où les habitants de ces marais gelés et forêts primordiales semblent se fondre dans tout ce qui les entoure…"
 01_caledonian_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons développé notre région capitale, conquis et pillé les terres de nos ennemis, et uni les tribus autour de nous pour former la #E Confédération calédonienne#!."
 01_caledonian_missions_BUTTON_TOOLTIP:0 "Le jour de gloire approche - la naissance de la Calédonie…"
 
 #Missions
 
 01_caledonian_missions_task_1:0 "Nous Sommes d'Accord"
 01_caledonian_missions_task_1_DESC:0 "Bien qu'il soit ardu d'amener nos chefs tribaux à se mettre d'accord sur quoi que ce soit, si nous parvenons à établir une paix stable chez nous, alors nous pourrons convaincre nos guerriers des avantages de faire la guerre à l'étranger. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 01_caledonian_missions_task_2:0 "Alors Ce Sera La Guerre"
 01_caledonian_missions_task_2_DESC:0 "Depuis trop longtemps, nous subissons des dommages immenses à cause des guerres intestines menées par nos cousins ; il nous faut y mettre fin. La seule façon de garantir une paix durable en #E Calédonie#! est de se préparer à la guerre. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 
 01_caledonian_missions_task_3:0 "Entourés de Pierre et d'Argent"
 01_caledonian_missions_task_3_DESC:0 "Les terres que nous habitons regorgent de richesses minérales, et nous devrions utiliser la pierre des montagnes pour bâtir nos cités et nos forteresses.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 01_caledonian_missions_task_4:0 "Prendre #E Taexalia#!"
 01_caledonian_missions_task_4_DESC:0 "Les tribus taexaliennes et damnones au sud de nos terres sont faibles, des vermisseaux qui ne peuvent espérer résister aux levées de [ROOT.GetCountry.GetAdjective] sur le champ de bataille ! Chassons nos ennemis de leurs terres et jetons-les à la mer ! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 
 01_caledonian_missions_task_5:0 "Traverser le Mare Hibernicum"
 01_caledonian_missions_task_5_DESC:0 "Le bois est rare chez nous, mais cette dure réalité ne signifie pas que nous n'en ayons pas besoin. Accumuler du bois présente de nombreux avantages ; non seulement nous pouvons construire des navires, mais nous pourrons aussi envoyer notre flotte sur des rivages lointains si nécessaire…\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 
 01_caledonian_missions_task_6:0 "Raiders Calédoniens"
 01_caledonian_missions_task_6_DESC:0 "Nos guerriers vétérans réclament la bataille, avides d'être lâchés sur les terres de nos ennemis au sud et à l'ouest - il suffit que [ROOT.GetCountry.GetRuler.GetName] prononce le mot, et nos raiders partiront immédiatement ! Ils se sont regroupés près de [ROOT.GetCountry.GetCapital.GetName] et n'attendent que l'autorisation officielle.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 
 01_caledonian_missions_task_7:0 "Les Cairns Chambres de #E Orcades#!"
 01_caledonian_missions_task_7_DESC:0 "On raconte qu'il existe des établissements curieux à [GetProvince('(int32)2132').GetName], qui valent peut-être la peine d'être explorés si nous avons les moyens d'envoyer une expédition.\n\n#Y Cela déclenchera une chaîne d'événements si un #T Site Sacré pour Gobannus#! n'existe pas#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
 01_caledonian_missions_task_8:0 "Colons Tribaux"
 01_caledonian_missions_task_8_DESC:0 "La paix est enfin établie, mais nous ne devons pas nous reposer sur nos lauriers - bien au contraire. Si nous voulons asseoir notre contrôle sur les terres pour lesquelles nous avons tant combattu, nous devons déplacer nos tribus vers les zones inhabitées qui nous entourent. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
 01_caledonian_missions_task_9:0 "Exploiter les Montagnes"
 01_caledonian_missions_task_9_DESC:0 "L'un des nombreux dons que [ROOT.GetCountry.Custom('get_forge_god')] a faits à notre peuple est l'accès facile aux richesses minérales, que ce soit la pierre, les métaux précieux comme l'or et l'argent, ou les métaux de base tant désirés par nos forgerons. Ne fuyons pas nos devoirs et creusons des mines pour obtenir les matériaux nécessaires à notre peuple. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 
 01_caledonian_missions_task_10:0 "Chasse en Haute Terre"
 01_caledonian_missions_task_10_DESC:0 "Certains amis de [ROOT.GetCountry.GetRuler.GetName] parlent de partir dans la nature pour une chasse, activité très prisée par le peuple [ROOT.GetCountry.GetAdjective].\n\n#Y Cela déclenchera une chaîne d'événements#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 
 01_caledonian_missions_task_11:0 "Les Salines de #E Novantae#!"
 01_caledonian_missions_task_11_DESC:0 "Le sel est l'une des ressources les plus précieuses, nécessaire à de nombreux aspects de la vie quotidienne, et nous devons exploiter rapidement les ressources naturelles de [GetProvince('(int32)2109').GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 01_caledonian_missions_task_12:0 "Échanger Ceci Contre Cela"
 01_caledonian_missions_task_12_DESC:0 "Le troc joue depuis longtemps un rôle important dans la vie économique de [ROOT.GetCountry.GetName], mais maintenant [ROOT.GetCountry.GetRuler.GetName] a décidé de mettre tout le poids de l'État [ROOT.GetCountry.GetAdjective] derrière ces initiatives. Nous devons construire un marché spécial dans notre capitale afin que notre peuple puisse se rencontrer et commercer librement.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 
 01_caledonian_missions_task_13:0 "Une Capitale Calédonienne"
 01_caledonian_missions_task_13_DESC:0 "L'autorité de notre [ROOT.GetCountry.GetRulerTitle] est devenue indiscutable ces dernières années, nos Anciens tribaux étant de plus en plus disposés à suivre les ordres émanant de [ROOT.GetCountry.GetCapital.GetName]. Une façon pour [ROOT.GetCountry.GetRuler.GetName] de cimenter son héritage dans [ROOT.GetCountry.GetName] est de commander la construction d'une véritable cité.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 
 01_caledonian_missions_task_14:0 "Une Question d'Honneur"
 01_caledonian_missions_task_14_DESC:0 "Alors que notre prestige augmente chez nous, certaines voix affirment que [ROOT.GetCountry.GetRuler.GetName] n'est pas digne de diriger le peuple [ROOT.GetCountry.GetAdjective]. Faisons taire ces langues une bonne fois pour toutes par une démonstration de notre habileté martiale. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 
 01_caledonian_missions_task_15:0 "Le Monde Va Brûler !"
 01_caledonian_missions_task_15_DESC:0 "L'heure de notre suprématie approche ! Personne ne peut se dresser contre nous ; nos levées sont prêtes à embraser le monde !\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 
 01_caledonian_missions_task_16:0 "Troc Avec le Continent"
 01_caledonian_missions_task_16_DESC:0 "Bien que la plupart de nos besoins soient comblés sur nos terres, certains biens ne se trouvent qu'à l'étranger. Voyons ce que nous pouvons faire pour renforcer nos échanges avec le continent.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 01_caledonian_missions_task_17:0 "Exportateurs de Poissons Réputés"
 01_caledonian_missions_task_17_DESC:0 "On pourrait croire que notre proximité de la mer garantit que le poisson soit un aliment de base, mais c'est faux : nous préférons l'orge et la viande, et notre aversion pour le poisson local ne nous empêche pas de l'exporter vers nos voisins. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 01_caledonian_missions_task_18:0 "La Confédération Calédonienne"
 01_caledonian_missions_task_18_DESC:0 "Que le monde entier contemple les hauts faits que nous avons accomplis par la force des armes - que nos ennemis tremblent à l'annonce de notre Confédération ! \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 
 01_caledonian_missions_task_19:0 "Les Guerriers Peints"
 01_caledonian_missions_task_19_DESC:0 "Nos levées aiment couvrir leur corps de guède @woad!, inspirant la terreur dans le cœur de ceux qui osent s'opposer à nos guerriers peints. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 
 01_caledonian_missions_task_20:0 "Sac des Lieux Sacrés"
 01_caledonian_missions_task_20_DESC:0 "Nous n'empêcherons pas nos pillards de saccager tout ce qu'ils veulent ; qu'il s'agisse d'une ville, d'une colonie, d'une tombe ou d'un temple, tout est permis pour nos guerriers ! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 01_caledonian_missions_task_21:0 "Le Peuple Peint"
 01_caledonian_missions_task_21_DESC:0 "Alors que notre pouvoir et notre autorité grandissent, nous apportons paix et stabilité à notre région d'origine - le peuple [ROOT.GetCountry.GetAdjective] prospère sous notre règne. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 01_caledonian_missions_task_22:0 "Les Rives de l'Hibernie"
 01_caledonian_missions_task_22_DESC:0 "Maintenant que nous possédons la province de #E Hibernia Septentrionalis#!, nous allons rapidement conquérir le reste de l'île pour nous-mêmes. Nous espérons qu'il y aura de la place à [ROOT.GetCountry.GetCapital.GetName] pour tous les esclaves que nous prévoyons de capturer...\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 
 01_caledonian_missions_task_23:0 "Navires d'Esclaves"
 01_caledonian_missions_task_23_DESC:0 "Nous devons donner à nos flottes la capacité de piller et de razzier, tout comme le font nos levées sur la terre ferme. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 #Tooltips
 caledonia_mission_tree_task_9_tt:0 "Au moins #Y 2#! territoires dans la région de [GetProvince('(int32)2120').GetArea.GetName|Y] produisant #Y Métaux de Base#! @base_metals! doivent posséder une #Y Mine#!."
 pict_raiders_tt:0 "Rasez n'importe quelle ville de #Y Bretagne#!."
 01_caledonian_missions_task_7_tt:0 "Le titulaire du poste de #T Grand Prêtre#! a besoin d'au moins 8 @religious_icon! #Y Zèle#!."
 you_need_to_form_caledonian_confederacy:0 "Nous devons prendre la décision de #Y Former la Confédération Calédonienne#!."
 we_need_one_pictish_mines_tt:0 "Au moins #Y 1#! territoire dans la région de [GetProvince('(int32)2120').GetArea.GetName|Y] produisant #Y Pierre#! @stone! doit posséder une #Y Mine#!."
 pictish_city_random_tt:0 "Une #Y Ville#! sera construite quelque part dans la province de #Y Calédonie#!."
 
 #Modifiers
 caledonian_cheaper_slaves_cost:0 "Réinstallation Tribale"
 desc_caledonian_cheaper_slaves_cost:0 "Maintenant que la région de Calédonie est fermement sous notre contrôle, nous devons faire ce que nous pouvons pour peupler les territoires inoccupés qui nous entourent."
 caledonian_stoneworks:0 "Mineurs Calédoniens"
 desc_caledonian_stoneworks:0 "Qu'il s'agisse d'extraire le fer, la pierre ou les métaux de base, nos tribus excellent dans cette tâche laborieuse."
 iron_weapons_caledonia:0 "Armes de Fer"
 desc_iron_weapons_caledonia:0 "Nos mines calédoniennes assurent que nos forces de combat portent des armes durables - nos épées ne se briseront ni ne se plieront, restant aussi rigides que notre volonté."
 caledonian_marketplaces:0 "Marchés Calédoniens"
 desc_caledonian_marketplaces:0 "Nous avons construit un marché spécial dédié uniquement au troc ici."
 fisheries_of_caledonia:0 "Pêcheries de Calédonie"
 desc_fisheries_of_caledonia:0 "Après un investissement conséquent, nous avons construit d'immenses pêcheries pour exporter nos prises vers nos voisins."
 caledonia_fish_trade_mod:0 "Commerce de Poissons Florissant"
 desc_caledonia_fish_trade_mod:0 "Nous faisons de beaux profits en vendant du poisson à l'étranger."
 pictish_mines_modifier:0 "Maîtres Mineurs"
 desc_pictish_mines_modifier:0 "Nos mines productives sont une source de richesse pour notre pays."
 pictish_slave_raid_hibernia_mod:0 "Esclavagistes Hiberniens"
 desc_pictish_slave_raid_hibernia_mod:0 "Les tribus faibles et pathétiques d'Hibernie seront des proies faciles pour nos pillards aguerris."
 pictish_salt_flats_mod:0 "Salines des Novantes"
 desc_pictish_salt_flats_mod:0 "Nous avons construit d'immenses bassins dans cette province pour récolter le sel plus efficacement."
 pictish_mainland_trade:0 "Flottes Commerçantes Continentales"
 desc_pictish_mainland_trade:0 "Notre puissante flotte assure un flux continu de commerce entre nos ports et le continent, et vice versa."
 pictish_slave_raid_distance:0 "Navires d'Esclaves"
 desc_pictish_slave_raid_distance:0 "Nos navires de razzia parcourent de longues distances à la recherche de ports vulnérables à attaquer pour capturer des esclaves."
 pictish_warriors_mod:0 "Guerriers Peints"
 desc_pictish_warriors_mod:0 "Comme nos levées couvrent souvent leur corps de tatouages, nos ennemis nous surnomment 'Guerriers Peints'."
 the_world_will_burn_picts_mod:0 "Le Monde Brûlera !"
 desc_the_world_will_burn_picts_mod:0 "Maintenant que nous avons établi notre bastion au nord, déchaînons la destruction sur nos ennemis, où qu'ils se trouvent."
 caledonian_omen_boost_mod:0 "Bénédiction de Gobannus"
 desc_caledonian_omen_boost_mod:0 "Les dieux sont satisfaits de notre piété, et Gobannus sourit à nos efforts."
 
 #Treasure
 hove_amber_cup_treasure:0 "Coupe d'Ambre de Hove"
 hove_amber_cup_treasure_desc:0 "Nos pillards ont découvert un magnifique trésor dans un tumulus circulaire : une coupe à boire sculptée dans un unique morceau d'ambre."
 
 #Events
 me_caledonian_1_title:0 "$01_caledonian_missions_task_1$"
 me_caledonian_1_desc:0 "[ROOT.GetCountry.GetRuler.GetName] n'a jamais cru qu'un consensus serait possible, mais si les [ROOT.GetCountry.GetAdjective] aiment une chose, c'est attaquer et piller ceux qui sont plus faibles, rendant la proposition facile à accepter.\n\nLorsque [ROOT.GetCountry.GetRuler.GetFirstName] a suggéré de lancer une invasion de #E Taexalia#! au sud, tournant nos armes contre nos voisins plutôt qu'entre nous, beaucoup ont vu la sagesse dans les paroles du [ROOT.GetCountry.GetRulerTitle] et ont accepté de se rencontrer sur le champ de bataille lorsque le moment viendrait."
 me_caledonian_1.a:0 "Je suis heureux que cette affaire soit réglée"
 me_caledonian_1_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_1$#!' $mission_completed_tooltip_2$"
 
 
 me_caledonian_2_title:0 "$01_caledonian_missions_task_2$"
 me_caledonian_2_desc:0 "Un matin, la nouvelle parvint à [ROOT.GetCountry.GetRuler.GetName] d'un raid de bétail ayant coûté la vie à un jeune guerrier, et bien que cela fasse partie du quotidien, [ROOT.GetCountry.GetRuler.GetSheHe] fut rempli de rage lorsqu'on découvrit qu'une tribu voisine se vantait du meurtre.\n\n'Ils sont allés trop loin - je vais mettre fin à cela une bonne fois pour toutes.'"
 me_caledonian_2.a:0 "Rassemblez les soldats et dites-leur d'aiguiser leurs lames"
 me_caledonian_2_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_2$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_3_title:0 "$01_caledonian_missions_task_3$"
 me_caledonian_3_desc:0 "Personne dans notre tribu ne se souvient d'avoir dépensé autant d'or - [ROOT.GetCountry.GetRuler.GetName] a lancé une campagne de construction qui remplit nos montagnes et nos forêts du bruit des marteaux et des grognements des esclaves.\n\nBien que les coûts soient considérables, nous commençons à tirer un profit sain de l'afflux constant de pierre et de métal provenant de nos mines. Notre peuple pourra s'appuyer sur cette richesse pour les générations à venir."
 me_caledonian_3.a:0 "Qu'ils se souviennent donc de qui leur a donné tout cela !"
 me_caledonian_3_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_3$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_4_title:0 "$01_caledonian_missions_task_4$"
 me_caledonian_4_desc:0 "La relative facilité avec laquelle nos levées ont pris la région de #E Taexalia#! a convaincu [ROOT.GetCountry.GetRuler.GetName] que nous devons continuer à avancer, et tous nos chefs tribaux sont d'accord.\n\nSi victoire après victoire doit continuer à tomber dans notre escarcelle, il serait insensé de ne pas accepter ce don."
 me_caledonian_4.a:0 "Les dieux sont avec nous - nous ne pouvons pas nous arrêter maintenant !"
 me_caledonian_4_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_4$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_5_title:0 "$01_caledonian_missions_task_5$"
 me_caledonian_5_desc:0 "Certains de nos peuples croient que l'île à l'ouest est sacrée, et qu'envahir un lieu si sacré ne peut apporter que le désastre au peuple [ROOT.GetCountry.GetAdjective].\n\nIl est difficile de savoir ce que feront les dieux, mais rien n'a convaincu [ROOT.GetCountry.GetRuler.GetName] d'empêcher nos navires nouvellement construits de transporter hommes et vivres à travers les eaux."
 me_caledonian_5.a:0 "Les tribus d'Hibernie sont faibles..."
 me_caledonian_5_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_5$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_6_title:0 "$01_caledonian_missions_task_6$"
 me_caledonian_6_desc:0 "Bien que [ROOT.GetCountry.GetRuler.GetName] veille à ce que nos guerriers expérimentés puissent se reposer entre les campagnes, il semble qu'un grand nombre de vétérans se soient rassemblés à [ROOT.GetCountry.GetCapital.GetName], exigeant de pouvoir retourner au combat au plus vite - personne ne veut manquer la gloire et le butin."
 me_caledonian_6.a:0 "Remercions nos fidèles vétérans et laissez-les s'amuser"
 me_caledonian_6.b:0 "Payons pour lever autant d'hommes de guerre que possible"
 me_caledonian_6_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_6$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_7_title:0 "$01_caledonian_missions_task_7$"
 me_caledonian_7_desc:0 "[SCOPE.sCharacter('priest').GetName] a rapporté à [ROOT.GetCountry.GetRuler.GetName] d'étranges installations sur l'île de [GetProvince('(int32)2132').GetName], qui sont devenues l'obsession de notre Grand Prêtre, convaincu que nous devons visiter l'île pour y faire des sacrifices ou qu'une grande calamité frappera la nation [ROOT.GetCountry.GetAdjective].\n\nChaque nuit, [SCOPE.sCharacter('priest').GetFirstName] fait le même rêve ; [SCOPE.sCharacter('priest').GetSheHe] tombe dans une chambre souterraine oubliée, profondément enfouie dans les montagnes - quelque chose nous appelle depuis cet endroit lointain."
 me_caledonian_7.a:0 "Ne disons rien de plus - nous appareillons immédiatement pour l'île"
 me_caledonian_7_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_7$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_8_title:0 "$01_caledonian_missions_task_8$"
 me_caledonian_8_desc:0 "Alors que nous avons enfin préparé nos revendications sur la province de #E Caledonia#!, les Anciens tribaux réalisent que l'envoi de nos compatriotes dans le monde est une entreprise coûteuse.\n\nHeureusement, l'ensemble de la nation [ROOT.GetCountry.GetName] comprend notre besoin et est d'accord pour faire ce qu'il faut afin d'alléger les coûts de colonisation des territoires voisins. Dans de bonnes circonstances, notre peuple afflue vers la capitale dans l'espoir d'être réinstallé dans une terre agréable."
 me_caledonian_8.a:0 "Il y a un besoin pressant de colons [ROOT.GetCountry.GetAdjective] - nous vous trouverons un foyer"
 me_caledonian_8_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_8$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_9_title:0 "$01_caledonian_missions_task_9$"
 me_caledonian_9_desc:0 "Alors que certains de nos compatriotes rechignent à travailler dans nos carrières, [ROOT.GetCountry.GetRuler.GetName] a remarqué avec ironie que tous à [ROOT.GetCountry.GetName] profitent des fruits de nos mines - souvent, on voit des maisons de pierre se construire à [ROOT.GetCountry.GetCapital.GetName], et des armes de fer finement forgées deviennent courantes.\n\nGrâce aux réserves de matières premières accumulées, nos architectes et guerriers peuvent tous en bénéficier."
 me_caledonian_9.a:0 "Il n'y a aucune honte à travailler dur et honnêtement"
 me_caledonian_9_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_9$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_11_title:0 "$01_caledonian_missions_task_11$"
 me_caledonian_11_desc:0 "Enfin, les salines ont été achevées à [GetProvince('(int32)2109').GetName]. De longs bassins peu profonds ont été construits le long des côtes, et nos ouvriers récoltent le sel laissé après l'évaporation de l'eau, utilisant tous les outils disponibles pour casser la croûte en morceaux maniables.\n\nDécidant de visiter Novantae en personne, [ROOT.GetCountry.GetRuler.GetName] voulut aussi prendre contact avec les pirates de la région. Pendant des années, ces boucaniers ont complété leurs revenus en vendant du sel depuis leur port, et [ROOT.GetCountry.GetRuler.GetFirstName] souhaite éviter toute tension entre nos peuples maintenant que nous avons pris la province.\n\nHeureusement pour [ROOT.GetCountry.GetName], le chef de ces pirates, nommé [SCOPE.sCharacter('salt_pirate').GetName], accueille notre présence et souhaite se joindre à nos raids quand le temps le permettra - notre réputation le précède."
 me_caledonian_11.a:0 "Nous combattrons ensemble - il y a largement de la place pour coexister"
 me_caledonian_11.b:0 "Enseigne-moi tes techniques de pirate, [SCOPE.sCharacter('salt_pirate').GetFirstName] - je dois apprendre tes secrets"
 me_caledonian_11_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_11$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_12_title:0 "$01_caledonian_missions_task_12$"
 me_caledonian_12_desc:0 "Une fois par mois, le centre de [ROOT.GetCountry.GetCapital.GetName] se transforme en marché en plein air, bouillonnant d'activité. Des étals en bois sont montés, souvent appuyés précautionneusement contre les murs de la ville, et de longues tables sont installées dans les rues, où elles se remplissent de toutes sortes de marchandises : morceaux de métal, armes, statues, textiles, fourrures, miel, minerais… tout et n'importe quoi peut s'y trouver.\n\nLe peuple [ROOT.GetCountry.GetAdjective] adore troquer et marchander entre eux, et les rues résonnent des sons de discussions amicales sur les prix."
 me_caledonian_12.a:0 "Je me demande si je vais trouver de bonnes affaires aujourd'hui… il vaut mieux se dépêcher"
 me_caledonian_12_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_12$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_13_title:0 "$01_caledonian_missions_task_13$"
 me_caledonian_13_desc:0 "Tant que le peuple [ROOT.GetCountry.GetAdjective] parcourra la surface de la Terre, nos compatriotes honoreront l'héritage et la mémoire de tout ce que [ROOT.GetCountry.GetRuler.GetName] a fait pour [ROOT.GetCountry.GetRuler.GetHerHis] famille.\n\nLa dernière victoire remportée par le [ROOT.GetCountry.GetRulerTitle] ne s'est pas jouée sur le champ de bataille, mais a été réalisée par des ingénieurs et des esclaves travaillant à la pioche et au mortier. [ROOT.GetCountry.GetCapital.GetName] est enfin une véritable cité, et toute notre nation de [ROOT.GetCountry.GetName] célèbre cet exploit remarquable."
 me_caledonian_13.a:0 "Longtemps après mon départ, la ville de [ROOT.GetCountry.GetCapital.GetName] subsistera…"
 me_caledonian_13_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_13$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_14_title:0 "$01_caledonian_missions_task_14$"
 me_caledonian_14_desc:0 "Si [ROOT.GetCountry.GetRuler.GetName] est souvent occupé à gouverner au quotidien, cela ne signifie pas que le [ROOT.GetCountry.GetRulerTitle] ignore les insultes portées à [ROOT.GetCountry.GetRuler.GetHerHis] intégrité.\n\nIl est heureux, donc, que [ROOT.GetCountry.GetRuler.GetFirstName] ait réservé du temps pour régler des affaires d'honneur personnel – notre peuple se réjouit de savoir que notre souverain n'a pas oublié comment se battre."
 me_caledonian_14.a:0 "Je croiserai le fer avec quiconque ternit mon nom"
 me_caledonian_14_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_14$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_15_title:0 "$01_caledonian_missions_task_15$"
 me_caledonian_15_desc:0 "La fumée des villages incendiés plane sinistrement dans le ciel, et même les vents glacials ne parviennent pas à dissiper la noirceur. Les levées [ROOT.GetCountry.GetAdjective] passent de hutte en hutte, incendiant les bâtiments après avoir emporté tout ce qui a de la valeur, et les rues sont jonchées de corps inanimés. Les cris des femmes et des enfants sont déchirants, et pourtant [ROOT.GetCountry.GetRuler.GetName] reste impassible, le visage couvert de sang.\n\nSe tournant vers les soldats victorieux, [ROOT.GetCountry.GetRuler.GetFirstName] pousse un cri de guerre perçant, brandissant l'épée vers le ciel, et le sol tremble alors que des milliers de voix reprennent l'appel du [ROOT.GetCountry.GetRulerTitle]."
 me_caledonian_15.a:0 "Nous allons mettre le monde en feu ! Tout nous appartient !"
 me_caledonian_15_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_15$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_16_title:0 "$01_caledonian_missions_task_16$"
 me_caledonian_16_desc:0 "Chaque fois qu'un navire de commerce revient au port de [ROOT.GetCountry.GetCapital.GetName], c'est une fête, et notre peuple se presse souvent au port pour voir le déchargement des cargaisons.\n\nGrâce à notre flotte en pleine expansion, nous pouvons renforcer ces liens commerciaux naissants à l'étranger. Nous n'aurions jamais cru voir le jour où des marchands étrangers viendraient visiter nos marchés, et pourtant, nous y sommes."
 me_caledonian_16.a:0 "Notre économie continuera de croître rapidement grâce à ce commerce"
 me_caledonian_16_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_16$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_17_title:0 "$01_caledonian_missions_task_17$"
 me_caledonian_17_desc:0 "Si vous aimez le poisson, les marchés de [ROOT.GetCountry.GetName] sont l'endroit idéal pour trouver la pêche la plus fraîche de toute #E Caledonia#!. Le soleil est à peine levé lorsque les pêcheurs rentrent au port, leurs filets débordant, et nos esclaves passent la journée entière à nettoyer la viande et à fumer ce qui n'est pas vendu immédiatement.\n\nInutile de dire que nous réalisons un bénéfice considérable grâce aux richesses de l'océan."
 me_caledonian_17.a:0 "Si vous ne vous dépêchez pas, le meilleur poisson sera déjà vendu"
 me_caledonian_17_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_17$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_18_title:0 "$01_caledonian_missions_task_18$"
 me_caledonian_18_desc:0 "Depuis une semaine, les célébrations à [ROOT.GetCountry.GetCapital.GetName] sont bruyantes et joyeuses, avec de véritables rivières d'hydromel et de vin consommées par un peuple ravi. [ROOT.GetCountry.GetRuler.GetName] a une gueule de bois depuis deux jours, et pourtant prévoit de se saouler à nouveau ce soir.\n\nLa raison de cette débauche est facile à comprendre : il n'est pas courant qu'une nation naisse, et la nouvelle [ROOT.GetCountry.GetName] est un rêve devenu réalité, une promesse de grandeur future."
 me_caledonian_18.a:0 "C'est un jour de bon augure, qui ne sera jamais oublié"
 me_caledonian_18.b:0 "J'ai besoin de plus d'hydromel"
 me_caledonian_18_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_18$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_19_title:0 "$01_caledonian_missions_task_19$"
 me_caledonian_19_desc:0 "Bien que certains de nos levés aient marqué leur corps de tatouages, presque tous nos soldats couvrent leur corps de #E guède#! @woad! avant de charger au combat. Leurs visages striés de bleu, tordus en grimaces terrifiantes, nos soi-disant '#E Guerriers Peints#!' sont connus pour briser les lignes ennemies rien qu'en apparaissant ; telle est l'horreur de leur apparence.\n\nBien sûr, nous utilisons du savon de suif pour enlever la peinture de guerre une fois le combat terminé, car nous ne voulons pas effrayer nos familles en rentrant chez nous."
 me_caledonian_19.a:0 "Bien sûr, nous nous nettoyons après la guerre ; nous ne sommes pas des sauvages après tout"
 me_caledonian_19_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_19$#!' $mission_completed_tooltip_2$"
 
 me_caledonian_20_title:0 "$01_caledonian_missions_task_20$"
 me_caledonian_20_desc:0 "Une découverte fascinante a été faite par nos levées après qu'elles aient rasé une ville dans le sud - vous voudrez entendre parler de cela, [ROOT.GetCountry.GetRuler.GetName].\n\nNos guerriers étaient en train de tout mettre à feu et à sang lorsqu'ils ont trouvé un tumulus funéraire. En forçant l'accès à l'intérieur de la structure, ils ont découvert toutes sortes d'objets funéraires intacts, y compris un magnifique récipient à boire sculpté dans un seul morceau de #E ambre#! @amber!. Nos Anciens pensent que ce trésor doit provenir de terres lointaines à l'est, où cette substance est abondante."
 me_caledonian_20.a:0 "Quelle que soit son origine, il appartient désormais au peuple [ROOT.GetCountry.GetAdjective]"
 me_caledonian_20_tooltip:0 "$mission_completed_tooltip_1$ '#Y $01_caledonian_missions_task_20$#!' $mission_completed_tooltip_2$"
 
