  cyr_death_by_starvation:0 "Mort par famine"
  cyr_death_by_starvation_desc:0 "Le magnum opus du philosophe cyrénaïque Hegesias de Cyrène, appelé "Peisithanatos" (Death-Persuader) pour sa capacité à conduire les gens au suicide en les convainquant que le bonheur est inaccessible et que la vie ne vaut pas la peine d'être vécue."
  cyr_on_the_measure_of_the_world:0 "A la mesure du monde"
  cyr_on_the_measure_of_the_world_desc:0 "Le magnum opus d'Ératosthène de Cyrène. Il décrit comment il a utilisé les longueurs des ombres à différents endroits pour calculer avec précision la circonférence du monde."
  cyr_rock_edict:0 "Rock Edict : Mission à Yona"
  cyr_rock_edict_desc:0 "Or c'est la conquête par le Dhamma que Bien-Aimé-des-Dieux considère comme la meilleure conquête. Et il a été gagné ici, sur les frontières, même à six cents yojanas, où le roi grec Antiochos règne, au-delà là où règnent les quatre rois nommés Ptolémée, Antigonos, Magas et Alexandre."
  cyr_works_of_kallimakhos:0 "Poésie de Kallimakhos"
  cyr_works_of_kallimakhos_desc:0 "Composées de plus de 800 œuvres littéraires individuelles, les œuvres combinées du grand poète Kallimakhos sont peut-être l'œuvre littéraire la plus influente de l'époque hellénistique. \n \nLes créations les plus importantes de Kallimakhos sont les 'Pinakes' (un catalogue complet de toute la littérature grecque), les 'Aetia' (une série de poèmes sur les origines mythologiques de la réalité), les 'Hecale' (un poème épique sur la vie d'un vieil femmes, encadrées par les yeux du héros Thésée) ainsi que ses Iambs (poèmes satiriques) et Hymns (un ensemble de 60 hymnes religieux)."
  cyr_the_last_silphium:0 "Le Dernier Silphium"
  cyr_the_last_silphium_desc:0 "Les restes séchés et conservés de la dernière plante de silphium jamais récoltée. Autrefois, cette herbe médicinale était si abondante en Cyrénaïque qu'une grande partie de l'économie cyrénaïque s'est construite autour de son exportation. Maintenant, ce petit paquet de matière végétale est tout ce qui reste."
  cyr_control_grazing:0 "#R Silphium#! Contrôler le pâturage du bétail"
  cyr_control_grazing_desc:0 "Une partie de la raison de la baisse de la récolte de silphium est le nombre croissant de bétail, en particulier de bovins, qui paissent en Cyrénaïque. Les troupeaux de bétail mangent de nombreuses plantes de silphium avant de pouvoir se reproduire. \n \nSi nous voulons sécuriser l'approvisionnement en silphium, nous devrons contrôler le nombre de bovins autorisés à paître en Cyrénaïque."
  cyr_control_exports:0 "#R Silphium#! Limiter l'exportation de silphium"
  cyr_control_exports_desc:0 "Le plus grand contributeur au déclin du silphium est notre propre exportation incontrôlée de la plante. L'application de limites d'exportation strictes ne sera pas populaire, mais c'est une nécessité si nous voulons donner à la population de silphium le temps de se rétablir."
  cyr_stabilise_silphium:0 "#R Silphium#! Stabiliser l'exploitation de Silphium"
  cyr_stabilise_silphium_desc:0 "Grâce à une action opportune de notre gouvernement, la récolte de silphium a été stabilisée à un niveau durable. Bien que ce soit un peu un pas en arrière par rapport à la richesse phénoménale que le commerce du silphium apportait à notre pays, cela garantit que les habitants de [SCOPE.GetRootScope.GetCountry.GetName] pourront profiter du don d'Apollon pour les générations à venir."
  cyr_stabilise_silphium.tt:0 "Les décisions $cyr_control_grazing$ et $cyr_control_exports$ ont été prises."
  cyr_wooing_DEL_friendship:0 "#R Ligue Nésiotique # ! Amitié entre dirigeants"
  cyr_wooing_DEL_friendship_desc:0 "[GetCountry('CYR').GetRuler.GetName] a utilisé son étroite amitié avec [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] pour faire comprendre à [GetCountry('DEL').GetRuler.GetFirstName] les avantages de nouer des liens plus étroits avec [GetCountry('CYR').GetName]. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_insult:0 "#R Ligue Nésiotique # ! Insulte diplomatique"
  cyr_wooing_DEL_insult_desc:0 "L'insulte diplomatique visqueuse que nous avons récemment infligée à [GetCountry('PRY').GetName] a eu l'effet escompté : l'incapacité de [GetCountry('PRY').GetRuler.GetName] à organiser une réponse décisive l'a fait paraître faible aux yeux de ses sujets. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_gifts:0 "#R Ligue Nésiotique # ! Cadeaux"
  cyr_wooing_DEL_gifts_desc:0 "Les gens du [GetCountry('DEL').GetName] ont été profondément impressionnés par les cadeaux que nous leur avons envoyés récemment. C'est peut-être le bon moment pour redoubler de générosité et faire un don encore plus important. Indépendamment de ce que nous faisons, cela rapprochera certainement le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_piracy:0 "#R Ligue Nésiotique # ! Déraciner le piratage"
  cyr_wooing_DEL_piracy_desc:0 "Les pirates sont le fléau de la mer Égée, c'est pourquoi les extirper est l'une des missions clés de la [GetCountry('CYR').GetAdjective]marine. Il semble que cet investissement dans la sécurité maritime ne soit pas passé inaperçu auprès des [GetCountry('DEL').GetName], qui comptent désormais beaucoup sur notre aide pour assurer la sécurité de leurs eaux côtières. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_fleet:0 "#R Ligue Nésiotique # ! Une grande flotte de guerre"
  cyr_wooing_DEL_fleet_desc:0 "En tant qu'ensemble de petites îles, l'[GetCountry('DEL').GetName] dépend fortement de la mer pour sa survie. Il ne serait pas exagéré de dire que celui qui contrôle la mer contrôle le [GetCountry('DEL').GetName]. Nous possédons maintenant une flotte assez grande pour contester les eaux de la mer Égée contre presque n'importe quel ennemi. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_eclipsing_fleet:0 "#R Ligue Nésiotique # ! Éclipser la puissance navale"
  cyr_wooing_DEL_eclipsing_fleet_desc:0 "La flotte [GetCountry('CYR').GetAdjective] est maintenant considérablement plus grande que la flotte du suzerain de [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Sans une flotte puissante, il sera très difficile pour [GetCountry('PRY').GetName] de continuer à exercer une influence sur les îles de la mer Égée. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_eclipsing_PRY:0 "#R Ligue Nésiotique # ! Éclipser les Antigonides"
  cyr_wooing_DEL_eclipsing_PRY_desc:0 "[GetCountry('PRY').GetName] est petit et faible. Dans leur état actuel, ils auront beaucoup de mal à garder le contrôle sur le [GetCountry('DEL').GetName], surtout lorsqu'ils sont en concurrence avec un pays beaucoup plus puissant comme le nôtre. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_liberation:0 "#R Ligue Nésiotique # ! Libération"
  cyr_wooing_DEL_liberation_desc:0 "Notre récente libération de [cyr_wooing_DEL_liberated_country_scope.GetName] de l'oppression étrangère a fermement établi [GetCountry('CYR').GetName] comme un ami des petites cités-états de Hellas et au-delà. Cela nous rend considérablement plus attrayants en tant qu'alliés potentiels pour les [GetCountry('DEL').GetName], car ils peuvent être sûrs que leurs droits seront protégés par notre règle. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_wooing_DEL_games:0 "#R Ligue Nésiotique # ! Parrainage de jeux publics"
  cyr_wooing_DEL_games_desc:0 "Peut-être que le signe le plus visible de l'autorité [GetCountry('PRY').GetAdjective] sur le [GetCountry('DEL').GetName] sont les jeux annuels qui se déroulent à [GetCountry('DEL').GetCapital.GetName] en l'honneur de la famille régnante [GetCountry('PRY').GetAdjective]. Si nous devions sponsoriser nos propres jeux pour rivaliser avec les [GetCountry('PRY').GetAdjective], cela saperait certainement grandement la règle [GetCountry('PRY').GetAdjective]."
  cyr_wooing_DEL_demand_loyalty:0 "#R Ligue Nésiotique # ! Exigez la fidélité"
  cyr_wooing_DEL_demand_loyalty_desc:0 "Le moment est venu d'exiger que [GetCountry('DEL').GetName] nous accepte comme leur nouveau suzerain. S'ils acceptent, [GetCountry('DEL').GetName] cessera d'être un sujet de [GetCountry('PRY').GetName] et fera partie de notre sphère d'influence."
  cyr_wooing_DEL_demand_loyalty.tt:0 "Notre influence sur [GetCountry('DEL').GetName] est suffisamment élevée."
  cyr_wooing_DEL_uncertain_overlordship:0 "#R Ligue Nésiotique # ! Autorité incertaine"
  cyr_wooing_DEL_uncertain_overlordship_desc:0 "Il semble que quelque chose d'imprévu se soit produit et que l'autorité de [GetCountry('PRY').GetName] sur [GetCountry('DEL').GetName] glisse. C'est peut-être le moment d'agir."
  cyr_geography:0 "Père de la géographie"
  cyr_geography_desc:0 "Les découvertes de ce personnage ont fait de lui le père par excellence de la science géographique."
  battiad:0 "Le sang des batiades"
  battiad_desc:0 "Battus I était le chef des premiers Grecs à s'installer en Cyrénaïque. À l'origine un noble appelé Aristote ou Aristaeus, il prit le nom de « Battus » - qui signifie « roi » dans la langue maternelle libyenne - après qu'une prophétie de l'oracle de Delphes lui ait demandé de fonder une colonie en Libye. La colonie de Battus deviendrait la ville de [GetProvince('(int32)3360').GetName], et Battus le premier roi de Cyrénaïque. \n \nLes descendants de Battus continueraient à régner en tant que rois de la Cyrénaïque pendant 200 ans, jusqu'à l'intégration de la Cyrénaïque dans l'Empire perse. Le règne des battiades était caractérisé par des relations exceptionnellement bonnes entre les colons grecs et les Libyens d'origine, ainsi que par le généreux soutien des battiades à la philosophie et à l'apprentissage."
  magas:0 "Sang de Magas et Bérénice"
  magas_desc:0 "Bérénice était une noble macédonienne de haut rang. Elle était la petite-nièce de l'ancien régent de l'empire de [GetCharacter('(int32)39').GetFirstName], [GetCharacter('(int32)9').GetName] et un parent éloigné de [GetCharacter('(int32)39').GetName] lui-même. \n \nAprès la mort de son premier mari, Philippe, elle s'installe en Égypte pour rejoindre la cour de son parent, [GetCharacter('(int32)29').GetName] qui était l'épouse du roi égyptien [GetCharacter('(int32)42').GetName]. Une fois à la cour égyptienne, Bérénice remplaça rapidement [GetCharacter('(int32)29').GetFirstName] en tant qu'épouse de [GetCharacter('(int32)42').GetFirstName], devenant de facto la reine d'Égypte et s'assurant que son premier fils avec [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], succéderait à [GetCharacter('(int32)42').GetFirstName] en tant que roi d'Égypte. \n \nBérénice usera de son influence pour placer les enfants de son premier mariage à des postes importants. Son fils aîné [GetCharacter('(int32)46').GetName] deviendrait roi de Cyrénaïque, tandis que ses filles [GetCharacter('(int32)115').GetFirstName] et [GetCharacter('(int32)57').GetFirstName] épouseraient respectivement [GetCharacter('(int32)70').GetName], roi d'Épire, et [GetCharacter('(int32)56').GetName], tyran de Sicile."
