 cyr_magas_01.1.a:0 "Envoyez les émissaires."
 cyr_magas_01.1.desc:0 "Faisant officiellement partie de l'Égypte ptolémaïque, les colonies grecques de Cyrénaïque sont en plein désarroi depuis que le précédent gouverneur ptolémaïque a été tué par ses alliés syracusains lors d'une invasion ratée de Carthage en 444 AUC (309 avant notre ère). Comme un nouveau gouverneur officiel n'a pas encore été nommé, un groupe d'élites grecques locales reste actuellement aux commandes du pays. \n \nPour l'instant, le regard de nos seigneurs égyptiens est solidement fixé sur leurs rivaux à l'est, mais ce n'est qu'une question de temps avant que les Ptolémées ne nomment un nouveau gouverneur pour notre région. Et une fois qu'ils le feront, ils exigeront probablement une intégration plus étroite avec l'Égypte. \n \nPeut-être pourrions-nous assurer l'Égypte de notre loyauté continue en les approchant pour demander un nouveau gouverneur avant qu'ils ne prennent une décision sur la question. Cela pourrait également nous permettre de maintenir un plus grand degré d'indépendance que les autres exploitations égyptiennes…"
 cyr_magas_01.1.t:0 "Un nouveau gouverneur pour la Cyrénaïque"
 cyr_magas_01.10.a:0 "Envoyez des émissaires à toutes les grandes puissances du monde hellénique !"
 cyr_magas_01.10.desc:0 "[GetCountry('EGY').GetAdjective] la suzeraineté a longtemps été un lourd fardeau sur les épaules de la Cyrénaïque. Maintenant que les liens dynastiques entre [GetCountry('CYR').GetRuler.GetName] et les dirigeants égyptiens [GetCountry('EGY').GetRuler.GetFamily.GetName] ont été rompus, les appels à l'indépendance se font de plus en plus forts chaque jour. \n \n A elle seule, cependant, la Cyrénaïque a peu de chances de victoire. Nous devrions essayer de convaincre l'un des nombreux rivaux de l'Égypte de soutenir notre candidature à l'indépendance."
 cyr_magas_01.10.t:0 "À la recherche d'alliés"
 cyr_magas_01.11.a:0 "Vive le Royaume de Cyrénaïque !"
 cyr_magas_01.11.desc:0 "Aujourd'hui, [GetCountry('CYR').GetRuler.GetName] a été couronné roi de Cyrénaïque lors d'une grande cérémonie au grand temple de Cyrène. Alors que des foules en liesse regardaient, un bandeau doré a été placé sur sa tête par le grand prêtre et des dignitaires de toutes les villes de Cyrénaïque ont été amenés devant lui pour offrir des cadeaux et prêter serment de fidélité. \n \n Déjà de nouvelles pièces sont frappées, estampillées du titre [GetCountry('CYR').GetRuler.GetName], Roi de Cyrène et de toutes les villes de la Pentapole. Oublié est le joug de la domination perse et égyptienne. Pour la première fois depuis la mort d'Arcésilas IV en 313 AUC (440 avant notre ère), un vrai roi siège sur le trône de Cyrénaïque."
 cyr_magas_01.11.t:0 "Roi de Cyrène"
 cyr_magas_01.12.a:0 "Il appartient à une bibliothèque !"
 cyr_magas_01.12.desc:0 "Influencé par les enseignements des missionnaires bouddhistes, [death_persuader.GetName], éminent philosophe de l'école cyrénaïque, a produit une forme particulièrement radicale de philosophie cyrénaïque. Comme d'autres philosophes cyrénaïques, il croit que la réalisation du bonheur est le seul but de la vie et que tout ce qui n'aboutit pas à un plus grand bonheur est fondamentalement dénué de sens. [death_persuader.GetName] va cependant plus loin en soutenant que le vrai bonheur est irréalisable dans la vie, et que la vie elle-même n'a donc aucun sens - allant même jusqu'à affirmer que «l'homme sage est indifférent entre la vie et la mort». \n \n[death_persuader.GetName] a rassemblé ses enseignements dans un livre intitulé 'Death by Starvation'. La rumeur veut que des centaines de personnes qui ont lu le livre aient été convaincues de se suicider plutôt que de continuer à souffrir les douleurs de l'existence. De là dérive le nom sous lequel [death_persuader.GetName] est devenu tristement célèbre : « Peisithanatos », « le persuasif de mort ». \n \n Bien que certaines de ces affirmations soient certainement exagérées, il ne fait aucun doute que "Death by Starvation" est l'une des plus grandes œuvres de philosophie de la génération actuelle."
 cyr_magas_01.12.t:0 "Le persuasif de la mort"
 cyr_magas_01.13.a:0 "Nous chercherons la réconciliation avec les Libyens"
 cyr_magas_01.13.b:0 "La menace libyenne sera écrasée"
 cyr_magas_01.13.desc:0 "Les Libyens ont habité [GetProvince('(int32)3365').GetArea.GetName] bien avant l'arrivée des premiers colons grecs. Traditionnellement, les Libyens ont vécu un mode de vie nomade, élevant des chèvres, des moutons et d'autres animaux. Depuis l'arrivée des Grecs de Cyrénaïque, de nombreux Libyens du nord proches des villes grecques se sont installés, vivant à peu près de la même manière que leurs nouveaux voisins. Les Libyens du sud, cependant, ont conservé leur mode de vie nomade traditionnel, se déplaçant le long des routes caravanières d'oasis en oasis. \n \nLorsque les premiers colons grecs sont arrivés à [GetProvince('(int32)3365').GetArea.GetName], les relations avec les Libyens de souche étaient initialement remarquablement étroites. Après que les Grecs se soient initialement installés à [GetProvince('(int32)3365').GetName], c'est un groupe de Libyens indigènes qui ont suggéré l'emplacement actuel de [GetProvince('(int32)3360').GetName] comme meilleur endroit pour fonder une ville. Les Grecs choisirent à leur tour la légendaire chasseresse grecque $omen_cyre$ comme divinité patronne de leur ville (aux côtés de $omen_apollo$ dont l'oracle les avait conduits en Cyrénaïque). Les mariages mixtes entre Libyens et Grecs étaient courants et de nombreuses pratiques religieuses et culturelles libyennes ont été incorporées dans la culture cyrénaïque - en premier lieu, le culte du dieu libyen à tête de bélier $omen_ammon$. Nulle part ce mélange de cultures n'est plus apparent que dans la deuxième plus grande ville de Cyrénaïque, [GetProvince('(int32)3357').GetName], considérée par beaucoup comme autant libyenne que grecque. \n \nCependant, depuis les premiers jours de la colonisation grecque, les relations libyo-grecques se sont considérablement détériorées. Les tribus nomades libyennes du sud sont une menace constante pour les villes cyrénaïques, aidant régulièrement la campagne et se regroupant parfois pour attaquer les villes elles-mêmes. Les relations avec les Libyens du Nord, désormais minoritaires sur leurs propres terres, sont encore relativement bonnes, mais en dehors de [GetProvince('(int32)3357').GetName] les mariages mixtes sont devenus rares et les Libyens se retrouvent souvent relégués en marge de la société. \n \nNéanmoins, les Libyens restent une force puissante au sein de [GetProvince('(int32)3365').GetArea.GetName]. Selon nos actions, ils pourraient devenir un puissant allié ou un puissant ennemi du nouveau gouvernement de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 cyr_magas_01.13.t:0 "Les Libyens"
 cyr_magas_01.14.a:0 "Concentrez-vous sur la garde de la frontière"
 cyr_magas_01.14.b:0 "Attaquer tous les Libyens que nous pouvons trouver"
 cyr_magas_01.14.desc:0 "Afin de lutter contre la menace de raids libyens contre nos campagnes, nous avons intensifié les patrouilles le long de la lisière du désert. Quelques commandants particulièrement audacieux ont même lancé des attaques préventives contre des groupes de nomades libyens qu'ils jugeaient suspects. Cela a permis de réduire considérablement le nombre de raids sur notre territoire, mais cela a également provoqué beaucoup d'animosité parmi les Libyens le long de la frontière."
 cyr_magas_01.14.t:0 "Frappes préventives"
 cyr_magas_01.15.a:0 "Ils doivent être arrêtés avant qu'ils ne puissent atteindre les villes riches de la côte !"
 cyr_magas_01.15.b:0 "Le moment est venu pour les Libyens de se relever !"
 cyr_magas_01.15.desc:0 "Il semble que le conflit en cours avec les indigènes libyens se soit transformé en guerre ouverte. \n \nSuite à une escalade de raids et d'escarmouches frontalières, les tribus du sud du désert libyen se sont regroupées autour du leader charismatique de la tribu des Nasamones. Maintenant, leur hôte combiné se dirige vers les villes de Cyrénaïque, désireux de prendre tout le butin qu'ils peuvent transporter et de le ramener dans leurs oasis désertiques."
 cyr_magas_01.15.t:0 "La guerre de Libye"
 cyr_magas_01.16.a.tt:0 "Toutes les tâches de mission non terminées menant à "La mort de Ptolémée" seront ignorées."
 cyr_magas_01.16.a:0 "Laissez tomber tout le reste, il est maintenant temps de passer à l'action."
 cyr_magas_01.16.b.tt:0 "Toutes les tâches non terminées dans la branche libyenne de l'arbre de mission seront ignorées."
 cyr_magas_01.16.b:0 "La question libyenne devra être traitée ultérieurement."
 cyr_magas_01.16.c.tt:0 "Aucune tâche de mission ne sera contournée."
 cyr_magas_01.16.c:0 "Nous pouvons nous permettre d'attendre notre heure."
 cyr_magas_01.16.desc:0 "Suite au décès récent de [GetCharacter('(int32)42').GetName], la situation politique à [GetCountry('EGY').GetName] devient de plus en plus instable. Ce serait l'occasion idéale de faire avancer nos propres ambitions, cependant, il semble que nous ayons encore quelques problèmes nationaux à régler…"
 cyr_magas_01.16.t:0 "La mort de Ptolémée"
 cyr_magas_01.17.a:0 "On devrait passer plus de temps avec [cyr_focus_martial_char_scope.GetName]."
 cyr_magas_01.17.b:0 "En fait, j'avais quelque chose de précis dont je voulais parler…"
 cyr_magas_01.17.c:0 "C'est une perte de temps."
 cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] est un stratège exceptionnellement talentueux. Récemment, il semble désireux de passer plus de temps avec [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Bien que tout cela puisse n'être qu'une tentative à peine voilée d'accroître sa propre influence à la cour, cela pourrait aider [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] à approfondir sa compréhension de l'art de la guerre…"
 cyr_magas_01.17.t:0 "L'art de la guerre"
 cyr_magas_01.18.a:0 "L'exercice de prélèvement hebdomadaire sera dirigé par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] personnellement"
 cyr_magas_01.18.b:0 "Développez les champs d'entraînement, la zone d'exercice actuelle est insuffisante"
 cyr_magas_01.18.c:0 "Ce temps serait mieux consacré à l'examen des registres"
 cyr_magas_01.18.desc:0 "L'épine dorsale de l'armée de toute ville grecque est sa levée citoyenne, et [GetProvince('(int32)3360').GetName] ne fait pas exception. Cela fait partie des devoirs de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] en tant que gouverneur de s'assurer que le prélèvement est en bon ordre et prêt à se battre en cas de besoin."
 cyr_magas_01.18.t:0 "Citizen Levy faisant de l'exercice à Kyrene"
 cyr_magas_01.19.a:0 "Pardon massif à tous sauf aux exilés les plus dangereux, nous en avons besoin ici."
 cyr_magas_01.19.b:0 "Ce n'est pas le moment d'irriter nos concitoyens en ne respectant pas leurs lois."
 cyr_magas_01.19.c:0 "En fait, il y a quelqu'un qui serait mieux loin de la Cyrénaïque…"
 cyr_magas_01.19.desc:0 "Dispersés à travers la Méditerranée vivent un nombre non négligeable d'exilés cyrénaïques. La plupart d'entre eux sont des personnes qui ont été forcées de fuir leur ville natale à la suite d'un désaccord sur la politique municipale locale. Cependant, comme de nombreux exilés ont encore des parents en Cyrénaïque, les pétitionnaires implorant [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] de pardon sont monnaie courante au tribunal de [GetProvince('(int32)3360').GetName]. \n \nDans l'ensemble, les exilés ne sont pas une menace pour l'autorité de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], mais renverser les tribunaux des villes de Cyrénaïque en pardonnant aux criminels exilés ne serait pas populaire auprès des citoyens. D'un autre côté, la Cyrénaïque est entourée de nombreux rivaux puissants, et expulser ses propres citoyens est un luxe qu'elle peut difficilement se permettre."
 cyr_magas_01.19.t:0 "Pardonner aux exilés"
 cyr_magas_01.2.a:0 "La Cyrénaïque a un nouveau gouverneur"
 cyr_magas_01.2.desc:0 "Un candidat convenable pour le poste de gouverneur de la Cyrénaïque a finalement été trouvé : [GetCharacter('(int32)46').GetFullName], le beau-fils de [GetCharacter('(int32)42').GetFullName] lui-même. \n \nLe père de Magas, Philip, était un commandant accompli dans l'armée d'Alexandre, servant dans l'armée du grand conquérant depuis les premières incursions en Anatolie perse jusqu'à l'invasion des terres lointaines de la vallée de l'Indus. \n \nPlus important cependant, sa mère [GetCharacter('(int32)18').GetFullName] a récemment épousé le roi égyptien [GetCharacter('(int32)42').GetFullName], et son fils [GetCharacter('(int32)45').GetFullName] - le demi-frère de Magas - bien qu'encore jeune, est déjà considéré comme un successeur probable au trône égyptien. Bérénice elle-même est la petite-belle de l'ancien régent macédonien [GetCharacter('(int32)9').GetFullName] et une parente éloignée d'Alexandre le Grand, faisant d'elle une femme d'un statut exceptionnellement élevé avant même son mariage avec Ptolemaios. \n \nEntre les talents militaires de son père et l'héritage et les liens politiques de sa mère, Magas permettra à la Cyrénaïque de jouer un rôle important dans les guerres autour de l'héritage d'Alexandre."
 cyr_magas_01.2.t:0 "Magas de Kyrène"
 cyr_magas_01.20.a:0 "Consolidez-les en une bande de guerriers."
 cyr_magas_01.20.b:0 "Tenez-les prêts au cas où nous aurions besoin de renforcer l'armée."
 cyr_magas_01.20.desc:0 "Nos efforts pour recruter des guerriers parmi les Libyens portent fruit. Un petit groupe de soldats libyens s'est rassemblé autour de [cyr_libyan_mercs_spawn_province.GetName] prêt à apporter leurs lances à notre cause."
 cyr_magas_01.20.t:0 "Mercenaires libyens"
 cyr_magas_01.21.a:0 "Nous aborderons [cyr_marriage_country_scope_1.GetName]"
 cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] ferait un bon allié."
 cyr_magas_01.21.c:0 "On tentera notre chance avec [cyr_marriage_country_scope_3.GetName]"
 cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] pourrait être le choix le plus sûr."
 cyr_magas_01.21.desc:0 "Assurer l'indépendance de la Cyrénaïque par nous-mêmes sera très difficile, compte tenu de la force des forces [GetCountry('EGY').GetAdjective] par rapport aux nôtres. Heureusement, nos seigneurs ont de nombreux ennemis qui pourraient être prêts à soutenir notre cause. \n \nCependant, pour nous assurer que notre futur allié ne nous abandonnera pas le moment venu, nous devrions insister pour sceller l'alliance par un mariage royal entre [GetCountry('CYR').GetRuler.GetName] et une princesse de la cour de notre allié. \n \nPlusieurs des grandes puissances helléniques feraient des candidats prometteurs pour une telle alliance."
 cyr_magas_01.21.e:0 "Peut-être que [cyr_marriage_country_scope_5.GetName] nous aidera ?"
 cyr_magas_01.21.f:0 "Nous n'avons pas besoin d'alliés après tout."
 cyr_magas_01.21.t:0 "Alliance par le mariage"
 cyr_magas_01.22.a:0 "Une excellente occasion de fragiliser [GetCountry('EGY').GetName]."
 cyr_magas_01.22.b:0 "Nous ne pouvons pas nous permettre de contrarier [GetCountry('EGY').GetName] en ce moment."
 cyr_magas_01.22.desc:0 "Nous avons été approchés par un émissaire du tribunal de [GetCountry('CYR').GetRuler.GetName] à [GetCountry('CYR').GetName]. Vous suggérez que nous formions une alliance contre nos rivaux communs dans [GetCountry('EGY').GetName]. [GetCountry('CYR').GetName] est un sujet [GetCountry('EGY').GetAdjective] important et leur indépendance serait un coup dur pour [GetCountry('EGY').GetName]. \n \nCependant, pour assurer notre engagement envers la cause [GetCountry('CYR').GetAdjective], [GetCountry('CYR').GetRuler.GetName] demande la main de [cyr_marriage_princess_scope.GetFullName] en mariage."
 cyr_magas_01.22.t:0 "Un mariage royal"
 cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] rejoindra [GetCountry('CYR').GetName] dans leur guerre d'indépendance le moment venu."
 cyr_magas_01.23.a:0 "Organisez un grand mariage !"
 cyr_magas_01.23.desc:0 "Grâce au travail inlassable de nos envoyés, nous avons pu organiser un mariage entre notre dirigeant [GetCountry('CYR').GetRuler.GetName] et une jeune femme noble de la famille [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Espérons que cela garantira [cyr_royal_marriage_country.GetAdjective] une assistance si les Égyptiens nous contestent sur notre désir d'indépendance."
 cyr_magas_01.23.t:0 "Mariage royal avec [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.24.a:0 "Nous aborderons [cyr_marriage_country_scope_1.GetName]"
 cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] ferait un bon allié."
 cyr_magas_01.24.c:0 "On tentera notre chance avec [cyr_marriage_country_scope_3.GetName]"
 cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] pourrait être le choix le plus sûr."
 cyr_magas_01.24.desc:0 "Malheureusement, [cyr_royal_marriage_country.GetName] a rejeté notre offre d'alliance. Nous devrions considérer l'un des autres candidats..."
 cyr_magas_01.24.e:0 "Peut-être que [cyr_marriage_country_scope_5.GetName] nous aidera ?"
 cyr_magas_01.24.f:0 "Nous n'avons pas besoin d'alliés après tout."
 cyr_magas_01.24.t:0 "Mariage royal - Offre rejetée"
 cyr_magas_01.25.a:0 "Nous avons besoin du soutien financier de [GetCharacter('(int32)18').GetFirstName] pour contrôler [GetCountry('CYR').GetName]"
 cyr_magas_01.25.b.tt:0 "Plusieurs personnages #Y Magid# ! avec #G une fidélité accrue# ! rejoindra votre cour."
 cyr_magas_01.25.b:0 "Peut-être que [GetCharacter('(int32)18').GetFirstName] pourrait écrire à certains parents du père de [GetCharacter('(int32)46').GetFirstName]"
 cyr_magas_01.25.c:0 "Nous ferons notre part pour soutenir la famille"
 cyr_magas_01.25.desc:0 "Depuis le mariage de [GetCharacter('(int32)18').GetName] avec [GetCharacter('(int32)42').GetName], elle s'est donné pour mission de veiller à ce que ses enfants soient placés à des postes de pouvoir. Ainsi, c'est en grande partie grâce à son soutien que [GetCharacter('(int32)46').GetName] a été nommé gouverneur de [GetCountry('CYR').GetName]. \n \nLe soutien de [GetCharacter('(int32)18').GetFirstName] continue d'être inestimable, même maintenant. Nous pourrions demander son aide pour assurer notre contrôle sur la Cyrénaïque, mais ce serait aussi le bon moment pour apporter notre propre contribution au bien-être de la famille Magid."
 cyr_magas_01.25.t:0 "Le soutien de Bérénice"
 cyr_magas_01.26.a:0 "Longue vie [GetCountry('CYR').GetRuler.GetName]"
 cyr_magas_01.26.desc:0 "L'accent mis par [GetCountry('CYR').GetRuler.GetName] sur les affaires internes de [GetCountry('CYR').GetName]s l'a fermement établi en tant que dirigeant de la région. Bien qu'officiellement [GetCountry('CYR').GetRuler.GetName] doive toujours allégeance à [GetCountry('EGY').GetName], pour de nombreux habitants, il est autant le roi de [GetCountry('CYR').GetName] que de [GetCountry('EGY').GetRuler.GetName] dans le lointain [GetCountry('EGY').GetCapital.GetName]. \n \nLe jour viendra peut-être encore où [GetCountry('CYR').GetName] luttera pour se libérer de l'influence de [GetCountry('EGY').GetAdjective]."
 cyr_magas_01.26.t:0 "Véritable souverain de la Cyrénaïque"
 cyr_magas_01.3.a:0 "Le prix de la suzeraineté égyptienne est considérable…"
 cyr_magas_01.3.desc:0 "#R DÉCONSEILLÉ. SI VOUS VOYEZ CELA, QUELQUE CHOSE S'EST SÉRIEUSEMENT TROMPÉ # ! Avec notre gouverneur choisi sur le trône, la Cyrénaïque jouit d'une autonomie locale considérablement plus importante que les autres sujets égyptiens. Cependant, un tel système est par nature fragile. Si l'alliance entre la Cyrénaïque et l'Égypte est rompue à un moment donné, l'Égypte est susceptible de répondre par une déclaration de guerre immédiate."
 cyr_magas_01.3.t:0 "Cravates égyptiennes"
 cyr_magas_01.4.a:0 "L'Egypte déclare la guerre à la Cyrénaïque"
 cyr_magas_01.4.desc:0 "#R DÉCONSEILLÉ. SI VOUS VOYEZ CELA, QUELQUE CHOSE S'EST SÉRIEUSEMENT TROMPÉ # ! Que ce soit par notre propre action ou par une action de leur part, les liens entre l'Egypte et la Cyrénaïque ont été rompus. Les affaires de la Cyrénaïque sont désormais les siennes, mais il est peu probable que leurs anciens seigneurs égyptiens laissent cela incontesté."
 cyr_magas_01.4.t:0 "Liens égyptiens rompus"
 cyr_magas_01.5.a:0 "Nous avons pas le choix…"
 cyr_magas_01.5.b:0 "Pas plus; il est temps de se battre pour une véritable indépendance"
 cyr_magas_01.5.desc:0 "#R DÉCONSEILLÉ. SI VOUS VOYEZ CELA, QUELQUE CHOSE S'EST SÉRIEUSEMENT TROMPÉ # ! Le moment est venu de rendre notre hommage régulier à nos seigneurs en Égypte. Les Égyptiens demandent de la nourriture, de l'or et des soldats pour leurs armées."
 cyr_magas_01.5.t:0 "L'Égypte exige un hommage"
 cyr_magas_01.6.a:0 "Attendez, nous n'avons pas besoin de leur aide après tout"
 cyr_magas_01.6.b:0 "Essayez de les convaincre de notre sort"
 cyr_magas_01.6.c:0 "Rien n'est plus convaincant que l'or"
 cyr_magas_01.6.desc:0 "Nos émissaires sont arrivés au [magas_diplomacy_scope.GetAdjective]court. Ils vont maintenant essayer de convaincre [magas_diplomacy_scope.GetRuler.GetName] que chaque perte pour [GetCountry('EGY').GetName] est un gain pour [magas_diplomacy_scope.GetName]. Bien sûr, quelques cadeaux généreux aux bons endroits pourraient bien aider à rendre le processus plus simple…"
 cyr_magas_01.6.t:0 "Approchant [magas_diplomacy_scope.GetName]"
 cyr_magas_01.7.a:0 "Organisez un grand mariage !"
 cyr_magas_01.7.desc:0 "Grâce au travail inlassable de nos envoyés, nous avons pu organiser un mariage entre notre dirigeant [GetCountry('CYR').GetRuler.GetName] et une jeune femme noble de la famille [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Espérons que cela garantira [cyr_royal_marriage_country.GetAdjective] une assistance si les Égyptiens nous contestent sur notre désir d'indépendance."
 cyr_magas_01.7.t:0 "Mariage royal avec [cyr_royal_marriage_country.GetName]"
 cyr_magas_01.8.a:0 "Les étrangers nous aideront à approfondir notre compréhension de l'herboristerie."
 cyr_magas_01.8.b.tt:0 "5% de la population de Cyrène pourrait se convertir au bouddhisme."
 cyr_magas_01.8.b.ttt:0 "Un philosophe au talent exceptionnel rejoindra notre cour."
 cyr_magas_01.8.b:0 "Leur philosophie, bien qu'étrange, enrichira nos académies locales."
 cyr_magas_01.8.c.tt:0 "10% de la population de Cyrène pourrait se convertir au bouddhisme."
 cyr_magas_01.8.c:0 "Les étrangers ont raison, il faut adopter leur mode de vie !"
 cyr_magas_01.8.desc:0 "Le père de [GetCharacter('(int32)46').GetFullName] était l'un des commandants lors de l'invasion de l'Inde par Alexandre. De lui et de ses nombreux compagnons, Magas a hérité d'un vif intérêt pour les terres d'Extrême-Orient. Maintenant, les émissaires du plus grand souverain de l'Inde [GetCountry('MRY').GetRuler.GetName] sont arrivés à notre cour. En plus des cadeaux et des offres commerciales, ils apportent avec eux la connaissance des médecines étrangères et la parole d'une nouvelle foi étrange."
 cyr_magas_01.8.t:0 "Les connexions indiennes de Magas"
 cyr_magas_01.9.a:0 "Le sort de la Cyrénaïque est en jeu…"
 cyr_magas_01.9.desc:0 "Nous avons informé [GetCountry('EGY').GetRuler.GetName] que les villes de Cyrénaïque cesseront les tributs réguliers qu'elles versaient aux Égyptiens. Inutile de dire qu'il n'a pas bien pris la nouvelle. Nos émissaires ont été exécutés et la rumeur dit qu'une armée est en train d'être levée pour ''faire face à la rébellion cyrénaïque'' au moment où nous parlons."
 cyr_magas_01.9.t:0 "Guerre d'indépendance contre l'Egypte"
 cyr_magas_01_15_tooltip_1:0 "Nous combattrons la menace barbare."
 cyr_magas_01_15_tooltip_2:0 "Nous abandonnerons la Cyrénaïque et nous tournerons vers la Libye."
 cyr_magid_family_recruit:0 "Cousin magique"
 cyr_magid_kingdom:0 "Royaume hellénistique"
 cyr_magid_sympathiser:0 "Sympathisant magique"
 cyr_magnificent_palace:0 "Palais magnifique"
 cyr_marmarica_growing:0 "Culture de marmarica"
 cyr_marriage_offer_rejected:0 "Mariage royal rejeté"
 cyr_medical_school:0 "École de médecine"
 cyr_moderate_palace:0 "Palais impressionnant"
 cyr_new_barke:0 "Nouvelle Barque"
 cyr_new_export_markets:0 "Marchés d'exportation de silphium"
 cyr_new_pharaoh_lower_egypt:0 "Un nouveau pharaon"
 cyr_on_the_measure_of_the_world:0 "A la mesure du monde"
 cyr_on_the_measure_of_the_world_desc:0 "Le magnum opus d'Ératosthène de Cyrène. Il décrit comment il a utilisé les longueurs des ombres à différents endroits pour calculer avec précision la circonférence du monde."
 cyr_ophellas_01.1.a:0 "Assurez-vous qu'ils ont notre soutien."
 cyr_ophellas_01.1.b:0 "Mieux vaut ne pas s'impliquer dans des guerres étrangères."
 cyr_ophellas_01.1.desc:0 "Des messagers de [cyr_adventuring_root_scope.GetName] sont récemment arrivés à notre cour. Ils planifient une guerre contre [GetCountry('CAR').GetName] et demandent notre permission de lever une armée parmi nos citoyens."
 cyr_ophellas_01.1.t:0 "L'appel de l'aventure"
 cyr_ophellas_01.1.tt:0 "#R Cela peut faire de nous un sujet de [cyr_adventuring_root_scope.GetName] # !"
 cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] sera informé que nous n'avons pas l'intention de remettre la ville."
 cyr_ophellas_01.10.a:0 "Ils devront l'arracher de nos mains froides et mortes."
 cyr_ophellas_01.10.b.tt:0 "#R Nous allons abandonner le territoire de [GetProvince('(int32)84').GetName] # !"
 cyr_ophellas_01.10.b:0 "Nous n'avons guère le choix, abandonnez la ville."
 cyr_ophellas_01.10.desc:0 "Il semble que le pays de [cyr_syracuse_invasion_root_scope.GetName] ait de vieux griefs contre notre ville de [GetProvince('(int32)84').GetName]. Ils ont exigé que nous retirions notre garnison et que nous livrions la ville à leur merci. Dans des circonstances normales, cela serait bien sûr hors de question, mais si [cyr_syracuse_invasion_root_scope.GetName] est suffisamment menaçant, nous n'aurons peut-être pas le choix..."
 cyr_ophellas_01.10.t:0 "Des étrangers menacent Syracuse"
 cyr_ophellas_01.11.a.tt:0 "#Y[GetProvince('(int32)84').GetName] est devenu indépendant. # !"
 cyr_ophellas_01.11.a:0 "[GetProvince('(int32)84').GetName] est facile à choisir maintenant !"
 cyr_ophellas_01.11.desc:0 "Les dirigeants de [cyr_syracuse_foreign_owner.GetName] se sont rendus à nos exigences. La garnison [cyr_syracuse_foreign_owner.GetAdjective] a été retirée de [GetProvince('(int32)84').GetName] et la ville est désormais sans défense, à l'exception de quelques habitants courageux qui se sont regroupés à la hâte pour défendre leurs maisons."
 cyr_ophellas_01.11.t:0 "Dirigeants étrangers de Syracuse - Demandes acceptées"
 cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] reste une partie de [cyr_syracuse_foreign_owner.GetName]. # !"
 cyr_ophellas_01.12.a:0 "Au moins, personne ne peut dire que nous ne les avons pas prévenus."
 cyr_ophellas_01.12.desc:0 "Sans surprise, les dirigeants de [cyr_syracuse_foreign_owner.GetName] ont rejeté nos demandes de remise pacifique de la ville. Nous devrons le prendre par la force."
 cyr_ophellas_01.12.t:0 "Dirigeants étrangers de Syracuse - Demandes rejetées"
 cyr_ophellas_01.13.a:0 "Frappez à la première occasion !"
 cyr_ophellas_01.13.desc:0 "Les préparatifs de notre invasion de [GetProvince('(int32)84').GetName] sont enfin terminés. Bientôt, les Syracusains apprendront à regretter le jour où ils ont tourné leurs lances contre des amis."
 cyr_ophellas_01.13.t:0 "Préparations terminées"
 cyr_ophellas_01.14.a:0 "Ce n'était pas censé arriver..."
 cyr_ophellas_01.14.desc:0 "Il semble que quelque chose d'inattendu se soit produit et qu'il ne reste plus personne à punir à Syracuse."
 cyr_ophellas_01.14.t:0 "Syracuse a disparu ?"
 cyr_ophellas_01.15.a.tt:0 "Chaque pop dans [GetProvince('(int32)84').GetName] a un #Y 45%# ! chance d'être #R tué#!, un #Y 40%#! chance d'être #R réduit en esclavage et déplacé# ! à une province au hasard en Cyrénaïque, et un #Y 15%# ! chance de #G survivre#!."
 cyr_ophellas_01.15.a:0 "Sans pitié! Détruisez la ville, salez les champs et tuez tous ceux qui résistent !"
 cyr_ophellas_01.15.b.tt:0 "Chaque pop in [GetProvince('(int32)84').GetName] a un #Y 15%# ! chance d'être #R tué#!, un #Y 65%#! chance d'être #R exilé# ! à un [syracuse_destruction_target_scope.GetName], et un #Y 20%# ! chance de #G survivre#!."
 cyr_ophellas_01.15.b:0 "Détruisez la ville et exilez sa population en Cyrénaïque."
 cyr_ophellas_01.15.c.tt:0 "Chaque pop in [GetProvince('(int32)84').GetName] a un #Y 15%# ! chance d'être #R tué#!, un #Y 65%#! chance d'être #R exilé# ! à un [syracuse_destruction_target_scope.GetName], et un #Y 20%# ! chance de #G survivre#!."
 cyr_ophellas_01.15.c:0 "Détruisez la ville et créez un nouveau centre de pouvoir en Sicile"
 cyr_ophellas_01.15.d:0 "Laissez la ville tranquille, ne punissez que ses dirigeants."
 cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], la ville des traîtres [GetCharacter('(int32)56').GetName], a longtemps été l'une des villes les plus puissantes du monde grec, rivalisant même avec Athènes en taille lorsque cette dernière était à l'apogée de sa puissance. Maintenant qu'il est enfin à notre merci, nous devrons décider de son sort. \n \nCompte tenu des graves crimes que les Syracusains ont commis contre Ophellas, beaucoup réclament la destruction complète des villes. Cependant, cela laisse la question de savoir quoi faire avec ses citoyens. La solution la plus simple est bien sûr de simplement réduire en esclavage ceux qui peuvent être réduits en esclavage et de tuer tous ceux qui résistent. \n \nCependant, il serait peut-être plus prudent de garder la population de Syracuse en un seul endroit et de l'utiliser pour fonder une nouvelle ville ailleurs. Espérons que les perturbations causées par l'exil forcé suffiront à garantir que la nouvelle ville ne représentera pas la même menace que Syracuse l'était autrefois. \n \nEnfin, nous pourrions bien sûr laisser la ville intacte - après tout, on peut faire valoir que les habitants de Syracuse eux-mêmes n'étaient que des victimes de la tyrannie de [GetCharacter('(int32)56').GetName]."
 cyr_ophellas_01.15.t:0 "Le destin de Syracuse"
 cyr_ophellas_01.16.a.tt:0 "La #Ligue sicilienne #Y# ! deviendra indépendant en tant que feudataire de [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_ophellas_01.16.a:0 "La Ligue sicilienne est née."
 cyr_ophellas_01.16.desc:0 "Lorsque nos armées ont mis le pied sur le sol sicilien pour la première fois, c'était pour punir Syracuse pour la trahison de notre précédent dirigeant, Ophellas. Maintenant que Syracuse est dûment humiliée, nous nous retrouvons cependant en possession d'un morceau considérable de terre à la périphérie de notre sphère d'influence. \n \nComme notre intention n'a jamais été de conquérir la Sicile, nous avons décidé d'accorder à nos nouvelles possessions l'autonomie sous un nouveau gouvernement. Le nouvel État prendra la forme d'une ligue avec sa capitale en [cyr_sicilian_league_capital.GetName] et sera tenu de payer régulièrement des tributs et de nous aider dans nos guerres."
 cyr_ophellas_01.16.t:0 "Formation de la Ligue sicilienne"
 cyr_ophellas_01.17.a:0 "Excellent!"
 cyr_ophellas_01.17.desc:0 "Ophellas applaudit depuis Elysium ! [GetProvince('(int32)84').GetName] est tombé, cet ancien grand hégémon des Hellènes occidentaux qui est connu pour avoir produit tout un nombre de tyrans perfides, un fait que notre grand prédécesseur ne savait que trop bien. De même, nos voisins africains les Puniques ont été si durement humiliés par nos grandes armées que même la grande ville de [GetProvince('(int32)3256').GetName] elle-même est maintenant sous notre contrôle. \n \nLa Cyrénaïque émerge de ces conflits comme l'hégémon incontestable des Grecs occidentaux et de l'Afrique à l'ouest du Nil."
 cyr_ophellas_01.17.t:0 "Ophellas Cheers d'Elysium"
 cyr_ophellas_01.2.a:0 "Recrutez des aventuriers de [cyr_adventurer_city_candidate_1.GetName]"
 cyr_ophellas_01.2.b:0 "Recrutez des aventuriers de [cyr_adventurer_city_candidate_2.GetName]"
 cyr_ophellas_01.2.c:0 "Recrutez des aventuriers de [cyr_adventurer_city_candidate_3.GetName]"
 cyr_ophellas_01.2.d:0 "Engagez simplement une bande de mercenaires à la place."
 cyr_ophellas_01.2.desc:0 "Les messagers que nous avons envoyés sont revenus avec des nouvelles de plusieurs villes qui sont prêtes à nous soutenir dans notre guerre contre Carthage. Maintenant, nous devons décider sur lequel d'entre eux nous voulons concentrer nos efforts de recrutement. \n \nLa ville que nous choisirons deviendra notre sujet temporaire, combattant à nos côtés dans nos guerres jusqu'à ce que nous ayons conquis suffisamment de terres en Afrique pour que les aventuriers s'y installent."
 cyr_ophellas_01.2.t:0 "Aventuriers grecs - Lever une armée"
 cyr_ophellas_01.3.a:0 "Envoyez un message à tous les coins du monde grec !"
 cyr_ophellas_01.3.desc:0 "Quand Ophellas a envahi Carthage pour la première fois, il a levé une armée de la patrie de sa femme athénienne [GetCharacter('(int32)17').GetName]. [GetCharacter('(int32)17').GetFirstName] a depuis quitté la Cyrénaïque pour épouser [GetCharacter('(int32)38').GetFullName], mais les villes de Grèce sont encore pleines d'âmes aventurières qui pourraient être convaincues de se battre pour nous si nous leur promettons le droit de s'installer dans nos nouvelles conquêtes. \n \nContrairement à Ophellas, nous n'avons pas le luxe d'être mariés à l'une des femmes les plus importantes d'Athènes, nous devrons donc envoyer des messagers aux plus petites nations du monde hellénique pour voir si l'une d'entre elles est prête à prêter ses citoyens à notre cause."
 cyr_ophellas_01.3.t:0 "Aventuriers grecs"
 cyr_ophellas_01.4.a:0 "Trouvé une colonie à [cyr_adventurer_colony_1.GetName]"
 cyr_ophellas_01.4.b:0 "Trouvé une colonie à [cyr_adventurer_colony_2.GetName]"
 cyr_ophellas_01.4.c:0 "Ils ont rempli leur mission, renvoyez-les."
 cyr_ophellas_01.4.desc:0 "Suite à nos récentes conquêtes en Afrique, nous avons été approchés par les chefs des Aventuriers à notre service. Ils nous ont rappelé que nous leur avions promis le droit de s'installer dans le territoire conquis et insistent sur le fait qu'il est maintenant temps de tenir notre promesse. \n \n Les aventuriers ont déjà désigné l'endroit près de [cyr_adventurer_colony_1.GetName] comme l'endroit où ils veulent fonder une ville, mais certains membres de notre administration insistent sur le fait que [cyr_adventurer_colony_2.GetName] serait un endroit plus approprié."
 cyr_ophellas_01.4.t:0 "Les aventuriers grecs veulent s'installer"
 cyr_ophellas_01.5.a:0 "Trouvé une ville dans l'ancien emplacement à [kinyps_scope.GetName]."
 cyr_ophellas_01.5.b:0 "Trouvé une ville un peu plus à l'ouest, près de la colonie punique de [leptis_scope.GetName]"
 cyr_ophellas_01.5.c:0 "Cela ressemble à une mauvaise idée."
 cyr_ophellas_01.5.desc:0 "Sparte n'est pas aussi célèbre pour ses colonies que les autres villes grecques. Cependant, cela n'a pas empêché le prince spartiate Dorieus, le frère aîné du futur roi spartiate Léonidas, de tenter d'établir une colonie près de la rivière Cinyps en Tripolitaine. Bien que les Spartiates aient été chassés par une alliance de Phéniciens et de membres des tribus locales quelques années plus tard, le souvenir de la colonie de Dorieus persiste toujours. Maintenant que la région est fermement sous notre contrôle, nous pourrions peut-être convaincre un nouveau groupe de colons de rétablir la colonie."
 cyr_ophellas_01.5.t:0 "La colonie perdue de Sparte en Afrique"
 cyr_ophellas_01.5.tt:0 "#Y Un personnage avec unemilitary_icon exceptionnellement élevée ! rejoindra votre cause ! # !"
 cyr_ophellas_01.6.a:0 "Dites-leur de commencer la construction immédiatement !"
 cyr_ophellas_01.6.b:0 "Ils facturent combien?"
 cyr_ophellas_01.6.desc:0 "Malgré ses sols fertiles, la Cyrénaïque produit très peu de bois adapté à la construction de navires de guerre. Heureusement, les constructeurs navals de [cyr_ship_builders.GetName] sont prêts à construire pour nous une petite flotte de navires de guerre lourds avancés. Au juste prix, bien sûr. \n \nUne fois que nous avons passé la commande et que le paiement a été reçu, il faudra environ un an pour que les navires soient terminés et prêts à être remis."
 cyr_ophellas_01.6.t:0 "Achat de navires de guerre lourds"
 cyr_ophellas_01.7.a:0 "Enfin!"
 cyr_ophellas_01.7.desc:0 "Le navire de guerre que nous avons commandé à [cyr_ship_builders.GetName] est enfin terminé et a été livré à notre port de Kyrene. \n \nCe n'était peut-être pas bon marché, mais maintenant notre flotte peut rivaliser avec les grandes puissances maritimes du monde."
 cyr_ophellas_01.7.t:0 "Achat de navires de guerre lourds - Construction terminée"
 cyr_ophellas_01.8.a:0 "Une femme remarquable !"
 cyr_ophellas_01.8.desc:0 "Nous avons reçu une délégation de [GetCharacter('(int32)17').GetFullName]. [GetCharacter('(int32)17').GetFirstName] est actuellement marié à [GetCharacter('(int32)38').GetName], le souverain de [GetCountry('PRY').GetName]. Plus important encore, elle est la veuve d'Opellas, l'homme dont la trahison et la mort sont censées être vengées par notre expédition punitive contre Syracuse. \n \n[GetCharacter('(int32)17').GetFirstName] appartient à l'une des familles les plus influentes d'Athènes - son ancêtre Miltiade a conçu la stratégie qui a remporté la bataille de Marathon - et c'est grâce à cette connexion avec Athènes qu'Ophellas a pu lever l'armée d'aventuriers grecs qu'il a utilisés pour envahir Carthage. Suite à la mort prématurée d'Ophellas, [GetCharacter('(int32)17').GetFirstName] s'enfuit à Athènes où elle épousa [GetCharacter('(int32)38').GetName], le fils et héritier de [GetCharacter('(int32)37').GetName]. \n \n[GetCharacter('(int32)17').GetFirstName] ne partage aucun amour pour les meurtriers de son premier mari, et elle a accepté de soutenir notre expédition avec les fonds dont elle dispose."
 cyr_ophellas_01.8.t:0 "Délégation de [GetCharacter('(int32)17').GetName]"
 cyr_ophellas_01.9.a.tt:0 "Un ultimatum sera adressé à [cyr_syracuse_foreign_owner.GetName]."
 cyr_ophellas_01.9.a:0 "Ça ne fait jamais de mal de demander..."
 cyr_ophellas_01.9.b.tt:0 "Aucun ultimatum ne sera envoyé."
 cyr_ophellas_01.9.b:0 "N'importe quoi, nous menons la diplomatie à la pointe d'une lance !"
 cyr_ophellas_01.9.desc:0 "Peut-être que par un acte de rétribution divine, la ville de Syracuse a perdu son indépendance depuis l'époque de [GetCharacter('(int32)56').GetFullName]. [GetProvince('(int32)84').GetName] se trouve maintenant dans les limites de [cyr_syracuse_foreign_owner.GetName]. \n \nBien que cela puisse être une punition appropriée pour leurs crimes, cela pose un problème pour notre expédition punitive prévue. Si la guerre totale n'est pas dans notre intérêt, cela vaut peut-être la peine de se demander si [cyr_syracuse_foreign_owner.GetName] est d'abord disposé à rendre pacifiquement la ville..."
 cyr_ophellas_01.9.t:0 "Overlords étrangers de Syracuse"
