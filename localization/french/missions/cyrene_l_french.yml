  cyrene_1_academies_task_12_A.tt:0 "Tout territoire de la région de [GetProvince('(int32)3360').GetArea.GetRegion.GetName|Y] possède une #Y Academy#!, l'#Y State Infrastructure# ! investissement de la province, et produit #Y Silphium#!silphium!."
