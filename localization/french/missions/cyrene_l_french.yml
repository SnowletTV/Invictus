 cyr_control_exports_desc:0 "Le plus grand contributeur au déclin du silphium est notre propre exportation incontrôlée de la plante. L'application de limites d'exportation strictes ne sera pas populaire, mais c'est une nécessité si nous voulons donner à la population de silphium le temps de se rétablir."
 cyr_control_grazing:0 "#R Silphium#! Contrôler le pâturage du bétail"
 cyr_control_grazing_desc:0 "Une partie de la raison de la baisse de la récolte de silphium est le nombre croissant de bétail, en particulier de bovins, qui paissent en Cyrénaïque. Les troupeaux de bétail mangent de nombreuses plantes de silphium avant de pouvoir se reproduire. \n \nSi nous voulons sécuriser l'approvisionnement en silphium, nous devrons contrôler le nombre de bovins autorisés à paître en Cyrénaïque."
