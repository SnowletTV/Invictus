 cyr_reviewing_ledgers:0 "Orientation administrative"
 cyr_rock_edict:0 "Rock Edict : Mission à Yona"
 cyr_rock_edict_desc:0 "Or c'est la conquête par le Dhamma que Bien-Aimé-des-Dieux considère comme la meilleure conquête. Et il a été gagné ici, sur les frontières, même à six cents yojanas, où le roi grec Antiochos règne, au-delà là où règnent les quatre rois nommés Ptolémée, Antigonos, Magas et Alexandre."
