l_french:
  cyr_magas_01.1.t:0 "Un nouveau gouverneur pour la Cyrénaïque"
  cyr_magas_01.1.desc:0 "Faisant officiellement partie de l'Égypte ptolémaïque, les colonies grecques de Cyrénaïque sont en plein désarroi depuis que le précédent gouverneur ptolémaïque a été tué par ses alliés syracusains lors d'une invasion ratée de Carthage en 444 AUC (309 avant notre ère). Comme un nouveau gouverneur officiel n'a pas encore été nommé, un groupe d'élites grecques locales reste actuellement aux commandes du pays. \n \nPour l'instant, le regard de nos seigneurs égyptiens est solidement fixé sur leurs rivaux à l'est, mais ce n'est qu'une question de temps avant que les Ptolémées ne nomment un nouveau gouverneur pour notre région. Et une fois qu'ils le feront, ils exigeront probablement une intégration plus étroite avec l'Égypte. \n \nPeut-être pourrions-nous assurer l'Égypte de notre loyauté continue en les approchant pour demander un nouveau gouverneur avant qu'ils ne prennent une décision sur la question. Cela pourrait également nous permettre de maintenir un plus grand degré d'indépendance que les autres exploitations égyptiennes…"
  cyr_magas_01.1.a:0 "Envoyez les émissaires."
  cyr_magas_01.2.t:0 "Magas de Kyrène"
  cyr_magas_01.2.desc:0 "Un candidat convenable pour le poste de gouverneur de la Cyrénaïque a finalement été trouvé : [GetCharacter('(int32)46').GetFullName], le beau-fils de [GetCharacter('(int32)42').GetFullName] lui-même. \n \nLe père de Magas, Philip, était un commandant accompli dans l'armée d'Alexandre, servant dans l'armée du grand conquérant depuis les premières incursions en Anatolie perse jusqu'à l'invasion des terres lointaines de la vallée de l'Indus. \n \nPlus important cependant, sa mère [GetCharacter('(int32)18').GetFullName] a récemment épousé le roi égyptien [GetCharacter('(int32)42').GetFullName], et son fils [GetCharacter('(int32)45').GetFullName] - le demi-frère de Magas - bien qu'encore jeune, est déjà considéré comme un successeur probable au trône égyptien. Bérénice elle-même est la petite-belle de l'ancien régent macédonien [GetCharacter('(int32)9').GetFullName] et une parente éloignée d'Alexandre le Grand, faisant d'elle une femme d'un statut exceptionnellement élevé avant même son mariage avec Ptolemaios. \n \nEntre les talents militaires de son père et l'héritage et les liens politiques de sa mère, Magas permettra à la Cyrénaïque de jouer un rôle important dans les guerres autour de l'héritage d'Alexandre."
  cyr_magas_01.2.a:0 "La Cyrénaïque a un nouveau gouverneur"
  cyr_magas_01.3.t:0 "Cravates égyptiennes"
  cyr_magas_01.3.desc:0 "#R DÉCONSEILLÉ. SI VOUS VOYEZ CELA, QUELQUE CHOSE S'EST SÉRIEUSEMENT TROMPÉ # ! Avec notre gouverneur choisi sur le trône, la Cyrénaïque jouit d'une autonomie locale considérablement plus importante que les autres sujets égyptiens. Cependant, un tel système est par nature fragile. Si l'alliance entre la Cyrénaïque et l'Égypte est rompue à un moment donné, l'Égypte est susceptible de répondre par une déclaration de guerre immédiate."
  cyr_magas_01.3.a:0 "Le prix de la suzeraineté égyptienne est considérable…"
  independent_egyptian_subject:0 "Cravates égyptiennes"
  desc_independent_egyptian_subject:0 "Bien que nous jouissions d'une plus grande indépendance que la plupart des sujets égyptiens, nous faisons encore formellement partie du Royaume d'Égypte. Jusqu'à ce que nous rompions nos liens avec l'Égypte, notre capacité à agir de manière indépendante restera limitée."
  cyr_magas_01.4.t:0 "Liens égyptiens rompus"
  cyr_magas_01.4.desc:0 "#R DÉCONSEILLÉ. SI VOUS VOYEZ CELA, QUELQUE CHOSE S'EST SÉRIEUSEMENT TROMPÉ # ! Que ce soit par notre propre action ou par une action de leur part, les liens entre l'Egypte et la Cyrénaïque ont été rompus. Les affaires de la Cyrénaïque sont désormais les siennes, mais il est peu probable que leurs anciens seigneurs égyptiens laissent cela incontesté."
  cyr_magas_01.4.a:0 "L'Egypte déclare la guerre à la Cyrénaïque"
  cyr_magas_01.5.t:0 "L'Égypte exige un hommage"
  cyr_magas_01.5.desc:0 "#R DÉCONSEILLÉ. SI VOUS VOYEZ CELA, QUELQUE CHOSE S'EST SÉRIEUSEMENT TROMPÉ # ! Le moment est venu de rendre notre hommage régulier à nos seigneurs en Égypte. Les Égyptiens demandent de la nourriture, de l'or et des soldats pour leurs armées."
  cyr_magas_01.5.a:0 "Nous avons pas le choix…"
  cyr_magas_01.5.b:0 "Pas plus; il est temps de se battre pour une véritable indépendance"
  cyr_magas_01.6.t:0 "Approchant [magas_diplomacy_scope.GetName]"
  cyr_magas_01.6.desc:0 "Nos émissaires sont arrivés au [magas_diplomacy_scope.GetAdjective]court. Ils vont maintenant essayer de convaincre [magas_diplomacy_scope.GetRuler.GetName] que chaque perte pour [GetCountry('EGY').GetName] est un gain pour [magas_diplomacy_scope.GetName]. Bien sûr, quelques cadeaux généreux aux bons endroits pourraient bien aider à rendre le processus plus simple…"
  cyr_magas_01.6.a:0 "Attendez, nous n'avons pas besoin de leur aide après tout"
  cyr_magas_01.6.b:0 "Essayez de les convaincre de notre sort"
  cyr_magas_01.6.c:0 "Rien n'est plus convaincant que l'or"
  cyr_magas_01.7.t:0 "Mariage royal avec [cyr_royal_marriage_country.GetName]"
  cyr_magas_01.7.desc:0 "Grâce au travail inlassable de nos envoyés, nous avons pu organiser un mariage entre notre dirigeant [GetCountry('CYR').GetRuler.GetName] et une jeune femme noble de la famille [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Espérons que cela garantira [cyr_royal_marriage_country.GetAdjective] une assistance si les Égyptiens nous contestent sur notre désir d'indépendance."
  cyr_magas_01.7.a:0 "Organisez un grand mariage !"
  cyr_magas_01.8.t:0 "Les connexions indiennes de Magas"
  cyr_magas_01.8.desc:0 "Le père de [GetCharacter('(int32)46').GetFullName] était l'un des commandants lors de l'invasion de l'Inde par Alexandre. De lui et de ses nombreux compagnons, Magas a hérité d'un vif intérêt pour les terres d'Extrême-Orient. Maintenant, les émissaires du plus grand souverain de l'Inde [GetCountry('MRY').GetRuler.GetName] sont arrivés à notre cour. En plus des cadeaux et des offres commerciales, ils apportent avec eux la connaissance des médecines étrangères et la parole d'une nouvelle foi étrange."
  cyr_magas_01.8.a:0 "Les étrangers nous aideront à approfondir notre compréhension de l'herboristerie."
  cyr_magas_01.8.b:0 "Leur philosophie, bien qu'étrange, enrichira nos académies locales."
  cyr_magas_01.8.c:0 "Les étrangers ont raison, il faut adopter leur mode de vie !"
  cyr_magas_01.8.b.tt:0 "5% de la population de Cyrène pourrait se convertir au bouddhisme."
  cyr_magas_01.8.c.tt:0 "10% de la population de Cyrène pourrait se convertir au bouddhisme."
  cyr_magas_01.8.b.ttt:0 "Un philosophe au talent exceptionnel rejoindra notre cour."
  cyr_magas_01.9.t:0 "Guerre d'indépendance contre l'Egypte"
  cyr_magas_01.9.desc:0 "Nous avons informé [GetCountry('EGY').GetRuler.GetName] que les villes de Cyrénaïque cesseront les tributs réguliers qu'elles versaient aux Égyptiens. Inutile de dire qu'il n'a pas bien pris la nouvelle. Nos émissaires ont été exécutés et la rumeur dit qu'une armée est en train d'être levée pour ''faire face à la rébellion cyrénaïque'' au moment où nous parlons."
  cyr_magas_01.9.a:0 "Le sort de la Cyrénaïque est en jeu…"
  cyr_magas_01.10.t:0 "À la recherche d'alliés"
  cyr_magas_01.10.desc:0 "[GetCountry('EGY').GetAdjective] la suzeraineté a longtemps été un lourd fardeau sur les épaules de la Cyrénaïque. Maintenant que les liens dynastiques entre [GetCountry('CYR').GetRuler.GetName] et les dirigeants égyptiens [GetCountry('EGY').GetRuler.GetFamily.GetName] ont été rompus, les appels à l'indépendance se font de plus en plus forts chaque jour. \n \n A elle seule, cependant, la Cyrénaïque a peu de chances de victoire. Nous devrions essayer de convaincre l'un des nombreux rivaux de l'Égypte de soutenir notre candidature à l'indépendance."
  cyr_magas_01.10.a:0 "Envoyez des émissaires à toutes les grandes puissances du monde hellénique !"
  cyr_magas_01.11.t:0 "Roi de Cyrène"
  cyr_magas_01.11.desc:0 "Aujourd'hui, [GetCountry('CYR').GetRuler.GetName] a été couronné roi de Cyrénaïque lors d'une grande cérémonie au grand temple de Cyrène. Alors que des foules en liesse regardaient, un bandeau doré a été placé sur sa tête par le grand prêtre et des dignitaires de toutes les villes de Cyrénaïque ont été amenés devant lui pour offrir des cadeaux et prêter serment de fidélité. \n \n Déjà de nouvelles pièces sont frappées, estampillées du titre [GetCountry('CYR').GetRuler.GetName], Roi de Cyrène et de toutes les villes de la Pentapole. Oublié est le joug de la domination perse et égyptienne. Pour la première fois depuis la mort d'Arcésilas IV en 313 AUC (440 avant notre ère), un vrai roi siège sur le trône de Cyrénaïque."
  cyr_magas_01.11.a:0 "Vive le Royaume de Cyrénaïque !"
  cyr_magas_01.12.t:0 "Le persuasif de la mort"
  cyr_magas_01.12.desc:0 "Influencé par les enseignements des missionnaires bouddhistes, [death_persuader.GetName], éminent philosophe de l'école cyrénaïque, a produit une forme particulièrement radicale de philosophie cyrénaïque. Comme d'autres philosophes cyrénaïques, il croit que la réalisation du bonheur est le seul but de la vie et que tout ce qui n'aboutit pas à un plus grand bonheur est fondamentalement dénué de sens. [death_persuader.GetName] va cependant plus loin en soutenant que le vrai bonheur est irréalisable dans la vie, et que la vie elle-même n'a donc aucun sens - allant même jusqu'à affirmer que «l'homme sage est indifférent entre la vie et la mort». \n \n[death_persuader.GetName] a rassemblé ses enseignements dans un livre intitulé 'Death by Starvation'. La rumeur veut que des centaines de personnes qui ont lu le livre aient été convaincues de se suicider plutôt que de continuer à souffrir les douleurs de l'existence. De là dérive le nom sous lequel [death_persuader.GetName] est devenu tristement célèbre : « Peisithanatos », « le persuasif de mort ». \n \n Bien que certaines de ces affirmations soient certainement exagérées, il ne fait aucun doute que "Death by Starvation" est l'une des plus grandes œuvres de philosophie de la génération actuelle."
  cyr_magas_01.12.a:0 "Il appartient à une bibliothèque !"
  cyr_magas_01.13.t:0 "Les Libyens"
  cyr_magas_01.13.desc:0 "Les Libyens ont habité [GetProvince('(int32)3365').GetArea.GetName] bien avant l'arrivée des premiers colons grecs. Traditionnellement, les Libyens ont vécu un mode de vie nomade, élevant des chèvres, des moutons et d'autres animaux. Depuis l'arrivée des Grecs de Cyrénaïque, de nombreux Libyens du nord proches des villes grecques se sont installés, vivant à peu près de la même manière que leurs nouveaux voisins. Les Libyens du sud, cependant, ont conservé leur mode de vie nomade traditionnel, se déplaçant le long des routes caravanières d'oasis en oasis. \n \nLorsque les premiers colons grecs sont arrivés à [GetProvince('(int32)3365').GetArea.GetName], les relations avec les Libyens de souche étaient initialement remarquablement étroites. Après que les Grecs se soient initialement installés à [GetProvince('(int32)3365').GetName], c'est un groupe de Libyens indigènes qui ont suggéré l'emplacement actuel de [GetProvince('(int32)3360').GetName] comme meilleur endroit pour fonder une ville. Les Grecs choisirent à leur tour la légendaire chasseresse grecque $omen_cyre$ comme divinité patronne de leur ville (aux côtés de $omen_apollo$ dont l'oracle les avait conduits en Cyrénaïque). Les mariages mixtes entre Libyens et Grecs étaient courants et de nombreuses pratiques religieuses et culturelles libyennes ont été incorporées dans la culture cyrénaïque - en premier lieu, le culte du dieu libyen à tête de bélier $omen_ammon$. Nulle part ce mélange de cultures n'est plus apparent que dans la deuxième plus grande ville de Cyrénaïque, [GetProvince('(int32)3357').GetName], considérée par beaucoup comme autant libyenne que grecque. \n \nCependant, depuis les premiers jours de la colonisation grecque, les relations libyo-grecques se sont considérablement détériorées. Les tribus nomades libyennes du sud sont une menace constante pour les villes cyrénaïques, aidant régulièrement la campagne et se regroupant parfois pour attaquer les villes elles-mêmes. Les relations avec les Libyens du Nord, désormais minoritaires sur leurs propres terres, sont encore relativement bonnes, mais en dehors de [GetProvince('(int32)3357').GetName] les mariages mixtes sont devenus rares et les Libyens se retrouvent souvent relégués en marge de la société. \n \nNéanmoins, les Libyens restent une force puissante au sein de [GetProvince('(int32)3365').GetArea.GetName]. Selon nos actions, ils pourraient devenir un puissant allié ou un puissant ennemi du nouveau gouvernement de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  cyr_magas_01.13.a:0 "Nous chercherons la réconciliation avec les Libyens"
  cyr_magas_01.13.b:0 "La menace libyenne sera écrasée"
  cyr_magas_01.14.t:0 "Frappes préventives"
  cyr_magas_01.14.desc:0 "Afin de lutter contre la menace de raids libyens contre nos campagnes, nous avons intensifié les patrouilles le long de la lisière du désert. Quelques commandants particulièrement audacieux ont même lancé des attaques préventives contre des groupes de nomades libyens qu'ils jugeaient suspects. Cela a permis de réduire considérablement le nombre de raids sur notre territoire, mais cela a également provoqué beaucoup d'animosité parmi les Libyens le long de la frontière."
  cyr_magas_01.14.a:0 "Concentrez-vous sur la garde de la frontière"
  cyr_magas_01.14.b:0 "Attaquer tous les Libyens que nous pouvons trouver"
  cyr_magas_01.15.t:0 "La guerre de Libye"
  cyr_magas_01.15.desc:0 "Il semble que le conflit en cours avec les indigènes libyens se soit transformé en guerre ouverte. \n \nSuite à une escalade de raids et d'escarmouches frontalières, les tribus du sud du désert libyen se sont regroupées autour du leader charismatique de la tribu des Nasamones. Maintenant, leur hôte combiné se dirige vers les villes de Cyrénaïque, désireux de prendre tout le butin qu'ils peuvent transporter et de le ramener dans leurs oasis désertiques."
  cyr_magas_01_15_tooltip_1:0 "Nous combattrons la menace barbare."
  cyr_magas_01.15.a:0 "Ils doivent être arrêtés avant qu'ils ne puissent atteindre les villes riches de la côte !"
  cyr_magas_01_15_tooltip_2:0 "Nous abandonnerons la Cyrénaïque et nous tournerons vers la Libye."
  cyr_magas_01.15.b:0 "Le moment est venu pour les Libyens de se relever !"
  cyr_magas_01.16.t:0 "La mort de Ptolémée"
  cyr_magas_01.16.desc:0 "Suite au décès récent de [GetCharacter('(int32)42').GetName], la situation politique à [GetCountry('EGY').GetName] devient de plus en plus instable. Ce serait l'occasion idéale de faire avancer nos propres ambitions, cependant, il semble que nous ayons encore quelques problèmes nationaux à régler…"
  cyr_magas_01.16.a.tt:0 "Toutes les tâches de mission non terminées menant à "La mort de Ptolémée" seront ignorées."
  cyr_magas_01.16.b.tt:0 "Toutes les tâches non terminées dans la branche libyenne de l'arbre de mission seront ignorées."
  cyr_magas_01.16.c.tt:0 "Aucune tâche de mission ne sera contournée."
  cyr_magas_01.16.a:0 "Laissez tomber tout le reste, il est maintenant temps de passer à l'action."
  cyr_magas_01.16.b:0 "La question libyenne devra être traitée ultérieurement."
  cyr_magas_01.16.c:0 "Nous pouvons nous permettre d'attendre notre heure."
  cyr_magas_01.17.t:0 "L'art de la guerre"
  cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] est un stratège exceptionnellement talentueux. Récemment, il semble désireux de passer plus de temps avec [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Bien que tout cela puisse n'être qu'une tentative à peine voilée d'accroître sa propre influence à la cour, cela pourrait aider [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] à approfondir sa compréhension de l'art de la guerre…"
  cyr_magas_01.17.a:0 "On devrait passer plus de temps avec [cyr_focus_martial_char_scope.GetName]."
  cyr_magas_01.17.b:0 "En fait, j'avais quelque chose de précis dont je voulais parler…"
  cyr_magas_01.17.c:0 "C'est une perte de temps."
  cyr_magas_01.18.t:0 "Citizen Levy faisant de l'exercice à Kyrene"
  cyr_magas_01.18.desc:0 "L'épine dorsale de l'armée de toute ville grecque est sa levée citoyenne, et [GetProvince('(int32)3360').GetName] ne fait pas exception. Cela fait partie des devoirs de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] en tant que gouverneur de s'assurer que le prélèvement est en bon ordre et prêt à se battre en cas de besoin."
  cyr_magas_01.18.a:0 "L'exercice de prélèvement hebdomadaire sera dirigé par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] personnellement"
  cyr_magas_01.18.b:0 "Développez les champs d'entraînement, la zone d'exercice actuelle est insuffisante"
  cyr_magas_01.18.c:0 "Ce temps serait mieux consacré à l'examen des registres"
  cyr_magas_01.19.t:0 "Pardonner aux exilés"
  cyr_magas_01.19.desc:0 "Dispersés à travers la Méditerranée vivent un nombre non négligeable d'exilés cyrénaïques. La plupart d'entre eux sont des personnes qui ont été forcées de fuir leur ville natale à la suite d'un désaccord sur la politique municipale locale. Cependant, comme de nombreux exilés ont encore des parents en Cyrénaïque, les pétitionnaires implorant [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] de pardon sont monnaie courante au tribunal de [GetProvince('(int32)3360').GetName]. \n \nDans l'ensemble, les exilés ne sont pas une menace pour l'autorité de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], mais renverser les tribunaux des villes de Cyrénaïque en pardonnant aux criminels exilés ne serait pas populaire auprès des citoyens. D'un autre côté, la Cyrénaïque est entourée de nombreux rivaux puissants, et expulser ses propres citoyens est un luxe qu'elle peut difficilement se permettre."
  cyr_magas_01.19.a:0 "Pardon massif à tous sauf aux exilés les plus dangereux, nous en avons besoin ici."
  cyr_magas_01.19.b:0 "Ce n'est pas le moment d'irriter nos concitoyens en ne respectant pas leurs lois."
  cyr_magas_01.19.c:0 "En fait, il y a quelqu'un qui serait mieux loin de la Cyrénaïque…"
  cyr_magas_01.20.t:0 "Mercenaires libyens"
  cyr_magas_01.20.desc:0 "Nos efforts pour recruter des guerriers parmi les Libyens portent fruit. Un petit groupe de soldats libyens s'est rassemblé autour de [cyr_libyan_mercs_spawn_province.GetName] prêt à apporter leurs lances à notre cause."
  cyr_magas_01.20.a:0 "Consolidez-les en une bande de guerriers."
  cyr_magas_01.20.b:0 "Tenez-les prêts au cas où nous aurions besoin de renforcer l'armée."
  cyr_magas_01.21.t:0 "Alliance par le mariage"
  cyr_magas_01.21.desc:0 "Assurer l'indépendance de la Cyrénaïque par nous-mêmes sera très difficile, compte tenu de la force des forces [GetCountry('EGY').GetAdjective] par rapport aux nôtres. Heureusement, nos seigneurs ont de nombreux ennemis qui pourraient être prêts à soutenir notre cause. \n \nCependant, pour nous assurer que notre futur allié ne nous abandonnera pas le moment venu, nous devrions insister pour sceller l'alliance par un mariage royal entre [GetCountry('CYR').GetRuler.GetName] et une princesse de la cour de notre allié. \n \nPlusieurs des grandes puissances helléniques feraient des candidats prometteurs pour une telle alliance."
  cyr_magas_01.21.a:0 "Nous aborderons [cyr_marriage_country_scope_1.GetName]"
  cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] ferait un bon allié."
  cyr_magas_01.21.c:0 "On tentera notre chance avec [cyr_marriage_country_scope_3.GetName]"
  cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] pourrait être le choix le plus sûr."
  cyr_magas_01.21.e:0 "Peut-être que [cyr_marriage_country_scope_5.GetName] nous aidera ?"
  cyr_magas_01.21.f:0 "Nous n'avons pas besoin d'alliés après tout."
  cyr_magas_01.22.t:0 "Un mariage royal"
  cyr_magas_01.22.desc:0 "Nous avons été approchés par un émissaire du tribunal de [GetCountry('CYR').GetRuler.GetName] à [GetCountry('CYR').GetName]. Vous suggérez que nous formions une alliance contre nos rivaux communs dans [GetCountry('EGY').GetName]. [GetCountry('CYR').GetName] est un sujet [GetCountry('EGY').GetAdjective] important et leur indépendance serait un coup dur pour [GetCountry('EGY').GetName]. \n \nCependant, pour assurer notre engagement envers la cause [GetCountry('CYR').GetAdjective], [GetCountry('CYR').GetRuler.GetName] demande la main de [cyr_marriage_princess_scope.GetFullName] en mariage."
  cyr_magas_01.22.a:0 "Une excellente occasion de fragiliser [GetCountry('EGY').GetName]."
  cyr_magas_01.22.b:0 "Nous ne pouvons pas nous permettre de contrarier [GetCountry('EGY').GetName] en ce moment."
  cyr_magas_01.23.t:0 "Mariage royal avec [cyr_royal_marriage_country.GetName]"
  cyr_magas_01.23.desc:0 "Grâce au travail inlassable de nos envoyés, nous avons pu organiser un mariage entre notre dirigeant [GetCountry('CYR').GetRuler.GetName] et une jeune femme noble de la famille [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Espérons que cela garantira [cyr_royal_marriage_country.GetAdjective] une assistance si les Égyptiens nous contestent sur notre désir d'indépendance."
  cyr_magas_01.23.a:0 "Organisez un grand mariage !"
  cyr_magas_01.24.t:0 "Mariage royal - Offre rejetée"
  cyr_magas_01.24.desc:0 "Malheureusement, [cyr_royal_marriage_country.GetName] a rejeté notre offre d'alliance. Nous devrions considérer l'un des autres candidats..."
  cyr_magas_01.24.a:0 "Nous aborderons [cyr_marriage_country_scope_1.GetName]"
  cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] ferait un bon allié."
  cyr_magas_01.24.c:0 "On tentera notre chance avec [cyr_marriage_country_scope_3.GetName]"
  cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] pourrait être le choix le plus sûr."
  cyr_magas_01.24.e:0 "Peut-être que [cyr_marriage_country_scope_5.GetName] nous aidera ?"
  cyr_magas_01.24.f:0 "Nous n'avons pas besoin d'alliés après tout."
  cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] rejoindra [GetCountry('CYR').GetName] dans leur guerre d'indépendance le moment venu."
  cyr_magas_01.25.t:0 "Le soutien de Bérénice"
  cyr_magas_01.25.desc:0 "Depuis le mariage de [GetCharacter('(int32)18').GetName] avec [GetCharacter('(int32)42').GetName], elle s'est donné pour mission de veiller à ce que ses enfants soient placés à des postes de pouvoir. Ainsi, c'est en grande partie grâce à son soutien que [GetCharacter('(int32)46').GetName] a été nommé gouverneur de [GetCountry('CYR').GetName]. \n \nLe soutien de [GetCharacter('(int32)18').GetFirstName] continue d'être inestimable, même maintenant. Nous pourrions demander son aide pour assurer notre contrôle sur la Cyrénaïque, mais ce serait aussi le bon moment pour apporter notre propre contribution au bien-être de la famille Magid."
  cyr_magas_01.25.a:0 "Nous avons besoin du soutien financier de [GetCharacter('(int32)18').GetFirstName] pour contrôler [GetCountry('CYR').GetName]"
  cyr_magas_01.25.b:0 "Peut-être que [GetCharacter('(int32)18').GetFirstName] pourrait écrire à certains parents du père de [GetCharacter('(int32)46').GetFirstName]"
  cyr_magas_01.25.c:0 "Nous ferons notre part pour soutenir la famille"
  cyr_magas_01.25.b.tt:0 "Plusieurs personnages #Y Magid# ! avec #G une fidélité accrue# ! rejoindra votre cour."
  cyr_magas_01.26.t:0 "Véritable souverain de la Cyrénaïque"
  cyr_magas_01.26.desc:0 "L'accent mis par [GetCountry('CYR').GetRuler.GetName] sur les affaires internes de [GetCountry('CYR').GetName]s l'a fermement établi en tant que dirigeant de la région. Bien qu'officiellement [GetCountry('CYR').GetRuler.GetName] doive toujours allégeance à [GetCountry('EGY').GetName], pour de nombreux habitants, il est autant le roi de [GetCountry('CYR').GetName] que de [GetCountry('EGY').GetRuler.GetName] dans le lointain [GetCountry('EGY').GetCapital.GetName]. \n \nLe jour viendra peut-être encore où [GetCountry('CYR').GetName] luttera pour se libérer de l'influence de [GetCountry('EGY').GetAdjective]."
  cyr_magas_01.26.a:0 "Longue vie [GetCountry('CYR').GetRuler.GetName]"
  cyr_ophellas_01.1.t:0 "L'appel de l'aventure"
  cyr_ophellas_01.1.desc:0 "Des messagers de [cyr_adventuring_root_scope.GetName] sont récemment arrivés à notre cour. Ils planifient une guerre contre [GetCountry('CAR').GetName] et demandent notre permission de lever une armée parmi nos citoyens."
  cyr_ophellas_01.1.a:0 "Assurez-vous qu'ils ont notre soutien."
  cyr_ophellas_01.1.b:0 "Mieux vaut ne pas s'impliquer dans des guerres étrangères."
  cyr_ophellas_01.1.tt:0 "#R Cela peut faire de nous un sujet de [cyr_adventuring_root_scope.GetName] # !"
  cyr_ophellas_01.2.t:0 "Aventuriers grecs - Lever une armée"
  cyr_ophellas_01.2.desc:0 "Les messagers que nous avons envoyés sont revenus avec des nouvelles de plusieurs villes qui sont prêtes à nous soutenir dans notre guerre contre Carthage. Maintenant, nous devons décider sur lequel d'entre eux nous voulons concentrer nos efforts de recrutement. \n \nLa ville que nous choisirons deviendra notre sujet temporaire, combattant à nos côtés dans nos guerres jusqu'à ce que nous ayons conquis suffisamment de terres en Afrique pour que les aventuriers s'y installent."
  cyr_ophellas_01.2.a:0 "Recrutez des aventuriers de [cyr_adventurer_city_candidate_1.GetName]"
  cyr_ophellas_01.2.b:0 "Recrutez des aventuriers de [cyr_adventurer_city_candidate_2.GetName]"
  cyr_ophellas_01.2.c:0 "Recrutez des aventuriers de [cyr_adventurer_city_candidate_3.GetName]"
  cyr_ophellas_01.2.d:0 "Engagez simplement une bande de mercenaires à la place."
  cyr_ophellas_01.3.t:0 "Aventuriers grecs"
  cyr_ophellas_01.3.desc:0 "Quand Ophellas a envahi Carthage pour la première fois, il a levé une armée de la patrie de sa femme athénienne [GetCharacter('(int32)17').GetName]. [GetCharacter('(int32)17').GetFirstName] a depuis quitté la Cyrénaïque pour épouser [GetCharacter('(int32)38').GetFullName], mais les villes de Grèce sont encore pleines d'âmes aventurières qui pourraient être convaincues de se battre pour nous si nous leur promettons le droit de s'installer dans nos nouvelles conquêtes. \n \nContrairement à Ophellas, nous n'avons pas le luxe d'être mariés à l'une des femmes les plus importantes d'Athènes, nous devrons donc envoyer des messagers aux plus petites nations du monde hellénique pour voir si l'une d'entre elles est prête à prêter ses citoyens à notre cause."
  cyr_ophellas_01.3.a:0 "Envoyez un message à tous les coins du monde grec !"
  cyr_ophellas_01.4.t:0 "Les aventuriers grecs veulent s'installer"
  cyr_ophellas_01.4.desc:0 "Suite à nos récentes conquêtes en Afrique, nous avons été approchés par les chefs des Aventuriers à notre service. Ils nous ont rappelé que nous leur avions promis le droit de s'installer dans le territoire conquis et insistent sur le fait qu'il est maintenant temps de tenir notre promesse. \n \n Les aventuriers ont déjà désigné l'endroit près de [cyr_adventurer_colony_1.GetName] comme l'endroit où ils veulent fonder une ville, mais certains membres de notre administration insistent sur le fait que [cyr_adventurer_colony_2.GetName] serait un endroit plus approprié."
  cyr_ophellas_01.4.a:0 "Trouvé une colonie à [cyr_adventurer_colony_1.GetName]"
  cyr_ophellas_01.4.b:0 "Trouvé une colonie à [cyr_adventurer_colony_2.GetName]"
  cyr_ophellas_01.4.c:0 "Ils ont rempli leur mission, renvoyez-les."
  cyr_ophellas_01.5.t:0 "La colonie perdue de Sparte en Afrique"
  cyr_ophellas_01.5.desc:0 "Sparte n'est pas aussi célèbre pour ses colonies que les autres villes grecques. Cependant, cela n'a pas empêché le prince spartiate Dorieus, le frère aîné du futur roi spartiate Léonidas, de tenter d'établir une colonie près de la rivière Cinyps en Tripolitaine. Bien que les Spartiates aient été chassés par une alliance de Phéniciens et de membres des tribus locales quelques années plus tard, le souvenir de la colonie de Dorieus persiste toujours. Maintenant que la région est fermement sous notre contrôle, nous pourrions peut-être convaincre un nouveau groupe de colons de rétablir la colonie."
  cyr_ophellas_01.5.a:0 "Trouvé une ville dans l'ancien emplacement à [kinyps_scope.GetName]."
  cyr_ophellas_01.5.b:0 "Trouvé une ville un peu plus à l'ouest, près de la colonie punique de [leptis_scope.GetName]"
  cyr_ophellas_01.5.c:0 "Cela ressemble à une mauvaise idée."
  cyr_ophellas_01.5.tt:0 "#Y Un personnage avec unemilitary_icon exceptionnellement élevée ! rejoindra votre cause ! # !"
  cyr_ophellas_01.6.t:0 "Achat de navires de guerre lourds"
  cyr_ophellas_01.6.desc:0 "Malgré ses sols fertiles, la Cyrénaïque produit très peu de bois adapté à la construction de navires de guerre. Heureusement, les constructeurs navals de [cyr_ship_builders.GetName] sont prêts à construire pour nous une petite flotte de navires de guerre lourds avancés. Au juste prix, bien sûr. \n \nUne fois que nous avons passé la commande et que le paiement a été reçu, il faudra environ un an pour que les navires soient terminés et prêts à être remis."
  cyr_ophellas_01.6.a:0 "Dites-leur de commencer la construction immédiatement !"
  cyr_ophellas_01.6.b:0 "Ils facturent combien?"
  cyr_ophellas_01.7.t:0 "Achat de navires de guerre lourds - Construction terminée"
  cyr_ophellas_01.7.desc:0 "Le navire de guerre que nous avons commandé à [cyr_ship_builders.GetName] est enfin terminé et a été livré à notre port de Kyrene. \n \nCe n'était peut-être pas bon marché, mais maintenant notre flotte peut rivaliser avec les grandes puissances maritimes du monde."
  cyr_ophellas_01.7.a:0 "Enfin!"
  cyr_ophellas_01.8.t:0 "Délégation de [GetCharacter('(int32)17').GetName]"
  cyr_ophellas_01.8.desc:0 "Nous avons reçu une délégation de [GetCharacter('(int32)17').GetFullName]. [GetCharacter('(int32)17').GetFirstName] est actuellement marié à [GetCharacter('(int32)38').GetName], le souverain de [GetCountry('PRY').GetName]. Plus important encore, elle est la veuve d'Opellas, l'homme dont la trahison et la mort sont censées être vengées par notre expédition punitive contre Syracuse. \n \n[GetCharacter('(int32)17').GetFirstName] appartient à l'une des familles les plus influentes d'Athènes - son ancêtre Miltiade a conçu la stratégie qui a remporté la bataille de Marathon - et c'est grâce à cette connexion avec Athènes qu'Ophellas a pu lever l'armée d'aventuriers grecs qu'il a utilisés pour envahir Carthage. Suite à la mort prématurée d'Ophellas, [GetCharacter('(int32)17').GetFirstName] s'enfuit à Athènes où elle épousa [GetCharacter('(int32)38').GetName], le fils et héritier de [GetCharacter('(int32)37').GetName]. \n \n[GetCharacter('(int32)17').GetFirstName] ne partage aucun amour pour les meurtriers de son premier mari, et elle a accepté de soutenir notre expédition avec les fonds dont elle dispose."
  cyr_ophellas_01.8.a:0 "Une femme remarquable !"
  cyr_ophellas_01.9.t:0 "Overlords étrangers de Syracuse"
  cyr_ophellas_01.9.desc:0 "Peut-être que par un acte de rétribution divine, la ville de Syracuse a perdu son indépendance depuis l'époque de [GetCharacter('(int32)56').GetFullName]. [GetProvince('(int32)84').GetName] se trouve maintenant dans les limites de [cyr_syracuse_foreign_owner.GetName]. \n \nBien que cela puisse être une punition appropriée pour leurs crimes, cela pose un problème pour notre expédition punitive prévue. Si la guerre totale n'est pas dans notre intérêt, cela vaut peut-être la peine de se demander si [cyr_syracuse_foreign_owner.GetName] est d'abord disposé à rendre pacifiquement la ville..."
  cyr_ophellas_01.9.a:0 "Ça ne fait jamais de mal de demander..."
  cyr_ophellas_01.9.b:0 "N'importe quoi, nous menons la diplomatie à la pointe d'une lance !"
  cyr_ophellas_01.9.a.tt:0 "Un ultimatum sera adressé à [cyr_syracuse_foreign_owner.GetName]."
  cyr_ophellas_01.9.b.tt:0 "Aucun ultimatum ne sera envoyé."
  cyr_ophellas_01.10.t:0 "Des étrangers menacent Syracuse"
  cyr_ophellas_01.10.desc:0 "Il semble que le pays de [cyr_syracuse_invasion_root_scope.GetName] ait de vieux griefs contre notre ville de [GetProvince('(int32)84').GetName]. Ils ont exigé que nous retirions notre garnison et que nous livrions la ville à leur merci. Dans des circonstances normales, cela serait bien sûr hors de question, mais si [cyr_syracuse_invasion_root_scope.GetName] est suffisamment menaçant, nous n'aurons peut-être pas le choix..."
  cyr_ophellas_01.10.a:0 "Ils devront l'arracher de nos mains froides et mortes."
  cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] sera informé que nous n'avons pas l'intention de remettre la ville."
  cyr_ophellas_01.10.b:0 "Nous n'avons guère le choix, abandonnez la ville."
  cyr_ophellas_01.10.b.tt:0 "#R Nous allons abandonner le territoire de [GetProvince('(int32)84').GetName] # !"
  cyr_ophellas_01.11.t:0 "Dirigeants étrangers de Syracuse - Demandes acceptées"
  cyr_ophellas_01.11.desc:0 "Les dirigeants de [cyr_syracuse_foreign_owner.GetName] se sont rendus à nos exigences. La garnison [cyr_syracuse_foreign_owner.GetAdjective] a été retirée de [GetProvince('(int32)84').GetName] et la ville est désormais sans défense, à l'exception de quelques habitants courageux qui se sont regroupés à la hâte pour défendre leurs maisons."
  cyr_ophellas_01.11.a:0 "[GetProvince('(int32)84').GetName] est facile à choisir maintenant !"
  cyr_ophellas_01.11.a.tt:0 "#Y[GetProvince('(int32)84').GetName] est devenu indépendant. # !"
  cyr_ophellas_01.12.t:0 "Dirigeants étrangers de Syracuse - Demandes rejetées"
  cyr_ophellas_01.12.desc:0 "Sans surprise, les dirigeants de [cyr_syracuse_foreign_owner.GetName] ont rejeté nos demandes de remise pacifique de la ville. Nous devrons le prendre par la force."
  cyr_ophellas_01.12.a:0 "Au moins, personne ne peut dire que nous ne les avons pas prévenus."
  cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] reste une partie de [cyr_syracuse_foreign_owner.GetName]. # !"
  cyr_ophellas_01.13.t:0 "Préparations terminées"
  cyr_ophellas_01.13.desc:0 "Les préparatifs de notre invasion de [GetProvince('(int32)84').GetName] sont enfin terminés. Bientôt, les Syracusains apprendront à regretter le jour où ils ont tourné leurs lances contre des amis."
  cyr_ophellas_01.13.a:0 "Frappez à la première occasion !"
  cyr_ophellas_01.14.t:0 "Syracuse a disparu ?"
  cyr_ophellas_01.14.desc:0 "Il semble que quelque chose d'inattendu se soit produit et qu'il ne reste plus personne à punir à Syracuse."
  cyr_ophellas_01.14.a:0 "Ce n'était pas censé arriver..."
  cyr_ophellas_01.15.t:0 "Le destin de Syracuse"
  cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], la ville des traîtres [GetCharacter('(int32)56').GetName], a longtemps été l'une des villes les plus puissantes du monde grec, rivalisant même avec Athènes en taille lorsque cette dernière était à l'apogée de sa puissance. Maintenant qu'il est enfin à notre merci, nous devrons décider de son sort. \n \nCompte tenu des graves crimes que les Syracusains ont commis contre Ophellas, beaucoup réclament la destruction complète des villes. Cependant, cela laisse la question de savoir quoi faire avec ses citoyens. La solution la plus simple est bien sûr de simplement réduire en esclavage ceux qui peuvent être réduits en esclavage et de tuer tous ceux qui résistent. \n \nCependant, il serait peut-être plus prudent de garder la population de Syracuse en un seul endroit et de l'utiliser pour fonder une nouvelle ville ailleurs. Espérons que les perturbations causées par l'exil forcé suffiront à garantir que la nouvelle ville ne représentera pas la même menace que Syracuse l'était autrefois. \n \nEnfin, nous pourrions bien sûr laisser la ville intacte - après tout, on peut faire valoir que les habitants de Syracuse eux-mêmes n'étaient que des victimes de la tyrannie de [GetCharacter('(int32)56').GetName]."
  cyr_ophellas_01.15.a:0 "Sans pitié! Détruisez la ville, salez les champs et tuez tous ceux qui résistent !"
  cyr_ophellas_01.15.b:0 "Détruisez la ville et exilez sa population en Cyrénaïque."
  cyr_ophellas_01.15.c:0 "Détruisez la ville et créez un nouveau centre de pouvoir en Sicile"
  cyr_ophellas_01.15.d:0 "Laissez la ville tranquille, ne punissez que ses dirigeants."
  cyr_ophellas_01.15.a.tt:0 "Chaque pop dans [GetProvince('(int32)84').GetName] a un #Y 45%# ! chance d'être #R tué#!, un #Y 40%#! chance d'être #R réduit en esclavage et déplacé# ! à une province au hasard en Cyrénaïque, et un #Y 15%# ! chance de #G survivre#!."
  cyr_ophellas_01.15.b.tt:0 "Chaque pop in [GetProvince('(int32)84').GetName] a un #Y 15%# ! chance d'être #R tué#!, un #Y 65%#! chance d'être #R exilé# ! à un [syracuse_destruction_target_scope.GetName], et un #Y 20%# ! chance de #G survivre#!."
  cyr_ophellas_01.15.c.tt:0 "Chaque pop in [GetProvince('(int32)84').GetName] a un #Y 15%# ! chance d'être #R tué#!, un #Y 65%#! chance d'être #R exilé# ! à un [syracuse_destruction_target_scope.GetName], et un #Y 20%# ! chance de #G survivre#!."
  cyr_ophellas_01.16.t:0 "Formation de la Ligue sicilienne"
  cyr_ophellas_01.16.desc:0 "Lorsque nos armées ont mis le pied sur le sol sicilien pour la première fois, c'était pour punir Syracuse pour la trahison de notre précédent dirigeant, Ophellas. Maintenant que Syracuse est dûment humiliée, nous nous retrouvons cependant en possession d'un morceau considérable de terre à la périphérie de notre sphère d'influence. \n \nComme notre intention n'a jamais été de conquérir la Sicile, nous avons décidé d'accorder à nos nouvelles possessions l'autonomie sous un nouveau gouvernement. Le nouvel État prendra la forme d'une ligue avec sa capitale en [cyr_sicilian_league_capital.GetName] et sera tenu de payer régulièrement des tributs et de nous aider dans nos guerres."
  cyr_ophellas_01.16.a:0 "La Ligue sicilienne est née."
  cyr_ophellas_01.16.a.tt:0 "La #Ligue sicilienne #Y# ! deviendra indépendant en tant que feudataire de [SCOPE.GetRootScope.GetCountry.GetName]."
  cyr_ophellas_01.17.t:0 "Ophellas Cheers d'Elysium"
  cyr_ophellas_01.17.desc:0 "Ophellas applaudit depuis Elysium ! [GetProvince('(int32)84').GetName] est tombé, cet ancien grand hégémon des Hellènes occidentaux qui est connu pour avoir produit tout un nombre de tyrans perfides, un fait que notre grand prédécesseur ne savait que trop bien. De même, nos voisins africains les Puniques ont été si durement humiliés par nos grandes armées que même la grande ville de [GetProvince('(int32)3256').GetName] elle-même est maintenant sous notre contrôle. \n \nLa Cyrénaïque émerge de ces conflits comme l'hégémon incontestable des Grecs occidentaux et de l'Afrique à l'ouest du Nil."
  cyr_ophellas_01.17.a:0 "Excellent!"
  cyr_thera_01.1.t:0 "Les villes en guerre de Crète"
  cyr_thera_01.1.desc:0 "Les nombreuses cités-états de Crète sont constamment impliquées dans des conflits mineurs entre elles et contre des envahisseurs extérieurs. Pour prendre l'avantage sur leurs rivaux, nombre d'entre eux ont l'habitude de solliciter l'aide de puissances étrangères pour renforcer leur position. Nous pourrions en profiter pour prendre pied en Crète : si nous aidons l'une des villes belligérantes à gagner sa guerre actuelle, nous pourrions tirer parti de la situation pour l'attirer de manière permanente dans notre sphère d'influence."
  cyr_thera_01.1.a:0 "Nous serons du côté de [cyr_crete_war_country_1.GetName] dans leur guerre !"
  cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] mérite notre aide !"
  cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] a besoin de notre aide !"
  cyr_thera_01.1.d:0 "À la réflexion - mieux vaut ne pas s'emmêler dans ce..."
  cyr_thera_01.1.a.tt:0 "Si [cyr_crete_war_country_1.GetName] accepte, nous #R rejoindrons une guerre du côté de [cyr_crete_war_country_1.GetName]# ! et #G [cyr_crete_war_country_1.GetName] deviendra notre sujet.#!"
  cyr_thera_01.1.b.tt:0 "Si [cyr_crete_war_country_2.GetName] accepte, nous #R rejoindrons une guerre du côté de [cyr_crete_war_country_2.GetName]# ! et #G [cyr_crete_war_country_2.GetName] deviendra notre sujet.#!"
  cyr_thera_01.1.c.tt:0 "Si [cyr_crete_war_country_3.GetName] accepte, nous #R rejoindrons une guerre du côté de [cyr_crete_war_country_3.GetName]# ! et #G [cyr_crete_war_country_3.GetName] deviendra notre sujet.#!"
  cyr_thera_01.1.d.tt:0 "Nous ne nous mêlerons pas des affaires de Crète"
  cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] Offres d'aide"
  cyr_thera_01.2.desc:0 "Aujourd'hui une ambassade envoyée par [GetCountry('CYR').GetRuler.GetName] de [GetCountry('CYR').GetName] est arrivée à notre cour. [GetCountry('CYR').GetRuler.GetName] prétend être sympathique à notre cause dans notre guerre actuelle, et il nous offre l'aide de [GetCountry('CYR').GetName] pour gagner la guerre. \n \nBien qu'il soit très tentant de renforcer notre position avec [GetCountry('CYR').GetAdjective] des hommes et des lances, il est probable qu'accepter la proposition donnerait à [GetCountry('CYR').GetName] une influence considérable sur nos affaires intérieures."
  cyr_thera_01.2.a:0 "Nous pouvons utiliser toute l'aide que nous pouvons obtenir."
  cyr_thera_01.2.b:0 "Il n'y a pas besoin d'intrus étrangers !"
  cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] nous rejoindra dans notre guerre actuelle"
  cyr_thera_01.2.a.ttt:0 "#R Nous deviendrons un sujet de [GetCountry('CYR').GetName]!#!"
  cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] ne s'impliquera plus dans nos affaires."
  cyr_thera_01.3.t:0 "Villes en guerre de Crète - Aide acceptée"
  cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] de [cyr_crete_war_country_chosen.GetName] a accepté avec empressement notre aide dans leur guerre. Cela nous donnera certainement un effet de levier important dans les affaires [cyr_crete_war_country_chosen.GetAdjective] à l'avenir."
  cyr_thera_01.3.a:0 "Excellent!"
  cyr_thera_01.3.b:0 "En fait, la donne a changé..."
  cyr_thera_01.4.t:0 "Villes en guerre de Crète - Aide refusée"
  cyr_thera_01.4.desc:0 "Il semble que [cyr_crete_war_country_chosen.GetRuler.GetName] de [cyr_crete_war_country_chosen.GetName] ait rejeté l'aide que nous lui avons proposée. [cyr_crete_war_country_chosen.GetName] préfère mener ses guerres sans implication étrangère."
  cyr_thera_01.4.a:0 "Ils finiront par regretter cette décision."
  cyr_thera_01.4.b:0 "Très bien, nous voulions seulement aider."
  cyr_thera_01.5.t:0 "Vérifier si la Crète est toujours en guerre"
  cyr_thera_01.5.desc:0 "Événement caché... Vous ne devriez pas voir ça."
  cyr_thera_01.5.a:0 "Vérifier l'info-bulle"
  cyr_thera_01.6.t:0 "Influence sur [cyr_crete_war_country_chosen.GetName]"
  cyr_thera_01.6.desc:0 "La guerre dans laquelle [cyr_crete_war_country_chosen.GetName] a été impliquée est terminée, mais l'influence que nous avons acquise grâce à notre intervention opportune persiste. [cyr_crete_war_country_chosen.GetName] est maintenant bien ancré dans notre sphère d'influence. Nous devrions les utiliser comme tête de pont pour étendre notre influence dans le reste de la Crète."
  cyr_thera_01.6.a:0 "Ils nous doivent une dette de gratitude..."
  cyr_thera_01.7.t:0 "Courtiser les Cyclades"
  cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], la maison ancestrale des Grecs de [GetProvince('(int32)3360').GetName], est actuellement contrôlée par le [GetCountry('DEL').GetName], une alliance lâche entre les îles de la mer Égée dont le siège est à [GetCountry('DEL').GetCapital.GetName]. Le vrai pouvoir appartient cependant aux [GetCountry('PRY').GetName] qui maintiennent une emprise sur la politique [GetCountry('DEL').GetAdjective] et les utilisent pour exercer leur influence dans la région. Avant de pouvoir faire notre retour glorieux à Thera, nous devrons d'abord lutter contre [GetCountry('DEL').GetName] de leur sphère d'influence. \n \n#R Cette mission a débloqué plusieurs nouvelles décisions qui nous permettent d'accroître notre influence sur [GetCountry('DEL').GetName]. Une fois que notre influence est suffisamment forte, nous pouvons essayer d'attirer [GetCountry('DEL').GetName] dans notre sphère d'influence en utilisant la décision « Exiger la fidélité ». # !"
  cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] interfère avec le [GetCountry('DEL').GetName] depuis bien trop longtemps"
  cyr_thera_01.8.t:0 "Amitié entre dirigeants"
  cyr_thera_01.8.desc:0 "[GetCountry('CYR').GetRuler.GetName] a utilisé son étroite amitié avec [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] pour faire comprendre à [GetCountry('DEL').GetRuler.GetFirstName] les avantages de nouer des liens plus étroits avec [GetCountry('CYR').GetName]. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.8.a:0 "Excellent!"
  cyr_thera_01.9.t:0 "Insulte diplomatique"
  cyr_thera_01.9.desc:0 "L'insulte diplomatique vicieuse que nous avons récemment infligée à [GetCountry('PRY').GetName] a eu l'effet escompté ; L'incapacité de [GetCountry('PRY').GetRuler.GetName] à monter une réponse décisive l'a fait paraître faible aux yeux de ses sujets. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.9.a:0 "Tout selon le plan."
  cyr_thera_01.9.b:0 "Doublez l'insulte !"
  cyr_thera_01.10.t:0 "Cadeaux pour le [GetCountry('DEL').GetName]"
  cyr_thera_01.10.desc:0 "Les gens du [GetCountry('DEL').GetName] ont été profondément impressionnés par les cadeaux que nous leur avons envoyés récemment. C'est peut-être le bon moment pour redoubler de générosité et faire un don encore plus important. Indépendamment de ce que nous faisons, cela rapprochera certainement le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.10.a:0 "Le don précédent était suffisant…"
  cyr_thera_01.10.b:0 "Mettons le [GetCountry('DEL').GetName] en or."
  cyr_thera_01.10.c:0 "Commandez un grand temple dans l'une de leurs villes !"
  cyr_thera_01.11.t:0 "Déraciner le piratage"
  cyr_thera_01.11.desc:0 "Les pirates sont le fléau de la mer Égée, c'est pourquoi les extirper est l'une des missions clés de la [GetCountry('CYR').GetAdjective]marine. Il semble que cet investissement dans la sécurité maritime ne soit pas passé inaperçu auprès des [GetCountry('DEL').GetName], qui comptent désormais beaucoup sur notre aide pour assurer la sécurité de leurs eaux côtières. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.11.a:0 "Mort à tous les pirates !"
  cyr_thera_01.11.b:0 "Impressionnez encore plus le [GetCountry('DEL').GetName] en attaquant la base des pirates."
  cyr_thera_01.12.t:0 "Une grande flotte de guerre"
  cyr_thera_01.12.desc:0 "En tant qu'ensemble de petites îles, l'[GetCountry('DEL').GetName] dépend fortement de la mer pour sa survie. Il ne serait pas exagéré de dire que celui qui contrôle la mer contrôle le [GetCountry('DEL').GetName]. Nous possédons maintenant une flotte assez grande pour contester les eaux de la mer Égée contre presque n'importe quel ennemi. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.12.a:0 "Impressionnant."
  cyr_thera_01.13.t:0 "Éclipser la puissance navale de [GetCountry('PRY').GetName]"
  cyr_thera_01.13.desc:0 "La flotte [GetCountry('CYR').GetAdjective] est maintenant considérablement plus grande que la flotte du suzerain de [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Sans une flotte puissante, il sera très difficile pour [GetCountry('PRY').GetName] de continuer à exercer une influence sur les îles de la mer Égée. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.13.a:0 "La [GetCountry('CYR').GetAdjective]flotte règne en maître !"
  cyr_thera_01.14.t:0 "Éclipse [GetCountry('PRY').GetName]"
  cyr_thera_01.14.desc:0 "[GetCountry('PRY').GetName] est petit et faible. Dans leur état actuel, ils auront beaucoup de mal à garder le contrôle sur le [GetCountry('DEL').GetName], surtout lorsqu'ils sont en concurrence avec un pays beaucoup plus puissant comme le nôtre. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.14.a:0 "[GetCountry('PRY').GetAdjective] le pouvoir vacille."
  cyr_thera_01.15.t:0 "La Libération de [cyr_wooing_DEL_liberated_country_scope.GetName]"
  cyr_thera_01.15.desc:0 "Notre récente libération de [cyr_wooing_DEL_liberated_country_scope.GetName] de l'oppression étrangère a fermement établi [GetCountry('CYR').GetName] comme un ami des petites cités-états de Hellas et au-delà. Cela nous rend considérablement plus attrayants en tant qu'alliés potentiels pour les [GetCountry('DEL').GetName], car ils peuvent être sûrs que leurs droits seront protégés par notre règle. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
  cyr_thera_01.15.a:0 "Une bonne messagerie est très importante."
  cyr_thera_01.15.b:0 "Pour prouver notre bonne volonté nous abaisserons le tribut payé par nos sujets."
  cyr_thera_01.16.t:0 "Parrainage de jeux publics"
  cyr_thera_01.16.desc:0 "Peut-être que le signe le plus visible de l'autorité [GetCountry('PRY').GetAdjective] sur le [GetCountry('DEL').GetName] sont les jeux annuels qui se déroulent à [GetCountry('DEL').GetCapital.GetName] en l'honneur de la famille régnante [GetCountry('PRY').GetAdjective]. Si nous devions sponsoriser nos propres jeux pour rivaliser avec les [GetCountry('PRY').GetAdjective], cela saperait certainement grandement la règle [GetCountry('PRY').GetAdjective]."
  cyr_thera_01.16.a:0 "Seuls les jeux actuels suffisent."
  cyr_thera_01.16.b:0 "Tenez nos propres jeux dans [GetCountry('DEL').GetCapital.GetName]."
  cyr_thera_01.17.t:0 "Courtiser le [GetCountry('DEL').GetName] - Moment de vérité"
  cyr_thera_01.17.desc:0 "Depuis quelque temps déjà, [GetCountry('CYR').GetAdjective] les diplomates entrent et sortent de [GetCountry('DEL').GetCapital.GetName], essayant de convaincre le [GetCountry('DEL').GetName] des avantages de la [GetCountry('CYR').GetAdjective] protection. Maintenant, nous sommes enfin prêts à officialiser notre relation. Si le [GetCountry('DEL').GetName] accepte notre offre, il quittera la sphère d'influence de [GetCountry('PRY').GetName] et deviendra un feudataire sous [GetCountry('CYR').GetName]. Malheureusement. Le succès est loin d'être garanti car plusieurs personnalités influentes du [GetCountry('DEL').GetName] s'opposent toujours à un rapprochement avec nous. Nous ne pouvons qu'espérer que nos actions passées ont recueilli suffisamment de soutien pour étouffer ces voix dissidentes."
  cyr_thera_01.17.a:0 "Faites-leur une offre trop belle pour être refusée."
  cyr_thera_01.17.b:0 "Faites-leur une offre trop belle pour être refusée."
  cyr_thera_01.17.c:0 "Faites-leur une offre trop belle pour être refusée."
  cyr_thera_01.17.a.tt:0 "Si nous avons suffisamment impressionné les [GetCountry('DEL').GetName], ils peuvent choisir de devenir notre sujet."
  cyr_thera_01.18.t:0 "Courtiser le [GetCountry('DEL').GetName] - Protection acceptée"
  cyr_thera_01.18.desc:0 "Il semble que [GetCountry('DEL').GetName] ait accepté avec empressement notre offre de les protéger. Le [GetCountry('DEL').GetName] est maintenant un sujet de [GetCountry('CYR').GetName]."
  cyr_thera_01.18.a:0 "Un choix judicieux."
  cyr_thera_01.19.t:0 "[GetCountry('CYR').GetName] Offre une protection"
  cyr_thera_01.19.desc:0 "Aujourd'hui, nous avons reçu un diplomate de [GetCountry('CYR').GetName]. [GetCountry('CYR').GetName] nous offre leur protection en échange d'un tribut régulier et de notre aide dans leurs guerres. Si nous acceptons, nous deviendrons un sujet de [GetCountry('CYR').GetName], mais si nous refusons, ils peuvent essayer de nous subjuguer par la guerre."
  cyr_thera_01.19.a:0 "[GetCountry('CYR').GetAdjective] protection semble merveilleux."
  cyr_thera_01.19.a.tt:0 "#R Nous deviendrons feudataire de [GetCountry('CYR').GetName]. # !"
  cyr_thera_01.19.b:0 "Nous ne nous soumettrons plus jamais à des tyrans étrangers !"
  cyr_thera_01.20.t:0 "Courtiser le [GetCountry('DEL').GetName] - Protection rejetée"
  cyr_thera_01.20.desc:0 "Il semble que malgré tous nos efforts, le [GetCountry('DEL').GetName] ait rejeté notre offre de les protéger. Si nous désirons toujours contrôler les Cyclades, nous devrons le poursuivre par la force des armes."
  cyr_thera_01.20.a:0 "Imbéciles !"
  cyr_thera_01.21.t:0 "Retour à Théra"
  cyr_thera_01.21.desc:0 "Il y a des siècles, les ancêtres des premiers colons de [GetProvince('(int32)3360').GetName] ont fui une famine sur l'île de [GetProvince('(int32)454').GetName] pour trouver une nouvelle vie dans l'actuelle Cyrénaïque. \n \nMaintenant que [GetProvince('(int32)454').GetName] est sous notre contrôle, il est enfin temps pour leurs descendants de rentrer chez eux. Déjà le premier groupe de colons cyrénaïques est arrivé sur [GetProvince('(int32)454').GetName] et beaucoup d'autres suivront certainement bientôt."
  cyr_thera_01.21.a:0 "Super!"
  cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] appartient maintenant à [SCOPE.GetRootScope.GetCountry.GetName]."
  cyr_thera_01.21.a.ttt:0 "Plusieurs pops cyrénaïques ont déménagé à [GetProvince('(int32)454').GetName]."
  cyr_thera_01.22.t:0 "Théra renaît de ses cendres"
  cyr_thera_01.22.desc:0 "Il n'y a pas si longtemps, [GetProvince('(int32)454').GetName] n'était qu'un petit village à la périphérie des îles des Cyclades. Aujourd'hui, grâce à nos efforts, elle est devenue une grande ville animée, l'une des villes les plus importantes de la région, sinon la plus importante. De [GetProvince('(int32)454').GetName], notre influence s'étend loin sur l'eau, faisant de nous un concurrent clé dans la lutte pour l'influence sur la mer Égée."
  cyr_thera_01.22.a:0 "Thera est plus grande que jamais"
  cyr_thera_01.23.t:0 "Allié crétois annexé"
  cyr_thera_01.23.desc:0 "Il semble qu'au milieu du chaos de la guerre, notre allié crétois ait été détruit par ses ennemis. Cela pourrait constituer un revers majeur pour nos plans."
  cyr_thera_01.23.a:0 "Le prix de la guerre..."
  cyr_reform_01.1.t:0 "L'État de Cyrénaïque"
  cyr_reform_01.1.desc:0 "Après des siècles où leurs dirigeants ont été imposés par des rois lointains, les villes grecques de Cyrénaïque ont enfin à nouveau un roi. Cependant, les [reform_mission_root_scope.GetRuler.GetFamily.GetName]s sont eux-mêmes des étrangers qui ont pris le trône de [reform_mission_root_scope.GetCapital.GetName] avec l'aide de leur hôte de Macédoniens. Aux yeux de nombreux Cyrénaïques, cela les rend peu différents de la série de dirigeants étrangers qui les ont précédés. \n \nSi [reform_mission_root_scope.GetRuler.GetName] veut conserver son pouvoir, il devra légitimer son pouvoir aux yeux de ses citoyens ; soit en adoptant les coutumes locales et en s'inspirant des souvenirs du royaume pré-perse de Cyrénaïque, soit en s'établissant comme un roi hellénistique à la manière des Séleucides et des Ptolémées. Sinon, les [reform_mission_root_scope.GetRuler.GetFamily.GetName]s pourraient bientôt se retrouver renversés par ceux-là mêmes qu'ils aspirent à gouverner. \n \n #G Royaliste #! et #R Républicain # ! les forces se disputent l'influence sur [reform_mission_root_scope.GetName]. Tenter des réformes gouvernementales radicales sans obtenir de soutien pour la faction correspondante - ou alors que le soutien à la faction adverse est élevé - pourrait entraîner une guerre civile."
  cyr_reform_01.1.a:0 "Il va falloir se déplacer prudemment..."
  cyr_reform_01.2.t:0 "La Cité Royale de [GetProvince('(int32)3360').GetName]"
  cyr_reform_01.2.desc:0 "Nous avons lancé un projet ambitieux pour transformer [GetProvince('(int32)3360').GetName] en une ville digne d'un roi. Déjà nos ingénieurs tracent le tracé de nouvelles routes et inspectent les anciens bâtiments pour voir lesquels seront embellis et lesquels seront démolis. \n \nLa reconstruction sera un long processus, mais une fois achevée, [GetProvince('(int32)3360').GetName] figurera parmi les plus grandes villes de la Méditerranée, un fier exemple de la civilisation grecque et de l'ingéniosité [reform_mission_root_scope.GetAdjective]."
  cyr_reform_01.2.a:0 "Glorieux!"
  cyr_reform_01.3.t:0 "La Cité Royale - Une Cité Hellénique"
  cyr_reform_01.3.desc:0 "Avant que l'expansion de [GetProvince('(int32)3360').GetName] puisse continuer, nous devrons décider de l'étendue de la reconstruction. De nombreuses villes fondées par Alexandre et ses successeurs sont aménagées selon un système de grille strict qui optimise l'utilisation de l'espace et rend la navigation dans les rues de la ville plus simple. Nous pourrions tenter de reconstruire [GetProvince('(int32)3360').GetName] suivant le modèle hellénique, mais cela nécessiterait de démolir de nombreux bâtiments existants. \n \nNaturellement, un tel déménagement serait coûteux et pourrait ne pas être populaire auprès des habitants actuels de [GetProvince('(int32)3360').GetName]…."
  cyr_reform_01.3.a:0 "Reconstruisez la ville à partir de rien !"
  cyr_reform_01.3.b:0 "Une refonte limitée suffira"
  cyr_reform_01.4.t:0 "La Cité Royale - Dédicace"
  cyr_reform_01.4.desc:0 "Dans le cadre des efforts d'expansion en cours à [GetProvince('(int32)3360').GetName], nous avons l'opportunité de dédier l'un des nouveaux bâtiments au nom de [reform_mission_root_scope.GetRuler.GetName]. Une fois terminée, la nouvelle construction serait un monument à la splendeur de la famille [reform_mission_root_scope.GetRuler.GetFamily.GetName], une manifestation physique du pouvoir et de l'autorité de [reform_mission_root_scope.GetRuler.GetFamily.GetName]s. Bien sûr, les grands travaux publics ne sont jamais bon marché…"
  cyr_reform_01.4.a:0 "Consacrez un Grand Temple !"
  cyr_reform_01.4.b:0 "Un Grand Théâtre pour les citoyens de [GetProvince('(int32)3360').GetName]!"
  cyr_reform_01.4.c:0 "Ces fonds pourraient être mieux utilisés ailleurs…"
  cyr_reform_01.5.t:0 "La Cité Royale - Immigrés"
  cyr_reform_01.5.desc:0 "L'expansion de [GetProvince('(int32)3360').GetName] commence à attirer un grand nombre d'immigrants qui espèrent faire leur chance dans la capitale royale. Naturellement, cet afflux d'étrangers provoque des polémiques avec les habitants de [GetProvince('(int32)3360').GetName]. Si nous voulons garantir le soutien de notre peuple, nous devrons peut-être fermer nos portes aux migrants de l'extérieur [reform_mission_root_scope.GetName]."
  cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] est pour les Cyrénaïques !"
  cyr_reform_01.5.b:0 "Tout le monde est le bienvenu dans [GetProvince('(int32)3360').GetName]."
  cyr_reform_01.5.c:0 "Absurdité! Faites savoir que les portes de [GetProvince('(int32)3360').GetName] sont ouvertes à tous."
  cyr_reform_01.6.t:0 "La Cité Royale - Le Palais Royal"
  cyr_reform_01.6.desc:0 "Le grand projet de reconstruction de [GetProvince('(int32)3360').GetName] est presque terminé. Déjà, la ville s'est transformée en l'un des joyaux de la civilisation grecque. Maintenant, la seule chose qui manque est un palais royal adapté au souverain d'une telle ville. La question est de savoir combien d'argent nous sommes prêts à investir dans la construction."
  cyr_reform_01.6.a:0 "Le centre de notre règle sera sans pareil !"
  cyr_reform_01.6.b:0 "Une conception modérée devrait suffire."
  cyr_reform_01.6.c:0 "Une humble demeure, nous n'avons pas besoin de luxe décadent."
  cyr_reform_01.7.t:0 "La Dynastie des Battiades"
  cyr_reform_01.7.desc:0 "Il y a plus de 300 ans, Battus I Battiad a conduit un groupe de colons de l'île égéenne de [GetProvince('(int32)454').GetName] à la côte libyenne où ils ont fondé la ville de [GetProvince('(int32)3360').GetName]. Battus deviendrait le premier roi de Cyrénaïque, et la dynastie qu'il fonda, les Battiades, continuerait à régner pendant deux siècles avant de succomber à une combinaison de troubles internes et d'expansionnisme perse. \n \nBien que les Battiades aient perdu la royauté, nombre de leurs descendants continuent d'occuper des postes importants dans toute la Cyrénaïque. Cela en fait un défi pour notre nouvelle administration; intégrer les Battiades dans notre gouvernement pourrait soutenir la légitimité de notre règne, mais cela pourrait bien signifier mettre nos plus grands rivaux à portée de main du trône. D'un autre côté, si les ignorer pourrait limiter leur influence, cela les pousserait presque certainement dans les bras de nos ennemis."
  cyr_reform_01.7.a:0 "Nous ne pouvons pas ignorer leur ancienne lignée."
  cyr_reform_01.7.b:0 "Le Royaume Battiad est mort depuis longtemps."
  cyr_reform_01.8.t:0 "Union de mariage avec les Battiades"
  cyr_reform_01.8.desc:0 "Aujourd'hui, [battiad_1.GetName] est venu au tribunal avec une proposition intrigante : il offre la main de [cyr_battiad_bride.GetName] en mariage. [cyr_battiad_bride.GetFirstName] est une jeune femme en âge de se marier issue d'une des branches les plus prestigieuses de l'arbre généalogique Battiad. Un mariage entre elle et un membre de la famille [reform_mission_root_scope.GetRuler.GetFamily.GetName] renforcerait certainement notre autorité, mais rien ne garantit que tout cela ne fasse pas partie d'un plan visant à ramener la Battiad sur le trône…"
  cyr_reform_01.8.a:0 "[cyr_battiad_bride.GetName] épousera [reform_mission_root_scope.GetRuler.GetName]"
  cyr_reform_01.8.b:0 "Une union entre [cyr_battiad_bride.GetName] et [cyr_battiad_groom_heir.GetName] serait plus avantageuse."
  cyr_reform_01.8.c:0 "Non, les Battiads ont eu leur chance."
  cyr_reform_01.9.t:0 "La lagune envasée d'Euesperides"
  cyr_reform_01.9.desc:0 "Fondée à l'origine par des exilés fuyant les troubles politiques à [GetProvince('(int32)3360').GetName], [GetProvince('(int32)3350').GetName] est la plus reculée des villes du cœur de la Cyrénaïque. Cela rend d'autant plus grave que le lagon naturel qui lui sert de port s'envase, ce qui rend de plus en plus difficile l'accostage des navires. À ce stade, la seule solution pourrait être de déplacer toute la ville sur plusieurs kilomètres vers un nouvel emplacement avec un meilleur port."
  cyr_reform_01.9.a:0 "Retrouver [GetProvince('(int32)3350').GetName] au nouvel emplacement."
  cyr_reform_01.9.b:0 "Déplacez-le et donnez-lui un nouveau nom : Bérénice"
  cyr_reform_01.9.c:0 "C'est juste un peu de sable dans l'eau, ils iront bien tels quels."
  cyr_reform_01.10.t:0 "Un nouveau port pour Barke"
  cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] est traditionnellement la deuxième ville la plus importante de la Cyrénaïque. Elle est connue comme un lieu où vivent côte à côte les Grecs et les Libyens, à tel point qu'elle se distingue même parmi les autres villes de la Cyrénaïque, qui ont toujours entretenu des relations exceptionnellement amicales avec leurs voisins indigènes. \n \nCependant, [GetProvince('(int32)3357').GetName] est également situé à l'intérieur des terres, loin de la côte. Cela est devenu un problème depuis que les conquêtes d'Alexandre ont amené la Cyrénaïque dans une intégration plus profonde avec le monde hellénique. Heureusement, il existe un bon spot pour une ville plus proche de la mer…"
  cyr_reform_01.10.a:0 "Trouvé une nouvelle ville dans [GetProvince('(int32)3354').GetName]."
  cyr_reform_01.10.b:0 "La nouvelle ville sera connue sous le nom de Magadeia."
  cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] est bien comme ça."
  cyr_reform_01.11.t:0 "La ville en pleine croissance de [GetProvince('(int32)3354').GetName]"
  cyr_reform_01.11.desc:0 "La construction de notre nouvelle ville à [GetProvince('(int32)3354').GetName] se déroule sans heurts. Le centre administratif de la ville est déjà achevé et le nouveau port est prêt à recevoir les premiers navires. Maintenant, nous devons décider quel sera le rôle de [GetProvince('(int32)3354').GetName] une fois qu'il sera terminé."
  cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] a toujours été conçu comme un port pour [GetProvince('(int32)3357').GetName]."
  cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] remplacera [GetProvince('(int32)3357').GetName] comme deuxième ville de Cyrénaïque."
  cyr_reform_01.5.c.tt:0 "Entre #Y 4# ! et #O 7# ! les pops apparaîtront dans [GetProvince('(int32)3360').GetName]."
  cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] deviendra connu sous le nom de Magadeia."
  cyr_reform_01.11.b.tt:0 "75% de la population de [GetProvince('(int32)3357').GetName] va #Y bouger# ! pour [GetProvince('(int32)3354').GetName]."
  cyrene_1_magas:0 "Le premier-né de la reine"
  cyr_reform_01.12.t:0 "Tour des villes - Départ"
  cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] est peut-être le dirigeant incontesté de la Cyrénaïque, mais nombre de ses habitants en savent peu plus sur lui que son nom. Pour s'assurer d'être reconnu par ses sujets, [reform_mission_root_scope.GetRuler.GetFirstName] a décidé de se lancer dans une vaste tournée de la campagne cyrénaïque. \n \nAu cours des six prochains mois, [reform_mission_root_scope.GetRuler.GetFirstName] et son garde du corps visiteront autant de villes que possible pour régler les différends locaux et s'imposer aux classes dirigeantes locales."
  cyr_reform_01.12.a:0 "Va chercher les chevaux; nous partirons immédiatement"
  cyr_reform_01.13.t:0 "Un différend entre villes"
  cyr_reform_01.13.desc:0 "Peu de temps après son arrivée à [tour_location_scope_1_1.GetName], [reform_mission_root_scope.GetRuler.GetName] est approché par des représentants de la localité voisine de [tour_location_scope_1_2.GetName]. Ils demandent que [reform_mission_root_scope.GetRuler.GetName] rende un jugement sur un différend de longue date entre [tour_location_scope_1_2.GetName] et [tour_location_scope_1_1.GetName]. \n \nSuite à la mort sans héritier d'un riche noble de [tour_location_scope_1_2.GetName], [tour_location_scope_1_1.GetName] a pris possession de l'un des biens de l'homme qui se trouve sur le territoire de [tour_location_scope_1_1.GetName]. Cependant, [tour_location_scope_1_2.GetName] insiste sur le fait que, comme l'homme était un citoyen de [tour_location_scope_1_2.GetName], tous ses biens appartiennent à [tour_location_scope_1_2.GetName]. \n \nPeu importe qui nous soutenons, nous sommes susceptibles d'irriter l'autre côté."
  cyr_reform_01.13.a:0 "La propriété du mort appartient à [tour_location_scope_1_2.GetName]"
  cyr_reform_01.13.b:0 "Ce qu'il y a dans [tour_location_scope_1_1.GetName] le territoire appartient à [tour_location_scope_1_1.GetName]"
  cyr_reform_01.13.c:0 "Il est clair que l'héritier légitime n'est autre que [reform_mission_root_scope.GetRuler.GetName] lui-même."
  cyr_reform_01.14.t:0 "Cérémonie locale"
  cyr_reform_01.14.desc:0 "Alors que la fête royale franchit les portes de [tour_location_scope_2.GetName], il devient évident que l'endroit est au milieu des préparatifs d'une importante fête locale. En tant que roi, il serait plus qu'approprié que [reform_mission_root_scope.GetRuler.GetName] se voie attribuer un rôle central dans les célébrations. Cependant, le sacerdoce local semble réticent à modifier ses rituels traditionnels pour le bien de son roi…"
  cyr_reform_01.14.a:0 "Un don généreux suffira sûrement à les convaincre"
  cyr_reform_01.14.b:0 "Les prêtres obéiront aux exigences de leur roi !"
  cyr_reform_01.14.c:0 "Ne fâchons pas les dieux en rompant avec la tradition"
  cyr_reform_01.15.t:0 "Bandits libyens"
  cyr_reform_01.15.desc:0 "Alors que le groupe itinérant de [reform_mission_root_scope.GetRuler.GetName] passe devant [tour_location_scope_3.GetName], ils reçoivent des nouvelles d'un petit groupe de bandits libyens qui se sont installés dans la région, harcelant la communauté locale avec leurs raids incessants. En tant que roi de Cyrénaïque, il est de notre devoir premier de protéger notre peuple de ce type d'exploitation. Cependant, avec seulement notre petit garde du corps qui nous accompagne, il pourrait être dangereux d'attaquer les bandits de front."
  cyr_reform_01.15.a:0 "Il n'y a pas de temps a perdre. Nous les prendrons ici et maintenant."
  cyr_reform_01.15.b:0 "Les bandits seront traités, mais nous allons d'abord lever des renforts des villes environnantes"
  cyr_reform_01.15.c:0 "On n'a pas le temps de s'occuper de lui..."
  cyr_reform_01.15.a.tt:0 "#Y Sinon : #!"
  cyr_reform_01.16.t:0 "Attention indésirable"
  cyr_reform_01.16.desc:0 "Juste au moment où [reform_mission_root_scope.GetRuler.GetName] est sur le point de se retirer pour la nuit, il est approché par un jeune homme de la communauté voisine de [tour_location_scope_5.GetName]. Il prétend que l'un de nos gardes du corps a fait des avances non désirées à sa sœur et exige que le garde du corps soit sévèrement puni. Nous devrons gérer cette situation avec précaution si nous ne voulons pas risquer d'irriter les locaux."
  cyr_reform_01.16.a:0 "Faire fouetter le garde du corps et indemniser la famille de l'homme"
  cyr_reform_01.16.b:0 "Cet homme a l'air utile... il peut avoir sa justice s'il rejoint notre suite en retour"
  cyr_reform_01.16.c:0 "Nous ne pouvons pas punir nos hommes pour chaque fille du village qu'ils dérangent"
  cyr_reform_01.16.d:0 "En fait, je cherchais quelqu'un pour réchauffer mon lit…"
  cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]# ! rejoindra le tribunal."
  cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]# ! rejoindra le tribunal."
  cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]# ! pourrait tomber enceinte."
  cyr_reform_01.17.t:0 "Retourner à la maison"
  cyr_reform_01.17.desc:0 "Après six longs mois sur la route, [reform_mission_root_scope.GetRuler.GetName] est enfin rentré chez [reform_mission_root_scope.GetCapital.GetName]. Le voyage a été épuisant, et en l'absence du roi, beaucoup de travail s'est accumulé dans la capitale. Malgré la formidable charge de travail qui vous regarde maintenant en face, au moins les citoyens de Cyrénaïque devraient désormais se sentir plus proches de leur roi."
  cyr_reform_01.17.a:0 "Home Sweet Home."
  cyr_academies_01.1.t:0 "La circonférence de la Terre"
  cyr_academies_01.1.desc:0 "Aujourd'hui, [eratosthenes_scope.GetName] a annoncé une découverte révolutionnaire ; en mesurant la différence entre les longueurs des ombres projetées par des tiges identiques à différents endroits, [eratosthenes_scope.GetFirstName] a pu calculer la circonférence précise de la Terre. Non content d'être le premier homme à connaître la vraie taille du monde, il a ensuite calculé l'inclinaison de l'axe de rotation de la Terre par rapport au plan du soleil. Il a même créé la première carte précise du monde connu en combinant ses calculs avec les récits de voyageurs qui avaient visité les provinces lointaines à la périphérie de la civilisation. \n \n[eratosthenes_scope.GetFirstName] lui-même est né à [GetProvince('(int32)3360').GetName], mais a acquis sa réputation d'érudit après avoir étudié à [GetProvince('(int32)416').GetName] et [GetProvince('(int32)516').GetName]. Il est célèbre pour le large éventail de sujets sur lesquels il a travaillé; en plus de ses travaux sur la taille de la terre, il a inventé des parallèles et des méridiens pour indiquer des emplacements sur un globe, a été la première personne à tenter de déterminer la date exacte de la guerre de Troie et a développé une méthode pour identifier efficacement les nombres premiers. \n \nLes découvertes de [eratosthenes_scope.GetFirstName] sont rassemblées dans son Magnum Opus 'Sur la Mesure de la Terre'."
  cyr_academies_01.1.a:0 "Le monde entier, étendu devant nous !"
  cyr_academies_01.2.t:0 "L'avenir de la philosophie cyrénaïque"
  cyr_academies_01.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] abrite la célèbre école philosophique des Cyrénaïques. L'école elle-même a été fondée par #Y Aristippe l'Ancien# ! à l'époque de Socrate, cependant, nombre de ses enseignements n'étaient formalisés que par [GetCharacter('(int32)233').GetName], appelé «Metrodidaktos» («Mère-Enseigné») puisqu'il avait appris la philosophie de sa mère Arete, fille d'Aristippe l'Ancien. \n \nLe cyrénaïsme est une école de philosophie hédoniste qui met l'accent sur le plaisir individuel comme le but le plus élevé de la vie humaine. D'autres valeurs, comme une vie vertueuse, ne sont appréciées que dans la mesure où elles peuvent augmenter le plaisir de l'individu ou diminuer la souffrance de l'individu. \n \nRécemment cependant, la popularité du cyrénaïsme a décliné, en grande partie en raison de la montée en puissance de nouveaux philosophes hédonistes non cyrénaïques tels que [GetCharacter('(int32)218').GetName] dont les idées sont plus raffinées que celles d'Aristippe. En réponse, une nouvelle génération de philosophes cyrénaïques a émergé qui tentent de mettre à jour l'école cyrénaïque pour lui permettre de rivaliser avec les autres écoles philosophiques de l'époque. Il convient de noter en particulier les enseignements de [GetCharacter('(int32)446').GetName], [GetCharacter('(int32)230').GetName] et [GetCharacter('(int32)445').GetName]. \n \nComme d'autres Cyrénaïques [GetCharacter('(int32)446').GetName] considère le plaisir comme le but ultime de la vie, contrairement à Aristippe, cependant, il pense que le plaisir doit être considéré pour chaque action individuellement (plutôt que comme le plaisir total accumulé au cours de sa vie), et que la souffrance n'est pas le contraire du plaisir. Ainsi, pour [GetCharacter('(int32)446').GetFirstName], des vertus telles que l'amitié, la loyauté et le patriotisme peuvent être bonnes car elles procurent du plaisir dans l'instant, même si elles peuvent parfois causer de la douleur et de la souffrance à long terme. \n \n[GetCharacter('(int32)230').GetName] partage également la croyance cyrénaïque commune selon laquelle le plaisir est le but ultime de la vie. Cependant, il rejette ouvertement l'amitié et le patriotisme comme des distractions de la poursuite du bonheur, insistant plutôt sur le fait que "le monde est son pays". En fait, [GetCharacter('(int32)230').GetFirstName] estime qu'il n'y a rien de mal en soi avec des crimes tels que le vol et l'adultère - ils ne doivent être évités que parce que les punitions que la société impose en retour causent de la souffrance (et donc réduisent le plaisir). Cependant, l'affirmation la plus controversée de [GetCharacter('(int32)230').GetFirstName] est de loin son insistance sur le fait que les dieux - ou du moins les dieux communément acceptés du monde hellénistique - sont faux et que les dieux, la prière, les sacrifices et le sacrilège ne sont que des inventions humaines. Son insistance sur le fait que les dieux n'existent pas lui a valu le surnom d'"Atheus" ("l'athée"). \n \n[GetCharacter('(int32)230').GetFirstName] considère également le bonheur comme le but le plus élevé de la vie. Contrairement aux deux autres, il croit qu'il est fondamentalement impossible d'atteindre le vrai bonheur. De plus, [GetCharacter('(int32)445').GetName] pense qu'il est impossible de vraiment comprendre les expériences d'un autre homme. Ainsi, pour lui, il n'y a aucune différence entre vivre comme un roi et vivre comme un esclave ; ni l'un ni l'autre ne peut connaître le vrai bonheur, tous deux sont forcés de vivre la souffrance, et aucun ne peut se comparer à l'autre parce qu'ils ne peuvent pas connaître les expériences de l'autre. Ainsi, au lieu de maximiser le plaisir, pour [GetCharacter('(int32)445').GetFirstName], la vie consiste à minimiser la souffrance personnelle - et pour [GetCharacter('(int32)445').GetFirstName], il n'y a pas de meilleur moyen de réduire la souffrance que la mort. C'est l'affirmation la plus audacieuse de [GetCharacter('(int32)445').GetFirstName] ; que la mort est préférable à la vie, car dans la mort il n'y a pas de souffrance. La rumeur dit que les conférences de [GetCharacter('(int32)445').GetFirstName] ont convaincu des centaines de personnes de prendre leur propre vie, ce qui lui a valu le surnom de "Peisithanatos" - "Death-Persuader"."
  cyr_academies_01.2.a:0 "La philosophie cyrénaïque change..."
  cyr_academies_01.3.t:0 "Promotion de la philosophie de l'hégésiade"
  cyr_academies_01.3.desc:0 "Notre soutien actif à l'école #Y Hegesiad # ! en a fait la philosophie d'État de facto de [SCOPE.GetRootScope.GetCountry.GetName]. \n \n[GetCharacter('(int32)445').GetName] considérait le bonheur comme le but le plus élevé de la vie. Cependant, il était convaincu qu'il est fondamentalement impossible d'atteindre le vrai bonheur. De plus, il croyait qu'il est impossible de savoir vraiment comprendre les expériences d'un autre homme. Ainsi pour [GetCharacter('(int32)445').GetFirstName], il n'y a pas de différence entre vivre comme un roi et vivre comme un esclave : aucun des deux ne peut connaître le vrai bonheur, tous deux sont forcés d'éprouver de la souffrance, et aucun ne peut se comparer à l'autre parce qu'il ne peut pas connaître les expériences de l'autre. Ainsi, au lieu de maximiser le plaisir, pour [GetCharacter('(int32)445').GetFirstName] la vie consiste à minimiser la souffrance personnelle - et pour [GetCharacter('(int32)445').GetFirstName] il n'y a pas de meilleur moyen de réduire la souffrance que la mort. C'est l'affirmation la plus audacieuse de [GetCharacter('(int32)445').GetFirstName] : que la mort est préférable à la vie, car dans la mort il n'y a pas de souffrance. La rumeur dit que les conférences de [GetCharacter('(int32)445').GetFirstName] ont convaincu des centaines de personnes de prendre leur propre vie, ce qui lui a valu le surnom de "Peisithanatos" - "Death-Persuader". \n \nLes enseignements de [GetCharacter('(int32)445').GetFirstName] sont rassemblés dans son ouvrage le plus célèbre, un livre intitulé 'Death by Starvation'. Il est présenté comme un homme sage expliquant à ses amis pourquoi il a choisi de mourir de faim, et la description de la misère de la condition humaine qu'il contient serait si convaincante que la plupart de ceux qui le lisent envisagent de se suicider."
  cyr_academies_01.3.a:0 "La philosophie hégésiade est devenue l'école dominante du cyrénaïsme."
  cyr_academies_01.4.t:0 "Promotion de la philosophie de Théodorid"
  cyr_academies_01.4.desc:0 "Notre soutien actif à l'école #Y Theodorid # ! En a fait la philosophie d'état de facto de [SCOPE.GetRootScope.GetCountry.GetName]. \n \n[GetCharacter('(int32)230').GetName] partageait la croyance cyrénaïque commune selon laquelle le plaisir est le but ultime de la vie. Cependant, il rejette ouvertement l'amitié et le patriotisme comme des distractions de la poursuite du bonheur, insistant plutôt sur le fait que « le monde est son pays ». En fait, [GetCharacter('(int32)230').GetFirstName] estime qu'il n'y a rien de mal en soi avec des crimes tels que le vol et l'adultère, ils ne doivent être évités que parce que les punitions que la société impose en retour causent de la souffrance (et donc réduisent le plaisir). Cependant, [GetCharacter('(int32)230').GetFirstName] l'affirmation la plus controversée est de loin son insistance sur le fait que les dieux - ou du moins les dieux communément acceptés du monde hellénistique - sont faux et que les dieux, la prière, les sacrifices et le sacrilège ne sont que des inventions humaines. Son insistance sur le fait que les dieux n'existent pas lui a valu le surnom d'"Atheus" ("l'athée"). \n \nL'œuvre la plus importante de [GetCharacter('(int32)230').GetFirstName] est un livre intitulé "Sur les dieux" qui rassemble sa pensée sur la théologie et qui aurait été une source d'inspiration importante pour d'autres philosophes hédonistes, dont [GetCharacter('(int32)230').GetFirstName]."
  cyr_academies_01.4.a:0 "La philosophie théodoride est devenue l'école dominante du Cyrénaïsme."
  cyr_academies_01.5.t:0 "Promotion de la philosophie d'Annicerid"
  cyr_academies_01.5.desc:0 "Notre soutien actif à l'école #Y Annicerid # ! En a fait la philosophie d'état de facto de [SCOPE.GetRootScope.GetCountry.GetName]. \n \nComme d'autres Cyrénaïques, [GetCharacter('(int32)446').GetName] considérait le plaisir comme le but ultime de la vie, contrairement à d'autres, cependant, il pense que le plaisir doit être considéré pour chaque action individuellement (plutôt que comme le plaisir total accumulé au cours d'une vie), et que la souffrance n'est pas l'opposé du plaisir. Ainsi, pour [GetCharacter('(int32)446').GetFirstName], des vertus telles que l'amitié, la loyauté et le patriotisme peuvent être bonnes car elles procurent du plaisir dans l'instant, même si elles peuvent parfois causer de la douleur et de la souffrance à long terme."
  cyr_academies_01.5.a:0 "La philosophie annicéride est devenue l'école dominante du cyrénaïsme."
  cyr_academies_01.6.t:0 "Poésie pour l'époque hellénistique"
  cyr_academies_01.6.desc:0 "Parmi les nombreux écrivains et poètes de [GetProvince('(int32)3360').GetName], un homme domine tous ses pairs : [kallimakhos_scope.GetName] est déjà reconnu comme peut-être le plus grand poète de l'époque. La philosophie esthétique de [kallimakhos_scope.GetFirstName], connue sous le nom de callimachisme, met l'accent sur des œuvres courtes et très raffinées plutôt que sur de longues histoires épiques et est devenue très influente parmi ses collègues écrivains. On dit que [kallimakhos_scope.GetFirstName] a "réinventé la poésie pour l'époque hellénistique", et il est probable qu'il façonnera l'orientation de la littérature pour les siècles, voire les millénaires à venir. \n \n[kallimakhos_scope.GetFirstName] lui-même aurait créé plus de 800 œuvres, dont les plus importantes sont les 'Pinakes' (un catalogue complet de toute la littérature grecque), les 'Aetia', une série de poèmes sur les origines mythologiques de la réalité, les ' Hecale', un poème épique sur la vie d'une vieille femme, encadré par les yeux du héros Thésée, ainsi que ses Iambs (poèmes satiriques) et Hymns (un ensemble de 60 hymnes religieux)."
  cyr_academies_01.6.a:0 "Un vrai maître de son art !"
  cyr_academies_01.7.t:0 "De nouvelles idées pour une nouvelle ère"
  cyr_academies_01.7.desc:0 "En raison de son accent hédoniste sur le plaisir, la philosophie cyrénaïque n'est pas propice à la création d'un état qui fonctionne bien. Heureusement, la popularité du cyrénaïsme est déjà en déclin. Avec un peu de soutien du gouvernement, nous devrions pouvoir guider l'académie de [GetProvince('(int32)3360').GetName] dans la bonne direction. Parmi les nombreuses écoles de philosophie existantes, trois en particulier feraient de bons candidats pour une nouvelle philosophie d'État : \n \n#Y Épicurisme#! Est l'autre école hédoniste et à bien des égards le successeur de notre Cyrénaïque. Cependant, là où le cyrénaïsme met l'accent sur les plaisirs de la chair, l'épicurisme préfère les plaisirs de l'esprit. Les épicuriens rejettent les plaisirs physiques tels que la gourmandise et la luxure, estimant qu'à long terme, ils causent plus de souffrance que de plaisir. Au lieu de cela, les adeptes de [GetCharacter('(int32)218').GetFirstName] vivent modestement tout en poursuivant les plaisirs immatériels dérivés de l'amitié, de la justice et des poursuites intellectuelles. \n \n#Y Stoïcisme #! met l'accent sur le courage, la maîtrise de soi et la vie d'une vie vertueuse. Pour les stoïciens, le bonheur n'est pas le but de la vie, mais plutôt une conséquence naturelle de la vie selon les vertus stoïciennes. À cette fin, les stoïciens s'efforcent de se libérer de la passion, répondant plutôt à tout dans la vie avec raison, logique et esprit calme. En suivant ces enseignements, les stoïciens croient qu'ils peuvent éviter la souffrance - et ainsi atteindre le bonheur - en reconnaissant le rôle que jouent les événements douloureux dans l'ordre naturel de l'univers. \n \nEnfin, #Y Cynisme # ! se concentre sur la poursuite d'une vie vertueuse en rejetant les conventions artificielles de la société et en vivant conformément à l'ordre naturel. Les cyniques prêchent la pauvreté et l'impudeur, non pas parce qu'ils sont au-dessous de la honte, mais parce qu'ils se considèrent au-dessus de la richesse matérielle et de l'impudeur. En conséquence, les cyniques vivent dans la pauvreté et n'hésitent pas à manger, à se soulager ou à avoir des relations sexuelles en public, faisant souvent tout leur possible pour rendre leur condition aussi visible que possible dans l'espoir de répandre leur philosophie."
  cyr_academies_01.7.a:0 "Les #Y Épicuriens# ! sont le successeur naturel des Cyrénaïques."
  cyr_academies_01.7.b:0 "Nos concitoyens feraient bien d'imiter le courage des #Y Stoics#!."
  cyr_academies_01.7.c:0 "Nous devons vivre en accord avec la nature comme les #Y Cynics #!."
  cyr_academies_01.8.t:0 "Le commerce du silphium"
  cyr_academies_01.8.desc:0 "Le bien commercial le plus important produit dans notre pays est #Y silphium#!. Cette plante extrêmement rare ne pousse qu'en Cyrénaïque, mais est un élément précieux de la médecine dans tout le monde méditerranéen. \n \nOn pense que le silphium guérit tout, de la toux et des maux de gorge aux verrues, à l'indigestion et à «la saillie de l'intestin». Son utilisation la plus importante, cependant, est d'empêcher la naissance d'enfants non désirés. Une femme qui veut éviter les conséquences involontaires d'une nuit de passion consommera une partie de la plante avant de s'allonger avec son partenaire, et aucun enfant ne pourra prendre racine dans son ventre. De même, une femme qui soupçonne une grossesse non désirée consommera une plus grande dose de Silphium pour amener son corps à rejeter l'enfant. \n \nCes propriétés, ainsi que le fait que le silphium ne peut pas être cultivé car il refuse de pousser en dehors des frontières de la Cyrénaïque, ont rendu le silphium si important pour notre économie que la plupart des pièces frappées en Cyrénaïque représentent une image de la plante sur l'une de leurs faces. \n \nEn dehors de notre royaume, le silphium est si fortement associé à l'amour que la forme du fruit contenant les graines de silphium est devenue le symbole accepté de l'amour dans de nombreux endroits. Apparemment, certains barbares peu familiers avec la plante l'appellent la "forme de cœur", bien que la façon dont quelqu'un puisse voir un cœur humain en forme de fruit reste un mystère pour nous..."
  cyr_academies_01.8.a:0 "Apollo nous a vraiment bénis avec ce cadeau."
  cyr_academies_01.9.t:0 "Silphium de plus en plus rare"
  cyr_academies_01.9.desc:0 "L'exportation de #Y silphium# ! apporte une grande richesse à notre nation. \n \nCependant, récemment, la quantité de silphium récoltée a diminué chaque année. À certains égards, cela peut être considéré comme une bénédiction; l'augmentation de la demande, associée à la diminution de l'offre, a contribué à augmenter encore plus la valeur marchande du silphium. Cependant, certains se demandent si le taux actuel d'exploitation du silphium est durable…"
  cyr_academies_01.9.a:0 "Une aubaine pour notre trésorerie…"
  cyr_academies_01.10.t:0 "Silphium éteint"
  cyr_academies_01.10.desc:0 "L'exploitation anarchique de #Y silphium# ! a provoqué le déclin de la plante à un point tel que nos cueilleurs ont maintenant du mal à en trouver. À toutes fins pratiques, le silphium a déjà disparu. Le commerce du silphium qui a autrefois fait la prospérité de notre pays s'est complètement tari, et nos marchands peinent maintenant à se diversifier dans des industries dans lesquelles leurs rivaux étrangers détiennent l'avantage naturel. Inutile de dire que c'est un désastre - un coup porté à notre économie dont nous ne nous remettrons peut-être jamais complètement. Si seulement nous avions agi pendant qu'il en était encore temps… \n \n Une dernière tige de silphium - la seule récoltée cette année - a été séchée, conservée et présentée à [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] qui envisage de la garder comme curiosité - le dernier vestige du don d'Apollon qui a autrefois rendu [SCOPE.GetRootScope.GetCountry.GetName] célèbre à travers la Méditerranée."
  cyr_academies_01.10.a:0 "Notre économie est en ruine !"
  cyr_academies_01.11.t:0 "Exploitation de Silphium stabilisée"
  cyr_academies_01.11.desc:0 "Grâce à une action opportune de notre gouvernement, le #Y silphium#! la récolte a été stabilisée à un niveau durable. \n \nAlors que le taux d'exportation actuel est un pas en arrière par rapport à la richesse phénoménale que le commerce du silphium apportait autrefois à notre pays, il garantit au moins que les habitants de [SCOPE.GetRootScope.GetCountry.GetName] pourront profiter du don d'Apollon pour les générations à venir."
  cyr_academies_01.11.a:0 "Un sacrifice inévitable."
  cyr_academies_01.9.a.tt:0 "#Y Plusieurs nouvelles décisions sont devenues disponibles.#!"
  cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R perd les effets# ! de #Y $cyr_new_export_markets$#!, #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! Andy $cyr_silphium_scarce$#!. \n \n#Y $cyr_silphium_settlement$# ! Andy $cyr_silphium_trade_hub$#! sont #R supprimés de chaque territoire.# !"
  cyr_academies_01.10.a.ttt:0 ""
  cyr_intoegypt_01.1.t:0 "Colons cyrénaïques pour Marmarica"
  cyr_intoegypt_01.1.desc:0 "Un groupe de Cyrénaïques privés de leurs droits ont demandé notre soutien pour fonder une colonie à [cyr_egypt_scope.GetAdjective]-contrôlée [GetProvince('(int32)3373').GetArea.GetName]. Bien sûr, cela signifierait renoncer à certains de nos propres sujets, mais cela pourrait valoir le sacrifice de renforcer notre revendication sur [GetProvince('(int32)3373').GetArea.GetName]."
  cyr_intoegypt_01.1.a:0 "Ils sont libres de partir"
  cyr_intoegypt_01.1.b:0 "Nous n'enverrons pas notre peuple dans les bras de l'Egypte"
  cyr_intoegypt_01.1.a.tt:0 "Cela va #G renforcer# ! notre revendication sur la Cyrénaïque orientale."
  cyr_intoegypt_01.2.t:0 "Soutien libyen à Marmarica"
  cyr_intoegypt_01.2.desc:0 "Certains de nos sujets libyens ont des liens historiques avec l'est de [GetProvince('(int32)3373').GetArea.GetName] et seraient disposés à nous soutenir parmi la population libyenne locale. Tout ce qu'ils demandent en retour, ce sont des fonds pour acheter des cadeaux adéquats pour les dignitaires locaux."
  cyr_intoegypt_01.2.a:0 "Ils ont tout notre soutien"
  cyr_intoegypt_01.2.b:0 "Nous n'avons pas besoin d'alliés parmi les barbares"
  cyr_intoegypt_01.3.t:0 "Revendications sur Marmarica - Succès"
  cyr_intoegypt_01.3.desc:0 "Bien que la majeure partie de [GetProvince('(int32)3373').GetArea.GetName] reste sous la règle [cyr_egypt_scope.GetCountry.GetAdjective], nos activités récentes nous ont apporté suffisamment de soutien dans la région pour faciliter considérablement l'intégration de la région, si nous décidions de pousser notre revendication pour la région."
  cyr_intoegypt_01.3.a:0 "Bien"
  cyr_intoegypt_01.4.t:0 "Revendications sur Marmarica - Échec"
  cyr_intoegypt_01.4.desc:0 "Malheureusement, nous n'avons pas été en mesure de contester le contrôle de [cyr_egypt_scope.GetName] sur [GetProvince('(int32)3373').GetArea.GetName]. Nous devrons fabriquer une réclamation de manière traditionnelle."
  cyr_intoegypt_01.4.a:0 "Malheureux"
  cyr_intoegypt_01.5.t:0 "Le rêve brisé de Ptolémée"
  cyr_intoegypt_01.5.desc:0 "Notre récente conquête de [GetProvince('(int32)516').GetArea.GetRegion.GetName] a divisé le domaine [cyr_egypt_scope.GetAdjective] en deux. Incapables de garder le contrôle sur leur royaume divisé, les héritiers de [GetCharacter('(int32)42').GetName] se sont retirés dans leurs possessions du nord autour de la côte de la Méditerranée. \n \nSans aucune autorité centrale, le reste de leur royaume a été divisé entre les seigneurs de guerre locaux qui se battent entre eux pour les vestiges brisés de l'ancien grand empire de [GetCharacter('(int32)42').GetFirstName]."
  cyr_intoegypt_01.5.a:0 "L'héritage de [GetCharacter('(int32)42').GetFirstName] est en lambeaux."
  cyr_intoegypt_01.6.t:0 "Couronnement pharaonique"
  cyr_intoegypt_01.6.desc:0 "Aujourd'hui, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a été couronné pharaon de la Basse-Égypte par le grand prêtre d'Amon. Bien que beaucoup dans le sud de l'Égypte nient la légitimité de ce titre, il ne fait aucun doute que les élites de la Basse-Égypte nous considèrent au moins comme un champion des traditions égyptiennes. Cela devrait faciliter considérablement l'obtention de leur soutien auprès de l'administration de nos possessions égyptiennes."
  cyr_intoegypt_01.6.a:0 "Suivez les traditions égyptiennes !"
  cyr_intoegypt_01.6.b:0 "Nous n'avons pas besoin de leurs traditions idiotes !"
  cyr_intoegypt_01.7.t:0 "Le rêve brisé de Ptolémée"
  cyr_intoegypt_01.7.desc:0 "Notre récente conquête de [GetProvince('(int32)516').GetArea.GetRegion.GetName] a divisé le domaine [cyr_egypt_scope.GetAdjective] en deux. Incapables de garder le contrôle sur leur royaume divisé, les héritiers de [GetCharacter('(int32)42').GetName] se sont retirés dans leurs possessions du sud le long du Nil. \n \nSans aucune autorité centrale, le reste de leur royaume a été divisé entre les seigneurs de guerre locaux qui se battent maintenant entre eux pour les vestiges brisés de l'ancien grand empire de [GetCharacter('(int32)42').GetFirstName]."
  cyr_intoegypt_01.7.a:0 "L'héritage de [GetCharacter('(int32)42').GetFirstName] est en lambeaux."
  cyrene_1_magas_DESCRIPTION:0 "Les terres de la Cyrénaïque forment une oasis de plaines luxuriantes et de forêts verdoyantes au milieu des sables impitoyables du désert libyen. \n \nC'est cette richesse de ressources qui, il y a trois cents ans, a attiré les colons grecs de l'île de Théra qui ont fondé les cinq villes de la Cyrénaïque ; Cyrène, Taucheira, Euespérides, Belagræ et Barce. Ces cinq villes ont donné à la Cyrénaïque ses deux noms, Pentapolis, ''Les Cinq Cités'', ou Cyrénaïque, ''Les Terres de Cyrène'', d'après la plus importante des cinq. Le commandant du groupe qui a fondé Cyrène a pris le nom libyen local Battus, et ses descendants régneraient en tant que rois de Cyrénaïque jusqu'à la chute du royaume face à l'empire perse en expansion. \n \nSous le règne des Battids, les jeunes colonies des colonies de Cyrénaïque sont devenues l'un des centres d'apprentissage les plus importants du monde grec, avec son école de médecine et son académie philosophique rivalisant parfois avec Athènes elle-même. Le commerce florissant avec la Crète et les villes grecques du Péléponnèse apporta non seulement beaucoup de richesses, mais aussi un nombre croissant de nouveaux colons de tout le monde grec. \n \nBientôt cependant, les tensions entre les premiers colons de Thera, d'autres Grecs et les Libyens locaux ont commencé à croître. Et ainsi, vers l'an 200 AUC (~ 550 avant notre ère), le roi de Cyrénaïque de l'époque, Battus III, dans une tentative de stabiliser son royaume, institua des réformes constitutionnelles qui limitèrent considérablement l'autorité du roi en faveur d'un sénat élu. Les héritiers de Battus III ont beaucoup ressenti ce mouvement vers le républicanisme jusqu'à ce que, à la suite d'une série de guerres civiles et de l'assassinat éventuel de son père Arcesilaus III, le petit-fils de Battus III, Battus IV, soit invité dans les armées de Perse afin de garantir ses anciens droits. \n \nLa soumission aux Perses ne sauverait cependant pas la dynastie des Battides. En l'an 313 AUC (440 avant notre ère), le successeur de Battus IV, Arcesilaus IV, serait également assassiné par ses propres citoyens, pour être remplacé cette fois non par un autre dirigeant battide, mais par un gouverneur nommé par l'empereur perse. \n \nAinsi, le royaume de Cyrénaïque a pris fin, remplacé d'abord par la domination perse, puis par la soumission à ses conquérants, Alexandre le Grand et finalement son successeur en Égypte, Ptolémée I Soter. Ptolémée confia la Cyrénaïque à Ophellas, un vétéran de la campagne indienne d'Alexandre. Ophellas a cependant été tué lorsqu'il a été trahi par ses propres alliés lors d'une invasion de Carthage. La mort d'Ophellas a laissé la Cyrénaïque sans dirigeant officiel, officiellement encore partie de l'Égypte mais de facto indépendante. Cette situation ne devrait cependant pas durer longtemps - il est certain que les Ptolémées nommeront un nouveau gouverneur le plus tôt possible."
  cyrene_1_magas_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons abordé la question de la suzeraineté égyptienne et que la Cyrénaïque aura rétabli sa position de royaume indépendant."
  cyrene_1_magas_BUTTON_TOOLTIP:0 "Faire de la Cyrénaïque un royaume indépendant"
  cyrene_1_magas_task_1:0 "Un gouverneur pour la Cyrénaïque"
  cyrene_1_magas_task_1_DESC:0 "Depuis la mort d'Opellas aux mains des Syracusains, la Cyrénaïque est plongée dans un vide politique. Nous devrions demander un nouveau gouverneur aux Égyptiens."
  cyrene_1_magas_task_2:0 "Consolider l'emprise sur Kyrene"
  cyrene_1_magas_task_2_DESC:0 "Une chose extrêmement importante; loyauté. Car comment pouvons-nous rêver d'expansion, si la fondation sur laquelle nous construisons est pourrie jusqu'à la moelle ? Des dons ont été faits et des promesses ont été faites, rappelant à nos bureaucrates leur place - nous pouvons maintenant être assurés que nous avons le plein soutien de ceux que nous employons."
  cyrene_1_magas_task_3:0 "La question libyenne"
  cyrene_1_magas_task_3_DESC:0 "Les tensions entre les colons grecs et les habitants indigènes de la Libye atteignent un point d'ébullition - nous devrons résoudre cela le plus tôt possible, sinon nous aurons un problème plus grave entre nos mains."
  cyrene_1_magas_task_4:0 "Coexistence libyenne"
  cyrene_1_magas_task_4_DESC:0 "Les Libyens, même s'ils ne sont peut-être pas les égaux des Grecs, sont un beau peuple, malgré quelques défauts notables. Pourquoi ne pas leur accorder plus de droits ? Cela assurera une paix durable entre nos peuples."
  cyrene_1_magas_task_5:0 "Pacifier les Raiders"
  cyrene_1_magas_task_5_DESC:0 "Ces maudits pillards libyens causent beaucoup de dégâts dans nos provinces, et nous avons décidé que ça suffit. Faites savoir que ces barbares doivent être traités immédiatement ! Nous n'avons pas le temps de chasser les pillards dans les déserts."
  cyrene_1_magas_task_6:0 "Dominance grecque"
  cyrene_1_magas_task_6_DESC:0 "Les indigènes de Libye, vivant à proximité des colons grecs, commencent à se considérer comme des égaux, ce que nous savons tous être un dangereux mensonge. Nous devons faire de leur statut social une question de politique d'État, de peur de faire face à des ramifications imprévues."
  cyrene_1_magas_task_7:0 "La guerre de Libye"
  cyrene_1_magas_task_7_DESC:0 "Les Libyens insensés ont décidé de combattre les Grecs, décidant que leur destruction totale est préférable à la servitude. Très bien, alors, nous leur donnerons la mort dont ils rêvent si désespérément. \n \nEt pourtant, même si cela semble tiré par les cheveux, peut-être que les Libyens se débarrasseront de leurs chaînes..."
  cyrene_1_magas_task_8:0 "Queen Berenike"
  cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], que les dieux la protègent, a toujours été gentille avec nous, nous accordant sa faveur quand les autres ne l'ont pas fait. Si nous devenons rapidement amis, nous pourrions envisager de demander son aide."
  cyrene_1_magas_task_9:0 "Assumer la prêtrise d'Apollon"
  cyrene_1_magas_task_9_DESC:0 "On sait que les Cyrénaïques sont un peuple pieux, aimé de nombreux dieux, et Apollon a toujours été proche de nos cœurs. Ce serait un grand honneur si nous pouvions revendiquer le titre de prêtre de Phoebus."
  cyrene_1_magas_task_10:0 "Amis étrangers"
  cyrene_1_magas_task_10_DESC:0 "Si nous pouvons devenir amis avec un dirigeant étranger, notre position dans le pays et à l'étranger augmentera considérablement - nous devrions redoubler d'efforts pour trouver un confident, digne de connaître l'esprit de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  cyrene_1_magas_task_11:0 "Amis à la cour égyptienne"
  cyrene_1_magas_task_11_DESC:0 "Il est impératif que nous ayons autant d'amis que possible, surtout compte tenu de la multitude d'ennemis que nous avons en quelque sorte gagnés. En reniflant autour de la cour égyptienne, nous pourrons peut-être trouver un ami qui serait prêt à partager les secrets qui sont chuchotés..."
  cyrene_1_magas_task_12:0 "Le gouverneur de la Cyrénaïque orientale"
  cyrene_1_magas_task_12_DESC:0 "Notre ami de la cour égyptienne nous a révélé que le gouverneur de la Cyrénaïque orientale est un adepte des pots-de-vin et, si le prix est juste, serait prêt à oublier leurs serments de fidélité à Alexandrie. Nous avons tout à gagner si nous contribuons à faciliter cette déloyauté."
  cyrene_1_magas_task_13:0 "La mort de Ptolémée"
  cyrene_1_magas_task_13_DESC:0 "Les successions ne sont pas toujours faciles, et les sages devraient profiter du chaos qui suit la mort d'un dirigeant. Une fois que [GetCharacter('(int32)42').GetName] sera passé de ce monde à l'autre, le temps sera venu pour que nos plans soient mis en œuvre."
  cyrene_1_magas_task_14:0 "Zoom sur la Cyrénaïque"
  cyrene_1_magas_task_14_DESC:0 "En investissant dans notre province de Cyrénaïque, nous renforcerons la légitimité de notre dirigeant, établissant fermement notre droit de gouverner dans l'esprit de notre peuple."
  cyrene_1_magas_task_15:0 "Prendre le contrôle des affaires étrangères"
  cyrene_1_magas_task_15_DESC:0 "Les Ptolémées belliqueux ont causé suffisamment de misère et de souffrance en Cyrénaïque, et nous avons décidé que cela suffisait. Faites dire à Alexandrie que nous ne les considérons plus comme responsables de nos affaires étrangères."
  cyrene_1_magas_task_16:0 "Ambassades auprès des tribunaux étrangers"
  cyrene_1_magas_task_16_DESC:0 "Quiconque fait attention sait ce qui s'en vient; La Cyrénaïque sera bientôt maîtresse de son destin. Puisons dans nos réseaux diplomatiques et voyons s'il y en a qui sont prêts à nous soutenir militairement."
  cyrene_1_magas_task_17:0 "Engagez des mercenaires libyens"
  cyrene_1_magas_task_17_DESC:0 "Nous savons mieux que quiconque que les Libyens sont de féroces combattants. Nous devrions envoyer un émissaire aux tribus et voir si nous ne pouvons pas rassembler des mercenaires ; plus nous commandons de lances, meilleures seront nos perspectives."
  cyrene_1_magas_task_18:0 "Alliance par mariage"
  cyrene_1_magas_task_18_DESC:0 "Les liens du mariage peuvent lier nos fortunes à celles d'une plus grande puissance ; assurons notre pérennité en unissant les maisons au pouvoir hellénistique. En cas de succès, nous serons presque prêts à défier la maison de Ptolémée."
  cyrene_1_magas_task_19:0 "Préparer les défenses"
  cyrene_1_magas_task_19_DESC:0 "Bien que nous ayons une totale confiance en nos combattants, seul un imbécile ignorerait nos fortifications défensives. Faites savoir que notre forteresse de Petra Mikra doit être renforcée et dites à la garnison de se préparer à la guerre - le moment est presque venu."
  cyrene_1_magas_task_20:0 "Avancez à travers le désert"
  cyrene_1_magas_task_20_DESC:0 "En se déplaçant rapidement, nos armées pourront surprendre les Ptolémées - nous pourrions certainement utiliser l'élément de surprise. Assurez-vous que nous avons beaucoup de chameaux et de chevaux avant d'envoyer nos hommes dans le désert vers la gloire."
  cyrene_1_magas_task_21:0 "Guerre d'indépendance"
  cyrene_1_magas_task_21_DESC:0 "Le moment de vérité est enfin arrivé ; après des mois de préparation constante, le moment est venu de lutter pour notre liberté. Dites au prétendant d'Alexandrie que les Cyrénaïques sont un peuple libre et ne se soumettent à personne !"
  cyrene_1_magas_task_independence_final:0 "Roi de Kyrène"
  cyrene_1_magas_task_independence_final_DESC:0 "Bien que personne n'ait pu prédire ce qui s'est passé, le résultat n'a jamais été mis en doute par ceux qui ont cru ; La Cyrénaïque a vaincu les armées ptolémaïques et s'est débarrassée une fois pour toutes des chaînes de l'esclavage. Il est temps de couronner un nouveau roi de Kyrene."
  cyrene_1_magas_task_1.tt:0 "#Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][GetProvince('(int32)3353').GetArea.GetRegion.GetName]! nommera un nouveau gouverneur en #Y# !"
  cyrene_1_magas_task_2.tt:0 "Tous les personnages qui occupent une fonction ont au moins #Y 60# ! loyauté."
  cyrene_1_magas_task_3.tt:0 "#Y Nous déciderons comment traiter les Libyens dans notre pays. #R Se ranger du côté des Grecs ne manquera pas d'irriter les Libyens mais pourrait présenter d'autres opportunités."
  cyrene_1_magas_task_4.tt:0 "La [GetCulture('libyan').GetName|Y]culture est #Y Intégrée# ! ou a #Y droits de mariage mixte#!."
  cyrene_1_magas_task_5.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] formera #G relations amicales# ! avec les indigènes libyens."
  cyrene_1_magas_task_5_b.tt:0 "Les provinces de #Y [GetProvince('(int32)3360').GetArea.GetName]#!, #Y [GetProvince('(int32)3352').GetArea.GetName]#!, #Y [GetProvince('(int32)3341').GetArea.GetName]#! Andy [GetProvince('(int32)3367').GetArea.GetName]#! avoir le #Y Civilization Effort# ! politique du gouverneur."
  cyrene_1_magas_task_5_c.tt:0 "Le terrain infranchissable de #Y [GetProvince('(int32)5993').GetName]# ! n'a pas \n#R Forteresse barbare# ! ou au moins #Y 2# ! les territoires voisins ont #Y 30# ! ou plus #Y Civilization Value#!."
  cyrene_1_magas_task_6.tt:0 "Ils [GetCulture('libyan').GetName|Y]#! la culture a #Y Slave#!slaves! ou #! #Y Tribesmen#!tribesmen ! droits."
  cyrene_1_magas_task_6_B.tt:0 "N'importe quelle province de la région de #Y [GetProvince('(int32)3352').GetArea.GetRegion.GetName]# ! a la #Y Conversion Religieuse# ! ou #Y Assimilation Culturelle# ! politique du gouverneur."
  cyrene_1_magas_task_7.tt:0 "#R Les Libyens se battront pour maintenir leurs droits - nous aurons l'occasion de nous ranger à leurs côtés contre les Grecs."
  cyrene_1_magas_task_8_A.tt:0 "#Y [GetCountry('CYR').GetRuler.GetName]# ! est ami avec #Y [GetCharacter('(int32)18').GetName]# !"
  cyrene_1_magas_task_8.tt:0 "#G Nous pourrons choisir comment utiliser le support de [GetCharacter('(int32)18').GetFirstName]. # !"
  cyrene_1_magas_task_9.tt:0 "Ils [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! a au moins #Y 85# ! fidélité et au moins #Y 6# ! Zealreligious_icon !."
  cyrene_1_magas_task_9_A.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] a récemment #Y Patronized the Arts#!."
  cyrene_1_magas_task_10.tt:0 "Tout pays à portée diplomatique de #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a une règle qui est amie avec #Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!."
  cyrene_1_magas_task_11.tt:0 "N'importe quel personnage masculin dans #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! qui n'a aucune prétention au trône est un ami de #Y#!."
  cyrene_1_magas_task_12.tt:0 "Le gouverneur de #Y [GetProvince('(int32)3353').GetArea.GetRegion.GetName]# ! en #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag]! a le #Y Disloyalty Inspired# ! modificateur."
  cyrene_1_magas_task_13.tt:0 "#Y [GetCharacter('(int32)42').GetName]# ! est mort."
  cyrene_1_magas_task_14.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se concentrera sur son établissement en tant que dirigeant de la Cyrénaïque pour le moment."
  cyrene_1_magas_task_15.tt:0 "#Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetName]! a au moins 75 avis sur #Y#!."
  cyrene_1_magas_task_15_A.tt:0 "#Y 2# ! pays qui ne sont pas #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetName]! ou leurs sujets ont au moins #Y 40# ! avis de #Y#!."
  cyrene_1_magas_task_15_B.tt:0 "Arrêtez d'être un #Y Feudatory# ! de #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag] ! et laisser toutes les guerres qu'ils mènent actuellement."
  cyrene_1_magas_task_16.tt:0 "Élargir notre recherche d'alliés."
  cyrene_1_magas_task_17.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] a noué des relations amicales #G# ! avec les indigènes libyens."
  cyrene_1_magas_task_17_A.tt:0 "Au moins #Y 2# ! territoires à dominante #Y [GetCulture('libyan').GetName|Y]# ! culture a une #Y Barracks# ! bâtiment."
  cyrene_1_magas_task_17_B.tt:0 "Recrutez #Y [GetCulture('libyan').GetName|Y]# ! Mercenaires."
  cyrene_1_magas_task_17_c.tt:0 "#G Était ami avec les Libyens.# !"
  cyrene_1_magas_task_18.tt:0 "#Y Nous chercherons un pays prêt à soutenir notre indépendance.#!"
  cyrene_1_magas_task_18_B.tt:0 "N'importe quel #Y hellénistique# ! monarchie qui n'est pas alliée à #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetName]! qui a plus de #Y 50# ! territoires a au moins #Y 100# ! avis de #Y#!."
  cyrene_1_magas_task_19.tt:0 "La province de #Y [GetProvince('(int32)3360').GetArea.GetName]# ! a au moins #Y 2# ! bâtiments forts."
  cyrene_1_magas_task_20.tt:0 "La province de #Y [GetCountry('CYR').GetCapital.GetArea.GetName]# ! a un surplus d'au moins #Y 2 Chameaux#!camel! ou #Y Chevaux#!chevaux!."
  cyrene_1_magas_task_21.tt:0 "Arrêtez d'être un sujet de #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag]!."
  cyrene_1_ophellas:0 "Ophellas vengeur"
  cyrene_1_ophellas_DESCRIPTION:0 "Il y a des années, en l'an 444 AUC (309 avant notre ère), le souverain de la Cyrénaïque, Ophellas, a été approché par le tyran de [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], pour une invasion conjointe de [GetCountry('CAR').GetName]. Aux termes de cette alliance, Syracuse devait recevoir le contrôle des possessions carthaginoises en Sicile, tandis que nous gardions tout territoire conquis en Afrique. \n \nÀ la tête d'une armée mixte de Cyrénaïques et d'aventuriers de la patrie grecque, Ophellas s'est frayé un chemin à travers le désert libyen, capturant de vastes étendues de territoire carthaginois dans le processus. Quand il a finalement rencontré l'armée d'Agathoclès, il a été trahi. \n \nAprès avoir initialement reçu Ophellas avec amitié, les Syracusains ont tourné leurs lances contre leurs propres alliés et ont attaqué l'armée épuisée d'Ophellas, tuant finalement Ophellas lui-même. Le peu qui restait de la force d'invasion d'Ophellas changea ensuite de camp et rejoignit l'armée de [GetCharacter('(int32)56').GetFirstName]. \n \nLa trahison d'Agathocles a coûté à la Cyrénaïque ses possessions occidentales nouvellement conquises et a plongé son gouvernement dans le chaos et la guerre civile. Bien que les Syracusains eux-mêmes soient finalement forcés de retourner en Sicile en défaite, la Cyrénaïque n'a jamais oublié leur trahison."
  cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque les conquêtes d'Ophellas à Carthage auront été rétablies et que les Syracusains auront été punis pour leur trahison."
  cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Envahir Carthage et punir les Syracusains"
  cyrene_1_ophellas_task_1:0 "Grève contre Carthage"
  cyrene_1_ophellas_task_1_DESC:0 "En l'an 444 AUC (309 avant notre ère), l'invasion de Carthage par Ophellas fut interrompue par la trahison d'Agathoclès, le tyran de Syracuse. La mort d'Ophellas a plongé la Cyrénaïque dans le chaos, mais maintenant que la situation intérieure est à nouveau stable, il est temps de continuer là où Ophellas s'est arrêté."
  cyrene_1_ophellas_task_2:0 "Préparation des lignes d'approvisionnement"
  cyrene_1_ophellas_task_2_DESC:0 "La piste à travers le désert libyen est ardue. L'épuisement qu'il a infligé à la force d'invasion d'Ophellas a certainement contribué à la disparition de l'expédition. Si nous voulons suivre ses traces, nous devons nous assurer que nous disposons de l'infrastructure nécessaire pour assurer un bon approvisionnement de nos forces."
  cyrene_1_ophellas_task_3:0 "Recruter des aventuriers grecs"
  cyrene_1_ophellas_task_3_DESC:0 "Quand Ophellas a envahi Carthage pour la première fois, il a levé une armée de la patrie de sa femme [GetCharacter('(int32)17').GetFirstName]. [GetCharacter('(int32)17').GetFirstName] a depuis quitté la Cyrénaïque pour épouser [GetCharacter('(int32)38').GetFullName], mais les villes de Grèce sont encore pleines d'âmes aventurières qui pourraient être convaincues de se battre pour nous si nous leur promettons le droit de s'installer dans nos nouvelles conquêtes."
  cyrene_1_ophellas_task_4:0 "Invasion de la Tripolitaine"
  cyrene_1_ophellas_task_4_DESC:0 "Avec tous les préparatifs en place, notre invasion de Carthage est prête à commencer. Nous devons d'abord assurer le contrôle des alliés carthaginois en Tripolitaine."
  cyrene_1_ophellas_task_5:0 "Trouvé des colonies en Tripolitaine"
  cyrene_1_ophellas_task_5_DESC:0 "Alors que nous avons pris le contrôle de nos nouvelles possessions à l'Ouest, leur population nourrit toujours de fortes sympathies pour Carthage. En fondant des colonies grecques à travers la Tripolitaine, nous pourrions commencer à construire une base de pouvoir locale et assurer notre emprise sur la région."
  cyrene_1_ophellas_task_6:0 "La colonie perdue de Sparte"
  cyrene_1_ophellas_task_6_DESC:0 "Il y a longtemps, les Spartiates ont tenté en vain d'établir une colonie près de la rivière Cinyps en Tripolitaine. Maintenant que la région est sous notre contrôle, nous pourrions peut-être les convaincre de réessayer."
  cyrene_1_ophellas_task_7:0 "Le coeur de Carthage"
  cyrene_1_ophellas_task_7_DESC:0 "Avec la Tripolitaine sous notre contrôle, le moment est venu de frapper au cœur du monde punique : les villes riches d'Afrique et même la ville de Carthage elle-même."
  cyrene_1_ophellas_task_8:0 "Helléniser les cités puniques"
  cyrene_1_ophellas_task_8_DESC:0 "Tant que les cités d'Afrique resteront puniques nous ne pourrons jamais les intégrer véritablement dans notre empire. Ce n'est qu'en supprimant la culture punique et en favorisant l'hellénisation de la région que nos nouvelles conquêtes pourront être assurées."
  cyrene_1_ophellas_task_9:0 "Intégrer l'administration punique"
  cyrene_1_ophellas_task_9_DESC:0 "Les Carthaginois sont aussi nombreux que riches. Nous ferions bien d'assurer une transition en douceur de leur administration à la nôtre."
  cyrene_1_ophellas_task_10:0 "Vengeance contre Syracuse"
  cyrene_1_ophellas_task_10_DESC:0 "En l'an 444 AUC (309 avant notre ère), le tyran de [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName] a convaincu le dirigeant de la Cyrénaïque de l'époque, Ophellas, de se joindre à lui pour une invasion de Carthage. Pendant la campagne cependant [GetCharacter('(int32)56').GetFirstName] a trahi Ophellas, entraînant sa mort aux mains de l'armée de [GetCharacter('(int32)56').GetFullName]. Nous ne pouvons pas laisser un crime aussi odieux rester impuni."
  cyrene_1_ophellas_task_11:0 "Construire une flotte d'invasion"
  cyrene_1_ophellas_task_11_DESC:0 "De nombreux kilomètres de haute mer séparent nos terres de Cyrénaïque de la ville de Syracuse en Sicile. Une flotte puissante sera nécessaire pour soutenir notre expédition punitive."
  cyrene_1_ophellas_task_12:0 "Achat de navires lourds"
  cyrene_1_ophellas_task_12_DESC:0 "La Cyrénaïque, bien que fertile, possède peu de bois propice à la construction de grands navires de guerre. Heureusement, nous n'avons pas besoin de construire nos propres navires. Il existe de nombreuses villes grecques qui seraient disposées à nous prêter l'utilisation de leurs charpentiers navals au juste prix."
  cyrene_1_ophellas_task_13:0 "Préparer l'expédition punitive"
  cyrene_1_ophellas_task_13_DESC:0 "Le moment est venu de faire les derniers préparatifs de notre expédition punitive contre Syracuse."
  cyrene_1_ophellas_task_14:0 "Le destin de Syracuse"
  cyrene_1_ophellas_task_14_DESC:0 "Maintenant que Syracuse est entre nos mains, nous devons décider du sort de la ville."
  cyrene_1_ophellas_task_15:0 "Un État client en Sicile"
  cyrene_1_ophellas_task_15_DESC:0 "Lorsque nos armées ont foulé le sol sicilien, c'était pour punir Syracuse de sa trahison. Maintenant que Syracuse est dûment humiliée, nous nous retrouvons en possession d'un morceau de terre considérable en marge de notre sphère d'influence. Comme notre intention n'a jamais été de conquérir la Sicile, il serait peut-être sage de réorganiser la terre conquise en un nouvel État sous notre protection."
  cyrene_1_ophellas_task_16:0 "La province la plus occidentale"
  cyrene_1_ophellas_task_16_DESC:0 "Alors que le but de notre expédition en Sicile était de punir les Syracusains, le morceau de Sicile que nous contrôlons maintenant servirait de base d'opérations parfaite pour l'expansion dans les terres riches et fertiles de l'île. Le contrôle direct de cette région agitée nécessitera un gouverneur qualifié et des investissements considérables dans l'infrastructure administrative locale."
  cyrene_1_ophellas_task_17:0 "Colonies grecques en Tripolitaine"
  cyrene_1_ophellas_task_17_DESC:0 "Afin de poursuivre notre croissance, il est dans notre intérêt de financer des colonies partout où nous le pouvons, la Tripolitaine n'étant pas différente de n'importe quel autre endroit."
