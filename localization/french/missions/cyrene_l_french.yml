 cyr_intoegypt_01.1.a.tt:0 "Cela va #G renforcer# ! notre revendication sur la Cyrénaïque orientale."
 cyr_intoegypt_01.1.a:0 "Ils sont libres de partir"
 cyr_intoegypt_01.1.b:0 "Nous n'enverrons pas notre peuple dans les bras de l'Egypte"
 cyr_intoegypt_01.1.desc:0 "Un groupe de Cyrénaïques privés de leurs droits ont demandé notre soutien pour fonder une colonie à [cyr_egypt_scope.GetAdjective]-contrôlée [GetProvince('(int32)3373').GetArea.GetName]. Bien sûr, cela signifierait renoncer à certains de nos propres sujets, mais cela pourrait valoir le sacrifice de renforcer notre revendication sur [GetProvince('(int32)3373').GetArea.GetName]."
 cyr_intoegypt_01.1.t:0 "Colons cyrénaïques pour Marmarica"
 cyr_intoegypt_01.2.a:0 "Ils ont tout notre soutien"
 cyr_intoegypt_01.2.b:0 "Nous n'avons pas besoin d'alliés parmi les barbares"
 cyr_intoegypt_01.2.desc:0 "Certains de nos sujets libyens ont des liens historiques avec l'est de [GetProvince('(int32)3373').GetArea.GetName] et seraient disposés à nous soutenir parmi la population libyenne locale. Tout ce qu'ils demandent en retour, ce sont des fonds pour acheter des cadeaux adéquats pour les dignitaires locaux."
 cyr_intoegypt_01.2.t:0 "Soutien libyen à Marmarica"
 cyr_intoegypt_01.3.a:0 "Bien"
 cyr_intoegypt_01.3.desc:0 "Bien que la majeure partie de [GetProvince('(int32)3373').GetArea.GetName] reste sous la règle [cyr_egypt_scope.GetCountry.GetAdjective], nos activités récentes nous ont apporté suffisamment de soutien dans la région pour faciliter considérablement l'intégration de la région, si nous décidions de pousser notre revendication pour la région."
 cyr_intoegypt_01.3.t:0 "Revendications sur Marmarica - Succès"
 cyr_intoegypt_01.4.a:0 "Malheureux"
 cyr_intoegypt_01.4.desc:0 "Malheureusement, nous n'avons pas été en mesure de contester le contrôle de [cyr_egypt_scope.GetName] sur [GetProvince('(int32)3373').GetArea.GetName]. Nous devrons fabriquer une réclamation de manière traditionnelle."
 cyr_intoegypt_01.4.t:0 "Revendications sur Marmarica - Échec"
 cyr_intoegypt_01.5.a:0 "L'héritage de [GetCharacter('(int32)42').GetFirstName] est en lambeaux."
 cyr_intoegypt_01.5.desc:0 "Notre récente conquête de [GetProvince('(int32)516').GetArea.GetRegion.GetName] a divisé le domaine [cyr_egypt_scope.GetAdjective] en deux. Incapables de garder le contrôle sur leur royaume divisé, les héritiers de [GetCharacter('(int32)42').GetName] se sont retirés dans leurs possessions du nord autour de la côte de la Méditerranée. \n \nSans aucune autorité centrale, le reste de leur royaume a été divisé entre les seigneurs de guerre locaux qui se battent entre eux pour les vestiges brisés de l'ancien grand empire de [GetCharacter('(int32)42').GetFirstName]."
 cyr_intoegypt_01.5.t:0 "Le rêve brisé de Ptolémée"
 cyr_intoegypt_01.6.a:0 "Suivez les traditions égyptiennes !"
 cyr_intoegypt_01.6.b:0 "Nous n'avons pas besoin de leurs traditions idiotes !"
 cyr_intoegypt_01.6.desc:0 "Aujourd'hui, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a été couronné pharaon de la Basse-Égypte par le grand prêtre d'Amon. Bien que beaucoup dans le sud de l'Égypte nient la légitimité de ce titre, il ne fait aucun doute que les élites de la Basse-Égypte nous considèrent au moins comme un champion des traditions égyptiennes. Cela devrait faciliter considérablement l'obtention de leur soutien auprès de l'administration de nos possessions égyptiennes."
 cyr_intoegypt_01.6.t:0 "Couronnement pharaonique"
 cyr_intoegypt_01.7.a:0 "L'héritage de [GetCharacter('(int32)42').GetFirstName] est en lambeaux."
 cyr_intoegypt_01.7.desc:0 "Notre récente conquête de [GetProvince('(int32)516').GetArea.GetRegion.GetName] a divisé le domaine [cyr_egypt_scope.GetAdjective] en deux. Incapables de garder le contrôle sur leur royaume divisé, les héritiers de [GetCharacter('(int32)42').GetName] se sont retirés dans leurs possessions du sud le long du Nil. \n \nSans aucune autorité centrale, le reste de leur royaume a été divisé entre les seigneurs de guerre locaux qui se battent maintenant entre eux pour les vestiges brisés de l'ancien grand empire de [GetCharacter('(int32)42').GetFirstName]."
