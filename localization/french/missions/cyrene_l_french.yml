 battiad:0 "Le sang des batiades"
 battiad_desc:0 "Battus I était le chef des premiers Grecs à s'installer en Cyrénaïque. À l'origine un noble appelé Aristote ou Aristaeus, il prit le nom de « Battus » - qui signifie « roi » dans la langue maternelle libyenne - après qu'une prophétie de l'oracle de Delphes lui ait demandé de fonder une colonie en Libye. La colonie de Battus deviendrait la ville de [GetProvince('(int32)3360').GetName], et Battus le premier roi de Cyrénaïque. \n \nLes descendants de Battus continueraient à régner en tant que rois de la Cyrénaïque pendant 200 ans, jusqu'à l'intégration de la Cyrénaïque dans l'Empire perse. Le règne des battiades était caractérisé par des relations exceptionnellement bonnes entre les colons grecs et les Libyens d'origine, ainsi que par le généreux soutien des battiades à la philosophie et à l'apprentissage."
 cyr_academies_01.1.a:0 "Le monde entier, étendu devant nous !"
 cyr_academies_01.1.desc:0 "Aujourd'hui, [eratosthenes_scope.GetName] a annoncé une découverte révolutionnaire ; en mesurant la différence entre les longueurs des ombres projetées par des tiges identiques à différents endroits, [eratosthenes_scope.GetFirstName] a pu calculer la circonférence précise de la Terre. Non content d'être le premier homme à connaître la vraie taille du monde, il a ensuite calculé l'inclinaison de l'axe de rotation de la Terre par rapport au plan du soleil. Il a même créé la première carte précise du monde connu en combinant ses calculs avec les récits de voyageurs qui avaient visité les provinces lointaines à la périphérie de la civilisation. \n \n[eratosthenes_scope.GetFirstName] lui-même est né à [GetProvince('(int32)3360').GetName], mais a acquis sa réputation d'érudit après avoir étudié à [GetProvince('(int32)416').GetName] et [GetProvince('(int32)516').GetName]. Il est célèbre pour le large éventail de sujets sur lesquels il a travaillé; en plus de ses travaux sur la taille de la terre, il a inventé des parallèles et des méridiens pour indiquer des emplacements sur un globe, a été la première personne à tenter de déterminer la date exacte de la guerre de Troie et a développé une méthode pour identifier efficacement les nombres premiers. \n \nLes découvertes de [eratosthenes_scope.GetFirstName] sont rassemblées dans son Magnum Opus 'Sur la Mesure de la Terre'."
 cyr_academies_01.1.t:0 "La circonférence de la Terre"
 cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R perd les effets# ! de #Y $cyr_new_export_markets$#!, #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! Andy $cyr_silphium_scarce$#!. \n \n#Y $cyr_silphium_settlement$# ! Andy $cyr_silphium_trade_hub$#! sont #R supprimés de chaque territoire.# !"
