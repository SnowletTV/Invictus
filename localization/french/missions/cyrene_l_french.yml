  cyrene_1_academies_task_14_A.tt:0 "Le territoire de [GetProvince('(int32)3361').GetName|Y] remplit les conditions suivantes : \n*A #Y City# ! statut \n*Possède un #Port Y# ! \n* Possède plus d'emplacements de construction libres que [GetProvince('(int32)3360').GetName|Y] n'a de ports"
  cyrene_1_intoegypt:0 "Les richesses de l'Egypte"
  cyrene_1_intoegypt_DESCRIPTION:0 "La richesse de la terre d'Égypte, bénie et renforcée par le Nil vivifiant, attire les demandeurs comme le miel attire les mouches, et les Cyrénaïques affamés ne sont pas différents des Perses ou des Macédoniens à cet égard. Bien que le prix soit âprement disputé, les opulents trésors des Pharaons sont à portée de main, à peine hors de portée... mais, avec notre vision audacieuse qui nous fait avancer, cela changera à jamais."
  cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque la fière Égypte aura été maîtrisée et ses vastes ressources seront contrôlées par ses propriétaires légitimes, les Cyrénaïques."
  cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
  cyrene_1_intoegypt_task_1:0 "Conflit frontalier sur Marmarica"
  cyrene_1_intoegypt_task_1_DESC:0 "La région de Marmarica a traditionnellement été considérée comme faisant partie de la Cyrénaïque, mais en pratique, elle est actuellement sous le contrôle du [cyr_egypt_scope.GetName], qui maintient une garnison dans la seule ville importante de la région, [GetProvince('(int32)3373').GetName]. \n \nLes zones environnantes, en revanche, sont peu peuplées et le contrôle y reste ténu. Si nous devions régler les terres non réclamées avec nos propres citoyens, cela renforcerait certainement notre revendication sur la région."
  cyrene_1_intoegypt_task_2:0 "S'installer à Marmarica"
  cyrene_1_intoegypt_task_2_DESC:0 "Maintenant que [GetProvince('(int32)3372').GetArea.GetName] est à nous, nous devons assurer notre contrôle en augmentant la population de la région. Une grande partie de [GetProvince('(int32)3372').GetArea.GetName] est inhospitalière, mais le territoire de [GetProvince('(int32)3370').GetName] (appelé ainsi parce qu'il se trouve en face de la ville de Pyrgos en Crète) possède l'un des meilleurs ports naturels d'Afrique et ferait un bon emplacement pour une nouvelle ville."
  cyrene_1_intoegypt_task_3:0 "Développer les caravanes côtières"
  cyrene_1_intoegypt_task_3_DESC:0 "Parcourir la route terrestre, à travers les déserts de [GetProvince('(int32)3372').GetArea.GetName] et , n'a jamais été facile, mais maintenant que nous avons ramené la paix dans la région, nous devrions envisager de construire des routes, afin de faciliter les déplacements. En faisant cela, nous élargirons considérablement les caravanes côtières."
  cyrene_1_intoegypt_task_4:0 "Faire venir des administrateurs cyrénaïques"
  cyrene_1_intoegypt_task_4_DESC:0 "Alors qu'il y a ceux qui se sont volontairement soumis aux changements que nous avons apportés au pays d'Égypte, nous ne faisons pas confiance aux élites locales pour administrer nos affaires - pourquoi le ferions-nous ? En plaçant les Cyrénaïques à des postes de pouvoir, nos esprits seront rassurés."
  cyrene_1_intoegypt_task_5:0 "Les portes d'Alexandreia"
  cyrene_1_intoegypt_task_5_DESC:0 "Dans une étonnante démonstration de prouesses militaires, les Cyrénaïques ont chassé les lâches Ptolémées d'Alexandreia, s'emparant de la belle ville pour eux-mêmes. Ce n'est qu'une question de temps avant que les armées de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] conquièrent le reste des territoires occupés par les perfides Macédoniens."
  cyrene_1_intoegypt_task_6:0 "Coopération alexandrine"
  cyrene_1_intoegypt_task_6_DESC:0 "En consacrant une partie de nos richesses à l'embellissement de la ville d'Alexandreia, nous assurerions la loyauté des habitants de cette ville, ce qui devrait à son tour augmenter leur production. Mais ne négligeons pas notre capitale ; ordonner que des constructions soient entreprises dans les deux villes, afin de faciliter les échanges d'idées et de biens entre ces deux phares de la civilisation."
  cyrene_1_intoegypt_task_7:0 "L'humble rivale de Kyrene"
  cyrene_1_intoegypt_task_7_DESC:0 "Autrefois, nous étions battus par les ordres fantasques et tyranniques venant des Alexandrins, mais maintenant les dieux nous favorisent, jetant les Macédoniens dans les profondeurs de la misère. Il serait dans l'intérêt de la justice de punir notre ennemi d'autrefois, en lui rappelant les multiples crimes qu'il a commis contre la Cyrénaïque."
  cyrene_1_intoegypt_task_8:0 "Déplacer le Mouseion"
  cyrene_1_intoegypt_task_8_DESC:0 "Le Mouseion d'Alexandreia, à bien des égards, est l'un des joyaux de la couronne de la ville, avec une réputation qui attire des érudits et des voyageurs du monde entier dans le delta du Nil. Après avoir consulté vos conseillers, il a été décidé que nous devions déplacer les trésors du Mouseion vers [GetProvince('(int32)3360').GetName] - les coûts seront élevés, mais les récompenses seront encore plus importantes."
  cyrene_1_intoegypt_task_9:0 "Les cornes d'Egypte"
  cyrene_1_intoegypt_task_9_DESC:0 "L'Égypte est dotée de fortifications naturelles que nous pouvons améliorer ; quelque chose que nous devrions absolument faire. En renforçant les forteresses de [GetProvince('(int32)509').GetName], nous protégerons la route terrestre vers nos nouveaux territoires. Ordonnez que cela soit fait et que les places de marché de [GetProvince('(int32)3378').GetName] soient également étendues."
  cyrene_1_intoegypt_task_10:0 "En haut du Nil"
  cyrene_1_intoegypt_task_10_DESC:0 "Les eaux du Nil nous appellent, promettant de nous conduire à des victoires encore plus grandes ; continuons l'œuvre que nous avons ardemment entreprise et continuons d'expulser les Ptolémées d'Égypte."
  cyrene_1_intoegypt_task_11:0 "L'empire méditerranéen"
  cyrene_1_intoegypt_task_11_DESC:0 "De notre position de pouvoir dans [GetProvince('(int32)509').GetName], nous sommes capables de projeter notre autorité dans des domaines qui auraient pu la remettre en question. Les terres de Canaan et de Syrie qui étaient autrefois revendiquées par les Ptolémées sont maintenant à nous pour être prises ; le son des tambours de guerre nous conduit vers un avenir glorieux."
  cyrene_1_intoegypt_task_12:0 "La maison d'Ammon"
  cyrene_1_intoegypt_task_12_DESC:0 "L'oasis de [GetProvince('(int32)5537').GetName] est le site le plus sacré du dieu libyen à tête de bélier Ammon. Bien que d'origine libyenne, Ammon est un dieu extrêmement populaire en Cyrénaïque. Le peuple de [GetProvince('(int32)3360').GetName] a combiné son culte avec celui de Zeus en une seule divinité, Zeus-Ammon, et c'est en grande partie grâce à la Cyrénaïque que le culte d'Ammon s'est maintenant répandu à travers la Méditerranée. \n \nMaintenant que [GetProvince('(int32)3373').GetName] est sous notre contrôle, nous devrions montrer notre appréciation en construisant un nouveau grand temple pour abriter l'Oracle d'Ammon qui s'y trouve."
  cyrene_1_intoegypt_task_13:0 "Bénédiction d'Ammon"
  cyrene_1_intoegypt_task_13_DESC:0 "Une fois [GetCharacter('(int32)39').GetName] s'est rendu à l'oasis de [GetProvince('(int32)5537').GetName], où il a été reconnu comme un être divin et un pharaon légitime d'Égypte. Compte tenu de la relation spéciale entre la Cyrénaïque et Ammon, il est tout naturel que notre dirigeant essaie de marcher sur les traces de [GetCharacter('(int32)39').GetFirstName]."
  cyrene_1_intoegypt_task_14:0 "Courtiser les prêtres d'Amon"
  cyrene_1_intoegypt_task_14_DESC:0 "Amon est l'équivalent égyptien du dieu Ammon adoré en Cyrénaïque. Cela fait du sacerdoce d'Amon des alliés naturels dans nos efforts pour légitimer notre contrôle sur l'Égypte."
  cyrene_1_intoegypt_task_15:0 "Pharaon de Basse-Egypte"
  cyrene_1_intoegypt_task_15_DESC:0 "Maintenant que toute la Basse-Égypte est sous notre domination et que nous avons le sacerdoce indigène de notre côté, nous pouvons profiter de l'occasion pour que notre dirigeant soit déclaré Pharaon de la Basse-Égypte. Cela faciliterait considérablement l'administration de l'Égypte, même si cela ne serait pas populaire auprès de certains Grecs de notre royaume.egypt_por1 !"
  cyrene_1_intoegypt_task_final:0 "Le rêve brisé de Ptolémée"
  cyrene_1_intoegypt_task_final_DESC:0 "Ptolémée, le chien traître qui s'est unilatéralement érigé en Basileus d'Égypte et a mené des guerres de conquête avides contre ses frères Diadochi, a vu son rêve de gouverner un royaume égyptien brisé ; une fin convenable, celle qu'il méritait sans aucun doute. Comme l'obscurité et l'ombre sont tout ce qui reste du pouvoir ptolémaïque, le soleil, comme le glorieux Aton, se lève sur les Cyrénaïques victorieux !"
  cyrene_1_intoegypt_task_1.tt:0 "Nous allons commencer à essayer de #Y fabriquer une réclamation# ! sur #Y [cyr_egypt_scope.GetName]s provinces frontalières#!."
