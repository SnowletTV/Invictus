 cyr_thera_01.1.a.tt:0 "Si [cyr_crete_war_country_1.GetName] accepte, nous #R rejoindrons une guerre du côté de [cyr_crete_war_country_1.GetName]# ! et #G [cyr_crete_war_country_1.GetName] deviendra notre sujet.#!"
 cyr_thera_01.1.a:0 "Nous serons du côté de [cyr_crete_war_country_1.GetName] dans leur guerre !"
 cyr_thera_01.1.b.tt:0 "Si [cyr_crete_war_country_2.GetName] accepte, nous #R rejoindrons une guerre du côté de [cyr_crete_war_country_2.GetName]# ! et #G [cyr_crete_war_country_2.GetName] deviendra notre sujet.#!"
 cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] mérite notre aide !"
 cyr_thera_01.1.c.tt:0 "Si [cyr_crete_war_country_3.GetName] accepte, nous #R rejoindrons une guerre du côté de [cyr_crete_war_country_3.GetName]# ! et #G [cyr_crete_war_country_3.GetName] deviendra notre sujet.#!"
 cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] a besoin de notre aide !"
 cyr_thera_01.1.d.tt:0 "Nous ne nous mêlerons pas des affaires de Crète"
 cyr_thera_01.1.d:0 "À la réflexion - mieux vaut ne pas s'emmêler dans ce..."
 cyr_thera_01.1.desc:0 "Les nombreuses cités-états de Crète sont constamment impliquées dans des conflits mineurs entre elles et contre des envahisseurs extérieurs. Pour prendre l'avantage sur leurs rivaux, nombre d'entre eux ont l'habitude de solliciter l'aide de puissances étrangères pour renforcer leur position. Nous pourrions en profiter pour prendre pied en Crète : si nous aidons l'une des villes belligérantes à gagner sa guerre actuelle, nous pourrions tirer parti de la situation pour l'attirer de manière permanente dans notre sphère d'influence."
 cyr_thera_01.1.t:0 "Les villes en guerre de Crète"
 cyr_thera_01.10.a:0 "Le don précédent était suffisant…"
 cyr_thera_01.10.b:0 "Mettons le [GetCountry('DEL').GetName] en or."
 cyr_thera_01.10.c:0 "Commandez un grand temple dans l'une de leurs villes !"
 cyr_thera_01.10.desc:0 "Les gens du [GetCountry('DEL').GetName] ont été profondément impressionnés par les cadeaux que nous leur avons envoyés récemment. C'est peut-être le bon moment pour redoubler de générosité et faire un don encore plus important. Indépendamment de ce que nous faisons, cela rapprochera certainement le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.10.t:0 "Cadeaux pour le [GetCountry('DEL').GetName]"
 cyr_thera_01.11.a:0 "Mort à tous les pirates !"
 cyr_thera_01.11.b:0 "Impressionnez encore plus le [GetCountry('DEL').GetName] en attaquant la base des pirates."
 cyr_thera_01.11.desc:0 "Les pirates sont le fléau de la mer Égée, c'est pourquoi les extirper est l'une des missions clés de la [GetCountry('CYR').GetAdjective]marine. Il semble que cet investissement dans la sécurité maritime ne soit pas passé inaperçu auprès des [GetCountry('DEL').GetName], qui comptent désormais beaucoup sur notre aide pour assurer la sécurité de leurs eaux côtières. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.11.t:0 "Déraciner le piratage"
 cyr_thera_01.12.a:0 "Impressionnant."
 cyr_thera_01.12.desc:0 "En tant qu'ensemble de petites îles, l'[GetCountry('DEL').GetName] dépend fortement de la mer pour sa survie. Il ne serait pas exagéré de dire que celui qui contrôle la mer contrôle le [GetCountry('DEL').GetName]. Nous possédons maintenant une flotte assez grande pour contester les eaux de la mer Égée contre presque n'importe quel ennemi. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.12.t:0 "Une grande flotte de guerre"
 cyr_thera_01.13.a:0 "La [GetCountry('CYR').GetAdjective]flotte règne en maître !"
 cyr_thera_01.13.desc:0 "La flotte [GetCountry('CYR').GetAdjective] est maintenant considérablement plus grande que la flotte du suzerain de [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Sans une flotte puissante, il sera très difficile pour [GetCountry('PRY').GetName] de continuer à exercer une influence sur les îles de la mer Égée. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.13.t:0 "Éclipser la puissance navale de [GetCountry('PRY').GetName]"
 cyr_thera_01.14.a:0 "[GetCountry('PRY').GetAdjective] le pouvoir vacille."
 cyr_thera_01.14.desc:0 "[GetCountry('PRY').GetName] est petit et faible. Dans leur état actuel, ils auront beaucoup de mal à garder le contrôle sur le [GetCountry('DEL').GetName], surtout lorsqu'ils sont en concurrence avec un pays beaucoup plus puissant comme le nôtre. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.14.t:0 "Éclipse [GetCountry('PRY').GetName]"
 cyr_thera_01.15.a:0 "Une bonne messagerie est très importante."
 cyr_thera_01.15.b:0 "Pour prouver notre bonne volonté nous abaisserons le tribut payé par nos sujets."
 cyr_thera_01.15.desc:0 "Notre récente libération de [cyr_wooing_DEL_liberated_country_scope.GetName] de l'oppression étrangère a fermement établi [GetCountry('CYR').GetName] comme un ami des petites cités-états de Hellas et au-delà. Cela nous rend considérablement plus attrayants en tant qu'alliés potentiels pour les [GetCountry('DEL').GetName], car ils peuvent être sûrs que leurs droits seront protégés par notre règle. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.15.t:0 "La Libération de [cyr_wooing_DEL_liberated_country_scope.GetName]"
 cyr_thera_01.16.a:0 "Seuls les jeux actuels suffisent."
 cyr_thera_01.16.b:0 "Tenez nos propres jeux dans [GetCountry('DEL').GetCapital.GetName]."
 cyr_thera_01.16.desc:0 "Peut-être que le signe le plus visible de l'autorité [GetCountry('PRY').GetAdjective] sur le [GetCountry('DEL').GetName] sont les jeux annuels qui se déroulent à [GetCountry('DEL').GetCapital.GetName] en l'honneur de la famille régnante [GetCountry('PRY').GetAdjective]. Si nous devions sponsoriser nos propres jeux pour rivaliser avec les [GetCountry('PRY').GetAdjective], cela saperait certainement grandement la règle [GetCountry('PRY').GetAdjective]."
 cyr_thera_01.16.t:0 "Parrainage de jeux publics"
 cyr_thera_01.17.a.tt:0 "Si nous avons suffisamment impressionné les [GetCountry('DEL').GetName], ils peuvent choisir de devenir notre sujet."
 cyr_thera_01.17.a:0 "Faites-leur une offre trop belle pour être refusée."
 cyr_thera_01.17.b:0 "Faites-leur une offre trop belle pour être refusée."
 cyr_thera_01.17.c:0 "Faites-leur une offre trop belle pour être refusée."
 cyr_thera_01.17.desc:0 "Depuis quelque temps déjà, [GetCountry('CYR').GetAdjective] les diplomates entrent et sortent de [GetCountry('DEL').GetCapital.GetName], essayant de convaincre le [GetCountry('DEL').GetName] des avantages de la [GetCountry('CYR').GetAdjective] protection. Maintenant, nous sommes enfin prêts à officialiser notre relation. Si le [GetCountry('DEL').GetName] accepte notre offre, il quittera la sphère d'influence de [GetCountry('PRY').GetName] et deviendra un feudataire sous [GetCountry('CYR').GetName]. Malheureusement. Le succès est loin d'être garanti car plusieurs personnalités influentes du [GetCountry('DEL').GetName] s'opposent toujours à un rapprochement avec nous. Nous ne pouvons qu'espérer que nos actions passées ont recueilli suffisamment de soutien pour étouffer ces voix dissidentes."
 cyr_thera_01.17.t:0 "Courtiser le [GetCountry('DEL').GetName] - Moment de vérité"
 cyr_thera_01.18.a:0 "Un choix judicieux."
 cyr_thera_01.18.desc:0 "Il semble que [GetCountry('DEL').GetName] ait accepté avec empressement notre offre de les protéger. Le [GetCountry('DEL').GetName] est maintenant un sujet de [GetCountry('CYR').GetName]."
 cyr_thera_01.18.t:0 "Courtiser le [GetCountry('DEL').GetName] - Protection acceptée"
 cyr_thera_01.19.a.tt:0 "#R Nous deviendrons feudataire de [GetCountry('CYR').GetName]. # !"
 cyr_thera_01.19.a:0 "[GetCountry('CYR').GetAdjective] protection semble merveilleux."
 cyr_thera_01.19.b:0 "Nous ne nous soumettrons plus jamais à des tyrans étrangers !"
 cyr_thera_01.19.desc:0 "Aujourd'hui, nous avons reçu un diplomate de [GetCountry('CYR').GetName]. [GetCountry('CYR').GetName] nous offre leur protection en échange d'un tribut régulier et de notre aide dans leurs guerres. Si nous acceptons, nous deviendrons un sujet de [GetCountry('CYR').GetName], mais si nous refusons, ils peuvent essayer de nous subjuguer par la guerre."
 cyr_thera_01.19.t:0 "[GetCountry('CYR').GetName] Offre une protection"
 cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] nous rejoindra dans notre guerre actuelle"
 cyr_thera_01.2.a.ttt:0 "#R Nous deviendrons un sujet de [GetCountry('CYR').GetName]!#!"
 cyr_thera_01.2.a:0 "Nous pouvons utiliser toute l'aide que nous pouvons obtenir."
 cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] ne s'impliquera plus dans nos affaires."
 cyr_thera_01.2.b:0 "Il n'y a pas besoin d'intrus étrangers !"
 cyr_thera_01.2.desc:0 "Aujourd'hui une ambassade envoyée par [GetCountry('CYR').GetRuler.GetName] de [GetCountry('CYR').GetName] est arrivée à notre cour. [GetCountry('CYR').GetRuler.GetName] prétend être sympathique à notre cause dans notre guerre actuelle, et il nous offre l'aide de [GetCountry('CYR').GetName] pour gagner la guerre. \n \nBien qu'il soit très tentant de renforcer notre position avec [GetCountry('CYR').GetAdjective] des hommes et des lances, il est probable qu'accepter la proposition donnerait à [GetCountry('CYR').GetName] une influence considérable sur nos affaires intérieures."
 cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] Offres d'aide"
 cyr_thera_01.20.a:0 "Imbéciles !"
 cyr_thera_01.20.desc:0 "Il semble que malgré tous nos efforts, le [GetCountry('DEL').GetName] ait rejeté notre offre de les protéger. Si nous désirons toujours contrôler les Cyclades, nous devrons le poursuivre par la force des armes."
 cyr_thera_01.20.t:0 "Courtiser le [GetCountry('DEL').GetName] - Protection rejetée"
 cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] appartient maintenant à [SCOPE.GetRootScope.GetCountry.GetName]."
 cyr_thera_01.21.a.ttt:0 "Plusieurs pops cyrénaïques ont déménagé à [GetProvince('(int32)454').GetName]."
 cyr_thera_01.21.a:0 "Super!"
 cyr_thera_01.21.desc:0 "Il y a des siècles, les ancêtres des premiers colons de [GetProvince('(int32)3360').GetName] ont fui une famine sur l'île de [GetProvince('(int32)454').GetName] pour trouver une nouvelle vie dans l'actuelle Cyrénaïque. \n \nMaintenant que [GetProvince('(int32)454').GetName] est sous notre contrôle, il est enfin temps pour leurs descendants de rentrer chez eux. Déjà le premier groupe de colons cyrénaïques est arrivé sur [GetProvince('(int32)454').GetName] et beaucoup d'autres suivront certainement bientôt."
 cyr_thera_01.21.t:0 "Retour à Théra"
 cyr_thera_01.22.a:0 "Thera est plus grande que jamais"
 cyr_thera_01.22.desc:0 "Il n'y a pas si longtemps, [GetProvince('(int32)454').GetName] n'était qu'un petit village à la périphérie des îles des Cyclades. Aujourd'hui, grâce à nos efforts, elle est devenue une grande ville animée, l'une des villes les plus importantes de la région, sinon la plus importante. De [GetProvince('(int32)454').GetName], notre influence s'étend loin sur l'eau, faisant de nous un concurrent clé dans la lutte pour l'influence sur la mer Égée."
 cyr_thera_01.22.t:0 "Théra renaît de ses cendres"
 cyr_thera_01.23.a:0 "Le prix de la guerre..."
 cyr_thera_01.23.desc:0 "Il semble qu'au milieu du chaos de la guerre, notre allié crétois ait été détruit par ses ennemis. Cela pourrait constituer un revers majeur pour nos plans."
 cyr_thera_01.23.t:0 "Allié crétois annexé"
 cyr_thera_01.3.a:0 "Excellent!"
 cyr_thera_01.3.b:0 "En fait, la donne a changé..."
 cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] de [cyr_crete_war_country_chosen.GetName] a accepté avec empressement notre aide dans leur guerre. Cela nous donnera certainement un effet de levier important dans les affaires [cyr_crete_war_country_chosen.GetAdjective] à l'avenir."
 cyr_thera_01.3.t:0 "Villes en guerre de Crète - Aide acceptée"
 cyr_thera_01.4.a:0 "Ils finiront par regretter cette décision."
 cyr_thera_01.4.b:0 "Très bien, nous voulions seulement aider."
 cyr_thera_01.4.desc:0 "Il semble que [cyr_crete_war_country_chosen.GetRuler.GetName] de [cyr_crete_war_country_chosen.GetName] ait rejeté l'aide que nous lui avons proposée. [cyr_crete_war_country_chosen.GetName] préfère mener ses guerres sans implication étrangère."
 cyr_thera_01.4.t:0 "Villes en guerre de Crète - Aide refusée"
 cyr_thera_01.5.a:0 "Vérifier l'info-bulle"
 cyr_thera_01.5.desc:0 "Événement caché... Vous ne devriez pas voir ça."
 cyr_thera_01.5.t:0 "Vérifier si la Crète est toujours en guerre"
 cyr_thera_01.6.a:0 "Ils nous doivent une dette de gratitude..."
 cyr_thera_01.6.desc:0 "La guerre dans laquelle [cyr_crete_war_country_chosen.GetName] a été impliquée est terminée, mais l'influence que nous avons acquise grâce à notre intervention opportune persiste. [cyr_crete_war_country_chosen.GetName] est maintenant bien ancré dans notre sphère d'influence. Nous devrions les utiliser comme tête de pont pour étendre notre influence dans le reste de la Crète."
 cyr_thera_01.6.t:0 "Influence sur [cyr_crete_war_country_chosen.GetName]"
 cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] interfère avec le [GetCountry('DEL').GetName] depuis bien trop longtemps"
 cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], la maison ancestrale des Grecs de [GetProvince('(int32)3360').GetName], est actuellement contrôlée par le [GetCountry('DEL').GetName], une alliance lâche entre les îles de la mer Égée dont le siège est à [GetCountry('DEL').GetCapital.GetName]. Le vrai pouvoir appartient cependant aux [GetCountry('PRY').GetName] qui maintiennent une emprise sur la politique [GetCountry('DEL').GetAdjective] et les utilisent pour exercer leur influence dans la région. Avant de pouvoir faire notre retour glorieux à Thera, nous devrons d'abord lutter contre [GetCountry('DEL').GetName] de leur sphère d'influence. \n \n#R Cette mission a débloqué plusieurs nouvelles décisions qui nous permettent d'accroître notre influence sur [GetCountry('DEL').GetName]. Une fois que notre influence est suffisamment forte, nous pouvons essayer d'attirer [GetCountry('DEL').GetName] dans notre sphère d'influence en utilisant la décision « Exiger la fidélité ». # !"
 cyr_thera_01.7.t:0 "Courtiser les Cyclades"
 cyr_thera_01.8.a:0 "Excellent!"
 cyr_thera_01.8.desc:0 "[GetCountry('CYR').GetRuler.GetName] a utilisé son étroite amitié avec [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] pour faire comprendre à [GetCountry('DEL').GetRuler.GetFirstName] les avantages de nouer des liens plus étroits avec [GetCountry('CYR').GetName]. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.8.t:0 "Amitié entre dirigeants"
 cyr_thera_01.9.a:0 "Tout selon le plan."
 cyr_thera_01.9.b:0 "Doublez l'insulte !"
 cyr_thera_01.9.desc:0 "L'insulte diplomatique vicieuse que nous avons récemment infligée à [GetCountry('PRY').GetName] a eu l'effet escompté ; L'incapacité de [GetCountry('PRY').GetRuler.GetName] à monter une réponse décisive l'a fait paraître faible aux yeux de ses sujets. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_thera_01.9.t:0 "Insulte diplomatique"
