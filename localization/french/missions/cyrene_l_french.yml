  cyrene_1_ophellas_task_final:0 "L'ambition d'Ophellas accomplie"
  cyrene_1_ophellas_task_final_DESC:0 "Avec Carthage conquise et Syracuse punie, l'ombre d'Ophellas peut enfin reposer en paix."
