 cyr_wooing_DEL_insult_desc:0 "L'insulte diplomatique visqueuse que nous avons récemment infligée à [GetCountry('PRY').GetName] a eu l'effet escompté : l'incapacité de [GetCountry('PRY').GetRuler.GetName] à organiser une réponse décisive l'a fait paraître faible aux yeux de ses sujets. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_wooing_DEL_liberation:0 "#R Ligue Nésiotique # ! Libération"
 cyr_wooing_DEL_liberation_desc:0 "Notre récente libération de [cyr_wooing_DEL_liberated_country_scope.GetName] de l'oppression étrangère a fermement établi [GetCountry('CYR').GetName] comme un ami des petites cités-états de Hellas et au-delà. Cela nous rend considérablement plus attrayants en tant qu'alliés potentiels pour les [GetCountry('DEL').GetName], car ils peuvent être sûrs que leurs droits seront protégés par notre règle. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_wooing_DEL_piracy:0 "#R Ligue Nésiotique # ! Déraciner le piratage"
 cyr_wooing_DEL_piracy_desc:0 "Les pirates sont le fléau de la mer Égée, c'est pourquoi les extirper est l'une des missions clés de la [GetCountry('CYR').GetAdjective]marine. Il semble que cet investissement dans la sécurité maritime ne soit pas passé inaperçu auprès des [GetCountry('DEL').GetName], qui comptent désormais beaucoup sur notre aide pour assurer la sécurité de leurs eaux côtières. Cela rapprochera le [GetCountry('DEL').GetName] de notre sphère d'influence."
 cyr_wooing_DEL_uncertain_overlordship:0 "#R Ligue Nésiotique # ! Autorité incertaine"
 cyr_wooing_DEL_uncertain_overlordship_desc:0 "Il semble que quelque chose d'imprévu se soit produit et que l'autorité de [GetCountry('PRY').GetName] sur [GetCountry('DEL').GetName] glisse. C'est peut-être le moment d'agir."
 cyr_works_of_kallimakhos:0 "Poésie de Kallimakhos"
 cyr_works_of_kallimakhos_desc:0 "Composées de plus de 800 œuvres littéraires individuelles, les œuvres combinées du grand poète Kallimakhos sont peut-être l'œuvre littéraire la plus influente de l'époque hellénistique. \n \nLes créations les plus importantes de Kallimakhos sont les 'Pinakes' (un catalogue complet de toute la littérature grecque), les 'Aetia' (une série de poèmes sur les origines mythologiques de la réalité), les 'Hecale' (un poème épique sur la vie d'un vieil femmes, encadrées par les yeux du héros Thésée) ainsi que ses Iambs (poèmes satiriques) et Hymns (un ensemble de 60 hymnes religieux)."
 cyrene_1_academies:0 "Le joyau de la Libye"
 cyrene_1_academies_BUTTON_TOOLTIP:0 "Promouvoir la Cyrénaïque en tant que centre d'apprentissage et développer l'économie en encourageant le commerce de Silphium."
 cyrene_1_academies_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque l'École Cyrénaïque de Philosophie aura été réformée et que le commerce du Silphium aura été étendu."
 cyrene_1_academies_DESCRIPTION:0 "[GetProvince('(int32)3360').GetName] doit son statut de l'une des plus grandes villes grecques en grande partie à deux choses ; l'importante littérature produite par les nombreux intellectuels de la ville et la précieuse herbe médicinale Silphium qui ne peut être trouvée nulle part en dehors de la Cyrénaïque. \n \nAu premier rang des [GetProvince('(int32)3360').GetName]intellectuels se trouvent les philosophes de l'école cyrénaïque. Les Cyrénaïques croient que le plaisir est le but le plus élevé de la vie et que toutes les décisions doivent être basées sur la tentative de maximiser le plaisir et de minimiser la souffrance. Malheureusement, l'école cyrénaïque est de plus en plus contestée par des écoles de philosophie plus jeunes et plus raffinées, ce qui a provoqué la fracture de l'école alors que la dernière génération de philosophes cyrénaïques débat sur la manière de réagir... \n \nPendant ce temps, la richesse financière de [GetProvince('(int32)3360').GetName] provient de l'exportation de Silphium. Le silphium est un produit extrêmement précieux, utilisé comme médicament pour une pléthore de conditions ainsi qu'une épice aromatique dans la cuisine de grande classe. Son utilisation la plus importante, cependant, est le contrôle des grossesses non désirées. Lorsqu'il est consommé par les femmes, Silphium provoque le corps à rejeter l'enfant, empêchant ou mettant fin à la grossesse si nécessaire."
 cyrene_1_academies_task_1.tt:0 "#Y Eratosthenes 'Pentathlos' #!, un érudit hautement qualifié, rejoindra votre cour."
 cyrene_1_academies_task_10.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('cyrene_1_academies_task_10_buildings_total')|0]# ! #Y Moulin# ! ou #Y Mine# ! dans les territoires possédés dans les provinces de [GetProvince('(int32)3360').GetArea.GetName|Y] et [GetProvince('(int32)3347').GetArea.GetName|Y]. [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_academies_task_10_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_academies_task_10_construction_loc')]"
 cyrene_1_academies_task_10:0 "Intensifier l'exploitation de Silphium"
 cyrene_1_academies_task_10_DESC:0 "La demande de silphium dépasse pratiquement notre capacité à l'approvisionner, et nous passons à côté de revenus potentiels qui sont de petites fortunes. N'épargnez aucun frais; ordonnez que des moulins et des mines soient construits dans toute la Cyrénaïque afin de faciliter la vente de notre récolte la plus précieuse !"
 cyrene_1_academies_task_10_buildings_loc_1:0 "(#R [SCOPE.ScriptValue('cyrene_1_academies_task_10_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_academies_task_10_buildings_total')|0]#!)"
 cyrene_1_academies_task_10_buildings_loc_2:0 "(#Y [SCOPE.ScriptValue('cyrene_1_academies_task_10_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_academies_task_10_buildings_total')|0]#!)"
 cyrene_1_academies_task_10_construction_loc_1:0 "[SCOPE.GetRootScope.GetCountry.GetName]trigger_no ! #Y [GetProvince('(int32)3360').GetArea.GetName|Y]# ! a des travaux de construction en cours dans les provinces de [GetProvince('(int32)3347').GetArea.GetName|Y] et."
 cyrene_1_academies_task_10_construction_loc_2:0 ""
 cyrene_1_academies_task_11.tt:0 "Au moins #Y 3# ! territoires dans les régions de [GetProvince('(int32)8178').GetArea.GetRegion.GetName|Y] et [GetProvince('(int32)3360').GetArea.GetRegion.GetName|Y] qui ont produit #Y Chevaux# !les chevaux! avoir un #Y Slave Estate# ! bâtiment."
 cyrene_1_academies_task_11:0 "Diversifier les industries d'exportation"
 cyrene_1_academies_task_11_DESC:0 "Bien que nous tirions beaucoup d'argent de nos exportations actuelles, certains de nos conseillers ont suggéré que nous diversifiions notre économie, sans trop compter sur un seul bien commercial, de peur que tout changement dans les conditions du marché ne provoque des fluctuations de nos revenus. Voyant la sagesse de ce qui a été proposé, vous avez décidé de développer nos marchés aux chevaux, car les chevaux de Cyrénaïque sont les meilleurs du monde."
 cyrene_1_academies_task_12.tt:0 "Un #médecin compétent # ! rejoindra notre cour."
 cyrene_1_academies_task_12:0 "Merveille médicale"
 cyrene_1_academies_task_12_A.tt:0 "Tout territoire de la région de [GetProvince('(int32)3360').GetArea.GetRegion.GetName|Y] possède une #Y Academy#!, l'#Y State Infrastructure# ! investissement de la province, et produit #Y Silphium#!silphium!."
 cyrene_1_academies_task_12_DESC:0 "Le Silphium, la plante miracle aux innombrables utilisations, pourrait également être raffinée et transformée en médicaments - y a-t-il quelque chose que cette plante miraculeuse ne peut pas faire ?"
 cyrene_1_academies_task_13:0 "École culinaire"
 cyrene_1_academies_task_13_A.tt:0 "Tout territoire de la région de [GetProvince('(int32)3360').GetArea.GetRegion.GetName|Y] a un #Y Forum#!, le #Y Directed Investments#! investissement de la province, et produit #Y Silphium#!silphium!."
 cyrene_1_academies_task_13_DESC:0 "Les saveurs piquantes du silphium sont un délice, très demandé par les gourmands qui cherchent à éblouir les papilles avec ses saveurs rares et exotiques. On a spéculé que certains voyageurs viennent dans nos villes, non pour boire aux puits débordants de nos écoles philosophiques, mais pour goûter aux délices préparés dans nos cuisines."
 cyrene_1_academies_task_14.tt:0 "#Y [GetProvince('(int32)3361').GetName]# ! gagne un $port_building$ pour chaque $port_building$ dans #Y [GetProvince('(int32)3360').GetName]#!. \nPour chaque $port_building$ dans #Y [GetProvince('(int32)3360').GetName]# ! deux pops aléatoires se déplacent de #Y [GetProvince('(int32)3360').GetName]# ! jouet [GetProvince('(int32)3361').GetName]#!. \n#Y [GetProvince('(int32)3360').GetName]# ! perd tous les $port_building$s."
 cyrene_1_academies_task_14:0 "Port d'Apollonia"
 cyrene_1_academies_task_14_A.tt:0 "Le territoire de [GetProvince('(int32)3361').GetName|Y] remplit les conditions suivantes : \n*A #Y City# ! statut \n*Possède un #Port Y# ! \n* Possède plus d'emplacements de construction libres que [GetProvince('(int32)3360').GetName|Y] n'a de ports"
 cyrene_1_academies_task_14_DESC:0 "Kyrene est devenue si peuplée, grâce à l'afflux de colons qui cherchent à capitaliser sur notre prospérité, qu'un plan d'expansion ambitieux vous a été présenté ; la construction d'un grand port sur le territoire voisin de [GetProvince('(int32)3361').GetName]. Cela pourrait libérer des terres précieuses dans notre capitale, qui pourraient être de meilleures fins pour la construction d'autres bâtiments."
 cyrene_1_academies_task_1:0 "Centre d'apprentissage"
 cyrene_1_academies_task_1_A.tt:0 "La province de [GetProvince('(int32)3360').GetArea.GetName|Y] importe #Y Papyrus# !papyrus! et a un territoire avec au moins #Y 3 bibliothèques#!."
 cyrene_1_academies_task_1_DESC:0 "[GetProvince('(int32)3360').GetName], grâce à nos investissements, s'est fait connaître comme un lieu où les élites savantes de la Méditerranée peuvent se réunir, discuter et partager librement leurs idées. Il y a beaucoup plus que nous pourrions faire ; en important du papyrus, nous nous assurerons que les scribes, travaillant déjà leurs doigts jusqu'à l'os, continueront à développer nos bibliothèques."
 cyrene_1_academies_task_2.tt:0 "Plusieurs #Y philosophes hautement qualifiés #! rejoindra votre cour."
 cyrene_1_academies_task_2:0 "Philosophie Cyrénaïque"
 cyrene_1_academies_task_2_A.tt:0 "La province de [GetProvince('(int32)3360').GetArea.GetName|Y] compte au moins #Y 2# ! territoires qui ont #Y 3 académies#!."
 cyrene_1_academies_task_2_DESC:0 "Nos académies font l'envie du monde civilisé, beaucoup déclarant même que nous commençons à surpasser Athènes en tant que phare de la pensée philosophique - un sentiment avec lequel vous êtes d'accord. Nous devrions continuer à financer la construction d'académies, afin que notre position prééminente dans le monde de la philosophie soit incontestée."
 cyrene_1_academies_task_3.tt:0 "#Y Kallimakhos #!, un poète magistral, rejoindra votre cour."
 cyrene_1_academies_task_3.ttt:0 "Jusqu'à #Y trois pops de religion non primaire #! dans chaque ville avec un Grand Théâtre va #G assimiler# ! à notre culture."
 cyrene_1_academies_task_3:0 "Promouvoir les beaux-arts"
 cyrene_1_academies_task_3_A.tt:0 "Au moins #Y 3# ! les territoires des provinces de [GetProvince('(int32)3360').GetArea.GetName|Y] et [GetProvince('(int32)3347').GetArea.GetName|Y] ont un #Y Grand Theatre#!."
 cyrene_1_academies_task_3_DESC:0 "Nos théâtres sont des attractions incroyablement populaires ; chaque fois que les dernières pièces sont jouées, il est pratiquement impossible de trouver une place libre dans la maison. Afin de divertir notre population alphabétisée, nous devrions envisager de construire encore plus de Grands Théâtres."
 cyrene_1_academies_task_4.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] gagnera #Y $cyr_annicerid_state_philosophy$#!, #Y $cyr_theodorid_state_philosophy$ #!, ou #Y $cyr_hegesiad_state_philosophy$ #!, selon l'école philosophique du candidat soutenu."
 cyrene_1_academies_task_4:0 "Philosophie de l'État cyrénaïque"
 cyrene_1_academies_task_4_A.tt:0 "Ils [GetOffice('office_philosopher').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! ou #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]# ! a au moins #Y 10 Zeal# !religious_icon ! et est un #Y Annicerid, Theodorid ou Hegesiad Philosopher#!."
 cyrene_1_academies_task_4_DESC:0 "Bien que nous ayons sans aucun doute vu les avantages d'adopter une philosophie d'État officielle, nous pourrions faire mieux si nous décidions de nous spécialiser dans l'une des nombreuses écoles qui se propagent dans notre royaume. Les enseignements des Annecérides, des Théodorides et des Hégésiades sont tous des candidats acceptables."
 cyrene_1_academies_task_5.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] gagnera #Y $cyr_epicurean_state_philosophy$#!, #Y $cyr_stoic_state_philosophy$ #!, ou #Y $cyr_cynic_state_philosophy$ #!, selon l'école philosophique du candidat soutenu."
 cyrene_1_academies_task_5:0 "Une nouvelle école de pensée"
 cyrene_1_academies_task_5_A.tt:0 "Ils [GetOffice('office_philosopher').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! ou #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]# ! a au moins #Y 10 Zeal# !religious_icon ! et n'est pas un #Y Annicerid, Theodorid ou Hegesiad Philosopher#!."
 cyrene_1_academies_task_5_DESC:0 "La ville de Kyrène a été surnommée le « Forum de la philosophie », en raison du grand nombre de doctrines merveilleuses enseignées par les plus grands esprits jamais réunis dans une ville. Ainsi, diverses écoles de philosophie commencent à s'implanter, une évolution qui vous plaît énormément. Nous pourrions officiellement adopter les principes des stoïciens, des épicuriens ou même des cyniques, s'il plaît à Votre Majesté."
 cyrene_1_academies_task_6:0 "L'Académie de Cyrène"
 cyrene_1_academies_task_6_DESC:0 "Notre réputation de plaque tournante de la pensée savante grandit chaque jour, certains nous appelant même « l'Atlantide philosophique », nous comparant à la cité légendaire décrite par Platon dans les dialogues « Timée et Critias » - qui sommes-nous pour discuter ?"
 cyrene_1_academies_task_7.tt:0 "Une de nos provinces commencera à produire du silphium."
 cyrene_1_academies_task_7:0 "Le cadeau d'Apollon à la Cyrénaïque"
 cyrene_1_academies_task_7_A.tt:0 "Tout territoire dans les provinces de [GetProvince('(int32)3360').GetArea.GetName|Y] et [GetProvince('(int32)3347').GetArea.GetName|Y] qui a #Y Plains# ! terrain a un #Y Farming Settlement# ! bâtiment."
 cyrene_1_academies_task_7_DESC:0 "Si nous agrandissons nos colonies agricoles, il y a de fortes chances que nous puissions produire du silphium ; un cadeau du bienheureux Apollon à ses peuples favoris, les Cyrénaïques."
 cyrene_1_academies_task_8.tt:0 "Une de nos villes commencera à produire du silphium."
 cyrene_1_academies_task_8:0 "Promouvoir le commerce de Silphium"
 cyrene_1_academies_task_8_A.tt:0 "Tout territoire dans les provinces de [GetProvince('(int32)3360').GetArea.GetName|Y] et [GetProvince('(int32)3347').GetArea.GetName|Y] a au moins #Y 2 Ports# ! et #Y 3 Marketplaces#!."
 cyrene_1_academies_task_8_DESC:0 "Le silphium, une culture rare, apporte des périodes de prospérité à nos ports et marchés ; il semble que les gens du monde entier soient désireux de ce bien commercial. Envoyez un mot pour augmenter sa culture!"
 cyrene_1_academies_task_9.tt:0 "Au moins #Y 3# ! pays à portée diplomatique qui ont au moins #Y 50# ! les territoires ont au moins #Y 50# ! avis de [SCOPE.GetRootScope.GetCountry.GetName|Y]."
 cyrene_1_academies_task_9:0 "Sécuriser de nouveaux marchés d'exportation"
 cyrene_1_academies_task_9_DESC:0 "Bien que notre réputation à l'étranger soit à juste titre estimée, il ne fait jamais de mal de graisser les rouages ​​de l'amitié avec des ouvertures et des cadeaux diplomatiques, si cela se résume à cela. Si nous établissons de bonnes relations avec nos voisins, cela augmentera sans aucun doute nos revenus commerciaux, en particulier avec notre culture commerciale prisée, le silphium."
 cyrene_1_academies_task_final:0 "Exportations de silphium"
 cyrene_1_academies_task_final_DESC:0 "Le commerce du silphium est devenu le fondement de notre économie, grâce à notre gestion prudente de cette ressource précieuse, et il est consommé quotidiennement par notre peuple, qui a acquis un appétit vorace pour l'épice. Nos concitoyens, l'haleine embaumée du parfum piquant de notre bien-aimé silphium, célèbrent les joies de notre haute cuisine."
 cyrene_1_intoegypt:0 "Les richesses de l'Egypte"
 cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
 cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque la fière Égypte aura été maîtrisée et ses vastes ressources seront contrôlées par ses propriétaires légitimes, les Cyrénaïques."
 cyrene_1_intoegypt_DESCRIPTION:0 "La richesse de la terre d'Égypte, bénie et renforcée par le Nil vivifiant, attire les demandeurs comme le miel attire les mouches, et les Cyrénaïques affamés ne sont pas différents des Perses ou des Macédoniens à cet égard. Bien que le prix soit âprement disputé, les opulents trésors des Pharaons sont à portée de main, à peine hors de portée... mais, avec notre vision audacieuse qui nous fait avancer, cela changera à jamais."
 cyrene_1_intoegypt_task_1.tt:0 "Nous allons commencer à essayer de #Y fabriquer une réclamation# ! sur #Y [cyr_egypt_scope.GetName]s provinces frontalières#!."
 cyrene_1_intoegypt_task_10.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! recevez une réclamation sur chaque territoire de la région de #Y [THIS.GetProvince.GetArea.GetRegion.GetName]# ! appartenant à #Y [cyr_egypt_scope.GetName]#!."
 cyrene_1_intoegypt_task_10:0 "En haut du Nil"
 cyrene_1_intoegypt_task_10_A.tt:0 "Posséder n'importe quel territoire dans la région de [GetProvince('(int32)552').GetArea.GetRegion.GetName|Y]."
 cyrene_1_intoegypt_task_10_B.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] n'a pas de trêve ni d'alliance avec [cyr_egypt_scope.GetName|Y]."
 cyrene_1_intoegypt_task_10_DESC:0 "Les eaux du Nil nous appellent, promettant de nous conduire à des victoires encore plus grandes ; continuons l'œuvre que nous avons ardemment entreprise et continuons d'expulser les Ptolémées d'Égypte."
 cyrene_1_intoegypt_task_11:0 "L'empire méditerranéen"
 cyrene_1_intoegypt_task_11_A.tt:0 "Posséder n'importe quel territoire dans la région de #Y $palestine_region$# ! ou la région de #Y $syria_region$#!."
 cyrene_1_intoegypt_task_11_DESC:0 "De notre position de pouvoir dans [GetProvince('(int32)509').GetName], nous sommes capables de projeter notre autorité dans des domaines qui auraient pu la remettre en question. Les terres de Canaan et de Syrie qui étaient autrefois revendiquées par les Ptolémées sont maintenant à nous pour être prises ; le son des tambours de guerre nous conduit vers un avenir glorieux."
 cyrene_1_intoegypt_task_12.tt:0 "#Y [GetProvince('(int32)5537').GetName]# ! est un lieu saint pour $omen_ammon$, $omen_zeus_amun$ ou $omen_amun$."
 cyrene_1_intoegypt_task_12.ttt:0 "Le dieu local [GetDeityDefinition('omen_zeus_amun').GetName|Y] est désormais disponible dans notre panthéon !"
 cyrene_1_intoegypt_task_12:0 "La maison d'Ammon"
 cyrene_1_intoegypt_task_12_DESC:0 "L'oasis de [GetProvince('(int32)5537').GetName] est le site le plus sacré du dieu libyen à tête de bélier Ammon. Bien que d'origine libyenne, Ammon est un dieu extrêmement populaire en Cyrénaïque. Le peuple de [GetProvince('(int32)3360').GetName] a combiné son culte avec celui de Zeus en une seule divinité, Zeus-Ammon, et c'est en grande partie grâce à la Cyrénaïque que le culte d'Ammon s'est maintenant répandu à travers la Méditerranée. \n \nMaintenant que [GetProvince('(int32)3373').GetName] est sous notre contrôle, nous devrions montrer notre appréciation en construisant un nouveau grand temple pour abriter l'Oracle d'Ammon qui s'y trouve."
 cyrene_1_intoegypt_task_13:0 "Bénédiction d'Ammon"
 cyrene_1_intoegypt_task_13_DESC:0 "Une fois [GetCharacter('(int32)39').GetName] s'est rendu à l'oasis de [GetProvince('(int32)5537').GetName], où il a été reconnu comme un être divin et un pharaon légitime d'Égypte. Compte tenu de la relation spéciale entre la Cyrénaïque et Ammon, il est tout naturel que notre dirigeant essaie de marcher sur les traces de [GetCharacter('(int32)39').GetFirstName]."
 cyrene_1_intoegypt_task_14.tt:0 "N'importe quelle divinité du #Y Panthéon# ! est #Y $egyptian_pantheon$#!."
 cyrene_1_intoegypt_task_14.ttt:0 "$omen_ammon$, $omen_zeus_amun$ ou $omen_amun$ doivent faire partie du #Y Pantheon#!."
 cyrene_1_intoegypt_task_14:0 "Courtiser les prêtres d'Amon"
 cyrene_1_intoegypt_task_14_A.tt:0 "La [GetCulture('egyptian').GetName|Y]culture a #Y Noble# !nobles ! droits."
 cyrene_1_intoegypt_task_14_DESC:0 "Amon est l'équivalent égyptien du dieu Ammon adoré en Cyrénaïque. Cela fait du sacerdoce d'Amon des alliés naturels dans nos efforts pour légitimer notre contrôle sur l'Égypte."
 cyrene_1_intoegypt_task_15:0 "Pharaon de Basse-Egypte"
 cyrene_1_intoegypt_task_15_A.tt:0 "La [GetCulture('egyptian').GetName|Y] culture est intégrée."
 cyrene_1_intoegypt_task_15_B.tt:0 "Si [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] décide de se couronner #Y Pharaon# ! obtenir les effets suivants :"
 cyrene_1_intoegypt_task_15_C.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] gagne le trait #Y Pharaon# !pharaon!"
 cyrene_1_intoegypt_task_15_DESC:0 "Maintenant que toute la Basse-Égypte est sous notre domination et que nous avons le sacerdoce indigène de notre côté, nous pouvons profiter de l'occasion pour que notre dirigeant soit déclaré Pharaon de la Basse-Égypte. Cela faciliterait considérablement l'administration de l'Égypte, même si cela ne serait pas populaire auprès de certains Grecs de notre royaume.egypt_por1 !"
 cyrene_1_intoegypt_task_1:0 "Conflit frontalier sur Marmarica"
 cyrene_1_intoegypt_task_1_A.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] et [GetCountry('EGY').GetName|Y] ont des territoires dans la province de #Y [GetProvince('(int32)3367').GetArea.GetName]#!."
 cyrene_1_intoegypt_task_1_DESC:0 "La région de Marmarica a traditionnellement été considérée comme faisant partie de la Cyrénaïque, mais en pratique, elle est actuellement sous le contrôle du [cyr_egypt_scope.GetName], qui maintient une garnison dans la seule ville importante de la région, [GetProvince('(int32)3373').GetName]. \n \nLes zones environnantes, en revanche, sont peu peuplées et le contrôle y reste ténu. Si nous devions régler les terres non réclamées avec nos propres citoyens, cela renforcerait certainement notre revendication sur la région."
 cyrene_1_intoegypt_task_2.tt:0 "Toutes les autres provinces de #Y [GetProvince('(int32)3373').GetArea.GetName]# ! gagne #Y $cyr_marmarica_growing$#!."
 cyrene_1_intoegypt_task_2:0 "S'installer à Marmarica"
 cyrene_1_intoegypt_task_2_A.tt:0 "Au moins #Y 3# ! territoires de la province de [GetProvince('(int32)3367').GetArea.GetName|Y] qui ont #Y City# ! statut ont [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] culture."
 cyrene_1_intoegypt_task_2_DESC:0 "Maintenant que [GetProvince('(int32)3372').GetArea.GetName] est à nous, nous devons assurer notre contrôle en augmentant la population de la région. Une grande partie de [GetProvince('(int32)3372').GetArea.GetName] est inhospitalière, mais le territoire de [GetProvince('(int32)3370').GetName] (appelé ainsi parce qu'il se trouve en face de la ville de Pyrgos en Crète) possède l'un des meilleurs ports naturels d'Afrique et ferait un bon emplacement pour une nouvelle ville."
 cyrene_1_intoegypt_task_3.tt:0 "[GetProvince('(int32)3366').GetName|Y], [GetProvince('(int32)3373').GetName|Y] et [GetProvince('(int32)3378').GetName|Y] sont reliés par une route."
 cyrene_1_intoegypt_task_3:0 "Développer les caravanes côtières"
 cyrene_1_intoegypt_task_3_DESC:0 "Parcourir la route terrestre, à travers les déserts de [GetProvince('(int32)3372').GetArea.GetName] et , n'a jamais été facile, mais maintenant que nous avons ramené la paix dans la région, nous devrions envisager de construire des routes, afin de faciliter les déplacements. En faisant cela, nous élargirons considérablement les caravanes côtières."
 cyrene_1_intoegypt_task_4.tt:0 "Plusieurs #Y Cyrenaican Noble Pops# ! déménagera dans les villes de #Y Haute-Égypte#!."
 cyrene_1_intoegypt_task_4:0 "Faire venir des administrateurs cyrénaïques"
 cyrene_1_intoegypt_task_4_A.tt:0 "Posséder au moins 20 provinces dans la région de #Y [GetProvince('(int32)516').GetArea.GetRegion.GetName]#!."
 cyrene_1_intoegypt_task_4_B.tt:0 "Au moins #Y 3# ! territoires de la région de #Y [GetProvince('(int32)516').GetArea.GetRegion.GetName]# ! ont #Y 3 Tribunaux# !"
 cyrene_1_intoegypt_task_4_DESC:0 "Alors qu'il y a ceux qui se sont volontairement soumis aux changements que nous avons apportés au pays d'Égypte, nous ne faisons pas confiance aux élites locales pour administrer nos affaires - pourquoi le ferions-nous ? En plaçant les Cyrénaïques à des postes de pouvoir, nos esprits seront rassurés."
 cyrene_1_intoegypt_task_5:0 "Les portes d'Alexandreia"
 cyrene_1_intoegypt_task_5_DESC:0 "Dans une étonnante démonstration de prouesses militaires, les Cyrénaïques ont chassé les lâches Ptolémées d'Alexandreia, s'emparant de la belle ville pour eux-mêmes. Ce n'est qu'une question de temps avant que les armées de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] conquièrent le reste des territoires occupés par les perfides Macédoniens."
 cyrene_1_intoegypt_task_6:0 "Coopération alexandrine"
 cyrene_1_intoegypt_task_6_A.tt:0 "Le gouverneur de [GetProvince('(int32)516').GetArea.GetRegion.GetName|Y] a au moins #Y 8 Finesse# !civic_icon !."
 cyrene_1_intoegypt_task_6_DESC:0 "En consacrant une partie de nos richesses à l'embellissement de la ville d'Alexandreia, nous assurerions la loyauté des habitants de cette ville, ce qui devrait à son tour augmenter leur production. Mais ne négligeons pas notre capitale ; ordonner que des constructions soient entreprises dans les deux villes, afin de faciliter les échanges d'idées et de biens entre ces deux phares de la civilisation."
 cyrene_1_intoegypt_task_7:0 "L'humble rivale de Kyrene"
 cyrene_1_intoegypt_task_7_DESC:0 "Autrefois, nous étions battus par les ordres fantasques et tyranniques venant des Alexandrins, mais maintenant les dieux nous favorisent, jetant les Macédoniens dans les profondeurs de la misère. Il serait dans l'intérêt de la justice de punir notre ennemi d'autrefois, en lui rappelant les multiples crimes qu'il a commis contre la Cyrénaïque."
 cyrene_1_intoegypt_task_8.tt:0 "#POURQUOI PAS#! La bibliothèque d'Alexandrie est en cours de construction."
 cyrene_1_intoegypt_task_8.ttt:0 "#Y Bibliothèque d'Alexandrie#! a été construit précédemment."
 cyrene_1_intoegypt_task_8.tttt:0 "[GetProvince('(int32)516').GetName] n'a pas #Y Bibliothèque d'Alexandrie#!."
 cyrene_1_intoegypt_task_8:0 "Déplacer le Mouseion"
 cyrene_1_intoegypt_task_8_DESC:0 "Le Mouseion d'Alexandreia, à bien des égards, est l'un des joyaux de la couronne de la ville, avec une réputation qui attire des érudits et des voyageurs du monde entier dans le delta du Nil. Après avoir consulté vos conseillers, il a été décidé que nous devions déplacer les trésors du Mouseion vers [GetProvince('(int32)3360').GetName] - les coûts seront élevés, mais les récompenses seront encore plus importantes."
 cyrene_1_intoegypt_task_9:0 "Les cornes d'Egypte"
 cyrene_1_intoegypt_task_9_DESC:0 "L'Égypte est dotée de fortifications naturelles que nous pouvons améliorer ; quelque chose que nous devrions absolument faire. En renforçant les forteresses de [GetProvince('(int32)509').GetName], nous protégerons la route terrestre vers nos nouveaux territoires. Ordonnez que cela soit fait et que les places de marché de [GetProvince('(int32)3378').GetName] soient également étendues."
 cyrene_1_intoegypt_task_final:0 "Le rêve brisé de Ptolémée"
 cyrene_1_intoegypt_task_final_DESC:0 "Ptolémée, le chien traître qui s'est unilatéralement érigé en Basileus d'Égypte et a mené des guerres de conquête avides contre ses frères Diadochi, a vu son rêve de gouverner un royaume égyptien brisé ; une fin convenable, celle qu'il méritait sans aucun doute. Comme l'obscurité et l'ombre sont tout ce qui reste du pouvoir ptolémaïque, le soleil, comme le glorieux Aton, se lève sur les Cyrénaïques victorieux !"
 cyrene_1_magas:0 "Le premier-né de la reine"
 cyrene_1_magas_BUTTON_TOOLTIP:0 "Faire de la Cyrénaïque un royaume indépendant"
 cyrene_1_magas_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons abordé la question de la suzeraineté égyptienne et que la Cyrénaïque aura rétabli sa position de royaume indépendant."
 cyrene_1_magas_DESCRIPTION:0 "Les terres de la Cyrénaïque forment une oasis de plaines luxuriantes et de forêts verdoyantes au milieu des sables impitoyables du désert libyen. \n \nC'est cette richesse de ressources qui, il y a trois cents ans, a attiré les colons grecs de l'île de Théra qui ont fondé les cinq villes de la Cyrénaïque ; Cyrène, Taucheira, Euespérides, Belagræ et Barce. Ces cinq villes ont donné à la Cyrénaïque ses deux noms, Pentapolis, ''Les Cinq Cités'', ou Cyrénaïque, ''Les Terres de Cyrène'', d'après la plus importante des cinq. Le commandant du groupe qui a fondé Cyrène a pris le nom libyen local Battus, et ses descendants régneraient en tant que rois de Cyrénaïque jusqu'à la chute du royaume face à l'empire perse en expansion. \n \nSous le règne des Battids, les jeunes colonies des colonies de Cyrénaïque sont devenues l'un des centres d'apprentissage les plus importants du monde grec, avec son école de médecine et son académie philosophique rivalisant parfois avec Athènes elle-même. Le commerce florissant avec la Crète et les villes grecques du Péléponnèse apporta non seulement beaucoup de richesses, mais aussi un nombre croissant de nouveaux colons de tout le monde grec. \n \nBientôt cependant, les tensions entre les premiers colons de Thera, d'autres Grecs et les Libyens locaux ont commencé à croître. Et ainsi, vers l'an 200 AUC (~ 550 avant notre ère), le roi de Cyrénaïque de l'époque, Battus III, dans une tentative de stabiliser son royaume, institua des réformes constitutionnelles qui limitèrent considérablement l'autorité du roi en faveur d'un sénat élu. Les héritiers de Battus III ont beaucoup ressenti ce mouvement vers le républicanisme jusqu'à ce que, à la suite d'une série de guerres civiles et de l'assassinat éventuel de son père Arcesilaus III, le petit-fils de Battus III, Battus IV, soit invité dans les armées de Perse afin de garantir ses anciens droits. \n \nLa soumission aux Perses ne sauverait cependant pas la dynastie des Battides. En l'an 313 AUC (440 avant notre ère), le successeur de Battus IV, Arcesilaus IV, serait également assassiné par ses propres citoyens, pour être remplacé cette fois non par un autre dirigeant battide, mais par un gouverneur nommé par l'empereur perse. \n \nAinsi, le royaume de Cyrénaïque a pris fin, remplacé d'abord par la domination perse, puis par la soumission à ses conquérants, Alexandre le Grand et finalement son successeur en Égypte, Ptolémée I Soter. Ptolémée confia la Cyrénaïque à Ophellas, un vétéran de la campagne indienne d'Alexandre. Ophellas a cependant été tué lorsqu'il a été trahi par ses propres alliés lors d'une invasion de Carthage. La mort d'Ophellas a laissé la Cyrénaïque sans dirigeant officiel, officiellement encore partie de l'Égypte mais de facto indépendante. Cette situation ne devrait cependant pas durer longtemps - il est certain que les Ptolémées nommeront un nouveau gouverneur le plus tôt possible."
 cyrene_1_magas_task_1.tt:0 "#Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][GetProvince('(int32)3353').GetArea.GetRegion.GetName]! nommera un nouveau gouverneur en #Y# !"
 cyrene_1_magas_task_10.tt:0 "Tout pays à portée diplomatique de #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a une règle qui est amie avec #Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!."
 cyrene_1_magas_task_10:0 "Amis étrangers"
 cyrene_1_magas_task_10_DESC:0 "Si nous pouvons devenir amis avec un dirigeant étranger, notre position dans le pays et à l'étranger augmentera considérablement - nous devrions redoubler d'efforts pour trouver un confident, digne de connaître l'esprit de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 cyrene_1_magas_task_11.tt:0 "N'importe quel personnage masculin dans #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! qui n'a aucune prétention au trône est un ami de #Y#!."
 cyrene_1_magas_task_11:0 "Amis à la cour égyptienne"
 cyrene_1_magas_task_11_DESC:0 "Il est impératif que nous ayons autant d'amis que possible, surtout compte tenu de la multitude d'ennemis que nous avons en quelque sorte gagnés. En reniflant autour de la cour égyptienne, nous pourrons peut-être trouver un ami qui serait prêt à partager les secrets qui sont chuchotés..."
 cyrene_1_magas_task_12.tt:0 "Le gouverneur de #Y [GetProvince('(int32)3353').GetArea.GetRegion.GetName]# ! en #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag]! a le #Y Disloyalty Inspired# ! modificateur."
 cyrene_1_magas_task_12:0 "Le gouverneur de la Cyrénaïque orientale"
 cyrene_1_magas_task_12_DESC:0 "Notre ami de la cour égyptienne nous a révélé que le gouverneur de la Cyrénaïque orientale est un adepte des pots-de-vin et, si le prix est juste, serait prêt à oublier leurs serments de fidélité à Alexandrie. Nous avons tout à gagner si nous contribuons à faciliter cette déloyauté."
 cyrene_1_magas_task_13.tt:0 "#Y [GetCharacter('(int32)42').GetName]# ! est mort."
 cyrene_1_magas_task_13:0 "La mort de Ptolémée"
 cyrene_1_magas_task_13_DESC:0 "Les successions ne sont pas toujours faciles, et les sages devraient profiter du chaos qui suit la mort d'un dirigeant. Une fois que [GetCharacter('(int32)42').GetName] sera passé de ce monde à l'autre, le temps sera venu pour que nos plans soient mis en œuvre."
 cyrene_1_magas_task_14.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se concentrera sur son établissement en tant que dirigeant de la Cyrénaïque pour le moment."
 cyrene_1_magas_task_14:0 "Zoom sur la Cyrénaïque"
 cyrene_1_magas_task_14_DESC:0 "En investissant dans notre province de Cyrénaïque, nous renforcerons la légitimité de notre dirigeant, établissant fermement notre droit de gouverner dans l'esprit de notre peuple."
 cyrene_1_magas_task_15.tt:0 "#Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetName]! a au moins 75 avis sur #Y#!."
 cyrene_1_magas_task_15:0 "Prendre le contrôle des affaires étrangères"
 cyrene_1_magas_task_15_A.tt:0 "#Y 2# ! pays qui ne sont pas #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetName]! ou leurs sujets ont au moins #Y 40# ! avis de #Y#!."
 cyrene_1_magas_task_15_B.tt:0 "Arrêtez d'être un #Y Feudatory# ! de #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag] ! et laisser toutes les guerres qu'ils mènent actuellement."
 cyrene_1_magas_task_15_DESC:0 "Les Ptolémées belliqueux ont causé suffisamment de misère et de souffrance en Cyrénaïque, et nous avons décidé que cela suffisait. Faites dire à Alexandrie que nous ne les considérons plus comme responsables de nos affaires étrangères."
 cyrene_1_magas_task_16.tt:0 "Élargir notre recherche d'alliés."
 cyrene_1_magas_task_16:0 "Ambassades auprès des tribunaux étrangers"
 cyrene_1_magas_task_16_DESC:0 "Quiconque fait attention sait ce qui s'en vient; La Cyrénaïque sera bientôt maîtresse de son destin. Puisons dans nos réseaux diplomatiques et voyons s'il y en a qui sont prêts à nous soutenir militairement."
 cyrene_1_magas_task_17.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] a noué des relations amicales #G# ! avec les indigènes libyens."
 cyrene_1_magas_task_17:0 "Engagez des mercenaires libyens"
 cyrene_1_magas_task_17_A.tt:0 "Au moins #Y 2# ! territoires à dominante #Y [GetCulture('libyan').GetName|Y]# ! culture a une #Y Barracks# ! bâtiment."
 cyrene_1_magas_task_17_B.tt:0 "Recrutez #Y [GetCulture('libyan').GetName|Y]# ! Mercenaires."
 cyrene_1_magas_task_17_DESC:0 "Nous savons mieux que quiconque que les Libyens sont de féroces combattants. Nous devrions envoyer un émissaire aux tribus et voir si nous ne pouvons pas rassembler des mercenaires ; plus nous commandons de lances, meilleures seront nos perspectives."
 cyrene_1_magas_task_17_c.tt:0 "#G Était ami avec les Libyens.# !"
 cyrene_1_magas_task_18.tt:0 "#Y Nous chercherons un pays prêt à soutenir notre indépendance.#!"
 cyrene_1_magas_task_18:0 "Alliance par mariage"
 cyrene_1_magas_task_18_B.tt:0 "N'importe quel #Y hellénistique# ! monarchie qui n'est pas alliée à #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag][SCOPE.GetRootScope.GetCountry.GetName]! qui a plus de #Y 50# ! territoires a au moins #Y 100# ! avis de #Y#!."
 cyrene_1_magas_task_18_DESC:0 "Les liens du mariage peuvent lier nos fortunes à celles d'une plus grande puissance ; assurons notre pérennité en unissant les maisons au pouvoir hellénistique. En cas de succès, nous serons presque prêts à défier la maison de Ptolémée."
 cyrene_1_magas_task_19.tt:0 "La province de #Y [GetProvince('(int32)3360').GetArea.GetName]# ! a au moins #Y 2# ! bâtiments forts."
 cyrene_1_magas_task_19:0 "Préparer les défenses"
 cyrene_1_magas_task_19_DESC:0 "Bien que nous ayons une totale confiance en nos combattants, seul un imbécile ignorerait nos fortifications défensives. Faites savoir que notre forteresse de Petra Mikra doit être renforcée et dites à la garnison de se préparer à la guerre - le moment est presque venu."
 cyrene_1_magas_task_1:0 "Un gouverneur pour la Cyrénaïque"
 cyrene_1_magas_task_1_DESC:0 "Depuis la mort d'Opellas aux mains des Syracusains, la Cyrénaïque est plongée dans un vide politique. Nous devrions demander un nouveau gouverneur aux Égyptiens."
 cyrene_1_magas_task_2.tt:0 "Tous les personnages qui occupent une fonction ont au moins #Y 60# ! loyauté."
 cyrene_1_magas_task_20.tt:0 "La province de #Y [GetCountry('CYR').GetCapital.GetArea.GetName]# ! a un surplus d'au moins #Y 2 Chameaux#!camel! ou #Y Chevaux#!chevaux!."
 cyrene_1_magas_task_20:0 "Avancez à travers le désert"
 cyrene_1_magas_task_20_DESC:0 "En se déplaçant rapidement, nos armées pourront surprendre les Ptolémées - nous pourrions certainement utiliser l'élément de surprise. Assurez-vous que nous avons beaucoup de chameaux et de chevaux avant d'envoyer nos hommes dans le désert vers la gloire."
 cyrene_1_magas_task_21.tt:0 "Arrêtez d'être un sujet de #Y [GetCountry('EGY').GetName]#![GetCountry('EGY').GetFlag]!."
 cyrene_1_magas_task_21:0 "Guerre d'indépendance"
 cyrene_1_magas_task_21_DESC:0 "Le moment de vérité est enfin arrivé ; après des mois de préparation constante, le moment est venu de lutter pour notre liberté. Dites au prétendant d'Alexandrie que les Cyrénaïques sont un peuple libre et ne se soumettent à personne !"
 cyrene_1_magas_task_2:0 "Consolider l'emprise sur Kyrene"
 cyrene_1_magas_task_2_DESC:0 "Une chose extrêmement importante; loyauté. Car comment pouvons-nous rêver d'expansion, si la fondation sur laquelle nous construisons est pourrie jusqu'à la moelle ? Des dons ont été faits et des promesses ont été faites, rappelant à nos bureaucrates leur place - nous pouvons maintenant être assurés que nous avons le plein soutien de ceux que nous employons."
 cyrene_1_magas_task_3.tt:0 "#Y Nous déciderons comment traiter les Libyens dans notre pays. #R Se ranger du côté des Grecs ne manquera pas d'irriter les Libyens mais pourrait présenter d'autres opportunités."
 cyrene_1_magas_task_3:0 "La question libyenne"
 cyrene_1_magas_task_3_DESC:0 "Les tensions entre les colons grecs et les habitants indigènes de la Libye atteignent un point d'ébullition - nous devrons résoudre cela le plus tôt possible, sinon nous aurons un problème plus grave entre nos mains."
 cyrene_1_magas_task_4.tt:0 "La [GetCulture('libyan').GetName|Y]culture est #Y Intégrée# ! ou a #Y droits de mariage mixte#!."
 cyrene_1_magas_task_4:0 "Coexistence libyenne"
 cyrene_1_magas_task_4_DESC:0 "Les Libyens, même s'ils ne sont peut-être pas les égaux des Grecs, sont un beau peuple, malgré quelques défauts notables. Pourquoi ne pas leur accorder plus de droits ? Cela assurera une paix durable entre nos peuples."
 cyrene_1_magas_task_5.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] formera #G relations amicales# ! avec les indigènes libyens."
 cyrene_1_magas_task_5:0 "Pacifier les Raiders"
 cyrene_1_magas_task_5_DESC:0 "Ces maudits pillards libyens causent beaucoup de dégâts dans nos provinces, et nous avons décidé que ça suffit. Faites savoir que ces barbares doivent être traités immédiatement ! Nous n'avons pas le temps de chasser les pillards dans les déserts."
 cyrene_1_magas_task_5_b.tt:0 "Les provinces de #Y [GetProvince('(int32)3360').GetArea.GetName]#!, #Y [GetProvince('(int32)3352').GetArea.GetName]#!, #Y [GetProvince('(int32)3341').GetArea.GetName]#! Andy [GetProvince('(int32)3367').GetArea.GetName]#! avoir le #Y Civilization Effort# ! politique du gouverneur."
 cyrene_1_magas_task_5_c.tt:0 "Le terrain infranchissable de #Y [GetProvince('(int32)5993').GetName]# ! n'a pas \n#R Forteresse barbare# ! ou au moins #Y 2# ! les territoires voisins ont #Y 30# ! ou plus #Y Civilization Value#!."
 cyrene_1_magas_task_6.tt:0 "Ils [GetCulture('libyan').GetName|Y]#! la culture a #Y Slave#!slaves! ou #! #Y Tribesmen#!tribesmen ! droits."
 cyrene_1_magas_task_6:0 "Dominance grecque"
 cyrene_1_magas_task_6_B.tt:0 "N'importe quelle province de la région de #Y [GetProvince('(int32)3352').GetArea.GetRegion.GetName]# ! a la #Y Conversion Religieuse# ! ou #Y Assimilation Culturelle# ! politique du gouverneur."
 cyrene_1_magas_task_6_DESC:0 "Les indigènes de Libye, vivant à proximité des colons grecs, commencent à se considérer comme des égaux, ce que nous savons tous être un dangereux mensonge. Nous devons faire de leur statut social une question de politique d'État, de peur de faire face à des ramifications imprévues."
 cyrene_1_magas_task_7.tt:0 "#R Les Libyens se battront pour maintenir leurs droits - nous aurons l'occasion de nous ranger à leurs côtés contre les Grecs."
 cyrene_1_magas_task_7:0 "La guerre de Libye"
 cyrene_1_magas_task_7_DESC:0 "Les Libyens insensés ont décidé de combattre les Grecs, décidant que leur destruction totale est préférable à la servitude. Très bien, alors, nous leur donnerons la mort dont ils rêvent si désespérément. \n \nEt pourtant, même si cela semble tiré par les cheveux, peut-être que les Libyens se débarrasseront de leurs chaînes..."
 cyrene_1_magas_task_8.tt:0 "#G Nous pourrons choisir comment utiliser le support de [GetCharacter('(int32)18').GetFirstName]. # !"
 cyrene_1_magas_task_8:0 "Queen Berenike"
 cyrene_1_magas_task_8_A.tt:0 "#Y [GetCountry('CYR').GetRuler.GetName]# ! est ami avec #Y [GetCharacter('(int32)18').GetName]# !"
 cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], que les dieux la protègent, a toujours été gentille avec nous, nous accordant sa faveur quand les autres ne l'ont pas fait. Si nous devenons rapidement amis, nous pourrions envisager de demander son aide."
 cyrene_1_magas_task_9.tt:0 "Ils [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! a au moins #Y 85# ! fidélité et au moins #Y 6# ! Zealreligious_icon !."
 cyrene_1_magas_task_9:0 "Assumer la prêtrise d'Apollon"
 cyrene_1_magas_task_9_A.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] a récemment #Y Patronized the Arts#!."
 cyrene_1_magas_task_9_DESC:0 "On sait que les Cyrénaïques sont un peuple pieux, aimé de nombreux dieux, et Apollon a toujours été proche de nos cœurs. Ce serait un grand honneur si nous pouvions revendiquer le titre de prêtre de Phoebus."
 cyrene_1_magas_task_independence_final:0 "Roi de Kyrène"
 cyrene_1_magas_task_independence_final_DESC:0 "Bien que personne n'ait pu prédire ce qui s'est passé, le résultat n'a jamais été mis en doute par ceux qui ont cru ; La Cyrénaïque a vaincu les armées ptolémaïques et s'est débarrassée une fois pour toutes des chaînes de l'esclavage. Il est temps de couronner un nouveau roi de Kyrene."
 cyrene_1_ophellas:0 "Ophellas vengeur"
 cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Envahir Carthage et punir les Syracusains"
 cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque les conquêtes d'Ophellas à Carthage auront été rétablies et que les Syracusains auront été punis pour leur trahison."
 cyrene_1_ophellas_DESCRIPTION:0 "Il y a des années, en l'an 444 AUC (309 avant notre ère), le souverain de la Cyrénaïque, Ophellas, a été approché par le tyran de [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], pour une invasion conjointe de [GetCountry('CAR').GetName]. Aux termes de cette alliance, Syracuse devait recevoir le contrôle des possessions carthaginoises en Sicile, tandis que nous gardions tout territoire conquis en Afrique. \n \nÀ la tête d'une armée mixte de Cyrénaïques et d'aventuriers de la patrie grecque, Ophellas s'est frayé un chemin à travers le désert libyen, capturant de vastes étendues de territoire carthaginois dans le processus. Quand il a finalement rencontré l'armée d'Agathoclès, il a été trahi. \n \nAprès avoir initialement reçu Ophellas avec amitié, les Syracusains ont tourné leurs lances contre leurs propres alliés et ont attaqué l'armée épuisée d'Ophellas, tuant finalement Ophellas lui-même. Le peu qui restait de la force d'invasion d'Ophellas changea ensuite de camp et rejoignit l'armée de [GetCharacter('(int32)56').GetFirstName]. \n \nLa trahison d'Agathocles a coûté à la Cyrénaïque ses possessions occidentales nouvellement conquises et a plongé son gouvernement dans le chaos et la guerre civile. Bien que les Syracusains eux-mêmes soient finalement forcés de retourner en Sicile en défaite, la Cyrénaïque n'a jamais oublié leur trahison."
 cyrene_1_ophellas_task_1.tt:0 "#Y [GetCountry('CAR').GetName]# ! [GetCountry('CAR').GetFlag][SCOPE.GetRootScope.GetCountry.GetName] ! a #R -50# ! ou moins d'opinion de #Y#!."
 cyrene_1_ophellas_task_10.tt:0 "[GetProvince('(int32)84').GetOwner.GetName|Y] a récemment été insulté."
 cyrene_1_ophellas_task_10:0 "Vengeance contre Syracuse"
 cyrene_1_ophellas_task_10_DESC:0 "En l'an 444 AUC (309 avant notre ère), le tyran de [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName] a convaincu le dirigeant de la Cyrénaïque de l'époque, Ophellas, de se joindre à lui pour une invasion de Carthage. Pendant la campagne cependant [GetCharacter('(int32)56').GetFirstName] a trahi Ophellas, entraînant sa mort aux mains de l'armée de [GetCharacter('(int32)56').GetFullName]. Nous ne pouvons pas laisser un crime aussi odieux rester impuni."
 cyrene_1_ophellas_task_11:0 "Construire une flotte d'invasion"
 cyrene_1_ophellas_task_11_DESC:0 "De nombreux kilomètres de haute mer séparent nos terres de Cyrénaïque de la ville de Syracuse en Sicile. Une flotte puissante sera nécessaire pour soutenir notre expédition punitive."
 cyrene_1_ophellas_task_12.tt:0 "N'importe quel pays avec au moins #Y 10# ! les villes qui ont une capitale avec un bâtiment portuaire dans les régions de [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y], ou [GetProvince('(int32)266').GetArea.GetRegion.GetName|Y] ont au moins #Y 30# ! avis de [SCOPE.GetRootScope.GetCountry.GetName]."
 cyrene_1_ophellas_task_12:0 "Achat de navires lourds"
 cyrene_1_ophellas_task_12_DESC:0 "La Cyrénaïque, bien que fertile, possède peu de bois propice à la construction de grands navires de guerre. Heureusement, nous n'avons pas besoin de construire nos propres navires. Il existe de nombreuses villes grecques qui seraient disposées à nous prêter l'utilisation de leurs charpentiers navals au juste prix."
 cyrene_1_ophellas_task_13:0 "Préparer l'expédition punitive"
 cyrene_1_ophellas_task_13_DESC:0 "Le moment est venu de faire les derniers préparatifs de notre expédition punitive contre Syracuse."
 cyrene_1_ophellas_task_14.tt:0 "#Y Syracuse# ! n'a pas de terre."
 cyrene_1_ophellas_task_14.ttt:0 "Déterminez le sort de [GetProvince('(int32)84').GetName|Y]."
 cyrene_1_ophellas_task_14:0 "Le destin de Syracuse"
 cyrene_1_ophellas_task_14_DESC:0 "Maintenant que Syracuse est entre nos mains, nous devons décider du sort de la ville."
 cyrene_1_ophellas_task_15.tt:0 "#Y Tout le territoire possédé sur l'île de Sicile deviendra libéré et deviendra indépendant en tant que sujet de [SCOPE.GetRootScope.GetCountry.GetName].# !"
 cyrene_1_ophellas_task_15:0 "Un État client en Sicile"
 cyrene_1_ophellas_task_15_DESC:0 "Lorsque nos armées ont foulé le sol sicilien, c'était pour punir Syracuse de sa trahison. Maintenant que Syracuse est dûment humiliée, nous nous retrouvons en possession d'un morceau de terre considérable en marge de notre sphère d'influence. Comme notre intention n'a jamais été de conquérir la Sicile, il serait peut-être sage de réorganiser la terre conquise en un nouvel État sous notre protection."
 cyrene_1_ophellas_task_16.tt.fail:0 "[cyr_sicily_owned_province_scope.GetName] #O [SCOPE.sP('lilybaeum_province').GetName]# ! a une population de #Y [SCOPE.ScriptValue('cyr_combined_finesse_and_martial')|0]# ! ou supérieur (#Y [SCOPE.ScriptValue('cyr_combined_finesse_and_martial_target')|0]#!/#Y [GetProvince('(int32)84').GetState.GetGovernorOrRuler.GetName.ScriptValue('cyr_combined_finesse_and_martial')|0]#!)"
 cyrene_1_ophellas_task_16:0 "La province la plus occidentale"
 cyrene_1_ophellas_task_16_A.tt:0 "Au moins #Y 5# ! les territoires des provinces de [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetName|Y] ou [GetProvince('(int32)94').GetName|Y] ont #Y 3# ! #Y Palais de Justice# ! et aucune construction en cours."
 cyrene_1_ophellas_task_16_B.tt:0 "Le gouverneur de [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y] doit avoir un combiné #Y Martial# !military_icon ! et #Y Finesse# !civic_icon ! d'au moins #Y 14#!."
 cyrene_1_ophellas_task_16_DESC:0 "Alors que le but de notre expédition en Sicile était de punir les Syracusains, le morceau de Sicile que nous contrôlons maintenant servirait de base d'opérations parfaite pour l'expansion dans les terres riches et fertiles de l'île. Le contrôle direct de cette région agitée nécessitera un gouverneur qualifié et des investissements considérables dans l'infrastructure administrative locale."
 cyrene_1_ophellas_task_17.tt:0 "Le territoire de [GetProvince('(int32)3201').GetName|Y] a un lieu saint pour [GetDeityDefinition('omen_athena_tritogeneia').GetName|Y]"
 cyrene_1_ophellas_task_17:0 "Colonies grecques en Tripolitaine"
 cyrene_1_ophellas_task_17_DESC:0 "Afin de poursuivre notre croissance, il est dans notre intérêt de financer des colonies partout où nous le pouvons, la Tripolitaine n'étant pas différente de n'importe quel autre endroit."
 cyrene_1_ophellas_task_1:0 "Grève contre Carthage"
 cyrene_1_ophellas_task_1_DESC:0 "En l'an 444 AUC (309 avant notre ère), l'invasion de Carthage par Ophellas fut interrompue par la trahison d'Agathoclès, le tyran de Syracuse. La mort d'Ophellas a plongé la Cyrénaïque dans le chaos, mais maintenant que la situation intérieure est à nouveau stable, il est temps de continuer là où Ophellas s'est arrêté."
 cyrene_1_ophellas_task_2.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_2_buildings_total')|0]# ! bâtiments dans les territoires possédés dans les provinces de #Y Barka# ! et #Y Syrtica#!. [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_ophellas_task_2_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_ophellas_task_2_construction_loc')]"
 cyrene_1_ophellas_task_2:0 "Préparation des lignes d'approvisionnement"
 cyrene_1_ophellas_task_2_DESC:0 "La piste à travers le désert libyen est ardue. L'épuisement qu'il a infligé à la force d'invasion d'Ophellas a certainement contribué à la disparition de l'expédition. Si nous voulons suivre ses traces, nous devons nous assurer que nous disposons de l'infrastructure nécessaire pour assurer un bon approvisionnement de nos forces."
 cyrene_1_ophellas_task_2_buildings_loc_1:0 "(#R [SCOPE.ScriptValue('cyrene_1_ophellas_task_2_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_2_buildings_total')|0]#!)"
 cyrene_1_ophellas_task_2_buildings_loc_2:0 "(#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_2_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_2_buildings_total')|0]#!)"
 cyrene_1_ophellas_task_2_construction_loc_1:0 "[SCOPE.GetRootScope.GetCountry.GetName]trigger_no ! #Y# ! a des travaux de construction en cours dans les provinces de #Y Barka# ! et #Y Syrtica#!."
 cyrene_1_ophellas_task_2_construction_loc_2:0 ""
 cyrene_1_ophellas_task_3.tt:0 "Tout pays avec moins de #Y 3# ! territoires dont la capitale se trouve dans les régions de #Y Grèce#!, #Y Asie#! ou #Y Magna Graecia#! c'est-à-dire dans le #Y hellénistique# ! groupe culturel a au moins #Y 25# ! avis de [SCOPE.GetRootScope.GetCountry.GetName]."
 cyrene_1_ophellas_task_3:0 "Recruter des aventuriers grecs"
 cyrene_1_ophellas_task_3_A.tt:0 "Envoyez une offre aux pays concernés pour devenir notre #Y Subject#!."
 cyrene_1_ophellas_task_3_DESC:0 "Quand Ophellas a envahi Carthage pour la première fois, il a levé une armée de la patrie de sa femme [GetCharacter('(int32)17').GetFirstName]. [GetCharacter('(int32)17').GetFirstName] a depuis quitté la Cyrénaïque pour épouser [GetCharacter('(int32)38').GetFullName], mais les villes de Grèce sont encore pleines d'âmes aventurières qui pourraient être convaincues de se battre pour nous si nous leur promettons le droit de s'installer dans nos nouvelles conquêtes."
 cyrene_1_ophellas_task_4:0 "Invasion de la Tripolitaine"
 cyrene_1_ophellas_task_4_DESC:0 "Avec tous les préparatifs en place, notre invasion de Carthage est prête à commencer. Nous devons d'abord assurer le contrôle des alliés carthaginois en Tripolitaine."
 cyrene_1_ophellas_task_5:0 "Trouvé des colonies en Tripolitaine"
 cyrene_1_ophellas_task_5_A.tt:0 "Au moins #Y 1# ! territoire possédé dans la province de #Y [GetProvince('(int32)3325').GetArea.GetName]# ! remplit les conditions suivantes : \n*La population est supérieure à #Y 15# ! \n* A le statut de ville \n*Possède un #Port Y# ! bâtiment \n* N'a pas de construction en cours"
 cyrene_1_ophellas_task_5_B.tt:0 "Au moins #Y 1# ! territoire possédé dans la province de #Y [GetProvince('(int32)3296').GetArea.GetName]# ! remplit les conditions suivantes : \n*La population est supérieure à #Y 15# ! \n* A le statut de ville \n*Possède un #Port Y# ! bâtiment \n* N'a pas de construction en cours"
 cyrene_1_ophellas_task_5_DESC:0 "Alors que nous avons pris le contrôle de nos nouvelles possessions à l'Ouest, leur population nourrit toujours de fortes sympathies pour Carthage. En fondant des colonies grecques à travers la Tripolitaine, nous pourrions commencer à construire une base de pouvoir locale et assurer notre emprise sur la région."
 cyrene_1_ophellas_task_6:0 "La colonie perdue de Sparte"
 cyrene_1_ophellas_task_6_A.tt:0 "#Y [GetCountry('SPA').GetName]# ! [GetCountry('SPA').GetFlag][SCOPE.GetRootScope.GetCountry.GetName] ! a au moins #Y 100# ! avis de #Y#!."
 cyrene_1_ophellas_task_6_B.tt:0 "Installez-vous #Y Spartan# ! colons sur le territoire de #Y [GetProvince('(int32)3324').GetName]# ! ou #Y [GetProvince('(int32)3306').GetName]#!."
 cyrene_1_ophellas_task_6_DESC:0 "Il y a longtemps, les Spartiates ont tenté en vain d'établir une colonie près de la rivière Cinyps en Tripolitaine. Maintenant que la région est sous notre contrôle, nous pourrions peut-être les convaincre de réessayer."
 cyrene_1_ophellas_task_7:0 "Le coeur de Carthage"
 cyrene_1_ophellas_task_7_DESC:0 "Avec la Tripolitaine sous notre contrôle, le moment est venu de frapper au cœur du monde punique : les villes riches d'Afrique et même la ville de Carthage elle-même."
 cyrene_1_ophellas_task_8.tt:0 "#Y Un grand nombre de pops de la culture étatique vont s'installer en Afrique# !"
 cyrene_1_ophellas_task_8.ttt:0 "#Y Chaque ville d'Afrique gagne $cyr_aggressive_hellenisation$ # !"
 cyrene_1_ophellas_task_8:0 "Helléniser les cités puniques"
 cyrene_1_ophellas_task_8_A.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_8_buildings_total')|0]# ! #Y Grand Temple# ! ou #Y Grand Théâtre# ! que des bâtiments sont construits dans des territoires possédés dans la région de #Y Africa#!. [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_ophellas_task_8_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_ophellas_task_8_construction_loc')]"
 cyrene_1_ophellas_task_8_B.tt:0 "La [GetCulture('carthaginian').GetName|Y]culture a #Y Slave# ! droits"
 cyrene_1_ophellas_task_8_DESC:0 "Tant que les cités d'Afrique resteront puniques nous ne pourrons jamais les intégrer véritablement dans notre empire. Ce n'est qu'en supprimant la culture punique et en favorisant l'hellénisation de la région que nos nouvelles conquêtes pourront être assurées."
 cyrene_1_ophellas_task_8_buildings_loc_1:0 "(#R [SCOPE.ScriptValue('cyrene_1_ophellas_task_8_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_8_buildings_total')|0]#!)"
 cyrene_1_ophellas_task_8_buildings_loc_2:0 "(#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_8_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_8_buildings_total')|0]#!)"
 cyrene_1_ophellas_task_8_construction_loc_1:0 "[SCOPE.GetRootScope.GetCountry.GetName]trigger_no ! #Y# ! a des travaux de construction en cours dans la région de #Y Africa#!."
 cyrene_1_ophellas_task_8_construction_loc_2:0 ""
 cyrene_1_ophellas_task_9.tt:0 "#Y déverrouille les traditions militaires puniques # !"
 cyrene_1_ophellas_task_9:0 "Intégrer l'administration punique"
 cyrene_1_ophellas_task_9_A.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_9_buildings_total')|0]# ! #Y Cour de Justice# ! bâtiments dans les territoires possédés dans la région de #Y Africa#!. [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_ophellas_task_9_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('cyrene_1_ophellas_task_8_construction_loc')]"
 cyrene_1_ophellas_task_9_DESC:0 "Les Carthaginois sont aussi nombreux que riches. Nous ferions bien d'assurer une transition en douceur de leur administration à la nôtre."
 cyrene_1_ophellas_task_9_buildings_loc_1:0 "(#R [SCOPE.ScriptValue('cyrene_1_ophellas_task_9_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_9_buildings_total')|0]#!)"
 cyrene_1_ophellas_task_9_buildings_loc_2:0 "(#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_9_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('cyrene_1_ophellas_task_9_buildings_total')|0]#!)"
 cyrene_1_ophellas_task_final:0 "L'ambition d'Ophellas accomplie"
 cyrene_1_ophellas_task_final_DESC:0 "Avec Carthage conquise et Syracuse punie, l'ombre d'Ophellas peut enfin reposer en paix."
 cyrene_1_reform:0 "Politique de la Pentapole"
 cyrene_1_reform_BUTTON_TOOLTIP:0 "Réformer le gouvernement CYrénaïque"
 cyrene_1_reform_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque la Cyrénaïque aura réformé sa philosophie gouvernementale."
 cyrene_1_reform_DESCRIPTION:0 "Après des siècles où leurs dirigeants ont été imposés par le commandement de rois lointains, les villes grecques de Cyrénaïque ont enfin à nouveau leur propre roi. Cependant, les nouveaux monarques de Cyrénaïque sont eux-mêmes des étrangers qui ont pris le trône de Kyrène avec l'aide de leur armée de Macédoniens. Aux yeux de nombreux Cyrénaïques, cela les rend peu différents de la série de dirigeants étrangers qui les ont précédés. \n \nSi les dirigeants actuels veulent conserver leur pouvoir, ils devront légitimer leur règne aux yeux de leurs citoyens ; soit en adoptant les coutumes locales et en s'inspirant des souvenirs du royaume pré-perse de Cyrénaïque, soit en s'établissant comme rois hellénistiques à la manière des Séleucides et des Ptolémées. Sinon, ils pourraient bientôt se retrouver remplacés par une forme de gouvernement plus inclusive."
 cyrene_1_reform_task_10:0 "Former une armée royale"
 cyrene_1_reform_task_10_DESC:0 "Les successeurs d'Alexandre gouvernent par l'autorité de leurs armées personnelles. Si [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] avait sa propre armée personnelle, il serait considérablement plus difficile pour les autres de contester son autorité."
 cyrene_1_reform_task_11.tt:0 "#R Républicain# ! le soutien à l'intérieur du pays doit être suffisamment élevé."
 cyrene_1_reform_task_11:0 "Expulser les rois étrangers"
 cyrene_1_reform_task_11_DESC:0 "Le temps des rois et des tyrans est révolu. La Cyrénaïque se débarrassera des chaînes de la monarchie et rendra le pouvoir à ses citoyens ! ... Au moins à ceux qui sont dignes de le manier."
 cyrene_1_reform_task_12:0 "Vision de Démonax"
 cyrene_1_reform_task_12_DESC:0 "Pendant les derniers jours du premier royaume de Cyrénaïque, le grand législateur Démonax a rédigé une constitution pour la Cyrénaïque. Sous le règne de Démonax, le pouvoir de la monarchie a été strictement restreint dans la mesure où le roi est devenu un peu plus qu'une figure de proue. Demonax a clairement eu la bonne idée - il est temps de rétablir sa constitution."
 cyrene_1_reform_task_13:0 "Le Royaume renouvelé"
 cyrene_1_reform_task_13_DESC:0 "Pendant cent ans, les rois de Cyrénaïque ont régné avec une autorité absolue, et pendant ce temps, la Cyrénaïque est restée forte et indépendante. Ce n'est qu'après que son cinquième roi, Battus III, a cédé une grande partie de son pouvoir à ses moindres que le royaume a été consumé par des conflits internes; conduisant finalement à son annexion par les Perses. Nous ne répéterons pas les erreurs de Battus III ; le roi de Cyrénaïque doit régner avec une autorité absolue !"
 cyrene_1_reform_task_14.tt:0 "#G Royaliste# ! le soutien à l'intérieur du pays doit être suffisamment élevé."
 cyrene_1_reform_task_14:0 "Un roi diadoque"
 cyrene_1_reform_task_14_DESC:0 "Bien que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] puisse régner sur la Cyrénaïque, il est avant tout l'un des successeurs d'Alexandre. La Cyrénaïque sera la base de pouvoir à partir de laquelle [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se taillera sa part du grand empire d'Alexandre."
 cyrene_1_reform_task_1:0 "L'aube d'un nouvel âge"
 cyrene_1_reform_task_1_DESC:0 "Le premier royaume de Cyrénaïque fondé par Battus Ier et son colon Theran a pris fin lorsqu'il s'est déchiré sur le pouvoir que la famille royale devrait exercer. Maintenant qu'une nouvelle dynastie a pris la place de la Battiade, la Cyrénaïque est une fois de plus à la croisée des chemins : les [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamily.GetName]s vont-ils consolider leur pouvoir et régner en tant que rois absolus, ou vont-ils acheter la confiance de leurs sujets en partageant une partie de leur pouvoir avec leurs inférieurs ? S'ils pouvaient même se voir entièrement remplacés..."
 cyrene_1_reform_task_2:0 "Visite des cinq villes"
 cyrene_1_reform_task_2_DESC:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] est peut-être le dirigeant incontesté de la Cyrénaïque, mais nombre de ses habitants en savent peu plus sur lui que son nom. Une visite approfondie de la campagne cyrénaïque pourrait faire en sorte que les sujets de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] le reconnaissent comme le vrai roi."
 cyrene_1_reform_task_3.tt:0 "Toutes les provinces possédées dans la #Région Y Cyrénaïque# ! gagnez #Y Assemblées Locales#!."
 cyrene_1_reform_task_3:0 "Les Dernières Battiades"
 cyrene_1_reform_task_3_DESC:0 "Il y a plus de 300 ans, Battus I a conduit un groupe de colons de l'île égéenne de [GetProvince('(int32)454').GetName] à la côte de la Libye où ils ont fondé la ville de [GetProvince('(int32)3360').GetName]. Battus deviendrait le premier roi de Cyrénaïque, et la dynastie qu'il fonda, les Battiades, continuerait à régner pendant deux siècles avant de succomber à une combinaison de troubles internes et d'expansionnisme perse. Bien que les Battiades aient perdu la royauté, nombre de leurs descendants continuent d'occuper des postes importants..."
 cyrene_1_reform_task_4:0 "Autonomiser les assemblées locales"
 cyrene_1_reform_task_4_DESC:0 "Chaque ville de Cyrénaïque a sa propre assemblée locale qui décide des affaires trop insignifiantes - ou trop urgentes - à porter devant le roi. Beaucoup en Cyrénaïque demandent que les pouvoirs de ces assemblées soient élargis et formalisés. Cependant, cela pourrait créer un précédent très dangereux..."
 cyrene_1_reform_task_5.tt:0 "Toutes les autres cultures étrangères du groupe culturel #Y Hellénistique# ! gagne #Y $cyr_three_tribes$#!."
 cyrene_1_reform_task_5:0 "Les trois tribus de Cyrénaïque"
 cyrene_1_reform_task_5_DESC:0 "Il y a longtemps, le législateur grec Demonax a divisé les citoyens de Cyrénaïque en trois tribus : les Grecs de l'île de Théra, les Grecs du Péloponnèse et de Crète, et les Grecs des autres îles de la mer Égée. À l'époque, cela était efficace pour apaiser les troubles qui s'étaient emparés de la Cyrénaïque. Faire revivre cette ancienne règle pourrait nous aider à mieux organiser les diverses personnes vivant à l'intérieur de nos frontières."
 cyrene_1_reform_task_6:0 "Embellir la Pentapole"
 cyrene_1_reform_task_6_DESC:0 "La Cyrénaïque est célèbre pour ses cinq villes ; Kyrene, Barke, Taucheira, Euesperides et Apollonia. Puisque Kyrène est le siège de la monarchie cyrénaïque, les quatre autres villes ont parfois été quelque peu négligées. Un investissement majeur dans ces villes serait considéré comme un signe fort de la bienveillance royale, bien que cela impliquerait de consacrer des ressources considérables à des endroits qui ne sont pas directement sous contrôle royal."
 cyrene_1_reform_task_7:0 "Monnaie royale de la Monnaie royale"
 cyrene_1_reform_task_7_DESC:0 "Il est de tradition que les rois commencent à frapper des pièces à leur image après être montés sur le trône. Cela rend non seulement les pièces plus difficiles à contrefaire, mais remplit également la fonction très importante de faire apparaître le roi présent dans la vie quotidienne de ses sujets."
 cyrene_1_reform_task_8:0 "Agrandir la Cité Royale"
 cyrene_1_reform_task_8_DESC:0 "[GetProvince('(int32)3360').GetName] est la plus ancienne ville de Cyrénaïque et a longtemps été le centre du pouvoir royal en Cyrénaïque. Cela a fait de [GetProvince('(int32)3360').GetName] pratiquement synonyme de pouvoir du roi. Une série de grands projets de construction dans [GetProvince('(int32)3360').GetName] refléterait directement la splendeur de la monarchie."
 cyrene_1_reform_task_9:0 "Une base de puissance côtière"
 cyrene_1_reform_task_9_DESC:0 "L'autorité des nouveaux dirigeants hellénistiques de [GetProvince('(int32)3360').GetName] est la plus forte le long de la côte où les navires peuvent relier la Cyrénaïque à la patrie grecque. Cependant, plusieurs des centres de pouvoir traditionnels de la Cyrénaïque sont loin de la côte sur le plateau fertile aux frontières du désert libyen. Une série de nouvelles villes pourrait déplacer le centre économique de la Cyrénaïque plus près de la côte où il nous serait plus facile de contrôler."
 cyrene_1_reform_task_final_authocracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] gagne #Y Légitimité# ! selon le niveau de #G royaliste# ! soutien."
 cyrene_1_reform_task_final_authocracy:0 "Droits royaux préservés"
 cyrene_1_reform_task_final_authocracy_DESC:0 "Toutes les voix dissidentes ont été écrasées et le pouvoir du roi a été pleinement démontré. L'autorité de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] et de sa dynastie royale est désormais incontestable."
 cyrene_1_reform_task_final_democracy.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] perd #Y Tyranny# ! selon le niveau de #R républicain# ! soutien."
 cyrene_1_reform_task_final_democracy:0 "Liberté sécurisée"
 cyrene_1_reform_task_final_democracy_DESC:0 "Maintenant que les droits des citoyens de la Cyrénaïque ont été garantis et que le pouvoir de la monarchie a été réduit, la Cyrénaïque est devenue un État modèle à suivre pour les autres États épris de liberté."
 cyrene_1_thera:0 "Dominance égéenne"
 cyrene_1_thera_BUTTON_TOOLTIP:0 "Développez-vous en Crète et développez l'île égéenne de Théra."
 cyrene_1_thera_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons pris le contrôle de la Crète, développé [GetProvince('(int32)454').GetName] en une ville prospère et affirmé notre domination sur la mer Égée."
 cyrene_1_thera_DESCRIPTION:0 "Il y a plusieurs siècles, des colons de l'île égéenne de [GetProvince('(int32)454').GetName], fuyant une grave famine dans leur patrie, ont fondé [GetProvince('(int32)3360').GetName], la ville dont la Cyrénaïque tire son nom. Alors que [GetProvince('(int32)3360').GetName] a continué à prendre de l'importance, venant bientôt dominer les autres colonies grecques de la région et les unissant sous le royaume de Cyrénaïque, [GetProvince('(int32)454').GetName] lui-même a continué à décliner, devenant un peu plus qu'une note de bas de page dans les machinations politiques de la mer Égée. \n \nMaintenant que la Cyrénaïque est à nouveau en ascension, il est peut-être temps pour les enfants les plus fiers de [GetProvince('(int32)454').GetName] de retourner dans leur ville mère. Une perspective d'autant plus attrayante que la position d'[GetProvince('(int32)454').GetName] à la pointe sud des Cyclades en fait également l'endroit idéal pour dominer le commerce lucratif qui traverse la mer Égée. Avant de pouvoir faire notre retour triomphal à [GetProvince('(int32)454').GetName], nous devrons l'arracher des mains de ses seigneurs actuels… \n \nSi [GetProvince('(int32)454').GetName] s'avère hors de notre portée immédiate, nous pourrions choisir de nous établir d'abord dans la région. Entre la Cyrénaïque et [GetProvince('(int32)454').GetName] se trouve la grande île de Crète. La Crète est un patchwork chaotique de cités-États en guerre, qui appellent souvent des étrangers à intervenir dans leurs querelles domestiques. Si nous pouvions unifier l'île sous notre domination, cela renforcerait considérablement notre position dans le nord."
 cyrene_1_thera_task_1.tt:0 "Tout pays dont la capitale est dans la province de [GetProvince('(int32)370').GetArea.GetName|Y] est en guerre avec une nation qui n'est pas [SCOPE.GetRootScope.GetCountry.GetName|Y]."
 cyrene_1_thera_task_10:0 "Archers crétois"
 cyrene_1_thera_task_10_A.tt:0 "Au moins #Y 3# ! les territoires de la province de [GetProvince('(int32)370').GetArea.GetName|Y] ont une #Y Barracks# ! bâtiment."
 cyrene_1_thera_task_10_DESC:0 "La Crète est célèbre pour l'habileté de ses archers. Recruter ces hommes dans nos armées pourrait nous donner l'avantage dont nous avons besoin pour gagner nos guerres futures."
 cyrene_1_thera_task_1:0 "Les Royaumes combattants de Crète"
 cyrene_1_thera_task_1_DESC:0 "Les nombreuses cités-états de Crète sont constamment empêtrées dans de petites querelles les unes avec les autres. Nous pourrions être en mesure d'attirer l'un d'entre eux dans notre sphère d'influence en les aidant dans leurs guerres."
 cyrene_1_thera_task_2.tt:0 "Posséder ou faire posséder au moins un sujet #Y 3# ! territoires de la province de [GetProvince('(int32)370').GetArea.GetName|Y]."
 cyrene_1_thera_task_2:0 "Influence croissante sur la Crète"
 cyrene_1_thera_task_2_DESC:0 "Avec notre premier pied sur l'île établi, nous devrions continuer notre expansion jusqu'à ce que toute l'île soit sous notre contrôle."
 cyrene_1_thera_task_3.tt:0 "Tout sujet ayant sa capitale dans la province de [GetProvince('(int32)370').GetArea.GetName|Y] a au moins 50 points de fidélité."
 cyrene_1_thera_task_3:0 "Pacifier la Crète"
 cyrene_1_thera_task_3_A.tt:0 "La province de [GetProvince('(int32)370').GetArea.GetName|Y] compte au moins #Y 80# ! loyauté provinciale."
 cyrene_1_thera_task_3_DESC:0 "L'île de Crète est une région très divisée. Pour vraiment unir l'île, il ne suffit pas de conquérir des villes, nous devons nous assurer que le peuple de Crète a accepté notre règle."
 cyrene_1_thera_task_4.tt:0 "#Y De nouvelles décisions pour attirer le propriétaire de [GetProvince('(int32)454').GetName] dans notre sphère d'influence seront débloquées."
 cyrene_1_thera_task_4:0 "Courtiser les îles des Cyclades"
 cyrene_1_thera_task_4_DESC:0 "Les îles des Cyclades, dont Théra, sont actuellement sous la protection de puissances étrangères. Si nous voulons retourner à Thera et établir notre position dans la mer Égée, nous devrons les convaincre que nous ferions un suzerain plus approprié."
 cyrene_1_thera_task_5:0 "Retour à Théra"
 cyrene_1_thera_task_5_DESC:0 "Une fois que Thera sera sous notre contrôle, nous pourrons commencer nos efforts pour restaurer l'île."
 cyrene_1_thera_task_6:0 "Cœur du commerce égéen"
 cyrene_1_thera_task_6_DESC:0 "On dit qu'il y a très longtemps, à l'époque de la guerre de Troie, l'île de Théra était le cœur d'un puissant empire commercial. Il reste peu de preuves de cela aujourd'hui, mais compte tenu de son emplacement, Thera pourrait certainement devenir un important centre de commerce pour la mer Égée. Nous avons juste besoin d'investir les ressources pour construire l'infrastructure nécessaire."
 cyrene_1_thera_task_7.tt:0 "#Y Un amiral qualifié se joindra à votre cause. # !"
 cyrene_1_thera_task_7:0 "Un grand port pour la flotte de guerre"
 cyrene_1_thera_task_7_DESC:0 "Thera est idéalement située pour servir de port principal à notre flotte de guerre. Si nous construisons l'infrastructure nécessaire, une base navale ici pourrait nous permettre de dominer la mer Égée avec notre flotte."
 cyrene_1_thera_task_8:0 "Théra renaît de ses cendres"
 cyrene_1_thera_task_8_DESC:0 "Autrefois un marigot provincial, nos efforts ont permis à Thera de devenir l'une des villes les plus importantes des îles des Cyclades. Elle est maintenant notre capitale incontestée dans le Nord."
 cyrene_1_thera_task_9:0 "Rivaux à Rhodes"
 cyrene_1_thera_task_9_A.tt:0 "Gagnez des revendications sur toutes les #Y Îles Égéennes#!."
 cyrene_1_thera_task_9_DESC:0 "Avec la Crète et les Cyclades sous notre domination, notre contrôle sur le sud de la mer Égée est presque complet. Un rival demeure cependant : la puissante ville de Rhodes a traditionnellement dominé cette partie de la mer, et nous ne pouvons pas nous reposer tant que la menace que représente Rhodes n'a pas été traitée."
 cyrene_1_thera_task_final:0 "Thalassocratie égéenne"
 cyrene_1_thera_task_final_A.tt:0 "Posséder ou faire posséder au moins un sujet #Y 30# ! des territoires égéens mis en évidence."
 cyrene_1_thera_task_final_DESC:0 "Tous nos rivaux de la mer Égée ont été éliminés et la plupart des principales îles de la région sont désormais sous notre contrôle. Nous sommes l'hégémon incontesté de la mer Égée."
 desc_independent_egyptian_subject:0 "Bien que nous jouissions d'une plus grande indépendance que la plupart des sujets égyptiens, nous faisons encore formellement partie du Royaume d'Égypte. Jusqu'à ce que nous rompions nos liens avec l'Égypte, notre capacité à agir de manière indépendante restera limitée."
 independent_egyptian_subject:0 "Cravates égyptiennes"
 is_cyr.tt:0 "Est la Cyrénaïque"
 magas:0 "Sang de Magas et Bérénice"
 magas_desc:0 "Bérénice était une noble macédonienne de haut rang. Elle était la petite-nièce de l'ancien régent de l'empire de [GetCharacter('(int32)39').GetFirstName], [GetCharacter('(int32)9').GetName] et un parent éloigné de [GetCharacter('(int32)39').GetName] lui-même. \n \nAprès la mort de son premier mari, Philippe, elle s'installe en Égypte pour rejoindre la cour de son parent, [GetCharacter('(int32)29').GetName] qui était l'épouse du roi égyptien [GetCharacter('(int32)42').GetName]. Une fois à la cour égyptienne, Bérénice remplaça rapidement [GetCharacter('(int32)29').GetFirstName] en tant qu'épouse de [GetCharacter('(int32)42').GetFirstName], devenant de facto la reine d'Égypte et s'assurant que son premier fils avec [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], succéderait à [GetCharacter('(int32)42').GetFirstName] en tant que roi d'Égypte. \n \nBérénice usera de son influence pour placer les enfants de son premier mariage à des postes importants. Son fils aîné [GetCharacter('(int32)46').GetName] deviendrait roi de Cyrénaïque, tandis que ses filles [GetCharacter('(int32)115').GetFirstName] et [GetCharacter('(int32)57').GetFirstName] épouseraient respectivement [GetCharacter('(int32)70').GetName], roi d'Épire, et [GetCharacter('(int32)56').GetName], tyran de Sicile."
