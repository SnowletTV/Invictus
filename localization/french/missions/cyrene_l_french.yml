  wooing_DEL_progress_small.tt:0 "[GetCountry('CYR').GetName] fera un #Y Small# ! quantité de progrès pour attirer [GetCountry('DEL').GetName] dans notre sphère d'influence."
  wooing_DEL_progress_moderate.tt:0 "[GetCountry('CYR').GetName] fera un #Y Modéré# ! quantité de progrès pour attirer [GetCountry('DEL').GetName] dans notre sphère d'influence."
  wooing_DEL_progress_large.tt:0 "[GetCountry('CYR').GetName] fera un #Y Large# ! quantité de progrès pour attirer [GetCountry('DEL').GetName] dans notre sphère d'influence."
  cyr_coup_support_small.tt:0 "Cela #G augmentera légèrement# ! le soutien à la revendication de #Y Magas# ! sur le trône de [GetCountry('EGY').GetName]."
  cyr_coup_support_moderate.tt:0 "Cela augmentera #Y modérément# ! le soutien à la revendication de #Y Magas# ! sur le trône de [GetCountry('EGY').GetName]."
