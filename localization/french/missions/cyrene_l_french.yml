 cyr_reform_01.1.a:0 "Il va falloir se déplacer prudemment..."
 cyr_reform_01.1.desc:0 "Après des siècles où leurs dirigeants ont été imposés par des rois lointains, les villes grecques de Cyrénaïque ont enfin à nouveau un roi. Cependant, les [reform_mission_root_scope.GetRuler.GetFamily.GetName]s sont eux-mêmes des étrangers qui ont pris le trône de [reform_mission_root_scope.GetCapital.GetName] avec l'aide de leur hôte de Macédoniens. Aux yeux de nombreux Cyrénaïques, cela les rend peu différents de la série de dirigeants étrangers qui les ont précédés. \n \nSi [reform_mission_root_scope.GetRuler.GetName] veut conserver son pouvoir, il devra légitimer son pouvoir aux yeux de ses citoyens ; soit en adoptant les coutumes locales et en s'inspirant des souvenirs du royaume pré-perse de Cyrénaïque, soit en s'établissant comme un roi hellénistique à la manière des Séleucides et des Ptolémées. Sinon, les [reform_mission_root_scope.GetRuler.GetFamily.GetName]s pourraient bientôt se retrouver renversés par ceux-là mêmes qu'ils aspirent à gouverner. \n \n #G Royaliste #! et #R Républicain # ! les forces se disputent l'influence sur [reform_mission_root_scope.GetName]. Tenter des réformes gouvernementales radicales sans obtenir de soutien pour la faction correspondante - ou alors que le soutien à la faction adverse est élevé - pourrait entraîner une guerre civile."
 cyr_reform_01.1.t:0 "L'État de Cyrénaïque"
 cyr_reform_01.10.a:0 "Trouvé une nouvelle ville dans [GetProvince('(int32)3354').GetName]."
 cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] deviendra connu sous le nom de Magadeia."
 cyr_reform_01.10.b:0 "La nouvelle ville sera connue sous le nom de Magadeia."
 cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] est bien comme ça."
 cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] est traditionnellement la deuxième ville la plus importante de la Cyrénaïque. Elle est connue comme un lieu où vivent côte à côte les Grecs et les Libyens, à tel point qu'elle se distingue même parmi les autres villes de la Cyrénaïque, qui ont toujours entretenu des relations exceptionnellement amicales avec leurs voisins indigènes. \n \nCependant, [GetProvince('(int32)3357').GetName] est également situé à l'intérieur des terres, loin de la côte. Cela est devenu un problème depuis que les conquêtes d'Alexandre ont amené la Cyrénaïque dans une intégration plus profonde avec le monde hellénique. Heureusement, il existe un bon spot pour une ville plus proche de la mer…"
 cyr_reform_01.10.t:0 "Un nouveau port pour Barke"
 cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] a toujours été conçu comme un port pour [GetProvince('(int32)3357').GetName]."
 cyr_reform_01.11.b.tt:0 "75% de la population de [GetProvince('(int32)3357').GetName] va #Y bouger# ! pour [GetProvince('(int32)3354').GetName]."
 cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] remplacera [GetProvince('(int32)3357').GetName] comme deuxième ville de Cyrénaïque."
 cyr_reform_01.11.desc:0 "La construction de notre nouvelle ville à [GetProvince('(int32)3354').GetName] se déroule sans heurts. Le centre administratif de la ville est déjà achevé et le nouveau port est prêt à recevoir les premiers navires. Maintenant, nous devons décider quel sera le rôle de [GetProvince('(int32)3354').GetName] une fois qu'il sera terminé."
 cyr_reform_01.11.t:0 "La ville en pleine croissance de [GetProvince('(int32)3354').GetName]"
 cyr_reform_01.12.a:0 "Va chercher les chevaux; nous partirons immédiatement"
 cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] est peut-être le dirigeant incontesté de la Cyrénaïque, mais nombre de ses habitants en savent peu plus sur lui que son nom. Pour s'assurer d'être reconnu par ses sujets, [reform_mission_root_scope.GetRuler.GetFirstName] a décidé de se lancer dans une vaste tournée de la campagne cyrénaïque. \n \nAu cours des six prochains mois, [reform_mission_root_scope.GetRuler.GetFirstName] et son garde du corps visiteront autant de villes que possible pour régler les différends locaux et s'imposer aux classes dirigeantes locales."
 cyr_reform_01.12.t:0 "Tour des villes - Départ"
 cyr_reform_01.13.a:0 "La propriété du mort appartient à [tour_location_scope_1_2.GetName]"
 cyr_reform_01.13.b:0 "Ce qu'il y a dans [tour_location_scope_1_1.GetName] le territoire appartient à [tour_location_scope_1_1.GetName]"
 cyr_reform_01.13.c:0 "Il est clair que l'héritier légitime n'est autre que [reform_mission_root_scope.GetRuler.GetName] lui-même."
 cyr_reform_01.13.desc:0 "Peu de temps après son arrivée à [tour_location_scope_1_1.GetName], [reform_mission_root_scope.GetRuler.GetName] est approché par des représentants de la localité voisine de [tour_location_scope_1_2.GetName]. Ils demandent que [reform_mission_root_scope.GetRuler.GetName] rende un jugement sur un différend de longue date entre [tour_location_scope_1_2.GetName] et [tour_location_scope_1_1.GetName]. \n \nSuite à la mort sans héritier d'un riche noble de [tour_location_scope_1_2.GetName], [tour_location_scope_1_1.GetName] a pris possession de l'un des biens de l'homme qui se trouve sur le territoire de [tour_location_scope_1_1.GetName]. Cependant, [tour_location_scope_1_2.GetName] insiste sur le fait que, comme l'homme était un citoyen de [tour_location_scope_1_2.GetName], tous ses biens appartiennent à [tour_location_scope_1_2.GetName]. \n \nPeu importe qui nous soutenons, nous sommes susceptibles d'irriter l'autre côté."
 cyr_reform_01.13.t:0 "Un différend entre villes"
 cyr_reform_01.14.a:0 "Un don généreux suffira sûrement à les convaincre"
 cyr_reform_01.14.b:0 "Les prêtres obéiront aux exigences de leur roi !"
 cyr_reform_01.14.c:0 "Ne fâchons pas les dieux en rompant avec la tradition"
 cyr_reform_01.14.desc:0 "Alors que la fête royale franchit les portes de [tour_location_scope_2.GetName], il devient évident que l'endroit est au milieu des préparatifs d'une importante fête locale. En tant que roi, il serait plus qu'approprié que [reform_mission_root_scope.GetRuler.GetName] se voie attribuer un rôle central dans les célébrations. Cependant, le sacerdoce local semble réticent à modifier ses rituels traditionnels pour le bien de son roi…"
 cyr_reform_01.14.t:0 "Cérémonie locale"
 cyr_reform_01.15.a.tt:0 "#Y Sinon : #!"
 cyr_reform_01.15.a:0 "Il n'y a pas de temps a perdre. Nous les prendrons ici et maintenant."
 cyr_reform_01.15.b:0 "Les bandits seront traités, mais nous allons d'abord lever des renforts des villes environnantes"
 cyr_reform_01.15.c:0 "On n'a pas le temps de s'occuper de lui..."
 cyr_reform_01.15.desc:0 "Alors que le groupe itinérant de [reform_mission_root_scope.GetRuler.GetName] passe devant [tour_location_scope_3.GetName], ils reçoivent des nouvelles d'un petit groupe de bandits libyens qui se sont installés dans la région, harcelant la communauté locale avec leurs raids incessants. En tant que roi de Cyrénaïque, il est de notre devoir premier de protéger notre peuple de ce type d'exploitation. Cependant, avec seulement notre petit garde du corps qui nous accompagne, il pourrait être dangereux d'attaquer les bandits de front."
 cyr_reform_01.15.t:0 "Bandits libyens"
 cyr_reform_01.16.a:0 "Faire fouetter le garde du corps et indemniser la famille de l'homme"
 cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]# ! rejoindra le tribunal."
 cyr_reform_01.16.b:0 "Cet homme a l'air utile... il peut avoir sa justice s'il rejoint notre suite en retour"
 cyr_reform_01.16.c:0 "Nous ne pouvons pas punir nos hommes pour chaque fille du village qu'ils dérangent"
 cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]# ! rejoindra le tribunal."
 cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]# ! pourrait tomber enceinte."
 cyr_reform_01.16.d:0 "En fait, je cherchais quelqu'un pour réchauffer mon lit…"
 cyr_reform_01.16.desc:0 "Juste au moment où [reform_mission_root_scope.GetRuler.GetName] est sur le point de se retirer pour la nuit, il est approché par un jeune homme de la communauté voisine de [tour_location_scope_5.GetName]. Il prétend que l'un de nos gardes du corps a fait des avances non désirées à sa sœur et exige que le garde du corps soit sévèrement puni. Nous devrons gérer cette situation avec précaution si nous ne voulons pas risquer d'irriter les locaux."
 cyr_reform_01.16.t:0 "Attention indésirable"
 cyr_reform_01.17.a:0 "Home Sweet Home."
 cyr_reform_01.17.desc:0 "Après six longs mois sur la route, [reform_mission_root_scope.GetRuler.GetName] est enfin rentré chez [reform_mission_root_scope.GetCapital.GetName]. Le voyage a été épuisant, et en l'absence du roi, beaucoup de travail s'est accumulé dans la capitale. Malgré la formidable charge de travail qui vous regarde maintenant en face, au moins les citoyens de Cyrénaïque devraient désormais se sentir plus proches de leur roi."
 cyr_reform_01.17.t:0 "Retourner à la maison"
 cyr_reform_01.2.a:0 "Glorieux!"
 cyr_reform_01.2.desc:0 "Nous avons lancé un projet ambitieux pour transformer [GetProvince('(int32)3360').GetName] en une ville digne d'un roi. Déjà nos ingénieurs tracent le tracé de nouvelles routes et inspectent les anciens bâtiments pour voir lesquels seront embellis et lesquels seront démolis. \n \nLa reconstruction sera un long processus, mais une fois achevée, [GetProvince('(int32)3360').GetName] figurera parmi les plus grandes villes de la Méditerranée, un fier exemple de la civilisation grecque et de l'ingéniosité [reform_mission_root_scope.GetAdjective]."
 cyr_reform_01.2.t:0 "La Cité Royale de [GetProvince('(int32)3360').GetName]"
 cyr_reform_01.3.a:0 "Reconstruisez la ville à partir de rien !"
 cyr_reform_01.3.b:0 "Une refonte limitée suffira"
 cyr_reform_01.3.desc:0 "Avant que l'expansion de [GetProvince('(int32)3360').GetName] puisse continuer, nous devrons décider de l'étendue de la reconstruction. De nombreuses villes fondées par Alexandre et ses successeurs sont aménagées selon un système de grille strict qui optimise l'utilisation de l'espace et rend la navigation dans les rues de la ville plus simple. Nous pourrions tenter de reconstruire [GetProvince('(int32)3360').GetName] suivant le modèle hellénique, mais cela nécessiterait de démolir de nombreux bâtiments existants. \n \nNaturellement, un tel déménagement serait coûteux et pourrait ne pas être populaire auprès des habitants actuels de [GetProvince('(int32)3360').GetName]…."
 cyr_reform_01.3.t:0 "La Cité Royale - Une Cité Hellénique"
 cyr_reform_01.4.a:0 "Consacrez un Grand Temple !"
 cyr_reform_01.4.b:0 "Un Grand Théâtre pour les citoyens de [GetProvince('(int32)3360').GetName]!"
 cyr_reform_01.4.c:0 "Ces fonds pourraient être mieux utilisés ailleurs…"
 cyr_reform_01.4.desc:0 "Dans le cadre des efforts d'expansion en cours à [GetProvince('(int32)3360').GetName], nous avons l'opportunité de dédier l'un des nouveaux bâtiments au nom de [reform_mission_root_scope.GetRuler.GetName]. Une fois terminée, la nouvelle construction serait un monument à la splendeur de la famille [reform_mission_root_scope.GetRuler.GetFamily.GetName], une manifestation physique du pouvoir et de l'autorité de [reform_mission_root_scope.GetRuler.GetFamily.GetName]s. Bien sûr, les grands travaux publics ne sont jamais bon marché…"
 cyr_reform_01.4.t:0 "La Cité Royale - Dédicace"
 cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] est pour les Cyrénaïques !"
 cyr_reform_01.5.b:0 "Tout le monde est le bienvenu dans [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.5.c.tt:0 "Entre #Y 4# ! et #O 7# ! les pops apparaîtront dans [GetProvince('(int32)3360').GetName]."
 cyr_reform_01.5.c:0 "Absurdité! Faites savoir que les portes de [GetProvince('(int32)3360').GetName] sont ouvertes à tous."
 cyr_reform_01.5.desc:0 "L'expansion de [GetProvince('(int32)3360').GetName] commence à attirer un grand nombre d'immigrants qui espèrent faire leur chance dans la capitale royale. Naturellement, cet afflux d'étrangers provoque des polémiques avec les habitants de [GetProvince('(int32)3360').GetName]. Si nous voulons garantir le soutien de notre peuple, nous devrons peut-être fermer nos portes aux migrants de l'extérieur [reform_mission_root_scope.GetName]."
 cyr_reform_01.5.t:0 "La Cité Royale - Immigrés"
 cyr_reform_01.6.a:0 "Le centre de notre règle sera sans pareil !"
 cyr_reform_01.6.b:0 "Une conception modérée devrait suffire."
 cyr_reform_01.6.c:0 "Une humble demeure, nous n'avons pas besoin de luxe décadent."
 cyr_reform_01.6.desc:0 "Le grand projet de reconstruction de [GetProvince('(int32)3360').GetName] est presque terminé. Déjà, la ville s'est transformée en l'un des joyaux de la civilisation grecque. Maintenant, la seule chose qui manque est un palais royal adapté au souverain d'une telle ville. La question est de savoir combien d'argent nous sommes prêts à investir dans la construction."
 cyr_reform_01.6.t:0 "La Cité Royale - Le Palais Royal"
 cyr_reform_01.7.a:0 "Nous ne pouvons pas ignorer leur ancienne lignée."
 cyr_reform_01.7.b:0 "Le Royaume Battiad est mort depuis longtemps."
 cyr_reform_01.7.desc:0 "Il y a plus de 300 ans, Battus I Battiad a conduit un groupe de colons de l'île égéenne de [GetProvince('(int32)454').GetName] à la côte libyenne où ils ont fondé la ville de [GetProvince('(int32)3360').GetName]. Battus deviendrait le premier roi de Cyrénaïque, et la dynastie qu'il fonda, les Battiades, continuerait à régner pendant deux siècles avant de succomber à une combinaison de troubles internes et d'expansionnisme perse. \n \nBien que les Battiades aient perdu la royauté, nombre de leurs descendants continuent d'occuper des postes importants dans toute la Cyrénaïque. Cela en fait un défi pour notre nouvelle administration; intégrer les Battiades dans notre gouvernement pourrait soutenir la légitimité de notre règne, mais cela pourrait bien signifier mettre nos plus grands rivaux à portée de main du trône. D'un autre côté, si les ignorer pourrait limiter leur influence, cela les pousserait presque certainement dans les bras de nos ennemis."
 cyr_reform_01.7.t:0 "La Dynastie des Battiades"
 cyr_reform_01.8.a:0 "[cyr_battiad_bride.GetName] épousera [reform_mission_root_scope.GetRuler.GetName]"
 cyr_reform_01.8.b:0 "Une union entre [cyr_battiad_bride.GetName] et [cyr_battiad_groom_heir.GetName] serait plus avantageuse."
 cyr_reform_01.8.c:0 "Non, les Battiads ont eu leur chance."
 cyr_reform_01.8.desc:0 "Aujourd'hui, [battiad_1.GetName] est venu au tribunal avec une proposition intrigante : il offre la main de [cyr_battiad_bride.GetName] en mariage. [cyr_battiad_bride.GetFirstName] est une jeune femme en âge de se marier issue d'une des branches les plus prestigieuses de l'arbre généalogique Battiad. Un mariage entre elle et un membre de la famille [reform_mission_root_scope.GetRuler.GetFamily.GetName] renforcerait certainement notre autorité, mais rien ne garantit que tout cela ne fasse pas partie d'un plan visant à ramener la Battiad sur le trône…"
 cyr_reform_01.8.t:0 "Union de mariage avec les Battiades"
 cyr_reform_01.9.a:0 "Retrouver [GetProvince('(int32)3350').GetName] au nouvel emplacement."
 cyr_reform_01.9.b:0 "Déplacez-le et donnez-lui un nouveau nom : Bérénice"
 cyr_reform_01.9.c:0 "C'est juste un peu de sable dans l'eau, ils iront bien tels quels."
 cyr_reform_01.9.desc:0 "Fondée à l'origine par des exilés fuyant les troubles politiques à [GetProvince('(int32)3360').GetName], [GetProvince('(int32)3350').GetName] est la plus reculée des villes du cœur de la Cyrénaïque. Cela rend d'autant plus grave que le lagon naturel qui lui sert de port s'envase, ce qui rend de plus en plus difficile l'accostage des navires. À ce stade, la seule solution pourrait être de déplacer toute la ville sur plusieurs kilomètres vers un nouvel emplacement avec un meilleur port."
 cyr_reform_01.9.t:0 "La lagune envasée d'Euesperides"
 cyr_renewed_kingdom:0 "Royaume renouvelé"
 cyr_republican_support_large.tt:0 "Cela va #Y grandement augmenter# ! le #R républicain# ! powerbase dans notre pays."
 cyr_republican_support_moderate.tt:0 "Cela augmentera #Y modérément# ! le #R républicain# ! powerbase dans notre pays."
