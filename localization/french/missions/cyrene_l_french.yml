 cyr_temple_of_ammon:0 "Grand temple d'Ammon"
 cyr_the_last_silphium:0 "Le Dernier Silphium"
 cyr_the_last_silphium_desc:0 "Les restes séchés et conservés de la dernière plante de silphium jamais récoltée. Autrefois, cette herbe médicinale était si abondante en Cyrénaïque qu'une grande partie de l'économie cyrénaïque s'est construite autour de son exportation. Maintenant, ce petit paquet de matière végétale est tout ce qui reste."
