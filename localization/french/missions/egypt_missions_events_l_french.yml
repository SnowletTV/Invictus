 install_eunostos_egypt_desc:0 "Les tentatives faites pour contrôler l'île de Chypre ont été déjouées par Antigone le Borgne, mais l'ancienne cité-État de nos alliés pasicratides pourrait être ressuscité. Un tel geste sera assurément payé de retour."
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] est en [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt:0 "Les Pasicratides peuvent être libérés en tant que dépendance en [GetProvince('(int32)333').GetArea.GetName] en échange d'or."
