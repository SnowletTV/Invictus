l_french:
 #Egypt#
 ###Thalassocracy###
 me_egypt_1_sea.1.t:0 "Cour de Rhodes : défenses"
 me_egypt_1_sea.1.desc:0 "Il n'y a pas si longtemps, [GetCharacter('(int32)38').GetName], fils de [GetCharacter('(int32)37').GetName], a assiégé [GetProvince('(int32)266').GetName] pour l'empêcher de joindre ses forces aux nôtres.\n\nEn signe de protection et d'amitié avec elle, nous devrions financer la construction de nouvelles forteresses, de hauts murs et de hautes tours. Notre influence dans cette partie de la Méditerranée ne devrait plus jamais être remise en cause."
 me_egypt_1_sea.1.a:0 "Construisons donc une nouvelle forteresse"
 me_egypt_1_sea.1.b:0 "Si ses murs ont résisté à [GetCharacter('(int32)38').GetName], ils résisteront à tout"
 me_egypt_1_sea.2.t:0 "Cour de Rhodes : bibliothèques"
 me_egypt_1_sea.2.desc:0 "Nos efforts pour faire de [GetProvince('(int32)266').GetName] une capitale septentrionale pour le pays, dotée de murs et de bâtiments magnifiques, ne peut suffire si des gens magnifiques ne les animent pas : des intellectuels renommés devraient être poussés à s'y installer, ou y être formés, afin qu'ils y voient le lieu idéal où vivre dans le confort tout en poursuivant leur recherche du savoir.\n\nAfin de répondre à leurs attentes, nous devrions donc multiplier les bibliothèques et envoyer sur place nos plus grands intellectuels."
 me_egypt_1_sea.2.a:0 "Construisons donc une nouvelle bibliothèque"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName] doit rester le seul foyer culturel du pays"
 me_egypt_1_sea.3.t:0 "Cour de Rhodes : académies"
 me_egypt_1_sea.3.desc:0 "Si nous voulons que [GetProvince('(int32)266').GetName] devienne une véritable capitale culturelle pour le pays, nous devons investir dans l'éducation des élites locales, au même titre qu'à [GetProvince('(int32)516').GetName].\n\nLes jeunes les plus prometteurs parmi la noblesse du pays devraient recevoir une éducation philosophique des plus poussées à [GetProvince('(int32)266').GetName] et former la génération nouvelle de nos classes dirigeantes. En outre, des académies réputées attireront des gens venus des pays voisins, ce qui nous permettra de répandre notre culture jusque fort loin."
 me_egypt_1_sea.3.a:0 "Construisons donc une nouvelle académie"
 me_egypt_1_sea.3.b:0 "Si les Rhodiens veulent apprendre, ils devraient venir à [GetProvince('(int32)516').GetName]"
 me_egypt_1_sea.4.t:0 "Cour de Rhodes : école de sculpture"
 me_egypt_1_sea.4.desc:0 "Actuellement, les meilleurs sculpteurs au monde se rendent à [GetProvince('(int32)266').GetName] pour y parfaire leur art. Leur style expressif est à la mode dans toutes les cours des successeurs, et est devenu le symbole du raffinement et de la préciosité. Le potentiel de développement de ce marché est tel, si nous nous montrons en mécènes, que les Rhodiens pourraient vendre leurs statues jusqu'aux peuples barbares d'Occident !"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] devra recevoir quelques belles statues"
 me_egypt_1_sea.4.b:0 "Si ces artistes sont si doués, ils devraient venir à [GetProvince('(int32)516').GetName]"
 me_egypt_1_sea.5.t:0 "Ports chypriotes : marchés de Salamine"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName] a toujours été une escale naturelle pour les échanges entre le monde grec, l'Égypte et l'Asie Mineure. Chaque pièce investie dans le commerce sur place retourne de véritables profits.\n\n[GetProvince('(int32)331').GetName], en particulier, est une cité riche et ancienne, célèbre pour ses négociants, les premiers à faire découvrir aux Grecs du continent les marchandises assyriennes et les dieux égyptiens. En montrant notre soutien à ces marchés, nous pourrons satisfaire les marchands les plus influents de la cité."
 me_egypt_1_sea.5.a:0 "Construisons donc un nouveau marché à [GetProvince('(int32)331').GetName]"
 me_egypt_1_sea.5.b:0 "Nous n'avons pas besoin de nouveaux marchands"
 me_egypt_1_sea.6.t:0 "Ports chypriotes : chantiers navals réputés"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName] est un port idéal pour s'assurer du contrôle des côtes du Sud de l'Asie Mineure, de la Syrie et de la Phénicie. Le bois de charpente y abonde, et les ports de l'île sont réputés pour ses chantiers navals et ses rameurs.\n\nNous devrions donc tirer parti de tous ces avantages. Soutenir le négoce local du bois bénéficierait aussi grandement aux partenaires commerciaux de [GetProvince('(int32)331').GetArea.GetName]. Par ailleurs, nos intérêts se trouvent en mer, et satisfaire des marins si renommés ne pourrait qu'être à notre avantage."
 me_egypt_1_sea.6.a:0 "Soutenons donc les traditions locales"
 me_egypt_1_sea.6.a.tt:0 "[GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] et [GetProvince('(int32)416').GetName|Y] vont aussi recevoir #Y $cyprus_shipbuilder_tradition$#!."
 me_egypt_1_sea.6.b:0 "Nous n'avons guère besoin de nouveaux navires"
 me_egypt_1_sea.7.t:0 "Ports chypriotes : faveurs d'Aphrodite"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName] est le centre le plus vaste et le plus important du culte de [aphrodite_scope.GetName] en Méditerranée orientale. Selon la tradition, la déesse, née des flots, a émergé de la mer et est apparue là, à [GetProvince('(int32)334').GetName]. Ce récit lui a valu l'épithète de « Paphia », sous lequel elle est connue depuis des siècles.\n\nNous qui cherchons à nous assurer du contrôle des mers, nous ne pouvons ignorer la puissante déesse née des flots !"
 me_egypt_1_sea.7.a:0 "Dressons un nouveau temple en l'honneur de [aphrodite_scope.GetName]"
 me_egypt_1_sea.7.b:0 "Le sanctuaire de [aphrodite_scope.GetName] est déjà majestueux et riche"
 me_egypt_1_sea.8.t:0 "Ports chypriotes : mines de cuivre"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName] est l'une des premières productrices de cuivre de toute la Méditerranée – or, les pièces sont faites de cuivre. Nous devrions donc nous assurer d'un approvisionnement régulier en matière première pour alimenter les ateliers de frappe.\n\nPar ailleurs, le cuivre est largement utilisé dans de nombreux alliages utilisés quotidiennement, notamment le bronze. S'il devient de plus en plus rarement utilisé pour fabriquer des armes, il reste le principal matériau employé pour les statues et est largement utilisé pour fabriquer la vaisselle et l'ornementation."
 me_egypt_1_sea.8.a:0 "Ouvrons de nouvelles mines"
 me_egypt_1_sea.8.b:0 "Et si cela provoquait une inflation ?"
 me_egypt_1_sea.9.t:0 "Ports chypriotes : taxes pour le basileus"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName] est une île fabuleusement riche grâce à sa population nombreuse, ses ressources naturelles et sa situation idéale pour les échanges. Malgré tout, la plupart de ces richesses sont de peu d'utilité aux mains des particuliers. Nous devons donc les taxer."
 me_egypt_1_sea.9.a:0 "Construisons donc de nouveaux bureaux de perception"
 me_egypt_1_sea.9.b:0 "Mieux vaut laisser à nos sujets leurs gains"
 me_egypt_1_sea.10.t:0 "Ligue asiatique : la Ligue chrysaorienne"
 me_egypt_1_sea.10.desc:0 "Étant donné sa position géographique, la Carie ([GetProvince('(int32)1980').GetArea.GetName] et [GetProvince('(int32)1956').GetArea.GetName]) est une contrée difficile à contrôler. Malgré tout, ce fardeau serait allégé pour l'armée et l'administration en nous appuyant sur la forte identité des Cariens. Leur accorder une autonomie partielle assurerait leur satisfaction et leur loyauté sur le long terme, tout en accroissant notre popularité chez tous les Grecs, qui en viendront à considérer [ROOT.GetCountry.GetRuler.GetName] comme le libérateur tant attendu.\nNous pourrions donc faire de la Carie une ligue vassale, placée sous les auspices de Zeus Chrysaorien, vénéré dans un sanctuaire de [GetProvince('(int32)1980').GetName].\n\nDevons-nous le faire ?"
 me_egypt_1_sea.10.a:0 "Oui, créons cette #Y Ligue chrysaorienne#!"
 me_egypt_1_sea.10.a.tt:0 "La #Y Ligue chrysaorienne#! va devenir une feudataire."
 me_egypt_1_sea.10.a.tt.2:0 "Toutes les localités possédées en [GetProvince('(int32)1980').GetArea.GetName|Y] et en [GetProvince('(int32)1956').GetArea.GetName|Y] appartiendront désormais à la #Y Ligue chrysaorienne#!."
 me_egypt_1_sea.10.b:0 "Non, mieux vaut contrôler directement la contrée"
 me_egypt_1_sea.10.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_10$#! a été #G menée à bien#!."
 me_egypt_1_sea.11.t:0 "Une nouvelle Ligue hellénique"
 me_egypt_1_sea.11.desc:0 "Les Grecs n'ont jamais été unis politiquement. S'ils se sont toujours enorgueillis de leur culture commune, l'autonomie et l'indépendance de leurs cités ont toujours revêtu une grande importance pour eux, et ce n'est que dans les circonstances les plus dramatiques qu'ils se sont réunis, comme face à l'invasion perse, et leurs ligues ont toujours été fugaces et agitées.\n\nCette mentalité les a laissés divisés et faibles face à la puissance croissante de l'empire d'Alexandre et de ses successeurs. C'est pourquoi ils ont finalement choisi de se rallier à [ROOT.GetCountry.GetRuler.GetName] pour qu'il les guide. Ils considèrent désormais notre basileus comme leur libérateur et protecteur, et rêvent d'une Grèce à nouveau unifiée pour combattre les ennemis d'Orient."
 me_egypt_1_sea.11.a:0 "Il en sera ainsi si nous faisons renaître la Ligue hellénique"
 me_egypt_1_sea.11.a.tt:0 "La #Y Ligue hellénique#! va devenir une feudataire."
 me_egypt_1_sea.11.a.tt.2:0 "Les membres de la culture [hellenic_culture_group_scope.GetName|Y] tout autour de la Méditerranée seront satisfaits à notre égard."
 me_egypt_1_sea.11.a.tt.3:0 "Toutes les localités possédées par nous ou une dépendance en [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] et en [GetProvince('(int32)389').GetArea.GetName|Y] appartiendront désormais à la #Y Ligue hellénique#!."
 me_egypt_1_sea.11.b:0 "Nous ne pouvons nous fier aux Grecs, ne changeons rien"
 me_egypt_1_sea.11.b.tt:0 "Les membres de la culture tout autour de la Méditerranée seront mécontents à notre égard."
 me_egypt_1_sea.11.b.tt.2:0 "Nos dépendances grecques vont être déçues."
 me_egypt_1_sea.11.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_11$#! a été #G menée à bien#!."
 me_egypt_1_sea.12.t:0 "Cour de Rhodes : développement"
 me_egypt_1_sea.12.desc:0 "Les Rhodiens ont été bénis des dieux dès l'aube des temps. Leur île est une étape idéale entre la Grèce, les îles égéennes, l'Asie Mineure et l'Orient. Suffisamment vaste pour être riche et densément peuplée, mais pas trop pour rester facile à contrôler et protéger, [GetProvince('(int32)266').GetName] a prospéré durant des siècles.\n\nSa situation, à l'entrée de l'Égée et sur les principales routes maritimes de la région, a évidemment attiré notre attention, et le courage dont elle a fait preuve face à [GetCharacter('(int32)38').GetName] mérite d'être récompensé.\n\nNous devrions donc contribuer à son développement, afin de faire de l'île une escale cruciale dans notre expansion dans la contrée."
 me_egypt_1_sea.12.a:0 "Lançons donc cette entreprise"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] va lancer un programme de construction à [GetProvince('(int32)266').GetName]."
 me_egypt_1_sea.13.t:0 "La cour de Rhodes"
 me_egypt_1_sea.13.desc:0 "Au terme d'une longue année d'investissements et de travaux qui ont transformé le visage de l'île, [GetProvince('(int32)266').GetName] peut désormais être qualifiée de capitale septentrionale du pays.\n\nDes bâtiments modernes et des statues magnifiques ornent la cité, qui se trouve protégée par des forteresses imprenables. Les plus grands intellectuels se rendent dans les académies rhodiennes, des produits venus de tout le monde connu peuvent être trouvés sur ses marchés, et la cité est désormais prête à recevoir la visite du basileus."
 me_egypt_1_sea.13.a:0 "Le résultat est tout à fait plaisant"
 me_egypt_1_sea.13.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_8$#! a été #G menée à bien#!."
 me_egypt_1_sea.14.t:0 "Ports chypriotes : investissements à Chypre"
 me_egypt_1_sea.14.desc:0 "[GetProvince('(int32)331').GetArea.GetName], le lieu qui a vu naître la belle [aphrodite_scope.GetName], est bénie de la beauté de la déesse. Malgré tout, ce qui nous importe au premier chef est sa situation de grand intérêt et ses ports, qui nous permettront de surveiller les côtes à la fois de la Syrie et de l'Asie Mineure.\n\nUne île est plus aisée à défendre que l'intérieur des terres, mais cela ne peut suffire si nous ne développons pas les infrastructures portuaires de [GetProvince('(int32)331').GetArea.GetName] et les échanges."
 me_egypt_1_sea.14.a:0 "Lançons donc ces travaux"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] va lancer un programme de construction en [GetProvince('(int32)331').GetArea.GetName]."
 me_egypt_1_sea.15.t:1 "Ports chypriotes : les ports de Chypre"
 me_egypt_1_sea.15.desc:0 "Au cours de l'année passée, des chantiers ont été ouverts sur toute l'île, notamment dans les ports principaux de [GetProvince('(int32)331').GetArea.GetName]. Maintenant qu'ils sont achevés, c'est une [GetProvince('(int32)331').GetArea.GetName] plus riche et plus productive que [ROOT.GetCountry.GetRuler.GetName] peut aller inspecter."
 me_egypt_1_sea.15.a:0 "C'est un franc succès"
 #me_egypt_1_sea.15.a.tt:0 "If not already owned, [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] and every territory in [GetProvince('(int32)331').GetArea.GetName|Y] with mines now belong to [GetCountry('EGY').GetName]."
 me_egypt_1_sea.15.a.tt.2:0 "[GetProvince('(int32)334').GetName|Y] va aussi recevoir #Y $cyprian_docks_modifier$#!."
 me_egypt_1_sea.15.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_9$#! a été #G menée à bien#!."
 me_egypt_1_sea.16.t:0 "Chantiers navals d'Alexandrie : les ports"
 me_egypt_1_sea.16.desc:0 "L'une des principales raisons expliquant que les regards de l'Égypte soient tournés vers le commerce intérieur est l'absence quasi complète de bois permettant de fabriquer des navires capables d'aller en mer. Le papyrus permet de fabriquer des embarcations légères et aisées à manœuvrer, qui ont transporté passagers et marchandises sur le cours du Nil durant des millénaires, mais ces vaisseaux ne peuvent s'aventurer au large.\n\nNous nous sommes malgré tout assurés d'un approvisionnement régulier de bois de charpente pour [GetProvince('(int32)516').GetName], aussi est-il temps de défier les flots en construisant les plus grands navires jamais vus."
 me_egypt_1_sea.16.a:0 "Bon travail"
 me_egypt_1_sea.16.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_1$#! a été #G menée à bien#!."
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y] et [GetProvince('(int32)517').GetName|Y] vont aussi recevoir #Y $alexandria_shipyard_modifier$#!."
 me_egypt_1_sea.17.t:0 "Sécurité des routes : piraterie éradiquée"
 #me_egypt_1_sea.17.desc:0 "Pirates have plagued the Nile, the Mediterranean, and the Red Sea for centuries. They prospered thanks to the weakness or complacency of all local powers. \n\nCompletely eradicating piracy is an impossible feat, but we have managed to bring it back under control by rooting the pirates out of their coves along our shores. Naturally, we still need to fight off pirates from other countries, but our message is clear: pirates are not welcome in [GetCountry('EGY').GetName]."
 me_egypt_1_sea.17.a:0 "Nous pouvons être fiers"
 me_egypt_1_sea.17.a.tt:0 "L'amiral #Y Callicratès#! apparaît en #Y $mare_aegyptum_area$#!."
 me_egypt_1_sea.17.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_2$#! a été #G menée à bien#!."
 me_egypt_1_sea.18.t:0 "La Ligue insulaire : paix en l'Égée"
 me_egypt_1_sea.18.desc:1 "[GetProvince('(int32)1915').GetArea.GetName] est disputée depuis la mort d'Alexandre. Nos intérêts pour cette mer sont évidents, tout comme pour [GetCharacter('(int32)37').GetPraenomen], qui a envoyé son fils [GetCharacter('(int32)38').GetPraenomen] offrir son amitié sous conditions aux îles égéennes. Incapables de refuser, elles ont alors capitulé, avant de considérer ensuite [ROOT.GetCountry.GetRuler.GetName] comme un sauveur et un pacificateur, sans en être déçues.\n\nMaintenant que la plupart de ces îles se trouvent sous notre protection, nous devrions veiller à assurer nos positions dans toute l'Égée."
 me_egypt_1_sea.18.a:0 "En avant !"
 #me_egypt_1_sea.18.a.tt:0 "[GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] and [GetProvince('(int32)1973').GetName|Y], if not already owned or subject owned. \nAdmiral #Y Bakchon#! appears in #Y $mare_aegaeum_area$#!."
 me_egypt_1_sea.18.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_3$#! a été #G menée à bien#!."
 me_egypt_1_sea.19.t:0 "Puissance maritime : la flotte la plus puissante"
 me_egypt_1_sea.19.desc:0 "Nul, pas même Agamemnon faisant voile vers Troie, n'a jamais commandé une flotte aussi imposante. Si tous nos navires étaient rassemblés en un seul lieu, leurs voiles cacheraient l'horizon.\n\nCela a demandé du temps, nécessité de longs efforts et coûté beaucoup d'or, mais la flotte royale est enfin terminée, prête à relever n'importe quel défi et à assurer notre influence et notre puissance dans toutes les régions de Méditerranée."
 #me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName] is a fearsome enemy."
 me_egypt_1_sea.19.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_4$#! a été #G menée à bien#!."
 me_egypt_1_sea.20.t:0 "Protection de l'Égée : dominions"
 me_egypt_1_sea.20.desc:0 "Jusqu'à présent, seuls [GetCharacter('(int32)37').GetName] et son fils [GetCharacter('(int32)38').GetPraenomen] ont jamais tenté de s'assurer du contrôle total sur l'Égée, mais seul [ROOT.GetCountry.GetRuler.GetName] y est parvenu.\n\nDésormais, les nombreuses îles de cette mer se trouvent sous notre protection et, pour la première fois, peuvent jouir de la paix et de la sécurité sous une seule bannière. Les insulaires célèbrent notre arrivée avec des fêtes et des offrandes aux dieux."
 me_egypt_1_sea.20.a:0 "Ce vieux fou de [GetCharacter('(int32)37').GetPraenomen]"
 me_egypt_1_sea.20.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_5$#! a été #G menée à bien#!."
 me_egypt_1_sea.21.t:0 "Ports en Asie : enclaves protégées"
 me_egypt_1_sea.21.desc:0 "Maintenant que nous avons établi notre suprématie sur les plus grandes îles de Méditerranée orientale et nous sommes de quelques bases navales en Asie Mineure, notre position dans la région est bien établie, et notre puissance y est toujours plus visible.\n\nNous ne devons pas nous laisser à la facilité pour autant. Nos possessions en Asie sont éloignées de l'Égypte et difficiles à défendre, et elles seraient complètement isolées si nous perdions la suprématie sur les mers."
 me_egypt_1_sea.21.a:0 "Nous devons donc poursuivre notre œuvre"
 me_egypt_1_sea.21.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_6$#! a été #G menée à bien#!."
 me_egypt_1_sea.22.t:0 "Tête de pont en Grèce : protecteur des traditions anciennes"
 me_egypt_1_sea.22.desc:0 "Les Athéniens, autrefois réputés pour leurs prouesses navales et leur empire maritime, ont reconnu notre suprématie et nous ont confié leur survie.\n\nNous répondons en toute humilité à leur demande, devenant les protecteurs de la liberté et de l'autonomie des Grecs, en promettant d'apporter notre soutien à leur cause face à tout ennemi commun et tout envahisseur."
 me_egypt_1_sea.22.a:0 "C'est un véritable honneur"
 me_egypt_1_sea.22.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_7$#! a été #G menée à bien#!."
 me_egypt_1_sea.23.t:0 "Citadelles grecques : golfe Saronique assuré"
 me_egypt_1_sea.23.desc:0 "Nous nous sommes assurés de plusieurs bases navales fortifiées à proximité de [GetProvince('(int32)416').GetName]. Ces localités, si elles sont peu peuplées et nullement attractives par leurs seules ressources, revêtent une importance stratégique considérable pour défendre nos positions en Grèce.\n\nL'ensemble de la contrée est sous notre autorité directe, aussi la sécurité de nos navires est elle garantie, et ce sera un véritable défi pour nos ennemis de nous chasser de Grèce désormais."
 me_egypt_1_sea.23.a:0 "Bon travail"
 me_egypt_1_sea.23.a.tt:0 "Toutes les localités possédées en [GetProvince('(int32)438').GetArea.GetName|Y], en [GetProvince('(int32)416').GetArea.GetName|Y] et en [GetProvince('(int32)440').GetArea.GetName|Y] vont recevoir #Y $greek_stronghold_secured$#!."
 me_egypt_1_sea.23.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_12$#! a été #G menée à bien#!."
 me_egypt_1_sea.24.t:0 "Guerre chrémonidéenne : libération de la Grèce"
 me_egypt_1_sea.24.desc:0 "C'est fait.\n\nSous l'autorité de [ROOT.GetCountry.GetRuler.GetName], la Grèce a enfin été libérée de l'oppression et des interventions des successeurs d'Alexandre, et cessera désormais d'être leur champ de bataille favori.\n\nÀ compter de ce jour, elle jouira de la liberté et de l'autonomie garanties par notre protection. Les traditions et les cultes seront respectés, et les Grecs seront à l'écart des guerres qui ont fait couler tant de sang au cours de leur histoire, afin qu'ils connaissent enfin une prospérité inédite."
 me_egypt_1_sea.24.a:0 "Tant mieux"
 #me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] and [GetProvince('(int32)365').GetName|Y])."
 me_egypt_1_sea.24.a.tt.2:0 "Toutes les provinces possédées en [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] et en [GetProvince('(int32)391').GetArea.GetName|Y] reçoivent #Y $egypt_free_greece$#!."
 me_egypt_1_sea.24.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_13$#! a été #G menée à bien#!."
 me_egypt_1_sea.25.t:0 "Le trône d'Alexandre"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName] est tombée, et avec elle l'ancienne capitale macédonienne, [GetProvince('(int32)428').GetName], où se trouvent les tombes ancestrales des rois de Macédoine.\n\n[ROOT.GetCountry.GetRuler.GetName] a prouvé la légitimité de sa famille sur l'empire depuis longtemps disparu d'Alexandre et se trouve désormais assis sur le trône d'Alexandre. Désormais, ce qui ne semblait être qu'un rêve jusqu'à présent paraît accessible.\n\nLa prochaine étape sera la réunification de l'empire d'Alexandre."
 me_egypt_1_sea.25.a:0 "En avant !"
 me_egypt_1_sea.25.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_14$#! a été #G menée à bien#!."
 me_egypt_1_sea.26.t:0 "Maître de la Méditerranée"
 me_egypt_1_sea.26.desc:0 "Voilà un haut fait qui mérite être célébré.\n\nLa Méditerranée orientale est entièrement sous notre contrôle. Nos navires font voile sans que personne s'oppose à eux, et sont volontiers accueillis dans tous les ports, tandis que les marchands voyagent en sécurité depuis les territoires les plus lointains, et les Grecs célèbrent la liberté retrouvée sous notre protection, tandis que chaque cité bordant les côtes se réjouit d'avoir retrouvé la paix.\n\nNotre puissance ne connaît aucune limite sur les mers."
 me_egypt_1_sea.26.a:0 "Célébrons !"
 me_egypt_1_sea.26.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_final$#! a été #G menée à bien#!."
 me_egypt_1_sea.27.t:0 "La question de Rhodes : une proposition pour Rhodes"
 me_egypt_1_sea.27.desc:0 "La question de [GetProvince('(int32)266').GetName] doit, une fois encore, être étudiée par [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nLa riche île nous a été amicale lorsque notre royaume était encore jeune, et que les conflits entre successeurs ne faisaient que commencer. Les Rhodiens ont payé leur amitié par un long siège, mené par [GetCharacter('(int32)38').GetPraenomen], le fils de [GetCharacter('(int32)37').GetName], mais ont survécu à l'épreuve et ont pu obtenir de conserver une position neutre, à l'écart des querelles perpétuelles entre nous et les Antigonides. De nombreuses années ont passé depuis, et il paraît de plus en plus évident que cet état des choses ne pourra perdurer très longtemps. [GetProvince('(int32)266').GetName] est une proie trop tentante, et trop faible, pour être laissée seule face aux puissances rivales en Méditerranée.\n\nNous devons agir rapidement et nous assurer d'un port sûr. La cour de [ROOT.GetCountry.GetRuler.GetPraenomen] est unanime sur ce point : nous devons envoyer une ambassade à [GetProvince('(int32)266').GetName], porteuse de présents, afin d'offrir officiellement notre protection à l'île."
 me_egypt_1_sea.27.a:0 "Espérons que les Rhodiens décideront sagement"
 me_egypt_1_sea.27.a.tt:0 "Une ambassade va être envoyée à [GetProvince('(int32)266').GetName|Y], et la réponse nous reviendra d'ici un mois environ."
 me_egypt_1_sea.28.t:0 "La question de Rhodes : protection antigonide"
 me_egypt_1_sea.28.desc:0 "Malheureusement, notre offre est venue trop tardivement. [GetProvince('(int32)266').GetName] est déjà placée sous la protection de [GetCountry('PRY').GetName] et ne pourra passer dans notre camp.\n\nL'île est malgré tout trop importante pour notre politique de suprématie en Méditerranée, et nous ne pouvons accepter cette violation éhontée des accords concernant la neutralité de [GetProvince('(int32)266').GetName].\n\nUn seul choix s'offre à nous désormais."
 me_egypt_1_sea.28.a:0 "La guerre !"
 me_egypt_1_sea.28.a.tt.end:0 "La tâche #Y $egypt_mission_1_sea_task_15$#! a été #G menée à bien#!."
 me_egypt_1_sea.29.t:0 "La question de Rhodes : ingérence étrangère"
 me_egypt_1_sea.29.desc:0 "Malheureusement, notre offre est venue trop tardivement. [GetProvince('(int32)266').GetName] est déjà placée sous la protection de [rhodes_owner_egypt_29.GetName].\n\nL'île est malgré tout trop importante pour notre politique de suprématie en Méditerranée, et nous ne pouvons accepter que les Rhodiens soient asservis à une puissance étrangère.\n\nUn seul choix s'offre désormais à nous pour garantir leur liberté."
 me_egypt_1_sea.30.t:0 "La question de Rhodes : une alliance précaire"
 me_egypt_1_sea.30.desc:0 "Les relations avec Rhodes se sont dégradées ces dernières années, au point que notre offre de protection a causé une grande agitation chez les Rhodiens.\n\nLes débats ont été vifs, un mois durant, avant qu'ils trouvent enfin un accord.\n\nIls nous remercient de notre intérêt pour leur liberté et leur sécurité, mais le nombre considérable d'opposants que nous comptons dans le pays pourrait déclencher une guerre civile si notre proposition était acceptée. Ils nous offrent donc une alliance, qui nous permettrait de démontrer notre bienveillance et de laisser le temps d'apaiser les désaccords."
 me_egypt_1_sea.30.a:0 "Ce n'est pas ce que nous attendions, mais c'est un bon départ"
 me_egypt_1_sea.31.t:0 "La question de Rhodes : protection acceptée"
 me_egypt_1_sea.31.desc:0 "Nous avons reçu la réponse des Rhodiens : ils acceptent notre généreuse offre de protection.\n\nÀ compter d'aujourd'hui, ils seront considérés comme nos feudataires, jouiront de notre protection, nous aideront en cas de guerre, et peut-être même un jour seront-ils pleinement intégrés au sein de notre glorieux empire. [GetProvince('(int32)266').GetName] est devenue, sans l'ombre d'un doute, l'une des cités les plus florissantes et les plus belles du monde grec, et nous l'accueillons à bras ouverts pour qu'elle devienne le nouveau joyau de la couronne."
 me_egypt_1_sea.31.a:0 "C'est un véritable succès !"
 me_egypt_1_sea.32.t:0 "Cour de Rhodes : verreries"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName] est l'un des importateurs et producteurs de verre les plus anciens de la Méditerranée grecque. Les produits de luxe et toute la verrerie ont été produits dans les ateliers de Rhodes pendant des siècles, avant d'être échangés jusque fort loin. Une excellente manière de démontrer notre appréciation pour l'île serait donc de soutenir ce commerce. En outre, en tant que partenaires commerciaux les plus importants de [GetProvince('(int32)266').GetName], l'accroissement de la production nous serait profitable."
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] ne mérite que les verres les plus beaux"
 me_egypt_1_sea.32.a.tt:0 "Toutes les provinces possédées produisant du verre vont recevoir #Y $egypt_rhodian_glass_masters$#!."
 me_egypt_1_sea.32.b:0 "Pas besoin de verre, c'est trop fragile"
 me_egypt_1_sea.33.t:0 "Cour de Rhodes : perte de l'île"
 #me_egypt_1_sea.33.desc:0 "It is a sad day indeed for [GetCountry('EGY').GetName]. We have lost control of [GetProvince('(int32)266').GetName] and, with her, our dreams of a Mediterranean capital are lost, too. \nSomeone else will reap the benefits of our investments, unless we take back [GetProvince('(int32)266').GetName] now! \n\nAnyhow, our progression in the investment project is stilted - we do not want to pour money into our enemies' coffers!"
 me_egypt_1_sea.33.a:0 "Misère !"
 me_egypt_1_sea.33.a.tt:0 "La tâche #Y $egypt_mission_1_sea_task_8$#! a été #R contournée#!."
 me_egypt_1_sea.34.t:0 "Ports chypriotes : perte de Chypre"
 me_egypt_1_sea.34.desc:0 "Nous avons perdu la faveur des dieux.\n\n[aphrodite_scope.GetName] s'est détournée de nous avec dédain, et nous avons dû céder le contrôle de [GetProvince('(int32)331').GetArea.GetName]. Tous nos investissements profiteront désormais à des étrangers, à moins que nous ne reprenions l'île au plus vite.\n\nEntre temps, malgré tout, nous devons cesser de verser la moindre somme. [GetProvince('(int32)331').GetArea.GetName] n'est plus sous contrôle, mais une contrée disputée, aussi ne devons-nous pas prendre le risque que notre or serve nos ennemis."
 me_egypt_1_sea.34.a:0 "Mauvaises nouvelles…"
 me_egypt_1_sea.34.a.tt:0 "La tâche #Y $egypt_mission_1_sea_task_9$#! a été #R contournée#!."
 me_egypt_1_sea.35.t:0 "La question de Rhodes : maîtres de Rhodes"
 me_egypt_1_sea.35.desc:0 "Parfois, l'outil diplomatique est trop lent pour répondre aux besoins d'un empire de plus en plus vaste. Nous ne pouvions guère nous permettre d'attendre que ces obtus politiciens rhodiens décident du meilleur choix regardant leurs affaires internationales, aussi était-il préférable de prendre nous-mêmes les choses en main.\n\nNous contrôlons désormais [GetProvince('(int32)266').GetName] directement, et Rhodes a perdu tout droit à l'autodétermination. Notre ambassade sera bientôt de retour, les mains vides. C'est regrettable pour tout cet or que nous lui avions donné, mais peut-être obtiendrons-nous des Rhodiens qu'ils nous en rendent au moins une partie."
 me_egypt_1_sea.35.a:0 "C'est ainsi que doivent se faire les choses"
 me_egypt_1_sea.35.a.tt:0 "La tâche #Y $egypt_mission_1_sea_task_15$#! a été #R contournée#!."
 me_egypt_1_sea.36.t:0 "Thalassocratie établie"
 me_egypt_1_sea.36.desc:0 "Nous n'avons plus aucun rival en Méditerranée ! Désormais, Poséidon seul peut s'opposer à notre domination sur les flots. Nous contrôlons la flotte la plus imposante, toutes les îles s'inclinent devant notre volonté et célèbrent notre protection, et nos ennemis regardent vers les vagues avec appréhension, ne sachant jamais si ou lorsque nous attaquerons la prochaine fois, précipitant ainsi leur défaite. Nul n'a jamais atteint une gloire si grande sur les mers depuis l'époque de Minos !"
 me_egypt_1_sea.36.a:0 "Célébrons !"
 me_egypt_1_sea.36.a.tt.end:1 "La mission #Y $egypt_mission_1_sea$#! a été #G menée à bien#!."
 me_egypt_1_sea.37.t:0 "La question de Rhodes : les armes parlent"
 me_egypt_1_sea.37.desc:0 "Parfois, les outils diplomatiques sont trop lents pour répondre aux besoins d'un empire en pleine expansion. Nous ne pouvions attendre que les politiciens obtus de Rhodes arrêtent le meilleur choix pour leurs relations internationales et avons donc pris les choses en main.\n\nNous devons nous assurer du contrôle de [GetProvince('(int32)266').GetName] par la guerre, et les Rhodiens vont perdre leur droit à l'autodétermination. Notre ambassade sera bientôt de retour, les mains vides. Tant pis pour l'or que nous lui avions confié, mais peut-être le retrouverons-nous lorsque la cité sera mise à sac."
 me_egypt_1_sea.37.a:0 "Conquérons l'île par la force"
 me_egypt_1_sea.37.a.tt:0 "La mission #Y $egypt_mission_1_sea_task_15$#! a été #R contournée#!."
 ###The Macedonian Pharaoh ###
 me_egypt_2_pharaoh.1.t:0 "Une capitale royale : la cité d'Alexandre"
 me_egypt_2_pharaoh.1.desc:0 "Alexandre a fondé [GetProvince('(int32)516').GetName] d'Égypte sur un site idéal, dans le delta du Nil et avec deux ports naturels sur la Méditerranée. Il avait la vision d'une nouvelle capitale hellénique pour les nouveaux maîtres de l'Égypte, les Macédoniens, qui serait une cité faisant le lien entre le Nil et le monde grec. Il ne l'a jamais revue après sa fondation.\n\nPourtant, nous pouvons être certains que, s'il pouvait la voir aujourd'hui, il y reconnaîtrait la cité dont il avait rêvé."
 me_egypt_2_pharaoh.1.a:0 "C'est un rêve devenu réalité"
 me_egypt_2_pharaoh.1.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_1$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.2.t:0 "Dons du Nil : ouvrages d'Heptanomide"
 me_egypt_2_pharaoh.2.desc:0 "Les investissements réalisés en [GetProvince('(int32)543').GetArea.GetName] portent leurs fruits. Nous avons transformé la contrée grâce à d'importants travaux d'irrigation et de canalisation, et même construit des barrages pour gagner des terres arables sur le lac Moéris.\n\nDésormais, fermes et domaines fonciers couvrent la contrée, permettant d'accroître considérablement la production de denrées. Ils attireront bientôt des colons grecs et macédoniens, et pourraient devenir un outil crucial pour assurer le sort de nos vétérans."
 #me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName] prospers!"
 me_egypt_2_pharaoh.2.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_2$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.3.t:0 "Porte sur la Méditerranée : marchés animés"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName] est le cœur du delta. Mais il existe d'autres ports et cités très prometteurs, et deux d'entre eux ont été choisis avec soin pour y procéder à des investissements.\n\n[GetProvince('(int32)515').GetName] est une fondation grecque ancienne, qui a toujours été le principal carrefour commercial entre l'Égypte et la Grèce. Au cours des siècles, la cité s'est considérablement étendue et enrichie. Les politiques traditionnelles de l'Égypte ont fait de telles villes une exception à son isolement ; mais quant à nous, le regard tourné vers la Méditerranée, nous allons pouvoir les ouvrir sur le monde.\n\n[GetProvince('(int32)529').GetName], quant à elle, n'est pas si grande, mais son histoire est semblable. Selon la tradition, les premiers négociants grecs à s'y installer lui ont donné le nom du pilote Ménélaos, dont on dit qu'il est mort sur ces côtes. Depuis lors, les marchandises venues du Nil sont souvent embarquées là pour gagner la Grèce. Notre soutien à la communauté locale jouera certainement un grand rôle dans le développement de ses échanges."
 me_egypt_2_pharaoh.3.a:0 "Nous allons devenir riches"
 me_egypt_2_pharaoh.3.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_3$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.4.t:0 "Les clérouquies"
 me_egypt_2_pharaoh.4.desc:0 "La colonisation de ces terres nouvelles gagnées sur le lac Moéris, et de façon plus générale sur les rives du Nil, est bien avancée.\n\nDes vétérans grecs et macédoniens se rendent toujours plus nombreux dans la contrée pour s'y installer, offrant non seulement des gains économiques, mais aussi la propagation de plus en plus rapide de la culture [hellenic_culture_group_scope.GetName] dans la contrée."
 me_egypt_2_pharaoh.4.a:0 "Un autre problème de résolu"
 me_egypt_2_pharaoh.4.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_4$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.5.t:0 "La cité des sages : bibliothèques alexandrines"
 me_egypt_2_pharaoh.5.desc:0 "De nouvelles bibliothèques attireront les plus brillants intellectuels de tout le pays et d'au-delà. En outre, les nobles seront heureux de pouvoir accéder plus aisément au savoir du monde, et pourront aiguiser leurs talents administratifs.\n\nLes avantages permis par un foyer de culture mondial dans la capitale sont indéniables. La cour est soulevée par l'enthousiasme, et certains lettrés rêvent déjà que, un jour, [GetProvince('(int32)516').GetName] pourra abriter la plus grande librairie du monde, où seront recueillies toutes les connaissances de l'humanité !"
 me_egypt_2_pharaoh.5.a:0 "Construisons cette bibliothèque"
 me_egypt_2_pharaoh.5.b:0 "Nos sujets sont déjà les plus cultivés au monde"
 me_egypt_2_pharaoh.6.t:0 "La cité des sages : académies alexandrines"
 me_egypt_2_pharaoh.6.desc:0 "Les plus brillants intellectuels du monde vont venir étudier dans les académies de [GetProvince('(int32)516').GetName]. Ils vont y partager leur savoir parmi leurs pairs, débattre avec les philosophes les plus réputés, et apprendre les meilleurs usages administratifs et militaires. Ils écriront une poésie exaltante et inventer de nouvelles et surprenantes manières de mener notre peuple vers une gloire éternelle !"
 me_egypt_2_pharaoh.6.a:0 "Construisons une nouvelle académie !"
 me_egypt_2_pharaoh.6.b:0 "Notre recherche est déjà inégalée de par le monde"
 me_egypt_2_pharaoh.7.t:0 "La cité des sages : recherches"
 me_egypt_2_pharaoh.7.desc:0 "Bibliothèques et académies produiront moins d'avancées si nous ne les finançons pas correctement. Si la plupart des intellectuels, issus des rangs de la noblesse, ont les moyens de vivre par eux-mêmes, le mécénat royal est toujours une incitation bienvenue pour faire progresser les choses.\n\nÊtre soutenu par le pouvoir est une question d'honneur, et poussera assurément les chercheurs à donner leur meilleur d'eux-mêmes dans leurs fonctions."
 me_egypt_2_pharaoh.7.a:0 "Investissons davantage dans la recherche"
 me_egypt_2_pharaoh.7.b:0 "Notre or serait mieux utilisé ailleurs"
 me_egypt_2_pharaoh.8.t:0 "La cité des sages"
 #me_egypt_2_pharaoh.8.desc:0 "Our first Basileus, [GetCharacter('(int32)42').GetName], was Alexander's historian, and his history of Alexander's campaigns soon won him the fame of an objective and honest writer and scholar. His appreciation for literature set the course for his reign and the reigns of his successors: [GetCountry('EGY').GetName] will be the leading force of Greek culture in the world of the Diadochi, and [GetProvince('(int32)516').GetName] will be its crown jewel. \nThis ambitious project will take time and won't be cheap, but the benefits will be everlasting, and our Basileis will be remembered by generations to come as the greatest patrons of arts and culture to ever be!"
 me_egypt_2_pharaoh.8.a:0 "Lançons cette grande entreprise"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] va lancer un projet de construction pour accroître la production culturelle de [GetProvince('(int32)516').GetName|Y]."
 me_egypt_2_pharaoh.9.t:0 "La cité des sages : une capitale pour notre culture"
 me_egypt_2_pharaoh.9.desc:0 "Une étape importante vient d'être franchie.\n\nGrâce aux investissements de [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)516').GetName] est désormais plus belle qu'elle ne l'a jamais été. Les esprits les plus brillants du pays viennent approfondir leur sagesse dans ses académies, les chercheurs recueillent les poèmes et le savoir technique du monde entier dans ses bibliothèques, les philosophes discourent dans ses jardins, et les mathématiciens planifient d'impressionnants ouvrages dans ses palais. Partout fleurit la culture."
 me_egypt_2_pharaoh.9.a:0 "La culture alexandrine est véritablement impressionnante"
 me_egypt_2_pharaoh.9.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_5$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.10.t:0 "La cité des sages : perte d'Alexandrie"
 me_egypt_2_pharaoh.10.desc:0 "Notre glorieuse capitale est perdue !\n\nC'est là une véritable honte pour nous, qui signifie aussi que nous devons pour l'heure renoncer à nos projets d'embellissement. L'ennemi occupe [GetProvince('(int32)516').GetName], nous ne pouvons plus rien y construire, et notre rêve d'établir un nouveau foyer pour la culture grecque qui surpasserait [GetProvince('(int32)416').GetName] est anéanti.\n\nNous devons reprendre [GetProvince('(int32)516').GetName] aussi rapidement que possible."
 me_egypt_2_pharaoh.10.a:0 "Aux armes !"
 me_egypt_2_pharaoh.10.a.tt:0 "La tâche #Y $egypt_mission_2_pharaoh_task_5$#! a été #R contournée#!."
 me_egypt_2_pharaoh.11.t:0 "La cité des administrateurs : réforme du cadastre"
 me_egypt_2_pharaoh.11.desc:0 "L'exploitation des richesses naturelles de l'Égypte, surtout celles liées à la production agricole, a toujours été un pilier important de l'économie égyptienne et le fondement de la puissance et des succès des pharaons. Aux époques antiques, ils collectaient les renseignements sur leurs sujets pour tirer le meilleur parti de leur labeur, mais il n'y avait aucune levée de taxes sous forme d'argent. Par contre, le cadastrage des terres était très répandu, dont dépendaient les taxes en nature.\n\nUn État moderne a toutefois besoin d'outils administratifs plus précis. Alexandre a ainsi introduit la monnaie en Égypte, et il est vital désormais de nous assurer que cette monnaie se diffuse dans tout le pays.\nNous devons donc disposer au préalable d'un cadastre précis basé sur des études de terrain, sur lequel pourront s'appuyer les taxes en monnaie. Toutes les données doivent être relevées directement, au niveau local, avant d'être rassemblées et conservées par l'administration centrale, à [GetProvince('(int32)516').GetName]."
 me_egypt_2_pharaoh.11.a:0 "Voilà comment fonctionne un pays moderne"
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] va lancer une réforme de grande ampleur du système fiscal égyptien."
 me_egypt_2_pharaoh.12.t:0 "La cité des administrateurs : cadastrage achevé"
 me_egypt_2_pharaoh.12.desc:0 "Au cours de l'année passée, nous avons rassemblé toutes les données concernant à la fois les propriétés foncières et les revenus de nos sujets. Il est temps maintenant de mettre en œuvre ce nouveau système de levée des taxes.\n\nEn premier lieu, nous pourrons autoriser de nouvelles taxes individuelles, par exemple sur le sel, que chacun pourra payer et non pas seulement les travailleurs. Puis, un moyen de perception plus efficace pourra être introduit, impliquant les représentants du roi et de privés. Et, enfin, les lois sur les revenus pourront être modulées afin de refléter les résultats des derniers cadastrages.\n\nDéjà, l'administration centrale est plus animée et développée qu'elle l'a jamais été, et jamais la levée des taxes n'a été aussi efficace."
 me_egypt_2_pharaoh.12.a:0 "Ces taxes sont un mal nécessaire"
 me_egypt_2_pharaoh.12.a.tt:0 "La tâche #Y $egypt_mission_2_pharaoh_task_6$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.13.t:0 "Cœur des échanges mondiaux : prospérité commerciale"
 me_egypt_2_pharaoh.13.desc:0 "Le delta est le lieu de rencontre naturel entre la Méditerranée et l'Égypte, traditionnellement centrée sur l'intérieur du pays et le Nil.\n\nOuvrir le pays sur la mer était dans notre intérêt, aussi bien du point de vue militaire et politique qu'économique. Si nous restons centrés sur [GetProvince('(int32)516').GetName], le delta est vaste, et la plupart de ses branches ont vu apparaître de riches cités et ports sur les rives du Nil.\n\nIl est donc tout à fait avisé d'investir dans toute la contrée. Les échanges internationaux sont désormais plus animés que jamais, et des vaisseaux marchands arrivent et quittent tous les jours nos côtes, et des produits exotiques, venus de territoires lointains, s'entassent sur les étals des marchés. Des négociants venus de tout le monde connu viennent vendre leurs marchandises dans le delta, qui sera bientôt considéré de tous comme le centre de l'économie mondiale."
 me_egypt_2_pharaoh.13.a:0 "Bon travail"
 me_egypt_2_pharaoh.13.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_7$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.13.a.tt:0 "#Y $central_delta_area$#! va aussi recevoir #Y $egypt_delta_trade_center$#!."
 me_egypt_2_pharaoh.14.t:0 "Échanges sur le Nil : pharaon de Haute-Égypte"
 me_egypt_2_pharaoh.14.desc:0 "La province de [GetProvince('(int32)576').GetArea.GetName] est traditionnellement considérée comme la frontière entre [GetProvince('(int32)573').GetArea.GetRegion.GetName] et [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Depuis la première cataracte, où commence l'Égypte, le Nil est navigable sans interruption jusqu'au delta. Autant [GetProvince('(int32)576').GetArea.GetName] que [GetProvince('(int32)569').GetArea.GetName] sont moins peuplées et comptent moins de monuments que le Nord, où les carrières et tombes monumentales sont plus nombreuses que les cités, mais toute la contrée est un nœud de première importance pour les échanges sur le Nil.\nTous les négociants du Sud, amenant fer, joyaux, poteries, coton, épices et animaux exotiques, doivent transiter par nos ports et y verser les droits de péage. Développer des infrastructures adéquates était donc indispensable pour accroître à la fois le volume des échanges et nos profits."
 me_egypt_2_pharaoh.14.a:0 "Rien ne vaut une épée méroïtique"
 me_egypt_2_pharaoh.14.a.tt:0 "Toutes les localités possédées en [GetProvince('(int32)576').GetArea.GetName|Y] et en [GetProvince('(int32)569').GetArea.GetName|Y] reçoivent #Y $egypt_border_trade_nubia$#!."
 #me_egypt_2_pharaoh.14.a.tt.2:0 "If not already owned, [GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] and [GetProvince('(int32)613').GetArea.GetName|Y]."
 me_egypt_2_pharaoh.14.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_8$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.15.t:0 "La cité des dieux : les dieux d'Alexandrie"
 me_egypt_2_pharaoh.15.desc:0 "Ce sont les dieux des Grecs qui nous ont menés jusqu'à ce pays, et les dieux d'Égypte qui nous ont souri à notre arrivée.\n\nLorsque Alexandre a conquis l'Égypte, il a visité l'oracle de [ammon_scope.GetName], à [GetProvince('(int32)5514').GetName]. Le dieu guidait ses pas, envoyant de la pluie dans le désert afin d'apaiser la soif de ses hommes, et deux serpents doués de parole le conduisirent dans cet océan de sable. [GetCharacter('(int32)42').GetName] se trouvait là et, répétant les réponses de l'oracle, il expliqua la naissance d'Alexandre par l'intervention du dieu [ammon_scope.GetName] lui-même, connu de tous sous le nom de [zeus_scope.GetName]. Depuis lors, Alexandre a rejoint son père divin sur le mont Olympe, et sa tombe a été érigée à [GetProvince('(int32)516').GetName].\n\nTout cela prouve amplement que notre puissance a été décrétée par les dieux, et c'est à eux que doit s'adresser notre gratitude. Célébrons donc la faveur qu'ils nous ont accordée par une grande fête religieuse."
 me_egypt_2_pharaoh.15.a:0 "Sacrifions donc aux dieux"
 me_egypt_2_pharaoh.15.a.tt:0 "Le basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] va déclarer l'instauration d'une grande fête religieuse."
 me_egypt_2_pharaoh.16.t:0 "La cité des dieux : anciens dieux et nouveaux dieux"
 me_egypt_2_pharaoh.16.desc:0 "Ces derniers mois de célébrations ont clairement démontré à quel point le sentiment religieux était profondément enraciné dans le peuple, grec ou non. Les dieux se sont réjouis de la fumée des sacrifices, plus nombreux que jamais, tandis que les temples antiques étaient restaurés et de nouveaux érigés.\n\nPour célébrer la fin de ces rites, il semble approprié de promouvoir officiellement un nouveau culte. [euploia_scope.GetName], sous la protection de laquelle se trouvent tous les marins, devrait être honorée pour la bonne fortune dont elle nous a gratifiés pour ce qui regarde nos entreprises en mer.\nÀ la cour, certaines voix, notamment parmi les proches de la famille royale, ont suggéré que la déesse nous a déjà bénis de sa présence : [SCOPE.sCharacter('lagid_goddess_candidate').GetName] n'était nulle autre que la déesse elle-même, marchant parmi nous. De son vivant, elle était la prêtresse du bélier de [GetProvince('(int32)534').GetName] et a été inhumée selon les rituels prévus, qui lui ont garanti le statut divin. Elle devrait donc être révérée en tant que déesse dans chaque sanctuaire du pays."
 me_egypt_2_pharaoh.16.a:0 "Adoptons son culte, que la déesse nous bénisse"
 #me_egypt_2_pharaoh.16.a.tt:0 "The cult of [euploia_scope.GetName|Y] is instituted in [GetCountry('EGY').GetName]."
 me_egypt_2_pharaoh.16.a.tt.2:0 "Callicratès Boiskidès, particulièrement dévoué à la déesse, promeut la fondation d'un sanctuaire de [euploia_scope.GetName] à [GetProvince('(int32)3378').GetName|Y]."
 me_egypt_2_pharaoh.16.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_9$#! a été #G menée à bien#!."
 #me_egypt_2_pharaoh.17.desc:0 "The last few months of religious celebrations have clearly pointed out how deeply the religious sentiment of our people, both Greeks and not, runs. The gods feasted on the smoke of sacrifices - more numerous than ever - in every settlment of [GetCountry('EGY').GetName], while old temples were restored and new ones erected. Under the eyes of our protector, divine Alexander, and his father [ammon_scope.GetName], our people were brought together to celebrate the shared favor of the gods. Native Egyptians and Greco-Macedonian settlers have never been closer, and the necessity of shared cults has grown more evident - something for our administration to consider in the near future. \n\nTo celebrate the conclusion of the revelries, it seems fitting to formally promote a new cult. [euploia_scope.GetName], under whose protection are all sailors, shall be honored for the good fortune she bestowed upon us in our past maritime endeavors, and prayed to protect us in our future sea conquests!"
 me_egypt_2_pharaoh.18.t:0 "La cité des merveilles : le grand phare"
 me_egypt_2_pharaoh.18.desc:0 "C'est fait. Il a fallu des années d'un labeur acharné, d'investissements conséquents et d'ambitions visionnaires, mais le #Y phare de Pharos#! est enfin achevé.\n\nSes lignes distinctives, dressées vers le ciel, se reconnaissent à des milles de distance, et sa flamme brûle dans la nuit comme une seconde lune. Nulle part dans tout le monde connu n'existe quelque chose qui puisse lui ressembler. Notre phare de [GetProvince('(int32)516').GetName] se dressera à jamais, véritable témoignage de l'ingéniosité et de la grandeur de notre peuple."
 me_egypt_2_pharaoh.18.a:0 "Puisse sa lumière éclairer toute la Méditerranée"
 me_egypt_2_pharaoh.18.a.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_10$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.19.t:0 "La cité des merveilles : grande bibliothèque et Mouseîon"
 me_egypt_2_pharaoh.19.desc:0 "C'est fait. Il a fallu des années d'un labeur acharné, d'investissements conséquents et d'ambitions visionnaires, mais le #Y Mouseîon#! est enfin achevé.\n\nLe temple majestueux des muses est entouré d'un ensemble de bâtiments, tous dédiés à la recherche de la beauté et du savoir. Les plus grands artistes, poètes et lettrés de tout le monde hellénique rivalisent déjà pour s'assurer d'y occuper un poste, parmi les muses. Et, un jour, ces salles sacrées abriteront la totalité de la connaissance du monde."
 me_egypt_2_pharaoh.19.a:0 "La lumière de notre culture brillera sur la Méditerranée"
 me_egypt_2_pharaoh.21.t:0 "Fête ptolémaïde"
 me_egypt_2_pharaoh.21.desc:0 "Aucune dépense n'a été refusée pour organiser ces festivités.\n\n[GetCharacter('(int32)42').GetName] et sa famille ont façonné ce pays, comme ils continueront de le faire à l'avenir, et ce festival a montré au monde la munificence des Lagides et leur puissance.\n\nDes processions de produits exotiques, y compris nos célèbres éléphants, nos soldats dans des armures flambant neuves ont traversé chaque jour [GetProvince('(int32)516').GetName], tandis que des sacrifices étaient offerts aux dieux dans tout le pays, et que des banquets occupaient les jours et réchauffaient les nuits. Tous les pays grecs ont été invités aux concours musicaux, poétiques et physiques, d'autant que le luxe des prix rivalisait avec celui des Jeux olympiques. Des fêtes plus modestes se sont aussi déroulées dans tout le pays.\n\nLa fête ptolémaïde a été un véritable succès."
 me_egypt_2_pharaoh.21.a:0 "L'héritage de [GetCharacter('(int32)42').GetName] a été dignement honoré"
 me_egypt_2_pharaoh.21.a.tt:0 "Les pays helléniques sont emplis d'admiration et de respect, ce qui accroît leur opinion à notre égard."
 me_egypt_2_pharaoh.21.b:0 "Nous devrions reproduire cela régulièrement"
 me_egypt_2_pharaoh.21.b.tt:0 "La fête ptolémaïde va désormais se dérouler tous les quatre ans."
 me_egypt_2_pharaoh.21.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_11$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.22.t:0 "Fête ptolémaïde renouvelée"
 me_egypt_2_pharaoh.22.desc:0 "La première fête ptolémaïde a été un véritable succès. Les invités, venus de tout le monde grec, se sont enthousiasmés de notre démonstration de puissance et des richesses que nous leur avons offerts, tandis que notre propre peuple regardait cela avec orgueil.\n\nSi l'événement a été coûteux et a exigé de longs préparatifs, il a aussi de nombreux avantages. Le répéter serait un véritable défi mais, en y consacrant de la bonne volonté et du temps, la ptolémaïde pourrait bien éclipser les Jeux olympiques comme lieu de réunion de toute la civilisation hellénique."
 me_egypt_2_pharaoh.22.a:0 "Nous surpasserons assurément Olympie"
 me_egypt_2_pharaoh.22.a.tt:0 "Dans quatre ans, une nouvelle fête ptolémaïde sera de nouveau organisée."
 me_egypt_2_pharaoh.23.t:0 "Préparatifs de la fête ptolémaïde"
 me_egypt_2_pharaoh.23.desc:0 "Presque quatre ans se sont écoulés depuis la dernière ptolémaïde. Les souvenirs de cet événement mémorable et ses effets sur la popularité du basileus se sont lentement effacés.\n\nSi nous voulons organiser de nouvelles fêtes pour continuer de célébrer les succès de la dynastie Lagide, les préparatifs doivent être lancés très vite.\n\nCette fête destinée à susciter l'admiration et la jalousie du monde entier ne se prépare pas en un jour."
 me_egypt_2_pharaoh.23.a:0 "Il n'y a pas de temps à perdre"
 me_egypt_2_pharaoh.23.a.tt:0 "Les préparatifs de la prochaine ptolémaïde vont être lancés."
 me_egypt_2_pharaoh.23.b:0 "Pas cette fois, non"
 me_egypt_2_pharaoh.23.b.tt:0 "La prochaine ptolémaïde se tiendra dans quatre ans."
 me_egypt_2_pharaoh.23.d:0 "Il existe de meilleures manières de célébrer nos succès"
 me_egypt_2_pharaoh.23.d.tt:0 "La ptolémaïde n'aura plus jamais lieu."
 me_egypt_2_pharaoh.24.t:0 "La [SCOPE.Custom('get_ptolemaia_count_suffix')] ptolémaïde"
 ptolemaia_suffix_0:0 "$ptolemaia_number$ème"
 ptolemaia_suffix_1:0 "$ptolemaia_number$ère"
 ptolemaia_suffix_2:0 "$ptolemaia_number$nde"
 ptolemaia_suffix_3:0 "$ptolemaia_number$ème"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "Tout est prêt ! \n\n[ROOT.GetCountry.GetRuler.GetName] ouvre officiellement les célébrations pour les Ptolémaïdes. Des invités de tout le monde hellénique viennent à [GetProvince('(int32)516').GetName] pour éprouver leurs compétences lors des tournois, participer aux banquets, sacrifier aux dieux et s'émerveiller devant le spectacle de la puissance et des richesses ptolémaïques exhibées dans les processions. Notre peuple est ravi et notre Basileus est le plus envié et admiré au monde !"
 me_egypt_2_pharaoh.24.a:0 "Tous sont donc satisfaits"
 me_egypt_2_pharaoh.25.t:0 "Syncrétisme : le rêve de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 me_egypt_2_pharaoh.25.desc:0 "Notre basileus, [ROOT.GetCountry.GetRuler.GetName], a fait un rêve. Un dieu mystérieux lui est apparu, sous le visage d'un homme majestueux, un modius sur la tête et un sceptre à la main. Cerbère reposait paisiblement à ses pieds. Le dieu a commandé à [ROOT.GetCountry.GetRuler.GetName] de prendre sa statue à [GetProvince('(int32)1812').GetName], où il est vénéré sous le nom de Pluton, pour ramener son culte à [GetCharacter('(int32)42').GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], perturbé, a déjà fait convoquer de sages prêtres pour qu'ils interprètent ce rêve."
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetName] cherche des réponses"
 me_egypt_2_pharaoh.25.a.tt:0 "Les prêtres les plus sages, égyptiens autant que grecs, vont répondre à sa convocation."
 me_egypt_2_pharaoh.26.t:0 "Syncrétisme : institution du culte de [GetDeityDefinition('omen_serapis').GetName]"
 me_egypt_2_pharaoh.26.desc:0 "Tout est en place. Au terme d'une procession solennelle et avec de riches offrandes, [GetDeityDefinition('omen_serapis').GetName] a officiellement été accueilli dans le panthéon.\n\nEspérons que son culte commun apportera au peuple un sens renouvelé de son unité, divisé qu'il était jusqu'à présent entre dieux helléniques et traditions égyptiennes. [GetDeityDefinition('omen_serapis').GetName] sera le dieu de tous, Grecs comme Égyptiens, et personnifiera notre nature duelle : deux cultures, deux religions, unies au sein d'un seul pays."
 me_egypt_2_pharaoh.26.a:0 "Puisse [GetDeityDefinition('omen_serapis').GetName] garantir la paix et l'harmonie à l'Égypte"
 me_egypt_2_pharaoh.26.a.tt:0 "Un site sacré dédié à [GetDeityDefinition('omen_serapis').GetName] a été construit à [GetProvince('(int32)529').GetName|Y]."
 me_egypt_2_pharaoh.26.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_12$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.26.tt:0 "Le culte de [GetDeityDefinition('omen_serapis').GetName] a été officiellement introduit en Égypte."
 me_egypt_2_pharaoh.27.t:0 "Syncrétisme : réponse des prêtres"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName] est largement regardé comme le plus sage des prêtres d'Égypte. Quant à [serapis_cult_instigator_greek.GetName], il est un membre important de la famille des Eumolpidai d'Athènes, les anciens gardiens des secrets des mystères éleusiens. Tous deux ont répondu à la convocation de [ROOT.GetCountry.GetRuler.GetName] pour interpréter son rêve.\n\nCes deux hommes avisés sont aisément tombés d'accord sur la réponse : le dieu n'est nul autre que [GetDeityDefinition('omen_serapis').GetName], et il a témoigné de sa faveur à [ROOT.GetCountry.GetRuler.GetName]. Si nous voulons trouver enfin un équilibre religieux dans le pays, le basileus doit suivre les instructions du dieu à la lettre, et aussi rapidement qu'il le pourra."
 me_egypt_2_pharaoh.27.a:0 "Envoyons donc la statue du dieu à [GetProvince('(int32)1812').GetName]"
 me_egypt_2_pharaoh.27.a.tt:0 "Nos ambassadeurs vont se rendre au temple de Pluton pour y prendre la statue – d'une manière ou d'une autre."
 me_egypt_2_pharaoh.28.t:0 "Syncrétisme : l'arrivée de [GetDeityDefinition('omen_serapis').GetName]"
 me_egypt_2_pharaoh.28.desc:0 "C'est un véritable succès !\n\nNos ambassadeurs sont rentrés à [GetProvince('(int32)516').GetName] avec la précieuse statue. [GetDeityDefinition('omen_serapis').GetName] a été accueilli dans le pays par une magnifique procession et de grandes célébrations.\n\nSelon [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName], [GetDeityDefinition('omen_serapis').GetName] – ou Osorapis, comme les Grecs d'Égypte le nomment – est la personnification de [osiris_scope.GetName], qui était vénéré aux côtés de [isis_scope.GetName] dans un sanctuaire se trouvant dans l'actuelle [GetProvince('(int32)1812').GetName]. [serapis_scope.GetName] n'est donc pas un dieu étranger, mais son culte a enfin été rétabli. Pourtant, son ancien sanctuaire est depuis longtemps perdu, aussi devrions-nous faire quelque chose à cet égard."
 me_egypt_2_pharaoh.28.a:0 "Nous lui construirons un nouveau sanctuaire"
 me_egypt_2_pharaoh.28.a.tt:0 "Nous allons investir dans la construction d'un site sacré dédié à [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.28.b:0 "Cela devra attendre"
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName] n'a pas de site sacré."
 me_egypt_2_pharaoh.29.t:0 "Apothéose : honneurs divins"
 me_egypt_2_pharaoh.29.desc:0 "Les grands rois d'antan étaient souvent honorés en héros dans le monde hellénique après leur mort, de même que les fondateurs des cités. Les pharaons égyptiens, eux aussi, pouvaient accéder à la divinité au moment où ils quittaient ce monde. Au cours des dernières années, les cultes locaux de grands hommes encore en vie – dont [ROOT.GetCountry.GetRuler.GetName] lui-même – ont commencé à se pratiquer dans toute la Méditerranée grecque.\n\nNotre basileus a officiellement réprouvé cette pratique, la regardant comme blasphématoire. Mais les temps changent, et des honneurs de plus en plus importants lui sont accordés par ses sujets reconnaissants et, un jour, il sera considéré comme un dieu, comme Alexandre avant lui."
 me_egypt_2_pharaoh.29.a:0 "Gloire au basileus !"
 me_egypt_2_pharaoh.29.a.tt:0 "Cet événement va constituer un précédent qui pourrait avoir des conséquences pour nos futurs dirigeants."
 me_egypt_2_pharaoh.29.tt.end:0 "La tâche #Y $egypt_mission_2_pharaoh_task_final$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.29.tt:0 "À sa mort, [GetCharacter('(int32)42').GetName|Y] va être considéré comme un dieu ; déjà, il est presque un dieu sur terre."
 me_egypt_2_pharaoh.30.t:0 "Apothéose"
 me_egypt_2_pharaoh.30.desc:0 "Les grands rois d'antan étaient souvent honorés en héros dans le monde hellénique après leur mort, de même que les fondateurs des cités. Les pharaons égyptiens, eux aussi, pouvaient accéder à la divinité au moment où ils quittaient ce monde. Au cours des dernières années, les cultes locaux de grands hommes ont commencé à se pratiquer dans toute la Méditerranée grecque.\n\nLe fondateur de notre dynastie, [dead_ptolemy_scope.GetName], a toujours refusé les honneurs divins de son vivant, regardant cela comme une pratique sacrilège ; mais il est maintenant décédé depuis longtemps et la grandeur de son héritage apparaît clairement à tous, aussi est-il temps qu'il soit désormais considéré comme un dieu."
 me_egypt_2_pharaoh.30.a:0 "Gloire au divin [GetCharacter('(int32)42').GetName] !"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y] est désormais considéré comme un dieu de notre panthéon."
 me_egypt_2_pharaoh.31.t:0 "Apothéose : la bénédiction de Sôter"
 me_egypt_2_pharaoh.31.desc:0 "Les grands rois d'antan étaient souvent honorés en héros dans le monde hellénique après leur mort, de même que les fondateurs des cités. Les pharaons égyptiens, eux aussi, pouvaient accéder à la divinité au moment où ils quittaient ce monde.\n\nLe fondateur de notre dynastie, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], a déjà franchi cette étape et rejoint Alexandre parmi les dieux du pays. Désormais, il veille avec bienveillance sur ses successeurs et descendants, attendant qu'ils le rejoignent sur le mont Olympe."
 me_egypt_2_pharaoh.31.a:0 "Nous sommes véritablement bénis"
 me_egypt_2_pharaoh.31.tt:0 "Le divin prédécesseur de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName], va accorder sa protection et sa puissance à notre basileus."
 me_egypt_2_pharaoh.32.t:0 "Apothéose : un dieu parmi les hommes"
 me_egypt_2_pharaoh.32.desc:0 "Les grands rois d'antan étaient souvent honorés en héros dans le monde hellénique après leur mort, de même que les fondateurs des cités. Les pharaons égyptiens, eux aussi, pouvaient accéder à la divinité au moment où ils quittaient ce monde. Au cours des dernières années, les cultes locaux de grands hommes encore en vie ont commencé à se pratiquer dans toute la Méditerranée grecque. Des honneurs de plus en plus importants sont accordés à notre basileus, [ROOT.GetCountry.GetRuler.GetName], par ses sujets reconnaissants, qui pensent que seul un dieu peut témoigner d'une telle bienveillance envers de simples mortels."
 me_egypt_2_pharaoh.32.tt:0 "Ayant accompli d'incroyables exploits, notre basileus est désormais considéré comme un dieu sur terre."
 me_egypt_2_pharaoh.33.t:0 "Un dieu parmi les hommes"
 me_egypt_2_pharaoh.33.desc:0 "Les hauts faits et les qualités de notre basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sont connus de tous. Le peuple loue son nom pour assurer la prospérité du pays tout entier.\n\nIl paraît évident que les dieux nous ont souri le jour où [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] est monté sur le trône. Au départ, seules quelques voix isolées ont osé qualifier le basileus de bienfaiteur divin, mais avec le temps ces voix se sont faites toujours plus nombreuses et insistantes. Nous devons donc y répondre de façon officielle.\n\nPrétendre être gouvernés par un dieu vivant est un acte pour le moins osé, si ce n'est même blasphématoire, mais nous pourrions au moins reconnaître officiellement [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] comme l'étincelle divine qui deviendra véritablement un dieu à sa mort, au moment où il rejoindra ses glorieux ancêtres afin de protéger le pays."
 me_egypt_2_pharaoh.33.a:0 "De fait, un jour [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] siégera aux côtés de Zeus sur l'Olympe"
 me_egypt_2_pharaoh.33.b:0 "Nous ne pouvons encourager de tels blasphèmes"
 me_egypt_2_pharaoh.34.t:0 "Nouveaux cultes syncrétistes"
 me_egypt_2_pharaoh.34.desc:0 "Depuis que nous avons introduit les cultes syncrétistes de [serapis_scope.GetName] et [amun_scope.GetName], le peuple les a adoptés avec un véritable enthousiasme.\n\nLe syncrétisme est une pratique ancienne dans la religion hellénique. Nous sommes contraints par notre dévotion à respecter tous les dieux, quelles que puissent être leurs origines, pour éviter que l'un d'entre eux ne s'offusque de notre mépris et ne cherche à se venger. De fait, la plupart des gens vénèrent les mêmes divinités que nous, car telle est leur puissance, même s'ils leur donnent des noms ou des attributs différents. Reconnaître ce lien de tous les êtres divins est donc essentiel pour une coexistence pacifique.\n\nParmi les nouveaux cultes syncrétistes apparus dans le pays, les plus notables sont ceux de [hermanubis_scope.GetName], celui qui guide les âmes des défunts dans la vie après la mort, et de [harpocrates_scope.GetName], le fils divin de [isis_scope.GetName] et [GetDeityDefinition('omen_serapis').GetName]."
 me_egypt_2_pharaoh.34.a:0 "Accueillons donc [hermanubis_scope.GetName] et [harpocrates_scope.GetName] au sein du panthéon"
 me_egypt_2_pharaoh.35.t:0 "Le pharaon macédonien"
 me_egypt_2_pharaoh.35.desc:0 "Aujourd'hui, tout le peuple d'Égypte se réjouit !\n\nEnfin, un héritier digne tout autant des pharaons égyptiens que du Grec Alexandre est assis sur le trône. Nos choix politiques adroits ont permis la cohabitation paisible de peuples différents au sein d'un seul pays, assurant leur prospérité et leur bonheur.\n\nJamais l'Égypte n'a été si riche, aussi unie et autant admirée. Un jour, c'est nous qui réaliserons le rêve d'Alexandre, en partageant notre culture avec le monde entier."
 me_egypt_2_pharaoh.35.a:0 "Bon travail"
 me_egypt_2_pharaoh.35.a.tt.end:0 "La mission #Y $egypt_mission_2_pharaoh$#! a été #G menée à bien#!."
 me_egypt_2_pharaoh.36.t:0 "Théâtre athénien"
 me_egypt_2_pharaoh.36.desc:0 "Depuis le jour où la majestueuse bibliothèque a été achevée, nos lettrés ont travaillé dur pour collecter les précieux rouleaux recélant l'art et la connaissance venus de l'ensemble du monde grec.\n\nRécemment, il est venu à notre attention qu'une véritable perle manque malgré tout dans nos collections. [GetProvince('(int32)416').GetName] est le berceau du théâtre, et des noms tels que ceux d'Eschyle, de Sophocle, d'Euripide ou encore d'Aristophane sont toujours grandement appréciés dans le monde grec. Comme il se doit avec les spectacles vivants, leurs œuvres se sont altérées avec le passage des années, les lieux où leurs pièces ont été jouées, et leur qualité en a souffert. Malgré tout, des copies officielles, immuables de leurs chefs-d'œuvre ont été préservées par [GetCountry('ATH').GetName] depuis des siècles. Nous devrions les obtenir pour que nos lettrés puissent les étudier – et peut-être même les conserver."
 me_egypt_2_pharaoh.36.a:0 "Demandons toujours aux Athéniens"
 me_egypt_2_pharaoh.36.a.tt:0 "Des émissaires vont rejoindre [GetCountry('ATH').GetName] pour demander les rouleaux originels."
 me_egypt_2_pharaoh.37.t:0 "Une demande d'Alexandrie"
 #me_egypt_2_pharaoh.37.desc:0 "Ambassadors from [GetCountry('EGY').GetName] have come to the assembly with a request. \n\nThe Great Library of [GetProvince('(int32)516').GetName] is already the world's largest collection of literature, and the finest Greek scholars spend nights and days studying the many qualities of the masterpieces of our culture, and trying to return them to their original perfection, which has been lost through centuries of often clumsy copies. Therefore, they would be forever in our debt if we were to send them the scrolls containing the official copies of our world-renowned theater. They will make faithful copies and send our precious scrolls back as soon as they are done. \n\nWe are extremely proud of the accomplishments of our ancestors, and giving everyone the possibility of accessing the original scripts and admiring their greatness would be a way to honor their memory; however, travelling scrolls are easy to get lost or damaged..."
 me_egypt_2_pharaoh.37.a:0 "Envoyons-leur ces textes"
 me_egypt_2_pharaoh.37.b:0 "Non, c'est beaucoup trop risqué"
 me_egypt_2_pharaoh.37.b.tt:0 "Ils vont être très mécontents à notre égard."
 me_egypt_2_pharaoh.38.t:0 "Rouleaux athéniens"
 me_egypt_2_pharaoh.38.desc:0 "Excellentes nouvelles ! L'Assemblée athénienne a accepté notre proposition.\n\nLes copies officielles du théâtre athénien, transportées avec la plus grande prudence par nos ambassadeurs, sont enfin entrées dans la grande bibliothèque. Nos lettrés sont stupéfaits de constater le nombre de différences, petites ou grandes, entre ces manuscrits anciens et leurs copies contemporaines. Leur valeur culturelle est tout simplement incalculable. Nous ne pouvons tout simplement pas les renvoyer pour qu'elles recommencent à amasser la poussière dans un temple ou un autre. Nous devrions donc en faire des copies parfaites pour les renvoyer à leur place. Avec un peu de chance, les Athéniens ne le remarqueront jamais – et s'ils le faisaient, ce serait alors trop tard pour eux !"
 me_egypt_2_pharaoh.38.tt:0 "Nous avons reçu le trésor [tragedies_scope.GetName|Y] de [GetCountry('ATH').GetName]."
 me_egypt_2_pharaoh.38.a:0 "Renvoyons-leur des copies"
 me_egypt_2_pharaoh.38.a.tt:0 "Les Athéniens vont être outrés."
 me_egypt_2_pharaoh.39.t:0 "Théâtre athénien refusé"
 me_egypt_2_pharaoh.39.desc:0 "Nos ambassadeurs sont de retour avec de mauvaises nouvelles : les Athéniens ne nous font pas confiance et n'ont pu être persuadés de nous envoyer les copies officielles de leurs chefs-d'œuvre du théâtre.\n\nLa déception est vive parmi les lettrés du Mouseîon, mais nous ne pouvons pas y faire grand-chose. Cela valait malgré tout la peine de les demander, et la seule possibilité qui nous reste est de les prendre de force, lorsqu'une invasion pourra être menée. Espérons malgré tout qu'elles ne seront pas trop endommagées."
 me_egypt_2_pharaoh.39.a:0 "Ces Athéniens vont le regretter"
 me_egypt_2_pharaoh.40.t:0 "Trompés"
 #me_egypt_2_pharaoh.40.desc:0 "We have been fooled! \n\nThe sneaky Basileus of [GetCountry('EGY').GetName] has lied to us. We promised that the official copies of our theatrical masterpieces that we sent to the Library of [GetProvince('(int32)516').GetName] would be returned to us promptly; however, after careful examination, we have discovered that what we were sent back is nothing more than a worthless copy, a fake! \n\nThe assembly exploded in an outraged uproar when the discovery was announced, but there is nothing we can do about it, lest we declare war on the swindler and risk being annihilated in the process."
 me_egypt_2_pharaoh.40.a:0 "Mais nous n'oublierons pas cela de si tôt"
 ### Greater Empire ###
 me_egypt_3_empire.1.t:0 "Aventures en mer Rouge : parés"
 me_egypt_3_empire.1.desc:0 "Nous avons assuré la sécurité de la côte nord de la mer Rouge, et les ports y sont prospères. Les marchands venus de territoires lointains débarquent sur nos côtes, amenant avec eux épices, teintures, ébène et ivoire. Pourtant, une grande partie des échanges avec l'Orient et l'Afrique se fait toujours par les ports du sud et le cours du Nil, au-delà de nos frontières.\n\nUne intervention décisive pourrait être bientôt nécessaire."
 me_egypt_3_empire.1.a:0 "Ces Nubiens pourraient bien être un problème"
 me_egypt_3_empire.1.a.tt:0 "Le général Philon Castoridès apparaît à la cour."
 me_egypt_3_empire.1.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_1$#! a été #G menée à bien#!."
 me_egypt_3_empire.2.t:0 "Postes commerciaux : un nouvel emporion"
 me_egypt_3_empire.2.desc:0 "Les tentatives faites pour nous amadouer les autochtones ont été difficiles et ont pris du temps. Ces gens ne partagent pas nos coutumes, et leurs langues sont parfaitement incompréhensibles. Néanmoins, les ambassadeurs y sont parvenus, et les tribus du Sud sont désormais prêtes à nous vendre un établissement littoral pour que nous en fassions un port de commerce.\n\nContrôler de tels établissements stratégiques sur la mer Rouge permettra de développer nos échanges et nous aidera à prévenir les menaces venues de la mer, y compris les pirates. Nous pourrions aussi fortifier la contrée pour en faire un avant-poste d'où pourront être lancées des conquêtes vers le sud."
 me_egypt_3_empire.2.a:0 "Allons-y"
 me_egypt_3_empire.2.b:0 "Cela n'en vaut ni le risque, ni le coût"
 #me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName] will have the possibility to buy either [GetProvince('(int32)4631').GetName|Y] or [GetProvince('(int32)7502').GetName|Y]."
 me_egypt_3_empire.2.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_2$#! a été #G menée à bien#!."
 me_egypt_3_empire.3.t:0 "Navigateurs hardis"
 me_egypt_3_empire.3.desc:0 "Le périple d'Alexandre en Orient a éveillé l'imagination et la curiosité des Grecs de toute la Méditerranée. Des explorateurs et littérateurs enthousiastes, dans chaque cité, aspirent à étendre notre connaissance du monde. Deux d'entre eux sont d'ailleurs arrivés à la cour de [ROOT.GetCountry.GetRuler.GetName] pour y demander un soutien royal.\n\n[timosthenes_admiral.GetName] a attiré l'attention de nos lettrés avec son nouveau système de repérage basé sur les douze vents, désapprouvant ainsi en partie Aristote, et est prêt à mettre son expertise géographique à notre service en parcourant tout le pourtour de la Méditerranée et en compilant une description de tous les ports et de toutes les routes jusqu'aux piliers d'Héraclès.\n\n[eudoxos_admiral.GetName], quant à lui, entretient des relations étroites avec les marins indiens, et l'un d'entre eux se dit prêt à le guider au-delà de [GetProvince('(int32)4650').GetName], le point le plus éloigné que les marchands grecs ont jamais atteint, jusqu'en Inde.\n\nCes deux expéditions seraient d'une aide considérable pour nos marchands. Laquelle devons-nous appuyer ?"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen], la Méditerranée a plus d'intérêt pour nous"
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen] va entamer son périple en Méditerranée."
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen], l'Inde et son opulence sont plus attirantes"
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen] va faire voile vers l'Inde."
 me_egypt_3_empire.4.t:0 "Navigateurs hardis : récits sur la Méditerranée"
 me_egypt_3_empire.4.desc:0 "Il y a plus d'un an, [timosthenes_admiral.GetPraenomen] a fait voile vers l'est, depuis l'Égypte, et lancé son grand périple sur tout le pourtour de la Méditerranée.\n\nIl est désormais rentré, amenant avec lui des connaissances innombrables sur les routes navigables, la topographie, les ports, la morphologie des côtes, les formes géographiques et les distances.\n\nNotre connaissance du vaste monde est encore imparfaite, mais nous connaissons de mieux en mieux notre mer et ses côtes, ce qui aidera grandement les négociants et les amiraux."
 me_egypt_3_empire.4.a:0 "Nous ferons bon usage de ce savoir nouveau"
 me_egypt_3_empire.4.a.tt:0 "[GetProvince('(int32)519').GetArea.GetName|Y] et [GetProvince('(int32)511').GetArea.GetName|Y] vont aussi recevoir #Y $egypt_med_periplus_mod$#!."
 me_egypt_3_empire.4.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_3$#! a été #G menée à bien#!."
 me_egypt_3_empire.5.t:0 "Navigateurs hardis : récits sur l'Inde"
 me_egypt_3_empire.5.desc:0 "Il y a plus d'un an, [eudoxos_admiral.GetPraenomen] et son guide indien sont partis pour l'Inde. Depuis la mer Rouge, ils ont bravé les vents de mousson en franchissant la mer ouverte, et ont débarqué en Inde, évitant ainsi les côtes de l'Arabie et ses pirates, et [GetProvince('(int32)4650').GetName] où les négociants grecs s'arrêtent habituellement pour rencontrer leurs partenaires indiens.\n\nMais il est maintenant rentré, ramenant avec lui des produits indiens et des connaissances innombrables sur les routes de navigation les plus sûres."
 me_egypt_3_empire.5.a:0 "L'Inde est désormais plus proche"
 me_egypt_3_empire.5.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_3$#! a été #G menée à bien#!."
 me_egypt_3_empire.6.t:0 "Terre de l'ébène : triomphe"
 me_egypt_3_empire.6.desc:0 "Les ennemis historiques de l'Égypte ont été vaincus ! Les Égyptiens n'avaient pas gouverné [GetProvince('(int32)641').GetArea.GetRegion.GetName] depuis des siècles, aussi notre victoire sera-t-elle assurément célébrée et commémorée au moins aussi longtemps.\n\n[ROOT.GetCountry.GetRuler.GetName] a organisé une magnifique procession triomphale dans les rues de [GetProvince('(int32)516').GetName], où des centaines de porteurs de présents éthiopiens font l'étalage de notre butin : 600 cornes d'éléphants, 2000 bûches de bois d'ébène, 60 plats d'or et d'argent, des esclaves et d'autres trésors encore."
 me_egypt_3_empire.6.a:0 "C'est un magnifique succès"
 me_egypt_3_empire.6.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_4$#! a été #G menée à bien#!."
 me_egypt_3_empire.7.t:0 "Commerce des éléphants : terrain de chasse"
 me_egypt_3_empire.7.desc:0 "Nous nous sommes enfin assuré du contrôle d'un terrain de reproduction des éléphants d'Afrique.\n\n[GetProvince('(int32)7500').GetName] sera désormais la base à partir de laquelle les expéditions de chasse pourront partir vers l'intérieur des terres, et d'où des navires chargés d'éléphants voyageront vers le nord, jusqu'aux terrains d'entraînement où ils seront formés à combattre au sein de l'armée.\n\nLes expéditions de chasse sont dangereuses et coûteuses, requérant du temps et des centaines de chasseurs qualifiés, et le risque de réduire la population sauvage d'éléphants de manière trop importante est bien réel. Mais c'est là la seule façon de nous assurer que l'armée puisse rivaliser avec ses rivales en Orient."
 me_egypt_3_empire.7.a:0 "Les éléphants peuvent renverser le cours des choses au cours des combats"
 me_egypt_3_empire.7.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_5$#! a été #G menée à bien#!."
 me_egypt_3_empire.8.t:0 "Expédition de chasse aux éléphants"
 me_egypt_3_empire.8.desc:0 "Élever des éléphants de combat dans des localités d'où ils ne sont pas originaires s'est avéré quasi impossible, aussi sommes-nous contraints d'organiser des expéditions de chasse dans les territoires où ils sont présents si nous voulons disposer d'un nombre suffisant et peu coûteux de ces animaux pour l'armée.\n\nLes chasseurs partent de [GetProvince('(int32)7500').GetName] et font route vers l'intérieur des terres, où vivent les éléphants sauvages. Ceux qui sont capturés sont alors embarqués sur des navires spécifiques, les elephantegos, sur la mer Rouge, qui remontent le canal du Nil avant d'atteindre enfin [GetProvince('(int32)500').GetName] où se trouvent les terrains d'entraînement."
 me_egypt_3_empire.8.a:0 "Trouvons donc des éléphants"
 me_egypt_3_empire.8.b:0 "Pas cette fois"
 me_egypt_3_empire.8.b.tt:0 "Rien ne va se produire."
 me_egypt_3_empire.9.t:0 "Aventures en Sicile : vers l'ouest"
 me_egypt_3_empire.9.desc:0 "L'Égypte s'intéresse évidemment en priorité à la Méditerranée orientale. Mais plusieurs raisons méritent que notre basileus ambitieux porte son regard vers l'Occident : de nouvelles opportunités commerciales, des ennemis désorganisés, des Grecs affaiblis cherchant un protecteur, et des territoires et des ressources trop éloignés des mains avides des autres diadoques.\n\nCela implique aussi des risques, et des décisions trop audacieuses en [GetProvince('(int32)84').GetArea.GetRegion.GetName] ont par le passé déjà fait s'effondrer des royaumes et des empires. Nous devons donc faire mieux que nos prédécesseurs si nous voulons poser les premières pierres d'un empire en Occident."
 me_egypt_3_empire.9.a:0 "Nous relèverons le défi"
 me_egypt_3_empire.9.a.tt:0 "Tous les pays non grecs de [GetProvince('(int32)84').GetArea.GetRegion.GetName] vont nous considérer comme une menace."
 me_egypt_3_empire.9.a.tt.2:0 "Les autres successeurs vont être satisfaits que nous consacrions notre attention à l'Occident."
 #me_egypt_3_empire.9.a.tt.3:0 "If not already owned, [GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] and [GetProvince('(int32)56').GetArea.GetName|Y]."
 me_egypt_3_empire.9.tt.end:0 "La tâche #Y $egypt_mission_3_empire_task_6$#! a été #G menée à bien#!."
 me_egypt_3_empire.10.t:0 "Le peuple de Cyrénaïque : fier [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "Le peuple de Cyrénaïque : guerre civile"
 me_egypt_3_empire.11.desc:1 "Hélas, les Cyréniens restent fermement opposés à toute autorité égyptienne et ont pris les armes contre les forces de [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Leur orgueilleux dirigeant, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], a rallié ses armées dans la [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] et invité tout son peuple à le rejoindre pour repousser l'invasion [ROOT.GetCountry.GetAdjective].\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] est parvenu à s'assurer du soutien et du contrôle d'une partie de la région, ralliant les loyalistes à Alexandre et ses successeurs qui souhaitent revenir dans notre giron. Si nous avons déjà fourni des troupes à [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], un débat a cours pour ce qui concerne la garantie de ses succès. Quelques détachements supplémentaires pourraient aisément être levés et envoyés en renfort à [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]. Après tout, la défaite de [flavor_egy_2_magas_scope.GetPraenomen] ne nous amènerait rien de bon."
 me_egypt_3_empire.11.a:0 "Attendons de voir comment évoluent les choses"
 me_egypt_3_empire.11.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_7$#! a été #G menée à bien#!."
 me_egypt_3_empire.12.t:0 "Le peuple de Cyrénaïque : le vent de la bataille"
 me_egypt_3_empire.12.desc:0 "Il n'y a aucun moyen de raisonner les obtus Cyréniens, mais leur orgueil provoquera leur ruine. Ils ont assassiné leur premier gouverneur, Ophellas, et jamais donné le moindre signe de vouloir s'en repentir. Maintenant, ils refusent même notre offre généreuse.\n\nOn ne peut leur faire confiance, et cela ne peut être toléré plus longtemps. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] devrait nous appartenir, et nous combattrons pour assurer nos revendications."
 me_egypt_3_empire.12.a:0 "La guerre est le seul choix possible"
 me_egypt_3_empire.13.t:0 "Le peuple de Cyrénaïque : soumission"
 #me_egypt_3_empire.13.desc:0 "Today is a joyous day: the Cyrenaicans, having accepted our generous conditions without any blood spill, now recognize [GetCountry('EGY').GetName] as their overlord. \n\nGaining control of the area was easier than expected, but the real challenge will be to maintain our control over it, as the Cyrenaicans have proved in the past to be unruly and prone to rebelling. Nevertheless, today is a day for celebration!"
 me_egypt_3_empire.13.a:0 "Sortons notre meilleur biblin !"
 me_egypt_3_empire.14.t:0 "La question cyrénienne : problème résolu"
 me_egypt_3_empire.14.desc_1:0 "L'ambition et l'avidité de [SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] ont causé sa ruine. Ne se satisfaisant pas d'être notre gouverneur, il nous a ouvertement défiés, avant que les dieux ne châtient son orgueil. Tous les territoires de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] sont désormais placés sous l'autorité directe du basileus et pharaon, [ROOT.GetCountry.GetRuler.GetName], qui a pacifié cette contrée qui a été une telle gêne depuis des générations.\n\nCe contrôle nous préserve des incertitudes liées au voisinage d'un pays volage, mais plusieurs dangers sont aussi liés à cette annexion. La façon de régler ces questions dans l'avenir proche aura des conséquences durables pour notre présence dans la contrée."
 me_egypt_3_empire.14.desc_2:0 "Tous les territoires de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] appartiennent désormais au basileus et pharaon, [ROOT.GetCountry.GetRuler.GetName], qui a pacifié enfin cette contrée qui a été une telle gêne depuis des générations.\n\nCe contrôle nous préserve des incertitudes liées au voisinage d'un pays volage, mais plusieurs dangers sont aussi liés à cette annexion. La façon de régler ces questions dans l'avenir proche aura des conséquences durables pour notre présence dans la contrée."
 me_egypt_3_empire.14.a:0 "Une étape à la fois"
 me_egypt_3_empire.14.a.tt:0 "[GetProvince('(int32)3360').GetArea.GetName|Y] et [GetProvince('(int32)3344').GetArea.GetName|Y] vont aussi recevoir #Y $egypt_silphium_trade$#!."
 me_egypt_3_empire.14.a.tt.2:0 "Le dieu local [GetDeityDefinition('omen_zeus_amun').GetName|Y] est désormais disponible pour notre panthéon."
 me_egypt_3_empire.14.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_8$#! a été #G menée à bien#!."
 me_egypt_3_empire.15.t:0 "Poing de fer : pacification de la Cyrénaïque"
 me_egypt_3_empire.15.desc:0 "Des mesures radicales devaient être prises pour pacifier la région si problématique de la [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. Cette façon de faire peut bien nous aliéner les habitants sur le court terme mais, à plus longue échéance, cela portera ses fruits.\n\nSous l'autorité ferme de [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] et avec l'aide des procurateurs provinciaux, [GetProvince('(int32)3354').GetArea.GetRegion.GetName] sera bientôt une partie sûre, prospère et loyale du pays."
 me_egypt_3_empire.15.a:0 "C'était indispensable"
 me_egypt_3_empire.15.a.tt:0 "[GetProvince('(int32)3344').GetArea.GetName|Y] va recevoir #Y $egypt_cyrene_pacified_by_force$#!."
 me_egypt_3_empire.15.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_9$#! a été #G menée à bien#!."
 me_egypt_3_empire.16.t:0 "Intégration : constitution"
 #me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName] is surrounded by enemies and barbarians but, from this day on, our Greek brothers and sisters from [GetProvince('(int32)3354').GetArea.GetRegion.GetName] are not a menace anymore. They have officially entered our ruling class and, as another sign of good will, our Basileus [ROOT.GetCountry.GetRuler.GetName] has promulgated a new constitution for the Greek cities of [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. \n\nWhile city-specific constitutions do not seem so relevant anymore in the time of the great kingdoms of Alexander's Successors, they are a source of pride and ethnic identification for the Greeks, and represent their local autonomy."
 me_egypt_3_empire.16.a:0 "C'est un merveilleux résultat"
 me_egypt_3_empire.16.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_10$#! a été #G menée à bien#!."
 me_egypt_3_empire.17.t:0 "Commerce avec l'Occident : partenaire fiable"
 #me_egypt_3_empire.17.desc:0 "[GetCountry('EGY').GetName]'s prosperity in the last few decades owed much to the friendly collaboration of our Western neighbor, [GetCountry('CAR').GetName]. Our renowned interest for expansion in Africa, trade and the Mediterranean sea, however, risked putting us in a collision route with them. \n\nOur policy of separate influence spheres - to us, the Eastern Mediterranean, to them, the Western Mediterranean, has ensured long-term peace that culminated in an alliance. This result will benefit us both by facilitating trade and granting security."
 me_egypt_3_empire.17.a:0 "Nous avons de bons amis en Occident"
 me_egypt_3_empire.17.a.tt:0 "Tous les ports possédés reçoivent #Y $egypt_carthaginian_traders_mod$#!."
 me_egypt_3_empire.17.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_11$#! a été #G menée à bien#!."
 me_egypt_3_empire.18.t:0 "Rois des mers occidentales : bases capturées"
 me_egypt_3_empire.18.desc:0 "Notre présence en Méditerranée occidentale s'est considérablement accrue, et nous pourrions légitimement être considérés comme une grande puissance pour la contrée.\n\nToutefois, le risque de trop nous étendre est bien réel. Nos nouveaux territoires sont isolés, éloignés du cœur de notre pouvoir et peuplés de barbares. Maintenir dessus une autorité directe et sévère pourrait demander trop d'efforts, aussi devrions-nous leur garantir une certaine autonomie, tandis qu'ils assurent la protection de nos intérêts en Occident."
 me_egypt_3_empire.18.a:0 "Ils géreront parfaitement nos affaires en Occident"
 me_egypt_3_empire.18.a.tt:0 "La Ligue nésiotique occidentale va être formée comme tributaire. Elle va recevoir toutes les localités que nous possédons en [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], en [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], en [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] et à [GetProvince('(int32)1471').GetName|Y]."
 me_egypt_3_empire.18.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_12$#! a été #G menée à bien#!."
 me_egypt_3_empire.19.t:0 "Maîtres de l'Afrique"
 me_egypt_3_empire.19.desc:0 "Notre peuple, et en particulier les Égyptiens, se réjouit : l'humiliation de la domination nubienne a été effacée de toutes les mémoires, la Cyrénaïque n'est plus une menace désormais, et même la Méditerranée occidentale se trouve désormais à notre portée.\n\nNos frontières sont protégées et notre position considérablement renforcée, aussi devrions-nous désormais consacrer toute notre attention aux menaces posées par les autres successeurs en prenant notre place légitime parmi les véritables héritiers d'Alexandre."
 #me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName] is the mightiest power south of the Mediterranean."
 #me_egypt_3_empire.19.a.tt.2:0 "If not already owned, [GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] and [GetProvince('(int32)3245').GetArea.GetName|Y]."
 me_egypt_3_empire.19.a.tt:0 "Les cultures [GetCulture('upper_egyptian').GetName|Y] et [GetCulture('middle_egyptian').GetName|Y] reçoivent #Y $egypt_safe_borders$#!."
 me_egypt_3_empire.19.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_final$#! a été #G menée à bien#!."
 me_egypt_3_empire.20.t:0 "Grecs occidentaux : la frontière"
 me_egypt_3_empire.20.desc:0 "Un grand nombre de cités grecques ont été placées sous notre autorité, et se trouvent désormais protégées de la menace posée par les Italiques et les Carthaginois. Notre intervention directe dans la contrée va sans doute renverser l'équilibre local des puissances, donnant naissance à une nouvelle frontière agitée en Méditerranée occidentale. Déléguer cette tâche coûteuse en ressources à une dépendance locale serait donc probablement le choix le plus avisé.\n\nD'un autre côté, notre présence en Sicile nous permet de contrôler actuellement les greniers à blé de la Méditerranée, l'Égypte et la Sicile. Nous pourrions donc tirer tout le parti possible de notre monopole sur le marché des grains."
 me_egypt_3_empire.20.a:0 "Nous sommes plus puissants que jamais"
 me_egypt_3_empire.20.a.tt:0 "La Grande-Grèce va être formée comme cliente. Elle va recevoir toutes les localités que nous possédons en [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]."
 me_egypt_3_empire.20.end.tt:0 "La tâche #Y $egypt_mission_3_empire_task_13$#! a été #G menée à bien#!."
 #flavor_egy.12.desc.2:0 "With [flavor_egy_12_magas_scope.GetPraenomen]' position in [GetProvince('(int32)3354').GetArea.GetRegion.GetName] secure, he looks to cementing his hold on the region as an independent king in the vein of Agathokles and the Diadochi.\n\nWe should be wary, and remember how the gods rewarded the hubris of Ophellas when his ambitions grew beyond mere subservience to [GetCountry('EGY').GetName]..."
 #flavor_egy.13.desc.2:0 "Buoyed by his secure position in [GetProvince('(int32)3354').GetArea.GetRegion.GetName], [flavor_egy_12_magas_scope.GetName] has proclaimed himself king of [GetCountry('CYR').GetName] and made it clear his realm will no longer be a mere vassal of [GetCountry('EGY').GetName].\n\nThe cur has betrayed the trust of the Lagid dynasty, but it may be simpler to let him rule the Pentapolis than weaken ourselves with a protracted war."
 me_egypt_3_empire.21.t:0 "Grand empire"
 me_egypt_3_empire.21.desc:0 "Jamais les territoires d'Égypte n'avaient connu une telle sécurité !\n\nEnfin, les frontières longuement disputées sont protégées des invasions et de l'agressivité de nos voisins. Ces peuples qui menaçaient l'Égypte ont été persuadés de reconnaître notre supériorité, ou annihilés par la puissance de nos armées. Notre puissance est telle désormais, grâce à ces victoires, que nous avons pu aller jusqu'à nous étendre vers l'Occident, où aucun Égyptien n'avait jamais régné, et où Alexandre lui-même ne s'est jamais rendu !"
 me_egypt_3_empire.21.a:0 "C'est un véritable succès !"
 me_egypt_3_empire.21.end.tt:0 "La mission #Y $egypt_mission_3_empire$#! a été #G menée à bien#!."
 ### The Eastern Border ###
 me_egypt_4_border.1.t:0 "Roi des Sidoniens : un nouveau roi"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName] est l'un des principaux ports et carrefours commerciaux de Méditerranée. Comptant parmi les plus grandes et les plus anciennes cités phéniciennes, réputée pour sa production de cèdre de très grande qualité et de teinture pourpre, la ville a toujours joui d'une grande autonomie sous les dirigeants précédents.\n\nPlacer un membre de la cour sur le trône pourrait ne pas être bien perçu des habitants, mais confier le pouvoir à une monarchie bien disposée à notre égard serait au contraire le moyen le plus aisé de contrôler la contrée."
 me_egypt_4_border.1.a:0 "C'est encore la meilleure solution"
 me_egypt_4_border.1.a.tt:0 "Tous les ports possédés reçoivent #Y $egypt_sidonian_cedars$#!."
 me_egypt_4_border.1.a.tt.2:1 "Un État tributaire va être créé à Sidon, gouverné par [sidonian_new_king.GetName]."
 me_egypt_4_border.2.t:0 "Roi des Sidoniens : Philoclès"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName] est l'un des principaux ports et carrefours commerciaux de Méditerranée. Comptant parmi les plus grandes et les plus anciennes cités phéniciennes, réputée pour sa production de cèdre de très grande qualité et de teinture pourpre, la ville a toujours joui d'une grande autonomie sous les dirigeants précédents.\n\n[GetCharacter('(int32)253').GetName], qui a récemment rejoint notre cour, est un Phénicien hellénisé, ayant des liens de famille avec l'ancienne lignée royale de [GetProvince('(int32)747').GetName]. Après avoir quitté le service des Antigonides, il s'est avéré fidèle et utile en tant qu'agent. Il a gagné notre confiance, et serait sans doute bien accepté des Sidoniens. Il est donc le candidat idéal pour assurer notre contrôle sur la cité."
 me_egypt_4_border.2.a:0 "[GetCharacter('(int32)253').GetName] a toute notre confiance"
 me_egypt_4_border.3.t:0 "Roi des Sidoniens : le bon choix"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName] est l'un des principaux ports et carrefours commerciaux de Méditerranée. Comptant parmi les plus grandes et les plus anciennes cités phéniciennes, réputée pour sa production de cèdre de très grande qualité et de teinture pourpre, la ville a toujours joui d'une grande autonomie sous les dirigeants précédents.\n\n[GetCharacter('(int32)253').GetName], le roi actuel, est un Phénicien hellénisé ayant des liens familiaux avec l'ancienne lignée royale de [GetProvince('(int32)747').GetName]. Bien qu'ayant été un agent des Antigonides, il nous a désormais prêté allégeance. Sa loyauté demande encore à être éprouvée, mais il demeure notre meilleure chance de nous assurer la confiance des Sidoniens."
 me_egypt_4_border.3.a:0 "Nous allons donc devoir faire confiance à [GetCharacter('(int32)253').GetName]"
 me_egypt_4_border.1.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_1$#! a été #G menée à bien#!."
 me_egypt_4_border.4.t:0 "Roi des Sidoniens : mariage royal"
 #me_egypt_4_border.4.desc:0 "To consolidate our friendship with the ruler of [GetProvince('(int32)747').GetName], we propose a wedding between a member of our own family, the Lagids, and the king himself. \n\nLet it be known through the union of [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] and [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] that the Lagids of [GetCountry('EGY').GetName] protect [GetProvince('(int32)747').GetName], and [GetProvince('(int32)747').GetName] is loyal to them in return, for all time!"
 me_egypt_4_border.4.a:0 "Puissent les dieux favoriser cette union !"
 me_egypt_4_border.5.t:0 "Marins phéniciens : prêts à servir"
 me_egypt_4_border.5.desc:0 "Nos ennemis parcourent les mers, et seules les flottes les plus imposantes permettront de les détruire.\n\nLa Phénicie a toujours été réputée pour la très grande qualité de son cèdre, ses navires rapides et ses excellents navigateurs, qui ont traversé la Méditerranée pour en coloniser l'autre rive. C'est d'eux que sont issus les Carthaginois et aussi les Thébains, par leur fondateur Cadmos. Naviguer et faire commerce est dans la nature des Phéniciens ; les avoir à nos côtés rendra donc nos flottes plus fortes et remplira nos coffres."
 me_egypt_4_border.5.a:0 "Ils feront grandement avancer nos projets"
 me_egypt_4_border.5.a.tt:0 "Nous allons disposer d'une flotte phénicienne en $mare_phoenicium_area$."
 me_egypt_4_border.5.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_2$#! a été #G menée à bien#!."
 me_egypt_4_border.6.t:0 "Sécurité de la frontière : fortifications"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName] est une terre de cités et de forteresses anciennes. Pendant longtemps, elle a marqué la frontière entre l'Égypte et les peuples de l'Orient ; et plus récemment c'est là que [GetCharacter('(int32)37').GetName] est descendu le plus au Sud pour tenter de reprendre le contrôle de l'empire d'Alexandre.\n\nMaintenant que la contrée a intégré notre pays et a été fortifiée de façon appropriée, la frontière est protégée, et notre expansion vers le nord peut se dérouler de façon plus sereine."
 me_egypt_4_border.6.a:0 "Ce n'est qu'une première étape"
 me_egypt_4_border.6.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_3$#! a été #G menée à bien#!."
 me_egypt_4_border.7.t:0 "La question judéenne : unification"
 me_egypt_4_border.7.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName], dans le Sud de la Syrie, entre la Phénicie et l'Égypte, est connue sous ce nom depuis au moins l'installation des Philistins. Mais elle l'est plus encore pour les coutumes particulières de ses habitants : les tribus locales, qui se font elles-mêmes appeler « [hebrew_scope.GetName] », ne reconnaissent l'existence que d'un seul et unique dieu, le leur ! C'est un peuple fier, aussi contrôler la région éminemment stratégique dans laquelle il vit a-t-il toujours été difficile pour les puissances établies sur place.\n\nMaintenant que la contrée se trouve entièrement sous notre contrôle, il nous faut trouver un équilibre délicat avec les élites locales, de manière à ce qu'elles puissent prospérer sous notre autorité et que tous en tirent profit."
 me_egypt_4_border.7.a:0 "Invitons donc leurs plus grands lettrés à [GetProvince('(int32)516').GetName]"
 me_egypt_4_border.7.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_4$#! a été #G menée à bien#!."
 me_egypt_4_border.8.t:0 "Quais de la pourpre : négociants phéniciens"
 me_egypt_4_border.8.desc:0 "Conquérir les cités phéniciennes a été un véritable succès. Pourtant, ce n'était là que le début de notre intervention dans la contrée. Les cités phéniciennes abritent certains des ports les plus vastes et les plus riches de Méditerranée et, grâce à nos investissements, nous pouvons désormais tirer tous les fruits de leur maîtrise du commerce. Le monopole sur la production et la vente de la pourpre en Méditerranée, en particulier, est une source de richesses incommensurable, et les cèdres locaux permettent encore de dynamiser les échanges et de renforcer nos flottes."
 me_egypt_4_border.8.a:0 "Des investissements bien menés"
 me_egypt_4_border.8.a.tt:0 "[GetProvince('(int32)769').GetArea.GetName|Y] reçoit aussi #Y $egypt_phoenician_docks_develop$#!."
 me_egypt_4_border.8.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_5$#! a été #G menée à bien#!."
 me_egypt_4_border.9.t:0 "L'ennemi antigonide : vengeance depuis longtemps attendue"
 #me_egypt_4_border.9.desc:0 "How the tables have turned... Years ago, [GetCharacter('(int32)38').GetName], son of [GetCharacter('(int32)37').GetPraenomen], led an army almost to the gates of [GetProvince('(int32)516').GetName], and our whole kingdom was close to falling into his hands. \n\nToday, our glorious armies have marched over [GetCharacter('(int32)37').GetName]'s historical capital, [GetProvince('(int32)790').GetName]. This accomplishment shall wash away the dishonor of our previous defeat and remind the hated [GetCountry('PRY').GetName] that [GetCountry('EGY').GetName] is the legitimate heir of Alexander."
 me_egypt_4_border.9.desc.2:0 "Il y a des années, [GetCharacter('(int32)38').GetName], fils de [GetCharacter('(int32)37').GetPraenomen], a mené une armée presque jusqu'aux portes de [GetProvince('(int32)516').GetName], et tout le pays a bien manqué tomber entre ses mains.\n\nLes Antigonides ont depuis longtemps quitté [GetProvince('(int32)790').GetName], mais le souvenir reste vif de ce qui était autrefois la capitale tant haïe de [GetCharacter('(int32)37').GetPraenomen]. C'est une consolation tardive, mais enfin nous pouvons considérer le déshonneur de l'invasion de [GetCharacter('(int32)38').GetPraenomen] au moins en partie vengé, et la mémoire de [GetCharacter('(int32)37').GetPraenomen] souillée."
 me_egypt_4_border.9.a:1 "Justice a été rendue, cela suffira"
 me_egypt_4_border.9.b:0 "L'heure de la diplomatie est venue"
 #me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName] gains a claim on [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] and [GetProvince('(int32)1910').GetArea.GetName|Y]."
 me_egypt_4_border.9.a.tt.2:0 "Un mariage royal va peut-être pouvoir être conclu avec soit [GetCountry('SEL').GetName], soit [GetCountry('TRE').GetName]."
 me_egypt_4_border.9.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_6$#! a été #G menée à bien#!."
 me_egypt_4_border.9.wedding_tt:0 "Nous allons proposer un mariage entre [egypt_wedding_9_husb.GetName] et [egypt_wedding_9_bride.GetName], et avec lui une alliance entre @[egypt_wedding_9_husb.GetEmployer.GetFlag]![egypt_wedding_9_husb.GetEmployer.GetName|Y] et @[egypt_wedding_9_bride.GetEmployer.GetFlag]![egypt_wedding_9_bride.GetEmployer.GetName|Y]"
 me_egypt_4_border.10.t:0 "Telmesse : une nouvelle dynastie"
 #me_egypt_4_border.10.desc:0 "After we sealed our alliance with [GetCountry('TRE').GetName] through a wedding between ruling families, [egypt_telmessos_ruler.GetName] has gotten closer to his wife's family and increasingly dissatisfied with his own country's politics. Recently, he has even manifested the intention of moving with his family to [GetCountry('EGY').GetName]. \n\nThrough his family ties with both the Lagids and the Alkimachids, he could become a dangerous pretender; an easy solution would be to settle him down in a recently conquered area as our representative and client. [GetProvince('(int32)1992').GetName] and the surrounding settlements would prove an adequate powerbase for a local king, and [egypt_telmessos_ruler.GetName] would take care of our business in the area without extolling our bureaucratic system."
 me_egypt_4_border.10.desc.2:0 "[egypt_telmessos_ruler.GetName], un membre mineur de la famille des Alcimachides de [GetCountry('TRE').GetName], s'est montré de plus en plus insatisfait du manque d'ambition de sa famille et du peu de reconnaissance dont il jouit, au point de nous proposer de se mettre au service de notre pays.\n\nLui faire confiance pourrait être une erreur, mais il semble avoir des parents dans la contrée de [GetProvince('(int32)1992').GetName], aussi le placer à la tête d'un petit royaume client pourrait-il nous permettre de mettre à l'épreuve sa trempe et sa loyauté."
 me_egypt_4_border.10.desc.3:0 "La loyauté hésitante et l'influence grandissante de [egypt_telmessos_ruler.GetName] font de lui une gêne pour [ROOT.GetCountry.GetRuler.GetName].\n\nAprès y avoir longuement réfléchi, [ROOT.GetCountry.GetRuler.GetName] a donc décidé que le moyen le plus sûr de tirer parti de lui tout en l'écartant serait d'en faire notre représentant à [GetProvince('(int32)1992').GetName]. Cela devrait ainsi satisfaire ses ambitions, tout en le tenant éloigné de la cour, et permettrait de libérer l'administration de la gouvernance de la contrée."
 me_egypt_4_border.10.a:0 "Cela devrait lui être bénéfique autant qu'à nous"
 me_egypt_4_border.10.a.tt:0 "Un État client va être créé à [GetProvince('(int32)1992').GetName], gouverné par [egypt_telmessos_ruler.GetName]."
 me_egypt_4_border.10.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_7$#! a été #G menée à bien#!."
 me_egypt_4_border.11.t:0 "Mariage royal"
 #me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetRuler.GetName], Basileus of [GetCountry('EGY').GetName], has conquered [GetProvince('(int32)790').GetName], once the chosen seat of [GetCharacter('(int32)37').GetName] - the balance of power among the Diadochi has shifted again. \n\nAn ambassador from [egypt_scope.GetName] has just arrived at our court, offering [GetCountry('EGY').GetRuler.GetName]'s friendship in the form of a marriage alliance. Currently, [GetCountry('EGY').GetName] is not a menace to us, so it might be wise to call them friends - for now."
 me_egypt_4_border.11.a:0 "Aujourd'hui, donc, célébrons !"
 me_egypt_4_border.11.b:0 "Nous n'avons besoin ni de l'amitié, ni de l'aide de nos rivaux"
 me_egypt_4_border.11.b.tt:0 "Ils ne vont pas être satisfaits de notre réponse."
 me_egypt_4_border.12.t:0 "Traître"
 #me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName] has long been dissatisfied with our rule and his position in our kingdom, but he has now crossed the line! \n\nThe coward has been talking with his friends in [GetCountry('EGY').GetName] for a while, and is now coming clean: he preferred [GetCountry('EGY').GetRuler.GetName] and Egyptian wiles, and has now renounced his own family in exchange for a plot of Egyptian land! \n\nHe has formally betrayed us, but it might just be a blessing in disguise; this should satisfy his ambition while keeping him very far from our court, where someone as well connected as him could prove to be a real danger."
 me_egypt_4_border.12.a:0 "Qu'il soit maudit malgré tout !"
 #me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName] has moved to [GetProvince('(int32)1992').GetName] and become a client king of [GetCountry('EGY').GetName]."
 me_egypt_4_border.13.t:0 "Mariage royal accepté"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName], faisant preuve d'une grande finesse politique, a gracieusement accepté notre offre de conclure un mariage royal entre [egypt_wedding_9_bride.GetName] et [egypt_wedding_9_husb.GetName]. Cette union sanctionnera ainsi l'alliance avec [GetCountry('SEL').GetName].\n\nChaque jour, des pactes sont conclus et brisés entre les successeurs d'Alexandre, mais nous pouvons malgré tout espérer que cet événement nous offrira, au moins un temps, un répit sur cette frontière. Après tout, nul besoin d'être en guerre simultanément avec tous nos rivaux pour l'emporter finalement !"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], faisant preuve d'une grande finesse politique, a gracieusement accepté notre offre de conclure un mariage royal entre [egypt_wedding_9_bride.GetName] et [egypt_wedding_9_husb.GetName]. Cette union sanctionnera ainsi l'alliance avec [GetCountry('TRE').GetName].\n\nChaque jour, des pactes sont conclus et brisés entre les successeurs d'Alexandre, mais nous pouvons malgré tout espérer que cet événement nous offrira, au moins un temps, un répit sur cette frontière. Après tout, nul besoin d'être en guerre simultanément avec tous nos rivaux pour l'emporter finalement !"
 me_egypt_4_border.13.a:0 "Aujourd'hui, donc, célébrons !"
 me_egypt_4_border.14.t:0 "Mariage royal décliné"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName], faisant preuve de ses incapacités politiques, a refusé notre offre de conclure un mariage royal entre [egypt_wedding_9_bride.GetName] et [egypt_wedding_9_husb.GetName]. Cette union aurait sanctionné notre amitié avec [GetCountry('SEL').GetName] et offert un répit bienvenu aux deux pays sur leur frontière commune. Mais puisqu'il a choisi la guerre, il l'aura très bientôt."
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName], faisant preuve de ses incapacités politiques, a refusé notre offre de conclure un mariage royal entre [egypt_wedding_9_bride.GetName] et [egypt_wedding_9_husb.GetName]. Cette union aurait sanctionné notre amitié avec [GetCountry('TRE').GetName] et offert un répit bienvenu aux deux pays sur leur frontière commune. Mais puisqu'il a choisi la guerre, il l'aura très bientôt."
 me_egypt_4_border.14.a:0 "Comment a-t-il pu oser ?"
 me_egypt_4_border.15.t:0 "Négociants ciliciens : routes sûres"
 me_egypt_4_border.15.desc:0 "Durant des siècles, les pirates de Cilicie ont navigué bien au-delà de la Méditerranée orientale, semant le chaos dans les cités côtières, s'attaquant aux marchands et alimentant les marchés aux esclaves. C'en est fini désormais.\n\nEn conquérant la contrée, nous nous sommes assurés que la mer serait sûre à nouveau, et toutes les villes littorales louent maintenant le nom de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Ces pirates ne feront maintenant plus de ravages – où à tout le moins seront-ils moins redoutables désormais.\n\nÀ compter d'aujourd'hui, le commerce va se développer en Cilicie, et nous sommes prêts à recruter tout pirate assagi dans notre flotte de plus en plus puissante."
 me_egypt_4_border.15.a:0 "La piraterie ne peut plus être tolérée"
 me_egypt_4_border.15.a.tt:0 "Une petite flotte de pirates assagis va rejoindre nos rangs en $mare_lycium_area$."
 me_egypt_4_border.15.a.tt.2:0 "[GetProvince('(int32)1881').GetArea.GetName|Y] va aussi recevoir #Y $egy_cilicia_safe_trade$#!."
 me_egypt_4_border.15.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_8$#! a été #G menée à bien#!."
 me_egypt_4_border.16.t:0 "Pirates de Cilicie : statu quo"
 me_egypt_4_border.16.desc:0 "Durant des siècles, les pirates de Cilicie ont navigué bien au-delà de la Méditerranée orientale, semant le chaos dans les cités côtières, s'attaquant aux marchands et alimentant les marchés aux esclaves.\n\nTant que nous avons été victimes de ces attaques, ils ont été une gêne considérable ; mais maintenant que nous les avons persuadés de se placer à notre service, nous pouvons tirer tous les fruits de cette collaboration. Les pirates amènent de l'or dans nos coffres – en grande quantité. Mais nous n'avons évidemment absolument aucune idée d'où il provient…"
 me_egypt_4_border.16.a:0 "Même les pirates peuvent avoir leur utilité"
 me_egypt_4_border.16.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_9$#! a été #G menée à bien#!."
 me_egypt_4_border.17.t:0 "Ports du nord : Side"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName] est enfin nôtre. [GetProvince('(int32)1910').GetName], notamment, est d'un intérêt tout particulier pour nous. Cette cité antique, avec son port, est cruciale pour notre expansion. Depuis ses ports nos navires peuvent désormais naviguer sans avoir à rencontrer aucun rival dans toute la Méditerranée orientale, du Nord au Sud, et en droite ligne jusqu'à [GetProvince('(int32)516').GetName]. En outre, être établis sur les deux rives de la mer nous permet de contrôler plus aisément les îles, et permet de disposer d'une base sûre pour pousser davantage vers le nord à l'avenir."
 me_egypt_4_border.17.a:0 "Une nouvelle étape de franchie pour accéder à la gloire"
 me_egypt_4_border.17.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_10$#! a été #G menée à bien#!."
 me_egypt_4_border.18.t:0 "Grecs d'Asie : terres lointaines"
 me_egypt_4_border.18.desc:0 "Les côtes de [GetProvince('(int32)290').GetArea.GetName] et [GetProvince('(int32)279').GetArea.GetName] ont été peuplées de Grecs depuis la plus haute antiquité. C'est sur ces côtes lointaines qu'a été livrée la guerre de Troie, et des générations de Grecs y ont lutté pour préserver leur indépendance face aux rois perses.\n\nDésormais, nous contrôlons les terres d'Asie donnant sur l'Égée et la Grèce. Tandis que nos vastes possessions sur les côtes de Méditerranée orientale facilitent les transports et les communications, ces terres sont les plus éloignées de notre royaume, si éloignées de [GetProvince('(int32)516').GetName] qu'il y a de bonnes raisons de craindre qu'elles se rebellent à l'avenir…"
 me_egypt_4_border.18.a:0 "Peu importante, c'est un grand jour pour la flotte et le Trésor"
 me_egypt_4_border.18.b:0 "La contrée est trop vaste pour être contrôlée directement, il nous faut un client sur place"
 me_egypt_4_border.18.b.tt:0 "Nous allons décider d'établir un pays client."
 me_egypt_4_border.18.b.tt.2:0 "Le royaume de [GetCountry('PRG').GetName] va devenir feudataire. [GetCountry('PRG').GetName] va contrôler toutes nos localités de [GetProvince('(int32)290').GetArea.GetName|Y], de [GetProvince('(int32)279').GetArea.GetName|Y], de [GetProvince('(int32)278').GetArea.GetName|Y] et de [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.18.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_11$#! a été #G menée à bien#!."
 me_egypt_4_border.19.t:0 "Grecs d'Asie : le royaume attalide"
 #me_egypt_4_border.19.desc:0 "As our court and our Basileus [GetCountry('EGY').GetRuler.GetName] reflect on the best course of action concerning a new subject state, [attalid_head.GetName], member of a minor family in the service of the [GetCountry('PRY').GetName], turns up in [GetProvince('(int32)516').GetName] with an interesting proposition. \n\n[GetCountry('PRY').GetAdjective] setbacks have seen many of their most prominent servants defect to other causes, and in this vein the [attalid_head.GetFamilyDisplayAdjective] dynasty have arrived at our court.\n\nThey have strong local connections in [GetProvince('(int32)290').GetArea.GetRegion.GetName] and offer to transfer their loyalties to us in exchange for a position befitting their usefulness..."
 me_egypt_4_border.19.a:0 "Ils ont évidemment choisi le bon camp"
 me_egypt_4_border.19.a.tt:0 "Le royaume de Pergame, gouverné par [attalid_head.GetName], va devenir feudataire. Pergame va contrôler toutes nos localités de [GetProvince('(int32)290').GetArea.GetName|Y], de [GetProvince('(int32)279').GetArea.GetName|Y], de [GetProvince('(int32)278').GetArea.GetName|Y] et de [GetProvince('(int32)254').GetArea.GetName|Y]."
 me_egypt_4_border.20.t:0 "Menace thrace : fondations solides"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] a toujours été sentie comme étrangère à nos intérêts, à tel point que nos relations avec la contrée et les puissances locales qui y sont établies ont toujours été très limitées, quoique souvent amicales. Notre expansion récente vers le nord, cependant, a mis en lumière le besoin où nous sommes de nous montrer plus actifs dans le Nord de l'Égée. La surveillance de la mer, en particulier, implique de disposer d'avant-postes sûrs, d'où il sera possible de surveiller les eaux environnantes.\n\nNos possessions sont encore fragiles et seront difficiles à défendre, mais les avantages qu'offre le contrôle des deux rives de l'Égée seront incomparables pour mettre en œuvre nos plans en Méditerranée orientale."
 me_egypt_4_border.20.a:0 "Cela a tout l'air d'un pari, mais cela rapportera gros"
 me_egypt_4_border.20.a.tt:1 "Toute province possédée en [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] va recevoir #Y $egy_thracian_outpost_mod$#!."
 me_egypt_4_border.20.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_12$#! a été #G menée à bien#!."
 me_egypt_4_border.21.t:0 "Judée pacifiée"
 me_egypt_4_border.21.desc:0 "Depuis que nous avons soumis tous les territoires des Hébreux, nos relations avec les autochtones se sont nettement améliorées.\n\nLeurs intellectuels ont été de plus en plus nombreux à s'installer à [GetProvince('(int32)516').GetName], où ils se sont profondément hellénisés, et leur sagesse a grandement contribué au développement d'un intéressant dialogue entre cultures. Par leur médiation, les [hebrew_scope.GetName] de [GetProvince('(int32)687').GetArea.GetRegion.GetName] nous considèrent désormais comme des amis et des protecteurs, et non plus comme des envahisseurs. Et s'ils sont réticents à renoncer à leur religion si particulière, leur culture et leurs coutumes sont de plus en plus hellénisées.\n\nC'est dans ce contexte qu'une délégation de juifs d'Alexandrie est venue trouver [ROOT.GetCountry.GetRuler.GetName] pour lui faire une offre."
 me_egypt_4_border.21.a:0 "Écoutons donc ce qu'ils ont à dire"
 me_egypt_4_border.21.a.tt:0 "Nous allons recevoir les émissaires juifs."
 me_egypt_4_border.21.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_13$#! a été #G menée à bien#!."
 me_egypt_4_border.22.t:0 "Intérêts lettrés"
 me_egypt_4_border.22.desc:0 "Par leurs croyances tout à fait uniques, leurs traditions anciennes et leur identité si affirmée, les [hebrew_scope.GetName] ont toujours été un sujet de curiosité intellectuelle pour la cour et les lettrés – notamment du fait de leurs écrits sacrés et de leur mémoire de l'histoire.\n\nPar conséquent, lorsqu'un groupe d'intellectuels juifs, établis depuis longtemps dans la capitale, ont offert de servir de médiateurs avec le grand prêtre de [GetProvince('(int32)687').GetName] pour disposer de copies de leurs textes sacrés, la cour s'est tout de suite montrée intéressée."
 me_egypt_4_border.22.a:0 "Avec l'approbation de [ROOT.GetCountry.GetRuler.GetPraenomen], vous pouvez aller à [GetProvince('(int32)687').GetName]"
 me_egypt_4_border.22.a.tt:0 "Les lettrés juifs vont partir pour [GetProvince('(int32)516').GetName]."
 me_egypt_4_border.22.b:0 "Tout cela ne présente que bien peu d'intérêt"
 me_egypt_4_border.22.b.tt:0 "Les lettrés juifs, déçus, vont quitter le palais."
 me_egypt_4_border.23.t:0 "Livres juifs"
 #me_egypt_4_border.23.desc:0 "The Jewish scholars we sent to [GetProvince('(int32)687').GetName] have returned. \n\nThey communicated our interest in their history to the leader of their religion, the High Priest, and made a convincing case for official copies of their sacred scriptures to be sent to [GetProvince('(int32)516').GetName] for translation. While most Egyptian Hebrews still know the language of their forefathers, a Greek translation would make the texts more accessible to our curious scholars and to the deeply-Hellenized Jews who live in our kingdom. Also, it would show our benevolence towards these people and how well-integrated they are in our country. Our translators are eager to show that [GetCountry('EGY').GetName] is a new home for the Chosen People of their god, and no longer the land of slavery of Moses' times - whatever that means."
 me_egypt_4_border.23.a:0 "Ces lettrés ont tout le soutien de [ROOT.GetCountry.GetRuler.GetPraenomen]"
 me_egypt_4_border.23.a.tt:0 "Les lettrés vont entamer leur travail."
 me_egypt_4_border.23.b:0 "Si nous respectons les traditions anciennes, nous n'en avons guère besoin"
 me_egypt_4_border.23.b.tt:0 "Les lettrés vont partir."
 me_egypt_4_border.24.t:0 "Traduction de la Septante"
 me_egypt_4_border.24.desc:0 "Après des années de labeur, les lettrés juifs chargés de la traduction en grec des écrits sacrés de leur religion ont présenté à [ROOT.GetCountry.GetRuler.GetName] le fruit de leurs efforts.\n\nLes Hébreux donnent à ces textes le nom de Torah, même si nos propres lettrés l'appellent tout simplement « les cinq rouleaux ». Ils détaillent les origines du monde, l'histoire la plus ancienne des juifs et la formation de leurs lois sacrées. Ces livres représentent la clef de voûte de l'intégration de ces gens dans le pays, et de l'intérêt croissant pour le passé de cette culture atypique va assurément permettre un véritable développement des études et des traductions dans la capitale."
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName] est au centre du monde, et tous peuvent y vivre"
 me_egypt_4_border.25.t:0 "Domination littorale"
 #me_egypt_4_border.25.desc:0 "In the past years, our accomplishments have been great. A notable part of the Eastern Mediterranean's coasts is now part of our kingdom: friendly ports are ready to receive our fleets, our new subjects celebrate the prosperity and peace we brought to their lands, and [GetCountry('EGY').GetName] has never been richer or more powerful. \n\nHaving laid a strong foundation by facing our rivals in the East and North, we are now in a better position to reclaim [ROOT.GetCountry.GetRuler.GetName]'s title as the only legitimate successor of Alexander!"
 me_egypt_4_border.25.a:0 "C'est un véritable succès ; puisse notre puissance s'accroître ainsi toujours !"
 me_egypt_4_border.25.end.tt:0 "La tâche #Y $egypt_mission_4_border_task_final$#! a été #G menée à bien#!."
 me_egypt_4_border.26.t:0 "Sécurité de la frontière orientale"
 me_egypt_4_border.26.desc:0 "Nos rivaux se sont retirés ou sont tombés face à notre avance invincible.\n\nL'Égypte se trouve isolée géographiquement du cœur de l'ancien empire d'Alexandre, mais cela n'a pu nous préserver entièrement des ambitions expansionnistes des autres diadoques. La frontière orientale, en particulier, était exposée aux invasions des Antigonides. Cette menace n'est plus, cependant. En recourant à la plus grande finesse diplomatique et au courage de l'armée, nous avons étendu nos possessions sur toutes les côtes de Méditerranée orientale, démontrant ainsi notre supériorité sur nos rivaux tout en assurant la sécurité du cœur du pays."
 me_egypt_4_border.26.a:0 "C'est un véritable succès !"
 me_egypt_4_border.26.end.tt:0 "La mission #Y $egypt_mission_4_border$#! a été #G menée à bien#!."

