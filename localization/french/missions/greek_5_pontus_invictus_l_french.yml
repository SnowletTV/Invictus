l_french:
 BPL_ADJECTIVE:0 "Bosporan"
 BPL_NAME:0 "Ligue du Bosporan"
 ISL_ADJECTIVE:0 "Istrie"
 ISL_NAME:0 "Ligue d'Istrie"
 NICKNAME_KIDEMONAS:0 "Kidémonas"
 PTL_ADJECTIVE:0 "Pontique"
 PTL_NAME:0 "Ligue pontique"
 desc_me_gre_5_12_cmod:0 "Le contrôle total de la côte nord de l'Anatolie donne des résultats économiques et culturels positifs, car de nombreux anciens habitants ont été vus adopter nos coutumes."
 desc_me_gre_5_13_cmod:0 "Le contrôle total de l'embouchure des fleuves Tyras et Borysthène donne des résultats économiques et culturels positifs, car de nombreux anciens habitants ont été vus adopter nos coutumes."
 desc_me_gre_5_15_1_pmod:0 "La réacquisition de Miletos par ses habitants disparus depuis longtemps a déclenché une vague de colonisation et de croissance dans la région."
 desc_me_gre_5_15_2_pmod:0 "La réacquisition d'Heraklea Pontike par son peuple disparu depuis longtemps a déclenché une vague de colonisation et de croissance dans la région."
 desc_me_gre_5_16_cmod:0 "L'expansion de notre marine a revigoré notre industrie de la construction navale et a rempli les marins de fierté et de détermination."
 desc_me_gre_5_18_pmod:0 "Avec notre nouvelle influence, nos marchands ont été inondés d'opportunités qui les incitent à vouloir subventionner notre flotte."
 desc_me_gre_5_19_1_pmod:0 "Nous avons encouragé le développement de ce nouveau havre en tant que centre d'apprentissage et de culture."
 desc_me_gre_5_19_2_pmod:0 "Nous avons encouragé le développement de ce nouveau havre en tant que centre de commerce et de production."
 desc_me_gre_5_23_cmod:0 "Nobles, commerçants, diplomates et pèlerins viennent tous de loin pour rendre hommage aux nouveaux complexes de temples de notre ville"
 desc_me_gre_5_24_cmod:0 "Après avoir rasé l'ancienne capitale des Spartokides, une nouvelle ville renaîtra de ses cendres. Il est censé surpasser son prédécesseur plus haut que leurs aspirations limitées ne l'ont jamais permis."
 desc_me_gre_5_24_pmod:0 "Nous avons encouragé le développement de ce nouveau havre en tant que centre de civilisation et capital."
 desc_me_gre_5_25_pmod:0 "Ce territoire est une plaque tournante du commerce des esclaves autour de Pontos Euxinos."
 desc_me_gre_5_2_pmod:0 "Nous avons encouragé le développement de ce nouveau havre en tant que centre de la culture et capitale du Pont-Euxin."
 desc_me_gre_5_3_pmod:0 "Nous avons encouragé le développement de ce nouveau havre en tant que centre de commerce et de capitaux du Pont-Euxin."
 desc_me_gre_5_40_pmod:0 "Ici se trouvent les ruines d'un ancien temple qui n'a jamais été restauré."
 desc_me_gre_5_5_cmod:0 "Tout le monde ces jours-ci, de l'esclave au noble, semble énervé par la récente vague de propagande de guerre."
 desc_me_gre_5_8_cmod:0 "Nous sommes entrés dans une nouvelle période de paix et de prospérité relatives."
 desc_me_gre_5_cmod:0 "En raison des développements économiques récents et des nouvelles de conquêtes à l'étranger, le paysage politique est en train de changer."
 greek_5_10:0 "Formation de la Ligue du Bosphore"
 greek_5_10_DESC:0 "Les générations futures peuvent se chamailler et se chamailler pour savoir si c'était dans la poursuite d'un plus grand contrôle du commerce d'Euxine ou par un sens pragmatique d'autodéfense qui a guidé nos actions. D'une manière ou d'une autre, il est temps que les villes de la côte nord des Pontos Euxinos s'unissent et forment une nouvelle ligue de villes pour faire face aux défis de notre temps !"
 greek_5_10_allow_tt:0 "La #Y Bosporan League# ! ne peut pas déjà exister."
 greek_5_10_reward_tt:0 "Nous formerons une nouvelle nation et recevrons des revendications sur les provinces environnantes."
 greek_5_11:0 "Formation de la Ligue pontique"
 greek_5_11_DESC:0 "Les générations futures peuvent se chamailler et se chamailler pour savoir si c'était dans la poursuite d'un plus grand contrôle du commerce d'Euxine ou par un sens pragmatique d'autodéfense qui a guidé nos actions. D'une manière ou d'une autre, il est temps que les villes de la côte nord des Pontos Euxinos s'unissent et forment une nouvelle ligue de villes pour faire face aux défis de notre temps !"
 greek_5_11_allow_tt:0 "La #Y Ligue pontique# ! ne peut pas déjà exister."
 greek_5_11_reward_tt:0 "Nous formerons une nouvelle nation et recevrons des revendications sur les provinces environnantes."
 greek_5_12:0 "Au carrefour"
 greek_5_12_DESC:0 "La région de la Scythie Mineure délimitée par l'Istros est la porte d'entrée entre les nomades des steppes, les tribus des Getae et le monde hellénique au sud. Le contrôle de ce territoire est primordial pour défendre nos intérêts."
 greek_5_13:0 "Maîtres de la Steppe"
 greek_5_13_DESC:0 "Le commerce fluvial est l'âme de nos villes. Rien de moins qu'un contrôle total des embouchures des fleuves Tyras et Borysthène, ainsi que du Bosphore Cimmerus, suffira. Une fois ces terres sécurisées, nous veillerons à contrôler le flux de marchandises des tribus nomades jusqu'au monde grec proprement dit."
 greek_5_14:0 "Une forteresse pontique"
 greek_5_14_DESC:0 "Défendre nos villes nécessitera l'acquisition de territoire supplémentaire. En contrôlant les cols de montagne entre nos villes et vers le reste de l'Asie, nous pourrons repousser les attaquants tout en étant renforcés par la mer."
 greek_5_14_reward_tt:0 "Vous gagnerez un immeuble de votre choix dans votre capitale. \nSelon le choix, vous obtiendrez également un modificateur dans votre capital."
 greek_5_15:0 "Sauvegarder la Cité Mère"
 greek_5_15_DESC:0 "Beaucoup de nos gens sont historiquement originaires de Miletos ou d'Heraklea Pontike. Il y a une forte poussée d'une faction au sein de notre gouvernement qui exhorte à l'action pour défendre la ville qu'ils appelaient autrefois mère. Avec notre nouvelle force, nous pourrions récupérer notre patrie et sauvegarder notre patrimoine pour les générations futures."
 greek_5_16:0 "Construire un empire commercial"
 greek_5_16_DESC:0 "Nous devons continuer à développer notre capacité navale si nous voulons rivaliser avec nos rivaux."
 greek_5_17:0 "Garder la flotte marchande"
 greek_5_17_DESC:0 "Si nous voulons tirer le meilleur parti de notre commerce dans le Pontos Euxinos, nous devons nous assurer qu'il est relativement sûr pour les commerçants et les voyageurs de traverser ses eaux."
 greek_5_17_allow_tt:0 "Une marine avec au moins #Y 30# ! Liburniens [gm_family_head_5.GetFamilyDisplayAdjective]liburnian ! est dirigé par un Amiral du #Y#! famille."
 greek_5_17_allow_tt_fallback:0 "Une marine avec au moins #Y 30# ! Liburniensliburnian ! est dirigé par un amiral."
 greek_5_17_reward_tt:0 "L'amiral nommé gagnera #G 15# ! Fidélitéloyalty_icon !. \nVous pouvez alors choisir un bonus pour cette flotte."
 greek_5_18:0 "Marchands Suprême"
 greek_5_18_DESC:0 "Le commerce avec les Hellènes, les Skythoi, les Getae et d'autres a conduit à une aubaine récente dans notre ville. De nombreux nouveaux immigrants affluent dans notre ville et nous devons grandir pour les accueillir."
 greek_5_19:0 "Héritage de la colonisation"
 greek_5_19_DESC:0 "Éloignés loin de la ville que nous appelions autrefois chez nous, la croissance de notre humble poleis a amené beaucoup de gens à se demander si nous allons répéter l'histoire et fonder une nouvelle ville à l'étranger ?"
 greek_5_20:0 "Une noble quête"
 greek_5_20_DESC:0 "Le culte approprié des dieux vient avec le sacrifice. Nous sommes peut-être en sécurité derrière nos murs et sur les ponts de nos navires, mais lorsqu'on les appelle, les Grecs honorables répondent."
 greek_5_21:0 "Sur les traces d'Iphégénie"
 greek_5_21_DESC:0 "Les barbares comme les grecs savent honorer les dieux. Malheur à ceux qui laissent leurs sanctuaires devenir ruineux... et gloire à ceux qui leur rendent leur splendeur légitime."
 greek_5_22:0 "Explorer la Taurique"
 greek_5_22_DESC:0 "Fouiller les terres des Tauriens n'est pas une mince affaire. Il faudra du temps et des efforts pour atteindre nos objectifs."
 greek_5_22_allow_tt:0 "Le temple ne peut pas être déjà découvert."
 greek_5_23:0 "Enchâssement de la déesse protectrice"
 greek_5_23_DESC:0 "Notre recherche a donné des résultats positifs! Maintenant, nous allons glorifier le xoanon autrefois perdu dans le temps et recevoir le prestige que nous méritons."
 greek_5_23_reward_tt:0 "Deux nouvelles divinités seront disponibles dans votre panthéon : #Y Artemis Tauropolos# ! et #Y Hécate Iphémide#!. \nVous pouvez alors décider du sort du temple abandonné."
 greek_5_24:0 "Création de Manitra"
 greek_5_24_DESC:0 "La capitale autrefois fière du royaume des Spartocides est en ruines. Peut-être qu'une nouvelle ville peut être construite et peuplée de Grecs fidèles à notre cause ?"
 greek_5_25:0 "Marchands de Skythoï"
 greek_5_25_DESC:0 "Le commerce des esclaves est essentiel aux économies des villes côtières des Pontos Euxinos et les Skythoi sont peut-être le fournisseur le plus prospère. Le territoire de #Y [GetProvince('(int32)4557').GetName]# ! est le hub esclave numéro un dans la région. Quiconque peut conclure un accord commercial favorable avec les Skythoi commencera sûrement à devancer ses rivaux."
 greek_5_25_allow_tt:0 "Nous avons besoin de bonnes relations avec #Y [GetProvince('(int32)4557').GetOwner.GetName]"
 greek_5_25_allow_tt_1:0 "Personne d'autre n'échange avec #Y [GetProvince('(int32)4557').GetOwner.GetName] en ce moment."
 greek_5_25_reward_tt:0 "Un de nos territoires recevra plusieurs nouvelles pops d'esclaves... peut-être plus si les négociations se passent bien."
 greek_5_2:0 "Extension du Poleis"
 greek_5_2_DESC:0 "Le commerce avec les Hellènes, les Skythoi, les Getae et d'autres a conduit à une aubaine récente dans notre ville. De nombreux nouveaux immigrants affluent dans notre ville et nous devons grandir pour les accueillir."
 greek_5_2_allow_tt:0 "Notre province capitale doit avoir une #Infrastructure d'État #Y élargie ! pour loger tous ces nouveaux résidents."
 greek_5_3:0 "Convaincre l'Assemblée"
 greek_5_3_DESC:0 "La division et le factionnalisme marquent de nombreux discours au sein du Sénat ces derniers temps. Il ne semble pas y avoir de consensus sur la façon de dépenser notre nouvelle fortune. Il faudra une combinaison d'une voix forte et d'une politique sophistiquée pour unir le Sénat. Avec le soutien du Sénat, nous aurons le capital politique pour poursuivre nos plans d'expansion."
 greek_5_3_allow_tt:0 "Nous devons avoir une approbation du Sénat de #R 60# ! ou plus grand."
 greek_5_4:0 "Colonie d'approche"
 greek_5_4_DESC:0 "Nos compatriotes grecs sont divisés, se disputant leurs petits liens commerciaux et leurs exportations locales. Nous devons les persuader de rêver plus grand et d'aider la cause de tous les Grecs du Nord."
 greek_5_4_allow_tt:0 "Tous les états grecs libres avec moins de #Y 5# ! Des territoires existent autour de la côte de la mer Noire."
 greek_5_4_reward_tt:0 "Peut gagner un féodal hellénique."
 greek_5_5:0 "Frottement des frontières"
 greek_5_5_DESC:0 "Il y a certaines factions au sein de notre gouvernement qui militent pour une position plus agressive envers l'un de nos voisins concernant la propriété de certains territoires."
 greek_5_5_allow_tt:0 "Nous devons border soit une nation hellénique avec une mauvaise opinion de nous, soit une nation non hellénique."
 greek_5_6:0 "Troc barbare"
 greek_5_6_DESC:0 "L'expansion pacifique des opportunités commerciales est une vieille tradition grecque, et en effet il n'est pas toujours nécessaire de recourir à la lance et au bouclier pour accéder à un marché."
 greek_5_6_allow_tt_1:0 "#O [gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen]# ! a au moins #Y 6# ! Charismeoratory_icon !"
 greek_5_6_allow_tt_2:0 "Tout port de la mer Noire à portée de contrôle appartient à un non-#Y $hellenic$# ! pays avec qui nous sommes en paix et qui a plus de #R -50# ! avis sur nous."
 greek_5_6_reward_tt:0 "Peut acheter un port Euxine d'un pays non $hellenic$."
 greek_5_7:0 "Hellénisation de la Chora"
 greek_5_7_DESC:0 "Nos terres nouvellement acquises doivent être colonisées par le bon type de personnes. Nous devrions assembler une liste de citoyens potentiels et d'hommes libres de bonne réputation qui peuvent assumer le contrôle de la plus grande chora de notre poleis."
 greek_5_7_allow_tt:0 "Tout territoire que nous contrôlons a moins de 50% de notre culture primaire."
 greek_5_7_reward_tt:0 "Quatre pops aléatoires se convertiront à votre culture et à votre religion."
 greek_5_8:0 "Un bastion pour les Hellènes"
 greek_5_8_DESC:0 "Notre ancienne petite colonie s'est considérablement développée sous les dirigeants récents. Là où autrefois les intérêts financiers des élites enracinées et des intrus étrangers provoquaient le chaos, nous avons maintenant l'harmonie. D'autres colons grecs s'en aperçoivent et beaucoup font leur chemin pour faire fortune en #Y [gm_5_greek_scope.GetName]#!."
 greek_5_9:0 "Formation de la Ligue d'Istrie"
 greek_5_9_DESC:0 "Les générations futures peuvent se chamailler et se chamailler pour savoir si c'était dans la poursuite d'un plus grand contrôle du commerce d'Euxine ou par un sens pragmatique d'autodéfense qui a guidé nos actions. D'une manière ou d'une autre, il est temps que les villes de la côte ouest des Pontos Euxinos s'unissent et forment une nouvelle ligue de villes pour faire face aux défis de notre temps !"
 greek_5_9_allow_tt:0 "La #Y Ligue d'Istrie# ! ne peut pas déjà exister."
 greek_5_9_reward_tt:0 "Nous formerons une nouvelle nation et recevrons des revendications sur les provinces environnantes."
 greek_5_pontus:0 "Enfants oubliés d'Hellas"
 greek_5_pontus_BUTTON_DETAILS:0 ""
 greek_5_pontus_BUTTON_TOOLTIP:0 "Les républiques helléniques du Pontos Euxinus doivent s'adapter pour survivre."
 greek_5_pontus_CRITERIA_DESCRIPTION:0 "Unissez les Hellènes du nord et formez une ligue de villes pour défier la suprématie des Pontos Euxinos."
 greek_5_pontus_DESCRIPTION:0 "Subjuguées, isolées ou sur le point d'être conquises, les colonies disparates des Pontos Euxinos doivent s'unir pour affronter les tempêtes à venir."
 greek_5_pontus_REWARD_DESCRIPTION:0 "Contrôle de plusieurs colonies helléniques et maîtrise du commerce en mer Noire."
 greek_5_pontus_loyalty_reward_tt:0 "Chaque membre du #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! la famille gagnera #G 10# ! Fidélitéfidélité !"
 gw_effect_taurican_temple:0 "Artémis Tauropolos"
 gw_effect_taurican_temple_DESC:0 "Avec le temple d'Artémis Tauropolos récupéré pour le monde hellénique, c'est un phare de la foi dans l'Euxinus, attirant tous les adorateurs de la déesse."
 me_gre_5_12_cmod:0 "Thrace orientale sécurisée"
 me_gre_5_13_cmod:0 "Dominance du commerce fluvial"
 me_gre_5_14_cmod:0 "Dominance nord-anatolienne"
 me_gre_5_15_1_pmod:0 "Sécurité milésienne"
 me_gre_5_15_2_pmod:0 "Sécurité Heraklean"
 me_gre_5_16_cmod:0 "Boum maritime"
 me_gre_5_18_pmod:0 "Commerce d'Euxine"
 me_gre_5_19_1_pmod:0 "Hommage ancestral"
 me_gre_5_19_2_pmod:0 "Centre commercial hellénique"
 me_gre_5_23_cmod:0 "Aspirations pieuses"
 me_gre_5_24_cmod:0 "Des cendres"
 me_gre_5_24_pmod:0 "Capitale du Bosphore"
 me_gre_5_25_pmod:0 "Centre de commerce d'esclaves"
 me_gre_5_2_pmod:0 "Centre culturel"
 me_gre_5_3_pmod:0 "Centre commercial"
 me_gre_5_40_pmod:0 "Ruines du temple d'Artémis Tauropolos"
 me_gre_5_5_cmod:0 "Les faucons de guerre apaisés"
 me_gre_5_8_cmod:0 "Prospérité grecque"
 me_gre_5_cmod:0 "République florissante"
 me_gre_5_trader_neg_opmod:0 "Accord commercial catastrophique"
 me_gre_5_trader_pos_opmod:0 "Accord commercial favorable"
 me_gre_task_start_tt_5:0 "[gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen] Commencera"
 me_greek_5_pontus.1.a:0 "Qui d'autre en effet."
 me_greek_5_pontus.1.desc:0 "Il y a eu des grognements dans [gm_5_greek_scope.GetName] depuis un certain temps, suscitant un désir d'une plus grande influence dans le Pontos Euxinos. \n \nIl semble que le principal instigateur soit [gm_family_head_5.GetPraenomen] qui cherche sans aucun doute [gm_family_head_5.GetHerHis] ses propres fins, mais si ce n'est pas nous - qui d'autre ?"
 me_greek_5_pontus.1.t:0 "$greek_5_pontus$ : Entreprenant [gm_family_head_5.GetFamilyDisplayAdjective]s"
 me_greek_5_pontus.10.a:0 "En avant, vers la victoire !"
 me_greek_5_pontus.10.at:0 "Nous avons reçu une réclamation pour notre région d'origine de #Y [gm_5_greek_area_scope.GetName]# !"
 me_greek_5_pontus.10.desc:0 "Le sénat a terminé les pourparlers d'expansion et revendiqué toutes les terres entourant la capitale."
 me_greek_5_pontus.10.desc_1:0 "Nous devrions arriver sur ces territoires nouvellement revendiqués dès que possible en guise de démonstration de force."
 me_greek_5_pontus.10.t:0 "$greek_5_5$ : débat terminé"
 me_greek_5_pontus.11.a:0 "Drat"
 me_greek_5_pontus.11.at:0 "La tâche de mission '#Y $greek_5_5$#!' a été #R contourné# !!"
 me_greek_5_pontus.11.desc:0 "Malheureusement, il n'existe plus de pays appropriés auxquels nous pouvons offrir une protection."
 me_greek_5_pontus.11.t:0 "$greek_5_5$: Les Parques"
 me_greek_5_pontus.15.a:0 "Faire en sorte"
 me_greek_5_pontus.15.at:0 "Jusqu'à 4 pops seront assimilés à notre religion et culture dans la province de #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.15.desc:0 "Honorable Archonte, c'est une parodie que des barbares n'appartenant pas à notre religion ou culture soient installés dans nos terres nouvellement acquises. Nos grands desseins exigent que ces terres soient entre des mains plus dignes de confiance."
 me_greek_5_pontus.15.desc_1:0 "Nous devrions assembler une liste de citoyens potentiels et d'hommes libres de bonne réputation qui peuvent assumer le contrôle de la chora environnante."
 me_greek_5_pontus.15.t:0 "$greek_5_7$ : faire des préparatifs"
 me_greek_5_pontus.16.a:0 "Excellent"
 me_greek_5_pontus.16.at:0 "Un certain nombre de pops ont été assimilés à notre religion et culture dans la province de #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.16.desc:0 "Des rapports sont arrivés annonçant que la récente politique de réinstallation a été un énorme succès ! Nos valeurs grecques règnent désormais sur nos terres récemment acquises."
 me_greek_5_pontus.16.desc_1:0 "Et ils le feront encore pendant de nombreuses années."
 me_greek_5_pontus.16.t:0 "$greek_5_7$: Achèvement"
 me_greek_5_pontus.17.a:0 "Bien"
 me_greek_5_pontus.17.at:0 "La tâche de mission '#Y $greek_5_7$#!' a été #R contourné# !!"
 me_greek_5_pontus.17.desc:0 "Nos terres nouvellement conquises ont adopté notre culture et notre religion. Il n'y a pas besoin d'une hellénisation coordonnée de ces territoires."
 me_greek_5_pontus.17.t:0 "$greek_5_7$: Les Parques"
 me_greek_5_pontus.18.a:0 "Un moment de consolidation est nécessaire avant que d'autres plans ne soient mis en branle."
 me_greek_5_pontus.18.at:0 "$mission_task_completed_tt_1$$greek_5_8$$mission_task_completed_tt_2$"
 me_greek_5_pontus.18.desc:0 "Chaque jour, de plus en plus de citoyens récoltent les fruits de notre travail. Nos ports et marchés n'ont jamais été aussi occupés. Nos temples et bâtiments administratifs sont bien entretenus et presque partout où l'on regarde, on peut voir notre prospérité croissante. Nous sommes peut-être à l'aube d'un âge d'or."
 me_greek_5_pontus.18.t:0 "$greek_5_8$"
 me_greek_5_pontus.18.tt:0 "Tous #Y Bosporan & Graeco-Pontic# ! les pays gagnent #G 25# ! avis de [gm_5_greek_scope.GetName]."
 me_greek_5_pontus.19.a:0 "Ainsi ce sera"
 me_greek_5_pontus.19.at:0 "Vous serez désormais connu sous le nom de Ligue d'Istrie. Que votre avenir soit si brillant pour contraster avec la mer Noire."
 me_greek_5_pontus.19.desc:0 "Nous avons fait beaucoup de chemin depuis que nos ancêtres se sont installés sur ces rives. Malgré les difficultés auxquelles nous avons dû faire face en tant qu'étrangers sur ces terres, nous avons réussi à prospérer et à exceller. Nos valeurs grecques sont un phare pour les autres nations autour du Pont Euxinos. Après avoir réuni nos voisins Hellènes sous une même bannière, il est nécessaire de proclamer notre propre identité. La ligue d'Istrie durera mille ans !"
 me_greek_5_pontus.19.t:0 "La Ligue d'Istrie"
 me_greek_5_pontus.2.a:0 "Que les crieurs le crient dans l'agora !"
 me_greek_5_pontus.2.at:0 "La mission '#Y Forgotten Children of Hellas#!' a été #G Terminé# !!"
 me_greek_5_pontus.2.desc:0 "Alors que les colonies de Pontos Euxinos n'étaient peut-être à l'origine que les enfants lointains de villes surpeuplées ou menacées, notre succès a clairement montré à tous que les Hellènes de Pontos Euxinos sont fiers, forts et prospères. \n \nNotre alliance de relations a rapproché les Grecs autrefois divisés et, ce faisant, a assuré notre héritage."
 me_greek_5_pontus.2.t:0 "N'oublie plus"
 me_greek_5_pontus.20.a:0 "Il ne peut y avoir qu'une ligue de villes sur le Pont Euxinos."
 me_greek_5_pontus.20.at:0 "La tâche de mission '#Y $greek_5_9$#!' a été #R contourné# !!"
 me_greek_5_pontus.20.desc:0 "Nos frères grecs de la rive ouest du Pont Euxinos doivent nous regarder avec jalousie."
 me_greek_5_pontus.20.t:0 "$greek_5_9$: Les Parques"
 me_greek_5_pontus.21.a:0 "Ainsi ce sera"
 me_greek_5_pontus.21.at:0 "Vous serez désormais connu sous le nom de Ligue du Bosphore. Que votre avenir soit si brillant pour contraster avec la mer Noire."
 me_greek_5_pontus.21.desc:0 "Nous avons fait beaucoup de chemin depuis que nos ancêtres se sont installés sur ces rives. Malgré les difficultés auxquelles nous avons dû faire face en tant qu'étrangers sur ces terres, nous avons réussi à prospérer et à exceller. Nos valeurs grecques sont un phare pour les autres nations autour du Pont Euxinos. Après avoir réuni nos voisins Hellènes sous une même bannière, il est nécessaire de proclamer notre propre identité. La Ligue du Bosporan durera mille ans !"
 me_greek_5_pontus.21.t:0 "La Ligue du Bosphore"
 me_greek_5_pontus.21.tt:0 "Tous #Y Bosporan & Graeco-Pontic# ! les pays gagnent #G 25# ! avis de [gm_5_greek_scope.GetName]."
 me_greek_5_pontus.22.a:0 "Il ne peut y avoir qu'une ligue de villes sur le Pont Euxinos."
 me_greek_5_pontus.22.at:0 "La tâche de mission '#Y $greek_5_10$#!' a été #R contourné# !!"
 me_greek_5_pontus.22.desc:0 "Nos frères grecs de la rive nord du Pont Euxinos doivent nous regarder avec jalousie."
 me_greek_5_pontus.22.t:0 "$greek_5_10$: Les Parques"
 me_greek_5_pontus.23.a:0 "Ainsi ce sera"
 me_greek_5_pontus.23.at:0 "Vous serez désormais connu sous le nom de Ligue pontique. Que votre avenir soit si brillant pour contraster avec la mer Noire."
 me_greek_5_pontus.23.desc:0 "Nous avons fait beaucoup de chemin depuis que nos ancêtres se sont installés sur ces rives. Malgré les difficultés auxquelles nous avons dû faire face en tant qu'étrangers sur ces terres, nous avons réussi à prospérer et à exceller. Nos valeurs grecques sont un phare pour les autres nations autour du Pont Euxinos. Après avoir réuni nos voisins Hellènes sous une même bannière, il est nécessaire de proclamer notre propre identité. La Ligue Pontique durera mille ans !"
 me_greek_5_pontus.23.t:0 "La Ligue pontique"
 me_greek_5_pontus.23.tt:0 "Tous #Y Bosporan & Graeco-Pontic# ! les pays gagnent #G 25# ! avis de [gm_5_greek_scope.GetName]."
 me_greek_5_pontus.24.a:0 "Il ne peut y avoir qu'une ligue de villes sur le Pont Euxinos."
 me_greek_5_pontus.24.at:0 "La tâche de mission '#Y $greek_5_11$#!' a été #R contourné# !!"
 me_greek_5_pontus.24.desc:0 "Nos frères grecs de la rive sud du Pontos Euxinos doivent nous regarder avec jalousie."
 me_greek_5_pontus.24.t:0 "$greek_5_11$: Les Parques"
 me_greek_5_pontus.25.a:0 "La Ligue d'Istrie est fière face aux Macédoniens, aux Gètes, aux Scythes et aux Thraces."
 me_greek_5_pontus.25.at:0 "$mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
 me_greek_5_pontus.25.desc:0 "Nous contrôlons maintenant entièrement les terres entre l'Istros et l'approche de l'Hellespont. Les garnisons se dirigent déjà vers les frontières et les assemblées locales obéissent à notre administration. De nos humbles poleis, nous sommes devenus une entité d'admiration et de peur sur le Pontos Euxinos !"
 me_greek_5_pontus.25.t:0 "$greek_5_12$"
 me_greek_5_pontus.26.a:0 "Nous devons nous occuper de nos propres frontières."
 me_greek_5_pontus.26.at:0 "La tâche de mission '#Y $greek_5_12$#!' a été #R contourné# !!"
 me_greek_5_pontus.26.desc:0 "Notre concentration est nécessaire ailleurs. Les forêts sombres et les berges des rivières traquées par les Getae ne nous concernent pas."
 me_greek_5_pontus.26.t:0 "$greek_5_12$: Les Parques"
 me_greek_5_pontus.27.a:0 "La Ligue du Bosphore est maîtresse de la mer et des chevaux dans le nord."
 me_greek_5_pontus.27.at:0 "$mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
 me_greek_5_pontus.27.desc:0 "Nous contrôlons désormais totalement les terres entourant les fleuves Tyras, Borysthène et le Bosphore cimmérien. Les soldats et les marins travaillent en tandem pour renforcer le contrôle sur nos nouveaux territoires et canaux commerciaux. De nos humbles poleis, nous sommes devenus une entité d'inspiration et de respect sur le Pontos Euxinos !"
 me_greek_5_pontus.27.t:0 "$greek_5_13$"
 me_greek_5_pontus.28.a:0 "Nous devons nous occuper de nos propres frontières."
 me_greek_5_pontus.28.at:0 "La tâche de mission '#Y $greek_5_13$#!' a été #R contourné# !!"
 me_greek_5_pontus.28.desc:0 "Notre concentration est nécessaire ailleurs. Les plaines et les berges des steppes du nord dominées par les Skythoi ne nous concernent pas."
 me_greek_5_pontus.28.t:0 "$greek_5_13$: Les Parques"
 me_greek_5_pontus.29.a:0 "La Ligue pontique est bien placée pour traiter avec les Anatoliens et les Caucasiens."
 me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
 me_greek_5_pontus.29.desc:0 "Nous contrôlons maintenant entièrement la côte nord de l'Anatolie. Nos garnisons dans les cols et dans nos précieux ports nous protégeront des envahisseurs terrestres et maritimes. De nos humbles poleis, nous sommes devenus une entité de magnificence et d'envie sur le Pontos Euxinos !"
 me_greek_5_pontus.29.t:0 "$greek_5_14$"
 me_greek_5_pontus.3.a:0 "Comme il se doit."
 me_greek_5_pontus.3.at:0 "$mission_task_completed_tt_1$$greek_5_2$$mission_task_completed_tt_2$"
 me_greek_5_pontus.3.desc:0 "Ce n'est pas sans une quantité considérable de planification, de débats et de travail acharné que notre capitale se développe. Notre ville coloniale grandit et grandissent avec elle nos aspirations et nos ambitions. Quelle que soit notre prochaine étape, elle nécessitera le soutien du sénat local. Telles sont nos traditions."
 me_greek_5_pontus.3.t:0 "$greek_5_2$"
 me_greek_5_pontus.30.a:0 "Nous devons nous occuper de nos propres frontières."
 me_greek_5_pontus.30.at:0 "La tâche de mission '#Y $greek_5_14$#!' a été #R contourné# !!"
 me_greek_5_pontus.30.desc:0 "Notre concentration est nécessaire ailleurs. Les innombrables montagnes et côtes rocheuses abritant les tribus d'Anatolie ne nous concernent pas."
 me_greek_5_pontus.30.t:0 "$greek_5_14$: Les Parques"
 me_greek_5_pontus.31.a:0 "Home Sweet Home..."
 me_greek_5_pontus.31.at:0 "Nous continuerons en tant que #Y [home_country_scope.GetName]#!. La capitale sera déplacée dans notre maison ancestrale."
 me_greek_5_pontus.31.b:0 "Non, notre destin est ici, sur le Pont Euxinos."
 me_greek_5_pontus.31.bt:0 "Nous resterons fidèles à notre destin actuel."
 me_greek_5_pontus.31.desc:0 "À l'origine, nos gens venaient de #Y [home_country_scope.GetName]#!. Maintenant que nous avons pris le contrôle de notre «ville mère», il est juste de nous proclamer comme les véritables héritiers de ces terres. \nPeut-être pourrions-nous même assumer notre ancienne identité, si c'est ce que les dieux veulent pour nous."
 me_greek_5_pontus.31.t:0 "$greek_5_15$"
 me_greek_5_pontus.32.a:0 "Nous ferons d'eux une force avec laquelle il faudra compter."
 me_greek_5_pontus.32.b:0 "Allégez leurs charges et ne recrutez que les meilleurs rameurs."
 me_greek_5_pontus.32.desc:0 "Notre réseau maritime tentaculaire nécessite une marine tout aussi tentaculaire, capable de défendre nos marchands contre les pillards, les saccageurs et les rivaux. \n \nNous devons maintenant décider de spécialiser nos escadrons pour la vitesse ou la capacité de survie."
 me_greek_5_pontus.32.t:0 "$greek_5_17$"
 me_greek_5_pontus.32.tt:0 "$mission_task_completed_tt_1$$greek_5_17$$mission_task_completed_tt_2$"
 me_greek_5_pontus.33.a:0 "Notre passé glorieux ne sera jamais oublié."
 me_greek_5_pontus.33.at:0 "Une #Bibliothèque Y# ! sera construit dans notre capitale"
 me_greek_5_pontus.33.b:0 "Nous devons construire un nouveau port pour mieux affecter l'ici et maintenant."
 me_greek_5_pontus.33.bt:0 "Un #YPort# ! sera construit dans notre capitale"
 me_greek_5_pontus.33.desc:0 "Récemment, l'histoire de notre peuple et peut-être le plus grand héritage de #Y [gm_5_greek_scope.GetName]# ! a été sur le bout de la langue de tout le monde. Certains pensent que la préservation de notre histoire et de nos traditions devrait avoir la priorité tandis que d'autres disent que nous devons tracer notre propre chemin, quelles que soient les intentions de nos ancêtres."
 me_greek_5_pontus.33.t:0 "$greek_5_19$: Passé et présent"
 me_greek_5_pontus.34.a:0 "Nous devons façonner activement notre destin."
 me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
 me_greek_5_pontus.34.desc:0 "Le poleis bourdonne d'excitation face à la construction récente. Une vague d'activités semble être la nouvelle norme alors que les citoyens et les hommes libres semblent de plus en plus productifs et résolus."
 me_greek_5_pontus.34.t:0 "$greek_5_19$: Avoir hâte de"
 me_greek_5_pontus.35.a:0 "Cela nécessite peut-être une enquête plus approfondie."
 me_greek_5_pontus.35.at:0 "Commencez la recherche du temple perdu d'Artémis."
 me_greek_5_pontus.35.desc:0 "Un curieux événement vient de se produire. [gm_5_greek_scope.GetRulerTitle] a récemment été approché par un visiteur scythe prétendant être un homme libre de la région de Taurique. Il a parlé de ruines mystérieuses et a posé les yeux sur une statue oubliée taillée dans une pierre d'aspect étrange."
 me_greek_5_pontus.35.t:0 "$greek_5_20$: Contes de loin"
 me_greek_5_pontus.36.a:0 "Il est juste que nous le trouvions."
 me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
 me_greek_5_pontus.36.desc:0 "L'enquête s'est terminée après avoir parlé avec des marchands et des marins concernant les rumeurs du temple oublié. Les affirmations du visiteur semblent plausibles et maintenant la question demeure : \n« Que faire de ces nouvelles informations ? »"
 me_greek_5_pontus.36.t:0 "$greek_5_20$ : Curiosités suscitées"
 me_greek_5_pontus.37.a:0 "Un talent au premier homme qui le trouve !"
 me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
 me_greek_5_pontus.37.desc:0 "Nous avons réussi à établir une tête de pont sur les terres ancestrales des Tauriens, ces barbares qui ont autrefois sacrifié des humains à d'honnêtes Grecs craignant les dieux. Cette zone servira de base d'opérations pendant que nous poursuivrons notre recherche du temple d'Artémis."
 me_greek_5_pontus.37.t:0 "$greek_5_21$"
 me_greek_5_pontus.38.a:0 "Les dieux nous sourient."
 me_greek_5_pontus.38.at:0 "$mission_task_completed_tt_1$$greek_5_22$$mission_task_completed_tt_2$"
 me_greek_5_pontus.38.desc:0 "Succès! Après plusieurs semaines de recherches infructueuses et de corruption des habitants pour trouver des indices, nous avons découvert avec succès le temple d'Artémis ! Il est dans un état triste et délabré, apparemment abandonné par ses fidèles et caché des voleurs potentiels. À l'intérieur, nous avons pu localiser une image d'Artémis fabriquée à partir d'une pierre comme nous n'en avons jamais vu auparavant. Nous réunirons un groupe d'hommes pour le récupérer ainsi que d'autres trésors."
 me_greek_5_pontus.38.t:0 "$greek_5_22$ : Recherche terminée"
 me_greek_5_pontus.39.a:0 "Nous devons être prudents."
 me_greek_5_pontus.39.desc:0 "La belle image de la déesse chasseresse est enfin en notre possession. Pourtant, nous ne pouvons pas déterminer avec quel matériau spécial il est construit. Nous ne pouvons que conclure qu'il doit s'agir d'une pierre divine jetée d'Olympos. \n \nMaintenant que nous avons trouvé ce temple d'Artémis, nous devons discuter de ce que nous allons en faire. Notre décision ne doit pas irriter la déesse elle-même."
 me_greek_5_pontus.39.t:0 "$greek_5_23$: Le Temple Perdu"
 me_greek_5_pontus.4.a:0 "Apaiser les différentes factions du sénat ne sera pas une tâche simple."
 me_greek_5_pontus.4.at:0 "Le Sénat débattra pendant 180 jours."
 me_greek_5_pontus.4.desc:0 "L'expansion récente de la poleis a de nombreux sénats impatients de faire avancer leurs propres intérêts. Les futurs seigneurs de sang noble, les marchands parvenus, les politiciens de tous bords au Sénat crient à quel point #Y [gm_5_greek_scope.GetName]# ! devrait procéder."
 me_greek_5_pontus.4.t:0 "$greek_5_3$ : Enquêter sur le paysage politique"
 me_greek_5_pontus.40.a:0 "Bien sûr, il faut le reconstruire !"
 me_greek_5_pontus.40.at:0 "La reconstruction du temple sera payée avec l'or de nos coffres."
 me_greek_5_pontus.40.b:0 "Nous pouvons le reconstruire avec d'autres ressources."
 me_greek_5_pontus.40.bt:0 "La reconstruction du temple sera payée avec de l'argent, de la main-d'œuvre et de l'influence politique."
 me_greek_5_pontus.40.c:0 "Nous ne pouvons tout simplement pas nous le permettre."
 me_greek_5_pontus.40.ct:0 "Le temple ne sera pas reconstruit."
 me_greek_5_pontus.40.desc:0 "Après des semaines de débat, le sénat est dans une impasse sur cette question. #Y [gm_family_head_5.GetName]# ! suggère la frugalité et ne veut plus dépenser d'argent dans cette aventure, tandis que le #Y [high_priest_scope.GetOffice.GetName]#! insiste pour que ce monument soit restauré dans sa splendeur d'antan ! \nDes foules se sont rassemblées dans l'Agora pour savoir ce qui sera fait du temple perdu."
 me_greek_5_pontus.40.t:0 "$greek_5_23$ : Une image bénie"
 me_greek_5_pontus.41.a:0 "Malheur aux vaincus... commencez la construction immédiatement."
 me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
 me_greek_5_pontus.41.desc:0 "La capitale autrefois fière de notre rival commercial, le royaume du Bosphore, est en ruines. La maison ancestrale de ces Thraces rejetés, les Spartocides, a été abaissée et pourtant, il serait avantageux de contrôler une ville fortifiée sur le Bosphore cimmérien... Peut-être qu'une nouvelle ville peut être construite à proximité et logée par des Grecs fidèles à notre cause."
 me_greek_5_pontus.41.t:0 "$greek_5_24$"
 me_greek_5_pontus.42.a:0 "Les paroles sages doivent être suivies d'actions audacieuses."
 me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ commence à courtiser les faveurs des Scythes."
 me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] of the [gm_family_head_5.GetFamilyDisplayAdjective]s convoque une réunion de certains de nos marchands et capitaines de navires les plus prospères et les plus ambitieux pour élaborer un plan visant à conclure un accord commercial plus favorable avec les Skythoi. Ils sont le meilleur pourvoyeur d'esclaves sur le Pont Euxinos et si nous aiguisons leur appétit, nous pourrions conclure une meilleure affaire que nos rivaux."
 me_greek_5_pontus.42.t:0 "$greek_5_25$: Conceptions nobles"
 me_greek_5_pontus.43.a:0 "Nous devrions offrir directement une grosse somme d'or. Ils peuvent être touchés par notre générosité."
 me_greek_5_pontus.43.at:0 "Nous proposerons d'acheter un grand nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.b:0 "Une offre juste au-dessus du prix du marché pourrait nous les faire aimer."
 me_greek_5_pontus.43.bt:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.c:0 "Nous ne pouvons certainement pas nous précipiter jusqu'au bout. Commençons par le coût standard."
 me_greek_5_pontus.43.ct:0 "Nous proposerons d'acheter un petit nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.d:0 "Il semble qu'aucun de nos fournisseurs standards n'ait quoi que ce soit à vendre aujourd'hui..."
 me_greek_5_pontus.43.desc:0 "Nos meilleurs marchands dirigés par [gm_family_head_5.GetPraenomen] ont préparé une liste de concessions et de conditions possibles que nous pourrions être en mesure d'offrir au souverain scythe. Ils indiquent également ce que nous aurions besoin d'offrir pour aiguiser les appétits du propriétaire actuel, si cela est possible."
 me_greek_5_pontus.43.dt:0 "Drat."
 me_greek_5_pontus.43.e:0 "Nous devrions offrir directement une grosse somme d'or. Ils peuvent être touchés par notre générosité."
 me_greek_5_pontus.43.et:0 "Nous proposerons d'acheter un grand nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.f:0 "Une offre juste au-dessus du prix du marché pourrait nous les faire aimer."
 me_greek_5_pontus.43.ft:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.g:0 "Nous ne pouvons certainement pas nous précipiter jusqu'au bout. Commençons par le coût standard."
 me_greek_5_pontus.43.gt:0 "Nous proposerons d'acheter un petit nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.t:0 "$greek_5_25$: Une proposition modeste"
 me_greek_5_pontus.44.a:0 "Envoyez-leur autant qu'ils sont disponibles en ce moment."
 me_greek_5_pontus.44.at:0 "Au total #Y 5# ! les esclaves seront délivrés. \nLeur opinion sur nous peut augmenter."
 me_greek_5_pontus.44.b:0 "Un groupe important d'esclaves devra suffire."
 me_greek_5_pontus.44.bt:0 "Au total #Y 3# ! les esclaves seront délivrés."
 me_greek_5_pontus.44.c:0 "Ils peuvent être chanceux d'en recevoir même quelques-uns."
 me_greek_5_pontus.44.ct:0 "Au total #Y 1# ! les esclaves seront délivrés. \nLeur opinion sur nous peut diminuer."
 me_greek_5_pontus.44.desc:0 "La nation de [gm_5_greek_scope.GetName] a proposé de nous acheter des esclaves."
 me_greek_5_pontus.44.desc_1:0 "Ils ont offert une somme substantielle pour ce transfert. Il serait dans notre intérêt de maintenir une relation aussi lucrative."
 me_greek_5_pontus.44.desc_2:0 "Ils ont proposé un montant normal pour ce transfert. Nous discuterons avec leur négociateur du nombre d'esclaves qui peuvent être fournis pour ce prix."
 me_greek_5_pontus.44.desc_3:0 "Ils ont offert une petite somme pour ce transfert. Nous aurons besoin d'une explication pour cette insulte de leur négociateur."
 me_greek_5_pontus.44.t:0 "$greek_5_25$ : Une proposition intéressante"
 me_greek_5_pontus.45.a:0 "Oh Fortuna nous a bénis !"
 me_greek_5_pontus.45.b:0 "Peut-être qu'une somme plus importante était nécessaire."
 me_greek_5_pontus.45.c:0 "Quel désastre!"
 me_greek_5_pontus.45.desc:0 "Nous avons reçu des nouvelles du Skythoi concernant notre proposition d'accord commercial ! Comment étaient les auspices ce matin ?"
 me_greek_5_pontus.45.desc_1:0 "Par les dieux, nous l'avons fait ! Ils sont prêts à nous donner des droits exclusifs en raison des conditions généreuses offertes et des brillants efforts de nos négociateurs !"
 me_greek_5_pontus.45.desc_2:0 "Ils sont prêts à accepter un accord commercial à des conditions favorables. Le succès est sûrement un témoignage des capacités de nos négociateurs."
 me_greek_5_pontus.45.desc_3:0 "Ils ne veulent accepter aucun accord commercial qui pourrait nuire à leurs relations avec les autres villes grecques. Ce n'est certainement pas le résultat que nous espérions."
 me_greek_5_pontus.45.t:0 "$greek_5_25$: La pièce où ça se passe"
 me_greek_5_pontus.47.a.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.47.a:0 "Un nouvel envoi sera payé."
 me_greek_5_pontus.47.b.tt:0 "La progression du Temple d'Artémis est entravée par un manque de matériaux."
 me_greek_5_pontus.47.b:0 "Il va falloir faire avec ce qu'on a."
 me_greek_5_pontus.47.desc:0 "Nous avons appris que l'une des cargaisons de matériaux pour le Temple a été coulée par des pirates à l'extérieur des côtes de [SCOPE.sP('random_coastal_province_scope').GetName]. Sans ces matériaux de construction, nous devrons envoyer une nouvelle cargaison, sinon la qualité de la reconstruction en souffrira sûrement."
 me_greek_5_pontus.47.t:0 "Matériaux de naufrage"
 me_greek_5_pontus.48.a.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.48.a:0 "De nouvelles mains sont nécessaires pour terminer le travail."
 me_greek_5_pontus.48.b.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.48.b:0 "Un discours de motivation est juste la bonne chose."
 me_greek_5_pontus.48.c.tt:0 "La progression du temple d'Artémis est entravée par des ouvriers sans inspiration."
 me_greek_5_pontus.48.c:0 "Nous devrons réduire nos conceptions pour compenser."
 me_greek_5_pontus.48.desc:0 "Une grande partie du travail qui a été fait sur la restauration du temple l'a été avec la bonne volonté des gens, mais il semble que de nombreux travailleurs soient récemment devenus démotivés car les progrès n'ont pas été aussi rapides qu'ils l'avaient initialement espéré. \n \nNous pourrions payer pour envoyer de nouveaux travailleurs à #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]# ! pour assumer le reste du travail, trouver un autre moyen de motiver ceux que nous avons déjà, ou modifier certains de nos plans afin de réduire la charge de travail restante."
 me_greek_5_pontus.48.t:0 "Travailleurs sans inspiration"
 me_greek_5_pontus.49.a.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.49.a:0 "Nous remplacerons simplement tout ce qui est endommagé."
 me_greek_5_pontus.49.b.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.49.b:0 "Nos soldats vont arranger ça."
 me_greek_5_pontus.49.c.tt:0 "La progression du temple d'Artémis est entravée par le vol et le sabotage."
 me_greek_5_pontus.49.c:0 "C'est un problème relativement mineur, ça ira probablement bien."
 me_greek_5_pontus.49.desc:0 "On rapporte que les efforts de reconstruction sont harcelés par le vol et le sabotage, peut-être par des rivaux jaloux qui préfèrent ne pas voir nos ambitions se réaliser. Bien que les incidents aient été relativement mineurs jusqu'à présent, nous craignons que ce ne soit que le goût de ce qui va arriver. \n \n[SCOPE.sCharacter('random_advisor').GetName] recommande de poster des soldats supplémentaires pour mieux garder le chantier. Alternativement, nous pourrions allouer des fonds supplémentaires pour remplacer les matériaux en ruine, ou ignorer complètement la question."
 me_greek_5_pontus.49.t:0 "Saboter le Temple"
 me_greek_5_pontus.5.a:0 "Maintenant, le vrai travail commence."
 me_greek_5_pontus.5.at:0 "$mission_task_completed_tt_1$$greek_5_3$$mission_task_completed_tt_2$"
 me_greek_5_pontus.5.desc:0 "Grâce à une combinaison de charisme, de transactions en coulisses, de pots-de-vin bien placés et d'une détermination farouche, nous avons réussi à convaincre la majorité des membres du Sénat que nos politiques d'expansion sont la bonne voie et seront sûrement prospères pour tous."
 me_greek_5_pontus.5.t:0 "$greek_5_3$ : Avec le soutien du Sénat"
 me_greek_5_pontus.50.a:0 "Ca aurait pu être mieux..."
 me_greek_5_pontus.50.desc:0 "La restauration du temple a récemment été achevée avec quelques concessions pour répondre aux problèmes survenus lors de la construction. Espérons que la déesse Artémis nous accordera toujours sa faveur, après avoir restauré son image à une magnificence sans pareille parmi nos villes sœurs. Des voyageurs de partout ont commencé à se rassembler pour rendre hommage à la déesse de la chasse."
 me_greek_5_pontus.50.t:0 "La restauration du temple d'Artémis"
 me_greek_5_pontus.51.a:0 "Houzah ! La déesse chasseresse accorde sa bénédiction."
 me_greek_5_pontus.51.desc:0 "La restauration du temple vient d'être achevée et nos efforts ont été un succès retentissant ! \nLa déesse Artémis va sûrement nous accorder sa faveur, ayant restauré son temple à une magnificence sans pareille parmi nos villes sœurs. Des voyageurs de partout ont commencé à se rassembler pour rendre hommage à la déesse de la chasse."
 me_greek_5_pontus.51.t:0 "La restauration du grand temple d'Artémis"
 me_greek_5_pontus.52.a:0 "Un sacrifice de bétail plaira sûrement aux dieux et nous accordera la bonne fortune."
 me_greek_5_pontus.52.at:0 "La recherche commence..."
 me_greek_5_pontus.52.desc:0 "Nous devons explorer les terres barbares pour localiser le temple perdu. Ce sera sûrement toute une entreprise, mais il ne fait aucun doute que nous l'emporterons."
 me_greek_5_pontus.52.t:0 "$greek_5_22$ : lancer la recherche"
 me_greek_5_pontus.9.a:0 "Puissant en effet..."
 me_greek_5_pontus.9.desc:0 "Nous sommes assez puissants pour commencer à réfléchir à qui devrait posséder certaines terres dans notre région. Bien que la diplomatie soit préférable, certains pensent que ces terres doivent être conquises par la lance."
 me_greek_5_pontus.9.desc_1:0 "Le sénat débattra de la direction qui serait la plus importante."
 me_greek_5_pontus.9.t:0 "$greek_5_5$ : Commencer le débat"
 treasure_taurican_statue:0 "Statue d'Artémis Tauropolos"
 treasure_taurican_statue_desc:0 "Cette statue d'Artemis Tauropolos a été découverte dans son temple perdu et ramenée à la maison pour être exposée à la vue de tous."
 wonder_taurican_temple:0 "Temple d'Artémis Tauropolos"
 wonder_taurican_temple_desc:0 "Cet endroit .... son histoire sombre et vile imprègne son espace, où Iphigénie jouait autrefois la prêtresse des tyrans Tauri voleurs qui naviguaient sur la mer et sacrifiaient les Grecs. C'est un endroit puissant, et Artemis est assise au sommet du temple, tirant son arc qui ne manque jamais."
