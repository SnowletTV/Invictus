 ## Forming Pontic League Start
 me_greek_5_pontus.23.t:0 "La Ligue pontique"
 me_greek_5_pontus.23.desc:0 "Nous avons fait beaucoup de chemin depuis que nos ancêtres se sont installés sur ces rives. Malgré les difficultés auxquelles nous avons dû faire face en tant qu'étrangers sur ces terres, nous avons réussi à prospérer et à exceller. Nos valeurs grecques sont un phare pour les autres nations autour du Pont Euxinos. Après avoir réuni nos voisins Hellènes sous une même bannière, il est nécessaire de proclamer notre propre identité. La Ligue Pontique durera mille ans !"
 me_greek_5_pontus.23.a:0 "Ainsi ce sera"
 me_greek_5_pontus.23.at:0 "Vous serez désormais connu sous le nom de Ligue pontique. Que votre avenir soit si brillant pour contraster avec la mer Noire."
 ## Forming Pontic League End

 me_greek_5_pontus.24.t:0 "$greek_5_11$: Les Parques"
 me_greek_5_pontus.24.desc:0 "Nos frères grecs de la rive sud du Pontos Euxinos doivent nous regarder avec jalousie."
 me_greek_5_pontus.24.a:0 "Il ne peut y avoir qu'une ligue de villes sur le Pont Euxinos."
 me_greek_5_pontus.24.at:0 "La tâche de mission '#Y $greek_5_11$#!' a été #R contourné# !!"

 me_greek_5_pontus.25.t:0 "$greek_5_12$"
 me_greek_5_pontus.25.desc:0 "Nous contrôlons maintenant entièrement les terres entre l'Istros et l'approche de l'Hellespont. Les garnisons se dirigent déjà vers les frontières et les assemblées locales obéissent à notre administration. De nos humbles poleis, nous sommes devenus une entité d'admiration et de peur sur le Pontos Euxinos !"
 me_greek_5_pontus.25.a:0 "La Ligue d'Istrie est fière face aux Macédoniens, aux Gètes, aux Scythes et aux Thraces."
 me_greek_5_pontus.25.at:0 "$mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
 me_greek_5_pontus.26.t:0 "$greek_5_12$: Les Parques"
 me_greek_5_pontus.26.desc:0 "Notre concentration est nécessaire ailleurs. Les forêts sombres et les berges des rivières traquées par les Getae ne nous concernent pas."
 me_greek_5_pontus.26.a:0 "Nous devons nous occuper de nos propres frontières."
 me_greek_5_pontus.26.at:0 "La tâche de mission '#Y $greek_5_12$#!' a été #R contourné# !!"
 me_greek_5_pontus.27.t:0 "$greek_5_13$"
 me_greek_5_pontus.27.desc:0 "Nous contrôlons désormais totalement les terres entourant les fleuves Tyras, Borysthène et le Bosphore cimmérien. Les soldats et les marins travaillent en tandem pour renforcer le contrôle sur nos nouveaux territoires et canaux commerciaux. De nos humbles poleis, nous sommes devenus une entité d'inspiration et de respect sur le Pontos Euxinos !"
 me_greek_5_pontus.27.a:0 "La Ligue du Bosphore est maîtresse de la mer et des chevaux dans le nord."
 me_greek_5_pontus.27.at:0 "$mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
 me_greek_5_pontus.28.t:0 "$greek_5_13$: Les Parques"
 me_greek_5_pontus.28.desc:0 "Notre concentration est nécessaire ailleurs. Les plaines et les berges des steppes du nord dominées par les Skythoi ne nous concernent pas."
 me_greek_5_pontus.28.a:0 "Nous devons nous occuper de nos propres frontières."
 me_greek_5_pontus.28.at:0 "La tâche de mission '#Y $greek_5_13$#!' a été #R contourné# !!"
 me_greek_5_pontus.29.t:0 "$greek_5_14$"
 me_greek_5_pontus.29.desc:0 "Nous contrôlons maintenant entièrement la côte nord de l'Anatolie. Nos garnisons dans les cols et dans nos précieux ports nous protégeront des envahisseurs terrestres et maritimes. De nos humbles poleis, nous sommes devenus une entité de magnificence et d'envie sur le Pontos Euxinos !"
 me_greek_5_pontus.29.a:0 "La Ligue pontique est bien placée pour traiter avec les Anatoliens et les Caucasiens."
 me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
 me_greek_5_pontus.30.t:0 "$greek_5_14$: Les Parques"
 me_greek_5_pontus.30.desc:0 "Notre concentration est nécessaire ailleurs. Les innombrables montagnes et côtes rocheuses abritant les tribus d'Anatolie ne nous concernent pas."
 me_greek_5_pontus.30.a:0 "Nous devons nous occuper de nos propres frontières."
 me_greek_5_pontus.30.at:0 "La tâche de mission '#Y $greek_5_14$#!' a été #R contourné# !!"

 me_greek_5_pontus.31.t:0 "$greek_5_15$"
 me_greek_5_pontus.31.desc:0 "À l'origine, nos gens venaient de #Y [home_country_scope.GetName]#!. Maintenant que nous avons pris le contrôle de notre «ville mère», il est juste de nous proclamer comme les véritables héritiers de ces terres. \nPeut-être pourrions-nous même assumer notre ancienne identité, si c'est ce que les dieux veulent pour nous."
 me_greek_5_pontus.31.a:0 "Home Sweet Home..."
 me_greek_5_pontus.31.at:0 "Nous continuerons en tant que #Y [home_country_scope.GetName]#!. La capitale sera déplacée dans notre maison ancestrale."
 me_greek_5_pontus.31.b:0 "Non, notre destin est ici, sur le Pont Euxinos."
 me_greek_5_pontus.31.bt:0 "Nous resterons fidèles à notre destin actuel."

 me_greek_5_pontus.32.t:0 "$greek_5_17$"
 me_greek_5_pontus.32.desc:0 "Notre réseau maritime tentaculaire nécessite une marine tout aussi tentaculaire, capable de défendre nos marchands contre les pillards, les saccageurs et les rivaux. \n \nNous devons maintenant décider de spécialiser nos escadrons pour la vitesse ou la capacité de survie."
 me_greek_5_pontus.32.a:0 "Nous ferons d'eux une force avec laquelle il faudra compter."
 me_greek_5_pontus.32.b:0 "Allégez leurs charges et ne recrutez que les meilleurs rameurs."
 me_greek_5_pontus.32.tt:0 "$mission_task_completed_tt_1$$greek_5_17$$mission_task_completed_tt_2$"
 me_greek_5_pontus.33.t:0 "$greek_5_19$: Passé et présent"
 me_greek_5_pontus.33.desc:0 "Récemment, l'histoire de notre peuple et peut-être le plus grand héritage de #Y [gm_5_greek_scope.GetName]# ! a été sur le bout de la langue de tout le monde. Certains pensent que la préservation de notre histoire et de nos traditions devrait avoir la priorité tandis que d'autres disent que nous devons tracer notre propre chemin, quelles que soient les intentions de nos ancêtres."
 me_greek_5_pontus.33.a:0 "Notre passé glorieux ne sera jamais oublié."
 me_greek_5_pontus.33.at:0 "Une #Bibliothèque Y# ! sera construit dans notre capitale"
 me_greek_5_pontus.33.b:0 "Nous devons construire un nouveau port pour mieux affecter l'ici et maintenant."
 me_greek_5_pontus.33.bt:0 "Un #YPort# ! sera construit dans notre capitale"
 me_greek_5_pontus.34.t:0 "$greek_5_19$: Avoir hâte de"
 me_greek_5_pontus.34.desc:0 "Le poleis bourdonne d'excitation face à la construction récente. Une vague d'activités semble être la nouvelle norme alors que les citoyens et les hommes libres semblent de plus en plus productifs et résolus."
 me_greek_5_pontus.34.a:0 "Nous devons façonner activement notre destin."
 me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
 me_greek_5_pontus.35.t:0 "$greek_5_20$: Contes de loin"
 me_greek_5_pontus.35.desc:0 "Un curieux événement vient de se produire. [gm_5_greek_scope.GetRulerTitle] a récemment été approché par un visiteur scythe prétendant être un homme libre de la région de Taurique. Il a parlé de ruines mystérieuses et a posé les yeux sur une statue oubliée taillée dans une pierre d'aspect étrange."
 me_greek_5_pontus.35.a:0 "Cela nécessite peut-être une enquête plus approfondie."
 me_greek_5_pontus.35.at:0 "Commencez la recherche du temple perdu d'Artémis."
 me_greek_5_pontus.36.t:0 "$greek_5_20$ : Curiosités suscitées"
 me_greek_5_pontus.36.desc:0 "L'enquête s'est terminée après avoir parlé avec des marchands et des marins concernant les rumeurs du temple oublié. Les affirmations du visiteur semblent plausibles et maintenant la question demeure : \n« Que faire de ces nouvelles informations ? »"
 me_greek_5_pontus.36.a:0 "Il est juste que nous le trouvions."
 me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
 me_greek_5_pontus.37.t:0 "$greek_5_21$"
 me_greek_5_pontus.37.desc:0 "Nous avons réussi à établir une tête de pont sur les terres ancestrales des Tauriens, ces barbares qui ont autrefois sacrifié des humains à d'honnêtes Grecs craignant les dieux. Cette zone servira de base d'opérations pendant que nous poursuivrons notre recherche du temple d'Artémis."
 me_greek_5_pontus.37.a:0 "Un talent au premier homme qui le trouve !"
 me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
 me_greek_5_pontus.38.t:0 "$greek_5_22$ : Recherche terminée"
 me_greek_5_pontus.38.desc:0 "Succès! Après plusieurs semaines de recherches infructueuses et de corruption des habitants pour trouver des indices, nous avons découvert avec succès le temple d'Artémis ! Il est dans un état triste et délabré, apparemment abandonné par ses fidèles et caché des voleurs potentiels. À l'intérieur, nous avons pu localiser une image d'Artémis fabriquée à partir d'une pierre comme nous n'en avons jamais vu auparavant. Nous réunirons un groupe d'hommes pour le récupérer ainsi que d'autres trésors."
 me_greek_5_pontus.38.a:0 "Les dieux nous sourient."
 me_greek_5_pontus.38.at:0 "$mission_task_completed_tt_1$$greek_5_22$$mission_task_completed_tt_2$"
 me_greek_5_pontus.52.t:0 "$greek_5_22$ : lancer la recherche"
 me_greek_5_pontus.52.desc:0 "Nous devons explorer les terres barbares pour localiser le temple perdu. Ce sera sûrement toute une entreprise, mais il ne fait aucun doute que nous l'emporterons."
 me_greek_5_pontus.52.a:0 "Un sacrifice de bétail plaira sûrement aux dieux et nous accordera la bonne fortune."
 me_greek_5_pontus.52.at:0 "La recherche commence..."
 me_greek_5_pontus.39.t:0 "$greek_5_23$: Le Temple Perdu"
 me_greek_5_pontus.39.desc:0 "La belle image de la déesse chasseresse est enfin en notre possession. Pourtant, nous ne pouvons pas déterminer avec quel matériau spécial il est construit. Nous ne pouvons que conclure qu'il doit s'agir d'une pierre divine jetée d'Olympos. \n \nMaintenant que nous avons trouvé ce temple d'Artémis, nous devons discuter de ce que nous allons en faire. Notre décision ne doit pas irriter la déesse elle-même."
 me_greek_5_pontus.39.a:0 "Nous devons être prudents."
 me_greek_5_pontus.40.t:0 "$greek_5_23$ : Une image bénie"
 me_greek_5_pontus.40.desc:0 "Après des semaines de débat, le sénat est dans une impasse sur cette question. #Y [gm_family_head_5.GetName]# ! suggère la frugalité et ne veut plus dépenser d'argent dans cette aventure, tandis que le #Y [high_priest_scope.GetOffice.GetName]#! insiste pour que ce monument soit restauré dans sa splendeur d'antan ! \nDes foules se sont rassemblées dans l'Agora pour savoir ce qui sera fait du temple perdu."
 me_greek_5_pontus.40.a:0 "Bien sûr, il faut le reconstruire !"
 me_greek_5_pontus.40.at:0 "La reconstruction du temple sera payée avec l'or de nos coffres."
 me_greek_5_pontus.40.b:0 "Nous pouvons le reconstruire avec d'autres ressources."
 me_greek_5_pontus.40.bt:0 "La reconstruction du temple sera payée avec de l'argent, de la main-d'œuvre et de l'influence politique."
 me_greek_5_pontus.40.c:0 "Nous ne pouvons tout simplement pas nous le permettre."
 me_greek_5_pontus.40.ct:0 "Le temple ne sera pas reconstruit."
 me_greek_5_pontus.41.t:0 "$greek_5_24$"
 me_greek_5_pontus.41.desc:0 "La capitale autrefois fière de notre rival commercial, le royaume du Bosphore, est en ruines. La maison ancestrale de ces Thraces rejetés, les Spartocides, a été abaissée et pourtant, il serait avantageux de contrôler une ville fortifiée sur le Bosphore cimmérien... Peut-être qu'une nouvelle ville peut être construite à proximité et logée par des Grecs fidèles à notre cause."
 me_greek_5_pontus.41.a:0 "Malheur aux vaincus... commencez la construction immédiatement."
 me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
 ## Scythian Traders Start
 me_greek_5_pontus.42.t:0 "$greek_5_25$: Conceptions nobles"
 me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] of the [gm_family_head_5.GetFamilyDisplayAdjective]s convoque une réunion de certains de nos marchands et capitaines de navires les plus prospères et les plus ambitieux pour élaborer un plan visant à conclure un accord commercial plus favorable avec les Skythoi. Ils sont le meilleur pourvoyeur d'esclaves sur le Pont Euxinos et si nous aiguisons leur appétit, nous pourrions conclure une meilleure affaire que nos rivaux."
 me_greek_5_pontus.42.a:0 "Les paroles sages doivent être suivies d'actions audacieuses."
 me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ commence à courtiser les faveurs des Scythes."
 me_greek_5_pontus.43.t:0 "$greek_5_25$: Une proposition modeste"
 me_greek_5_pontus.43.desc:1 "Nos meilleurs marchands dirigés par [gm_family_head_5.GetPraenomen] ont préparé une liste de concessions et de conditions possibles que nous pourrions être en mesure d'offrir au souverain scythe. Ils indiquent également ce que nous aurions besoin d'offrir pour aiguiser les appétits du propriétaire actuel, si cela est possible."
 me_greek_5_pontus.43.a:0 "Nous devrions offrir directement une grosse somme d'or. Ils peuvent être touchés par notre générosité."
 me_greek_5_pontus.43.at:0 "Nous proposerons d'acheter un grand nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.b:0 "Une offre juste au-dessus du prix du marché pourrait nous les faire aimer."
 me_greek_5_pontus.43.bt:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.c:0 "Nous ne pouvons certainement pas nous précipiter jusqu'au bout. Commençons par le coût standard."
 me_greek_5_pontus.43.ct:0 "Nous proposerons d'acheter un petit nombre de pops esclaves de [GetProvince('(int32)4557').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.d:0 "Il semble qu'aucun de nos fournisseurs standards n'ait quoi que ce soit à vendre aujourd'hui..."
 me_greek_5_pontus.43.dt:0 "Drat."
 me_greek_5_pontus.43.e:0 "Nous devrions offrir directement une grosse somme d'or. Ils peuvent être touchés par notre générosité."
 me_greek_5_pontus.43.et:0 "Nous proposerons d'acheter un grand nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.f:0 "Une offre juste au-dessus du prix du marché pourrait nous les faire aimer."
 me_greek_5_pontus.43.ft:0 "Nous proposerons d'acheter un certain nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.43.g:0 "Nous ne pouvons certainement pas nous précipiter jusqu'au bout. Commençons par le coût standard."
 me_greek_5_pontus.43.gt:0 "Nous proposerons d'acheter un petit nombre de pops esclaves de [GetProvince('(int32)6114').GetOwner.GetName]. \nLa chance d'acceptation est affectée par le charisme de #Y [gm_family_head_5.GetPraenomen]#!, la valeur relative des pops et l'opinion diplomatique."
 me_greek_5_pontus.44.t:0 "$greek_5_25$ : Une proposition intéressante"
 me_greek_5_pontus.44.desc:1 "La nation de [gm_5_greek_scope.GetName] a proposé de nous acheter des esclaves."
 me_greek_5_pontus.44.desc_1:0 "Ils ont offert une somme substantielle pour ce transfert. Il serait dans notre intérêt de maintenir une relation aussi lucrative."
 me_greek_5_pontus.44.desc_2:0 "Ils ont proposé un montant normal pour ce transfert. Nous discuterons avec leur négociateur du nombre d'esclaves qui peuvent être fournis pour ce prix."
 me_greek_5_pontus.44.desc_3:0 "Ils ont offert une petite somme pour ce transfert. Nous aurons besoin d'une explication pour cette insulte de leur négociateur."
 me_greek_5_pontus.44.a:0 "Envoyez-leur autant qu'ils sont disponibles en ce moment."
 me_greek_5_pontus.44.at:0 "Au total #Y 5# ! les esclaves seront délivrés. \nLeur opinion sur nous peut augmenter."
 me_greek_5_pontus.44.b:0 "Un groupe important d'esclaves devra suffire."
 me_greek_5_pontus.44.bt:0 "Au total #Y 3# ! les esclaves seront délivrés."
 me_greek_5_pontus.44.c:0 "Ils peuvent être chanceux d'en recevoir même quelques-uns."
 me_greek_5_pontus.44.ct:0 "Au total #Y 1# ! les esclaves seront délivrés. \nLeur opinion sur nous peut diminuer."
 me_greek_5_pontus.45.t:0 "$greek_5_25$: La pièce où ça se passe"
 me_greek_5_pontus.45.desc:1 "Nous avons reçu des nouvelles du Skythoi concernant notre proposition d'accord commercial ! Comment étaient les auspices ce matin ?"
 me_greek_5_pontus.45.desc_1: "Par les dieux, nous l'avons fait ! Ils sont prêts à nous donner des droits exclusifs en raison des conditions généreuses offertes et des brillants efforts de nos négociateurs !"
 me_greek_5_pontus.45.desc_2: "Ils sont prêts à accepter un accord commercial à des conditions favorables. Le succès est sûrement un témoignage des capacités de nos négociateurs."
 me_greek_5_pontus.45.desc_3: "Ils ne veulent accepter aucun accord commercial qui pourrait nuire à leurs relations avec les autres villes grecques. Ce n'est certainement pas le résultat que nous espérions."
 me_greek_5_pontus.45.a: "Oh Fortuna nous a bénis !"
 me_greek_5_pontus.45.b: "Peut-être qu'une somme plus importante était nécessaire."
 me_greek_5_pontus.45.c: "Quel désastre!"
 ## Scythian Traders End

 ## Building The Taurican Temple
 me_greek_5_pontus.47.t:0 "Matériaux de naufrage"
 me_greek_5_pontus.47.desc:0 "Nous avons appris que l'une des cargaisons de matériaux pour le Temple a été coulée par des pirates à l'extérieur des côtes de [SCOPE.sP('random_coastal_province_scope').GetName]. Sans ces matériaux de construction, nous devrons envoyer une nouvelle cargaison, sinon la qualité de la reconstruction en souffrira sûrement."
 me_greek_5_pontus.47.a:0 "Un nouvel envoi sera payé."
 me_greek_5_pontus.47.a.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.47.b:0 "Il va falloir faire avec ce qu'on a."
 me_greek_5_pontus.47.b.tt:0 "La progression du Temple d'Artémis est entravée par un manque de matériaux."
 me_greek_5_pontus.48.t:0 "Travailleurs sans inspiration"
 me_greek_5_pontus.48.desc:0 "Une grande partie du travail qui a été fait sur la restauration du temple l'a été avec la bonne volonté des gens, mais il semble que de nombreux travailleurs soient récemment devenus démotivés car les progrès n'ont pas été aussi rapides qu'ils l'avaient initialement espéré. \n \nNous pourrions payer pour envoyer de nouveaux travailleurs à #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]# ! pour assumer le reste du travail, trouver un autre moyen de motiver ceux que nous avons déjà, ou modifier certains de nos plans afin de réduire la charge de travail restante."
 me_greek_5_pontus.48.a:0 "De nouvelles mains sont nécessaires pour terminer le travail."
 me_greek_5_pontus.48.a.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.48.b:0 "Un discours de motivation est juste la bonne chose."
 me_greek_5_pontus.48.b.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.48.c:0 "Nous devrons réduire nos conceptions pour compenser."
 me_greek_5_pontus.48.c.tt:0 "La progression du temple d'Artémis est entravée par des ouvriers sans inspiration."
 me_greek_5_pontus.49.t:0 "Saboter le Temple"
 me_greek_5_pontus.49.desc:0 "On rapporte que les efforts de reconstruction sont harcelés par le vol et le sabotage, peut-être par des rivaux jaloux qui préfèrent ne pas voir nos ambitions se réaliser. Bien que les incidents aient été relativement mineurs jusqu'à présent, nous craignons que ce ne soit que le goût de ce qui va arriver. \n \n[SCOPE.sCharacter('random_advisor').GetName] recommande de poster des soldats supplémentaires pour mieux garder le chantier. Alternativement, nous pourrions allouer des fonds supplémentaires pour remplacer les matériaux en ruine, ou ignorer complètement la question."
 me_greek_5_pontus.49.a:0 "Nous remplacerons simplement tout ce qui est endommagé."
 me_greek_5_pontus.49.a.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.49.b:0 "Nos soldats vont arranger ça."
 me_greek_5_pontus.49.b.tt:0 "La progression du Temple d'Artémis se poursuit sans encombre."
 me_greek_5_pontus.49.c:0 "C'est un problème relativement mineur, ça ira probablement bien."
 me_greek_5_pontus.49.c.tt:0 "La progression du temple d'Artémis est entravée par le vol et le sabotage."
 me_greek_5_pontus.50.t:0 "La restauration du temple d'Artémis"
 me_greek_5_pontus.50.desc:0 "La restauration du temple a récemment été achevée avec quelques concessions pour répondre aux problèmes survenus lors de la construction. Espérons que la déesse Artémis nous accordera toujours sa faveur, après avoir restauré son image à une magnificence sans pareille parmi nos villes sœurs. Des voyageurs de partout ont commencé à se rassembler pour rendre hommage à la déesse de la chasse."
 me_greek_5_pontus.50.a:0 "Ca aurait pu être mieux..."
 me_greek_5_pontus.51.t:0 "La restauration du grand temple d'Artémis"
 me_greek_5_pontus.51.desc:0 "La restauration du temple vient d'être achevée et nos efforts ont été un succès retentissant ! \nLa déesse Artémis va sûrement nous accorder sa faveur, ayant restauré son temple à une magnificence sans pareille parmi nos villes sœurs. Des voyageurs de partout ont commencé à se rassembler pour rendre hommage à la déesse de la chasse."
 me_greek_5_pontus.51.a:0 "Houzah ! La déesse chasseresse accorde sa bénédiction."

