 me_gre_5_16_cmod:0 "Boum maritime"
 desc_me_gre_5_16_cmod:0 "L'expansion de notre marine a revigoré notre industrie de la construction navale et a rempli les marins de fierté et de détermination."
 me_gre_5_18_pmod:0 "Commerce d'Euxine"
