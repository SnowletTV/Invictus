 ### Events
 me_gre_task_start_tt_1:0 "Le [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen] va commencer à"
 me_gre_task_start_tt_2:0 "Le [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] va commencer à"
 me_gre_task_start_tt_3:0 "Le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] va commencer à"
 me_gre_task_start_tt_4:0 "Le [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] va commencer à"
 # Black Sea
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$ : les entreprenants [gm_family_head_1.GetFamilyDisplayAdjective]s"
 me_greek_1_black_sea.3.desc:0 "Cela fait quelque temps que l'on entend des rumeurs en [gm_1_greek_scope.GetName], exprimant le souhait que nous disposions d'une plus grande influence dans le Pont-Euxin.\n\nIl semble que le principal instigateur de cela est [gm_family_head_1.GetPraenomen], qui vise ainsi sans doute à faire avancer ses propres intérêts. Mais si ce n'est nous, qui le fera ?"
 me_greek_1_black_sea.3.a:0 "Qui d'autre, en effet ?"
 me_greek_1_black_sea.4.t:0 "Désormais hospitalières"
 me_greek_1_black_sea.4.desc:0 "Si le nom du Pont-Euxin était sans doute à l'origine un terme inapproprié, nos succès ont permis d'assurer la sécurité et la prospérité sur cette mer intérieure barbare.\n\nLes pirates ont été contenus, le commerce se développe, permettant ainsi que ces eaux soient à la hauteur de leur nom."
 me_greek_1_black_sea.4.a:0 "C'était le moins que nous pouvions faire"
 me_greek_1_black_sea.4.at:0 "La mission #Y La mer Hospitalière#! a été #G menée à bien#!."
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "Notre expansion rapide nous place en position de dominer l'ensemble du Pont-Euxin et de faire de ces eaux barbares un véritable centre du monde hellénique.\n\nNous devons poursuivre sur cette voie, de manière à ce que les ressources consacrées à acquérir toutes ces cités permettent de poursuivre les succès constatés jusqu'à présent."
 me_greek_1_black_sea.5.a:0 "Elles sont désormais nôtres"
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$ : ports du Pont-Euxin"
 me_greek_1_black_sea.6.desc:1 "Les marchands envoyés par [gm_family_head_1.GetPraenomen] sont rentrés avec une liste de ports que nous pourrions acheter pour en faire usage.\n\nIls aussi indiqué ce que nous pourrions proposer à leurs possesseurs actuels afin d'éveiller leur curiosité, au cas où cela serait possible."
 me_greek_1_black_sea.6.a:0 "[gm_1_bartering_scope_1.GetName], un port de [gm_1_bartering_scope_1.GetOwner.GetName] ?"
 me_greek_1_black_sea.6.b:0 "Nous avons entendu des choses intéressantes sur le port [gm_1_bartering_scope_2.GetOwner.GetAdjective] de [gm_1_bartering_scope_2.GetName]"
 me_greek_1_black_sea.6.c:0 "Qu'en est-il de [gm_1_bartering_scope_3.GetName], en [gm_1_bartering_scope_3.GetOwner.GetName] ?"
 me_greek_1_black_sea.6.d:0 "Cela devrait être [gm_1_bartering_scope_4.GetName], en [gm_1_bartering_scope_4.GetOwner.GetName]"
 me_greek_1_black_sea.6.e:0 "[gm_1_bartering_scope_5.GetName] semble rapporter beaucoup à [gm_1_bartering_scope_5.GetOwner.GetName]…"
 me_greek_1_black_sea.6.f:0 "La situation du port [gm_1_bartering_scope_6.GetOwner.GetAdjective] de [gm_1_bartering_scope_6.GetName] est idéale"
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "Nous allons étudier d'autres possibilités."
 me_greek_1_black_sea.6.h:0 "Cela n'en vaut pas la peine"
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName] va cesser d'évaluer les ports possibles."
 me_greek_1_black_sea.6.tt:0 "Nous allons offrir d'acheter #Y [gm_1_barter_target_territory.GetName]#! à [gm_1_barter_target_territory.GetOwner.GetName] pour #R [SCOPE.ScriptValue('gm_1_barter_territory_value')]#!@gold!\nLes chances que cela soit accepté dépendent du charisme de #Y [gm_family_head_1.GetPraenomen]#!, de la valeur relative du port et de l'opinion diplomatique du pays considéré. [SCOPE.Custom('gm_1_chance_barter')]\nSi cela est refusé, nous disposerons d'une revendication sur #Y [gm_1_barter_target_territory.GetName]#!."
 gm_1_get_go_back_1:0 "D'autres choix encore sont possibles…"
 gm_1_get_go_back_2:0 "À bien y réfléchir…"
 gm_1_unlikely:0 "Il est #R peu probable#! que cela soit accepté."
 gm_1_likely:0 "Il est #G probable#! que cela soit accepté."
 me_greek_1_black_sea.7.t:0 "$greek_1_14$ : rusés Grecs de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.7.desc:1 "Nous avons été contactés par des marchands prétendant parler au nom de [gm_1_greek_scope.GetName], un État hellénique de [gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName], sur la côte du Pont-Euxin.\n\nCe pays souhaiterait acquérir le port de [gm_1_barter_target_territory.GetName] « en échange d'une somme raisonnable »."
 me_greek_1_black_sea.7.bt:0 "Si #Y [gm_1_greek_scope.GetName]#! accepte, nous allons recevoir le double de la somme en échange de #Y [gm_1_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#!@gold!), autrement ce pays va obtenir une revendication."
 me_greek_1_black_sea.7.a:0 "Quelle chance, ces fous vont nous rendre riches !"
 me_greek_1_black_sea.7.b:0 "Peut-être, à condition d'un meilleur prix"
 me_greek_1_black_sea.7.c:0 "Une offre aussi ridicule est une véritable insulte !"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName] va disposer d'une revendication sur #Y [gm_1_barter_target_territory.GetName]#!."
 me_greek_1_black_sea.8.t:0 "$greek_1_14$ : négociations [gm_1_barter_target_territory.GetOwner.GetAdjective]"
 me_greek_1_black_sea.8.desc:0 "Les marchands dépêchés par [gm_family_head_1.GetName] pour négocier avec [gm_1_barter_target_territory.GetOwner.GetName] sont rentrés "
 me_greek_1_black_sea.8.desc_1:0 "en affirmant que le [gm_1_barter_target_territory.GetOwner.GetRulerTitle] barbare, [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen], acceptait notre offre.\n\nNous avons déjà fait envoyer la somme promise avec un groupe de magistrats qui veilleront à administrer [gm_1_barter_target_territory.GetName] sous autorité [gm_1_greek_scope.GetAdjective]."
 me_greek_1_black_sea.8.desc_2:0 "avec une contre-proposition présentée par le [gm_1_barter_target_territory.GetOwner.GetRulerTitle] barbare, [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nIl se dit prêt à nous vendre la localité et le port de [gm_1_barter_target_territory.GetName], mais exige une somme beaucoup plus importante en retour."
 me_greek_1_black_sea.8.desc_3:0 "avec un refus clair du [gm_1_barter_target_territory.GetOwner.GetRulerTitle] barbare, [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nLa missive prétend que ce port est un territoire [gm_1_barter_target_territory.GetOwner.GetAdjective] depuis fort longtemps, et d'un prix bien plus élevé que les quelques colifichets que nous avons à proposer."
 me_greek_1_black_sea.8.a:0 "Ha, fous qu'ils sont !"
 me_greek_1_black_sea.8.b:0 "Ils sont rusés pour des barbares…"
 me_greek_1_black_sea.8.c:0 "…mais notre première offre était juste !"
 me_greek_1_black_sea.8.d:0 "Nous avons autre chose à proposer, plus… sanglant"
 me_greek_1_black_sea.9.t:0 "$greek_1_14$ : réponse de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.9.desc:0 "La contre-proposition faite à [gm_1_greek_scope.GetName] a enfin reçu une réponse.\n\n"
 me_greek_1_black_sea.9.desc_1:0 "Ils semblent désespérés d'acquérir la localité et l'abri qu'il peut offrir à leurs navires, et ont accepté nos exigences. Le trésor déborde du prix touché par cet accord !"
 me_greek_1_black_sea.9.desc_2:0 "Ces grigous semblent avoir été froissés de notre prix, et ils refusent apparemment de se voir « dépouiller par quelques sauvages porteurs de braies »."
 me_greek_1_black_sea.9.a:0 "Sauraient-ils quelque chose que nous ignorons ?"
 me_greek_1_black_sea.9.b:0 "Ces barbares feraient mieux de renoncer tout de suite"
 me_greek_1_black_sea.10.t:0 "$greek_1_6$ : [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "Avec l'acquisition de [gm_hellenic_reclamation_scope.GetName], la famille [gm_family_head_1.GetFamilyDisplayAdjective] a saisi l'occasion d'accroître ses propriétés.\n\nSi elle a joué un rôle important pour encourager notre expansion et nos ambitions autour du Pont-Euxin, d'autres pensent toutefois que nous concédions à la cité une certaine autonomie."
 me_greek_1_black_sea.10.a:0 "Nous la laisserons se gouverner elle-même"
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName] va acquérir son indépendance en devenant un feudataire."
 me_greek_1_black_sea.10.b:0 "Nous devons bien cela à [gm_family_head_1.GetPraenomen]"
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$ : études de marché"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetPraenomen], des [gm_family_head_1.GetFamilyDisplayAdjective]s, organise régulièrement des expéditions marchandes pour étudier diverses cités barbares et évaluer leur valeur et l'affabilité de leurs souverains."
 me_greek_1_black_sea.11.a:0 "Laissons-le faire"
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$ évaluer les ports tenus par les barbares."
 me_greek_1_black_sea.12.t:0 "$greek_1_5$ : émissaires helléniques"
 me_greek_1_black_sea.12.desc_1:0 "Nous sommes en position d'étendre notre influence sur les autres colonies du Pont-Euxin établies dans la région par le passé.\n\n"
 me_greek_1_black_sea.12.desc:0 "Nous pouvons compter sur [gm_family_head_1.GetPraenomen] [gm_family_head_1.GetFamilyDisplayAdjective] pour donner un avis honnête sur les diverses opportunités qui s'offrent à nous. Nos intérêts s'alignent parfaitement."
 me_greek_1_black_sea.12.a:0 "Au travail !"
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$ évaluer les colonies indépendantes."
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$ : l'ascension de [gm_family_head_1.GetName]"
 me_greek_1_black_sea.13.desc_1:1 "Nous avons appris avec regret que [gm_old_family_head.GetPraenomen], de la famille [gm_old_family_head.GetFamilyDisplayAdjective], est décédé alors que ses projets n'étaient pas achevés.\n\n"
 me_greek_1_black_sea.13.desc_2:0 "[gm_old_family_head.GetPraenomen], par une suite d'événements quelque peu embrouillés, a disparu de [gm_1_greek_scope.GetName] et n'est plus en mesure de conduire nos opérations.\n\n"
 me_greek_1_black_sea.13.desc_3:0 "Il semble que [gm_old_family_head.GetPraenomen] n'a guère de chance, et ne se trouve plus en état de servir notre cause après avoir été emprisonné.\n\n"
 me_greek_1_black_sea.13.desc_4:0 "[gm_old_family_head.GetSheHe|U] a été remplacé par [gm_family_head_1.GetPraenomen], dont la famille a éclipsé son ancienne rivale."
 me_greek_1_black_sea.13.desc_5:1 "[gm_old_family_head.GetSheHe|U] a été remplacé par [gm_family_head_1.GetPraenomen], le nouveau patriarche des [gm_old_family_head.GetFamilyDisplayAdjective]s."
 me_greek_1_black_sea.13.a:0 "Bon sang ne saurait mentir"
 me_greek_1_black_sea.13.b:0 "Du sang neuf pour des affaires nouvelles"
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "Comme l'avait espéré [gm_family_head_1.GetPraenomen], notre expansion récente dans diverses contrées du Pont-Euxin a grandement accru notre capacité à contrôler les routes commerciales du nord.\n\n"
 me_greek_1_black_sea.14.desc_1:0 "Les anciennes colonies de la côte de Bithynie seront autant de forteresses de l'influence hellénique sur la côte méridionale."
 me_greek_1_black_sea.14.desc_2:0 "Les anciennes colonies de Chersonèse comptent parmi les plus riches de toute la région, et assureront notre fortune."
 me_greek_1_black_sea.14.desc_3:0 "Les anciennes colonies de la côte des Gètes se relèveront bientôt pour redevenir des carrefours commerciaux et des foyers de civilisation de première importance."
 me_greek_1_black_sea.14.desc_4:1 "Les richesses inexploitées de Colchide vont enfin être rouvertes à l'exploitation hellénique, et les ports d'autrefois retrouveront tout leur dynamisme."
 me_greek_1_black_sea.14.a:0 "Magnifique"
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "Les États des localités concernées vont disposer d'avantages sur le commerce et l'assimilation."
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "Notre réseau maritime en plein développement nécessite une flotte dynamique, capable de défendre les marchands face aux attaques, aux pillards et à nos rivaux.\n\nNous devons donc maintenant décider d'une spécialisation pour les escadres, afin de privilégier la rapidité ou la survie."
 me_greek_1_black_sea.15.a:0 "Nous en ferons une force avec laquelle tous devront compter"
 me_greek_1_black_sea.15.b:0 "Allégeons leur charge et recrutons les meilleurs rameurs"
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "Quiconque cherche à dominer le commerce en mer dans le Pont-Euxin doit accepter le fait que le Bosphore est essentiel pour atteindre cet objectif.\n\nMaintenant que nous contrôlons le passage d'Io, nous exerçons indéniablement une hégémonie sur tous les échanges commerciaux qui se font vers l'est depuis l'Égée."
 me_greek_1_black_sea.16.a:0 "C'était là le but"
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$ : [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc:1 "Nous sommes parvenus à faire de [me_gre_1_argo_scope.GetName] une cité capable de rivaliser avec toutes celles qui se trouvent en Occident : elle est désormais un foyer culturel, un carrefour commercial et un rempart dressé face aux barbares.\n\nNous avons désormais la possibilité d'en faire un centre de production majeur ou une citadelle centrale sur laquelle pourront s'appuyer nos possessions lointaines."
 me_greek_1_black_sea.17.a:0 "L'économie passe avant tout"
 me_greek_1_black_sea.17.b:0 "Sans recrues, c'est la défaite assurée"
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$ : gouvernements grecs"
 me_greek_1_black_sea.18.desc:0 "Nos marchands sont rentrés des colonies helléniques indépendantes du Pont-Euxin après les avoir évaluées.\n\nNous devons élaborer notre offre avec sagesse, en prenant en compte nos accords précédents et l'importance relative de chacune."
 me_greek_1_black_sea.18.a:0 "Approchons [gm_1_colony_scope_1.GetName]"
 me_greek_1_black_sea.18.b:0 "Qu'en est-il de [gm_1_colony_scope_2.GetName] ?"
 me_greek_1_black_sea.18.c:0 "Ce devrait être [gm_1_colony_scope_3.GetName]"
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName] est très prometteuse"
 me_greek_1_black_sea.18.e:0 "Non, ce doit être [gm_1_colony_scope_5.GetName]"
 me_greek_1_black_sea.18.f:0 "Fous, seule [gm_1_colony_scope_6.GetName] peut convenir"
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "Nous allons envisager d'autres colonies possibles."
 me_greek_1_black_sea.18.h:0 "Renonçons, cela n'en vaut pas la peine"
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName] va cesser de tenter de se rapprocher des colonies."
 me_greek_1_black_sea.18.tt:1 "Nous allons approcher #Y [gm_1_colony_target_scope.GetName]#! avec une offre de #G [SCOPE.ScriptValue('gm_1_colony_value')]#!@gold! afin qu'elle devienne notre feudataire.\nLes chances que cela soit accepté dépendent du charisme de #Y [gm_family_head_1.GetPraenomen]#!, de la taille relative du pays et de son opinion diplomatique. [SCOPE.Custom('gm_1_chance_colony')]\nSi cela est refusé, nous disposerons d'une revendication sur toutes les localités [gm_1_colony_target_scope.GetAdjective]."
 me_greek_1_black_sea.19.t:0 "$greek_1_5$ : une offre [gm_1_greek_scope.GetAdjective]"
 me_greek_1_black_sea.19.desc:0 "Nous avons été approchés par des marchands venus de [gm_1_greek_scope.GetName] afin de représenter leur gouvernement. Ils veulent nous offrir leur protection en échange d'un présent, même s'ils n'ont pas clairement indiqué que leur intention réelle est visiblement d'étendre leur propre influence…"
 me_greek_1_black_sea.19.bt:0 "Si #Y [gm_1_greek_scope.GetName]#! accepte, nous allons recevoir le double de la somme pour devenir son feudataire (#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#!@gold!), sinon elle disposera de revendications."
 me_greek_1_black_sea.19.a:0 "C'est le prix à payer pour notre sécurité"
 me_greek_1_black_sea.19.b:0 "Nous pourrions demander davantage"
 me_greek_1_black_sea.19.c:0 "Visiblement, ils nous sous-estiment"
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName] va disposer de revendications sur toutes nos localités."
 me_greek_1_black_sea.20.t:0 "$greek_1_5$ : négociation [gm_1_colony_target_scope.GetAdjective]"
 me_greek_1_black_sea.20.desc:0 "Les marchands dépêchés par [gm_family_head_1.GetName] afin de négocier avec [gm_1_colony_target_scope.GetName] sont rentrés "
 me_greek_1_black_sea.20.desc_1:0 "avec l'acceptation de son [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nNous avons déjà envoyé la somme promise, en même temps qu'un groupe de magistrats qui surveilleront désormais le paiement du tribut [gm_1_colony_target_scope.GetAdjective] en tant que dépendance [gm_1_greek_scope.GetAdjective]."
 me_greek_1_black_sea.20.desc_2:0 "avec une contre-proposition présentée par son [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nCelui-ci se dit prêt à accepter notre protection et à verser tribut, mais exige un prix beaucoup plus élevé en échange."
 me_greek_1_black_sea.20.desc_3:0 "avec un refus clair de son [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nSon message prétend qu'ils sont tout à fait capables de se défendre eux-mêmes et que les [gm_1_colony_target_scope.GetAdjective] ne vendront pas leur liberté pour un peu d'or."
 me_greek_1_black_sea.20.a:0 "Ils ont sagement fait"
 me_greek_1_black_sea.20.b:0 "Une telle force d'âme est admirable…"
 me_greek_1_black_sea.20.c:0 "…mais ils auraient dû accepter"
 me_greek_1_black_sea.20.d:0 "C'est véritablement déplorable"
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$ : réponse de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.21.desc:0 "Notre contre-proposition à [gm_1_greek_scope.GetName] a enfin reçu une réponse.\n\n"
 me_greek_1_black_sea.21.desc_1:0 "Elle semble prête à étendre son contrôle sur le Pont-Euxin et a accepté notre offre."
 me_greek_1_black_sea.21.desc_2:0 "Ces grigous semblent avoir été froissés de notre prix, et ont décidé de retirer leur « généreuse offre d'amitié »."
 me_greek_1_black_sea.21.a:0 "Nous valons vraiment ce prix"
 me_greek_1_black_sea.21.b:0 "Généreuse ?"
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "Les marchands grecs se sont aventurés sur le liman méotide durant des siècles afin d'échanger avec les Scythes vivant là et s'établir sur ses rives.\n\nMaintenant que Tanais est sous contrôle et déjà sur le point de devenir un établissement hellénique florissant, l'influence grecque dans ces régions éloignées est assurée."
 me_greek_1_black_sea.22.a:0 "Un jour, l'ensemble de la côte sera grec"
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "C'est à nos aïeux et à leurs entreprises courageuses que les Grecs du Pont-Euxin doivent leurs maisons et leurs vies.\n\nEt c'est à nous qu'ils devront à l'avenir leur sécurité, leur prospérité et leur gloire."
 me_greek_1_black_sea.23.a:0 "Ils ne l'oublieront pas"
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$."
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "Nos courageux soldats et marins sont parvenus à détruire entièrement les ports où trouvaient refuge les pillards ravageant le Pont-Euxin.\n\nUne ère nouvelle de paix, préservée par notre flotte vigilante, assurera désormais la prospérité de toute la région."
 me_greek_1_black_sea.25.a:0 "Mort aux pirates !"
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t:0 "$greek_1_16$ : eaux calmes"
 me_greek_1_black_sea.26.desc:0 "Les pirates du Pont-Euxin ont été plus qu'heureux d'accepter notre prix, et sont déjà partis pour d'autres eaux.\n\nLeurs nouveaux voisins pourraient ne guère apprécier notre opération, mais nos marchands et propriétaires si !"
 me_greek_1_black_sea.26.a:0 "Maintenant, retour aux affaires !"
 me_greek_1_black_sea.26.at:0 "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t:0 "$greek_1_17$"
 me_greek_1_black_sea.27.desc:0 "Le recrutement de pirates sur le pourtour du Pont-Euxin s'est déroulé sans accroc, bon nombre d'entre eux étant attirés par notre offre d'amnistie et la perspective d'une solde.\n\nOn ne devrait plus manquer désormais de ces terribles navires lorsque le besoin s'en fera sentir."
 me_greek_1_black_sea.27.a:0 "Mais partageront-ils le butin ?"
 me_greek_1_black_sea.27.at:0 "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t:0 "$greek_1_5$ : échec"
 me_greek_1_black_sea.28.desc:0 "Les marchands envoyés en émissaires sont rentrés les mains vides. Ils semblent n'avoir trouvé aucune colonie qui conviendrait pour bénéficier de notre protection."
 me_greek_1_black_sea.28.a:0 "Malédiction !"
 me_greek_1_black_sea.28.at:0 "La tâche #Y $greek_1_5$#! a été #R contournée#!."
 me_greek_1_black_sea.29.t:0 "$greek_1_16$ : l'herbe est plus verte…"
 me_greek_1_black_sea.29.desc:0 "Une véritable foule d'incapables et de brigands est arrivée dans nos ports pour s'établir dans la région et y baser leurs flottes.\n\nIl semble que cette puissance en pleine ascension qu'est [gm_1_greek_scope.GetName] a payé bon nombre d'entre eux pour qu'ils quittent le Pont-Euxin et mènent désormais leurs activités sur d'autres eaux. Et les nôtres leur ont paru fort accueillantes, semble-t-il…"
 me_greek_1_black_sea.29.a:0 "Mais pourquoi nous ?"
 me_greek_1_black_sea.30.t:0 "$greek_1_14$: échec"
 me_greek_1_black_sea.30.desc:0 "Les marchands envoyés en émissaires sont rentrés les mains vides. Ils semblent n'avoir trouvé aucun lieu qui convenait pour que nous l'achetions."
 me_greek_1_black_sea.30.a:0 "Misère !"
 me_greek_1_black_sea.30.at:0 "La tâche #Y $greek_1_14$#! a été #R contournée#!."
 me_greek_1_black_sea.31.t:0 "$greek_1_18$"
 me_greek_1_black_sea.31.desc: "Nos liens étroits avec nos voisins barbares ont encouragé l'établissement de nombreux tribaux au sein de nos frontières. Ils se montrent impatients de bénéficier de notre protection pour s'enrichir."
 me_greek_1_black_sea.31.a:0 "Ils nous seront assurément utiles"
 me_greek_1_black_sea.31.at:0 "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
