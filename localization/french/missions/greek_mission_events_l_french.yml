 # Pan-Hellenic Government
 me_greek_2_greece.1.t:0 "$greek_2_greece$ : un rêve d'Hellas"
 me_greek_2_greece.1.desc_1:0 "Durant trop longtemps la Grèce a été dominée par des rois étrangers ou a été la proie des invasions de voisins plus vastes, plus unis et plus puissants."
 me_greek_2_greece.1.desc_2:0 "En ces temps étranges, certains rêvent d'une Grèce unifiée, qui pourrait se défendre elle-même face aux périls posés par les envahisseurs étrangers, comme c'était le cas à l'époque de la Ligue de Délos."
 me_greek_2_greece.1.desc:0 "\n\nMême si nous devons compter avec des traditions, des dialectes et des régimes politiques aussi variés, l'entreprise semble malgré tout réalisable…"
 me_greek_2_greece.1.a:0 "Imaginons…"
 me_greek_2_greece.2.t:0 "$greek_2_greece$ : Hellas unifiée"
 me_greek_2_greece.2.desc:0 "Pour la première fois de leur histoire, tous les Hellènes sont désormais unifiés au sein d'un seul État, et les divisions d'autrefois appartiennent désormais à l'histoire ancienne.\n\nSi tout ne sera pas aisé à l'avenir, tous les Grecs doivent désormais considérer que l'unité est un fondement essentiel, qui a trop longtemps été négligé."
 me_greek_2_greece.2.a:0 "Nous sommes les protecteurs de la civilisation hellénique"
 me_greek_2_greece.3.t:0 "$greek_2_1$ : des siècles de divisions"
 me_greek_2_greece.3.desc:0 "Les querelles entre régimes démocratiques, monarchiques et oligarchiques se poursuivent, dans toute la Grèce, chacun tentant d'imposer par la force sa propre vision à ses voisins en les traitant en ennemis.\n\nPour que la Grèce soit unie, ces divisions doivent cesser, par la force ou la diplomatie. Ce n'est qu'alors que nous pourrons sortir de l'anarchie causée par Alexandre et ses généraux."
 me_greek_2_greece.3.a:0 "L'oligarchie est la seule garantie de stabilité"
 me_greek_2_greece.3.at:0 "$me_gre_task_start_tt_2$ user de politiques pour propager l'oligarchie."
 me_greek_2_greece.4.t:0 "$greek_2_1$ : le chantre de l'oligarchie"
 me_greek_2_greece.4.desc:0 "[gm_2_family_head_scope.GetPraenomen] apparaît comme le premier promoteur de l'oligarchie, et fait tout son possible pour faire avancer notre cause.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc:0 "[gm_2_family_head_scope.GetSheHe|U] fera tout son possible pour convaincre nos voisins et nos rivaux afin de faire vivre le rêve d'une Grèce unifiée."
 me_greek_2_greece.4.a:0 "[gm_2_family_head_scope.GetPraenomen] est un [gm_2_family_head_scope.GetWomanMan] bon"
 me_greek_2_greece.4.at:1 "L'opinion de toutes les oligarchies et monarchies de Grèce à l'égard de [gm_2_greek_scope.GetName] s'améliore de #G 25#!.\nIl y a une petite chance que les pays $hellenic$ soient convaincus de changer de régime politique ou de devenir nos feudataires à l'avenir."
 me_greek_2_greece.5.t:0 "$greek_2_2$ : des siècles de divisions"
 me_greek_2_greece.5.desc:0 "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a:0 "Nous resterons une démocratie"
 me_greek_2_greece.5.at:0 "$me_gre_task_start_tt_2$ user de politiques pour propager la démocratie."
 me_greek_2_greece.6.t:0 "$greek_2_1$ : le chantre de la démocratie"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen] apparaît comme le premier promoteur de la démocratie, et fait tout son possible pour faire avancer notre cause.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen] est un [gm_2_family_head_scope.GetWomanMan] bon"
 me_greek_2_greece.6.at:1 "L'opinion de toutes les républiques non oligarchiques de Grèce à l'égard de [gm_2_greek_scope.GetName] s'améliore de #G 25#!.\nIl y a une petite chance que les pays $hellenic$ soient convaincus de changer de régime politique ou de devenir nos tributaires à l'avenir."
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "Grâce à la reconquête récente de toutes les régions anciennement grecques, nombreux sont ceux qui considèrent que cela est dû à [gm_2_greek_scope.GetRuler.GetPraenomen].\n\nDéjà, le peuple a commencé à [gm_2_greek_scope.GetRuler.GetHerHim] qualifier de « $NICKNAME_ELEUTHERIOS$ » – le Libérateur – et sa célébrité a commencé à se répandre dans toute [gm_2_greek_scope.GetName] et la Grèce."
 me_greek_2_greece.7.a:0 "Jamais plus la Grèce ne sera soumise"
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "La cité de [me_gre_2_3_scope.GetName] est enfin de retour sous le contrôle de Grecs véritables et peut désormais jouir à nouveau de la liberté de disposer de son propre gouvernement.\n\n"
 me_greek_2_greece.8.desc_2:0 "La cité de [me_gre_2_3_scope.GetName] est enfin de retour sous le contrôle de Grecs, ayant intégré les possessions de notre dépendance [me_gre_2_3_scope.GetOwner.GetName].\n\n"
 me_greek_2_greece.8.desc_3:0 "La cité de [me_gre_2_3_scope.GetName] a enfin été libérée et confiée au gouvernement de son propre peuple.\n\n"
 me_greek_2_greece.8.desc_4:0 "Notre gouvernement débat désormais pour savoir si elle doit être autorisée à rester notre dépendance, ou devrait recevoir une protection plus directe…"
 me_greek_2_greece.8.desc_5:0 "Notre gouvernement débat désormais pour savoir si elle devrait être administrée directement ou recevoir l'indépendance en tant que protectorat autonome sous notre contrôle."
 me_greek_2_greece.8.desc_6:0 "Notre gouvernement débat désormais pour savoir si elle devrait être administrée directement par nous ou par ses propres élites."
 me_greek_2_greece.8.a:0 "[me_gre_2_3_scope.GetName] est désormais en sécurité"
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName] va recevoir son indépendance en tant que #Y dépendance#!.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName] protégera l'ensemble des Grecs"
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName] demeurera l'une de nos localités.\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "Nous veillerons sur [me_gre_2_3_scope.GetName]"
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName] restera notre dépendance, comme c'est déjà le cas.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "Nous protégerons [me_gre_2_3_scope.GetName]"
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "Les [me_gre_2_3_scope.GetOwner.GetAdjective] protégeront [me_gre_2_3_scope.GetName]"
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName] restera une localité [me_gre_2_3_scope.GetOwner.GetAdjective].\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "[me_gre_2_3_scope.GetName] sera annexée"
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "Nous devons juste travailler à renforcer nos relations"
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "L'opinion des pays $hellenic$ de Grèce à l'égard de [gm_2_greek_scope.GetName] va s'améliorer de #G 10#!."
 me_greek_2_20_op_tt:1 "L'opinion des pays $hellenic$ de Grèce à l'égard de [gm_2_greek_scope.GetName] va s'améliorer de #G 20#!."
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$ : actions hardies"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$ : actions hardies"
 me_greek_2_greece.9.desc:0 "Le [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] se montre de plus en plus effronté dans sa détermination à faire passer l'ensemble de la Grèce sous la domination de [gm_2_greek_scope.GetName].\n\nDe fait, cela est devenu si nécessaire qu'[gm_2_greek_scope.GetRuler.GetSheHe] a commencé à prononcer des discours attaquant les régimes archaïques de la Grèce pour susciter l'approbation du peuple face aux invasions qu'il projette."
 me_greek_2_greece.9.a:0 "C'est le gouvernement le plus fort qui doit l'emporter"
 me_greek_2_greece.9.at:0 "$me_gre_task_start_tt_2$ cibler les républiques grecques."
 me_greek_2_greece.9.b:0 "Les Grecs méritent une démocratie"
 me_greek_2_greece.9.bt:0 "$me_gre_task_start_tt_2$ cibler les oligarques et monarques grecs."
 me_greek_2_greece.10.t_1:0 "$greek_2_4$ : discours polémique"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$ : discours polémique"
 me_greek_2_greece.10.desc:0 "Notre hardi dirigeant, le [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen], a préparé un discours cinglant contre les gouvernements helléniques qui s'opposent à l'unification de la Grèce."
 me_greek_2_greece.10.desc_1:0 "Ses paroles mordantes sèment dans le peuple l'idée qu'il a besoin d'un gouvernement fort, et que les démocraties helléniques devraient être abattues et remplacées."
 me_greek_2_greece.10.desc_2:0 "Ses paroles mordantes sèment dans le peuple l'idée que tous les Grecs doivent être libérés, que les tyrans devraient être abattus et la fin des inégalités devenir le but suprême."
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName] dispose de revendications sur toutes les oligarchies et monarchies $hellenic$ de Grèce."
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName] dispose de revendications sur toutes les républiques $hellenic$ non oligarchiques de Grèce."
 me_greek_2_greece.10.a:0 "Nous mettrons un terme à tout cela"
 me_greek_2_greece.10.at:0 "La tâche #Y $greek_2_4$#! a été #G menée à bien#!."
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "La tâche #Y $greek_2_5$#! a été #G menée à bien#!."
 me_greek_2_greece.11.t:0 "$greek_2_6$ : appel à l'unité"
 me_greek_2_greece.11.desc:0 "D'autres États grecs partagent nos valeurs et s'intégreraient aisément au sein de l'organisation de plus en plus large des cités que nous sommes.\n\nComme tous les Grecs, ils sont fiers et doivent être convaincus, mais il est évident que les Grecs sont plus forts lorsqu'ils sont unis, même si pour certains cela exige de renoncer à se gouverner soi-même."
 me_greek_2_greece.11.a:0 "Nous devons les convaincre de renoncer à leurs petites querelles"
 me_greek_2_greece.11.at:0 "$me_gre_task_start_tt_2$ ouvrir des relations diplomatiques."
 me_greek_2_greece.12.t:0 "$greek_2_6$ : réponse"
 me_greek_2_greece.12.desc:0 "Les approches diplomatiques ont été faites. La plupart des charismatiques émissaires envoyés dans toute la Grèce pour tenter de convaincre les Hellènes de se ranger sous notre autorité sont rentrés.\n\n"
 me_greek_2_greece.12.desc_1:0 "Les arguments de [gm_2_greek_scope.GetRuler.GetPraenomen] ont porté, en partie. Nous avons reçu des promesses de soutien des cités opprimées."
 me_greek_2_greece.12.desc_2:0 "Les arguments de [gm_2_greek_scope.GetRuler.GetPraenomen] n'ont pas porté. Les autres Grecs semblent ne pas nous accorder une grande confiance."
 me_greek_2_greece.12.a:0 "C'est davantage que ce que nous espérions"
 me_greek_2_greece.12.b:0 "D'une façon ou d'une autre, ils vont devoir regarder les choses en face"
 me_greek_2_greece.12.at:0 "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1:0 "$greek_2_4$ : évolution de la situation"
 me_greek_2_greece.13.t_2:0 "$greek_2_5$ : évolution de la situation"
 me_greek_2_greece.13.desc:0 "Alors que nous nous préparions à susciter le soutien du peuple en faveur des mouvements opposés aux régimes politiques néfastes, nous avons appris que le dernier de ces imposteurs était déjà tombé."
 me_greek_2_greece.13.a:0 "Loués soient les dieux !"
 me_greek_2_greece.13.at:0 "La tâche #Y $greek_2_4$#! a été #R contournée#!."
 me_greek_2_greece.13.b:0 "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt:0 "La tâche #Y $greek_2_5$#! a été #R contournée#!."
 me_greek_2_greece.14.t:0 "$greek_2_6$ : occasion perdue"
 me_greek_2_greece.14.desc:0 "La chute de tous les régimes politiques d'Hellas a coupé court à nos tentatives diplomatiques.\n\nSi nous souhaitons devenir la première puissance de la région, d'autres recours vont devoir être trouvés."
 me_greek_2_greece.14.a:0 "Il y a toujours un moyen…"
 me_greek_2_greece.14.at:0 "La tâche #Y $greek_2_6$#! a été #R contournée#!."
 me_greek_2_greece.15.t_1:0 "$greek_2_15$ : vains projets"
 me_greek_2_greece.15.t_2:0 "$greek_2_16$ : vains projets"
 me_greek_2_greece.15.desc:0 "La perte de notre dépendance a sapé nos plans pour intégrer ses ressources dans le cadre d'une stratégie [gm_2_greek_scope.GetAdjective] à plus grande échelle."
 me_greek_2_greece.15.a:0 "Malédiction !"
 me_greek_2_greece.15.at:0 "La tâche #Y $greek_2_15$#! a été #R contournée#!."
 me_greek_2_greece.15.b:0 "Malédiction !"
 me_greek_2_greece.15.bt:0 "La tâche #Y $greek_2_16$#! a été #R contournée#!."
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "Nous sommes enfin parvenus à reconstituer quelque chose qui s'approche de la suprématie navale de la Ligue de Délos, les bases de nos alliés s'étendant dans toute l'Égée et permettant de protéger leurs eaux de toute incursion.\n\nSi nous voulons préserver notre puissance, nous devons faire de la flotte un outil aussi important que l'armée, en veillant constamment à sa qualité et à son état de préparation."
 me_greek_2_greece.17.a:0 "Grâce à Poséidon, la mer sera notre domaine"
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "Nous nous sommes assurés des grandes cités historiques de la Grèce, et veillerons dorénavant à ce que notre autorité sur la culture et les traditions grecques soit protégée.\n\nDe l'oliveraie de Platon aux portes de Thèbes, du sanctuaire de la pythie aux demeures des hétaïres de Corinthe…"
 me_greek_2_greece.18.a:0 "C'est toute la Grèce qui est nôtre !"
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$ : conversations [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.19.desc:0 "Des émissaires de [gm_2_greek_scope.GetName] sont arrivés dans les cours de Grèce pour implorer quiconque est prêt à les entendre de contribuer à leurs côtés à assurer l'union de la Grèce face aux menaces communes.\n\nIls demandent une contribution pour la défense de la Grèce en échange de leur protection et de leur amitié. Mais nombreux sont ceux qui se méfient de leurs réelles intentions…"
 me_greek_2_greece.19.a:0 "Après tout, l'époque est inquiétante…"
 me_greek_2_greece.19.at:0 "D'ici à quelques semaines :"
 me_greek_2_greece.19.b:0 "Quelle audace !"
 me_greek_2_greece.20.t:0 "$greek_2_7$ : [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "Les rues de [gm_2_greek_scope.GetCapital.GetName] retentissent de tous ces bruits qui s'élèvent d'une capitale animée par les marchands, les philosophes, les soldats et les artisans vaquant à leurs affaires.\n\nNotre capitale est assurément et sans conteste devenue le cœur de la civilisation et de la culture helléniques, attirant chez nous les Grecs les plus brillants et les plus talentueux."
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName] sera une cité éternelle"
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "L'opinion des pays $hellenic$ de Grèce à l'égard de [gm_2_greek_scope.GetName] s'améliore de #G 20#!"
 me_greek_2_greece.21.t:0 "$greek_2_8$ : [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "On ne peut qu'insister sur l'importance que revêt une véritable autorité en ces temps troublés, et les Hellènes ont de la chance d'avoir [gm_2_greek_scope.GetRuler.GetPraenomen] pour les défendre.\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$ et se gagnant le soutien de son peuple grâce à ses talents."
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$ et apportant la preuve indéniable de ses qualités de stratège."
 me_greek_2_greece.21.desc_body:0 "le [gm_2_greek_scope.GetRulerTitle] est allé de succès en succès, écrasant les ennemis de [gm_2_greek_scope.GetName] sur le champ de bataille"
 me_greek_2_greece.21.a:0 "[gm_2_greek_scope.GetRuler.GetPraenomen] assurera notre gloire !"
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$ : emprise renforcée"
 me_greek_2_greece.22.desc:0 "Le besoin de soldats pour servir dans les armées helléniques et protéger les frontières et intérêts de toute la Grèce n'a jamais été aussi important.\n\nLes politiciens ont donc suggéré de mieux intégrer les cités sœurs au sein de l'armée, afin que nous soyons assurés de disposer d'un flux constant de recrues."
 me_greek_2_greece.22.a:0 "La sécurité de la Grèce l'exige"
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$ exiger des levées des feudataires."
 me_greek_2_greece.23.t:0 "$greek_2_15$ : la levée"
 me_greek_2_greece.23.desc:0 "Le [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] a achevé la loi qui permettra d'exiger des contributions plus importantes de nos dépendances helléniques.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "Sans doute celles-ci verront-elles d'un mauvais œil ces changements, mais c'est indispensable pour elles et pour tous les Grecs."
 me_greek_2_greece.23.a:0 "C'est là le prix à payer pour la liberté"
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$ : dépendance financière"
 me_greek_2_greece.24.desc:0 "L'intégration toujours plus marquée des marchés de nos tributaires et leur contribution au trésor commun que nous administrons ont permis de tisser des liens plus étroits que nous l'avions envisagé.\n\nIl est donc naturel que nous fassions de cette relation le nouveau statu quo, afin que soient pérennisés les revenus qui garantissent notre liberté."
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$ exiger des contributions plus lourdes."
 me_greek_2_greece.25.t:0 "$greek_2_16$ : trésor commun"
 me_greek_2_greece.25.desc:0 "Le [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] a défini un nouveau système standardisé de poids et de mesures qui permettra d'accroître les profits faits sur les marchés de nos frères grecs.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "Les dirigeants de [gm_2_greek_scope.GetName] ont pris Athènes et son empire de tributaires maritime en exemple pour servir de modèle à leurs propres ambitions.\n\nLeurs succès ont surpassés même ceux de la Ligue de Délos, permettant d'ouvrir la voie à une intégration future et présentant de grands avantages."
 me_greek_2_greece.26.a:0 "La liberté et le commerce"
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "Les dirigeants de [gm_2_greek_scope.GetName] ont pris en exemple les stratagèmes des Lacédémoniens et leur domination sur les cités grecques pour servir de modèles à leurs propres ambitions.\n\nNotre réseau de garnisons et de dépendances surpasse désormais tout ce que les Spartiates avaient pu faire, permettant d'offrir la sécurité à la Grèce et de lui faire jouir de grands avantages."
 me_greek_2_greece.27.a:0 "La paix et la stabilité"
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "Nos troupes se sont avancées avec une grande frénésie sur l'ancien complexe palatial de la dynastie Argéade, impatientes de mettre la main sur le luxueux butin.\n\nPar cette action symbolique, nous avons prouvé au monde hellénique que le temps des sauvages rois de Macédoine est révolu, et que [gm_2_greek_scope.GetName] domine de manière incontestable la Grèce."
 me_greek_2_greece.28.a:0 "Et où sont leurs sarisses maintenant ?"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$ : Argée pillée"
 me_greek_2_greece.29.desc:0 "Des envoyés ont rapporté de Pella la nouvelle que les troupes [gm_2_greek_scope.GetAdjective] ont pillé le palais des Argéades d'Argée, vengeant ainsi la soumission de la Grèce.\n\n"
 me_greek_2_greece.29.desc_1:0 "C'est là un véritable affront à la mémoire d'Alexandre et de tous ses ancêtres, ainsi qu'à la plupart d'entre nous, ses successeurs légitimes !"
 me_greek_2_greece.29.desc_2:0 "L'objectif était clairement de ridiculiser les diadoques, et de montrer au peuple de Grèce qu'elle mérite sa confiance pour le défendre face aux monarques étrangers."
 me_greek_2_greece.29.desc_3:0 "Il semble que l'époque de l'hégémonie macédonienne sur la Grèce est bel et bien révolue, et que [gm_2_greek_scope.GetName] a repris sa suite."
 me_greek_2_greece.29.a:0 "Ils paieront cet outrage !"
 me_greek_2_greece.29.b:0 "Serions-nous en train d'échanger un maître pour un autre ?"
 me_greek_2_greece.29.c:0 "Ils ne font que reprendre ce qu'ils avaient donné…"
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$ : protection [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.30.desc:0 "Les diplomates [gm_2_greek_scope.GetAdjective] n'ont de cesser d'implorer nos dignitaires pour les convaincre des bénéfices d'une Grèce unifiée, capable de tenir à l'écart les envahisseurs étrangers.\n\n"
 me_greek_2_greece.30.desc_1:0 "Ils nous ont offert leur protection, en échange d'une alliance et d'une contribution limitée des pays concernés en envoyant des volontaires servir dans les armées de l'Hellas unifiée."
 me_greek_2_greece.30.desc_2:0 "Ils nous ont offert leur protection en échange d'un tribut réduit, qui sera versé au trésor commun pour financer la défense de toute l'Hellas."
 me_greek_2_greece.30.a:0 "Nous sommes plus fort ensemble, quelles que soient les circonstances"
 me_greek_2_greece.30.b:0 "Ils ne visent qu'à nous imposer leur pouvoir !"
 me_greek_2_greece.31.t:0 "$greek_2_1$ : persuasion [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.31.desc:0 "Nous avons été approchés par des envoyés de l'ambitieux État [gm_2_greek_scope.GetAdjective], qui cherche à unifier les Grecs en mettant fin aux divisions et aux désaccords anciens.\n\n"
 me_greek_2_greece.31.desc_1:0 "Ils offrent de nous aider à refaçonner nos lois de manière à favoriser davantage la liberté, dans le but de rapprocher tous les Hellènes par leur culture et leurs valeurs communes."
 me_greek_2_greece.31.desc_2:0 "Ils offrent de nous aider à refaçonner notre république de manière plus oligarchique, dans le but de rapprocher tous les Hellènes par leur culture et leurs valeurs communes."
 me_greek_2_greece.31.a:0 "Et qu'aurions-nous alors à y gagner ?"
 me_greek_2_greece.31.b:0 "Ils devraient éviter de se mêler de nos affaires !"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#! va devenir une république ploutocratique."
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#! va devenir une république aristocratique."
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#! va devenir une république théocratique."
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#! va devenir une république démocratique."
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#! va devenir une république oligarchique."
 me_greek_2_greece.32.t:0 "$greek_2_1$ : persuasion [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.32.desc:0 "Les efforts diplomatiques de [gm_2_family_head_scope.GetPraenomen] ont porté leurs fruits. [gm_2_family_head_scope.GetSheHe|U] a rapporté que l'État [me_gre_2_convinced_scope.GetAdjective] avait accepté notre protection en échange d'une contribution aux forces de l'Hellas unifiée."
 me_greek_2_greece.32.a:0 "Magnifique !"
 me_greek_2_greece.33.t:0 "$greek_2_1$ : persuasion [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen] vient d'en rapporter la nouvelle : ses tentatives pour persuader les gouvernements helléniques ont été couronnées de succès en [me_gre_2_convinced_scope.GetName].\n\nAprès de longs débats, elle a été convaincue de renoncer à son ancien régime politique, pour le bénéfice de toute l'Hellas."
 me_greek_2_greece.33.a:0 "Excellent !"
 me_greek_2_greece.34.t:0 "L'Empire [gm_2_greek_scope.GetAdjective] : maître de l'Hellas"
 me_greek_2_greece.34.desc:0 "Enfin, toute la Grèce est unifiée sous l'autorité [gm_2_greek_scope.GetAdjective], depuis l'île de Cythère jusqu'aux plaines de Thessalie.\n\nLe gouvernement s'est rassemblé pour célébrer ce fait historique, et décider de la façon dont le monde hellénique devrait maintenant être gouverné…"
 me_greek_2_greece.34.a:0 "La Grèce doit être véritablement unifiée pour prospérer"
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$Toutes les dépendances grecques de la province de #Y $thessaly_area$#! et de la région de #Y $greece_region$#!, à l'exception des contrées de #Y $crete_area$#! et de #Y $epirus_area$#!, seront annexées par [gm_2_greek_scope.GetCapital.GetName].\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "Les anciennes tribus seront autonomes mais soumises à notre autorité"
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$Chaque #Y province#! de $greece_region$ recevra son indépendance comme vassal feudataire du gouvernement panhellénique établi en [gm_2_greek_scope.GetCapital.GetState.GetShortName], lui fournissant des effectifs et une armée."
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName] subira une agitation accrue durant #Y 25#! ans."
 me_greek_2_greece.34.tt:0 "Lorsque la tâche #Y L'Empire [gm_2_greek_scope.GetAdjective]#! aura été menée à bien :\n"
 me_greek_2_greece.35.t:0 "L'Empire [gm_2_greek_scope.GetAdjective] : $greek_2_greece$"
 me_greek_2_greece.35.desc:0 "Tous les préparatifs administratifs nécessaires ont été menés à bien, et le nouveau gouvernement hellénique a pris le contrôle de l'ensemble de la Grèce.\n\n"
 me_greek_2_greece.35.desc_1:0 "Les cités historiques de l'Hellas se sont soumises pacifiquement à nos demandes d'annexion, permettant l'intégration de leurs habitants sous notre autorité."
 me_greek_2_greece.35.desc_2:0 "Les régions historiques de Grèce, aux dialectes et aux cultures distincts, se sont vus accorder l'autonomie sous l'autorité de [gm_2_greek_scope.GetName]. En retour, leurs armées serviront au côté des nôtres et participeront à la défense de toute la Grèce."
 me_greek_2_greece.35.desc_3:0 "Les habitants de la Grèce ont dû accepter notre domination totale et le fait que chacune des cités sera désormais sous l'autorité de [gm_2_greek_scope.GetName]."
 me_greek_2_greece.35.mod_tt:0 "Chaque vassal reçoit"
 me_greek_2_greece.35.tt:1 "Chaque #Y province#! de Grèce a reçu l'indépendance en tant que vassal autonome du gouvernement panhellénique basé en [gm_2_greek_scope.GetCapital.GetState.GetShortName], tout en lui fournissant des effectifs et une armée."
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName] dispose de revendications sur toutes les contrées helléniques limitrophes de la Grèce."
 me_greek_2_greece.35.tt3:2 "Les dépendances $hellenic$ de la province de #Y $thessaly_area$#! et de la région de #Y $greece_region$#!, à l'exception des contrées de #Y $crete_area$#! et de #Y $epirus_area$#!, ont été annexées."
 me_greek_2_greece.35.a:0 "Le temps des divisions est révolu"
 me_greek_2_greece.35.b:0 "Notre alliance nous rend forts"
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
 ### Magna Graecia
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$ : temps étranges"
 me_greek_3_italiote.1.desc:0 "Le monde grec a vu avec étonnement les conflits entre diadoques s'aggraver, et désormais Syracuse a révélé ses prétentions à imiter Alexandre.\n\nAvec les encouragements de [gm_family_head_3.GetPraenomen], le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] se montre de plus en plus engagé pour la survie [gm_3_greek_scope.GetAdjective] et se considère désormais comme la figure de proue d'une ère nouvelle pour [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.1.a:0 "Il a le feu sacré"
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$ : Megalê Hellas"
 me_greek_3_italiote.2.desc:0 "Notre petite cité est parvenue, aiguillonnée durant des années par les discours enflammés de quelques patriotes, à devenir la première puissance de Grande-Grèce et l'unificatrice des Italiotes. Peut-être n'est-ce là qu'un début, car qui sait ce qui attend désormais un peuple aussi fort et volontaire que le nôtre ?"
 me_greek_3_italiote.2.a:0 "L'heure est venue"
 me_greek_3_italiote.2.at:0 "La mission #Y $greek_3_italiote$#! a été #G menée à bien#!."
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$ : appels à agir"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$ : appels à agir"
 me_greek_3_italiote.3.desc_1:0 "[gm_3_greek_scope.GetName] a vu de meilleurs jours, et les circonstances changeantes ont démontré le besoin que des actions radicales soient entreprises si nous voulons survivre."
 me_greek_3_italiote.3.desc_2:0 "Durant trop longtemps [gm_3_greek_scope.GetName] a subi la domination de [gm_3_greek_scope.GetOverlord.GetName]. Si nous voulons que notre cité survive nous devons agir de manière déterminée."
 me_greek_3_italiote.3.desc:0 "Le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] est l'animateur de débats enfiévrés et encourage à la révision de nos politiques étrangères."
 me_greek_3_italiote.3.a:0 "Nous devons agir"
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$ inciter le peuple à agir."
 me_greek_3_italiote.3.b:0 "Nous devons agir"
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$ : cause juste"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$ : cause juste"
 me_greek_3_italiote.4.desc_1:0 "Le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] a été célébré pour ses discours appelant [gm_3_greek_scope.GetName] à prendre les armes, et s'est acquis le soutien de nombreux politiciens issus de plusieurs partis."
 me_greek_3_italiote.4.desc_2:0 "Le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] a inspiré par ses discours un grand mécontentement contre nos souverains, et le peuple exige une véritable autonomie."
 me_greek_3_italiote.4.desc:0 "Tout ce qu'il reste à faire est de tout faire pour survivre et vivre dans la félicité."
 me_greek_3_italiote.4.a:0 "Notre heure est venue"
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName] sera libre"
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$ : [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "Comme dans toutes les cités italiotes, les jours heureux de nos aïeux sont maintenant révolus, après les épreuves que nous avons traversées et la montée en puissance des barbares italiques.\n\nMais, grâce à nos initiatives nouvelles, nous avons enfin restauré notre cité à sa grandeur d'autrefois – comme nous l'avons pu – et avons attiré de nouveaux colons dans la région."
 me_greek_3_italiote.5.a:0 "[gm_3_greek_scope.GetCapital.GetName] sera le joyau de la Grande-Grèce"
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$ : débats [gm_3_greek_scope.GetAdjective]"
 me_greek_3_italiote.6.desc:0 "En cette époque troublée, nous avons besoin d'une idée unificatrice pour orienter nos ressources et nos efforts afin de survivre.\n\nLes colonies italiotes ont vu se mêler de nombreuses idées autochtones et grecques, et les jours prochains devraient voir de nombreux débats être lancés."
 me_greek_3_italiote.6.a:0 "Se perfectionner, c'est se spécialiser"
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$ lancer des débats."
 me_greek_3_italiote.7.t:0 "$greek_3_19$ : enthousiasme nouveau"
 me_greek_3_italiote.7.desc:0 "Un grand débat a été lancé, dans lequel chaque camp propose une vision de notre pays nécessitant de suite une route différente.\n\n"
 me_greek_3_italiote.7.desc_1:0 "Notre cité est connue, à juste titre, pour les tactiques de cavalerie qu'elle a créées, et qui ont été adoptées depuis dans tout le monde hellénique.\n\n"
 me_greek_3_italiote.7.desc_2:0 "Nous sommes dans notre cœur des marins errants, nos ancêtres ayant fui l'Ionie, puis la Corse, cherchant chaque fois ailleurs un lieu où établir leurs pénates.\n\n"
 me_greek_3_italiote.7.desc_3:0 "On fait grand cas de l'importance que nous accordons à la religion et à l'héritage de Pythagore, ce mathématicien et ce sage né à Crotone et enterré à Métaponte, et son école est toujours florissante.\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$ Sparte, et nous incitent à adopter les méthodes rigoureuses d'entraînement afin d'atteindre la perfection sur le champ de bataille."
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$ Athènes, et nous incitent à parfaire notre maîtrise de la construction navale et de la guerre en mer."
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$ Syracuse, et nous incitent à exploiter les mercenaires et effectifs nombreux de l'Italie."
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$ Achaïe, et nous incitent à user de tactiques agressives et à faciliter le recrutement par l'unité."
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$ Locres, et nous incitent à la piété et à mettre l'accent sur la défense."
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$ Chalcis, et nous incitent à améliorer la construction navale et à nous reposer sur la puissance de nos murs."
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$ Phocée, dont les autres colonies sont prospères en s'appuyant sur la construction navale et l'amitié avec les populations étrangères."
 me_greek_3_italiote_some_point_desc:0 "Certains insistent sur le fait que nous sommes des colons venus de"
 me_greek_3_italiote.7.a:0 "Notre célèbre cavalerie doit être notre priorité"
 me_greek_3_italiote.7.at:0 "Ce choix est possible parce que nous sommes #Y [gm_3_greek_scope.GetName]#!.\n\n"
 me_greek_3_italiote.7.b:0 "Nous devons nous appuyer sur nos flottes"
 me_greek_3_italiote.7.c:0 "Les enseignements de Pythagore nous guideront vers l'avenir"
 me_greek_3_italiote.7.d:0 "Philosophie et enseignement doivent être encouragés"
 me_greek_3_italiote.7.e:0 "L'armée doit être puissante"
 me_greek_3_italiote.7.f:0 "Notre puissance repose sur la mer"
 me_greek_3_italiote.7.g:0 "Nous devrions retrouver nos racines"
 me_greek_3_italiote.7.gt:0 "Ce choix est possible parce que notre métropole est #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!.\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$ : affection coloniale"
 me_greek_3_italiote.8.desc:0 "On dit que les pères fondateurs de notre cité venaient pour l'essentiel de [SCOPE.Custom('get_gre_3_metropolis_1')], et en ces temps d'épreuve il a été suggéré que nous tentions de mettre à profit ces relations anciennes.\n\nNos émissaires sont prêts à embarquer pour faire le long périple jusqu'en Grèce."
 me_greek_3_italiote.8.a:0 "Qu'ils prennent la mer"
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$ approcher [me_gre_3_13_target.GetName]."
 me_greek_3_italiote.9.t:0 "$greek_3_13$ : affection maternelle"
 me_greek_3_italiote.9.desc:0 "Nos émissaires sont rentrés de [me_gre_3_13_target.GetName] avec la réponse à notre supplique."
 me_greek_3_italiote.9.desc_1:0 "Ils sont heureux de rapporter que [me_gre_3_13_target.GetName] nous a donné son accord avec enthousiasme, envoyant un présent d'argent et acceptant même une alliance. En outre, des colons ayant entendu notre plaidoyer sont arrivés pour trouver une vie nouvelle en Italie."
 me_greek_3_italiote.9.desc_2:0 "Ils rapportent que [me_gre_3_13_target.GetName] nous a envoyé un présent modeste, comprenant quelques colons prêts à commencer une vie nouvelle en Italie. Ce n'est malgré tout pas là le signe d'amitié que nous espérions."
 me_greek_3_italiote.9.desc_3:0 "Ils rapportent, l'air sombre, que [me_gre_3_13_target.GetName] les a chassés sans détour, rejetant toutes nos demandes d'aide alors que leur sort n'est guère plus favorable que le nôtre…"
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName] et [gm_3_greek_scope.GetName]"
 me_greek_3_italiote.9.b:0 "Voilà la véritable générosité [me_gre_3_13_target.GetAdjective]"
 me_greek_3_italiote.9.c:0 "C'est donc ainsi ?"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$ : colons [gm_3_greek_scope.GetAdjective]"
 me_greek_3_italiote.10.desc:0 "Des émissaires sont arrivés de la cité de [gm_3_greek_scope.GetCapital.GetName], rappelant nos liens étroits et anciens avec notre colonie. Ils ont demandé de l'aide en ces temps difficiles pour eux, suppliant que nous leur envoyions quoi que ce soit qui puisse les aider."
 me_greek_3_italiote.10.a:0 "Nous aiderons notre colonie"
 me_greek_3_italiote.10.b:0 "Contentons-nous d'envoyer de l'or"
 me_greek_3_italiote.10.c:0 "Par les temps qui courent, ils devront se débrouiller seuls"
 me_greek_3_italiote.11.t:0 "$greek_3_10$ : resplendissante [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetCapital.GetName], la capitale de [gm_3_greek_scope.GetName], est désormais une cité animée, aux habitants nombreux, capable même de rivaliser avec n'importe laquelle des antiques cités de Grèce et bien d'autres dans le monde."
 me_greek_3_italiote.11.a:0 "C'est une cité éternelle"
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$ : secours hellénique"
 me_greek_3_italiote.12.desc:0 "[gm_3_greek_scope.GetName] est sous la menace d'une invasion, aussi le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] a-t-il commencé à se prononcer en faveur d'un appel au secours de nos frères grecs, comme le faisaient autrefois les cités italiotes.\n\nUn débat a été lancé pour déterminer quel pays devrait être contacté."
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "Il y en a d'autres encore"
 me_greek_3_italiote.12.gt:0 "Nous allons étudier d'autres choix possibles."
 me_greek_3_italiote.12.h:0 "Nous résisterons seuls"
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName] va cesser de chercher du secours."
 me_greek_3_italiote.12.tt:0 "Nous allons demander à #Y [gm_3_foreign_aid_target.GetName]#! de nous envoyer des troupes, de l'or et de consentir à une alliance."
 me_greek_3_italiote.13.t:0 "$greek_3_7$ : secours hellénique"
 me_greek_3_italiote.13.desc:0 "La cité italiote de [gm_3_greek_scope.GetName] nous a fait parvenir un message de son [gm_3_greek_scope.GetRulerTitle], [gm_3_greek_scope.GetRuler.GetPraenomen]. Sa lettre nous supplie de nous porter à son secours, comme à des frères grecs courant le risque d'être anéantis."
 me_greek_3_italiote.13.a:0 "Envoyons-leur tout ce qui sera possible"
 me_greek_3_italiote.13.b:0 "Ils recevront quelques hommes et un peu d'or"
 me_greek_3_italiote.13.c:0 "Mendiants ! Gredins !"
 me_greek_3_italiote.14.t:0 "$greek_3_7$ : réponse de [gm_3_foreign_aid_target.GetName]"
 me_greek_3_italiote.14.desc:0 "Nos émissaires sont rentrés de [gm_3_foreign_aid_target.GetName] avec la réponse du [gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen]."
 me_greek_3_italiote.14.desc_1:0 "[gm_3_foreign_aid_target.GerRuler.GetSheHe|U] a consenti à nous aider en envoyant des soldats et de l'or et en acceptant de contracter une alliance qui découragera toute agression future."
 me_greek_3_italiote.14.desc_2:0 "Ils rapportent qu'[gm_3_foreign_aid_target.GetRuler.GetSheHe] a consenti à nous aider en nous envoyant quelques volontaires et une somme limitée, mais rien d'autre du fait de ses propres problèmes."
 me_greek_3_italiote.14.desc_3:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] a refusé de nous envoyer la moindre aide, rejetant sur notre dirigeant notre faiblesse, qui le pousserait à mendier, ce dont [gm_3_greek_scope.GetRuler.GetSheHe] devrait avoir honte."
 me_greek_3_italiote.14.a:0 "Loué soit [gm_3_foreign_aid_target.GetRuler.GetPraenomen] !"
 me_greek_3_italiote.14.b:0 "Nous en sommes reconnaissants"
 me_greek_3_italiote.14.c:0 "Oublions cela, c'est sans espoir"
 me_greek_3_italiote.14.ct:0 "Nous allons cesser de demander de l'aide."
 me_greek_3_italiote.14.d:0 "Nous devons essayer ailleurs"
 me_greek_3_italiote.14.dt:0 "Nous allons nous tourner vers un autre pays."
 me_greek_3_italiote.15.t:0 "$greek_3_4$ : espérances"
 me_greek_3_italiote.15.desc:0 "Il existait autrefois une Ligue italiote, plus réelle que théorique. Les cités s'aidaient les unes les autres et agissaient de concert.\n\nLe [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] pense qu'il serait temps de nous appuyer sur notre influence croissante pour faire renaître cette identité en y réunissant tous nos concitoyens italiotes."
 me_greek_3_italiote.15.a:0 "Nous sommes tous frères"
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$ organiser la Ligue italiote."
 me_greek_3_italiote.16.t:0 "$greek_3_4$ : à l'aube d'une ère nouvelle"
 me_greek_3_italiote.16.desc:0 "Nous sommes parvenus à établir la Ligue italiote, même s'il s'agit là d'une version bien davantage unifiée que celle qui a jamais existé.\n\nCette étape franchie, nous pouvons prétendre à l'autorité sur tous les Grecs italiotes, et donc sur toute la Grande-Grèce."
 me_greek_3_italiote.16.a:0 "Nous les unirons tous"
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName] dispose de revendications sur les cités italiotes."
 me_greek_3_italiote.16.tt1:0 "Toutes les dépendances italiotes vont être annexées."
 me_greek_3_italiote.16.tt2:0 "Au moins une cité-État italiote s'est soumise à notre autorité."
 me_greek_3_italiote.16.tt3:0 "Aucune cité-État italiote ne s'est soumise à notre autorité."
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "Nous avons enfin défait les tribus italiques de l'arrière-pays, dont la montée en puissance menaçait la suprématie italiote de nos ancêtres. Puisse [SCOPE.Custom('gre_mission_3_5_custom_loc')] ne jamais plus s'en relever !"
 me_greek_3_italiote.17.a:0 "Une fois encore, les Grecs dominent"
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "le Samnium"
 get_me_gre_3_5_lca:0 "la Lucanie"
 get_me_gre_3_5_brt:0 "le Bruttium"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "Nous avons accompli l'irréalisable : chasser les Italiques d'Italie du Sud et assurer le contrôle de l'ensemble de la Grande-Grèce aux Grecs. Nous devons désormais veiller à ce que l'Italie demeure grecque, pour nos enfants, et pour les enfants de nos enfants."
 me_greek_3_italiote.18.a:0 "La Grande-Grèce porte bien son nom"
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$ : combattre pour une solde"
 me_greek_3_italiote.19.desc:0 "Les cités grecques d'Italie n'ont jamais pu disposer d'habitants en nombre suffisant pour lever leurs armées, comme cela se fait en Grèce. Au lieu de cela, il existe un véritable commerce des contrats mercenaires, de nombreux guerriers italiques étant prêts à louer leurs services en échange de gloire et de butin."
 me_greek_3_italiote.19.a:0 "Nous avons besoin de tout homme prêt à se battre"
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$ s'assurer de contrats mercenaires."
 me_greek_3_italiote.20.t:0 "$greek_3_8$ : impatience"
 me_greek_3_italiote.20.desc:0 "Alors que nous négociions des contrats, nous avons été approchés par un vétéran italique grisonnant, du nom de [gm_3_merc_scope.GetPraenomen]. Il a loué directement ses services à [gm_3_greek_scope.GetName] et se montre impatient de combattre à nouveau."
 me_greek_3_italiote.20.a:0 "Ce sera la gloire pour nous et pour lui"
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen] va rejoindre la cour."
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "Nous avons joué un grand rôle dans l'expansion des colonies italiques de Grande-Grèce, au point que nous n'avons plus guère à nous soucier d'une éventuelle domination des barbares. Les Italiotes de toute la région se réjouissent de savoir qu'ils sont enfin libres."
 me_greek_3_italiote.21.a:0 "Des Grecs ne s'inclinent pas devant des barbares"
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "Nous avons franchi une étape importante pour revendiquer la domination sur l'ensemble de la Grande-Grèce unifiée, la plupart de ses cités se trouvant sous notre contrôle. Déjà notre dirigeant, le [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen], est appelé « Omagyrios », l'assembleur, pour avoir uni les cités en lutte perpétuelle.\n\nAvec un but commun, les cités italiotes peuvent enfin faire face de concert aux menaces de notre époque en mettant en commun toutes leurs ressources."
 me_greek_3_italiote.22.a:0 "Nous avons surpassé la Grèce"
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "Il semble que notre changement d'orientation porte ses fruits, et [gm_3_greek_scope.GetName] est redevenue un acteur majeur sur cette scène qu'est la Grande-Grèce. Nous devons désormais veiller à ce que notre situation perdure."
 me_greek_3_italiote.23.a:0 "En route pour la gloire !"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "Maintenant que les relations stratégiques avec la Sicile sont assurées, nous avons privé les Sicéliotes de l'une de leurs anciennes cités et beaucoup gagné pour ce qui regarde le commerce et les taxes."
 me_greek_3_italiote.24.desc_2:0 "Notre cité a autrefois été fondée par les Iapyges, et nous sommes parvenus à reconquérir les territoires centraux de cette tribu italique. En faisant entrer leurs traditions parmi les nôtres, nous pourrons tirer tous les fruits de leur pleine coopération."
 me_greek_3_italiote.24.desc_3:0 "La côte de l'Illyrie a été assurée en plusieurs endroits, nous permettant d'accéder à des opportunités nouvelles pour le commerce et la piraterie. Les revenus devraient être conséquents, et nombreux sont ceux qui considèrent que nous sommes à l'aube d'une ère nouvelle."
 me_greek_3_italiote.24.a:0 "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc:1 "L'époque troublée de Syracuse est enfin révolue, de même que les invasions qu'elle a infligées aux cités italiotes de $croton_area$. Les Sicéliotes eux-mêmes considéreront bientôt qu'il s'agissait là d'une bien sombre époque, comparée à notre autorité bienveillante."
 me_greek_3_italiote.25.a:0 "Les Sicéliotes méritaient mieux"
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$ : l'ascension de [gm_family_head_3.GetName]"
 me_greek_3_italiote.26.desc_1:0 "Nous avons appris avec regret que [gm_old_family_head.GetPraenomen], de la famille [gm_old_family_head.GetFamilyDisplayAdjective], est décédé alors que ses projets n'étaient pas achevés.\n\n"
 me_greek_3_italiote.26.desc_2:0 "[gm_old_family_head.GetPraenomen], par une suite d'événements quelque peu embrouillés, a disparu de [gm_3_greek_scope.GetName] et n'est plus en mesure de conduire nos opérations.\n\n"
 me_greek_3_italiote.26.desc_3:0 "Il semble que [gm_old_family_head.GetPraenomen] n'a guère de chance, et ne se trouve plus en état de servir notre cause après avoir été emprisonné.\n\n"
 me_greek_3_italiote.26.desc_4:0 "[gm_old_family_head.GetSheHe|U] a été remplacé par [gm_family_head_3.GetPraenomen], dont la famille a éclipsé son ancienne rivale."
 me_greek_3_italiote.26.desc_5:0 "[gm_old_family_head.GetSheHe|U] a été remplacé par [gm_family_head_3.GetPraenomen], le nouveau patriarche des [gm_old_family_head.GetFamilyDisplayAdjective]s."
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$ : rêves volés"
 me_greek_3_italiote.27.desc:0 "Avec la mise en place d'un État de Grande-Grèce, nos rêves de devenir les unificateurs des Grecs d'Italie se sont envolés. Nous allons devoir trouver d'autres manières de préserver notre puissance et notre indépendance."
 me_greek_3_italiote.27.a:0 "C'est pas juste…"
 me_greek_3_italiote.27.at:0 "La mission #Y $greek_3_italiote$#! a été #R abandonnée#!."

 # Far from Home
 me_greek_4_west.1.t:0 "$greek_4_west$ : ingénieux [gm_family_head_4.GetFamilyDisplayAdjective]s"
 me_greek_4_west.1.desc: "La fortune des Hellènes en Occident décline, et de plus en plus de colonies tombent face aux tribus autochtones et à leurs rivaux puniques.\n\nDans ce climat morose, [gm_family_head_4.GetName] est devenu le défenseur de politiques expansionnistes hardies, qui permettraient de protéger notre cité et de renverser le cours des choses."
 me_greek_4_west.1.a: "Intéressant"

 me_greek_4_west.2.t:0 "$greek_4_west$ : domination massaliote"
 me_greek_4_west.2.desc:0 "Nous avons fait l'impossible, survivant aux agressions à la fois des sauvages qui se pressaient à nos portes et aux rusés marchands puniques. Notre empire s'étend désormais sur toute la Méditerranée, et la survie d'innombrables cités repose désormais sur nos réseaux commerciaux. Qui aurait pu croire qu'un jour nous accomplirions autant ?"
 me_greek_4_west.2.a:0 "Notre heure est venue !"
 me_greek_4_west.2.at:0 "La mission #Y $greek_4_west$#! a été #G menée à bien#!."

 me_greek_4_west.3.t:0 "L'ascension de [gm_family_head_4.GetName]"
 me_greek_4_west.3.desc_1:0 "Nous avons appris avec regret que [gm_old_family_head.GetPraenomen], de la famille [gm_old_family_head.GetFamilyDisplayAdjective], est décédé alors que ses projets n'étaient pas achevés.\n\n"
 me_greek_4_west.3.desc_2:0 "[gm_old_family_head.GetPraenomen], par une suite d'événements quelque peu embrouillés, a disparu de [gm_1_greek_scope.GetName] et n'est plus en mesure de conduire nos opérations.\n\n"
 me_greek_4_west.3.desc_3:0 "Il semble que [gm_old_family_head.GetPraenomen] n'a guère de chance, et ne se trouve plus en état de servir notre cause après avoir été emprisonné.\n\n"
 me_greek_4_west.3.desc_4:0 "[gm_old_family_head.GetSheHe|U] a été remplacé par [gm_family_head_4.GetPraenomen], dont la famille a éclipsé son ancienne rivale."
 me_greek_4_west.3.desc_5:0 "[gm_old_family_head.GetSheHe|U] a été remplacé par [gm_family_head_4.GetPraenomen], le nouveau patriarche des [gm_old_family_head.GetFamilyDisplayAdjective]s."

 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "L'or vient à nous sans discontinuer, et grâce à nous les comptoirs helléniques sont florissants, faisant de cette région effrayante et sauvage qu'était l'Occident un rempart prospère de l'hellénisme.\n\nIl reste encore beaucoup à faire, et beaucoup d'argent à gagner, mais il paraît évident désormais que nous avons eu raison de suivre cette voie."
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"

 me_greek_4_west.6.desc:0 "Les marchands envoyés par [gm_family_head_4.GetPraenomen] sont rentrés avec une liste de ports que nous pourrions acheter pour en faire usage.\n\nIls aussi indiqué ce que nous pourrions proposer à leurs possesseurs actuels afin d'éveiller leur curiosité, au cas où cela serait possible."
 me_greek_4_west.6.a:0 "[gm_4_bartering_scope_1.GetName], un port de [gm_4_bartering_scope_1.GetOwner.GetName] ?"
 me_greek_4_west.6.b:0 "Nous avons entendu des choses intéressantes sur le port [gm_4_bartering_scope_2.GetOwner.GetAdjective] de [gm_4_bartering_scope_2.GetName]."
 me_greek_4_west.6.c:0 "Qu'en est-il de [gm_4_bartering_scope_3.GetName], en [gm_4_bartering_scope_3.GetOwner.GetName] ?"
 me_greek_4_west.6.d:0 "Cela devrait être [gm_4_bartering_scope_4.GetName], en [gm_4_bartering_scope_4.GetOwner.GetName]"
 me_greek_4_west.6.e:0 "[gm_4_bartering_scope_5.GetName] semble rapporter beaucoup à [gm_4_bartering_scope_5.GetOwner.GetName]…"
 me_greek_4_west.6.f:0 "La situation du port [gm_4_bartering_scope_6.GetOwner.GetAdjective] de [gm_4_bartering_scope_6.GetName] est idéale"
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName] va cesser d'évaluer les ports possibles."
 me_greek_4_west.6.tt:0 "Nous allons offrir d'acheter #Y [gm_4_barter_target_territory.GetName]#! à [gm_4_barter_target_territory.GetOwner.GetName] pour #R [SCOPE.ScriptValue('gm_4_barter_territory_value')]#!@gold!\nLes chances que cela soit accepté dépendent du charisme de #Y [gm_family_head_4.GetPraenomen]#!, de la valeur relative du port et de l'opinion diplomatique du pays considéré. [SCOPE.Custom('gm_4_chance_barter')]\nSi cela est refusé, nous disposerons d'une revendication sur #Y [gm_4_barter_target_territory.GetName]#!."

 me_greek_4_west.7.t:0 "$greek_4_14$ : rusés Grecs de [gm_4_greek_scope.GetName]"
 me_greek_4_west.7.desc:0 "Nous avons été contactés par des marchands prétendant parler au nom de [gm_4_greek_scope.GetName], une cité hellénique de [gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName] sur la côte méditerranéenne.\n\nIls souhaiteraient acquérir le port de [gm_4_barter_target_territory.GetName] « en échange d'une somme raisonnable »."
 me_greek_4_west.7.bt:0 "Si #Y [gm_4_greek_scope.GetName]#! accepte, nous allons recevoir le double de la somme en échange de #Y [gm_4_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#!@gold!), autrement ce pays va obtenir une revendication."
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName] va disposer d'une revendication sur #Y [gm_4_barter_target_territory.GetName]#!."
 
 me_greek_4_west.8.t:0 "$greek_4_14$ : négociation [gm_4_barter_target_territory.GetOwner.GetAdjective]"
 me_greek_4_west.8.desc:0 "Les marchands dépêchés par [gm_family_head_4.GetName] pour négocier avec [gm_4_barter_target_territory.GetOwner.GetName] sont rentrés "
 me_greek_4_west.8.desc_1:0 "en affirmant que le [gm_4_barter_target_territory.GetOwner.GetRulerTitle] barbare, [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen], acceptait notre offre.\n\nNous avons déjà fait envoyer la somme promise avec un groupe de magistrats qui veilleront à administrer [gm_4_barter_target_territory.GetName] sous autorité [gm_4_greek_scope.GetAdjective]."
 me_greek_4_west.8.desc_2:0 "avec une contre-proposition présentée par le [gm_4_barter_target_territory.GetOwner.GetRulerTitle] barbare, [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nIl se dit prêt à nous vendre la localité et le port de [gm_4_barter_target_territory.GetName], mais exige une somme beaucoup plus importante en retour."
 me_greek_4_west.8.desc_3:0 "avec un refus clair du [gm_4_barter_target_territory.GetOwner.GetRulerTitle] barbare, [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nLa missive prétend que ce port est un territoire [gm_4_barter_target_territory.GetOwner.GetAdjective] depuis fort longtemps, et d'un prix bien plus élevé que les quelques colifichets que nous avons à proposer."

 me_greek_4_west.9.t:0 "$greek_4_14$ : réponse de [gm_4_greek_scope.GetName]"
 me_greek_4_west.9.desc:0 "La contre-proposition faite à [gm_4_greek_scope.GetName] a enfin reçu une réponse.\n\n"

 me_greek_4_west.10.desc:0 "Avec l'acquisition de [gm_hellenic_reclamation_scope.GetName], la famille [gm_family_head_4.GetFamilyDisplayAdjective] a saisi l'occasion d'accroître ses propriétés.\n\nSi elle a joué un rôle important pour encourager notre expansion et nos ambitions, d'autres pensent toutefois que nous concédions à la cité une certaine autonomie."
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName] va acquérir son indépendance en devenant un feudataire."
 me_greek_4_west.10.b:0 "Nous devons bien cela à [gm_family_head_4.GetPraenomen]"
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"

 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetPraenomen], des [gm_family_head_4.GetFamilyDisplayAdjective], organise régulièrement des expéditions marchandes pour étudier diverses cités barbares et évaluer leur valeur et l'affabilité de leurs souverains."
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$ évaluer les ports tenus par les barbares."

 me_greek_4_west.12.t:0 "$greek_4_5$ : émissaires helléniques"
 me_greek_4_west.12.desc_1:0 "Nous sommes en position d'étendre notre influence sur les autres colonies massaliotes établies dans la région par le passé.\n\n"
 me_greek_4_west.12.desc:0 "Nous pouvons compter sur [gm_family_head_4.GetPraenomen] [gm_family_head_4.GetFamilyDisplayAdjective] pour donner un avis honnête sur les diverses opportunités qui s'offrent à nous. Nos intérêts s'alignent parfaitement."
 me_greek_4_west.12.a:0 "Au travail !"
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$ évaluer les colonies indépendantes."

 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "L'acquisition récente de nouveaux comptoirs sur les côtes de la Méditerranée a répondu aux aspirations de [gm_family_head_4.GetPraenomen], qui est tout à fait satisfait de voir ses revenus s'accroître.\n\n"
 me_greek_4_west.14.desc_1:0 "Les avant-postes sur la côte de la Gaule seront autant de forteresses de l'influence hellénique sur la côte septentrionale."
 me_greek_4_west.14.desc_2:0 "Les avant-postes de la côte septentrionale de l'Ibérie comptent parmi les plus riches de toute la région, et assureront notre fortune."
 me_greek_4_west.14.desc_3:0 "Les avant-postes de la côte orientale de l'Ibérie assureront bientôt une influence hellénique dans la région et un réseau commercial dynamique."
 me_greek_4_west.14.desc_4:0 "Les avant-postes de l'Ibérie méridionale sont enfin ouverts à l'exploitation hellénique et débarrassés des Puniques ; ces ports anciens renaîtront bientôt."
 me_greek_4_west.14.desc_5:0 "Nous assurer de riches avant-postes puniques de la Méditerranée occidentale fragilisera leurs revenus et renforcera l'influence hellénique dans la région."
 me_greek_4_west.14.a:0 "Tout se passe comme prévu"
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "Les États des localités concernées vont recevoir :"

 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "Notre réseau maritime en plein développement nécessite une flotte dynamique, capable de défendre les marchands face aux attaques, aux pillards et à nos rivaux.\n\nNous devons donc maintenant décider d'une spécialisation pour les escadres, afin de privilégier la rapidité ou la survie."
 me_greek_4_west.15.a:0 "Nous en ferons une force avec laquelle tous devront compter"
 me_greek_4_west.15.b:0 "Allégeons leur charge et recrutons les meilleurs rameurs"
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"

 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "Nous nous sommes assurés de protéger les piliers d'Héraclès de la menace punique et sommes désormais indéniablement les maîtres du commerce en extrême Occident. Jamais plus les Carthaginois ne décideront de qui peut franchir le détroit."
 me_greek_4_west.16.a:0 "Nous verrons s'ils apprécieront ce juste retour des choses"
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"

 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "Le carrefour de [me_gre_4_hub_scope.GetName] est un port florissant, où les marchands venus de toute la Méditerranée s'assemblent pour faire leurs affaires et échanger leurs marchandises.\n\nLa cité peut désormais rivaliser avec celles trouvées à l'est, et pourrait même devenir l'une des cités grecques les plus importantes au monde."
 me_greek_4_west.17.a:0 "Tout ce qui compte, c'est l'argent"
 me_greek_4_west.17.b:0 "Elle doit devenir une forteresse de l'hellénisme"
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"

 me_greek_4_west.18.t:0 "$greek_4_5$ : gouvernements grecs"
 me_greek_4_west.18.desc:0 "Nos marchands ont rapporté leurs évaluations des colonies massaliotes survivantes qui accepteraient notre protection.\n\nMalgré tout, elles n'accepteront probablement que si elles sont bien moins puissantes que nous et que nous avons leur confiance."
 me_greek_4_west.18.a:0 "Contactons [gm_4_colony_scope_1.GetName]"
 me_greek_4_west.18.b:0 "Qu'en est-il de [gm_4_colony_scope_2.GetName] ?"
 me_greek_4_west.18.c:0 "Ce devrait être [gm_4_colony_scope_3.GetName]"
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName] semble prometteuse"
 me_greek_4_west.18.e:0 "Non, ce doit être [gm_4_colony_scope_5.GetName]"
 me_greek_4_west.18.f:0 "Fous, seule [gm_4_colony_scope_6.GetName] convient !"
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt:0 "Nous allons étudier d'autres colonies."
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName] va cesser de contacter d'autres colonies."
 me_greek_4_west.18.tt:0 "Nous allons contacter #Y [gm_4_colony_target_scope.GetName]#! pour lui faire une offre de #G [SCOPE.ScriptValue('gm_4_colony_value')]#!@gold! afin qu'elle devienne notre feudataire.\nLes chances que cela soit accepté dépendent du charisme de #Y [gm_family_head_4.GetPraenomen]#!, de l'étendue relative du pays et de l'opinion diplomatique. [SCOPE.Custom('gm_4_chance_colony')]\nSi cela est refusé, nous obtiendrons une revendication sur toutes les localités [gm_4_colony_target_scope.GetAdjective]."

 me_greek_4_west.19.t:0 "$greek_4_5$ : offre [gm_4_greek_scope.GetAdjective]"
 me_greek_4_west.19.desc:0 "Nous avons été approchés par des marchands venus de [gm_4_greek_scope.GetName] afin de représenter leur gouvernement. Ils veulent nous offrir leur protection en échange d'un présent, même s'ils n'ont pas clairement indiqué que leur intention réelle est visiblement d'étendre leur propre influence…"
 me_greek_4_west.19.bt:0 "Si #Y [gm_4_greek_scope.GetName]#! accepte, nous allons recevoir le double de la somme pour devenir son feudataire (#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#!@gold!), sinon elle disposera de revendications."
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName] va disposer de revendications sur toutes nos localités."

 me_greek_4_west.20.t:0 "$greek_4_5$ : négociation [gm_4_colony_target_scope.GetAdjective]"
 me_greek_4_west.20.desc:0 "Les marchands dépêchés par [gm_family_head_4.GetName] afin de négocier avec [gm_4_colony_target_scope.GetName] sont rentrés "
 me_greek_4_west.20.desc_1:0 "avec l'acceptation de son [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen] !\n\nNous avons déjà envoyé la somme promise, en même temps qu'un groupe de magistrats qui surveilleront désormais le paiement du tribut [gm_4_colony_target_scope.GetAdjective] en tant que dépendance [gm_4_greek_scope.GetAdjective]."
 me_greek_4_west.20.desc_2:0 "avec une contre-proposition présentée par son [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nCelui-ci se dit prêt à accepter notre protection et à verser tribut, mais exige un prix beaucoup plus élevé en échange."
 me_greek_4_west.20.desc_3:0 "avec un refus clair de son [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nSon message prétend qu'ils sont tout à fait capables de se défendre eux-mêmes et que les [gm_4_colony_target_scope.GetAdjective] ne vendront pas leur liberté pour un peu d'or."
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"

 me_greek_4_west.21.t:0 "$greek_4_5$ : réponse de [gm_4_greek_scope.GetName]"
 me_greek_4_west.21.desc:0 "Notre contre-proposition à [gm_4_greek_scope.GetName] a enfin reçu une réponse.\n\n"
 me_greek_4_west.21.desc_1:0 "Elle semble prête à étendre son influence sur tous les Phocéens, et a accepté nos exigences."

 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "Le port légendaire d'Olisipo est resté durant des siècles un mythe pour les marchands, un lieu énigmatique dont certains pensaient qu'il n'existait pas, mais dont d'autres étaient persuadés que là transitaient des métaux rares et d'autres marchandises venues du nord.\n\nEn tant que port hellénisé, la cité permettra bientôt d'accentuer notre présence dans l'Ouest de l'Ibérie."
 me_greek_4_west.22.a:0 "La route du nord est ouverte"
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"

 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "Le cours des attaques téméraires des Étrusques et des barbares puniques sur notre ancienne colonie corse a enfin été inversé, par juste vengeance. Cette colonie peut enfin redevenir un centre massaliote majeur."
 me_greek_4_west.23.a:0 "Nous ne la reperdrons plus"
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "L'opinion de tous les pays #Y massaliotes#! à l'égard de [gm_4_greek_scope.GetName] va s'améliorer de #G 25#!."

 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "En conquérant les îles Baléares et la Sardaigne, nous avons mis fin à cette rivalité séculaire qui a vu notre peuple humilié par ces chiens de Puniques. Ils peuvent désormais mesurer notre puissance, tandis qu'ils sont occupés à lécher leurs plaies avant les prochains affrontements."
 me_greek_4_west.24.a:0 "C'était là notre destinée"
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"

 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "Par une gestion adroite et le courage de nos armées, nous avons pris le contrôle de bon nombre des principaux comptoirs carthaginois, parmi les plus anciens en Méditerranée occidentale.\n\nIl ne fait plus aucun doute que nous remplacerons bientôt cette coquille vide qu'est l'hégémonie punique sur l'océan intérieur."
 me_greek_4_west.25.a:0 "Parfois, la destinée attend son heure"
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"

 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "Nous avons, après tant d'épreuves et de revers, unifié la diaspora phocéenne qui avait été provoquée par les barbares perses il y a si longtemps. Cela nous a aussi permis d'établir un empire commercial hellénique en Méditerranée occidentale.\n\nNotre peuple peut se réjouir, comme tous les Massaliotes, d'être ainsi favorisé par les dieux. Les blessures du passé sont aujourd'hui apaisées par les présents de Tyché. Désormais, notre [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] est surnommé de manière affectueuse « Omagyrios » : l'unificateur."
 me_greek_4_west.26.a:0 "Nous ne nous rendrons jamais !"
 me_greek_4_west.26.b:0 "Seize all power! Now is the time!"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"

 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "Contre toute attente, nous avons repris la cité détruite de Phocée, incendiée par les Perses et toujours restée depuis un lieu d'une grande tristesse pour notre peuple.\n\nGrâce aux efforts d'une nouvelle génération de colons, Phocée se relèvera de ses cendres et redeviendra une cité majestueuse."
 me_greek_4_west.27.a:0 "L'histoire ne se répétera pas"
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"

 me_greek_4_west.28.t:0 "$greek_4_5$ : échec"
 me_greek_4_west.28.at:0 "La tâche #Y $greek_4_5$#! a été #R contournée#!."

 me_greek_4_west.29.t:0 "$greek_4_west$ : aspirations communes"
 me_greek_4_west.29.desc:0 "Il semble qu'une autre colonie massaliote partageait le même rêve que nous et a déjà assumé la défense des Hellènes occidentaux. Nous allons désormais devoir trouver une autre façon d'assurer notre défense."
 me_greek_4_west.29.a:0 "Tant mieux, mais…"
 me_greek_4_west.29.at:0 "La mission #Y $greek_4_west$#! a été #R abandonnée#!."

 me_greek_4_west.30.t:0 "$greek_4_14$ : échec"
 me_greek_4_west.30.at:0 "La tâche #Y $greek_4_14$#! a été #R contournée#!."

 me_greek_4_west.31.t: "$greek_4_18$"
 me_greek_4_west.31.desc: ""
 me_greek_4_west.31.a: ""
 me_greek_4_west.31.at: "$mission_task_completed_tt_1$$greek_4_18$$mission_task_completed_tt_2$"

 me_greek_4_west.32.t: "$greek_4_32$"
 me_greek_4_west.32.desc: "At long last, we have finally subjugated the troublesome Gauls that live near the coasts of the #E Sinus Gallicus#!. The #E Salluvians#!, the strongest of the native tribes that we have conquered, have been granted rights comprable to those given to our [ROOT.GetCountry.GetAdjective] kinsmen - a decision pushed through by [ROOT.GetCountry.GetRuler.GetName] for semi-obvious reasons.\n\nIt seems that the [ROOT.GetCountry.GetRulerTitle] wants to placate the region, hoping that granting concessions to the local elites will lower tensions, but also has [ROOT.GetCountry.GetRuler.GetHerHis] eyes on increasing the levies available to [ROOT.GetCountry.GetName]."
 me_greek_4_west.32.a: "We know better than most how the Salluvians fight..."
 me_greek_4_west.32.at: "$mission_task_completed_tt_1$$greek_4_32$$mission_task_completed_tt_2$"

 me_greek_4_west.33.t: "$greek_4_33$"
 me_greek_4_west.33.desc: "It has been observed by foreign travelers that anything one desires can be found in the [ROOT.GetCountry.GetAdjective] emporiums found along the coast of #E Southern Gaul#!.\n\nIn addition to the usual items like textiles, grains and produce, the finest luxuries that are produced by the barbarians inland make their way south to the port cities owned by [ROOT.GetCountry.GetName], where exotic goods like amber @amber!# jewelry and heavy furs @fur!# from the far North can be found.\n\nOf course, one of the pastimes enjoyed by visitors to the markets is the haggling and negotiating that the [ROOT.GetCountry.GetAdjective] merchants are famed for. No prices are set in stone, and any reasonable offer will be entertained."
 me_greek_4_west.33.a: "I know where to get the best prices anywhere, naturally"
 me_greek_4_west.33.at: "$mission_task_completed_tt_1$$greek_4_33$$mission_task_completed_tt_2$"

 me_greek_4_west.34.t: "$greek_4_34$"
 me_greek_4_west.34.desc: "One of the greatest fears that has troubled [ROOT.GetCountry.GetRuler.GetName] is the thought of barbarian swarms pouring through our borders and overwhelming our defenses. Our ancestors suffered the indignity of being expelled from their homes by the #E Persians#!, and [ROOT.GetCountry.GetRuler.GetFirstName] has secretly feared the history could repeat itself, especially if [ROOT.GetCountry.GetName] is not careful.\n\nGuided by a desire to thus protect our Masiliot brethren in #E Transalpine Gaul#! from losing everything that they have worked so hard to secure, [ROOT.GetCountry.GetRuler.GetFirstName] has paid hefty sums in order to fortify the passes near [GetProvince('(int32)2311').GetName] and [GetProvince('(int32)2297').GetName].\n\nAlthough no man knows the future, it is undeniable that [ROOT.GetCountry.GetRuler.GetFirstName] has done [ROOT.GetCountry.GetRuler.GetHerHis] best to protect the people."
 me_greek_4_west.34.a: "If these walls should fall, no one can accuse me of not trying"
 me_greek_4_west.34.at: "$mission_task_completed_tt_1$$greek_4_34$$mission_task_completed_tt_2$"

 me_greek_4_west.35.t: "$greek_4_35$"
 me_greek_4_west.35.desc: "Although [ROOT.GetCountry.GetRuler.GetName] loathed the notion of paying bribes to the port authorities in [GetProvince('(int32)3515').GetName], especially considering that this was once a Masiliot colony that was stolen from our ancestors, pragmatism won the day, and any feelings of hurt pride were quietly set aside.\n\nNow that [ROOT.GetCountry.GetCapital.GetName] has a proper marketplace, [ROOT.GetCountry.GetRuler.GetFirstName] has been interested in stocking its stalls and shelves with foreign goods, and Alalia quickly came to mind. Our merchant fleets are familiar with the route, and the island of #E Corsica#!'s proximity to the mainland has made it a popular destination for traveling ships.\n\nAfter business negotiations had concluded, [ROOT.GetCountry.GetRuler.GetFirstName] surprised [ROOT.GetCountry.GetRuler.GetHerHis] diplomatic corps on the trip back home by revealing a scandalous detail from the meeting. It seems that the [ROOT.GetCountry.GetRulerTitle] had not forgotten the slight against [ROOT.GetCountry.GetAdjective] honor, after all, and perhaps Alalia would one day be liberated."
 me_greek_4_west.35.a: "I have claimed all of Corsica for [ROOT.GetCountry.GetName] - soon, very soon..."
 me_greek_4_west.35.at: "$mission_task_completed_tt_1$$greek_4_35$$mission_task_completed_tt_2$"

 me_greek_4_west.36.t: "$greek_4_36$"
 me_greek_4_west.36.desc: "Although there is certainly plenty of lumber to be felled in #E Gaul#! and #E Iberia#!, there are many reasons why the pristine forests of #E Corsica#! have rapidly become the main supplier of wood for the shipyards of [ROOT.GetCountry.GetCapital.GetName].\n\nThe island's central location makes it easy to send our cargoes everywhere that they are wanted, and perhaps more importantly, the locals are docile, peaceful sorts; much more civilized than the savage tribes of the mainland.\n\nEverything now goes according to plan; [ROOT.GetCountry.GetName] now has enough wood on hand to quickly build her ships, and people are making money from the lucrative trade."
 me_greek_4_west.36.a: "We are lucky indeed...we have nothing to complain about here"
 me_greek_4_west.36.at: "$mission_task_completed_tt_1$$greek_4_36$$mission_task_completed_tt_2$"

 me_greek_4_west.37.t: "$greek_4_37$"
 me_greek_4_west.37.desc: "It is a curious sight, seeing our [ROOT.GetCountry.GetAdjective] ships training alongside the pirate fleets from [GetProvince('(int32)1469').GetName] that used to attack our navies upon sight - but this was before [ROOT.GetCountry.GetRuler.GetName] came into power and changed everything.\n\nRealizing that the inhabitants of Mago were masterful sailors, perhaps even equalled to our famous #E Phocaean#! ancestors, [ROOT.GetCountry.GetRuler.GetFirstName] won over the notoriously hostile pirates by improving the infrastructure of their islands once we had taken it - a task that the privateers have neglected, no doubt due to the amount of time they spent prowling the #E Mare Balearium#!.\n\nOnce this crucial friendship was secured - for who can deny the allure of gold - the first steps were taken down a life changing path, and now we have arrived at yet another important juncture in the histories of [ROOT.GetCountry.GetName] - the establishment of #E Naval Academies#! both in [ROOT.GetCountry.GetCapital.GetName] and #E Mago#!.\n\nThese two schools represent our hopes for the future, offering a place for our retired admirals and experienced raiders to instruct the next generation of [ROOT.GetCountry.GetAdjective] sailors."
 me_greek_4_west.37.a: "It is a good thing to have these pirates as our teachers"
 me_greek_4_west.37.at: "$mission_task_completed_tt_1$$greek_4_37$$mission_task_completed_tt_2$"

 me_greek_4_west.38.t: "$greek_4_38$"
 me_greek_4_west.38.desc: "A celebration is being held tonight in [ROOT.GetCountry.GetCapital.GetName] that will honor the martial achievements of [ROOT.GetCountry.GetRuler.GetName], who has successfully conquered the #E Balearides#!, as well as the islands of #E Sardinia#! and #E Corsica#!.\n\nWhile nothing can ever truly replace the loss of our ancient home of [GetProvince('(int32)285').GetName], our nation's mind is at ease, knowing that we have entire islands to call our own - this gives us hope that we will one day rebuild our future.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] had previously compared [ROOT.GetCountry.GetName] to a barnacle on the side of a boat; a small city-state clinging to the coasts, barely managing to hold on. But that was then, and this is now; we have taken large islands for our people, and will take many more in the days to come."
 me_greek_4_west.38.a: "My eyes are fixated upon [GetProvince('(int32)84').GetName]..."
 me_greek_4_west.38.at: "$mission_task_completed_tt_1$$greek_4_38$$mission_task_completed_tt_2$"

 me_greek_4_west.39.t: "$greek_4_39$"
 me_greek_4_west.39.desc: "While we acknowledge the supremacy of our [ROOT.GetCountry.GetAdjective] military techniques and strategems, our generals sheepishly admit that there are some fighting tactics that the barbarians excel in, like conducting ambushes in the forests in hit-and-run operations.\n\n[ROOT.GetCountry.GetRuler.GetName] has thus decided to take a drastic step for [ROOT.GetCountry.GetName] by allowing our troops to fight and train alongside the barbarian forces, even going so far as letting the soldiers share camps together.\n\nTo assuage the fears of the upper classes that the [ROOT.GetCountry.GetRulerTitle] was setting [ROOT.GetCountry.GetRuler.GetHerHim]self up as a champion of the masses, [ROOT.GetCountry.GetRuler.GetFirstName] first pushed through some legal changes that enshrined the nobility at the head of our military. With the sons of our nobles leading the combined Salluvian-[ROOT.GetCountry.GetAdjective] levies into battle, victory is all but assured."
 me_greek_4_west.39.a: "[ROOT.GetCountry.GetName] is strengthened by this barbarous blood"
 me_greek_4_west.39.at: "$mission_task_completed_tt_1$$greek_4_39$$mission_task_completed_tt_2$"

 me_greek_4_west.40.t: "$greek_4_40$"
 me_greek_4_west.40.desc: "Although some voices in [ROOT.GetCountry.GetCapital.GetName] grow weary of the near-constant military expansion that [ROOT.GetCountry.GetRuler.GetName] has pushed upon [ROOT.GetCountry.GetName], it is hard to argue with the methods utilized by the [ROOT.GetCountry.GetRulerTitle], especially when rich prizes like the city of [GetProvince('(int32)84').GetName] have come into our possession.\n\nIt took our forces some time to pacify the region, as a great number of rebels and bandits from the mountains had tried to take advantage of the chaos in the lowlands, but [ROOT.GetCountry.GetRuler.GetFirstName] brought peace to the island once and for all, defeating these troublemakers and ensuring that everyday life could resume.\n\nThrilled by the news that true Hellenes have driven out the Carthaginians from the region, the overjoyed citizens of #E Magna Graecia#! have given [ROOT.GetCountry.GetRuler.GetFirstName] the nickname of '#E Eleutherios#!', or 'Liberator', in a naked attempt to secure their own freedom via flattery."
 me_greek_4_west.40.a: "A [ROOT.GetCountry.GetRuler.GetWomanMan]'s name is [ROOT.GetCountry.GetRuler.GetHerHis] destiny - I hear you, o Greeks!"
 me_greek_4_west.40.at: "$mission_task_completed_tt_1$$greek_4_40$$mission_task_completed_tt_2$"

 me_greek_4_west.41.t: "$greek_4_41$"
 me_greek_4_west.41.desc: "Now that the eastern coast of #E Iberia#! has fallen into our hands, an explosion of activity is taking place in the main cities as the port districts are expanded.\n\nThe local barbarians, although they fought fiercely for their independence, have taken their change in circumstances quite well and are adjusting to life as [ROOT.GetCountry.GetAdjective] thralls better than anticipated. In fact, some of the local Chieftains, hoping to curry favor with [ROOT.GetCountry.GetRuler.GetName], have suggested that we press farther inland into #E Tarraconensis#!, promising that the mountains there are filled with silver and practically unguarded by the local tribes."
 me_greek_4_west.41.a: "We shall see if what they say is true..."
 me_greek_4_west.41.at: "$mission_task_completed_tt_1$$greek_4_41$$mission_task_completed_tt_2$"

 me_greek_4_west.42.t: "$greek_4_42$"
 me_greek_4_west.42.desc: "One of the most precious trade goods that [ROOT.GetCountry.GetName] has a near-monopoly on in the Western Mediterranean is #E glass#! @glass!# , and the master craftsmen that are found in [GetProvince('(int32)1000').GetName] and [GetProvince('(int32)1003').GetName] cannot produce enough of the specialty good to keep up with the overwhelming demand.\n\nWhen some of the Guildmasters from Emporie discovered that there was a high-quality type of glass that could be produced at [GetProvince('(int32)1468').GetName], they soon petitioned [ROOT.GetCountry.GetRuler.GetName] to allow them to expand their operations there.\n\nThey would get what they desired, but the price asked by the wily [ROOT.GetCountry.GetRulerTitle] was steep. Never one to pass up an opportunity, [ROOT.GetCountry.GetRuler.GetFirstName] not only persuaded the nobles to build #E Glass Workshops#! in all three provinces, but somehow convinced them to pay the lion's share of the costs for constructing a proper city in [GetProvince('(int32)1468').GetName]."
 me_greek_4_west.42.a: "This is the price of doing business in [ROOT.GetCountry.GetName], I'm afraid"
 me_greek_4_west.42.at: "$mission_task_completed_tt_1$$greek_4_42$$mission_task_completed_tt_2$"

 me_greek_4_west.43.t: "$greek_4_43$"
 me_greek_4_west.43.desc: "In the cities of [GetProvince('(int32)1000').GetName], [GetProvince('(int32)1003').GetName] and [GetProvince('(int32)1468').GetName], the three poleis that are known worldwide for the exceptional quality of glass that they produce, our master craftsmen are perpetually modifying their designs, striving after excellence in a way that makes [ROOT.GetCountry.GetRuler.GetName]'s heart swell with pride.\n\n[ROOT.GetCountry.GetAdjective] Glass has become synonymous with the epitome of luxury, and only the richest members of the upper class can hope to afford dishes made in our shops."
 me_greek_4_west.43.a: "A reputation that befits a glorious civilization like our own"
 me_greek_4_west.43.at: "$mission_task_completed_tt_1$$greek_4_43$$mission_task_completed_tt_2$"

 me_greek_4_west.44.t: "$greek_4_44$"
 me_greek_4_west.44.desc: "Our cities in the south of #E Iberia#! receive their fair share of visitors from abroad, for it is known that our walls are secure and the climate is gorgeous. And who can blame these people for wanting to live in a country where the sun shines every day of the year and gentle breezes blow through the fields of ripening grain?\n\nAs our [ROOT.GetCountry.GetAdjective] towns begin to swell with guests, it has been suggested that we conquer some of the hinterlands."
 me_greek_4_west.44.a: "What a splendid idea, indeed!"
 me_greek_4_west.44.at: "$mission_task_completed_tt_1$$greek_4_44$$mission_task_completed_tt_2$"

 me_greek_4_west.45.t: "$greek_4_45$"
 me_greek_4_west.45.desc: "Once [ROOT.GetCountry.GetRuler.GetName] was convinced that the region of #E Tarraconensis#! would inevitably be ours, [ROOT.GetCountry.GetRuler.GetSheHe] methodically sent [ROOT.GetCountry.GetRuler.GetHerHis] armies to every settlement, taking away all of the men of fighting age for service in the levies of [ROOT.GetCountry.GetName], as well as the treasuries of the smaller tribes.\n\nBy taking away the young hotheads that might be tempted to fight for freedom, [ROOT.GetCountry.GetRuler.GetFirstName] not only has increased our available manpower, but has simultaneously reduced the threat to our local [ROOT.GetCountry.GetAdjective] governor. They will even be unable to hire mercenaries, or instigators to still up trouble - [ROOT.GetCountry.GetRuler.GetFirstName] has outmatched them at every turn."
 me_greek_4_west.45.a: "Controlling the youth in this manner shall clip the wings of rebellion"
 me_greek_4_west.45.at: "$mission_task_completed_tt_1$$greek_4_45$$mission_task_completed_tt_2$"

 me_greek_4_west.46.t: "$greek_4_46$"
 me_greek_4_west.46.desc: "Our military forces have been enjoying the time spent training their new battle tactics in #E Tarraconensis#!. Our heavy infantry and heavy cavalry have received extensive training in particular, with many of the best fighters in our armies being recruited from the barracks that have been built all throughout this area.\n\nTarraconensis has quickly become an important military frontier, for the cursed barbarians in the north and west do not like our presence in the region and are probing our borders, looking for any weakness that they can exploit.\n\nRaiders from #E Gallaecia#! have become so annoying that [ROOT.GetCountry.GetRuler.GetName] has ordered our forces to invade northwestern Iberia once their drilling is complete."
 me_greek_4_west.46.a: "Our armies shall destroy any that oppose them!"
 me_greek_4_west.46.at: "$mission_task_completed_tt_1$$greek_4_46$$mission_task_completed_tt_2$"

 me_greek_4_west.47.t: "$greek_4_47$"
 me_greek_4_west.47.desc: "Now that we can claim the #E Pillars of Hercules#! as our own, the local governor has requested permission for our [ROOT.GetCountry.GetAdjective] forces stationed there to continue the work of conquering #E Iberia#! for the greater glory of [ROOT.GetCountry.GetName].\n\nThe region of #E Baetica#! is mostly inhabited by tribes that be easy to subdue, and they control access to natural wealth like precious metals @precious_metals! and #E cinnabar#! @cinnabar! that we would be fools to leave sitting on the table. Now that [GetCountry('CAR').GetName]'s greedy fingers have been pried off of the Pillars, we can do whatever we please in Iberia."
 me_greek_4_west.47.a: "Who can stop us from pursuing these aims? No one that I can see"
 me_greek_4_west.47.at: "$mission_task_completed_tt_1$$greek_4_47$$mission_task_completed_tt_2$"

 me_greek_4_west.48.t: "$greek_4_48$"
 me_greek_4_west.48.desc: "The [ROOT.GetCountry.GetAdjective] elite have been pursuing a new hobby as of late; purchasing giant farms and slave estates throughout #E Transalpine Gaul#!, which is a beautiful land of vineyards and forests teeming with wildlife. Even [ROOT.GetCountry.GetRuler.GetName] is not immune to this mania, sending [ROOT.GetCountry.GetRuler.GetHerHis] agents to make private business inquiries and purchasing properties that caught [ROOT.GetCountry.GetRuler.GetHerHis] fancy.\n\nLife goes on in [ROOT.GetCountry.GetCapital.GetName]; the rich get richer and the poor get bread and circuses."
 me_greek_4_west.48.a: "What is the point of being [ROOT.GetCountry.GetRulerTitle] if I cannot enjoy my life?"
 me_greek_4_west.48.at: "$mission_task_completed_tt_1$$greek_4_48$$mission_task_completed_tt_2$"

 me_greek_4_west.49.t: "$greek_4_49$"
 me_greek_4_west.49.desc: "The [ROOT.GetCountry.GetAdjective] grip on Iberian trade is growing ever stronger, with key ports and fortresses controlling the flow of trade for the benefit of [ROOT.GetCountry.GetName] and her people.\n\nThe steady stream of luxury goods trickling into [ROOT.GetCountry.GetCapital.GetName] has prompted [ROOT.GetCountry.GetRuler.GetName] to build a new commercial district in the heart of town, a #E Grand Marketplace#! that will be the heart of economic transactions in our capital."
 me_greek_4_west.49.a: "It is my hope that my people are pleased by what I have done"

