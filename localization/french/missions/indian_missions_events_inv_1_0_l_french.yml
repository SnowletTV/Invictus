l_french:
 me_india_01_gandara.1.a:0 "Peut-être avons-nous besoin d'un changement de dirigeant ?"
 me_india_01_gandara.1.desc:0 "Une nouveau personnage est arrivé à la cour indo-grecque avec des compétences admirables et un nombre restreint mais croissant de partisans. Certains pensent qu'il est plus apte à gouverner notre nation que l'actuel Basileus."
 me_india_01_gandara.1.t:0 "$indian_mission_01_gandara_task_1$ - Une nouveau visage à la Cour"
 me_india_01_gandara.10.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_8$#!' a été #G menée à bien#!!"
 me_india_01_gandara.10.a:0 "C'est le début d'une nouvelle grande colonie hellénistique."
 me_india_01_gandara.10.desc:0 "[GetProvince('(int32)7485').GetName] est maintenant une grande ville grecque animée."
 me_india_01_gandara.10.t:0 "$indian_mission_01_gandara_task_8$"
 me_india_01_gandara.11.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_9$#!' a été #G menée à bien#!!"
 me_india_01_gandara.11.a:0 "Les Malliens s'y adapteront avec le temps."
 me_india_01_gandara.11.desc:0 "La capitale des Malliens a été transformée en un centre urbain hellénistique, avec des rues et une architecture grecques."
 me_india_01_gandara.11.t:0 "$indian_mission_01_gandara_task_9$"
 me_india_01_gandara.12.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_10$#!' a été #G menée à bien#!!"
 me_india_01_gandara.12.a:0 "Notre royaume grandit et prospère."
 me_india_01_gandara.12.desc:0 "La province de Panduorum a été établie, accueillant notre capitale. Elle sera le cœur culturel, économique et politique du royaume indo-grec."
 me_india_01_gandara.12.t:0 "$indian_mission_01_gandara_task_10$"
 me_india_01_gandara.13.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_11$#!' a été #G menée à bien#!!"
 me_india_01_gandara.13.a:0 "L'avenir du Gandhara est prometteur."
 me_india_01_gandara.13.desc:0 "Le Gandhara a été construit et développé de façon spectaculaire. De nouveaux temples, des centres d'apprentissage et des monastères ont été construits, ainsi que des infrastructures améliorées pour les anciennes villes qui se trouvent ici. Le Gandara prospérera sous notre patronage."
 me_india_01_gandara.13.t:0 "$indian_mission_01_gandara_task_11$"
 me_india_01_gandara.14.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_12$#!' a été #G menée à bien#!!"
 me_india_01_gandara.14.a:0 "Cela contribuera grandement à notre progrès technologique."
 me_india_01_gandara.14.desc:0 "L'université de [GetProvince('(int32)7314').GetName] a été considérablement agrandie et embellie, ce qui a entraîné la croissance de la ville également. Elle deviendra le plus grand centre d'apprentissage d'Asie."
 me_india_01_gandara.14.t:0 "$indian_mission_01_gandara_task_12$"
 me_india_01_gandara.15.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_13$#!' a été #G menée à bien#!!"
 me_india_01_gandara.15.a:0 "Que la Bucéphalie et Nicée prospèrent."
 me_india_01_gandara.15.desc:0 "Les Alexandries jumelles ont été agrandies et développées, et pourront accueillir de nombreux nouveaux colons et résidents dans les années à venir."
 me_india_01_gandara.15.t:0 "$indian_mission_01_gandara_task_13$"
 me_india_01_gandara.16.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_14$#!' a été #G menée à bien#!!"
 me_india_01_gandara.16.a:0 "Excellent."
 me_india_01_gandara.16.desc:0 "Nous avons construit un nouveau palais en [GetProvince('(int32)4300').GetName], et la ville servira de capitale secondaire et d'escale importante pour les voyages entre l'Inde et la Bactriane."
 me_india_01_gandara.16.t:0 "$indian_mission_01_gandara_task_14$"
 me_india_01_gandara.17.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_15$#!' a été #G menée à bien#!!"
 me_india_01_gandara.17.a:0 "Chaque parcelle de défense compte."
 me_india_01_gandara.17.desc:0 "Nous avons fortifié le passage du Gandharan et rendu beaucoup plus difficile l'accès à notre territoire par les montagnes ariennes pour tout attaquant potentiel."
 me_india_01_gandara.17.t:0 "$indian_mission_01_gandara_task_15$"
 me_india_01_gandara.18.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_16$#!' a été #G menée à bien#!!"
 me_india_01_gandara.18.a:0 "Le Gandhara a été fermement établi comme la prochaine grande province de notre royaume."
 me_india_01_gandara.18.desc:0 "La province de Gandara a été établie sous une nouvelle administration indo-grecque. Sa richesse et sa beauté feront l'envie de nos voisins comme de nos ennemis."
 me_india_01_gandara.18.t:0 "$indian_mission_01_gandara_task_16$"
 me_india_01_gandara.19.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_17$#!' a été #G menée à bien#!!"
 me_india_01_gandara.19.a:0 "Notre royaume continue de croître en taille."
 me_india_01_gandara.19.desc:0 "Nous avons pris le contrôle des terres entourant la branche principale du fleuve Indus, reliant enfin notre royaume à la mer. Cela ouvrira de nouvelles opportunités commerciales lucratives."
 me_india_01_gandara.19.t:0 "$indian_mission_01_gandara_task_17$"
 me_india_01_gandara.2.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_1$#!' a été #G menée à bien#!!"
 me_india_01_gandara.2.a:0 "L'Inde a besoin d'un nouveau dirigeant."
 me_india_01_gandara.2.b.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_1$#!' a été #G menée à bien#!!"
 me_india_01_gandara.2.b:0 "Nous sommes satisfaits de notre dirigeant actuel."
 me_india_01_gandara.2.desc:0 "Depuis quelques semaines qu'il est à la cour, Menander Euthydemid a gravi les échelons et est devenu influent. Il a impressionné de nombreux membres de notre cour royale, et il y a maintenant un mouvement important et bruyant pour faire de lui notre nouveau Basileus."
 me_india_01_gandara.2.t:0 "$indian_mission_01_gandara_task_1$ - Un nouveau dirigeant pour l'Inde?"
 me_india_01_gandara.20.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_18$#!' a été #G menée à bien#!!"
 me_india_01_gandara.20.a:0 "C'est le début d'une grande cité."
 me_india_01_gandara.20.desc:0 "[GetProvince('(int32)4371').GetName] a commencé à se développer rapidement, et deviendra sans aucun doute l'une des plus grandes et des plus importantes colonies de notre royaume."
 me_india_01_gandara.20.t:0 "$indian_mission_01_gandara_task_18$"
 me_india_01_gandara.21.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_19$#!' a été #G menée à bien#!!"
 me_india_01_gandara.21.a:0 "Les richesses affluent dans notre royaume."
 me_india_01_gandara.21.desc:0 "Nous avons construit de nouvelles places de marché dans de nombreuses villes des plaines inondables de l'Indus et développé le potentiel commercial et agricole de cette région. Nous verrons les bénéfices de cet investissement en un rien de temps."
 me_india_01_gandara.21.t:0 "$indian_mission_01_gandara_task_19$"
 me_india_01_gandara.22.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_20$#!' a été #G menée à bien#!!"
 me_india_01_gandara.22.a:0 "L'avenir de notre royaume est radieux."
 me_india_01_gandara.22.desc:0 "Avec la création de [GetProvince('(int32)6821').GetName] comme principale ville portuaire, nous avons ouvert notre royaume à de nombreuses nouvelles routes commerciales. Le fleuve Indus deviendra sans aucun doute le Nil de notre royaume, et il est tout à fait approprié que notre port porte également le nom de 'Alexandrie.'"
 me_india_01_gandara.22.t:0 "$indian_mission_01_gandara_task_20$"
 me_india_01_gandara.23.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_21$#!' a été #G menée à bien#!!"
 me_india_01_gandara.23.a:0 "C'est le début d'une grande cité."
 me_india_01_gandara.23.desc:0 "[GetProvince('(int32)6815').GetName] a été refondée en tant que cité grecque, avec un nouveau nom hellénistique. Grâce à sa connexion directe avec le port de [GetProvince('(int32)6821').GetName], la capitale de la province de Patalene va se développer rapidement."
 me_india_01_gandara.23.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.24.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_22$#!' a été #G menée à bien#!!"
 me_india_01_gandara.24.a:0 "Excellent."
 me_india_01_gandara.24.desc:0 "La nouvelle province de l'Inde a été établie, détenant les richesses de l'Indus et notre nouveau port. Les voyages en amont et en aval de la rivière Indus sont maintenant complètement libres pour nos marchands, nos commerçants et nos armées."
 me_india_01_gandara.24.t:0 "$indian_mission_01_gandara_task_22$"
 me_india_01_gandara.25.a:0 "Chacun d'entre eux sera bien pris en charge et apprécié."
 me_india_01_gandara.25.desc:0 "Nous avons envoyé des émissaires pour faire appel aux colons grecs de [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)84').GetArea.GetRegion.GetName], [GetProvince('(int32)350').GetArea.GetRegion.GetName] et [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Ils ont une longue histoire de création de colonies à travers la Méditerranée, et nous espérons que cette dernière offre incitera beaucoup d'entre eux à venir s'installer dans nos cités en [GetProvince('(int32)4340').GetArea.GetRegion.GetName]."
 me_india_01_gandara.25.t:0 "$indian_mission_01_gandara_task_23$ - The Offer"
 me_india_01_gandara.26.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_23$#!' a été #G menée à bien#!!"
 me_india_01_gandara.26.a:0 "Les colons sont inestimables."
 me_india_01_gandara.26.desc:0 "Nous avons vu un grand afflux de nouveaux colons dans plusieurs de nos villes, prêts à servir sous notre autorité, en fournissant des impôts et des taxes. Avec des colons grecs loyaux répartis entre les habitants, nous sommes sûrs de remédier à toute agitation ou révolte potentielle avant qu'elle n'ait lieu."
 me_india_01_gandara.26.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.27.a.tt:0 "The mission task '#Y $indian_mission_01_gandara_task_23$#!' has now been #G Completed#!!"
 me_india_01_gandara.27.a:0 "The settlers are invaluable."
 me_india_01_gandara.27.desc:0 "We have seen a large influx of new settlers in several of our cities, ready to serve under our rule, providing taxes and levies both. With loyal Greek settlers interspersed between the locals, we are sure to remedy any potential unrest and revolts before they can take place."
 me_india_01_gandara.27.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.28.a:0 "Essayons de faire un peu d'argent avec ce qu'ils ont laissé derrière eux, au moins?"
 me_india_01_gandara.28.desc:0 "Un grand nombre de nos concitoyens se sont laissés berner par les promesses d'une nouvelle vie en [GetProvince('(int32)4340').GetArea.GetRegion.GetName], dans l'une des nombreuses villes qui y ont été fondées récemment. Laissant derrière eux beaucoup de leurs biens, ainsi que leurs maisons, ils se voient attribuer de nouvelles maisons et de nouveaux emplois lorsqu'ils s'installent dans l'Est."
 me_india_01_gandara.28.t:0 "L'installation en [GetProvince('(int32)4340').GetArea.GetRegion.GetName]"
 me_india_01_gandara.29.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_24$#!' a été #G menée à bien#!!"
 me_india_01_gandara.29.a:0 "Oui, nous allons adopter le bouddhisme!"
 me_india_01_gandara.29.b.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_24$#!' a été #G menée à bien#!!"
 me_india_01_gandara.29.b:0 "Nous n'abandonnerons jamais l'hellénisme. Que ces hérétiques brûlent."
 me_india_01_gandara.29.desc:0 "Le bouddhisme se répand rapidement dans la province de Gandhara, remplaçant l'hindouisme et le zoroastrisme comme foi prédominante dans de nombreuses villes. C'est une religion paisible et tranquille qui a attiré de nombreux adeptes dans notre cour également. Si nous voulons vraiment nous appeler des Rois Indiens, peut-être serait-il sage de se convertir."
 me_india_01_gandara.29.t:0 "$indian_mission_01_gandara_task_24$"
 me_india_01_gandara.3.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_2$#!' a été #G menée à bien#!!"
 me_india_01_gandara.3.a:0 "Oui, l'Inde a besoin d'une nouvelle capitale."
 me_india_01_gandara.3.b.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_2$#!' a été #G menée à bien#!!"
 me_india_01_gandara.3.b:0 "Non, notre capital actuel convient parfaitement à nos besoins."
 me_india_01_gandara.3.desc:0 "Nous avons choisi un nouvel emplacement pour une capitale potentielle à [GetProvince('(int32)4340').GetName]. Cette ville deviendra-t-elle la nouvelle capitale royale du royaume indo-grec?"
 me_india_01_gandara.3.t:0 "$indian_mission_01_gandara_task_2$"
 me_india_01_gandara.30.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_25$#!' a été #G menée à bien#!!"
 me_india_01_gandara.30.a:0 "Oui, adoptons des éléments de la culture indienne."
 me_india_01_gandara.30.b.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_25$#!' a été #G menée à bien#!!"
 me_india_01_gandara.30.b:0 "C'est absurde, nous allons imposer notre culture hellénique supérieure à ces barbares."
 me_india_01_gandara.30.desc:0 "Alors que nous nous éloignons de plus en plus de notre patrie et de sa culture, nous avons commencé à adapter des éléments de la société indienne dans notre habillement et notre vie quotidienne. Nous ne devons pas abandonner l'hellénisme ou favoriser la suprématie culturelle, mais plutôt accepter les cultures grecque et indienne si nous voulons gouverner efficacement ce pays."
 me_india_01_gandara.30.t:0 "$indian_mission_01_gandara_task_25$"
 me_india_01_gandara.31.a:0 "Créons un lien dynaste."
 me_india_01_gandara.31.desc:0 "Le sang de Ménander est un lien naturel qui unit tous les membres de notre dynastie. Le règne sur l'Inde devrait être notre droit de naissance."
 me_india_01_gandara.31.t:0 "$indian_mission_01_gandara_task_26$ - Sang Royal"
 me_india_01_gandara.32.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_26$#!' a été #G menée à bien#!!"
 me_india_01_gandara.32.a:0 "Notre lignée est sacrée."
 me_india_01_gandara.32.desc:0 "Chaque membre de la maison Euthydemid porte désormais le sang royal de Menander. Nous sommes les héritiers de l'Inde et de toute sa splendeur."
 me_india_01_gandara.32.t:0 "$indian_mission_01_gandara_task_26$"
 me_india_01_gandara.33.a:0 "Nous avons vraiment un grand Roi."
 me_india_01_gandara.33.desc:0 "La popularité de notre dirigeant est montée en flèche à la suite de ses récentes conquêtes. Le prestige de notre souverain s'accroît avec la croissance économique de l'Inde."
 me_india_01_gandara.33.t:0 "$indian_mission_01_gandara_task_final$ - Le vrai roi"
 me_india_01_gandara.34.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_final$#!' a été #G menée à bien#!!"
 me_india_01_gandara.34.a:0 "Longue vie aux Rajas de l'Inde!"
 me_india_01_gandara.34.desc:0 "Notre leader a été doté d'un nouveau surnom. La maison Euthydemid règne en maître. Maintenant, nous devons tourner nos yeux vers le reste de l'Inde. Nos conquêtes ne font que commencer."
 me_india_01_gandara.34.t:0 "$indian_mission_01_gandara_task_final$"
 me_india_01_gandara.35.a:0 "Invitons les nouveaux immigrants."
 me_india_01_gandara.35.desc:0 "[GetProvince('(int32)6815').GetName] est une ville portuaire importante et devrait être hellénisée."
 me_india_01_gandara.35.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.4.a:0 "Nos troupes seront bientôt prêtes à prendre la région!"
 me_india_01_gandara.4.desc:0 "Nous avons affaibli les Maurya et les tribus indiennes autour de la vallée de l'Indus. Nous devrions nous préparer pour une invasion des territoires du sud."
 me_india_01_gandara.4.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.5.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_3$#!' a été #G menée à bien#!!"
 me_india_01_gandara.5.a:0 "Préparez les troupes, la guerre se profile à l'horizon."
 me_india_01_gandara.5.desc:0 "Il est temps de conquérir le reste de la vallée de l'Indus et d'établir enfin une connexion avec la mer Erythrée!"
 me_india_01_gandara.5.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.6.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_4$#!' a été #G menée à bien#!!"
 me_india_01_gandara.6.a:0 "Une brique à la fois."
 me_india_01_gandara.6.desc:0 "Notre région capitale de Pentapotamie se développe rapidement sous une nouvelle administration, avec de nombreuses nouvelles villes et colonies qui ont été établies. Nous allons faire passer cette région d'un marécage agraire à une puissance économique fortement urbanisée."
 me_india_01_gandara.6.t:0 "$indian_mission_01_gandara_task_4$"
 me_india_01_gandara.7.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_5$#!' a été #G menée à bien#!!"
 me_india_01_gandara.7.a:0 "[GetProvince('(int32)4340').GetName] grandit jour après jour."
 me_india_01_gandara.7.desc:0 "De nouveaux palais, temples, théâtres, bains, aqueducs et logements ont transformé [GetProvince('(int32)4340').GetName] en une ville prospère, qui attire à son tour des colons grecs de toute la Perse et de l'Inde."
 me_india_01_gandara.7.t:0 "$indian_mission_01_gandara_task_5$"
 me_india_01_gandara.8.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_6$#!' a été #G menée à bien#!!"
 me_india_01_gandara.8.a:0 "Puisse notre royaume prospérer."
 me_india_01_gandara.8.desc:0 "[GetProvince('(int32)4340').GetName] est maintenant une grande métropole. Cette grande ville a amélioré le prestige de notre famille royale, et a également accru notre légitimité."
 me_india_01_gandara.8.t:0 "$indian_mission_01_gandara_task_6$"
 me_india_01_gandara.9.a.tt:0 "La tâche '#Y $indian_mission_01_gandara_task_7$#!' a été #G menée à bien#!!"
 me_india_01_gandara.9.a:0 "Excellent."
 me_india_01_gandara.9.desc:0 "Les Gandhari s'intégreront bien dans notre nouveau royaume, et beaucoup d'entre eux ont déjà adopté les coutumes grecques en plus des leurs. Que cela soit un signe de paix et de coopération entre nos deux peuples."
 me_india_01_gandara.9.t:0 "$indian_mission_01_gandara_task_7$"
 me_india_02_ganges.1.a:0 "Nous préparons nos troupes à prendre cette région."
 me_india_02_ganges.1.desc:0 "Il était inévitable que nous soyons à nouveau entraînés dans un conflit avec les Mauryas. Cette fois, nous avons jeté notre dévolu sur le fertile et riche cœur des Mauryas, centré autour du Gange."
 me_india_02_ganges.1.t:0 "$indian_mission_02_ganges_task_1$ - Le long du Gange"
 me_india_02_ganges.10.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_9$#!' a été #G menée à bien#!!"
 me_india_02_ganges.10.a:0 "Nous sommes victorieux."
 me_india_02_ganges.10.desc:0 "Le cœur de l'empire Maurya est maintenant entre nos mains. Il a été appelé 'Prasiaca' par notre peuple, et abrite de grandes villes qui éclipsent même les plus merveilleuses colonies d'Égypte et de Perse. Les trésors et les richesses de Prasiaca sont à notre portée."
 me_india_02_ganges.10.t:0 "$indian_mission_02_ganges_task_9$"
 me_india_02_ganges.11.a:0 "Établissons un lieu saint a [GetProvince('(int32)4429').GetName]."
 me_india_02_ganges.11.desc:0 "[GetProvince('(int32)4429').GetName] est le site du sermon le plus important du Bouddha, le 'Sūtra de la mise en mouvement de la roue du Dharma'. Ce texte religieux devrait être en notre possession."
 me_india_02_ganges.11.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.12.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_10$#!' a été #G menée à bien#!!"
 me_india_02_ganges.12.a:0 "Excellent."
 me_india_02_ganges.12.desc:0 "[GetProvince('(int32)4429').GetName] a été établi comme un site sacré et nous avons maintenant les textes sacrés de la 'Roue de Darma' dans notre reliquaire."
 me_india_02_ganges.12.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.13.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_12$#!' a été #G menée à bien#!!"
 me_india_02_ganges.13.a:0 "Puisse [GetProvince('(int32)4440').GetName] prospérer en tant que notre capitale secondaire."
 me_india_02_ganges.13.desc:0 "Alors que nos armées entraient victorieusement dans la grande capitale mauryenne de [GetProvince('(int32)4440').GetName], ils ont été impressionnés par la taille et la beauté de la ville. [GetProvince('(int32)4440').GetName] est véritablement la plus grande métropole que le monde ait jamais connue, une ville de plusieurs centaines de milliers d'habitants ou plus. L'établissement de cette grande ville en tant que capitale secondaire garantira qu'elle reste l'une des plus magnifiques métropoles du royaume indo-grec."
 me_india_02_ganges.13.t:0 "$indian_mission_02_ganges_task_12$"
 me_india_02_ganges.14.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_13$#!' a été #G menée à bien#!!"
 me_india_02_ganges.14.a:0 "Puissions-nous être plus proches de l'Eveillé."
 me_india_02_ganges.14.desc:0 "En tant que gardiens de cette ville importante, nous devons nous assurer que Gaya prospère sous notre règne. Tout autre chose serait un sacrilège."
 me_india_02_ganges.14.t:0 "$indian_mission_02_ganges_task_13$"
 me_india_02_ganges.15.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_15$#!' a été #G menée à bien#!!"
 me_india_02_ganges.15.a:0 "Ils apprendront à s'adapter à notre règne."
 me_india_02_ganges.15.desc:0 "Nous avons tendu un rameau d'olivier au peuple maghadi, et l'avons pleinement intégré comme partie intégrante de notre empire. Avec le temps, leur fierté blessée guérira."
 me_india_02_ganges.15.t:0 "$indian_mission_02_ganges_task_15$"
 me_india_02_ganges.16.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_16$#!' a été #G menée à bien#!!"
 me_india_02_ganges.16.a:0 "Prasiaca est la plus jeune province de notre royaume."
 me_india_02_ganges.16.desc:0 "Nous avons établi la province de Prasiaca, qui contient la capitale des Mauryas et la plupart des terres fertiles autour du fleuve Gange. Nous devrions nous méfier d'un trop grand transfert de pouvoir vers cette région au détriment de notre capitale."
 me_india_02_ganges.16.t:0 "$indian_mission_02_ganges_task_16$"
 me_india_02_ganges.17.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_17$#!' a été #G menée à bien#!!"
 me_india_02_ganges.17.a:0 "Notre nation s'étend d'un côté de l'Inde à l'autre."
 me_india_02_ganges.17.desc:0 "Après de nombreuses campagnes militaires dans le nord de l'Inde, nous avons finalement atteint le bout du monde. La mer du Gange représente l'étendue du monde connu, et au-delà se trouvent des terres d'un mystère et d'une splendeur indicibles. Établir une connexion avec ces nations nous apportera des connaissances et des richesses inestimables."
 me_india_02_ganges.17.t:0 "$indian_mission_02_ganges_task_17$"
 me_india_02_ganges.18.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_18$#!' a été #G menée à bien#!!"
 me_india_02_ganges.18.a:0 "Peut-être que ce royaume devrait être hellénisé..."
 me_india_02_ganges.18.desc:0 "Le royaume d'Antibolene a été restauré et accueillera désormais plusieurs villes commerciales importantes qui serviront de passerelles vers la cité de [GetProvince('(int32)4440').GetName]."
 me_india_02_ganges.18.t:0 "$indian_mission_02_ganges_task_18$"
 me_india_02_ganges.19.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_20$#!' a été #G menée à bien#!!"
 me_india_02_ganges.19.a:0 "C'est le début d'une grande cité."
 me_india_02_ganges.19.desc:0 "[GetProvince('(int32)7331').GetName] est la colonie hellénistique la plus éloignée au monde. Elle servira de port principal pour le delta du Gange et nous mettra en contact avec de nombreux nouveaux peuples et cultures."
 me_india_02_ganges.19.t:0 "$indian_mission_02_ganges_task_20$"
 me_india_02_ganges.2.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_1$#!' a été #G menée à bien#!!"
 me_india_02_ganges.2.a:0 "La guerre se profile à l'horizon."
 me_india_02_ganges.2.desc:0 "Si nous voulons vraiment être les souverains de l'Inde, les Maurya doivent être délestés de leur capitale. En sécurisant le Gange, nous deviendrons le pouvoir incontesté de l'Inde."
 me_india_02_ganges.2.t:0 "$indian_mission_02_ganges_task_1$"
 me_india_02_ganges.20.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_21$#!' a été #G menée à bien#!!"
 me_india_02_ganges.20.a:0 "Ils deviendront des atouts importants pour nos armées."
 me_india_02_ganges.20.desc:0 "Nous avons établi une présence solide dans la capitale des Gangaridés, [GetProvince('(int32)7345').GetName], et beaucoup appris de ses habitants. Les Gangaridae ont rejoint les rangs de nos armées et ont apporté avec eux des connaissances militaires cruciales."
 me_india_02_ganges.20.t:0 "$indian_mission_02_ganges_task_21$"
 me_india_02_ganges.21.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_22$#!' a été #G menée à bien#!!"
 me_india_02_ganges.21.a:0 "Excellent."
 me_india_02_ganges.21.desc:0 "Les Cirradiens ont été vaincus et conquis, malgré le terrain fortement boisé de cette région. Maintenant, le plus grand défi sera dde dompter cette terre sauvage."
 me_india_02_ganges.21.t:0 "$indian_mission_02_ganges_task_22$"
 me_india_02_ganges.22.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_23$#!' a été #G menée à bien#!!"
 me_india_02_ganges.22.a:0 "Les Cirradiens s'habitueront à notre règne."
 me_india_02_ganges.22.desc:0 "Nous avons construit de nouvelles villes à Cirradia, établi la régne de la loi et une forte présence militaire. Bien que nous nous attendions à des raids continus de la part des Cirradiens, nous les soumettrons et les civiliserons en temps voulu."
 me_india_02_ganges.22.t:0 "$indian_mission_02_ganges_task_23$"
 me_india_02_ganges.23.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_24$#!' a été #G menée à bien#!!"
 me_india_02_ganges.23.a:0 "Excellent."
 me_india_02_ganges.23.desc:0 "Nous avons créé la province de Gangetica, qui couvre la majeure partie du delta du Gange. Elle deviendra une importante région commerciale côtière dans les années à venir."
 me_india_02_ganges.23.t:0 "$indian_mission_02_ganges_task_24$"
 me_india_02_ganges.24.a:0 "Vive les Rajas de l'Inde!"
 me_india_02_ganges.24.desc:0 "Nous avons conquis le pays des Mauryas. Cela apportera un grand prestige à notre famille royale."
 me_india_02_ganges.24.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.25.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_final$#!' a été #G menée à bien#!!"
 me_india_02_ganges.25.a:0 "Ce n'est que le début..."
 me_india_02_ganges.25.desc:0 "Notre leader a reçu un nouveau nom ; 'l'Indien'. Une grande célébration a eu lieu dans la capitale, et notre armée tourne ses ambitions vers le sud."
 me_india_02_ganges.25.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.26.a:0 "Préparons-nous."
 me_india_02_ganges.26.desc:0 "Notre nouvelle conquête de la région du Haut-Gange nous a apporté de nombreux nouveaux sujets et villes. Parmi les grandes métropoles de la plaine d'Indra, on trouve notamment [GetProvince('(int32)4405').GetName]. Une magnifique célébration de la victoire est prévue dans cette ville dans les prochaines semaines."
 me_india_02_ganges.26.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.27.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_14$#!' a été #G menée à bien#!!"
 me_india_02_ganges.27.a:0 "Excellent."
 me_india_02_ganges.27.desc:0 "Le territoire des Mauryas n'a que peu ou pas de présence grecque. Il serait judicieux d'encourager la colonisation dans cette région. Plusieurs endroits ont été choisis comme villes hellénistiques potentielles."
 me_india_02_ganges.27.t:0 "$indian_mission_02_ganges_task_14$"
 me_india_02_ganges.28.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_19$#!' a été #G menée à bien#!!"
 me_india_02_ganges.28.a:0 "C'est le début d'une grande cité."
 me_india_02_ganges.28.desc:0 "[GetProvince('(int32)7493').GetName] a été transformée en une ville entièrement hellénisée, avec un plan de ville grec. Son emplacement important, à la jonction du Gange et du Dyardanes, lui permettra de devenir l'une des grandes métropoles hellénistiques de l'Est."
 me_india_02_ganges.28.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.29.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_11$#!' a été #G menée à bien#!!"
 me_india_02_ganges.29.a:0 "Excellent."
 me_india_02_ganges.29.desc:0 "Le royaume de Cosala et ses deux capitales, [GetProvince('(int32)4437').GetName] et [GetProvince('(int32)4451').GetName] ont été agrandies et restaurées. Les habitants de Cosala ont répondu positivement à cet investissement dans leur ville et ont accueilli notre règne à bras ouverts."
 me_india_02_ganges.29.t:0 "$indian_mission_02_ganges_task_11$"
 me_india_02_ganges.3.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_2$#!' a été #G menée à bien#!!"
 me_india_02_ganges.3.a:0 "Excellent."
 me_india_02_ganges.3.desc:0 "Les provinces du Haut-Gange sont maintenant à nous. Les grandes villes de [GetProvince('(int32)4405').GetName] et [GetProvince('(int32)4425').GetName] ont accueilli nos soldats à bras ouverts."
 me_india_02_ganges.3.t:0 "$indian_mission_02_ganges_task_2$"
 me_india_02_ganges.30.a:0 "Invitons de nouveaux immigrants."
 me_india_02_ganges.30.desc:0 "[GetProvince('(int32)7493').GetName] est une ville portuaire importante et devrait être hellénisée."
 me_india_02_ganges.30.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.4.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_3$#!' a été #G menée à bien#!!"
 me_india_02_ganges.4.a:0 "Indra sera intégré à notre panthéon!"
 me_india_02_ganges.4.desc:0 "La cité d'Indra et ses environs sont désormais pleinement intégrés à notre empire. Lorsque nos soldats s'aventurent dans cette magnifique métropole indienne, ses habitants nous couvrent de trésors. Notre chef s'est vu conférer la 'Bénédiction d'Indra' par les moines bouddhistes de [GetProvince('(int32)4405').GetName]."
 me_india_02_ganges.4.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.5.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_4$#!' a été #G menée à bien#!!"
 me_india_02_ganges.5.a:0 "Excellent."
 me_india_02_ganges.5.desc:0 "Les éléphants de guerre sont devenus un élément crucial de notre appareil militaire. Cela nous servira dans les conflits futurs avec d'autres royaumes indiens. Ces magnifiques animaux seront vraiment une bénédiction pour nos armées."
 me_india_02_ganges.5.t:0 "$indian_mission_02_ganges_task_4$"
 me_india_02_ganges.6.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_5$#!' a été #G menée à bien#!!"
 me_india_02_ganges.6.a:0 "[GetProvince('(int32)4425').GetName] prospéreront sous notre patronage."
 me_india_02_ganges.6.desc:0 "La ville royale de [GetProvince('(int32)4425').GetName] est une importante métropole sur le fleuve Gange. En entrant dans cette ville, nos soldats ont été frappés par sa beauté. Une si grande ville devrait être désignée comme 'capitale royale'. Elle deviendra une nouvelle addition fière à nos possessions indiennes."
 me_india_02_ganges.6.t:0 "$indian_mission_02_ganges_task_5$"
 me_india_02_ganges.7.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_6$#!' a été #G menée à bien#!!"
 me_india_02_ganges.7.a:0 "Our population will grow rapidly."
 me_india_02_ganges.7.desc:0 "The Ganges is the lifeblood of India, feeding more people than the entire population of the Hellenistic world combined. Our agricultural potential in this region has expanded greatly, and our kingdom will never want for food."
 me_india_02_ganges.7.t:0 "$indian_mission_02_ganges_task_6$"
 me_india_02_ganges.8.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_7$#!' a été #G menée à bien#!!"
 me_india_02_ganges.8.a:0 "C'est le début de deux grandes cités."
 me_india_02_ganges.8.desc:0 "Nous avons établi une présence hellénique sur le Gange, avec de nouvelles villes accueillant des colons grecs venus d'autres régions de notre royaume.."
 me_india_02_ganges.8.t:0 "$indian_mission_02_ganges_task_7$"
 me_india_02_ganges.9.a.tt:0 "La tâche '#Y $indian_mission_02_ganges_task_8$#!' a été #G menée à bien#!!"
 me_india_02_ganges.9.a:0 "Direction Pataliputra."
 me_india_02_ganges.9.desc:0 "Nous avons établi la province de Saudrabatie. Fortement peuplée et fertile, cette province deviendra rapidement un centre de population majeur dans le royaume indo-grec. Nos nouvelles colonies helléniques ont également établi une présence grecque dans la région."
 me_india_02_ganges.9.t:0 "$indian_mission_02_ganges_task_8$"
 me_india_03_aparanta.1.a:0 "Préparons nos troupes à prendre la région."
 me_india_03_aparanta.1.desc:0 "Les provinces d'Ariaca et de Larice constituent la frontière occidentale de l'Inde. Gorgée de richesses, cette région est prête à être conquise."
 me_india_03_aparanta.1.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.10.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_7$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.10.a:0 "Excellent."
 me_india_03_aparanta.10.desc:0 "Le royaume de Syrastrena prospère sous notre illustre règne."
 me_india_03_aparanta.10.t:0 "$indian_mission_03_aparanta_task_7$"
 me_india_03_aparanta.11.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_8$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.11.a:0 "Excellent."
 me_india_03_aparanta.11.desc:0 "Nous avons établi la province de Sigerdis!"
 me_india_03_aparanta.11.t:0 "$indian_mission_03_aparanta_task_8$"
 me_india_03_aparanta.12.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_9$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.12.a:0 "Notre royaume grandit et prospère."
 me_india_03_aparanta.12.desc:0 "Les rives de l'Ariaca et ses riches cités commerciales sont désormais à nous. Ce sera une aubaine financière pour le royaume indo-grec!"
 me_india_03_aparanta.12.t:0 "$indian_mission_03_aparanta_task_9$"
 me_india_03_aparanta.13.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_10$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.13.a:0 "Les richesses affluent en Ariaca!"
 me_india_03_aparanta.13.desc:0 "[GetProvince('(int32)6859').GetName] est aujourd'hui un important centre de commerce grec, reliant notre royaume aux marchés de Perse, d'Arabie et d'Afrique."
 me_india_03_aparanta.13.t:0 "$indian_mission_03_aparanta_task_10$"
 me_india_03_aparanta.14.a:0 "Excellent."
 me_india_03_aparanta.14.desc:0 "Les travaux ont commencé à [GetProvince('(int32)7420').GetName]. Elle sera bientôt le site d'une nouvelle cité grecque!"
 me_india_03_aparanta.14.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.15.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_11$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.15.a:0 "C'est le début d'une grande cité!"
 me_india_03_aparanta.15.desc:0 "[GetProvince('(int32)7420').GetName] est aujourd'hui le plus récent établissement hellénistique de l'Inde occidentale!"
 me_india_03_aparanta.15.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.16.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_12$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.16.a:0 "Excellent."
 me_india_03_aparanta.16.desc:0 "Nos troupes ont conquis le grand plateau des Dachinabades, établissant le contrôle grec sur les nombreuses villes nouvelles et curieuses de l'Inde centrale."
 me_india_03_aparanta.16.t:0 "$indian_mission_03_aparanta_task_12$"
 me_india_03_aparanta.17.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_13$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.17.a:0 "Excellent."
 me_india_03_aparanta.17.desc:0 "[GetProvince('(int32)7074').GetName] et [GetProvince('(int32)7078').GetName] sont les grandes villes commerciales de l'Inde centrale. [GetProvince('(int32)7078').GetName] est devenue une ville essentiellement grecque en raison d'une forte émigration, établissant une présence hellénistique dans la région."
 me_india_03_aparanta.17.t:0 "$indian_mission_03_aparanta_task_13$"
 me_india_03_aparanta.18.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_14$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.18.a:0 "L'épice doit couler."
 me_india_03_aparanta.18.desc:0 "Les sept îles au large de la côte de [GetProvince('(int32)6871').GetName] seront le site d'une nouvelle colonie grecque. Pendant ce temps, les villes commerçantes de la côte des Indes occidentales prospèrent sous notre autorité."
 me_india_03_aparanta.18.t:0 "$indian_mission_03_aparanta_task_14$"
 me_india_03_aparanta.19.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_15$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.19.a:0 "Notre royaume grandit et prospère."
 me_india_03_aparanta.19.desc:0 "Nous avons créé la province d'Ariaca!"
 me_india_03_aparanta.19.t:0 "$indian_mission_03_aparanta_task_15$"
 me_india_03_aparanta.2.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_1$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.2.a:0 "La guerre se profile à l'horizon."
 me_india_03_aparanta.2.desc:0 "Nous avons fait valoir nos droits sur les satrapies occidentales. Ce qui reste des Maurya et les nombreux royaumes qui se disputent ne sont pas à la hauteur de notre puissance."
 me_india_03_aparanta.2.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.20.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_16$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.20.a:0 "Excellent."
 me_india_03_aparanta.20.desc:0 "Les satrapies occidentales et toutes les richesses qui s'y trouvent nous appartiennent!"
 me_india_03_aparanta.20.t:0 "$indian_mission_03_aparanta_task_16$"
 me_india_03_aparanta.21.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_17$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.21.a:0 "Excellent."
 me_india_03_aparanta.21.desc:0 "The wealthy provinces of the Western Satrapies have been revitalized and rebuilt, attracting settlers from across our great kingdom. Nambanus, the infamous king of this region, rots in our dungeons."
 me_india_03_aparanta.21.t:0 "$indian_mission_03_aparanta_task_17$"
 me_india_03_aparanta.22.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_18$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.22.a:0 "Un nouveau grand centre religieux est né!"
 me_india_03_aparanta.22.desc:0 "[GetProvince('(int32)4475').GetName], la ville de Shiva, abrite désormais un temple majeur consacré à une interprétation grecque de ce grand dieu hindou. Nous avons ajouté Shiva, ou 'Dionysos Indikos', au panthéon bouddhiste à notre tour."
 me_india_03_aparanta.22.t:0 "$indian_mission_03_aparanta_task_18$"
 me_india_03_aparanta.23.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_19$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.23.a:0 "Surasena est un excellent ajout au royaume indo-grec."
 me_india_03_aparanta.23.desc:0 "Nous avons conquis le reste de Larice, et nos soldats marchent dans sa capitale, [GetProvince('(int32)4420').GetName]."
 me_india_03_aparanta.23.t:0 "$indian_mission_03_aparanta_task_19$"
 me_india_03_aparanta.24.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_20$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.24.a:0 "Excellent."
 me_india_03_aparanta.24.desc:0 "[GetProvince('(int32)4420').GetName] est la capitale royale de Larice. Avec le temps, elle devrait devenir l'une de nos plus grandes et plus importantes villes."
 me_india_03_aparanta.24.t:0 "$indian_mission_03_aparanta_task_20$"
 me_india_03_aparanta.26.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_22$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.26.a:0 "Notre royaume grandit et prospère."
 me_india_03_aparanta.26.desc:0 "Nous avons créé la province de Larice!"
 me_india_03_aparanta.26.t:0 "$indian_mission_03_aparanta_task_22$"
 me_india_03_aparanta.27.a:0 "Nous devons faire des préparatifs."
 me_india_03_aparanta.27.desc:0 "Nous avons détruit les Mauryas et conquis la frontière occidentale. Un triomphe glorieux est prévu pour notre souverain afin de célébrer cet incroyable succès!"
 me_india_03_aparanta.27.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.28.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_final$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.28.a:0 "Réjouissons-nous de la gloire de nos conquêtes."
 me_india_03_aparanta.28.desc:0 "Notre souverain entre dans la capitale en tant que conquérant glorieux. Nos grandes victoires militaires en Inde ont apporté un grand prestige à notre royaume, et notre dirigeant a reçu le surnom de 'Kataktitis' ou 'Conquérant'."
 me_india_03_aparanta.28.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.3.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_2$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.3.a:0 "Gloire à nous!"
 me_india_03_aparanta.3.desc:0 "L'empire Maurya, autrefois massif, a finalement été détruit. Nous contrôlons toutes leurs terres en Inde, et nous sommes maintenant la plus grande et la plus puissante nation du continent."
 me_india_03_aparanta.3.t:0 "$indian_mission_03_aparanta_task_2$"
 me_india_03_aparanta.4.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_3$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.4.a:0 "Excellent."
 me_india_03_aparanta.4.desc:0 "Nous avons conquis la péninsule Syrastrienne. Nous devons fortifier et développer cette région cruciale."
 me_india_03_aparanta.4.t:0 "$indian_mission_03_aparanta_task_3$"
 me_india_03_aparanta.5.a:0 "Excellent."
 me_india_03_aparanta.5.desc:0 "Les colons grecs ont déjà commencé à arriver à [GetProvince('(int32)6857').GetName] alors que nous élaborons des plans pour une ville plus hellénistique et urbaine."
 me_india_03_aparanta.5.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.6.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_4$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.6.a:0 "C'est le début d'une nouvelle grande cité."
 me_india_03_aparanta.6.desc:0 "[GetProvince('(int32)6857').GetName] a été refondé et reconstruit en tant que colonie grecque. Elle deviendra l'un des grands ports hellénistiques de l'Inde."
 me_india_03_aparanta.6.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.7.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_5$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.7.a:0 "Ces forts nous serviront bien."
 me_india_03_aparanta.7.desc:0 "Kanthi est maintenant un centre stratégique important qui servira de rempart contre un assaut de la mer."
 me_india_03_aparanta.7.t:0 "$indian_mission_03_aparanta_task_5$"
 me_india_03_aparanta.8.a:0 "Excellent."
 me_india_03_aparanta.8.desc:0 "La construction a commencé à [GetProvince('(int32)6830').GetName]!"
 me_india_03_aparanta.8.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.9.a.tt:0 "La tâche '#Y $indian_mission_03_aparanta_task_6$#!' a été #G menée à bien#!!"
 me_india_03_aparanta.9.a:0 "C'est le début d'une grande cité."
 me_india_03_aparanta.9.desc:0 "[GetProvince('(int32)6830').GetName] est maintenant une ville grecque et porte le nom d'un membre de notre dynastie, ce qui accroît le prestige de notre famille et laisse un héritage durable."
 me_india_03_aparanta.9.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_04_dravidia.1.a:0 "Préparons nos troupes à prendre la région."
 me_india_04_dravidia.1.desc:0 "Les royaumes tamouls du sud regorgent de richesses et contrôlent la majorité du lucratif commerce des épices en Inde. Les seigneurs tamouls constituent une force puissante et unie qui a résisté à l'expansion du Nord et ne se laissera pas facilement apprivoiser. Cependant, le Sud est également l'une des régions les plus riches de l'Inde et devrait être annexé."
 me_india_04_dravidia.1.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.10.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_7$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.10.a:0 "Excellent."
 me_india_04_dravidia.10.desc:0 "Les villes portuaires le long de la rivière Maesolus prospèrent maintenant sous notre règne. Cette région est devenue un centre de pouvoir pour notre royaume, et une porte hellénistique vers l'intérieur de l'Inde."
 me_india_04_dravidia.10.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.11.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_8$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.11.a:0 "Excellent."
 me_india_04_dravidia.11.desc:0 "Nous avons établi la province de Maesolia!"
 me_india_04_dravidia.11.t:0 "$indian_mission_04_dravidia_task_8$"
 me_india_04_dravidia.12.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_9$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.12.a:0 "La terre des Dravidiens est entre nos mains"
 me_india_04_dravidia.12.desc:0 "Les Dravidiens sont un peuple fier ; commerçants et marchands, ils dominent le commerce des épices dans la mer Erythrée, leurs villes baignant dans les richesses de l'or égyptien et grec. Cependant, ce pays fier a été mis au pied du mur et devra se soumettre à la domination grecque."
 me_india_04_dravidia.12.t:0 "$indian_mission_04_dravidia_task_9$"
 me_india_04_dravidia.13.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_10$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.13.a:0 "Les richesses affluent en Pandonie!"
 me_india_04_dravidia.13.desc:0 "Nous avons pris le contrôle des réseaux commerciaux tamouls avec l'Asie du Sud-Est!"
 me_india_04_dravidia.13.t:0 "$indian_mission_04_dravidia_task_10$"
 me_india_04_dravidia.14.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_11$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.14.a:0 "Excellent."
 me_india_04_dravidia.14.desc:0 "Nous avons accordé aux seigneurs tamouls un certain degré d'autonomie afin de réparer les relations gréco-tamoules rompues. Avec le temps, le peuple tamoul finira par accepter notre présence sur ses terres."
 me_india_04_dravidia.14.t:0 "$indian_mission_04_dravidia_task_11$"
 me_india_04_dravidia.15.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_12$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.15.a:0 "Taprobane sera à nous."
 me_india_04_dravidia.15.desc:0 "Le port de [GetProvince('(int32)6915').GetName] sert désormais de base militaire importante pour une invasion de Taprobane. La ville elle-même deviendra un port important, et des colons grecs sont déjà arrivés au cours des derniers mois."
 me_india_04_dravidia.15.t:0 "$indian_mission_04_dravidia_task_12$"
 me_india_04_dravidia.16.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_13$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.16.a:0 "Excellent."
 me_india_04_dravidia.16.desc:0 "Nous avons conquis l'île de Taprobane et anéanti sa présence navale. Cette île sera un atout pour nos intérêts commerciaux et religieux, et deviendra rapidement un centre majeur du bouddhisme."
 me_india_04_dravidia.16.t:0 "$indian_mission_04_dravidia_task_13$"
 me_india_04_dravidia.17.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_14$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.17.a:0 "Nous sommes vraiment bénis."
 me_india_04_dravidia.17.desc:0 "Le Rocher du Lion est aujourd'hui l'un de nos centres religieux les plus sacrés, et [GetProvince('(int32)6950').GetName] déborde de pèlerins venus de toute l'Inde. Le gréco-bouddhisme s'épanouira dans cette région dans les années à venir."
 me_india_04_dravidia.17.t:0 "$indian_mission_04_dravidia_task_14$"
 me_india_04_dravidia.18.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_15$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.18.a:0 "Excellent."
 me_india_04_dravidia.18.desc:0 "L'établissement de ports grecs à [GetProvince('(int32)6981').GetName] et [GetProvince('(int32)6971').GetName] a créé une présence hellénistique importante sur l'île de Taprobane. Avec le temps, notre influence sur l'île va augmenter."
 me_india_04_dravidia.18.t:0 "$indian_mission_04_dravidia_task_15$"
 me_india_04_dravidia.19.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_16$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.19.a:0 "Notre royaume grandit et prospère."
 me_india_04_dravidia.19.desc:0 "Nous avons établi la province de Pandionia!"
 me_india_04_dravidia.19.t:0 "$indian_mission_04_dravidia_task_16$"
 me_india_04_dravidia.2.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_1$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.2.a:0 "La guerre se profile à l'horizon."
 me_india_04_dravidia.2.desc:0 "Nous avons fait valoir nos droits sur les régions du sud de l'Inde ! Maintenant nous devons humilier ces Dravidiens et achever notre conquête de l'Inde une fois pour toutes."
 me_india_04_dravidia.2.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.20.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_17$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.20.a:0 "Excellent."
 me_india_04_dravidia.20.desc:0 "Les royaumes de Limyrica ont été conquis par nos armées. Nous avons assuré notre emprise sur la côte sud de l'Inde, et commençons maintenant la longue tâche d'intégrer son peuple dans notre royaume."
 me_india_04_dravidia.20.t:0 "$indian_mission_04_dravidia_task_17$"
 me_india_04_dravidia.21.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_18$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.21.a:0 "L'épice doit couler."
 me_india_04_dravidia.21.desc:0 "Pendant trop longtemps, le lucratif commerce limyrien des épices a été dominé par des royaumes et des cités-états indépendants. Désormais, le royaume indo-grec peut exercer un contrôle total sur le commerce des épices érythréennes, ce qui fera de nous des acteurs majeurs du monde hellénistique."
 me_india_04_dravidia.21.t:0 "$indian_mission_04_dravidia_task_18$"
 me_india_04_dravidia.22.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_19$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.22.a:0 "Excellent."
 me_india_04_dravidia.22.desc:0 "Nous avons établi une colonie à la pointe de l'Inde ! Une victoire symbolique et un témoignage de notre conquête du Sud."
 me_india_04_dravidia.22.t:0 "$indian_mission_04_dravidia_task_19$"
 me_india_04_dravidia.23.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_20$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.23.a:0 "Excellent."
 me_india_04_dravidia.23.desc:0 "Nous avons établi la province de Limyrica!"
 me_india_04_dravidia.23.t:0 "$indian_mission_04_dravidia_task_20$"
 me_india_04_dravidia.24.a:0 "Commencons les préparatifs."
 me_india_04_dravidia.24.desc:0 "Nous avons conquis les rois tamouls et les satrapies du sud ! Un triomphe glorieux est prévu pour notre souverain afin de célébrer cette incroyable réussite!"
 me_india_04_dravidia.24.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.25.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_final$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.25.a:0 "Savourons la gloire de nos conquêtes."
 me_india_04_dravidia.25.desc:0 "Notre chef entre dans la capitale en tant que conquérant glorieux. Nos grandes victoires militaires dans le sud de l'Inde ont apporté un grand prestige à notre royaume, et notre dirigeant a reçu le surnom de 'Dravidikos'.."
 me_india_04_dravidia.25.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.3.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_2$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.3.a:0 "Avec le temps, la propserité reviendra à Calingia."
 me_india_04_dravidia.3.desc:0 "Notre guerre avec les Calingae a dévasté la région. Ceux-ci ne voulant pas se soumettre, nous avons été forcés de brûler leurs villes et de détruire leurs ports, ce qui a entraîné une dévastation sans précédent de cette terre. Plusieurs milliers de Calingae ont été vendus comme esclaves, et leur marine gît au fond de la mer du Gange. Cependant, il faudra de nombreuses années avant que la région ne se remette de cette guerre désastreuse."
 me_india_04_dravidia.3.t:0 "$indian_mission_04_dravidia_task_2$"
 me_india_04_dravidia.4.a:0 "Construisons une grande flotte!"
 me_india_04_dravidia.4.desc:0 "Notre royaume était autrefois complètement enclavé, mais de récentes conquêtes nous ont donné un accès inégalé à la mer. Avec le démantèlement de la marine calingienne, nous avons maintenant la possibilité d'utiliser leurs ports pour la construction d'une flotte massive qui rivalisera avec les autres puissances de la région."
 me_india_04_dravidia.4.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.5.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_3$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.5.a:0 "Excellent."
 me_india_04_dravidia.5.desc:0 "Notre flotte rivalise désormais avec celle de toutes les autres nations ayant accès à la mer Erythrée. Notre suprématie navale est inégalée et étendra notre influence dans les régions de Sérique et au-delà."
 me_india_04_dravidia.5.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.6.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_4$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.6.a:0 "Reconstruisons ces villes en déclin."
 me_india_04_dravidia.6.desc:0 "Les cités commerciales calingiennes sont en ruines et ont souffert d'une dépopulation massive. Le rétablissement de cette région en tant que centre de pouvoir hellénistique fera de nous la puissance commerciale dominante dans la mer du Gange."
 me_india_04_dravidia.6.t:0 "$indian_mission_04_dravidia_task_4$"
 me_india_04_dravidia.7.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_5$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.7.a:0 "Excellent."
 me_india_04_dravidia.7.desc:0 "Nous avons conquis les provinces de Maesolia ! Cette région est fortement boisée et difficile à traverser, et nécessitera des investissements importants pour s'assurer que notre influence ne s'affaiblisse pas."
 me_india_04_dravidia.7.t:0 "$indian_mission_04_dravidia_task_5$"
 me_india_04_dravidia.8.a.tt:0 "La tâche '#Y $indian_mission_04_dravidia_task_5$#!' a été #G menée à bien#!!"
 me_india_04_dravidia.8.a:0 "Excellent."
 me_india_04_dravidia.8.desc:0 "Les provinces intérieures de la Maesolia ont été domptées, des routes ont été construites et les infrastructures ont été renouvelées. Nous verrons les bénéfices de cet investissement en temps voulu."
 me_india_04_dravidia.8.t:0 "$indian_mission_04_dravidia_task_6$"
 me_india_04_dravidia.9.a:0 "Nous attendons avec impatience le résultat final."
 me_india_04_dravidia.9.desc:0 "La construction a commencé dans les villes portuaires de [GetProvince('(int32)7019').GetName], [GetProvince('(int32)7040').GetName] et [GetProvince('(int32)4046').GetName]."
 me_india_04_dravidia.9.t:0 "$indian_mission_04_dravidia_task_7$"
