 me_india_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! a reçu #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops."
 me_india_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pop est partie #Y [THIS.GetProvince.GetName]#!."
 me_india_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops sont parties #Y [THIS.GetProvince.GetName]#!."
 me_indian_empire.1.a.tt:0 "La tâche '#Y $indian_empire_mission_task_1$#!' a été #G menée à bien#!!"
 me_indian_empire.1.a:0 "Gloire à l'Inde!"
 me_indian_empire.1.desc:0 "Nous avons établi l'Empire Indien ! Nous sommes désormais une véritable grande puissance, sans équivalent en termes de richesse et de force par rapport à toute autre nation."
 me_indian_empire.1.t:0 "$indian_empire_mission_task_1$"
 me_indian_empire.2.a.tt:0 "La tâche '#Y $indian_empire_mission_task_2$#!' a été #G menée à bien#!!"
 me_indian_empire.2.a:0 "Notre capitale est magnifique."
 me_indian_empire.2.desc:0 "Notre capitale est désormais une véritable métropole impériale, et la plus grande colonie hellénistique que le monde ait jamais connue. Elle rivalise avec Athènes, Alexandrie et même Babylone."
 me_indian_empire.2.t:0 "$indian_empire_mission_task_2$"
 me_indian_empire.3.a.tt:0 "La tâche '#Y $indian_empire_mission_task_3$#!' a été #G menée à bien#!!"
 me_indian_empire.3.a:0 "Gloire aux Maharajas!"
 me_indian_empire.3.desc:0 "Notre souverain magnanime nous conduira vers l'avenir sous son auguste autorité."
 me_indian_empire.3.t:0 "$indian_empire_mission_task_3$"
