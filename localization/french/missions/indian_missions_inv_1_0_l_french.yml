 indian_empire_mission:0 "Un empire indien"
 indian_empire_mission_BUTTON_TOOLTIP:0 "Nous pouvons nous glorifier de notre gloire impériale."
 indian_empire_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque nous aurons établi l'Empire indien."
 indian_empire_mission_DESCRIPTION:0 "Après des décennies de conquête, nous dominons enfin l'ensemble du continent indien. Peut-être notre royaume mérite-t-il maintenant le nom d'Empire."
 indian_empire_mission_task_1:0 "Un empire indien"
 indian_empire_mission_task_1_DESC:0 "Notre territoire s'étend d'une mer à l'autre. Il est peut-être temps de proclamer notre empire?"
 indian_empire_mission_task_2:0 "Une capitale impériale"
 indian_empire_mission_task_2_DESC:0 "Notre grande capitale est le cœur culturel et politique de notre grand empire indien. Elle doit être élevée au rang de 'Capitale Impériale'."
 indian_empire_mission_task_final:0 "Maharajas de l'Inde"
 indian_empire_mission_task_final_DESC:0 "Notre grand dirigeant domine toute l'Inde ! Un grand triomphe sera organisé en son honneur."
 indian_mission_01_gandara:0 "Un royaume indo-grec"
 indian_mission_01_gandara_BUTTON_TOOLTIP:0 "La vallée supérieure de l'Indus, alimentée par plusieurs grands fleuves, est incroyablement fertile, avec beaucoup de place pour pour croître et se développer. Bien que principalement agraire et sous peuplée pour le moment, les vallées du Gandhara et de la Pentapotamie pourraient servir de nouvelle capitale régionale, dynamique et riche, pour notre royaume. Cependant, cela nécessitera un investissement important de notre part, et nous devrons nous mesurer à l'Empire Maurya et aux autres puissants états indiens pour étendre notre contrôle."
 indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie une fois que nous aurons conquis l'entièreté de la vallée de l'Indus et établis notre nouveau pays."
 indian_mission_01_gandara_DESCRIPTION:0 "L'Inde est un vaste continent, regorgeant de richesse et abritant des cultures anciennes, des cultures et coutumes qui sont étrangères à nous Hellènes. Nous avons pris pied dans la haute vallée de l'Indus, sécurisant notre contrôle sur les régions de Gandhara et Pentapotamie, qui nous servirons de centre et de région capitale pour notre nouveau royaume. La vallée de l'Indus abrite de nombreuses cultures et tribus différentes, dont beaucoup ont été conquis par Alexandre lui même il y a des années. Notre premier ordre du jour devrait être de restaurer et de construire des communautés grecques dans la région, puis de s'étendre vers le sud en suivant l'Indus jusqu'à ce que nous atteignons la mer Erythrée. Cela nous confrontera aux Mauryas, et nous devrons bien nous y préparer."
 indian_mission_01_gandara_task_10:0 "La province de Panduorum"
 indian_mission_01_gandara_task_10_DESC:0 "Nous avons développé la région de la capitale et en avons fait un centre économique et culturel important. Elle sera rebaptisée en province de 'Panduorum'."
 indian_mission_01_gandara_task_11:0 "Le passage gandharan"
 indian_mission_01_gandara_task_11_DESC:0 "La province de Gandhara constitue le principal passage vers les terres de Bactrie et d'Arie au-delà. Elle abrite de nombreuses villes anciennes et est en train de devenir un important centre religieux pour le bouddhisme. La Gandhara deviendra sans aucun doute l'une de nos provinces les plus prospères si nous investissons judicieusement et développons ses villes."
 indian_mission_01_gandara_task_12:0 "L'université de Taksasila"
 indian_mission_01_gandara_task_12_DESC:0 "L'université de [GetProvince('(int32)7314').GetName] est un ancien et important centre d'apprentissage, qui attire des chercheurs de toute l'Inde et d'ailleurs. Nous devrions agrandir les campus de l'université et la transformer en un centre d'études qui rivalisera avec ceux de la Grèce et de l'Égypte."
 indian_mission_01_gandara_task_13:0 "Les Alexandries jumelles"
 indian_mission_01_gandara_task_13_DESC:0 "Alexandre a fondé deux villes sur la rivière Hydaspe, [GetProvince('(int32)4322').GetName] et [GetProvince('(int32)4316').GetName]. Ces colonies grecques ont diminué en taille et n'abritent plus que quelques milliers de colons macédoniens. Le développement de ces villes avec de nouveaux travaux publics permettra à ces deux colonies helléniques de devenir de grandes villes."
 indian_mission_01_gandara_task_14:0 "La capitale du Gandhara"
 indian_mission_01_gandara_task_14_DESC:0 "[GetProvince('(int32)4300').GetName] est la capitale de Gandhara. L'établissement d'un palais pour notre cour royale et l'agrandissement des temples et théâtres grecs existants transformeront la ville en une capitale secondaire pour notre nouveau royaume."
 indian_mission_01_gandara_task_15:0 "Forteresses montagneuses"
 indian_mission_01_gandara_task_15_DESC:0 "Le passage Gandharien est traître et montagneux, mais il représente également une voie d'accès possible pour une invasion ennemie. Fortifier cette région isolera notre cœur indien d'une éventuelle invasion occidentale."
 indian_mission_01_gandara_task_16:0 "La province du Gandhara"
 indian_mission_01_gandara_task_16_DESC:0 "Le Gandara a été établi comme la plus récente province de notre royaume, avec sa capitale à [GetProvince('(int32)4300').GetName]. Elle est déjà devenue un important centre d'apprentissage et de religion, et se développera sous notre administration."
 indian_mission_01_gandara_task_17:0 "Expansion méridionale"
 indian_mission_01_gandara_task_17_DESC:0 "Au sud se trouve le bras principal de l'Indus et ses plaines inondables fertiles. Une connexion avec la mer revêt une importance croissante et ouvrira le royaume indo-grec à de nouveaux marchés commerciaux."
 indian_mission_01_gandara_task_18:0 "Alexandrie sur l'Indus"
 indian_mission_01_gandara_task_18_DESC:0 "[GetProvince('(int32)4371').GetName] a été établie à la fourche de l'Indus par Alexandre le Grand et représente la plus grande et la plus importante colonie hellénistique de la région. Elle prendra de l'importance en tant qu'entrepôt entre les ports de l'embouchure de l'Indus et notre capitale."
 indian_mission_01_gandara_task_19:0 "Commerce sur l'Indus"
 indian_mission_01_gandara_task_19_DESC:0 "Le fleuve Indus est fertile et de nombreuses grandes villes se trouvent sur ses rives. L'expansion du potentiel commercial de cette région en fera un centre riche et puissant pour le commerce et l'agriculture."
 indian_mission_01_gandara_task_1:0 "L'ascension de la maison Euthydemid"
 indian_mission_01_gandara_task_1_DESC:0 "Nos nouvelles conquêtes en Inde ont fait sombrer notre cour royale dans le chaos. Les familles nobles se chamaillent pour savoir qui va gouverner nos nouvelles terres, et le Basileus actuel est tconsidéré comme trop faible pour empêcher notre royaume de s'effondrer en de petits etats rivaux. Cependant, en arrière-plan, un nouveau personnage est arrivé à la cour et certains pensent qu'il pourrait être l'homme qu'il nous faut pour gouverner."
 indian_mission_01_gandara_task_20:0 "Un port pour notre royaume"
 indian_mission_01_gandara_task_20_DESC:0 "[GetProvince('(int32)6821').GetName] est notre principal lien avec la mer Erythrée et deviendra également notre principale ville portuaire. Maintenant que nous avons enfin accès à la mer, nous pouvons développer notre commerce avec le reste de l'Inde et les nations qui se trouvent au-delà."
 indian_mission_01_gandara_task_21:0 "Ancienne Patala"
 indian_mission_01_gandara_task_21_DESC:0 "[GetProvince('(int32)6815').GetName] est la capitale de la province de Patalène, mais elle a souffert d'inondations et d'une mauvaise gestion. Elle sera refondée et reconstruite comme une véritable ville hellénique et se verra attribuer un nouveau nom."
 indian_mission_01_gandara_task_22:0 "Province de l'Inde"
 indian_mission_01_gandara_task_22_DESC:0 "Notre nouvelle province Indienne a été établie, avec des richesses affluant dans nos ports tout le long de l'Indus jusqu'à notre région capitale de Panduorum. La vaste expansion de notre potentiel commercial nous permettra de financer des armées plus importantes et de nous étendre davantage sur le continent indien."
 indian_mission_01_gandara_task_23:0 "Attirer des immigrants grecs"
 indian_mission_01_gandara_task_23_DESC:0 "La population hellénique de l'Inde est faible et, en fin de compte, insoutenable si nous souhaitons imposer notre domination aux peuples que nous avons conquis. Nous devrions tenter d'attirer des colons de nos patries helléniques de Grèce et de Macédoine pour qu'ils s'installent dans notre royaume. La plupart de la Grèce et de l'Anatolie étant en proie à la guerre et au chaos, nous ne devrions avoir aucun problème à attirer des immigrants."
 indian_mission_01_gandara_task_24:0 "Embrasser le bouddhisme"
 indian_mission_01_gandara_task_24_DESC:0 "Une nouvelle religion est en plein essor en Inde, fondée par un homme nommé Gautama Buddha il y a seulement quelques centaines d'années. Nous avons conquis de nombreux lieux saints bouddhistes importants, et certains membres de notre cour royale se sont convertis, ayant été attirés par ses enseignements de paix. Si nous devons gouverner l'Inde, peut-être faudra-t-il abandonner la religion hellénique..."
 indian_mission_01_gandara_task_25:0 "Culture indo-grecque"
 indian_mission_01_gandara_task_25_DESC:0 "Au fur et à mesure que nous conquérons de nouvelles terres en Inde, notre culture semble s'éloigner de plus en plus de celle de la Grèce. Bien que nous n'ayons aucun désir d'abandonner nos racines helléniques, embrasser certains aspects de la culture indienne serait une décision prudente."
 indian_mission_01_gandara_task_26:0 "Forger une nouvelle lignée"
 indian_mission_01_gandara_task_26_DESC:0 "La maison Euthydemid s'est développée rapidement depuis son ascension au pouvoir, et de nombreux membres de la famille occupent des postes importants dans le royaume indo-grec. La lignée des Euthydémides est devenue un symbole de pouvoir et de légitimité."
 indian_mission_01_gandara_task_2:0 "Une capitale indo-grecque"
 indian_mission_01_gandara_task_2_DESC:0 "Notre ancienne capitale est bien loin de nos possessions en Inde, et certains membres de notre Cour pensent qu'il est nécessaire de la déplacer vers un endroit plus central et plus accessible. [GetProvince('(int32)4340').GetName] a été suggéré comme une nouvelle ville royale et une capitale potentielle pour le royaume indo-grec."
 indian_mission_01_gandara_task_3:0 "Les yeux sur l'Indus"
 indian_mission_01_gandara_task_3_DESC:0 "Nous avons établi le contrôle sur le Gandhara et la Pentapotamie, mais le reste de l'Indus, y compris l'accès à la mer Erythrée, est aux mains de l'ennemi. Nous sommes les héritiers de l'empire d'Alexandre, et ses anciennes terres en Inde nous appartiennent de droit."
 indian_mission_01_gandara_task_4:0 "Le coeur de la Pentapotamie"
 indian_mission_01_gandara_task_4_DESC:0 "Les provinces de [GetProvince('(int32)4340')GetArea.GetName], [GetProvince('(int32)4380')GetArea.GetName] et [GetProvince('(int32)4414')GetArea.GetName] forment le coeur de notre royaume. Une urbanisation et des investissements importants sont nécessaires pour développer et enrichir ces provinces."
 indian_mission_01_gandara_task_5:0 "Faire grandir notre capitale"
 indian_mission_01_gandara_task_5_DESC:0 "[GetProvince('(int32)4340').GetName] est passé d'un petit village à une ville prospère, alors que des immigrants de tout le royaume s'installent dans notre nouvelle capitale. Cependant, selon la plupart des critères [GetProvince('(int32)4340').GetName] est toujours une ville relativement petite avec une présence grecque limitée. Le renforcement de notre capital par de nouvelles infrastructures contribuera à attirer des colons potentiels.."
 indian_mission_01_gandara_task_6:0 "Le trône royal"
 indian_mission_01_gandara_task_6_DESC:0 "[GetProvince('(int32)4340').GetName] est maintenant une cité majeure. L'établir comme une véritable métropole gréco-indienne augmentera notre légitimité et apportera un grand prestige à notre famille royale.."
 indian_mission_01_gandara_task_7:0 "Approcher les Gandhari"
 indian_mission_01_gandara_task_7_DESC:0 "Le population gandharienne constitue la majorité de nos sujets indiens, et si nous voulons gouverner cette terre pacifiquement, nous devons aussi tendre un rameau d'olivier aux habitants de cette région nouvellement conquise. Cela nous aidera à éviter les conflits et les tensions à l'avenir."
 indian_mission_01_gandara_task_8:0 "Alexandrie sur l'Hyphasis"
 indian_mission_01_gandara_task_8_DESC:0 "[GetProvince('(int32)7485').GetName] était la colonie la plus orientale fondée par Alexandre lors de sa tentative de conquête de l'Inde. Cette ville représente peut-être la dernière incursion d'Alexandre en Inde, mais pas la nôtre. Nous devrions faire de cette ville une véritable polis grecque et en faire une base pour l'expansion vers l'Est."
 indian_mission_01_gandara_task_9:0 "La cité des Malliens"
 indian_mission_01_gandara_task_9_DESC:0 "Les peuples malliens habitent la cité de [GetProvince('(int32)4350').GetName], et leur sert de capitale. Nous devrions y construire pour la refonder comme une colonie grecque.."
 indian_mission_01_gandara_task_final:0 "Rajas de l'Inde"
 indian_mission_01_gandara_task_final_DESC:0 "Le royaume indo-grec s'est développé rapidement, et notre famille royale règne en maître sur ses terres. Notre chef a pris le surnom de "Rajas" au lieu de "Basileus", et a revendiqué le droit de régner sur toute l'Inde."
 indian_mission_02_ganges:0 "En descendant le Gange"
 indian_mission_02_ganges_BUTTON_TOOLTIP:0 "Nous devons prendre le joyau des Maurya pour nous même!"
 indian_mission_02_ganges_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie une fois que nous aurons conquis l'entièreté de la vallée du Gange et serons en possession de la capitale Maurya de [GetProvince('(int32)4440').GetName]."
 indian_mission_02_ganges_DESCRIPTION:0 "À l'est de notre région capitale se trouve le cœur de l'empire Maurya, construit autour du fertile fleuve Gange. Le Gange est l'élément vital de l'Inde, il lui fournit de la nourriture et de l'eau en abondance, créant ainsi le bassin fluvial le plus fertile du monde connu. Cette région est capable d'accueillir une vaste population, et la conquérir ne sera pas une mince affaire. Au centre de cette région se trouve la capitale Maurya de [GetProvince('(int32)4440').GetName], l'une des plus grandes et des plus vastes villes connues de l'homme. La conquête de cette grande métropole et le vol de la capitale des Mauryas feront des indo-grecs les véritables souverains de l'Inde."
 indian_mission_02_ganges_task_10:0 "La roue du dharma"
 indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] est l'endroit où Bouddha a donné son premier sermon sur la 'roue de Darma'. En tant que fervents bouddhistes, cette ville a une immense signification pour nous et devrait être établie comme un lieu saint."
 indian_mission_02_ganges_task_11:0 "Royaume de Cosala"
 indian_mission_02_ganges_task_11_DESC:0 "Le Royaume de Cosala est riche, avec une grande partie de son pouvoir centré sur les villes royales de [GetProvince('(int32)4437').GetName] et [GetProvince('(int32)4451').GetName]. Ils ont disparu sous le règne Maurya, mais la restauration de la province de Cosala permettra sans doute de rallier ce peuple."
 indian_mission_02_ganges_task_12:0 "Métropole mauryenne"
 indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] est la grande capitale de l'empire Maurya et, peut-être, la plus grande ville du monde. Elle surpasse la splendeur d'Athènes, de Babylone et d'Alexandrie, et témoigne de l'ancienne puissance de l'empire Maurya. D'autres empires auraient pu raser cette ville afin de renforcer le prestige de leur propre capitale, et bien que [GetProvince('(int32)4340').GetName] sera toujours notre plus grande métropole, [GetProvince('(int32)4440').GetName] doit devenir la 'deuxième ville' des Indo-Grecs."
 indian_mission_02_ganges_task_13:0 "Sanctuaire de Gaya"
 indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] est le site le plus sacré du bouddhisme et revêt une immense signification religieuse. Maintenant que nous avons acquis cette grande ville sainte, nous pouvons y établir une présence grecque solide afin de nous rapprocher de l'Éveillé."
 indian_mission_02_ganges_task_14:0 "Les villes grecques de Pracya"
 indian_mission_02_ganges_task_14_DESC:0 "Nous sommes des étrangers parmis les Maghadi. Il n'y a pas de présence grecque dans ces terres, ce qui doit changer si nous voulons les gouverner efficacement. L'établissement de cités grecques cimentera notre contrôle sur [GetProvince('(int32)4440').GetArea.GetRegion.GetName]."
 indian_mission_02_ganges_task_15:0 "Le roi des Maghadi"
 indian_mission_02_ganges_task_15_DESC:0 "Bien que nous ayons conquis le fier peuple maghadi, nous ne devons pas être assez arrogants pour croire que nous pouvons leur imposer notre culture et nos valeurs. Les Maghadi doivent être acceptés dans notre royaume comme des égaux, libres de pratiquer leurs propres coutumes comme ils l'entendent."
 indian_mission_02_ganges_task_16:0 "La province de Pracya"
 indian_mission_02_ganges_task_16_DESC:0 "La province de Pracya a été établie, cimentant la domination indo-grecque sur le cœur de l'Empire mauryan. C'est une grande réussite pour notre royaume."
 indian_mission_02_ganges_task_17:0 "L'embouchure du Gange"
 indian_mission_02_ganges_task_17_DESC:0 "L'embouchure du Gange représente la plus grande étendue du monde hellénique. Même Alexandre n'a pas atteint la mer du Gange. Cela ouvrira notre royaume au commerce avec la Sérique."
 indian_mission_02_ganges_task_18:0 "Royaume d'Antibolène"
 indian_mission_02_ganges_task_18_DESC:0 "Le Royaume d'Antibolene est stratégiquement situé à la fourche entre le Gange et le Dyardanes. En tant que porte d'entrée de notre seconde capitale de [GetProvince('(int32)4440').GetName], il est important que cette région bénéficie de nombreux investissements."
 indian_mission_02_ganges_task_19:0 "La Cité des Dieux"
 indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] est la capitale d'Antibolene et est connue comme 'la cité des dieux'. La transformation de cette métropole en une zone urbaine entièrement hellénisée permettra d'accroître le potentiel commercial de la ville et d'Antibolene dans son ensemble."
 indian_mission_02_ganges_task_1:0 "Ambition orientale"
 indian_mission_02_ganges_task_1_DESC:0 "À l'est se trouve le cœur de l'empire Maurya, centré autour de la fertile rivière Ganges. Nous avons sécurisé la vallée de l'Indus et nous devons maintenant nous concentrer sur un nouvel objectif : le Gange et toute sa splendeur."
 indian_mission_02_ganges_task_20:0 "Port de Pentapolis"
 indian_mission_02_ganges_task_20_DESC:0 "La cité portuaire de [GetProvince('(int32)7331').GetName] a été appelée 'le bout du monde' par certains de nos cartographes. Au-delà de cette ville se trouve une région inconnue du monde hellénistique. [GetProvince('(int32)7331').GetName] servira de ville portuaire importante qui nous mettra en contact avec de nouveaux peuples et de nouvelles cultures."
 indian_mission_02_ganges_task_21:0 "Le royaume des Gangaridae"
 indian_mission_02_ganges_task_21_DESC:0 "Les Gangaridae sont le peuple dont le fleuve Gange tire son nom. Une fière nation de guerriers, les Gangaridae sont connus pour leurs prouesses militaires. Nous devrions établir une présence dans leur capitale de [GetProvince('(int32)7345').GetName] et apprendre de leur expérience militaire."
 indian_mission_02_ganges_task_22:0 "Vaincre les Cirradiens"
 indian_mission_02_ganges_task_22_DESC:0 "Au nord d'Antibolene se trouvent les terres sauvages des Cirradiens. Montagneuse et fortement boisée, Cirradia est vraiment une bête difficile à apprivoiser, mais elle serait un ajout de choix pour notre royaume."
 indian_mission_02_ganges_task_23:0 "Civiliser Cirradia"
 indian_mission_02_ganges_task_23_DESC:0 "Avec Cirradia maintenant sous notre contrôle, civiliser et urbaniser cette région est de la plus haute importance."
 indian_mission_02_ganges_task_24:0 "Province de Gangetica"
 indian_mission_02_ganges_task_24_DESC:0 "La province de Gangetica a été créée, et notre grand royaume a désormais accès aux deux côtés du sous-continent indien."
 indian_mission_02_ganges_task_2:0 "Le Haut-Gange"
 indian_mission_02_ganges_task_2_DESC:0 "Au-delà de la province de [GetProvince('(int32)4414')GetArea.GetName] se trouvent les provinces du Haut-Gange, centrées autour des villes mythiques de [GetProvince('(int32)4405').GetName] et [GetProvince('(int32)4425').GetName]. C'est ici que le Gange se divise en deux, offrant un delta fluvial fertile capable de fournir des quantités incalculables de nourriture. C'est aussi le point de départ de toute incursion dans les terres des Maurya."
 indian_mission_02_ganges_task_3:0 "Plaine de l'Indra"
 indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] est une ville ancienne nommée d'après la divinité hindoue et bouddhiste Indra. Les métropoles de cette région seraient un trophée digne de ce nom."
 indian_mission_02_ganges_task_4:0 "Entraînement des éléphants de guerre"
 indian_mission_02_ganges_task_4_DESC:0 "La province de [GetProvince('(int32)4424').GetArea.GetName] est un grand exportateur d'éléphants de guerre. Les Mauryas et les autres royaumes indiens sont passés maîtres dans l'utilisation des éléphants à la guerre. Si nous voulons être sur un pied d'égalité sur le plan militaire, nous devons également faire des éléphants de guerre un élément crucial de notre armée."
 indian_mission_02_ganges_task_5:0 "Cité royale de Kanyakubja"
 indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] est l'une des grandes métropoles mauryas, avec une population importante et de nombreux palais et temples opulents. Etablir [GetProvince('(int32)4425').GetName] en tant que capitale royale, l'élèvera en rang et en prestige.."
 indian_mission_02_ganges_task_6:0 "Le fleuve de la Vie"
 indian_mission_02_ganges_task_6_DESC:0 "Au fur et à mesure que nous conquérons des terres, notre population s'accroît. Le Gange est capable de fournir des quantités incommensurables de nourriture, à tel point que notre puissant royaume n'en manquera plus jamais. Nous devons développer nos exploitations agricoles sur le Gange."
 indian_mission_02_ganges_task_7:0 "L'installation des Grecs sur le Gange"
 indian_mission_02_ganges_task_7_DESC:0 "Notre empire s'étend des montagnes ariennes au centre du Gange, mais plus nous nous éloignons de notre capitale, moins notre empire est hellénisé. Nous devons installer des villes grecques dans cette région afin d'établir une présence hellénique."
 indian_mission_02_ganges_task_8:0 "Province de Saudrabatia"
 indian_mission_02_ganges_task_8_DESC:0 "La province de Saudrabatie a été établie, étendant notre contrôle jusqu'au haut Gange. Au-delà de cette région se trouve l'accès à la mer du Gange ainsi que la capitale de l'empire Maurya."
 indian_mission_02_ganges_task_9:0 "Le bastion des Mauryas"
 indian_mission_02_ganges_task_9_DESC:0 "Les Maurya ont élu domicile dans cette région. Elle abrite leur magnifique capitale de [GetProvince('(int32)4440').GetName], et la plupart de leurs principaux centres de population. Nous avons mené plusieurs guerres contre les Mauryas, et maintenant nos armées marchent plus près de leurs portes."
 indian_mission_02_ganges_task_final:0 "Conquérant des Mauryas"
 indian_mission_02_ganges_task_final_DESC:0 "Notre grand dirigeant a conquis la capitale de l'empire Maurya et a reçu le titre de 'L'Indien' en raison de ce magnifique exploit."
 indian_mission_03_aparanta:0 "La frontière occidentale"
 indian_mission_03_aparanta_BUTTON_TOOLTIP:0 "Les satrapies occidentales et leurs richesses seront des ajouts bienvenus à notre royaume."
 indian_mission_03_aparanta_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons conquis la totalité des provinces d'Ariaca et de Larice."
 indian_mission_03_aparanta_DESCRIPTION:0 "Au sud de nos exploitations de la vallée de l'Indus se trouvent les villes commerçantes de l'Inde, riches et dynamiques, qui bordent la côte occidentale. Plus loin dans les terres se trouvent les riches satrapies occidentales, gouvernées par le roi mythique Nambanus. Cette région est un énorme centre commercial qui relie l'Inde au commerce de la Perse, de l'Arabie et de l'Afrique, ainsi que de la Grèce. C'est la prochaine étape logique de notre expansion."
 indian_mission_03_aparanta_task_10:0 "Périple de la mer Erythrée"
 indian_mission_03_aparanta_task_10_DESC:0 "La cité de [GetProvince('(int32)6859').GetName] est le premier port commercial de l'Inde occidentale, important des marchandises du monde entier. Les autres villes commerciales qui bordent la côte de cette région présentent également un grand potentiel commercial. Des investissements permettront d'accroître notre capacité commerciale dans la mer Érythrée."
 indian_mission_03_aparanta_task_11:0 "Bancs des Narmades"
 indian_mission_03_aparanta_task_11_DESC:0 "La rivière Narmades est l'une des nombreuses rivières sacrées de l'Inde. L'établissement d'une colonie hellénique ici pourrait nous aider à étendre notre influence."
 indian_mission_03_aparanta_task_12:0 "Plateau des Dachinabades"
 indian_mission_03_aparanta_task_12_DESC:0 "Le grand plateau des Dachinabades couvre une grande partie de l'Inde centrale. La conquête de cette région peut être un défi, mais les risques en valent la peine."
 indian_mission_03_aparanta_task_13:0 "Centres de commerce d'Ariaca"
 indian_mission_03_aparanta_task_13_DESC:0 "Les cités de [GetProvince('(int32)7074').GetName] et [GetProvince('(int32)7078').GetName] sont connues dans le monde hellénistique comme les deux grandes villes commerciales de l'Inde centrale. En assurant notre présence dans ces colonies, nous y étendrons notre contrôle sur le commerce."
 indian_mission_03_aparanta_task_14:0 "Centres de négoce occidentaux"
 indian_mission_03_aparanta_task_14_DESC:0 "Sur les côtes d'Ariaca se trouvent plusieurs centres de commerce riches, des richesses de l'autre côté de la mer Erythrée y affluent. Il est impératif que nous développions ces colonies. Un groupe de sept îles, situé près de la ville de [GetProvince('(int32)6871').GetName] et connu sous le nom de 'Heptanesia', a été suggéré comme une possible nouvelle colonie grecque."
 indian_mission_03_aparanta_task_15:0 "Province de Ariaca"
 indian_mission_03_aparanta_task_15_DESC:0 "Nous avons établi la province d'Ariaca, assurant ainsi notre contrôle sur la côte des Antilles."
 indian_mission_03_aparanta_task_16:0 "The Western Satrapies"
 indian_mission_03_aparanta_task_16_DESC:0 "Les satrapies occidentales d'Indoscythia prospèrent grâce à leurs vastes routes commerciales qui les relient au littoral ariaque. Leur intégration dans notre royaume nous ouvrira les portes des trésors de Larice."
 indian_mission_03_aparanta_task_17:0 "Le royaume Nambanus"
 indian_mission_03_aparanta_task_17_DESC:0 "Les territoires de l'ancien roi Nambanus sont maintenant les nôtres. Ces centres de commerce florissants devraient être revitalisés."
 indian_mission_03_aparanta_task_17_tooltip:0 "Les provinces de [GetProvince('(int32)6843').GetArea.GetName], [GetProvince('(int32)4478').GetArea.GetName] et [GetProvince('(int32)4475').GetArea.GetName] recevront également le modificateur '#Y $indian_trade_goods_modifier$#!'."
 indian_mission_03_aparanta_task_18:0 "La ville temple de Shiva"
 indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] est la plus grande et la plus importante ville de la région et la ville-temple du dieu hindou Shiva. Nous devrions introduire Shiva dans le panthéon gréco-bouddhiste et construire un temple à [GetProvince('(int32)4475').GetName]."
 indian_mission_03_aparanta_task_19:0 "Dans Surasena"
 indian_mission_03_aparanta_task_19_DESC:0 "Après avoir dépassé les Satrapies occidentales, notre dernière conquête dans cette région est le royaume naissant de Surasena. Son indépendance ne durera pas longtemps."
 indian_mission_03_aparanta_task_1:0 "La frontière occidentale"
 indian_mission_03_aparanta_task_1_DESC:0 "Au-delà de l'Indus se trouvent les villes commerciales prospères de la côte indienne et les satrapies occidentales de l'Indoscythie. Cette région est dominée par plusieurs États indiens en conflit,tout prêts à être conquis."
 indian_mission_03_aparanta_task_20:0 "Cité de Mathura"
 indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] est la capitale de Surasena et un lieu saint bouddhiste essentiel. Nous y avons installé un bureau de gouverneur et devrions commencer à peupler la ville de colons grecs."
 indian_mission_03_aparanta_task_21:0 "Les postes d'échanges du désert"
 indian_mission_03_aparanta_task_21_DESC:0 "Un vaste désert sépare nos possessions dans la vallée de l'Indus de Larice. Bien que le contrôle de cette région désertique soit limité, l'établissement d'un comptoir commercial hellénisé à sa périphérie nous permettra d'interagir avec les différentes tribus qui y vivent."
 indian_mission_03_aparanta_task_22:0 "La province de Larice"
 indian_mission_03_aparanta_task_22_DESC:0 "Nous avons créé la province de Larice, qui abrite plusieurs des plus grandes villes et merveilles architecturales de l'Inde."
 indian_mission_03_aparanta_task_2:0 "Détruire les Mauryas"
 indian_mission_03_aparanta_task_2_DESC:0 "L'Empire Maurya a perdu son centre dans le Gange, mais il détient toujours des terres à l'ouest. Nous devrions nous assurer que l'Empire Maurya soit complètement éradiqué une fois pour toutes."
 indian_mission_03_aparanta_task_3:0 "La péninsule syrastrienne"
 indian_mission_03_aparanta_task_3_DESC:0 "La péninsule syrastrienne est une importante plaque tournante du commerce et des échanges, avec de précieux avantages stratégiques. La conquête de cette péninsule est cruciale."
 indian_mission_03_aparanta_task_4:0 "Le port de Theophilos"
 indian_mission_03_aparanta_task_4_DESC:0 "Le port de [GetProvince('(int32)6857').GetName] est la capitale de la province de Sigerdis. En tant qu'établissement côtier important et précieux, [GetProvince('(int32)6857').GetName] devrait être hellénisée et reconstruite comme une véritable ville grecque."
 indian_mission_03_aparanta_task_5:0 "Les Forts de Kanthi"
 indian_mission_03_aparanta_task_5_DESC:0 "L'île de Kanthi a une importance stratégique cruciale et doit être fortifiée pour empêcher toute incursion ennemie par la mer."
 indian_mission_03_aparanta_task_6:0 "Port dynastique"
 indian_mission_03_aparanta_task_6_DESC:0 "Le petit village de [GetProvince('(int32)6830').GetName] a déjà reçu un nom grec, mais certains membres de notre famille pensent qu'elle devrait être refondée en tant que ville entièrement hellénisée et être renommée d'après un membre de notre dynastie."
 indian_mission_03_aparanta_task_7:0 "Royaume de Syrastrena"
 indian_mission_03_aparanta_task_7_DESC:0 "Avec la totalité de la péninsule syrastrienne sous notre contrôle, nous devrions investir massivement dans ce vieux royaume et ses nombreux ports commerciaux."
 indian_mission_03_aparanta_task_8:0 "Province de Sigerdis"
 indian_mission_03_aparanta_task_8_DESC:0 "Nous avons créé la province de Sigerdis. Cette péninsule a une grande valeur commerciale et stratégique et deviendra un berceau de la civilisation gréco-indienne"
 indian_mission_03_aparanta_task_9:0 "Les rivières de l'Ariaca"
 indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] est une région qui recèle d'innombrables richesses, peuples et cultures. Relativement inexplorée par le monde hellénique, elle est célèbre pour certains de ses grands emporiums commerciaux."
 indian_mission_03_aparanta_task_final:0 "Domination occidentale"
 indian_mission_03_aparanta_task_final_DESC:0 "Notre grand dirigeant a conquis les régions de Sigerdis, Ariaca et Larice. En raison de ce magnifique exploit, il a reçu le titre de 'Conquérant'."
 indian_mission_04_dravidia:0 "La conquête du sud"
 indian_mission_04_dravidia_BUTTON_TOOLTIP:0 "Il est temps pour nous d'amener les seigneurs du Sud dans notre giron."
 indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons conquis la totalité des provinces de Maesolia, Pandionia et Limyrica."
 indian_mission_04_dravidia_DESCRIPTION:0 "Le sud de l'Inde, gouverné par les peuples dravidiens, a longtemps échappé aux conquêtes, même celles des Mauryas eux-mêmes. Le bouddhisme s'y est implanté et les puissants seigneurs de Pandya exercent une immense influence sur le commerce en mer Erythrée. C'est la dernière étape vers la conquête totale du continent indien."
 indian_mission_04_dravidia_task_10:0 "Commerce tamoul"
 indian_mission_04_dravidia_task_10_DESC:0 "Les seigneurs tamouls exercent une grande influence sur le commerce dans cette région. Ces villes commerciales sont maintenant les nôtres et ainsi que leurs avantages commerciaux."
 indian_mission_04_dravidia_task_11:0 "Les trois Vendars"
 indian_mission_04_dravidia_task_11_DESC:0 "Les rois pandioniens se réunissent dans les trois villes de [GetProvince('(int32)6917').GetName], [GetProvince('(int32)6947').GetName] et [GetProvince('(int32)6938').GetName], qui sont également connues sous le nom des 'Les trois Vendars'. Ces trois villes saintes forment le noyau de la base du pouvoir tamoul en Inde du Sud. Des investissements importants dans ces villes permettront de rallier le peuple tamoul à notre régime et de créer un centre de pouvoir grec fort en Pandonie."
 indian_mission_04_dravidia_task_12:0 "Un pont vers Taprobane"
 indian_mission_04_dravidia_task_12_DESC:0 "Au delà de la cité portuaire de [GetProvince('(int32)6915').GetName] se trouve le seul pont terrestre reliant l'Inde à l'île de Taprobane. Nous devrions faire de [GetProvince('(int32)6915').GetName] une passerelle pour l'invasion de l'île."
 indian_mission_04_dravidia_task_13:0 "La conquête de Taprobane"
 indian_mission_04_dravidia_task_13_DESC:0 "Nous avons conquis l'île de Taprobane. C'est une importante région religieuse et commerciale qui va certainement prospérer sous notre règne."
 indian_mission_04_dravidia_task_14:0 "Le rocher du Lion"
 indian_mission_04_dravidia_task_14_DESC:0 "Le rocher de Sigiriya, également connu sous le nom de "rocher du Lion", est devenu un lieu saint bouddhiste essentiel. Il est relié à la capitale taprobanienne de [GetProvince('(int32)6950').GetName] et les deux villes attirent de nombreux pèlerins. Il est important d'embellir cette région pour refléter la grandeur de notre religion."
 indian_mission_04_dravidia_task_15:0 "Ports grecs de Taprobane"
 indian_mission_04_dravidia_task_15_DESC:0 "Taprobane a une présence grecque limitée. Les ports de Taprobane regorgent de richesses provenant du commerce maritime, et l'établissement de villes grecques sur la côte permettra d'établir une présence hellénique importante sur l'île."
 indian_mission_04_dravidia_task_16:0 "Province de Pandionia"
 indian_mission_04_dravidia_task_16_DESC:0 "Nous avons établi la province de Pandionia. Le peuple tamoul apprendra à accepter la domination grecque avec le temps."
 indian_mission_04_dravidia_task_17:0 "Les royaumes du Sud"
 indian_mission_04_dravidia_task_17_DESC:0 "Limyrica est l'épicentre du commerce vital des épices indiennes. Nous devons contrôler cette région et prendre le contrôle de ces routes commerciales."
 indian_mission_04_dravidia_task_18:0 "Le commerce des épices"
 indian_mission_04_dravidia_task_18_DESC:0 "Plusieurs villes de la côte limyrienne offrent des routes commerciales vitales vers l'Arabie, l'Afrique et le reste du monde hellénique. De Rome à Alexandrie en passant par Persépolis, la demande d'épices n'a jamais été aussi forte. Nous serions fous de ne pas profiter de ces routes commerciales."
 indian_mission_04_dravidia_task_18_tooltip:0 "[GetProvince('(int32)6890').GetName], [GetProvince('(int32)6893').GetName] et [GetProvince('(int32)6895').GetName] recevront également le modificateur '#Y $spice_trade_modifier$#!'."
 indian_mission_04_dravidia_task_19:0 "Les confins de la terre"
 indian_mission_04_dravidia_task_19_DESC:0 "[GetProvince('(int32)6902').GetName] représente l'étendue la plus lointaine de notre grand royaume. L'établissement d'un port à la pointe de l'Inde sera une grande victoire symbolique."
 indian_mission_04_dravidia_task_1:0 "Conquérir le sud"
 indian_mission_04_dravidia_task_1_DESC:0 "Les riches royaumes tamouls du sud contrôlent le précieux commerce des épices avec la Perse et l'Arabie, et ont toujours résisté aux conquêtes du nord. Il est temps que cela change."
 indian_mission_04_dravidia_task_20:0 "La province de Limyrica"
 indian_mission_04_dravidia_task_20_DESC:0 "Nous avons établi la province de Limyrica sur les côtes occidentales. Avec les villes commerciales du sud maintenant sous notre patronage, la richesse affluera dans notre royaume depuis tout le monde hellénistique."
 indian_mission_04_dravidia_task_2:0 "Vaincre le Calingae"
 indian_mission_04_dravidia_task_2_DESC:0 "Les Calingae sont un peuple indépendant et fort, sans gouvernement central, et disposent en outre d'une puissante marine. Ils ont rejeté les offres de vassalité et sont devenus une nuisance qui doit être éliminée."
 indian_mission_04_dravidia_task_3:0 "Création d'une marine indienne"
 indian_mission_04_dravidia_task_3_DESC:0 "Avec le royaume de Calingae en ruines, nous avons maintenant la possibilité de construire une marine qui rivalisera avec celle de n'importe quelle puissance en Asie. Nous allons devenir les maîtres de la mer Erythrée."
 indian_mission_04_dravidia_task_4:0 "Marchés de l'Est"
 indian_mission_04_dravidia_task_4_DESC:0 "Les riches cités de la côte calingienne ont largement bénéficié du commerce avec les nations de l'Est. Il est temps que nous prenions le contrôle de ces réseaux commerciaux à notre avantage."
 indian_mission_04_dravidia_task_5:0 "Sur le Maesolus"
 indian_mission_04_dravidia_task_5_DESC:0 "Le fleuve Maesolus traverse l'Inde centrale, son sol fertile servant de source à de nombreux grands royaumes. Naviguer dans les forêts épaisses et le terrain peu hospitalier de cette région pourrait être un défi, mais nous serons récompensés pour notre persévérance. "
 indian_mission_04_dravidia_task_6:0 "Développer les provinces intérieures"
 indian_mission_04_dravidia_task_6_DESC:0 "Avec les régions de la Maesolia intérieure sous notre contrôle, le développement de cette zone avec des infrastructures et des investissements locaux nous sera d'une grande aide."
 indian_mission_04_dravidia_task_7:0 "Ports maesoliens"
 indian_mission_04_dravidia_task_7_DESC:0 "L'embouchure du Maesolus abrite plusieurs grandes villes portuaires. Ce serait un emplacement optimal pour une nouvelle ville hellénistique."
 indian_mission_04_dravidia_task_8:0 "La province de Maesolia"
 indian_mission_04_dravidia_task_8_DESC:0 "Nous avons créé la province de Maesolia. Avec la défaite des Calingae et l'intégration des provinces intérieures, cette terre forestière et indisciplinée a finalement été domptée."
 indian_mission_04_dravidia_task_9:0 "L'humiliation des Dravidiens"
 indian_mission_04_dravidia_task_9_DESC:0 "Les Dravidiens sont un peuple fier et farouchement indépendant. Cette indépendance doit cesser et les gens de cette région devront être familiarisés avec la domination grecque au plus tôt."
 indian_mission_04_dravidia_task_final:0 "Dominance du Sud"
 indian_mission_04_dravidia_task_final_DESC:0 "Notre grand dirigeant a conquis les régions de Maesolia, Pandionia et Limyrica. En raison de ce magnifique exploit, il a reçu le titre de 'Dravidikos'."
 own_all_of_india_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! possède toutes les provinces de #Y $dravida_region$#!, #Y $karnata_region$#!, #Y $vindhyaprstha_region$#!, #Y $aparanta_region$#!, #Y $pracya_region$#!, #Y $madhyadesa_region$#!, #Y $avanti_region$#!, #Y $maru_region$#! et #Y $gandhara_region$#!."
