 indian_mission_03_aparanta_task_1_DESC:0 "Au-delà de l'Indus se trouvent les villes commerciales prospères de la côte indienne et les satrapies occidentales de l'Indoscythie. Cette région est dominée par plusieurs États indiens en conflit,tout prêts à être conquis."
 indian_mission_03_aparanta_task_2_DESC:0 "L'Empire Maurya a perdu son centre dans le Gange, mais il détient toujours des terres à l'ouest. Nous devrions nous assurer que l'Empire Maurya soit complètement éradiqué une fois pour toutes."
 indian_mission_03_aparanta_task_3_DESC:0 "La péninsule syrastrienne est une importante plaque tournante du commerce et des échanges, avec de précieux avantages stratégiques. La conquête de cette péninsule est cruciale."
 indian_mission_03_aparanta_task_4_DESC:0 "Le port de [GetProvince('(int32)6857').GetName] est la capitale de la province de Sigerdis. En tant qu'établissement côtier important et précieux, [GetProvince('(int32)6857').GetName] devrait être hellénisée et reconstruite comme une véritable ville grecque."
 indian_mission_03_aparanta_task_5_DESC:0 "L'île de Kanthi a une importance stratégique cruciale et doit être fortifiée pour empêcher toute incursion ennemie par la mer."
 indian_mission_03_aparanta_task_6_DESC:0 "Le petit village de [GetProvince('(int32)6830').GetName] a déjà reçu un nom grec, mais certains membres de notre famille pensent qu'elle devrait être refondée en tant que ville entièrement hellénisée et être renommée d'après un membre de notre dynastie."
 indian_mission_03_aparanta_task_7_DESC:0 "Avec la totalité de la péninsule syrastrienne sous notre contrôle, nous devrions investir massivement dans ce vieux royaume et ses nombreux ports commerciaux."
 indian_mission_03_aparanta_task_8_DESC:0 "Nous avons créé la province de Sigerdis. Cette péninsule a une grande valeur commerciale et stratégique et deviendra un berceau de la civilisation gréco-indienne"
 indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] est une région qui recèle d'innombrables richesses, peuples et cultures. Relativement inexplorée par le monde hellénique, elle est célèbre pour certains de ses grands emporiums commerciaux."
 indian_mission_03_aparanta_task_10_DESC:0 "La cité de [GetProvince('(int32)6859').GetName] est le premier port commercial de l'Inde occidentale, important des marchandises du monde entier. Les autres villes commerciales qui bordent la côte de cette région présentent également un grand potentiel commercial. Des investissements permettront d'accroître notre capacité commerciale dans la mer Érythrée."
 indian_mission_03_aparanta_task_11_DESC:0 "La rivière Narmades est l'une des nombreuses rivières sacrées de l'Inde. L'établissement d'une colonie hellénique ici pourrait nous aider à étendre notre influence."
 indian_mission_03_aparanta_task_12_DESC:0 "Le grand plateau des Dachinabades couvre une grande partie de l'Inde centrale. La conquête de cette région peut être un défi, mais les risques en valent la peine."
 indian_mission_03_aparanta_task_13_DESC:0 "Les cités de [GetProvince('(int32)7074').GetName] et [GetProvince('(int32)7078').GetName] sont connues dans le monde hellénistique comme les deux grandes villes commerciales de l'Inde centrale. En assurant notre présence dans ces colonies, nous y étendrons notre contrôle sur le commerce."
 indian_mission_03_aparanta_task_14_DESC:0 "Sur les côtes d'Ariaca se trouvent plusieurs centres de commerce riches, des richesses de l'autre côté de la mer Erythrée y affluent. Il est impératif que nous développions ces colonies. Un groupe de sept îles, situé près de la ville de [GetProvince('(int32)6871').GetName] et connu sous le nom de 'Heptanesia', a été suggéré comme une possible nouvelle colonie grecque."
 indian_mission_03_aparanta_task_15_DESC:0 "Nous avons établi la province d'Ariaca, assurant ainsi notre contrôle sur la côte des Antilles."
 indian_mission_03_aparanta_task_16_DESC:0 "Les satrapies occidentales d'Indoscythia prospèrent grâce à leurs vastes routes commerciales qui les relient au littoral ariaque. Leur intégration dans notre royaume nous ouvrira les portes des trésors de Larice."
 indian_mission_03_aparanta_task_17_DESC:0 "Les territoires de l'ancien roi Nambanus sont maintenant les nôtres. Ces centres de commerce florissants devraient être revitalisés."
 indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] est la plus grande et la plus importante ville de la région et la ville-temple du dieu hindou Shiva. Nous devrions introduire Shiva dans le panthéon gréco-bouddhiste et construire un temple à [GetProvince('(int32)4475').GetName]."
 indian_mission_03_aparanta_task_19_DESC:0 "Après avoir dépassé les Satrapies occidentales, notre dernière conquête dans cette région est le royaume naissant de Surasena. Son indépendance ne durera pas longtemps."
 indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] est la capitale de Surasena et un lieu saint bouddhiste essentiel. Nous y avons installé un bureau de gouverneur et devrions commencer à peupler la ville de colons grecs."
 indian_mission_03_aparanta_task_21_DESC:0 "Un vaste désert sépare nos possessions dans la vallée de l'Indus de Larice. Bien que le contrôle de cette région désertique soit limité, l'établissement d'un comptoir commercial hellénisé à sa périphérie nous permettra d'interagir avec les différentes tribus qui y vivent."
 indian_mission_03_aparanta_task_22_DESC:0 "Nous avons créé la province de Larice, qui abrite plusieurs des plus grandes villes et merveilles architecturales de l'Inde."
 indian_mission_03_aparanta_task_final_DESC:0 "Notre grand dirigeant a conquis les régions de Sigerdis, Ariaca et Larice. En raison de ce magnifique exploit, il a reçu le titre de 'Conquérant'."

