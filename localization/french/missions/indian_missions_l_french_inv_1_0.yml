 indian_empire_mission:0 "Un empire indien"
 indian_empire_mission_DESCRIPTION:0 "Après des décennies de conquête, nous dominons enfin l'ensemble du continent indien. Peut-être notre royaume mérite-t-il maintenant le nom d'Empire."
 indian_empire_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque nous aurons établi l'Empire indien."
 indian_empire_mission_BUTTON_TOOLTIP:0 "Nous pouvons nous glorifier de notre gloire impériale."
 indian_empire_mission_task_1:0 "Un empire indien"
 indian_empire_mission_task_2:0 "Une capitale impériale"
 indian_empire_mission_task_final:0 "Maharajas de l'Inde"

 indian_empire_mission_task_1_DESC:0 "Notre territoire s'étend d'une mer à l'autre. Il est peut-être temps de proclamer notre empire?"
 indian_empire_mission_task_2_DESC:0 "Notre grande capitale est le cœur culturel et politique de notre grand empire indien. Elle doit être élevée au rang de 'Capitale Impériale'."
 indian_empire_mission_task_final_DESC:0 "Notre grand dirigeant domine toute l'Inde ! Un grand triomphe sera organisé en son honneur."

