 indian_mission_01_gandara_task_1_DESC:0 "Nos nouvelles conquêtes en Inde ont fait sombrer notre cour royale dans le chaos. Les familles nobles se chamaillent pour savoir qui va gouverner nos nouvelles terres, et le Basileus actuel est tconsidéré comme trop faible pour empêcher notre royaume de s'effondrer en de petits etats rivaux. Cependant, en arrière-plan, un nouveau personnage est arrivé à la cour et certains pensent qu'il pourrait être l'homme qu'il nous faut pour gouverner."
 indian_mission_01_gandara_task_2_DESC:0 "Notre ancienne capitale est bien loin de nos possessions en Inde, et certains membres de notre Cour pensent qu'il est nécessaire de la déplacer vers un endroit plus central et plus accessible. [GetProvince('(int32)4340').GetName] a été suggéré comme une nouvelle ville royale et une capitale potentielle pour le royaume indo-grec."
 indian_mission_01_gandara_task_3_DESC:0 "Nous avons établi le contrôle sur le Gandhara et la Pentapotamie, mais le reste de l'Indus, y compris l'accès à la mer Erythrée, est aux mains de l'ennemi. Nous sommes les héritiers de l'empire d'Alexandre, et ses anciennes terres en Inde nous appartiennent de droit."
 indian_mission_01_gandara_task_4_DESC:0 "Les provinces de [GetProvince('(int32)4340')GetArea.GetName], [GetProvince('(int32)4380')GetArea.GetName] et [GetProvince('(int32)4414')GetArea.GetName] forment le coeur de notre royaume. Une urbanisation et des investissements importants sont nécessaires pour développer et enrichir ces provinces."
 indian_mission_01_gandara_task_5_DESC:0 "[GetProvince('(int32)4340').GetName] est passé d'un petit village à une ville prospère, alors que des immigrants de tout le royaume s'installent dans notre nouvelle capitale. Cependant, selon la plupart des critères [GetProvince('(int32)4340').GetName] est toujours une ville relativement petite avec une présence grecque limitée. Le renforcement de notre capital par de nouvelles infrastructures contribuera à attirer des colons potentiels.."
 indian_mission_01_gandara_task_6_DESC:0 "[GetProvince('(int32)4340').GetName] est maintenant une cité majeure. L'établir comme une véritable métropole gréco-indienne augmentera notre légitimité et apportera un grand prestige à notre famille royale.."
 indian_mission_01_gandara_task_7_DESC:0 "Le population gandharienne constitue la majorité de nos sujets indiens, et si nous voulons gouverner cette terre pacifiquement, nous devons aussi tendre un rameau d'olivier aux habitants de cette région nouvellement conquise. Cela nous aidera à éviter les conflits et les tensions à l'avenir."
 indian_mission_01_gandara_task_8_DESC:0 "[GetProvince('(int32)7485').GetName] était la colonie la plus orientale fondée par Alexandre lors de sa tentative de conquête de l'Inde. Cette ville représente peut-être la dernière incursion d'Alexandre en Inde, mais pas la nôtre. Nous devrions faire de cette ville une véritable polis grecque et en faire une base pour l'expansion vers l'Est."
 indian_mission_01_gandara_task_9_DESC:0 "Les peuples malliens habitent la cité de [GetProvince('(int32)4350').GetName], et leur sert de capitale. Nous devrions y construire pour la refonder comme une colonie grecque.."
 indian_mission_01_gandara_task_10_DESC:0 "Nous avons développé la région de la capitale et en avons fait un centre économique et culturel important. Elle sera rebaptisée en province de 'Panduorum'."
 indian_mission_01_gandara_task_11_DESC:0 "La province de Gandhara constitue le principal passage vers les terres de Bactrie et d'Arie au-delà. Elle abrite de nombreuses villes anciennes et est en train de devenir un important centre religieux pour le bouddhisme. La Gandhara deviendra sans aucun doute l'une de nos provinces les plus prospères si nous investissons judicieusement et développons ses villes."
 indian_mission_01_gandara_task_12_DESC:0 "L'université de [GetProvince('(int32)7314').GetName] est un ancien et important centre d'apprentissage, qui attire des chercheurs de toute l'Inde et d'ailleurs. Nous devrions agrandir les campus de l'université et la transformer en un centre d'études qui rivalisera avec ceux de la Grèce et de l'Égypte."
 indian_mission_01_gandara_task_13_DESC:0 "Alexandre a fondé deux villes sur la rivière Hydaspe, [GetProvince('(int32)4322').GetName] et [GetProvince('(int32)4316').GetName]. Ces colonies grecques ont diminué en taille et n'abritent plus que quelques milliers de colons macédoniens. Le développement de ces villes avec de nouveaux travaux publics permettra à ces deux colonies helléniques de devenir de grandes villes."
 indian_mission_01_gandara_task_14_DESC:0 "[GetProvince('(int32)4300').GetName] est la capitale de Gandhara. L'établissement d'un palais pour notre cour royale et l'agrandissement des temples et théâtres grecs existants transformeront la ville en une capitale secondaire pour notre nouveau royaume."
 indian_mission_01_gandara_task_15_DESC:0 "Le passage Gandharien est traître et montagneux, mais il représente également une voie d'accès possible pour une invasion ennemie. Fortifier cette région isolera notre cœur indien d'une éventuelle invasion occidentale."
 indian_mission_01_gandara_task_16_DESC:0 "Le Gandara a été établi comme la plus récente province de notre royaume, avec sa capitale à [GetProvince('(int32)4300').GetName]. Elle est déjà devenue un important centre d'apprentissage et de religion, et se développera sous notre administration."
 indian_mission_01_gandara_task_17_DESC:0 "Au sud se trouve le bras principal de l'Indus et ses plaines inondables fertiles. Une connexion avec la mer revêt une importance croissante et ouvrira le royaume indo-grec à de nouveaux marchés commerciaux."
 indian_mission_01_gandara_task_18_DESC:0 "[GetProvince('(int32)4371').GetName] a été établie à la fourche de l'Indus par Alexandre le Grand et représente la plus grande et la plus importante colonie hellénistique de la région. Elle prendra de l'importance en tant qu'entrepôt entre les ports de l'embouchure de l'Indus et notre capitale."
 indian_mission_01_gandara_task_19_DESC:0 "Le fleuve Indus est fertile et de nombreuses grandes villes se trouvent sur ses rives. L'expansion du potentiel commercial de cette région en fera un centre riche et puissant pour le commerce et l'agriculture."
 indian_mission_01_gandara_task_20_DESC:0 "[GetProvince('(int32)6821').GetName] est notre principal lien avec la mer Erythrée et deviendra également notre principale ville portuaire. Maintenant que nous avons enfin accès à la mer, nous pouvons développer notre commerce avec le reste de l'Inde et les nations qui se trouvent au-delà."
 indian_mission_01_gandara_task_21_DESC:0 "[GetProvince('(int32)6815').GetName] est la capitale de la province de Patalène, mais elle a souffert d'inondations et d'une mauvaise gestion. Elle sera refondée et reconstruite comme une véritable ville hellénique et se verra attribuer un nouveau nom."
 indian_mission_01_gandara_task_22_DESC:0 "Notre nouvelle province Indienne a été établie, avec des richesses affluant dans nos ports tout le long de l'Indus jusqu'à notre région capitale de Panduorum. La vaste expansion de notre potentiel commercial nous permettra de financer des armées plus importantes et de nous étendre davantage sur le continent indien."
 indian_mission_01_gandara_task_23_DESC:0 "La population hellénique de l'Inde est faible et, en fin de compte, insoutenable si nous souhaitons imposer notre domination aux peuples que nous avons conquis. Nous devrions tenter d'attirer des colons de nos patries helléniques de Grèce et de Macédoine pour qu'ils s'installent dans notre royaume. La plupart de la Grèce et de l'Anatolie étant en proie à la guerre et au chaos, nous ne devrions avoir aucun problème à attirer des immigrants."
 indian_mission_01_gandara_task_24_DESC:0 "Une nouvelle religion est en plein essor en Inde, fondée par un homme nommé Gautama Buddha il y a seulement quelques centaines d'années. Nous avons conquis de nombreux lieux saints bouddhistes importants, et certains membres de notre cour royale se sont convertis, ayant été attirés par ses enseignements de paix. Si nous devons gouverner l'Inde, peut-être faudra-t-il abandonner la religion hellénique..."
 indian_mission_01_gandara_task_25_DESC:0 "Au fur et à mesure que nous conquérons de nouvelles terres en Inde, notre culture semble s'éloigner de plus en plus de celle de la Grèce. Bien que nous n'ayons aucun désir d'abandonner nos racines helléniques, embrasser certains aspects de la culture indienne serait une décision prudente."
 indian_mission_01_gandara_task_26_DESC:0 "La maison Euthydemid s'est développée rapidement depuis son ascension au pouvoir, et de nombreux membres de la famille occupent des postes importants dans le royaume indo-grec. La lignée des Euthydémides est devenue un symbole de pouvoir et de légitimité."
 indian_mission_01_gandara_task_final_DESC:0 "Le royaume indo-grec s'est développé rapidement, et notre famille royale règne en maître sur ses terres. Notre chef a pris le surnom de "Rajas" au lieu de "Basileus", et a revendiqué le droit de régner sur toute l'Inde."

