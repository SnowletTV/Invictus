 indian_mission_04_dravidia:0 "La conquête du sud"
 indian_mission_04_dravidia_DESCRIPTION:0 "Le sud de l'Inde, gouverné par les peuples dravidiens, a longtemps échappé aux conquêtes, même celles des Mauryas eux-mêmes. Le bouddhisme s'y est implanté et les puissants seigneurs de Pandya exercent une immense influence sur le commerce en mer Erythrée. C'est la dernière étape vers la conquête totale du continent indien."
 indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons conquis la totalité des provinces de Maesolia, Pandionia et Limyrica."
 indian_mission_04_dravidia_BUTTON_TOOLTIP:0 "Il est temps pour nous d'amener les seigneurs du Sud dans notre giron."
