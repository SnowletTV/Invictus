 indian_mission_01_gandara:0 "Un royaume indo-grec"
 indian_mission_01_gandara_DESCRIPTION:0 "L'Inde est un vaste continent, regorgeant de richesse et abritant des cultures anciennes, des cultures et coutumes qui sont étrangères à nous Hellènes. Nous avons pris pied dans la haute vallée de l'Indus, sécurisant notre contrôle sur les régions de Gandhara et Pentapotamie, qui nous servirons de centre et de région capitale pour notre nouveau royaume. La vallée de l'Indus abrite de nombreuses cultures et tribus différentes, dont beaucoup ont été conquis par Alexandre lui même il y a des années. Notre premier ordre du jour devrait être de restaurer et de construire des communautés grecques dans la région, puis de s'étendre vers le sud en suivant l'Indus jusqu'à ce que nous atteignons la mer Erythrée. Cela nous confrontera aux Mauryas, et nous devrons bien nous y préparer."
 indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie une fois que nous aurons conquis l'entièreté de la vallée de l'Indus et établis notre nouveau pays."
 indian_mission_01_gandara_BUTTON_TOOLTIP:0 "La vallée supérieure de l'Indus, alimentée par plusieurs grands fleuves, est incroyablement fertile, avec beaucoup de place pour pour croître et se développer. Bien que principalement agraire et sous peuplée pour le moment, les vallées du Gandhara et de la Pentapotamie pourraient servir de nouvelle capitale régionale, dynamique et riche, pour notre royaume. Cependant, cela nécessitera un investissement important de notre part, et nous devrons nous mesurer à l'Empire Maurya et aux autres puissants états indiens pour étendre notre contrôle."
