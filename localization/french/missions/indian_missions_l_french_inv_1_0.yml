 indian_mission_02_ganges_task_1_DESC:0 "À l'est se trouve le cœur de l'empire Maurya, centré autour de la fertile rivière Ganges. Nous avons sécurisé la vallée de l'Indus et nous devons maintenant nous concentrer sur un nouvel objectif : le Gange et toute sa splendeur."
 indian_mission_02_ganges_task_2_DESC:0 "Au-delà de la province de [GetProvince('(int32)4414')GetArea.GetName] se trouvent les provinces du Haut-Gange, centrées autour des villes mythiques de [GetProvince('(int32)4405').GetName] et [GetProvince('(int32)4425').GetName]. C'est ici que le Gange se divise en deux, offrant un delta fluvial fertile capable de fournir des quantités incalculables de nourriture. C'est aussi le point de départ de toute incursion dans les terres des Maurya."
 indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] est une ville ancienne nommée d'après la divinité hindoue et bouddhiste Indra. Les métropoles de cette région seraient un trophée digne de ce nom."
 indian_mission_02_ganges_task_4_DESC:0 "La province de [GetProvince('(int32)4424').GetArea.GetName] est un grand exportateur d'éléphants de guerre. Les Mauryas et les autres royaumes indiens sont passés maîtres dans l'utilisation des éléphants à la guerre. Si nous voulons être sur un pied d'égalité sur le plan militaire, nous devons également faire des éléphants de guerre un élément crucial de notre armée."
 indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] est l'une des grandes métropoles mauryas, avec une population importante et de nombreux palais et temples opulents. Etablir [GetProvince('(int32)4425').GetName] en tant que capitale royale, l'élèvera en rang et en prestige.."
 indian_mission_02_ganges_task_6_DESC:0 "Au fur et à mesure que nous conquérons des terres, notre population s'accroît. Le Gange est capable de fournir des quantités incommensurables de nourriture, à tel point que notre puissant royaume n'en manquera plus jamais. Nous devons développer nos exploitations agricoles sur le Gange."
 indian_mission_02_ganges_task_7_DESC:0 "Notre empire s'étend des montagnes ariennes au centre du Gange, mais plus nous nous éloignons de notre capitale, moins notre empire est hellénisé. Nous devons installer des villes grecques dans cette région afin d'établir une présence hellénique."
 indian_mission_02_ganges_task_8_DESC:0 "La province de Saudrabatie a été établie, étendant notre contrôle jusqu'au haut Gange. Au-delà de cette région se trouve l'accès à la mer du Gange ainsi que la capitale de l'empire Maurya."
 indian_mission_02_ganges_task_9_DESC:0 "Les Maurya ont élu domicile dans cette région. Elle abrite leur magnifique capitale de [GetProvince('(int32)4440').GetName], et la plupart de leurs principaux centres de population. Nous avons mené plusieurs guerres contre les Mauryas, et maintenant nos armées marchent plus près de leurs portes."
 indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] est l'endroit où Bouddha a donné son premier sermon sur la 'roue de Darma'. En tant que fervents bouddhistes, cette ville a une immense signification pour nous et devrait être établie comme un lieu saint."
 indian_mission_02_ganges_task_11_DESC:0 "Le Royaume de Cosala est riche, avec une grande partie de son pouvoir centré sur les villes royales de [GetProvince('(int32)4437').GetName] et [GetProvince('(int32)4451').GetName]. Ils ont disparu sous le règne Maurya, mais la restauration de la province de Cosala permettra sans doute de rallier ce peuple."
 indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] est la grande capitale de l'empire Maurya et, peut-être, la plus grande ville du monde. Elle surpasse la splendeur d'Athènes, de Babylone et d'Alexandrie, et témoigne de l'ancienne puissance de l'empire Maurya. D'autres empires auraient pu raser cette ville afin de renforcer le prestige de leur propre capitale, et bien que [GetProvince('(int32)4340').GetName] sera toujours notre plus grande métropole, [GetProvince('(int32)4440').GetName] doit devenir la 'deuxième ville' des Indo-Grecs."
 indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] est le site le plus sacré du bouddhisme et revêt une immense signification religieuse. Maintenant que nous avons acquis cette grande ville sainte, nous pouvons y établir une présence grecque solide afin de nous rapprocher de l'Éveillé."
 indian_mission_02_ganges_task_14_DESC:0 "Nous sommes des étrangers parmis les Maghadi. Il n'y a pas de présence grecque dans ces terres, ce qui doit changer si nous voulons les gouverner efficacement. L'établissement de cités grecques cimentera notre contrôle sur [GetProvince('(int32)4440').GetArea.GetRegion.GetName]."
 indian_mission_02_ganges_task_15_DESC:0 "Bien que nous ayons conquis le fier peuple maghadi, nous ne devons pas être assez arrogants pour croire que nous pouvons leur imposer notre culture et nos valeurs. Les Maghadi doivent être acceptés dans notre royaume comme des égaux, libres de pratiquer leurs propres coutumes comme ils l'entendent."
 indian_mission_02_ganges_task_16_DESC:0 "La province de Pracya a été établie, cimentant la domination indo-grecque sur le cœur de l'Empire mauryan. C'est une grande réussite pour notre royaume."
 indian_mission_02_ganges_task_17_DESC:0 "L'embouchure du Gange représente la plus grande étendue du monde hellénique. Même Alexandre n'a pas atteint la mer du Gange. Cela ouvrira notre royaume au commerce avec la Sérique."
 indian_mission_02_ganges_task_18_DESC:0 "Le Royaume d'Antibolene est stratégiquement situé à la fourche entre le Gange et le Dyardanes. En tant que porte d'entrée de notre seconde capitale de [GetProvince('(int32)4440').GetName], il est important que cette région bénéficie de nombreux investissements."
 indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] est la capitale d'Antibolene et est connue comme 'la cité des dieux'. La transformation de cette métropole en une zone urbaine entièrement hellénisée permettra d'accroître le potentiel commercial de la ville et d'Antibolene dans son ensemble."
 indian_mission_02_ganges_task_20_DESC:0 "La cité portuaire de [GetProvince('(int32)7331').GetName] a été appelée 'le bout du monde' par certains de nos cartographes. Au-delà de cette ville se trouve une région inconnue du monde hellénistique. [GetProvince('(int32)7331').GetName] servira de ville portuaire importante qui nous mettra en contact avec de nouveaux peuples et de nouvelles cultures."
 indian_mission_02_ganges_task_21_DESC:0 "Les Gangaridae sont le peuple dont le fleuve Gange tire son nom. Une fière nation de guerriers, les Gangaridae sont connus pour leurs prouesses militaires. Nous devrions établir une présence dans leur capitale de [GetProvince('(int32)7345').GetName] et apprendre de leur expérience militaire."
 indian_mission_02_ganges_task_22_DESC:0 "Au nord d'Antibolene se trouvent les terres sauvages des Cirradiens. Montagneuse et fortement boisée, Cirradia est vraiment une bête difficile à apprivoiser, mais elle serait un ajout de choix pour notre royaume."
 indian_mission_02_ganges_task_23_DESC:0 "Avec Cirradia maintenant sous notre contrôle, civiliser et urbaniser cette région est de la plus haute importance."
 indian_mission_02_ganges_task_24_DESC:0 "La province de Gangetica a été créée, et notre grand royaume a désormais accès aux deux côtés du sous-continent indien."
 indian_mission_02_ganges_task_final_DESC:0 "Notre grand dirigeant a conquis la capitale de l'empire Maurya et a reçu le titre de 'L'Indien' en raison de ce magnifique exploit."

