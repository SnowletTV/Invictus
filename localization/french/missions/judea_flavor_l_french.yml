l_french:
  form_israel:0 "Former Israël"
  form_israel_desc:0 "Cela fait plus de 600 ans que le Royaume d'Israël s'est séparé. Si nous possédons les territoires des royaumes autrefois grands, nous devrions détenir le droit de les restaurer et d'apporter la gloire à la Judée."
  ISRAEL_FORMABLE_NAME:0 "Israël"
  ISRAEL_FORMABLE_ADJECTIVE:0 "Israélite"
  ISR:0 "Israël"
  ISR_ADJ:0 "Israélite"
  no_israel:0 "#Y Israël# ! n'existe pas"
  HEBREW_EGYPT_FEUDATORY_NAME:0 "Mitsrayim"
  HEBREW_EGYPT_FEUDATORY_ADJECTIVE:0 "Mizri"
  HER:0 "Mitsrayim"
  HER_ADJ:0 "Mitsri"
  KOD:0 "Royaume de David"
  KOD_NAME:0 "Royaume de David"
  KOD_ADJECTIVE:0 "davidique"
  judean_empire:0 "Diarchie israélite"
  judean_empire_desc:0 "Le peuple était gouverné par le roi, mais seul le Kohen Gadol dirigeait le peuple dans les affaires du divin."
  judean_empire_ruler:0 "Malk"
  judean_empire_co_ruler:0 "Kohen Gadol"
  judean_empire_ruler_female:0 "Malka"
  judean_empire_consort:0 "Kohen Gadol"
  NICKNAME_KOD:0 "l'unificateur"
  blood_of_david:0 "Sang de David"
  blood_of_david_desc:0 "David était un roi légendaire de la tribu de Juda. Dans sa jeunesse, il a vaincu Goliath et les Philistins. Plus tard, il a conduit les royaumes unis d'Israël et de Juda à la grandeur. \n \n#G Ce trait peut être transmis de manière matrilinéaire ou patrilinéaire.#!"
  judea_inv_mission:0 "La terre promise"
  judea_inv_mission_DESCRIPTION:0 "Pendant des siècles, les Hébreux ont été confinés à Canaan et dans certains coins de l'Arabie, leurs lieux saints et lieux de sépulture ancestraux aux mains d'usurpateurs. Il est temps de reprendre ce qui appartient de droit au peuple hébreu !"
  judea_inv_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie une fois que nous aurons possédé et développé tous les lieux saints israélites. De plus, nous pouvons étendre notre influence en Arabie et en Égypte."
  judea_inv_mission_BUTTON_TOOLTIP:0 "Nous montrerons la grandeur de notre peuple et notre foi au monde !"
  judea_mission_abortion.tt:0 "Vous ne pourrez plus reprendre cette mission avant 5 ans."
  judea_inv_mission_task_1:0 "Suivez les pas de David et de Salomon"
  judea_inv_mission_task_1_DESC:0 "Les rumeurs disent que certains habitants, tout en construisant un nouveau théâtre, ont trouvé des références à David et Salomon résidant près de la côte."
  judea_inv_mission_task_1_1.tt:0 "Une des cinq villes doit remplir les mêmes critères."
  judea_inv_mission_task_2:0 "Trouvé un lieu saint"
  judea_inv_mission_task_2_DESC:0 "Il semble que les rumeurs étaient vraies, des traces de David et Salomon résidant dans diverses villes ont été retrouvées. La question est, où avaient-ils résidé le plus longtemps ?"
  judea_inv_mission_task_3:0 "Ville sainte"
  judea_inv_mission_task_3_DESC:0 "Les lieux les plus sacrés attirent beaucoup de monde. Le financement de l'espace logement n'y sera sûrement pas négligent."
  judea_inv_mission_task_3.tt:0 "Au moins un des lieux saints possédés est une colonie."
  judea_inv_mission_task_4:0 "Remplissez les sanctuaires"
  judea_inv_mission_task_4_DESC:0 "Tous les sanctuaires doivent contenir un artefact d'une immense valeur. Nous honorerons ainsi nos prophètes."
  judea_inv_mission_task_4.tt:0 "Les lieux saints de [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_solomon').GetName|Y], [GetDeityDefinition('omen_david').GetName|Y], [GetDeityDefinition('omen_esther').GetName|Y], [GetDeityDefinition('omen_samuel').GetName|Y], [GetDeityDefinition('omen_ezra').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_daniel').GetName|Y], [GetDeityDefinition('omen_ezekiel').GetName|Y], & [GetDeityDefinition('omen_joshua').GetName|Y] doivent contenir au moins un trésor. \n#R Échanger des prophètes coûte 15 points de stabilité à chaque fois !# !"
  judea_inv_mission_task_4_2.tt:0 "Tous les autres lieux saints recevront #Y Temples resplendissants# ! aussi."
  judea_inv_mission_task_5:0 "En Canaan"
  judea_inv_mission_task_5_DESC:0 "Ce qui faisait autrefois partie du Royaume de David nous appartiendra enfin à nouveau. Ces lieux où subsistent les traces de certains de nos Prophètes, ils sont parmi les plus importants de Canaan."
  judea_inv_mission_task_6:0 "En Syrie"
  judea_inv_mission_task_6_DESC:0 "Conquérir la Syrie sera une formidable aubaine pour notre nation. Les rivières et les fermes nourriront notre pays, jusqu'à ce que nous soyons prêts à revendiquer l'héritage de la reine Esther."
  judea_inv_mission_task_6.tt:0 "Vous gagnez des droits sur toute la région de la Mésopotamie."
  judea_inv_mission_task_7:0 "Babylone"
  judea_inv_mission_task_7_DESC:0 "Babylone, la cité antique qui nous enchaînait autrefois. Maintenant, nous allons la prendre, et avec elle, nos terres sacrées autour d'elle."
  judea_inv_mission_task_8:0 "L'héritage d'Esther"
  judea_inv_mission_task_8_DESC:0 "Esther était autrefois la reine de ces terres. Notre peuple était son peuple; ainsi, sa terre est notre terre."
  judea_inv_mission_task_9:0 "La vénération des prophètes"
  judea_inv_mission_task_9_DESC:0 "Les prophètes ont autrefois foulé cette terre, leurs actes se répercutant encore aujourd'hui."
  judea_inv_mission_task_9_2.tt:0 "Tous les autres lieux saints recevront #Y Sacred Ground# ! aussi."
  judea_inv_mission_task_10:0 "Sanctuaires et synagogues"
  judea_inv_mission_task_10_DESC:0 "Qu'est-ce qu'un sanctuaire sans une synagogue resplendissante ?"
  judea_inv_mission_task_10.tt:0 "Les lieux saints de [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_solomon').GetName|Y], [GetDeityDefinition('omen_david').GetName|Y], [GetDeityDefinition('omen_esther').GetName|Y], [GetDeityDefinition('omen_samuel').GetName|Y], [GetDeityDefinition('omen_ezra').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_daniel').GetName|Y], [GetDeityDefinition('omen_ezekiel').GetName|Y], & [GetDeityDefinition('omen_joshua').GetName|Y] doivent avoir un grand temple. \n \nSeule une ville peut avoir un grand bâtiment de temple."
  judea_inv_mission_task_11:0 "Moïse l'a rencontré ici"
  judea_inv_mission_task_11_DESC:0 "Il y a des siècles, lorsque Moïse a conduit notre peuple hors d'Égypte, le Seigneur lui a parlé et lui a ordonné d'écrire les Dix Commandements ici."
  judea_inv_mission_task_12:0 "Sinaï"
  judea_inv_mission_task_12_DESC:0 "La péninsule du Sinaï est stratégiquement située ; ça devrait être le nôtre."
  judea_inv_mission_task_13:0 "Fortification de la frontière occidentale"
  judea_inv_mission_task_13_DESC:0 "Pour se défendre contre toute incursion éventuelle de l'Égypte, il faudrait fortifier Pilousion, situé de manière optimale, bloquant le passage vers le nord."
  judea_inv_mission_task_14:0 "Sécuriser le Sud"
  judea_inv_mission_task_14_DESC:0 "Nous devons sécuriser les frontières sud. Peut-être pourrions-nous conclure un accord, car il y a beaucoup de marchands qui font venir leurs marchandises de Saba..."
  judea_inv_mission_task_14.tt:0 "Nous pourrons envoyer une offre de vassalité à Nabataea."
  judea_inv_mission_task_15:0 "Établir notre règne en Arabie Relicta"
  judea_inv_mission_task_15_DESC:0 "Une fois que nous aurons établi notre domination sur Arabia Relicta, rien n'empêchera le commerce avec Saba."
  judea_inv_mission_task_15.tt:0 "Vous gagnez des droits sur toute la région d'Arabie."
  judea_inv_mission_task_16:0 "Salomon et la reine de Saba"
  judea_inv_mission_task_16_DESC:0 "Salomon, le dernier grand roi avant notre époque, avait une relation avec la reine de Saba. Son royaume est riche en ressources et en matériaux. Il est peut-être temps de rétablir les relations..."
  judea_inv_mission_task_16.tt:0 "Saba doit être un sujet de [THIS.GetCountry.GetName]. #Y [SCOPE.sDeity('solomon_deity')GetName]# ! doit avoir un lieu saint appartenant à [THIS.GetCountry.GetName]."
  judea_inv_mission_task_17:0 "Sécuriser le commerce arabe"
  judea_inv_mission_task_17_DESC:0 "Nous devons assurer notre domination sur l'Arabie, car nos marchands ne peuvent pas voyager librement. Cela doit être corrigé immédiatement!"
  judea_inv_mission_task_17.tt:0 "Cette ville est la #Y Holy City# !!"
  judea_inv_mission_task_18:0 "Les Diadoques"
  judea_inv_mission_task_18_DESC:0 "Vingt ans après la mort d'Alexandre, ses successeurs se disputent toujours les vestiges de son empire autrefois puissant. Cela a conduit à des effusions de sang sans fin, ce qui n'est pas bon pour le commerce. Nous pourrions peut-être résoudre ce problème cependant..."
  judea_inv_mission_task_18.tt:0 "Nous pouvons rejoindre Ptolémée ou Antigone dans leur quête pour restaurer l'empire d'Alexandre ; les deux peuvent #R refuser# ! cependant, si leurs relations ne sont pas #G positives#!. S'ils décident de ne pas aggraver leur conflit, la tâche sera contournée après #Y 10# ! années."
  judea_inv_mission_task_19:0 "Incitation à la rébellion en Canaan"
  judea_inv_mission_task_19_DESC:0 "Canaan était à nous, autrefois. Maintenant, le moment de frapper est venu. Il faudrait commencer par déstabiliser les envahisseurs..."
  judea_inv_mission_task_19.tt:0 "Les spécialistes hébreux inciteront à l'agitation en Canaan. Chaque territoire n'appartenant pas à la Samarie ou à la Judée et où vit une majorité hébraïque recevra #Y Unrest Incited#!."
  judea_inv_mission_task_20:0 "Une ville de marbre et d'or"
  judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]# ! est la capitale d'un royaume brillant. Pourtant, lorsque les visiteurs viennent le visiter, ils ne sont pas remplis d'admiration et d'émerveillement comme ils devraient l'être."
  judea_inv_mission_task_21:0 "Babylone dépouillée"
  judea_inv_mission_task_21_DESC:0 "Une fois, les Babyloniens nous ont conquis et ont détruit notre temple à Jérusalem. Pour cela, nous détruirons leur héritage."
  judea_inv_mission_task_21.tt:0 "Ce modificateur restera aussi longtemps que Babylone n'est rien de plus qu'un marigot rempli d'esclaves, restant une petite colonie."
  judea_inv_mission_task_22:0 "Asservir l'Egypte"
  judea_inv_mission_task_22_DESC:0 "Réduits en esclavage pendant des générations en Égypte, nos ancêtres ont été forcés de vivre des vies difficiles et humiliantes. Ce n'est que lorsque Moïse nous a conduits dans la terre promise que nous avons été libres. \nMaintenant, nous allons le rembourser !"
  judea_inv_mission_task_22_1.tt:0 "Nous allons libérer #Y Mitzrayim# ! comme feudataire en Egypte."
  judea_inv_mission_task_22_2.tt:0 "Cet effet restera aussi longtemps que #Y Mitzrayim# ! reste notre sujet."
  judea_inv_mission_task_23:0 "Phare de la civilisation"
  judea_inv_mission_task_23_DESC:0 "Nous brillerons comme un phare de la civilisation, ouvrant la voie aux générations futures et aux autres royaumes."
  judea_inv_mission_task_24:0 "Chasse au trésor"
  judea_inv_mission_task_24_DESC:0 "Une rumeur est parvenue à nos oreilles selon laquelle un trésor perdu depuis longtemps a été retrouvé par des éleveurs après sa perte. Cependant, ces éleveurs l'ont caché dans les montagnes. Enquêter sur cela pourrait être un gaspillage de ressources, mais cela pourrait valoir la peine de trouver une relique de l'époque de David."
  judea_inv_mission_task_24.tt:0 "Nous allons commencer la recherche du trésor."
  judea_inv_mission_task_25:0 "La terre promise"
  judea_inv_mission_task_25_DESC:0 "Maintenant que la guerre est finie, nous allons demander la terre qui nous a été promise."
  judea_inv_mission_task_25.tt:0 "Une fois la guerre terminée, nous exigerons la terre qui nous a été promise."
  judea_inv_mission_task_26:0 "Unir nos royaumes plus tard"
  judea_inv_mission_task_26_DESC:0 "La Judée et la Samarie sont deux royaumes d'un tout. Il est temps de nous unir à nouveau, mais ne nous précipitons pas, car les siècles de séparation nous ont rendus différents. Nous devrions être prudents. Les vassaliser pourrait rapprocher à nouveau nos nations. \n \nCette tâche est mutuellement #R exclusive# ! avec #Y Uniting our Realms Now#!."
  judea_inv_mission_task_27:0 "Unir nos royaumes maintenant"
  judea_inv_mission_task_27_DESC:0 "La Judée et la Samarie sont deux royaumes d'un tout. Séparés il y a des siècles, il est maintenant temps d'être à nouveau unis. \n \nCette tâche est mutuellement #R exclusive# ! avec #Y Uniting our Realms Later#!."
  judea_inv_mission_task_28:0 "Le Croissant fertile"
  judea_inv_mission_task_28_DESC:0 "Le croissant fertile a été le berceau des civilisations pendant des éternités. En tant que l'un de ses héritiers, nous revendiquons la domination sur son intégralité."
  judea_inv_mission_task_29:0 "La recherche d'amis"
  judea_inv_mission_task_29.tt:0 "Nous pourrons envoyer une proposition d'alliance à un autre pays."
  judea_inv_mission_task_29_DESC:0 "Les alliés seront utiles dans les guerres à venir."
  judea_inv_mission_task_29_2.tt:0 "#R Au moins une puissance majeure doit avoir une opinion positive de [THIS.GetCountry.GetName].# !"
  judea_inv_mission_task_30:0 "Convertir la Syrie"
  judea_inv_mission_task_30_DESC:0 "Les terres fertiles de la Syrie abritent une multitude de personnes, mais la foi israélite sera leur lien unissant."
  judea_inv_mission_task_31:0 "Intégrer le Grand Canaan"
  judea_inv_mission_task_31_DESC:0 "Maintenant que Canaan nous appartient, les gens qui y vivent feront également partie de notre royaume."
  judea_inv_mission_task_32:0 "Prosélytisme en Assyrie"
  judea_inv_mission_task_32_DESC:0 "Les terres de l'ancien peuple assyrien ont été conquises. Dans les marchés, ils se rassemblent tous. Ainsi, sur les marchés, ils seront transformés."
  judea_inv_mission_task_33:0 "La Sainte Épice"
  judea_inv_mission_task_33_DESC:0 "Une nouvelle technique a vu le jour en #Y [SCOPE.sProvince('incense_city')GetName]# ! à la récolte et au séchage de l'encens, afin que beaucoup plus puisse être utilisé dans nos temples. Cela signifie cependant qu'il y a moins de gens qui travaillent dans les champs..."
  judea_inv_mission_task_34:0 "Les ports méditerranéens"
  judea_inv_mission_task_34_DESC:0 "Les grandes villes de la côte du Levant ont toujours été productives, le commerce les a enrichies. Cependant, la production et le commerce ont un prix pour les plus pauvres, qui doivent vivre dans les odeurs et le bruit du port et des marchés."
  judea_inv_mission_task_34.tt:0 "Au moins #Y 3# ! sur #Y 6# ! des villes suivantes doivent remplir les conditions. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n \n#T Exigences# ! \nAu moins #Y 3# ! biens produits \nA au moins 1 #Y Marketplace# ! \nPossède au moins 3 ports #Y# !"
  judea_inv_mission_task_34_tt_2:0 "Chaque ville remplissant les critères gagnera #Y [GetModifier('judea_modifier_20').GetName]#! : \n[GetModifier('judea_modifier_20').GetDesc]"
  judea_inv_mission_task_35:0 "Une maison d'apprentissage"
  judea_inv_mission_task_35_DESC:0 "L'implantation récente de la ville a attiré beaucoup de monde. Pour les guider tous dans la bonne direction, nous avons besoin de bibliothèques et de salles pour étudier la Loi. Et alors les mots de la connaissance et de la sagesse atteindront leurs oreilles."
  judea_inv_mission_task_35.tt:0 "Le territoire avec la #Y Holy City# ! le modificateur doit avoir les bâtiments suivants. \n1 #Y Grand Temple# ! \n3 #Y Bibliothèques# ! \n1 #Y Fonderie# ! OU #Y Grand Théâtre# !"
  ark_of_the_covenant:0 "Arche de l'alliance"
  ark_of_the_covenant_desc:0 "L'Arche de l'Alliance qui contient les dix commandements que Moïse a écrits une fois, suivant les paroles de Dieu."
  kinnor_david:0 "Le Kinnor de David"
  kinnor_david_desc:0 "Le Kinnor que le roi David a joué une fois. Un kinnor est un instrument à cordes ressemblant étroitement à une cithare ou à une lyre. On pense que cela a aidé à calmer et à apaiser l'esprit du roi Saül lorsque David l'a joué."
  joined_my_war:0 "J'ai rejoint ma guerre"
  joined_enemy_war:0 "J'ai rejoint mon ennemi dans la guerre"
  did_not_join_war:0 "N'a pas rejoint Enemy in War"
  broken_promise:0 "Promesse non tenue"
  judea_modifier_1:0 "Reconquête d'Israël"
  desc_judea_modifier_1:0 "Nous avons reconquis la majeure partie de l'ancien royaume d'Israël, réjouissez-vous !"
  judea_modifier_2:0 "Troubles incités"
  desc_judea_modifier_2:0 "Des troubles ont été provoqués dans cette province. Qui aurait pu faire ça ?"
  judea_modifier_3:0 "Une nouvelle terre sacrée"
  desc_judea_modifier_3:0 "Dans cette ville, David et Salomon ont marché une fois."
  judea_modifier_4:0 "Ville sainte"
  desc_judea_modifier_4:0 "Au nom de Dieu, cette ville a été construite ! Quel spectacle à voir !"
  judea_modifier_5:0 "Terrain sacré"
  desc_judea_modifier_5:0 "Les villes surgissent autour des lieux saints, attirant plus de monde."
  judea_modifier_6:0 "Sanctuaires resplendissants"
  desc_judea_modifier_6:0 "Les sanctuaires sont plus resplendissants que jamais, les reliquaires qu'ils détiennent sont les possessions les plus sacrées de tout sanctuaire."
  judea_modifier_7:0 "La Mésopotamie enchaînée"
  desc_judea_modifier_7:0 "La Mésopotamie a été conquise, l'oppresseur maintenant opprimé. Cependant, tous ne voient pas cela d'un bon œil..."
  judea_modifier_8:0 "Réunir les Israélites"
  desc_judea_modifier_80:0 "Notre quête pour réunir tous les croyants israélites est soutenue par le royaume tout entier."
  judea_modifier_9:0 "L'héritage d'Esther"
  desc_judea_modifier_9:0 "Suivant l'exemple d'Esther, nous châtierons quiconque conspire contre les autres !"
  judea_modifier_10:0 "Maçons expérimentés"
  desc_judea_modifier_10:0 "Nos maçons ont acquis plus d'expérience, ce qui nous fait gagner du temps et de l'argent."
  judea_modifier_11:0 "L'esprit de Moïse"
  desc_judea_modifier_11:0 "L'Esprit de Moïse a coulé dans nos veines, nos armées combattent désormais plus longtemps."
  judea_modifier_12:0 "Babylone dépouillée"
  judea_modifier_12_desc:0 "Nous nous sommes vengés des Babyloniens pour notre assujettissement il y a des siècles. Ils travaillent maintenant tous comme esclaves..."
  judea_modifier_13:0 "Pilousion la Forteresse"
  desc_judea_modifier_13:0 "Pilousion est désormais une forteresse capable de résister aux assauts de toutes sortes."
  judea_modifier_14:0 "La grâce de Salomon"
  desc_judea_modifier_14:0 "Salomon a béni ce lieu."
  judea_modifier_15:0 "Fourniture d'esclaves égyptiens"
  desc_judea_modifier_15:0 "Nous nous sommes vengés des Égyptiens pour notre sort d'il y a des siècles. Ils travaillent maintenant tous pour nous, gratuitement bien sûr... tant que notre marionnette continue de nous fournir de nouveaux esclaves."
  judea_modifier_16:0 "La terre promise"
  desc_judea_modifier_16:0 "Ce territoire vit un âge d'or, sa gloire retrouvée."
  judea_modifier_17:0 "Une fête au nom des prophètes"
  desc_judea_modifier_17:0 "Au nom des prophètes et de Notre-Seigneur, nous célébrons."
  judea_modifier_18:0 "Tabernacle"
  desc_judea_modifier_18:0 "L'Arche de l'Alliance a été déplacée à Jérusalem, où de nombreux croyants se rendent en pèlerinage dans l'espoir de voir le célèbre artefact."
  judea_modifier_19:0 "Origine d'une nouvelle industrie"
  desc_judea_modifier_19:0 "Une nouvelle technique de récolte et de séchage de l'encens a été découverte ici, qui est appliquée avec beaucoup de succès dans tout notre royaume."
  judea_modifier_20:0 "Ports levantins"
  desc_judea_modifier_20:0 "Cette ville est un grand port sur la mer Méditerranée. Les gens et le commerce enrichissent cette ville, pourtant c'est toujours bruyant, il n'y a pas assez de logements pour les pauvres et l'odeur n'est pas toujours bonne..."
  judea_inv.1.t:0 "Le royaume brisé d'Alexandre"
  judea_inv.1.desc:0 "Une fois de plus, les héritiers d'Alexandre le Grand se font la guerre, pour les restes de son ancien grand empire. Cette fois, nous avons la possibilité de conclure un accord avec nos voisins et de faire un pas de plus vers la restauration du royaume de David. Nous pouvons soit soutenir l'affirmation de Ptolémée soit celle d'Antigone. \n \nCependant, nous ne le ferons pas gratuitement. Nous exigerons que la terre israélite soit rendue à son propriétaire légitime."
  judea_inv.1.a:0 "Ptolemaios est l'héritier légitime."
  judea_inv.1.a.tt:0 "Nous proposerons de rejoindre la #guerre R# ! de leur côté."
  judea_inv.1.b:0 "L'affirmation d'Antigone est la plus forte."
  judea_inv.1.b.tt:0 "Nous proposerons de rejoindre la #guerre R# ! de leur côté."
  judea_inv.1.c:0 "Le Trône d'Alexandre n'est pas à nous pour nous battre."
  judea_inv.1.c.tt:0 "Nous n'entrerons pas dans la guerre."
  judea_inv.2.t:0 "La terre promise"
  judea_inv.2.desc:0 "Nous vous avons promis #Y[SCOPE.sCountry('mission_country_scope').GetName]# ! terres en échange de leur aide contre les autres prétendants. Maintenant que la guerre est terminée, nous devons tenir notre promesse. \n \nNéanmoins, certaines langues trompeuses font pression pour garder la terre. Il ne faut pas oublier que #Y[SCOPE.sCountry('mission_country_scope').GetName]# ! n'est qu'un petit pays..."
  judea_inv.2.a:0 "Comme promis, ils obtiendront le terrain."
  judea_inv.2.b:0 "Nous ne céderons pas un pouce !"
  judea_inv.3.t:0 "La Missive Israélite"
  judea_inv.3.desc:0 "Un messager israélite est arrivé à la cour aujourd'hui, proposant de rejoindre le conflit avec Ptolémée en échange de territoires ancestraux israélites à Canaan. Ils proposent de tenir les Égyptiens à distance jusqu'à ce que nos armées aient résolu notre conflit en Macédoine. Ainsi, prétend le messager, nous gagnerions la guerre. \n \nLa Terre que les Hébreux demandent pour leur aide sont les provinces où les Hébreux israélites sont en majorité, à l'exclusion de la Route Royale."
  judea_inv.3.a:0 "L'affaire est conclue !"
  judea_inv.3.b:0 "Jamais!"
  judea_inv.4.t:0 "La Missive Israélite"
  judea_inv.4.desc:0 "Un messager israélite est arrivé à la cour ce matin, offrant de se joindre au conflit avec Antigonos en échange de notre concession de territoires ancestraux israélites à Canaan. Ils proposent de tenir les Antigonides à distance jusqu'à ce que nos armées se soient regroupées et soient arrivées à la frontière. Avec leur aide à ce moment critique, affirme le messager, nous gagnerions la guerre. \n \nLa Terre que les Hébreux demandent pour leur aide sont les provinces où les Hébreux israélites sont en majorité, à l'exclusion de la Route Royale."
  judea_inv.4.a:0 "L'affaire est conclue !"
  judea_inv.4.b:0 "Jamais!"
  judea_inv.5.t:0 "La guerre des diadoques"
  judea_inv.5.desc:0 "Aujourd'hui, notre messager est revenu avec de bonnes nouvelles - vous serez très heureux une fois que vous aurez entendu ce qu'il a à dire."
  judea_inv.5.desc_1:0 "Antigone et Ptolémée se battent à nouveau. Les héritiers d'Alexandre sont de nouveau en train de saisir sa couronne ; cette fois, cependant, nous nous joindrons à nous. Nous allons accélérer la guerre, pour réduire l'effusion de sang globale. Une fois la paix revenue sur ces terres, le commerce refleurira."
  judea_inv.5.desc_2:0 "Nous ne serons pas impliqués dans le dernier bain de sang entre Ptolémée et Antigone. Notre offre d'aide a été rejetée, la cupidité l'emportant sur leurs esprits. Nous devrons prendre le contrôle de nos terres ancestrales par un autre chemin alors..."
  judea_inv.5.a:0 "Donc c'est."
  judea_inv.6.t:0 "Une offre d'amitié"
  judea_inv.6.desc:0 "Les Nabatéens sont assis au carrefour d'Israël et de l'Arabie. Situés sur la principale route commerciale vers le Hedjaz, les Nabatéens se sont enrichis au fil du temps. L'existence d'un royaume puissant, et surtout riche, derrière nous ne suffira pas. Nous devrions offrir aux Nabatéens notre amitié, afin que nous puissions sécuriser nos flancs et développer les liens économiques entre nos peuples."
  judea_inv.6.a:0 "Envoyez le message !"
  judea_inv.7.t:0 "Une offre d'amitié"
  judea_inv.7.desc:0 "De l'état du nord de [SCOPE.sCountry('mission_country_scope')GetName], un messager est arrivé. Utilisant un discours grandiose, ils dessinent une image d'un avenir, où nos terres sont plus riches et plus sûres que jamais; tous les bandits auront été exterminés et le commerce prospérera entre nos nations... mais seulement si nous acceptons leur offre de protection. En tant que leurs fidèles vassaux, comme le prétend le messager, nous verrions un avenir des plus prospères."
  judea_inv.7.a:0 "Nous pourrions grandement bénéficier de leur protection."
  judea_inv.7.b:0 "Nous n'abandonnerons pas notre indépendance sans combattre !"
  judea_inv.8.t:0 "Message de Nabatéa"
  judea_inv.8.desc:0 "Notre Messager est revenu avec la réponse de #Y Nabataea#!."
  judea_inv.8.desc_1:0 "Il apporte de bonnes nouvelles, car les Nabatéens ont accédé à nos demandes. Ils se tiendront maintenant de notre côté; nos ennemis seront leurs ennemis, le commerce fleurira !"
  judea_inv.8.desc_2:0 "Il apporte de terribles nouvelles, qui causeront sûrement la consternation. Les Nabatéens insensés ont décliné notre offre d'alliance. Nous devrons atteindre Saba seuls; où Salomon est allé une fois, nous irons aussi !"
  judea_inv.8.a:0 "A notre nouveau partenariat !"
  judea_inv.8.b:0 "Maudissez-les et leur arrogance !"
  judea_inv.9.t:0 "Un vieux trésor découvert"
  judea_inv.9.desc:0 "Nous avons trouvé le #Y Kinnor de David# !! Cela a autrefois apaisé l'esprit du roi Saül lorsque David s'est produit à ses pieds. Depuis, il est devenu un symbole de musique et de tranquillité d'esprit, capable de bannir les accès de folie avec sa douce sonorité. \n \nOù que se trouve ce kinnor, il rappellera à chacun sa nature et s'il est joué, il calmera même les personnes les plus en colère."
  judea_inv.9.a:0 "Merveilleux"
  judea_inv.10.t:0 "Le royaume de David reforgé"
  judea_inv.10.desc:0 "Après des années de sueur, de larmes et de sang, le royaume de David est enfin reforgé. Parce que les frontières du royaume ont été restaurées telles qu'elles étaient il y a longtemps, notre dirigeant #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! a assuré notre position pour les siècles à venir, notre indépendance assurée. Les Babyloniens, les Égyptiens et les Perses - nous les avons tous vaincus. Une fois, chacun d'eux a supprimé nos ancêtres à sa manière. De l'Egypte, Moïse nous a conduits. De Babylone, Zorobabel nous a ramenés, et Esther nous a sauvés en Perse. Libéré de la domination hellénique il n'y a pas si longtemps, #Y [SCOPE.sCharacter('davidic_ruler')GetName]# ! est de l'ancienne lignée davidique, un descendant de David, les seuls dirigeants légitimes de notre nation. Comme il se doit, il partage son pouvoir avec le Kohen Gadol qui supervise toutes les affaires religieuses. Cette séparation des pouvoirs est ce qui rend notre royaume fort - aucun homme n'aura le pouvoir de régner à la fois sur les affaires divines et terrestres ! Ce ne serait qu'un désastre."
  judea_inv.10.a:0 "Louez le Seigneur !"
  judea_inv.11.t:0 "Un accident à [ROOT.GetCountry.GetCapital.GetName]"
  judea_inv.11.desc:0 "Alors que nous construisions à [ROOT.GetCountry.GetCapital.GetName], notre capitale, pour la rendre encore plus belle et resplendissante, un terrible accident s'est produit. Pendant la construction près du quartier du Temple, une vieille corde s'est déchirée et la pierre qu'elle transportait est tombée sur un couple d'esclaves qui travaillaient sur le projet. Le propriétaire est réticent à faire preuve de responsabilité, prétendant que c'était notre projet et donc notre faute, au final. Il veut que ses esclaves soient remplacés."
  judea_inv.11.a:0 "Indemniser le propriétaire."
  judea_inv.11.b:0 "Vérifiez tout le matériel pour les défauts!"
  judea_inv.11.c:0 "Quels sont quelques esclaves?"
  judea_inv.12.t:0 "Anciennes structures découvertes"
  judea_inv.12.desc:0 "My #Y Nasi#!, nos ouvriers de la capitale ont déterré une ancienne structure au milieu de notre chantier. L'architecte nous dit que nous pourrions restaurer le bâtiment et l'utiliser comme il était autrefois prévu. On pourrait aussi le démanteler et vendre les restes pour financer notre Métropole. Il semble, cependant, que certains de nos citoyens les plus pauvres aient déjà élu domicile dans les ruines - peut-être pourrions-nous laisser nos gens y vivre ?"
  judea_inv.12.a:0 "Vendre les restes."
  judea_inv.12.b:0 "Restaurez le bâtiment !"
  judea_inv.12.c:0 "Laissez les démunis l'avoir."
  judea_inv.13.t:0 "Un convoi embusqué"
  judea_inv.13.desc:0 "Mon #Y Nasi#!, la nouvelle nous est parvenue que le dernier convoi de la carrière avec la pierre indispensable a été pris en embuscade par des bandits. Ils exigent hautainement une rançon pour permettre à la caravane d'atteindre la ville, menaçant de tuer tout le monde si nous ne nous conformons pas rapidement. \n \nNos soldats ne sont cependant pas très loin de leur cachette. Le camp le plus proche n'est qu'à quelques jours, et si vraiment nécessaire, nous pouvons emprunter à un autre bâtiment, plus ancien, pour remplacer la pierre dont nous avons besoin. Que devrions nous faire?"
  judea_inv.13.a:0 "Payez la rançon."
  judea_inv.13.b:0 "Envoyez des soldats !"
  judea_inv.13.c:0 "Emprunter à un autre bâtiment."
  judea_inv.14.t:0 "Sanctuaires sacrés"
  judea_inv.14.desc:0 "Enfin, tous les lieux saints ont été transformés en sanctuaires magnifiques, protégeant les sites les plus sacrés. Leur beauté surpasse même les palais de Babylone, seuls les célèbres jardins suspendus pouvant se comparer à ce que nous avons accompli. \n \nSans aucun doute, nous savons qu'Il doit veiller. Nous espérons que ces sanctuaires sont dignes de ses prophètes. Maintenant, les gens peuvent se réjouir, car il y aura une fête, gratuite pour tous."
  judea_inv.14.a:0 "Que les Festivités commencent !"
  judea_inv.15.t:0 "Un vieux trésor découvert"
  judea_inv.15.desc:0 "Nous avons trouvé l'#Y Arche d'Alliance# !! On croyait qu'il avait été perdu lorsque les Babyloniens ont détruit le premier temple de Jérusalem. Une fois logé dans le tabernacle, il a été pris lors du sac de #Y [GetProvince('(int32)687').GetName]# ! et le tabernacle fut détruit. Maintenant, nous allons construire un nouveau site pour cette relique la plus sacrée. Beaucoup voudront venir voir l'Arche, mais personne n'y touchera, de peur d'en être indigne et que le Seigneur ne les abatte."
  judea_inv.15.a:0 "Merveilleux"
  judea_inv.15.b:0 "Ouvrez-le !"
  judea_inv.15.tt:0 "Ne pas protéger votre roi a des conséquences... votre souverain meurt"
  judea_inv.16.t:0 "Un trésor antique"
  judea_inv.16.desc:0 "Une rumeur est parvenue à nos oreilles selon laquelle un trésor perdu depuis longtemps a été retrouvé par des éleveurs de chèvres. Cependant, réalisant immédiatement la valeur de ce qu'ils avaient découvert, ces éleveurs ont caché le trésor dans les montagnes. Nous enverrons #Y [SCOPE.sCharacter('indiana_jones')GetName]# ! enquêter. [SCOPE.sChar('indian_jones').GetSheHe] ramènera sûrement quelque chose, peut-être même un artefact de l'époque du roi David..."
  judea_inv.16.a:0 "Envoyez #Y [SCOPE.sCharacter('indiana_jones')GetName]# ! immediatement!"
  judea_inv.17.t:0 "Dépenses imprévues"
  judea_inv.17.desc:0 "Alors qu'il enquêtait sur les rumeurs, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! a fait surgir des dépenses imprévues. D'abord, les guides [SCOPE.sChar('indian_jones').GetSheHe] embauchés ont trompé [SCOPE.sChar('indian_jones').GetHerHim], perdant des journées à errer dans les déserts comme nos ancêtres. Pendant ce temps, #Y [SCOPE.sCharacter('indiana_jones')GetName]# ! s'est perdu dans les sables mouvants, obligé d'embaucher des Bédouins à un prix exorbitant pour montrer le chemin. Espérons que [SCOPE.sChar('indian_jones').GetSheHe] finira par inspecter les grottes dans les montagnes, où [SCOPE.sChar('indian_jones').GetSheHe] se trouve actuellement - mais l'argent et les fournitures ont déjà été épuisés. Toute autre recherche devra attendre plus de fonds... \n \nLa question est maintenant de savoir si nous voulons continuer à enquêter ou si l'effort ne vaut pas les découvertes potentielles."
  judea_inv.17.a:0 "N'épargnez aucune dépense !"
  judea_inv.17.b:0 "Donnez #Y [SCOPE.sCharacter('indiana_jones')GetName]# ! l'autorité de commander des troupes en mon nom !"
  judea_inv.17.c:0 "Nous ne gaspillerons plus de pièces !"
  judea_inv.18.t:0 "Le Trésor"
  judea_inv.18.desc:0 "Un messager nous est parvenu en nous disant que #Y [SCOPE.sCharacter('indiana_jones')GetName]#! a trouvé des artefacts d'une valeur incroyable. Et pas seulement un, mais deux ! L'un semble être un instrument à cordes. Incroyablement, il est toujours jouable, après tout ce temps. #Y [SCOPE.sCharacter('indiana_jones')GetName]# ! a exprimé l'opinion qu'il s'agit du célèbre Kinnor que le roi David a joué une fois. Le deuxième objet est une boîte mystérieuse, un peu abîmée, mais #Y [SCOPE.sCharacter('indiana_jones')GetName]# ! est sûr que nous pouvons le restaurer. \n \nPlus tard dans la soirée, après que le messager se soit retiré, un prêtre s'est approché de vous avec un terrible avertissement. Il prétend que ce n'est qu'avec sa bénédiction que vous pourrez voir les trésors indemnes, mais refuse de préciser ce qu'il veut vraiment dire."
  judea_inv.18.a:0 "Qu'il me bénisse."
  judea_inv.18.b:0 "Je vais suivre son conseil."
  judea_inv.18.c:0 "Renvoyez ce charlatan."
  judea_inv.19.t:0 "A la recherche d'une alliance"
  judea_inv.19.desc:0 "Récemment, nous avons déclaré notre indépendance. Depuis que nous avons rejoint la dernière guerre des Successeurs, nous sommes reconnus comme une force avec laquelle il faut compter. Pourtant, nous sommes seuls, et un loup solitaire est une proie facile. Ainsi, nous devons chercher des alliés pour rester forts et indépendants. \n \nOn peut soit demander #Y [SCOPE.sCountry('alliance_target_1')GetName]# ! ou #Y [SCOPE.sCountry('alliance_target_2')GetName]# ! pour une alliance. Il est important, cependant, qu'ils nous respectent, sinon ils se moqueront de nos visages..."
  judea_inv.19.a:0 "Oui, nous demanderons #Y [SCOPE.sCountry('alliance_target_1')GetName]# !"
  judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]# ! est un meilleur choix"
  judea_inv.20.t:0 "Une proposition d'alliance"
  judea_inv.20.desc:0 "Nous avons reçu une proposition d'alliance de #Y [SCOPE.sCountry('mission_scope_country')GetName]#!. De la lettre, nous pouvons déduire qu'ils ont occupé une position stratégique en Canaan. Ils offrent une alliance, mais nous devons nous rappeler que nos propres intérêts doivent être notre priorité."
  judea_inv.20.a:0 "Nous acceptons la proposition."
  judea_inv.20.b:0 "Ils n'ont rien dont nous ayons besoin."
  judea_inv.21.t:0 "Alliance acceptée"
  judea_inv.21.desc:0 "Nos efforts ont porté leurs fruits puisque #Y [SCOPE.sCountry('alliance_target_1')GetName]#! a accepté notre demande d'alliance. Immédiatement, ils nous rejoindront dans la guerre et commerceront avec nous en paix. Nos ennemis seront leurs ennemis et leurs amis seront nos amis."
  judea_inv.21.a:0 "Que le Seigneur soit loué !"
  judea_inv.22.t:0 "Une offre rejetée"
  judea_inv.22.desc:0 "Malheureusement, notre offre de partenariat et d'alliance a été rejetée - mais nous ne devons pas désespérer, car il existe d'autres voies. S'ils ne sont pas nos alliés, ils seront nos ennemis ! \n \nDe plus, notre roi avait en tête un deuxième choix d'alliance. Si nous ne l'avons pas déjà fait, peut-être devrions-nous leur demander ?"
  judea_inv.22.a:0 "L'eau est sous le pont."
  judea_inv.22.b:0 "Oui, nous nous renseignerons auprès de l'autre État."
  judea_inv.23.t:0 "Le retour des rois davidiques"
  judea_inv.23.desc:0 "Depuis la chute de Jérusalem face à Nebucadnetsar II il y a près de trois cents ans, la lignée davidique n'avait pas été en mesure de remplir sa position légitime - celle de roi. Comme tout le monde le sait, les descendants de David sont les seuls dirigeants mondains légitimes des royaumes d'Israël et de Juda. Maintenant que nous sommes enfin libérés des chaînes étrangères, nous sommes heureux d'annoncer que notre royauté peut enfin être réintégrée en tant que rois. #Y [SCOPE.sCharacter('davidic_heir')GetName]# ! nous conduira vers un avenir où nous ne dépendrons pas des autres, ou pire encore, nous serons soumis aux caprices d'autrui."
  judea_inv.23.a:0 "Louez le Seigneur !"
  judea_inv.23.tt:0 "Un nouveau souverain de l'ancien #Y Davidic# ! ligne, [SCOPE.sCharacter('davidic_heir')GetName], prendra le relais en tant que roi."
  judea_inv.24.t:0 "Une ville de marbre et d'or"
  judea_inv.24.desc:0 "Enfin, notre grande capitale [ROOT.GetCountry.GetCapital.GetName] correspond à la splendeur de notre royaume prospère. Ses murs de marbre et ses reliefs en or réfractent la lumière d'une manière à couper le souffle et impressionnante au-delà de toute croyance. La beauté de notre grand royaume s'étend bien au-delà de notre capitale, les rois de terres lointaines étant possédés par la jalousie d'en entendre parler."
  judea_inv.24.a:0 "Merveilleux"
  judea_inv.25.t:0 "Les villes de Canaan"
  judea_inv.25.desc:0 "Les riches villes de Canaan affichent maintenant fièrement leurs marchandises, exportant dans le monde entier - nos ports sont remplis de navires marchands de toutes les villes que vous pouvez imaginer. Les temples, les théâtres et les marchés ont été transformés par nos initiatives de construction, ne montrant rien des œuvres des grands rois d'autrefois qui régnaient autrefois ici, car le temps ravage tout. Pourtant, au milieu des rues bondées, nous avons trouvé le moindre indice et restauré et reconstruit les villes telles qu'elles étaient autrefois à l'époque de David."
  judea_inv.25.a:0 "De puissants rois, certes, ils l'ont été, mais c'est notre temps."
  judea_inv.26.t:0 "Donnez-leur Dieu"
  judea_inv.26.desc:0 "Il est maintenant acceptable de marcher dans les rues sans marcher péniblement dans la boue et la crasse - savourez cette réalisation ! Pourtant, notre travail n'est pas terminé. Les habitants de cette terre manquent de foi, de croyance en notre administration et en notre Dieu, le Dieu unique. Montrons-leur la lumière, car nous avons construit un grand sanctuaire vers lequel ils afflueront."
  judea_inv.26.a:0 "Louez le Seigneur !"
  judea_inv.27.t:0 "Une ville pour lui"
  judea_inv.27.desc:0 "[SCOPE.sProvince('holy_city_scope')GetName] est un lieu de culte. De nombreux pèlerins visitent ici, dans l'espoir de trouver le salut ou une réponse à une crise de leur vie. Les prêtres qui s'occupent du sanctuaire ont toujours accueilli les voyageurs et les ont soutenus, offrant gratuitement ce qu'ils pouvaient donner. \n \nMaintenant, de plus en plus de pétitionnaires et de suppliants ont décidé de rester ici, à [SCOPE.sProvince('holy_city_scope')GetName], pour construire une nouvelle vie, libérés de leurs fardeaux antérieurs."
  judea_inv.27.a:0 "Puissent-ils prospérer."
  judea_inv.28.t:0 "Une ville de savoir et de sagesse"
  judea_inv.28.desc:0 "Dans [SCOPE.sProvince('holy_city_scope')GetName], il y a eu un afflux de croyants récemment. Beaucoup ont entendu parler des bibliothèques et des temples, assoiffés du savoir gratuit qu'ils transmettent. D'autres, leurs esprits dévoués aux questions religieuses, sont venus rendre hommage aux prophètes. Mais ce qui les unit tous, c'est le désir de connaître et de comprendre le monde tel que Notre-Seigneur l'a créé."
  judea_inv.28.a:0 "Que leur savoir nous construise des villes !"
  judea_inv.29.t:0 "Les Grands Ports Levantins"
  judea_inv.29.desc:0 "La construction et l'amélioration de nos ports est une entreprise noble mais exceptionnellement exigeante. Bien que les coûts en valent la peine, il est devenu évident que nos réserves de céréales et d'or se sont effondrées sous notre grande charité. Un humble homme de notre cour est venu vers nous et nous a raconté l'état exceptionnel de [GetProvince('(int32)743').GetName], ses vastes ports et son commerce étendu apportant une multitude de richesses, les migrants emboîtant le pas. Les grandes villes portuaires levantines de la côte sont les joyaux de la couronne de notre royaume."
  judea_inv.29.a:0 "Ah, une file de navires d'un mille de long attend de faire escale dans nos ports."
  judea_inv.30.t:0 "Sanctuaires vénérés"
  judea_inv.30.desc:0 "Pourquoi nos lieux les plus sacrés manquent-ils de visiteurs ? Pourquoi apparaissent-ils toujours si nus et sans l'amour de la lumière ? Peut-être sont-ils les plus anciens et les plus négligés de tous les sanctuaires du monde - on pourrait le penser en les regardant. Nous avons grand besoin d'un intérêt public pour ces lieux saints. Nous avons la parole de Dieu, ses disciples, ses exploits majestueux. Nous avons rassemblé les reliques de sa grande œuvre et ornons maintenant ces sanctuaires avec elles afin que les gens sachent ce que le Seigneur a fait pour eux."
  judea_inv.30.a:0 "Ils sont une majesté à voir."
  judea_inv.31.t:0 "Le pays du lait et du miel"
  judea_inv.31.desc:0 "Canaan, notre terre et les terres de nos ancêtres. Maintenant, enfin unis à nouveau sous une seule règle, nous allons vous défendre correctement et vous édifier. Vous nourrirez d'innombrables bouches et produirez d'innombrables trésors. Oh Canaan, notre chère patrie, comme nous te chérissons !"
  judea_inv.31.a:0 "Canaan est uni."
  judea_inv.32.t:0 "Conquête syrienne"
  judea_inv.32.desc:0 "Les riches terres syriennes nous appartiennent désormais. Une fois, il y a tant de générations, nous sommes intervenus ici et avons régné sur son sud. Maintenant, nous avons dépassé nos prédécesseurs. La vengeance contre Babylone et l'Assyrie ne sera pas rapide et ne sera pas non plus indolore..."
  judea_inv.32.a:0 "Au nom de Dieu!"
  judea_inv.33.t:0 "Babylone, la ville des conflits"
  judea_inv.33.desc:0 "Il y a des siècles, nous avons été réduits en esclavage par cette ville, contraints à l'exil. Maintenant, le moment est venu de riposter. Lors de la conquête de cette ville, nous avons gagné les terres gouvernées par elle, dont beaucoup sont riches en ressources et en main-d'œuvre. Plus important cependant, nous avons repris le contrôle des anciens lieux de repos de certains de nos prophètes."
  judea_inv.33.a:0 "Sweet Revenge arrivera bientôt..."
  judea_inv.34.t:0 "L'héritage d'Esther"
  judea_inv.34.desc:0 "Il y a plusieurs siècles, Esther a été nommée reine des Médines en raison de sa beauté, bien qu'elle soit israélite et ne suive pas les croyances de son mari. Le roi avait un conseiller, qui voulait expulser tous ceux qui étaient de notre foi, mais il a été arrêté grâce uniquement à l'ingéniosité de la reine. Elle l'a trompé, faisant de Media le meilleur endroit pour nous, alors que notre patrie était occupée. \n \nAujourd'hui, nous allons recréer la condition d'être libre dans les terres mèdes. Notre peuple vivra ici sans restriction, prospérant sous les lois de notre Seigneur. Néanmoins, nous ne permettrons jamais à quiconque de se dresser contre nous, comme le conseiller du mari d'Esther. Personne ne sera expulsé de son domicile."
  judea_inv.34.a:0 "Esther's Media sera à nouveau."
  judea_inv.35.t:0 "Un lieu saint"
  judea_inv.35.desc:0 "Nos efforts pour répandre la parole de Dieu ont été assez fructueux. Cependant, les gens demandent plus - ils ont grandement soif de justice. Il n'est pas surprenant que ce matin même, un homme mal vêtu, un imbécile, m'ait supplié de l'indiquer à la maison de Dieu. Quand je lui ai dit que je ne pouvais pas, parce que ce n'est pas un endroit facile à voir, il a pleuré et m'a supplié de lui dire où il pourrait trouver le Seigneur. Que faire de ces âmes désespérées ? Je dis que nous leur donnons la chose la plus proche de la maison de notre Seigneur - construisons un grand monument pour abriter les saints hommes, où les roturiers peuvent entrer et se sentir plus proches de leur Dieu."
  judea_inv.35.a:0 "Les cloches sonnent, et tout le monde afflue vers les Grandes Synagogues pour entendre la parole."
  judea_inv.36.t:0 "Les richesses de Moïse"
  judea_inv.36.desc:0 "Nous avons eu les yeux rivés sur la terre de #Y [GetProvince('(int32)1693').GetName]# ! pendant un certain temps maintenant. Officiellement, c'est parce que le sanctuaire de Moïse serait une aubaine pour la foi de notre peuple. Cependant, nous avons aussi des arrière-pensées - celles impliquant des pierres précieuses trouvées à l'intérieur de la terre. C'est notre devoir sacré de les libérer de la saleté. Le tombeau de Moïse sera, bien sûr, convenablement embelli avec quelques-uns d'entre eux."
  judea_inv.36.a:0 "Ah oui. Quelles merveilles Dieu nous a-t-il laissé découvrir."
  judea_inv.37.t:0 "Mettre fin à l'errance sans fin"
  judea_inv.37.desc:0 "Bien que nous-mêmes n'étions pas présents lors de cette longue randonnée à travers le désert, nous ressentons la douleur de ces pèlerins dans nos os, le sable qui coule dans nos veines, ancré dans notre âme. C'était un défi que nous avons subi une fois pour le bien de notre foi - plus maintenant. Posséder cette terre, la coloniser et pacifier ses étendues désolées met fin une fois pour toutes à l'histoire des Israélites errants."
  judea_inv.37.a:0 "Si seulement les ancêtres avaient tracé nos routes pour faciliter leurs déplacements. Ah l'errance."
  judea_inv.38.t:0 "Un mur contre l'Egypte"
  judea_inv.38.desc:0 "Il y a un grand danger de notre voisin égyptien à tout moment. Pourquoi devrions-nous nous laisser sans défense et faibles, exposés aux attaques alors que notre devoir est de renforcer notre peuple et notre foi, pour le but glorieux que Dieu nous a donné. Fortifions notre bastion sud, grand #Y [GetProvince('(int32)509').GetName]#!, empêchons ainsi que nous soyons attaqués par ceux qui nous asservissaient autrefois."
  judea_inv.38.a:0 "Jamais plus nous ne répondrons à l'Egypte."
  judea_inv.39.t:0 "Royaume de Saba"
  judea_inv.39.desc:0 "Nous avons suivi le vieux Salomon dans le pays de la grande reine, aussi difficile que fût le voyage. C'est un spectacle étrange, tout cela. Assis au bord de la mer Rouge déchaînée, nous voyons le rivage, les rives fleuries et la ville au loin, où se trouvent ses richesses. Ils se sont livrés à nous, comme Sheba l'a fait à Salomon, et ainsi ils nous rejoignent dans notre foi et dans notre vie."
  judea_inv.39.a:0 "Bienvenue, enfants de Saba."
  judea_inv.40.t:0 "L'Oasis d'Arabie"
  judea_inv.40.desc:0 "La mer d'Oman est maintenant à portée de main, prête à être utilisée par nos navires pour naviguer dans ses eaux libres après avoir quitté la mer Rouge. Ce n'est qu'une question de temps avant que nous commencions à importer de l'ivoire d'Inde et des animaux exotiques des régions méconnues du sud de la Corne de l'Afrique. Il est juste que nous ayons érigé une grande ville pour marquer la frontière de notre nation, un phare d'espoir pour tous ceux qui voient la lumière de Dieu."
  judea_inv.40.a:0 "Vraiment, la perle de l'Arabie."
  judea_inv.41.t:0 "Raser les frontières"
  judea_inv.41.desc:0 "Il y a des parties de Canaan qui ont résisté à notre conquête et restent sourdes à sa parole, aveugles à sa lumière. Nos agents dans ces lieux décrépits se sont attelés à irriter les habitants et à les faire accuser les autorités qui les enchaînent. Cela rendra notre conquête de la terre beaucoup plus facile - nous serons considérés comme les grands sauveurs que nous sommes."
  judea_inv.41.a:0 "Un feu sacré brûle alors que leurs villes s'émeuvent."
  judea_inv.42.t:0 "Retourner la faveur"
  judea_inv.42.desc:0 "Les Babyloniens ont autrefois conquis notre terre et nous avons échangé une captivité contre une autre, tout aussi cruelle. Bien que Cyrus les ait vaincus et ait toléré nos pratiques religieuses, libérant la ville de leur influence polluante, nous ne pouvons pas oublier ce qu'ils ont fait aux royaumes de Judée. Il vaut mieux que leur ville soit détruite et que leur peuple soit oublié."
  judea_inv.42.a:0 "Laissez les oppresseurs du passé disparaître dans l'obscurité."
  judea_inv.43.t:0 "Lâcher prise sur le passé"
  judea_inv.43.desc:0 "L'Egypte était autrefois notre maison, un endroit où nous étions la classe inférieure des hommes, où leurs faux dieux régnaient sur nous. Moïse nous a montré le chemin menant de ce mode de vie, nous faisant traverser le désert jusqu'à la Terre Sainte tant désirée. Nous ne pouvons jamais oublier son grand cadeau aux Israélites, mais nous ne pouvons pas non plus oublier les Égyptiens et la douleur qu'ils nous ont causée. Mais maintenant que nous pouvons naviguer paisiblement sur le Nil sous les rayons de la lumière de Dieu, les choses peuvent changer. Refaçons l'Egypte à notre image et pardonnons les torts de leurs ancêtres, comme Dieu l'a décrété."
  judea_inv.43.a:0 "Une nouvelle aube se lève pour nous, cette fois sur le Nil."
  judea_inv.44.t:0 "Une promesse honorée"
  judea_inv.44.desc:0 "Nous les avons aidés contre leurs adversaires, et maintenant ils honorent leur promesse. Les terres de nos ancêtres nous seront restituées sans autre effusion de sang. Quelle joie!"
  judea_inv.44.a:0 "Que le Seigneur leur sourie."
  judea_inv.46.t:0 "Royaumes unis à nouveau"
  judea_inv.46.desc:0 "Il y a des siècles, lorsque Salomon mourut, nos royaumes s'étaient séparés. Notre séparation nous a amenés à nous développer différemment, pourtant nous sommes toujours d'un même peuple et d'une même origine. Maintenant, nous avons mis nos différences de côté et nous nous sommes à nouveau unis. Les Israélites sont de retour, reprenant leur place légitime en Canaan !"
  judea_inv.46.a:0 "Trop longtemps nous avons été séparés."
  judea_inv.47.t:0 "Les Assyriens en exil"
  judea_inv.47.desc:0 "Il y a des siècles, ils nous ont conquis. Maintenant, leurs royaumes ne sont plus que des rêves sauvages, presque oubliés. Quand ils ont chassé nos ancêtres de nos terres ancestrales, seuls quelques-uns sont restés, mangeant le pain de la misère. Quand nous sommes revenus, nos parents n'étaient plus les mêmes ; nous avons divergé. Pourtant, c'est la folie des Assyriens de croire que leurs actions passées ont été oubliées ou pardonnées. Leurs villes sont maintenant les nôtres, et les actes de leurs ancêtres effacés des livres de l'histoire. Aujourd'hui, c'est la fin de l'Assyrie."
  judea_inv.47.a:0 "Que leurs os pourrissent dans leurs tombes."
  judea_inv.48.t:0 "Partir, syrien aveugle"
  judea_inv.48.desc:0 "Qu'est-ce que le Syrien sinon notre adversaire du Nord, le peuple d'en face de notre terre entre l'Egypte et l'Orient ? Ils nous ressemblent tellement, et pourtant si différents, et ils ne respectent pas la volonté de Dieu. Ils ne peuvent pas lire sa parole, car ils ne parlent pas sa langue. Ils ne peuvent pas voir Ses œuvres, bien qu'ils vivent dans un tel lieu saint. Nos sages travaillent constamment pour résoudre ce problème; chacun d'eux ouvre les yeux de cent Syriens par jour, insufflant dans leur âme la parole et l'amour de Dieu."
  judea_inv.48.a:0 "Un Syrien n'est qu'un Israélite enveloppé d'ombres..."
  judea_inv.49.t:0 "Main dans la main avec un cananéen"
  judea_inv.49.desc:0 "Ce n'est pas nous qui considérons tous les hommes et les femmes de Canaan comme des Cananéens, nombre de ces personnes étant issues d'un vaste éventail de cultures, de langues et de coutumes différentes des nôtres. Non, nous les traitons comme des enfants individuels de Dieu, les guidant dans les villes vers les sanctuaires sacrés que nous avons construits près de leurs humbles maisons. C'est ainsi, grâce à la bonté de nos cœurs samaritains, que nous les amenons dans notre bercail, les remplissant dans nos temples, les trouvant assis à côté de nous pendant que la parole est récitée."
  judea_inv.49.a:0 "Et c'est ainsi, le terrain de jeu de Dieu"
  judea_inv.50.t:0 "Mort aux Assyriens"
  judea_inv.50.desc:0 "Ils étaient autrefois nos conquérants, nos maîtres assujettissants, nous forçant à nous prosterner devant leurs voies, adorant leurs faux dieux et accomplissant leurs rituels. Comment les temps ont changé - comment les puissants se sont flétris et sont tombés sous la bannière du seul vrai Dieu. Ils nous implorent d'être bons, d'être miséricordieux, de nous comporter conformément aux valeurs de Ses paroles. Cela, nous ne pouvons pas leur accorder, car ils seront toujours des oppresseurs. Leur mode de vie doit être remplacé par le nôtre !"
  judea_inv.50.a:0 "Vive le Seigneur, le seul vrai Dieu."
  judea_inv.51.t:0 "Un nuage de fumée"
  judea_inv.51.desc:0 "Peu de gens ne partagent pas notre amour de l'odeur que dégage l'encens brûlant. Rares sont ceux qui n'aiment pas regarder la traînée ondoyante de la volute de fumée lorsqu'elle rencontre l'air chaud. Nous en avons besoin de plus, et nous en avons besoin de plus forts. Heureusement, nous savons comment y parvenir; en le séchant, prolongeant la durée de vie de chaque lot afin que nous puissions le savourer plus longtemps avant d'en avoir besoin de plus."
  judea_inv.51.a:0 "Cette odeur glorieuse."
  judea_inv.53.t:0 "En Arabie"
  judea_inv.53.desc:0 "Nous poussons en Arabie, d'où est venu l'amant de Salomon. Son royaume florissant à ce jour... nous te rejoindrons bientôt, mythique Saba. \n \nSécuriser le commerce de l'encens est bien sûr une incitation pour les moins pieux d'entre nous..."
  judea_inv.53.a:0 "L'encens sera ou- je veux dire, on trouvera Saba !"
