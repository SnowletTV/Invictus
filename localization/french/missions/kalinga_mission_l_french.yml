l_french:
 KALINGAN_EMPIRE:0 "Empire Kalingan"
 coastal_capital:0 "Capitale côtière"
 happy_andhran_kalinga:0 "Bienveillance Kalingane"
 jungle_capital:0 "Capitale de la jungle"
 kalinga_defeat_south_rivals:0 "Rivaux du Sud vaincus"
 kalinga_developed_agriculture:0 "Agriculture développée"
 kalinga_missions:0 "Rois de Kalinga"
 kalinga_missions_BUTTON_TOOLTIP:0 "Kalinga n'est pas encore fini !"
 kalinga_missions_CRITERIA_DESCRIPTION:0 "Cet arbre de mission peut être complété une fois que vous avez pris le contrôle du sud de l'Inde."
 kalinga_missions_DESCRIPTION:0 "Notre royaume se trouve à la périphérie même du monde et beaucoup ne connaissent même pas notre existence. Mais des problèmes se préparent en Inde. Au nord, le royaume Maurya toujours grandissant menace nos frontières. Nous ne sommes pas assez forts pour rivaliser avec eux dans notre état actuel. Nous ne pouvons que regarder vers le sud pour l'expansion, si nous souhaitons survivre à ces temps difficiles."
 kalinga_missions_task_10:0 "Protéger les routes commerciales à l'étranger"
 kalinga_missions_task_10_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('kalinga_missions_task_10_1_current')|0]# !"
 kalinga_missions_task_10_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('kalinga_missions_task_10_1_current')|0]# !"
 kalinga_missions_task_10_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('kalinga_missions_task_10_2_current')|0]# !"
 kalinga_missions_task_10_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('kalinga_missions_task_10_2_current')|0]# !"
 kalinga_missions_task_10_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('kalinga_missions_task_10_3_current')|0]# !"
 kalinga_missions_task_10_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('kalinga_missions_task_10_3_current')|0]# !"
 kalinga_missions_task_10_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('kalinga_missions_task_10_4_current')|0]# !"
 kalinga_missions_task_10_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('kalinga_missions_task_10_4_current')|0]# !"
 kalinga_missions_task_10_DESC:0 "Les épices étant sécurisées, il nous appartient maintenant de protéger nos marchands en haute mer. Des pirates et d'autres marines hostiles se cachent derrière chaque baie. L'expansion de notre propre marine augmentera la sécurité dans nos eaux."
 kalinga_missions_task_10_allow_tt_1:0 "A au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_10_1_target')|0]# ! $trireme$ [SCOPE.Custom('kalinga_missions_task_10_1_custom_loc')]trirème ! Navires de classe ([SCOPE.ScriptValue('kalinga_missions_task_10_1_target')|0]/#Y#!)"
 kalinga_missions_task_10_allow_tt_2:0 "A au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_10_2_target')|0]# ! $tetrere$ [SCOPE.Custom('kalinga_missions_task_10_2_custom_loc')]tetrere ! Navires de classe ([SCOPE.ScriptValue('kalinga_missions_task_10_2_target')|0]/#Y#!)"
 kalinga_missions_task_10_allow_tt_3:0 "A au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_10_3_target')|0]# ! $hexere$ [SCOPE.Custom('kalinga_missions_task_10_3_custom_loc')]hexere ! Navires de classe ([SCOPE.ScriptValue('kalinga_missions_task_10_3_target')|0]/#Y#!)"
 kalinga_missions_task_10_allow_tt_4:0 "A au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_10_4_target')|0]# ! total des navires ([SCOPE.Custom('kalinga_missions_task_10_4_custom_loc')]/#Y [SCOPE.ScriptValue('kalinga_missions_task_10_4_target')|0]# !)"
 kalinga_missions_task_11:0 "En bas de la côte"
 kalinga_missions_task_11_DESC:0 "Au sud se trouvent les plaines de la région d'Andhra. La terre est fertile et la côte pleine de marchands. L'expansion dans cette région s'avérera vitale pour notre renaissance en tant que puissance majeure en Inde."
 kalinga_missions_task_11_c_tt2:0 "Nous aurons le choix d'intégrer le #Y Andhran# ! personnes ou non."
 kalinga_missions_task_11_c_tt3:0 "Nous gagnerons des revendications sur les zones de #Y $sriparvata_area$#!, #Y $north_tondainadu_area$#! Andy $south_tondainadu_area$#!."
 kalinga_missions_task_11_c_tt:0 "Gagnez jusqu'à #G 3# ! #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]freemen $andhra_area$freemen!#!, #Y citoyenscitizens!#! ou #Y noblesnobles!#! par ville dans les villes nouvellement conquises de #Y#!."
 kalinga_missions_task_12:0 "Relations tamoules"
 kalinga_missions_task_12_DESC:0 "Les royaumes tamouls ont longtemps dominé le sud de l'Inde. Les conflits directs ne sont peut-être pas la meilleure idée, car ils ne doivent pas être sous-estimés. Une alliance, cependant, renforcerait considérablement notre position dans le sud de l'Inde."
 kalinga_missions_task_12_a_tt:0 "L'opinion de #Y [GetCountry('CHL').GetName]#!, #Y [GetCountry('CHR').GetName]#! ou #Y [GetCountry('PND').GetName]#! sur #Y [SCOPE.GetRootScope.GetCountry.GetName]#! est supérieur ou égal à #Y 25#!."
 kalinga_missions_task_12_c_tt:0 "Nous pourrions obtenir une alliance #Y# ! avec l'un des #Y Tamil Kings#!."
 kalinga_missions_task_13:0 "Sang tamoul"
 kalinga_missions_task_13_DESC:0 "Le sang des Tamouls est très prestigieux. La fusion de nos dynasties nous apportera une autorité bien nécessaire non seulement auprès des Tamouls, mais dans toute l'Inde."
 kalinga_missions_task_14:0 "Renforcer les liens tamouls"
 kalinga_missions_task_14_DESC:0 "Les Tamouls sont féroces, mais pas hostiles. La domination de leurs terres sans occupation peut être une solution réaliste. Mais pour cela, il faudrait d'abord prouver que Kalinga est assez fort pour dominer le sud."
 kalinga_missions_task_14_a_tt:0 "$kalinga_missions_task_14_a_tt_opinion_loc$#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a plus de provinces qu'au moins un des trois #Y Tamil Kings#! : \n$kalinga_missions_task_14_a_tt_chola_loc$ \n$kalinga_missions_task_14_a_tt_chera_loc$ \n$kalinga_missions_task_14_a_tt_pandya_loc$"
 kalinga_missions_task_14_a_tt_chera_loc:0 "[SCOPE.Custom('kalinga_missions_task_14_chera_custom_loc')]/#Y [SCOPE.ScriptValue('kalinga_missions_task_14_chera_current')|0]# !"
 kalinga_missions_task_14_a_tt_chola_loc:0 "[SCOPE.Custom('kalinga_missions_task_14_chola_custom_loc')]/#Y [SCOPE.ScriptValue('kalinga_missions_task_14_chola_current')|0]# !"
 kalinga_missions_task_14_a_tt_opinion_loc:0 "L'opinion de #Y [GetCountry('CHL').GetName]#!, #Y [GetCountry('CHR').GetName]#! ou #Y [GetCountry('PND').GetName]#! sur #Y [SCOPE.GetRootScope.GetCountry.GetName]#! est supérieur ou égal à #Y 150#!."
 kalinga_missions_task_14_a_tt_pandya_loc:0 "[SCOPE.Custom('kalinga_missions_task_14_pandya_custom_loc')]/#Y [SCOPE.ScriptValue('kalinga_missions_task_14_pandya_current')|0]# !"
 kalinga_missions_task_14_c_tt:0 "#Y [GetCountry('CHL').GetName]# !, #Y [GetCountry('CHR').GetName]# ! ou #Y [GetCountry('PND').GetName]# ! deviendra notre #G Indian Client State#!."
