l_french:
  kalinga_missions:0 "Rois de Kalinga"
  kalinga_missions_DESCRIPTION:0 "Notre royaume se trouve à la périphérie même du monde et beaucoup ne connaissent même pas notre existence. Mais des problèmes se préparent en Inde. Au nord, le royaume Maurya toujours grandissant menace nos frontières. Nous ne sommes pas assez forts pour rivaliser avec eux dans notre état actuel. Nous ne pouvons que regarder vers le sud pour l'expansion, si nous souhaitons survivre à ces temps difficiles."
  kalinga_missions_CRITERIA_DESCRIPTION:0 "Cet arbre de mission peut être complété une fois que vous avez pris le contrôle du sud de l'Inde."
  kalinga_missions_BUTTON_TOOLTIP:0 "Kalinga n'est pas encore fini !"
  kalinga_missions_task_1:0 "Adoptez les voies bouddhistes"
  kalinga_missions_task_1_DESC:0 "Le bouddhisme a connu une ascension au cours des deux dernières décennies. Certains de nos peuples ont déjà rejeté les anciens dieux et suivent les enseignements du Bouddha. En prédisant la tendance actuelle, ce n'est peut-être pas une si mauvaise idée d'adopter les voies bouddhistes ?event_pic5 !"
  kalinga_missions_task_2:0 "Rois de Kalinga"
  kalinga_missions_task_2_DESC:0 "Le Kalinga d'autrefois était gouverné par de puissants dirigeants. Si nous souhaitons survivre aux luttes à venir, nous devrons nous rappeler notre héritage dynastique."
  kalinga_missions_task_3:0 "Améliorer la capitale"
  kalinga_missions_task_3_DESC:0 "Kalinga est une terre fière, chargée d'histoire et de richesses. Cependant, au fil des ans, notre infrastructure a pris du retard par rapport au reste de l'Inde. Nous devons moderniser nos territoires de base si nous voulons nous aussi être compétitifs sur la scène mondiale."
  kalinga_missions_task_4:0 "Une capitale côtière"
  kalinga_missions_task_4_DESC:0 "Nous n'avons aucune raison de nous cacher devant nos ennemis. Embellir notre capitale sur la côte stimulera sûrement la migration ainsi que le commerce pour notre royaume."
  kalinga_missions_task_5:0 "Magasins d'alimentation"
  kalinga_missions_task_5_DESC:0 "Nos réalisations récentes ont entraîné une augmentation de la population. Nous devrons sécuriser notre production alimentaire si nous voulons croître encore plus."
  kalinga_missions_task_6:0 "Éléphanterie avancée"
  kalinga_missions_task_6_DESC:0 "Les éléphants sont des titans de bataille et des signes de prestige. Les rois de Kalinga utilisent depuis longtemps des éléphants au combat, mais il reste encore beaucoup à apprendre sur ces bêtes colossales. L'élargissement de notre offre peut conduire à un meilleur choix pour la sélection."
  kalinga_missions_task_7:0 "Une capitale de la jungle"
  kalinga_missions_task_7_DESC:0 "Les ennemis sont tout autour de nous et nous devons sécuriser notre capital. Si nous devions le refonder dans la jungle, le défendre serait beaucoup plus facile."
  kalinga_missions_task_8:0 "Une nouvelle ville"
  kalinga_missions_task_8_DESC:0 "Suite à notre décision de déplacer notre capitale dans la jungle, nous devons maintenant rediriger certains fonds vers le projet de construction de la ville. Notre nouvelle capitale émerveillera toute l'Inde."
  kalinga_missions_task_9:0 "Le commerce des épices"
  kalinga_missions_task_9_DESC:0 "Les épices sont la clé du succès du commerce en Inde et dans le reste du monde. Si nous pouvions en obtenir, nous pourrions commencer à en cultiver nous-mêmes."
  kalinga_missions_task_10:0 "Protéger les routes commerciales à l'étranger"
  kalinga_missions_task_10_DESC:0 "Les épices étant sécurisées, il nous appartient maintenant de protéger nos marchands en haute mer. Des pirates et d'autres marines hostiles se cachent derrière chaque baie. L'expansion de notre propre marine augmentera la sécurité dans nos eaux."
  kalinga_missions_task_11:0 "En bas de la côte"
  kalinga_missions_task_11_DESC:0 "Au sud se trouvent les plaines de la région d'Andhra. La terre est fertile et la côte pleine de marchands. L'expansion dans cette région s'avérera vitale pour notre renaissance en tant que puissance majeure en Inde."
  kalinga_missions_task_12:0 "Relations tamoules"
  kalinga_missions_task_12_DESC:0 "Les royaumes tamouls ont longtemps dominé le sud de l'Inde. Les conflits directs ne sont peut-être pas la meilleure idée, car ils ne doivent pas être sous-estimés. Une alliance, cependant, renforcerait considérablement notre position dans le sud de l'Inde."
  kalinga_missions_task_13:0 "Sang tamoul"
  kalinga_missions_task_13_DESC:0 "Le sang des Tamouls est très prestigieux. La fusion de nos dynasties nous apportera une autorité bien nécessaire non seulement auprès des Tamouls, mais dans toute l'Inde."
  kalinga_missions_task_14:0 "Renforcer les liens tamouls"
  kalinga_missions_task_14_DESC:0 "Les Tamouls sont féroces, mais pas hostiles. La domination de leurs terres sans occupation peut être une solution réaliste. Mais pour cela, il faudrait d'abord prouver que Kalinga est assez fort pour dominer le sud."
  kalinga_missions_task_15:0 "Roi de la jungle"
  kalinga_missions_task_15_DESC:0 "A notre ouest s'étendent les jungles dangereuses de l'Inde. Les gens qui vivent dans ces bois sont un danger pour notre peuple s'ils ne sont pas contrôlés. Mais, si nous parvenions à les intégrer à Kalinga, leurs connaissances et leurs prouesses martiales ne feraient que renforcer notre position."
  kalinga_missions_task_16:0 "Vaincre les rivaux du sud"
  kalinga_missions_task_16_DESC:0 "Les tribus arrogantes du centre de l'Inde sont désormais sous notre hégémonie. Il n'y a pas si longtemps, ces sauvages se moquaient de nous, mais maintenant ils s'agenouillent tous devant la puissance de Kalinga !."
  kalinga_missions_task_17:0 "Conquérir la Dravide du Nord"
  kalinga_missions_task_17_DESC:0 "Dravida est une vaste région du sud de l'Inde. De nombreux seigneurs de guerre et tribus parcourent cette terre. Pourtant, en tant que protecteurs du sud de l'Inde, nous devrons les faire céder."
  kalinga_missions_task_18:0 "Conquérir le sud de la Dravide"
  kalinga_missions_task_18_DESC:0 "Nous ne pourrions pas nous appeler l'hégémonie du sud de l'Inde sans les parties les plus méridionales sous notre contrôle. Nous allons étendre notre influence jusqu'à Lanka !"
  kalinga_missions_task_19:0 "Conquérir le nord du Karnata"
  kalinga_missions_task_19_DESC:0 "Le nord du Karnata est primitif et vaste. Beaucoup de sang devra être versé jusqu'à ce que cette région devienne sécurisée."
  kalinga_missions_task_20:0 "Conquérir le sud du Karnata"
  kalinga_missions_task_20_DESC:0 "Le sud du Karnata compte de nombreux ports et ports. De là, nombre de nos marchands pouvaient transporter nos marchandises vers l'ouest. Mais avant de pouvoir utiliser la région, nous devons d'abord l'obtenir."
  kalinga_missions_task_21:0 "Kalinga légendaire"
  kalinga_missions_task_21_DESC:0 "Tout le sud de l'Inde est sous notre contrôle ! Nous avons réécrit notre destin et avons prouvé que Kalinga ne tombera pas tout de suite. Nous officialiserons notre domination sur l'Inde, laissant une marque dans l'histoire indienne qui ne sera jamais oubliée ! Loué soit Kalinga !"
  kalinga_missions_task_22:0 "Embellissez Andhrapura"
  kalinga_missions_task_22_DESC:0 "La ville d'Andhrapura est ancienne et a une fière histoire, mais les habitants de l'Andhra l'ont trop longtemps négligée. Maintenant qu'il est entre nos mains, nous allons redonner à la ville son ancienne gloire."
  kalinga_missions_task_23:0 "Dominez l'Andhra"
  kalinga_missions_task_23_DESC:0 "L'Andhra est notre porte d'entrée vers le sud. La conquête de cette région ouvrira de nombreuses voies nouvelles pour notre royaume."
  kalinga_missions_task_24:0 "Dominez Asmaka"
  kalinga_missions_task_24_DESC:0 "Ashmaka se situe au centre de l'Inde. Si nous voulons vraiment dominer tout le continent, nous ne pouvons pas rester uniquement sur le littoral."
  kalinga_missions_task_25:0 "Dominez Kuntala"
  kalinga_missions_task_25_DESC:0 "À l'extrême ouest de l'Inde centrale se trouve Kuntala. Eux aussi ont fait preuve d'un manque de respect insultant envers nous. La domination de leurs terres est presque inévitable !"
  kalinga_missions_task_26:0 "Gemmes du Deccan"
  kalinga_missions_task_26_DESC:0 "Au fond des montagnes se trouvent de nombreux trésors comme l'or ou les pierres précieuses. Les exploiter enrichira notre population et remplira nos coffres royaux."
  kalinga_missions_task_27:0 "Agriculture du sud de l'Inde"
  kalinga_missions_task_27_DESC:0 "Le sud de l'Inde regorge de rivières et de terres fertiles. Capitaliser sur cette force naturelle nous aidera à nourrir notre population."
  kalinga_missions_task_28:0 "Force culturelle"
  kalinga_missions_task_28_DESC:0 "Dans tout le sud de l'Inde, il y a de nombreuses villes célèbres et importantes. Assurer notre contrôle sur ces centres de civilisation renforcera notre emprise sur la terre dans son ensemble."
  kalinga_missions_task_29:0 "Alliance Maurya"
  kalinga_missions_task_29_DESC:0 "Au nord se trouve le Grand Empire Maurya. Ils sont puissants et pourraient s'avérer de précieux alliés, si nous parvenons à être de leur bon côté."
  kalinga_missions_task_30:0 "Une trêve pour la survie"
  kalinga_missions_task_30_DESC:0 "Maurya est fort et toujours expansionniste. Nous, actuellement, ne pouvons pas rivaliser avec eux, mais l'amitié est hors de question. Peut-être pouvons-nous organiser une sorte de trêve pour nos royaumes ?"
