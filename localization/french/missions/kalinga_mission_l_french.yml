 kalinga_missions_task_14_chola_allow_sv_complete:0 "[GetCountry('CHL').GetName]trigger_yes ! #Y [SCOPE.ScriptValue('kalinga_missions_task_14_kalinga_current')|0]# ! : #Y# !"
 kalinga_missions_task_14_chola_allow_sv_ongoing:0 "[GetCountry('CHL').GetName]trigger_no ! #O [SCOPE.ScriptValue('kalinga_missions_task_14_kalinga_current')|0]# ! : #R# !"
 kalinga_missions_task_14_pandya_allow_sv_complete:0 "[GetCountry('PND').GetName]trigger_yes ! #Y [SCOPE.ScriptValue('kalinga_missions_task_14_kalinga_current')|0]# ! : #Y# !"
 kalinga_missions_task_14_pandya_allow_sv_ongoing:0 "[GetCountry('PND').GetName]trigger_no ! #O [SCOPE.ScriptValue('kalinga_missions_task_14_kalinga_current')|0]# ! : #R# !"
 kalinga_missions_task_15:0 "Roi de la jungle"
 kalinga_missions_task_15_DESC:0 "A notre ouest s'étendent les jungles dangereuses de l'Inde. Les gens qui vivent dans ces bois sont un danger pour notre peuple s'ils ne sont pas contrôlés. Mais, si nous parvenions à les intégrer à Kalinga, leurs connaissances et leurs prouesses martiales ne feraient que renforcer notre position."
 kalinga_missions_task_15_c_tt2:0 "Gagnez jusqu'à #G 3# ! #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]freemen $mahendragiri_area$freemen!#!, #Y citoyens $dakshina_kosala_area$citizens!#! ou #Y noblesnobles!#! par ville dans les villes nouvellement conquises de #Y# ! Andy#!."
 kalinga_missions_task_15_c_tt:0 "Gagnez des droits sur les nations de #Y [GetCountry('ASM').GetName]#!, #Y [GetCountry('ANH').GetName]# ! Andy [GetCountry('KUN').GetName]#!."
 kalinga_missions_task_16:0 "Vaincre les rivaux du sud"
 kalinga_missions_task_16_DESC:0 "Les tribus arrogantes du centre de l'Inde sont désormais sous notre hégémonie. Il n'y a pas si longtemps, ces sauvages se moquaient de nous, mais maintenant ils s'agenouillent tous devant la puissance de Kalinga !."
 kalinga_missions_task_16_c_tt:0 "Gagnez des revendications sur les régions de #Y $dravida_region$# ! Andy $karnata_region$#!."
 kalinga_missions_task_17:0 "Conquérir la Dravide du Nord"
 kalinga_missions_task_17_DESC:0 "Dravida est une vaste région du sud de l'Inde. De nombreux seigneurs de guerre et tribus parcourent cette terre. Pourtant, en tant que protecteurs du sud de l'Inde, nous devrons les faire céder."
 kalinga_missions_task_17_a_tt:0 "Posséder ou faire posséder par un sujet les provinces suivantes en #Y Northern Dravida#! : \n[SCOPE.Custom('kalinga_missions_task_17_sriparvata_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_17_n_tondainadu_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_17_s_tondainadu_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_17_koda_custom_loc')]"
 kalinga_missions_task_17_c_tt:0 "Un jeune #Y General# prometteur ! avec #G élevé# ! #R Martialmilitary_icon!#! comparaîtra devant notre tribunal."
 kalinga_missions_task_17_koda_no:0 "$koda_area$trigger_no ! #Y# !"
 kalinga_missions_task_17_koda_yes:0 "$koda_area$trigger_yes ! #Y# !"
 kalinga_missions_task_17_n_tondainadu_no:0 "$north_tondainadu_area$trigger_no ! #Y# !"
 kalinga_missions_task_17_n_tondainadu_yes:0 "$north_tondainadu_area$trigger_yes ! #Y# !"
 kalinga_missions_task_17_s_tondainadu_no:0 "$south_tondainadu_area$trigger_no ! #Y# !"
 kalinga_missions_task_17_s_tondainadu_yes:0 "$south_tondainadu_area$trigger_yes ! #Y# !"
 kalinga_missions_task_17_sriparvata_no:0 "$sriparvata_area$trigger_no ! #Y# !"
 kalinga_missions_task_17_sriparvata_yes:0 "$sriparvata_area$trigger_yes ! #Y# !"
 kalinga_missions_task_18:0 "Conquérir le sud de la Dravide"
 kalinga_missions_task_18_DESC:0 "Nous ne pourrions pas nous appeler l'hégémonie du sud de l'Inde sans les parties les plus méridionales sous notre contrôle. Nous allons étendre notre influence jusqu'à Lanka !"
 kalinga_missions_task_18_a_tt:0 "Posséder ou faire posséder par un sujet les provinces suivantes dans #Y Southern Dravida#! : \n[SCOPE.Custom('kalinga_missions_task_18_malayas_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_18_pandiya_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_18_n_tambapamni_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_18_s_tambapamni_custom_loc')]"
 kalinga_missions_task_18_c_tt:0 "Jusqu'à #Y 30# ! pops s'assimilera à [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] dans la région de #Y $dravida_region$#!."
 kalinga_missions_task_18_malayas_no:0 "$malayas_area$trigger_no ! #Y# !"
 kalinga_missions_task_18_malayas_yes:0 "$malayas_area$trigger_yes ! #Y# !"
 kalinga_missions_task_18_n_tambapamni_no:0 "$north_tambapamni_area$trigger_no ! #Y# !"
 kalinga_missions_task_18_n_tambapamni_yes:0 "$north_tambapamni_area$trigger_yes ! #Y# !"
 kalinga_missions_task_18_pandiya_no:0 "$pandiya_area$trigger_no ! #Y# !"
 kalinga_missions_task_18_pandiya_yes:0 "$pandiya_area$trigger_yes ! #Y# !"
 kalinga_missions_task_18_s_tambapamni_no:0 "$south_tambapamni_area$trigger_no ! #Y# !"
 kalinga_missions_task_18_s_tambapamni_yes:0 "$south_tambapamni_area$trigger_yes ! #Y# !"
 kalinga_missions_task_19:0 "Conquérir le nord du Karnata"
 kalinga_missions_task_19_DESC:0 "Le nord du Karnata est primitif et vaste. Beaucoup de sang devra être versé jusqu'à ce que cette région devienne sécurisée."
 kalinga_missions_task_19_a_tt:0 "Posséder ou faire posséder un sujet dans les provinces suivantes du #Y Karnata du Nord# ! : \n[SCOPE.Custom('kalinga_missions_task_19_n_mahishamandala_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_19_s_mahishamandala_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_19_vanavasi_custom_loc')]"
 kalinga_missions_task_19_n_mahishamandala_no:0 "$north_mahishamandala_area$trigger_no ! #Y# !"
 kalinga_missions_task_19_n_mahishamandala_yes:0 "$north_mahishamandala_area$trigger_yes ! #Y# !"
 kalinga_missions_task_19_s_mahishamandala_no:0 "$south_mahishamandala_area$trigger_no ! #Y# !"
 kalinga_missions_task_19_s_mahishamandala_yes:0 "$south_mahishamandala_area$trigger_yes ! #Y# !"
 kalinga_missions_task_19_vanavasi_no:0 "$vanavasi_area$trigger_no ! #Y# !"
 kalinga_missions_task_19_vanavasi_yes:0 "$vanavasi_area$trigger_yes ! #Y# !"
 kalinga_missions_task_1:0 "Adoptez les voies bouddhistes"
 kalinga_missions_task_1_DESC:0 "Le bouddhisme a connu une ascension au cours des deux dernières décennies. Certains de nos peuples ont déjà rejeté les anciens dieux et suivent les enseignements du Bouddha. En prédisant la tendance actuelle, ce n'est peut-être pas une si mauvaise idée d'adopter les voies bouddhistes ?event_pic5 !"
 kalinga_missions_task_1_c_tt:0 "#Y Bouddhisme# ! sera présenté à #Y Kalinga# ! dans une tentative de répandre les enseignements bouddhistes dans nos terres !"
 kalinga_missions_task_20:0 "Conquérir le sud du Karnata"
 kalinga_missions_task_20_DESC:0 "Le sud du Karnata compte de nombreux ports et ports. De là, nombre de nos marchands pouvaient transporter nos marchandises vers l'ouest. Mais avant de pouvoir utiliser la région, nous devons d'abord l'obtenir."
 kalinga_missions_task_20_a_tt:0 "Posséder ou faire posséder un sujet dans les provinces suivantes du #Y Southern Karnata#! : \n[SCOPE.Custom('kalinga_missions_task_20_n_satiyaputa_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_20_s_satiyaputa_custom_loc')] \n[SCOPE.Custom('kalinga_missions_task_20_keralaputa_custom_loc')]"
 kalinga_missions_task_20_c_tt:0 "Jusqu'à #Y 30# ! pops s'assimilera à [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] dans la région de #Y $karnata_region$#!."
 kalinga_missions_task_20_keralaputa_no:0 "$keralaputa_area$trigger_no ! #Y# !"
 kalinga_missions_task_20_keralaputa_yes:0 "$keralaputa_area$trigger_yes ! #Y# !"
 kalinga_missions_task_20_n_satiyaputa_no:0 "$north_satiyaputa_area$trigger_no ! #Y# !"
 kalinga_missions_task_20_n_satiyaputa_yes:0 "$north_satiyaputa_area$trigger_yes ! #Y# !"
 kalinga_missions_task_20_s_satiyaputa_no:0 "$south_satiyaputa_area$trigger_no ! #Y# !"
 kalinga_missions_task_20_s_satiyaputa_yes:0 "$south_satiyaputa_area$trigger_yes ! #Y# !"
 kalinga_missions_task_21:0 "Kalinga légendaire"
 kalinga_missions_task_21_DESC:0 "Tout le sud de l'Inde est sous notre contrôle ! Nous avons réécrit notre destin et avons prouvé que Kalinga ne tombera pas tout de suite. Nous officialiserons notre domination sur l'Inde, laissant une marque dans l'histoire indienne qui ne sera jamais oubliée ! Loué soit Kalinga !"
 kalinga_missions_task_21_a_tt:0 "Posséder toutes les #Y provinces en surbrillance#!."
 kalinga_missions_task_22:0 "Embellissez Andhrapura"
 kalinga_missions_task_22_DESC:0 "La ville d'Andhrapura est ancienne et a une fière histoire, mais les habitants de l'Andhra l'ont trop longtemps négligée. Maintenant qu'il est entre nos mains, nous allons redonner à la ville son ancienne gloire."
 kalinga_missions_task_23:0 "Dominez l'Andhra"
 kalinga_missions_task_23_DESC:0 "L'Andhra est notre porte d'entrée vers le sud. La conquête de cette région ouvrira de nombreuses voies nouvelles pour notre royaume."
 kalinga_missions_task_24:0 "Dominez Asmaka"
 kalinga_missions_task_24_DESC:0 "Ashmaka se situe au centre de l'Inde. Si nous voulons vraiment dominer tout le continent, nous ne pouvons pas rester uniquement sur le littoral."
 kalinga_missions_task_24_c_tt:0 "Jusqu'à #Y 25# ! apparaît dans #Y $asmaka_area$# ! sera assimilé à [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y]."
 kalinga_missions_task_25:0 "Dominez Kuntala"
 kalinga_missions_task_25_DESC:0 "À l'extrême ouest de l'Inde centrale se trouve Kuntala. Eux aussi ont fait preuve d'un manque de respect insultant envers nous. La domination de leurs terres est presque inévitable !"
 kalinga_missions_task_25_c_tt:0 "Jusqu'à #Y 25# ! apparaît dans #Y $kuntala_area$# ! sera assimilé à [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y]."
 kalinga_missions_task_26:0 "Gemmes du Deccan"
 kalinga_missions_task_26_DESC:0 "Au fond des montagnes se trouvent de nombreux trésors comme l'or ou les pierres précieuses. Les exploiter enrichira notre population et remplira nos coffres royaux."
 kalinga_missions_task_26_a_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] produit au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_26_gems_total')|0] Gems# ! [SCOPE.GetRootScope.GetCountry.Custom('kalinga_missions_task_26_gems_custom_loc')] gemmes ! dans la région du #Y Deccan#!."
 kalinga_missions_task_26_gems_complete:0 "(#R [SCOPE.ScriptValue('kalinga_missions_task_26_gems_current')|0]#!/#Y [SCOPE.ScriptValue('kalinga_missions_task_26_gems_total')|0]#!)"
 kalinga_missions_task_26_gems_ongoing:0 "(#Y [SCOPE.ScriptValue('kalinga_missions_task_26_gems_current')|0]#!/#Y [SCOPE.ScriptValue('kalinga_missions_task_26_gems_total')|0]#!)"
 kalinga_missions_task_27:0 "Agriculture du sud de l'Inde"
 kalinga_missions_task_27_DESC:0 "Le sud de l'Inde regorge de rivières et de terres fertiles. Capitaliser sur cette force naturelle nous aidera à nourrir notre population."
 kalinga_missions_task_27_grain_veggie_cows_complete:0 "(#R [SCOPE.ScriptValue('kalinga_missions_task_27_grain_veggie_cows_current')|0]#!/#Y [SCOPE.ScriptValue('kalinga_missions_task_27_grain_veggie_cows_total')|0]#!)"
 kalinga_missions_task_27_grain_veggie_cows_ongoing:0 "(#Y [SCOPE.ScriptValue('kalinga_missions_task_27_grain_veggie_cows_current')|0]#!/#Y [SCOPE.ScriptValue('kalinga_missions_task_27_grain_veggie_cows_total')|0]#!)"
 kalinga_missions_task_27_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! produit au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_27_grain_veggie_cows_total')|0] Grain# ! [SCOPE.GetRootScope.GetCountry.Custom('kalinga_missions_task_27_grain_veggie_cows_custom_loc')]grain!, #Y Légumes#!légumes! ou #Y Bétail# !bétail! dans les régions de #Y Inde du Sud#!."
 kalinga_missions_task_28:0 "Force culturelle"
 kalinga_missions_task_28_DESC:0 "Dans tout le sud de l'Inde, il y a de nombreuses villes célèbres et importantes. Assurer notre contrôle sur ces centres de civilisation renforcera notre emprise sur la terre dans son ensemble."
 kalinga_missions_task_28_a_tt:0 "Les capitales des #Y États des provinces suivantes# ! avoir #Y ville# ! statut, avoir au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_28_buildings_total')|0]# ! bâtiments et la culture dominante est soit [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] soit #Y intégrée#! : \n[SCOPE.Custom('kalinga_missions_task_28_andhra_custom_loc')] #O $andhra_area$# ! \n[SCOPE.Custom('kalinga_missions_task_28_sriparvata_custom_loc')] #O $sriparvata_area$# ! \n[SCOPE.Custom('kalinga_missions_task_28_asmaka_custom_loc')] #O $asmaka_area$# ! \n[SCOPE.Custom('kalinga_missions_task_28_asika_custom_loc')] #O $asika_area$# ! \n[SCOPE.Custom('kalinga_missions_task_28_kuntala_custom_loc')] #O $kuntala_area$# ! \n[SCOPE.Custom('kalinga_missions_task_28_mulaka_custom_loc')] #O $mulaka_area$# !"
 kalinga_missions_task_28_no:0 "trigger_no !"
 kalinga_missions_task_28_yes:0 "trigger_yes !"
 kalinga_missions_task_29:0 "Alliance Maurya"
 kalinga_missions_task_29_DESC:0 "Au nord se trouve le Grand Empire Maurya. Ils sont puissants et pourraient s'avérer de précieux alliés, si nous parvenons à être de leur bon côté."
 kalinga_missions_task_2:0 "Rois de Kalinga"
 kalinga_missions_task_2_DESC:0 "Le Kalinga d'autrefois était gouverné par de puissants dirigeants. Si nous souhaitons survivre aux luttes à venir, nous devrons nous rappeler notre héritage dynastique."
 kalinga_missions_task_30:0 "Une trêve pour la survie"
 kalinga_missions_task_30_DESC:0 "Maurya est fort et toujours expansionniste. Nous, actuellement, ne pouvons pas rivaliser avec eux, mais l'amitié est hors de question. Peut-être pouvons-nous organiser une sorte de trêve pour nos royaumes ?"
 kalinga_missions_task_3:0 "Améliorer la capitale"
 kalinga_missions_task_3_A_tooltip:0 "La zone de #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetArea.GetName]#! a au moins deux #Y investissements provinciaux# ! de toute nature."
 kalinga_missions_task_3_DESC:0 "Kalinga est une terre fière, chargée d'histoire et de richesses. Cependant, au fil des ans, notre infrastructure a pris du retard par rapport au reste de l'Inde. Nous devons moderniser nos territoires de base si nous voulons nous aussi être compétitifs sur la scène mondiale."
 kalinga_missions_task_4:0 "Une capitale côtière"
 kalinga_missions_task_4_DESC:0 "Nous n'avons aucune raison de nous cacher devant nos ennemis. Embellir notre capitale sur la côte stimulera sûrement la migration ainsi que le commerce pour notre royaume."
 kalinga_missions_task_5:0 "Magasins d'alimentation"
 kalinga_missions_task_5_A_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! produit au moins #Y [SCOPE.ScriptValue('kalinga_missions_task_5_kalinga_grain_veggie_total')|0] Grain# ! $kalinga_area$grain! ou #Y Légumes# ! [SCOPE.GetRootScope.GetCountry.Custom('kalinga_missions_task_5_kalinga_grain_veggie_loc')]légumes! dans la zone de #Y#!."
 kalinga_missions_task_5_DESC:0 "Nos réalisations récentes ont entraîné une augmentation de la population. Nous devrons sécuriser notre production alimentaire si nous voulons croître encore plus."
 kalinga_missions_task_5_kalinga_grain_veggie_loc_1:0 "(#Y [SCOPE.ScriptValue('kalinga_missions_task_5_kalinga_grain_veggie_current')|0]#!/#Y [SCOPE.ScriptValue('kalinga_missions_task_5_kalinga_grain_veggie_total')|0]#!)"
 kalinga_missions_task_5_kalinga_grain_veggie_loc_2:0 "(#R [SCOPE.ScriptValue('kalinga_missions_task_5_kalinga_grain_veggie_current')|0]#!/#Y [SCOPE.ScriptValue('kalinga_missions_task_5_kalinga_grain_veggie_total')|0]#!)"
 kalinga_missions_task_6:0 "Éléphanterie avancée"
 kalinga_missions_task_6_DESC:0 "Les éléphants sont des titans de bataille et des signes de prestige. Les rois de Kalinga utilisent depuis longtemps des éléphants au combat, mais il reste encore beaucoup à apprendre sur ces bêtes colossales. L'élargissement de notre offre peut conduire à un meilleur choix pour la sélection."
 kalinga_missions_task_7:0 "Une capitale de la jungle"
 kalinga_missions_task_7_DESC:0 "Les ennemis sont tout autour de nous et nous devons sécuriser notre capital. Si nous devions le refonder dans la jungle, le défendre serait beaucoup plus facile."
 kalinga_missions_task_7_allow_tt:0 "Est éligible pour devenir une ville."
 kalinga_missions_task_7_c_tooltip:0 "Nous obtenons un nouveau #Y Capital# ! dans la #T Jungle# ! zones de #Y $mahendragiri_area$# ! ou #Y $dakshina_kosala_area$#!."
 kalinga_missions_task_8:0 "Une nouvelle ville"
 kalinga_missions_task_8_DESC:0 "Suite à notre décision de déplacer notre capitale dans la jungle, nous devons maintenant rediriger certains fonds vers le projet de construction de la ville. Notre nouvelle capitale émerveillera toute l'Inde."
 kalinga_missions_task_8_allow_tt:0 "Est éligible pour devenir une ville."
 kalinga_missions_task_9:0 "Le commerce des épices"
 kalinga_missions_task_9_B_tt:0 "Une province sous-développée au hasard commencera à produire #Y Spices# !épices!."
 kalinga_missions_task_9_DESC:0 "Les épices sont la clé du succès du commerce en Inde et dans le reste du monde. Si nous pouvions en obtenir, nous pourrions commencer à en cultiver nous-mêmes."
 kalinga_missions_task_9_tt:0 "Au moins une province doit importer des #Y Spices# !épices!."
 kalinga_tamil_bad_relations:0 "Mauvaises relations tamoules"
 kalinga_tamil_good_relations:0 "Bonnes relations tamoules"
 kalingan_agricultural_boost:0 "Techniques agricoles améliorées"
 kalingan_conquests_center:0 "Havre de Kalingan"
 kalingan_cultural_fortitude:0 "Force culturelle"
 kalingan_investments:0 "Investissements Kalingan"
 kalingan_trade_center:0 "Centre commercial de Kalingan"
 legendary_kalinga:0 "Kalinga légendaire"
 mad_andhran_kalinga:0 "Andhran Maltraitance"
 me_kalinga_1.a:0 "Pour les Kalingadhipati !"
 me_kalinga_10.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 me_kalinga_10.b:0 "Comment osent ces crétins ? ! Le fiel !"
 me_kalinga_10_a_tt:0 "Nous deviendrons un #État client indien# ! de #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
 me_kalinga_10_b_tt:0 "Cela peut conduire à la #guerre R# !..."
 me_kalinga_10_desc:0 "Des nouvelles arrivent du tribunal de Kalinga. Leur cour a décidé de décrocher le titre de protecteur du sud de l'Inde. Ce faisant, ils exigent de nous une soumission formelle. Ce n'est un secret pour personne que les rois de Kalinga ont considérablement étendu leur influence dans le sud de l'Inde. Peut-être leur céder est-il le bon choix ?"
 me_kalinga_10_title:0 "$kalinga_missions_task_14$ : La demande kalingane"
 me_kalinga_11.a:0 "Bien sûr qu'ils l'ont fait."
 me_kalinga_11.b:0 "Ils regretteront ce jour."
 me_kalinga_11_desc:0 "Des nouvelles sont arrivées des Tamouls concernant notre proposition de protectorat sur le sud de l'Inde."
 me_kalinga_11_i_tt:0 "Nous aurons #Y réclamations# ! sur toutes les provinces de #Y[SCOPE.sC('kal_offer_scope').GetName]#!"
 me_kalinga_11_title:0 "$kalinga_missions_task_14$: [SCOPE.sC('kal_offer_scope').GetAdjective] Réponse"
 me_kalinga_12.a:0 "Adoptez le bouddhisme !"
 me_kalinga_12.b:0 "Nous n'avons pas besoin d'une telle chose..."
 me_kalinga_12_desc:0 "La foi bouddhique gagne en popularité chaque jour. Il semble que ce ne soit qu'une question de temps avant qu'une grande majorité de notre peuple suive cette nouvelle foi. Peut-être devrions-nous aussi?"
 me_kalinga_12_title:0 "$kalinga_missions_task_1$: Adoptez les voies bouddhistes"
 me_kalinga_1_desc:0 "Les rois de Kalinga sont de fiers guerriers qui sèment la peur dans le cœur de leurs ennemis. Les Mauryans et le reste de l'Inde peuvent nous croire faibles, mais nous leur prouverons le contraire. D'abord, nous allons frapper l'ouest et conquérir les jungles de l'Inde. Kalinga n'est pas fini, ce n'est que le début !"
 me_kalinga_1_title:0 "$kalinga_missions$"
 me_kalinga_1_tt:0 "Gagnez des revendications sur les zones de #Y $mahendragiri_area$# ! Andy $dakshina_kosala_area$#!."
 me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
 me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
 me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
 me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
 me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"
 me_kalinga_2_desc:0 "La jungle impénétrable est un endroit plus que sécurisé pour notre nouvelle capitale. Nos meilleurs constructeurs et architectes ont sillonné la région. Ils ont trouvé quatre emplacements potentiels pour notre nouvelle ville."
 me_kalinga_2_title:0 "$kalinga_missions_task_7$"
 me_kalinga_3.a:0 "Une ville merveilleuse !"
 me_kalinga_3.b:0 "Nous dirigerons notre royaume d'ici."
 me_kalinga_3.bt:0 "Déplacez une partie de nos #Y noblesnobles!#! et #Y citoyenscitizen!#! de notre ancienne capitale à notre nouvelle capitale."
 me_kalinga_3_desc:0 "Nous avons terminé la construction de notre nouvelle capitale ! C'est vraiment une merveille d'architecture et digne d'un roi de Kalinga. De nombreuses personnes affluent déjà dans la nouvelle ville, sans fin en vue. La nouvelle capitale semble déjà avoir pris le pas sur l'ancienne en termes de popularité"
 me_kalinga_3_title:0 "$kalinga_missions_task_8$"
 me_kalinga_4.a:0 "Intégrez-les sereinement."
 me_kalinga_4.b:0 "Travaillez-les jusqu'à l'os !"
 me_kalinga_4.c:0 "Notre règle a toujours été bienveillante."
 me_kalinga_4_desc:0 "Suite à notre récente conquête de l'Andhra, nous nous retrouvons maintenant avec de nombreux nouveaux sujets. Ces personnes sont cependant d'une culture différente de la nôtre, et de nombreux responsables de notre royaume attendent des réponses concernant la situation. Devrions-nous traiter les peuples conquis comme nos égaux ou serviront-ils sous nos pieds ?"
 me_kalinga_4_title:0 "$kalinga_missions_task_11$ : La question culturelle ?"
 me_kalinga_5.a:0 "Chola sera notre pari !"
 me_kalinga_5.b:0 "Chera a un grand potentiel."
 me_kalinga_5.c:0 "Pandya ne nous laissera jamais tomber."
 me_kalinga_5_desc:0 "Depuis de nombreuses années, les rois tamouls règnent dans le sud. Leur emprise sur la terre est aussi forte que leurs armées et ils peuvent s'avérer trop difficiles à abattre. Notre cour a travaillé sur un traité pour assurer de bonnes relations ainsi qu'une aide militaire. La seule question qui reste est, à qui devons-nous envoyer la proposition ?"
 me_kalinga_5_title:0 "$kalinga_missions_task_12$ : Une alliance potentielle ?"
 me_kalinga_6.a:0 "Les Kalingans semblent être un grand allié."
 me_kalinga_6.b:0 "Refusez cette vilaine racaille !"
 me_kalinga_6_desc:0 "Des nouvelles arrivent du pays de Kalinga. Ils recherchent une alliance avec notre peuple pour assurer la paix et l'aide militaire. Les Kalingans n'ont longtemps été qu'un petit royaume dans l'est de l'Inde, mais ces derniers temps, ils semblent suivre de grandes ambitions."
 me_kalinga_6_title:0 "$kalinga_missions_task_12$: L'offre Kalingan"
 me_kalinga_7.a:0 "On n'en attendait pas moins de nos bons amis."
 me_kalinga_7.b:0 "Ils osent nous insulter ainsi ?"
 me_kalinga_7_desc:0 "Il n'y a pas si longtemps, nous avons envoyé nos diplomates auprès du roi tamoul de [chosen_potential_alliance_scope.GetName]. Maintenant, ils reviennent, apportant avec eux leur réponse."
 me_kalinga_7_title:0 "$kalinga_missions_task_12$: La réponse"
 me_kalinga_8.a:0 "Notre ascendance est légendaire !"
 me_kalinga_8_desc:0 "Notre dynastie peut désormais tirer sa légitimité à la fois du royaume de Kalinga et des rois tamouls. Notre emprise dynastique sur la terre est plus forte que jamais."
 me_kalinga_8_title:0 "$kalinga_missions_task_13$"
 me_kalinga_9.a:0 "Envoyez-leur l'offre !"
 me_kalinga_9.b:0 "Nous n'en avons pas besoin."
 me_kalinga_9_a_tt:0 "Nous demanderons aux #Y Tamil Kings# ! être nos #G États clients indiens# !."
 me_kalinga_9_desc:0 "Suite à notre expansion dans le sud de l'Inde, nous sommes déjà entrés en contact avec les rois tamouls. Maintenant, nous trouvant dans une position de force retrouvée, nous pourrions décider d'agir en tant que protecteur du sud de l'Inde, afin de les influencer de notre côté. S'ils acceptent, nous pourrions les assujettir à nous, cependant, ils peuvent aussi interpréter notre offre comme une insulte à leur force."
 me_kalinga_9_title:0 "$kalinga_missions_task_14$ : Un client indien ?"
