  KALINGAN_EMPIRE:0 "Empire Kalingan"
  me_kalinga_1_title:0 "$kalinga_missions$"
  me_kalinga_1_desc:0 "Les rois de Kalinga sont de fiers guerriers qui sèment la peur dans le cœur de leurs ennemis. Les Mauryans et le reste de l'Inde peuvent nous croire faibles, mais nous leur prouverons le contraire. D'abord, nous allons frapper l'ouest et conquérir les jungles de l'Inde. Kalinga n'est pas fini, ce n'est que le début !"
  me_kalinga_1_tt:0 "Gagnez des revendications sur les zones de #Y $mahendragiri_area$# ! Andy $dakshina_kosala_area$#!."
  me_kalinga_1.a:0 "Pour les Kalingadhipati !"
  me_kalinga_2_title:0 "$kalinga_missions_task_7$"
  me_kalinga_2_desc:0 "La jungle impénétrable est un endroit plus que sécurisé pour notre nouvelle capitale. Nos meilleurs constructeurs et architectes ont sillonné la région. Ils ont trouvé quatre emplacements potentiels pour notre nouvelle ville."
  me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
  me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
  me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
  me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
  me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"
  me_kalinga_3_title:0 "$kalinga_missions_task_8$"
  me_kalinga_3_desc:0 "Nous avons terminé la construction de notre nouvelle capitale ! C'est vraiment une merveille d'architecture et digne d'un roi de Kalinga. De nombreuses personnes affluent déjà dans la nouvelle ville, sans fin en vue. La nouvelle capitale semble déjà avoir pris le pas sur l'ancienne en termes de popularité"
  me_kalinga_3.a:0 "Une ville merveilleuse !"
  me_kalinga_3.b:0 "Nous dirigerons notre royaume d'ici."
  me_kalinga_3.bt:0 "Déplacez une partie de nos #Y noblesnobles!#! et #Y citoyenscitizen!#! de notre ancienne capitale à notre nouvelle capitale."
  me_kalinga_4_title:0 "$kalinga_missions_task_11$ : La question culturelle ?"
  me_kalinga_4_desc:0 "Suite à notre récente conquête de l'Andhra, nous nous retrouvons maintenant avec de nombreux nouveaux sujets. Ces personnes sont cependant d'une culture différente de la nôtre, et de nombreux responsables de notre royaume attendent des réponses concernant la situation. Devrions-nous traiter les peuples conquis comme nos égaux ou serviront-ils sous nos pieds ?"
  me_kalinga_4.a:0 "Intégrez-les sereinement."
  me_kalinga_4.b:0 "Travaillez-les jusqu'à l'os !"
  me_kalinga_4.c:0 "Notre règle a toujours été bienveillante."
  me_kalinga_5_title:0 "$kalinga_missions_task_12$ : Une alliance potentielle ?"
  me_kalinga_5_desc:0 "Depuis de nombreuses années, les rois tamouls règnent dans le sud. Leur emprise sur la terre est aussi forte que leurs armées et ils peuvent s'avérer trop difficiles à abattre. Notre cour a travaillé sur un traité pour assurer de bonnes relations ainsi qu'une aide militaire. La seule question qui reste est, à qui devons-nous envoyer la proposition ?"
  me_kalinga_5.a:0 "Chola sera notre pari !"
  me_kalinga_5.b:0 "Chera a un grand potentiel."
  me_kalinga_5.c:0 "Pandya ne nous laissera jamais tomber."
  me_kalinga_6_title:0 "$kalinga_missions_task_12$: L'offre Kalingan"
  me_kalinga_6_desc:0 "Des nouvelles arrivent du pays de Kalinga. Ils recherchent une alliance avec notre peuple pour assurer la paix et l'aide militaire. Les Kalingans n'ont longtemps été qu'un petit royaume dans l'est de l'Inde, mais ces derniers temps, ils semblent suivre de grandes ambitions."
  me_kalinga_6.a:0 "Les Kalingans semblent être un grand allié."
  me_kalinga_6.b:0 "Refusez cette vilaine racaille !"
  me_kalinga_7_title:0 "$kalinga_missions_task_12$: La réponse"
  me_kalinga_7_desc:0 "Il n'y a pas si longtemps, nous avons envoyé nos diplomates auprès du roi tamoul de [chosen_potential_alliance_scope.GetName]. Maintenant, ils reviennent, apportant avec eux leur réponse."
  me_kalinga_7.a:0 "On n'en attendait pas moins de nos bons amis."
  me_kalinga_7.b:0 "Ils osent nous insulter ainsi ?"
  me_kalinga_8_title:0 "$kalinga_missions_task_13$"
  me_kalinga_8_desc:0 "Notre dynastie peut désormais tirer sa légitimité à la fois du royaume de Kalinga et des rois tamouls. Notre emprise dynastique sur la terre est plus forte que jamais."
  me_kalinga_8.a:0 "Notre ascendance est légendaire !"
  me_kalinga_9_title:0 "$kalinga_missions_task_14$ : Un client indien ?"
  me_kalinga_9_desc:0 "Suite à notre expansion dans le sud de l'Inde, nous sommes déjà entrés en contact avec les rois tamouls. Maintenant, nous trouvant dans une position de force retrouvée, nous pourrions décider d'agir en tant que protecteur du sud de l'Inde, afin de les influencer de notre côté. S'ils acceptent, nous pourrions les assujettir à nous, cependant, ils peuvent aussi interpréter notre offre comme une insulte à leur force."
  me_kalinga_9.a:0 "Envoyez-leur l'offre !"
  me_kalinga_9_a_tt:0 "Nous demanderons aux #Y Tamil Kings# ! être nos #G États clients indiens# !."
  me_kalinga_9.b:0 "Nous n'en avons pas besoin."
  me_kalinga_10_title:0 "$kalinga_missions_task_14$ : La demande kalingane"
  me_kalinga_10_desc:0 "Des nouvelles arrivent du tribunal de Kalinga. Leur cour a décidé de décrocher le titre de protecteur du sud de l'Inde. Ce faisant, ils exigent de nous une soumission formelle. Ce n'est un secret pour personne que les rois de Kalinga ont considérablement étendu leur influence dans le sud de l'Inde. Peut-être leur céder est-il le bon choix ?"
  me_kalinga_10.a:0 "Nous n'avons pas d'autre choix que d'accepter."
  me_kalinga_10_a_tt:0 "Nous deviendrons un #État client indien# ! de #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
  me_kalinga_10.b:0 "Comment osent ces crétins ? ! Le fiel !"
  me_kalinga_10_b_tt:0 "Cela peut conduire à la #guerre R# !..."
  me_kalinga_11_title:0 "$kalinga_missions_task_14$: [SCOPE.sC('kal_offer_scope').GetAdjective] Réponse"
  me_kalinga_11_desc:0 "Des nouvelles sont arrivées des Tamouls concernant notre proposition de protectorat sur le sud de l'Inde."
  me_kalinga_11.a:0 "Bien sûr qu'ils l'ont fait."
  me_kalinga_11.b:0 "Ils regretteront ce jour."
  me_kalinga_11_i_tt:0 "Nous aurons #Y réclamations# ! sur toutes les provinces de #Y[SCOPE.sC('kal_offer_scope').GetName]#!"
  me_kalinga_12_title:0 "$kalinga_missions_task_1$: Adoptez les voies bouddhistes"
  me_kalinga_12_desc:0 "La foi bouddhique gagne en popularité chaque jour. Il semble que ce ne soit qu'une question de temps avant qu'une grande majorité de notre peuple suive cette nouvelle foi. Peut-être devrions-nous aussi?"
  me_kalinga_12.a:0 "Adoptez le bouddhisme !"
  me_kalinga_12.b:0 "Nous n'avons pas besoin d'une telle chose..."
