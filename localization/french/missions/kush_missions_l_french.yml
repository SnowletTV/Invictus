 kush_missions_task_36:0 "Ports de Pount"
 kush_missions_task_36_DESC:0 "Les ports de Pount sont des centres commerciaux très importants de l'Afrique de l'Est. Maintenant qu'ils sont sous la domination koushite, nous devons assurer la prospérité continue de ces terres.egypt_mil10 !"
