  blood_of_the_apis_bull:0 "Sang du taureau Apis"
  blood_of_the_apis_bull_desc:0 "Le taureau Apis a été mangé par ce personnage et son sang divin coule maintenant dans ses veines."
  blessing_of_sobek_mod:0 "Bénédiction de Sobek"
  temple_of_hatshepsu:0 "Temple d'Hatchepsou"
  temple_of_hatshepsu_desc:0 "Le magnifique temple d'Hatshepsu inspire la crainte à tous ceux qui ont la chance de contempler ses merveilles."
  apis_bull_of_memphis:0 "Apis Taureau de Memphis"
  apis_bull_of_memphis_desc:0 "Le taureau Apis s'est révélé et se promène parmi notre peuple."
  walked_white_walls_of_memphis:0 "Marcher sur les murs blancs de Memphis"
  walked_white_walls_of_memphis_desc:0 "Notre Pharaon maintient les anciennes voies, y compris la marche sur les Murs Blancs, afin que les dieux continuent à nous montrer leurs visages."
  sokar_feast_celebrations:0 "Célébrations de la fête de Sokar"
  sokar_feast_celebrations_desc:0 "La fête de Sokar, heureusement connue sous le nom de Journée des oignons, est en cours. Notre peuple honore nos ancêtres, se souvenant de ceux qui nous ont précédés dans l'au-delà."
  sed_festival_province_mod:0 "Festival Séd"
  sed_festival_province_mod_desc:0 "La Fête du Sed, période de réflexion et de régénération, se déroule actuellement, avec l'espoir que la piété du Pharaon assurera un long règne."
  opet_festival_mod:0 "Fête d'Opet"
  tekh_festival_mod:0 "Fête du Tekh"
  tekh_festival_mod_desc:0 "Le festival Tekh, connu sous le nom de fête de l'ivresse, est en cours - laissez couler la bière, afin que la colère de Sekhmet puisse être apaisée !"
  bast_festival_mod:0 "Fête du liber"
  bast_festival_mod_desc:0 "Le Festival de Bast, la déesse chat qui protège les femmes et les enfants, a lieu; c'est une période de fête et de joie dans le royaume."
  min_festival_mod:0 "Min Festival"
  min_festival_mod_desc:0 "Le festival Min est en cours, avec des chants et des danses garantissant que notre peuple restera fertile et fort."
  country_improvement_war_osiris_blessing:0 "Bénédiction d'Osiris"
  country_improvement_war_isis_blessing:0 "Bénédiction d'Isis"
  country_improvement_war_amun_blessing:0 "Bénédiction d'Amon"
  country_improvement_war_set_blessing:0 "Bénédiction de Set"
  pyramid_template_1:0 "Pyramide de pierre"
  pyramid_template_2:0 "Pyramide de marbre"
  pyramid_template_3:0 "Pyramide d'ivoire"
  pyramid_template_4:0 "Pyramide d'or"
  rel_flavor_kemetic.6.t:0 "Problème de brassage"
  rel_flavor_kemetic.6.desc:0 "Les paysans de notre pays envoient des plaintes constantes et lancinantes sur les mauvaises conditions de vie - comme si nous étions responsables des siècles de pauvreté qu'ils ont connus. Certaines rumeurs ont même circulé, affirmant que Maat n'est plus maintenue dans notre royaume et Isfet est désormais la loi du pays. Comment s'adresser à cette populace paysanne avide ?"
  rel_flavor_kemetic.6.a:0 "Les paysans se plaindront toujours"
  rel_flavor_kemetic.6.b:0 "Un peu d'argent devrait leur faire changer d'avis"
  rel_flavor_kemetic.7.t:0 "La malédiction de Maât"
  rel_flavor_kemetic.7.desc:0 "La populace paysanne dans la province de Pattiga d'il y a des années s'est transformée en quelque chose de vraiment terrifiant... le devoir de notre dirigeant de maintenir Maat dans tout le pays n'a pas été rempli, et maintenant les forces menaçantes d'Isfet se tiennent à notre porte."
  rel_flavor_kemetic.7.a:0 "Maât nous a maudits !"
  rel_flavor_kemetic.8.t:0 "Un mystique a été trouvé"
  rel_flavor_kemetic.8.desc:0 "Un mystique local à [country_province.GetName] a été trouvé ! Ses enseignements, qu'il partage dans un langage simple et direct, ont guidé la population locale vers la prospérité pendant des décennies, qui le vénèrent comme un être presque semi-divin. Peut-être devrait-il être invité au palais royal pour rester avec le roi."
  rel_flavor_kemetic.8.a:0 "Le Mystique enseignera au Roi ses voies."
  rel_flavor_kemetic.8.b:0 "Demandez-lui de rester dans [country_province.GetName]"
  rel_flavor_kemetic.9.t:0 "Fête religieuse nationale"
  rel_flavor_kemetic.9.desc_1:0 "Amun-Ra qui entend la prière, qui vient au cri des pauvres et des affligés... méfiez-vous de lui ! Répétez-le au fils et à la fille, aux grands et aux petits ; reliez-le à des générations de générations qui n'ont pas encore vu le jour ; associez-le aux poissons de l'abîme, aux oiseaux du ciel ; répète-le à celui qui ne le connaît pas et à celui qui le connaît... Bien qu'il soit normal que le serviteur fasse le mal, le Seigneur est cependant normal d'être miséricordieux. Le seigneur de Thèbes ne passe pas une journée entière en colère. Quant à sa colère... dans l'accomplissement d'un moment, il n'y a pas de reste. La tenue d'un festival national en l'honneur du grand Amon a été suggérée par le Grand Prêtre."
  rel_flavor_kemetic.9.desc_2:0 "Osiris est le dieu de la fertilité, de l'agriculture, de l'au-delà, des morts, de la résurrection, de la vie et de la végétation dans la religion kémétique. Il est représenté comme une divinité à la peau verte avec une barbe de pharaon, partiellement enveloppée de momie aux jambes, portant une couronne atef distinctive et tenant un escroc et un fléau symboliques. Une fête nationale en l'honneur d'Osiris devrait se tenir à [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
  rel_flavor_kemetic.9.desc_3:0 "Les Textes des Pyramides décrivent la nature du Pharaon dans différents personnages comme Horus et Osiris. Le Pharaon en tant qu'Horus dans la vie devient le Pharaon en tant qu'Osiris dans la mort, où il est uni aux autres dieux. De nouvelles incarnations d'Horus ont succédé au Pharaon décédé sur terre sous la forme de nouveaux Pharaons. Nous devrions honorer la vie du grand Pharaon en organisant une grande fête religieuse au nom d'Horus."
  rel_flavor_kemetic.9.desc_4:0 "Le soleil est le donneur de vie, contrôlant la maturation des cultures qui sont travaillées par l'homme. En raison des qualités vivifiantes du soleil, les Égyptiens adorent l'orbe ardent comme le dieu Ra. La tenue d'une fête religieuse nationale pour Ra ​​assurera notre prospérité dans les années à venir."
  rel_flavor_kemetic.9.a:0 "Tenir le Festival"
  rel_flavor_kemetic.9.b:0 "Nous ne dépenserons pas un centime pour ces imbéciles !"
  rel_flavor_kemetic.10.t:0 "L'amulette de Ra"
  rel_flavor_kemetic.10.desc:0 "L'un des rares plaisirs auxquels [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] s'adonne est la collection de belles antiquités et de raretés, ayant développé une réputation de fin évaluateur de trésors anciens. Il n'est donc pas très étonnant qu'un jour un prêtre errant arrive à la cour avec une relique à vendre. Il semble que [holy_man.GetName], un prêtre de Ra qui vit dans un petit sanctuaire loin au sud, a fait un rêve dans lequel le dieu leur a demandé de nous apporter une amulette, une qui, selon lui, a été personnellement donnée à Ménès, le premier Dynaste à s'unir Egypte, par Ra lui-même. \n \nAprès un peu de marchandage, le prix de cent pièces d'or est atteint."
  rel_flavor_kemetic.10.a:0 "Achetez l'amulette"
  rel_flavor_kemetic.10.b:0 "Offrez-le à [heir_dude.GetName]"
  rel_flavor_kemetic.10.c:0 "[holy_man.GetName] doit mourir pour ce non-sens !!!"
  rel_flavor_kemetic.11.t:0 "Bouleversement parmi les prêtres de [temple_province.GetName]"
  rel_flavor_kemetic.11.desc:0 "Malgré les ouvertures que nous avons faites au sacerdoce local, il y a toujours des bouleversements à [temple_province.GetName], car certains de leurs dirigeants refusent d'accepter notre souveraineté. C'est une situation délicate, car nous ne pouvons certainement pas nous permettre d'énerver les autorités religieuses, mais jusqu'à présent, leurs cœurs n'ont pas été adoucis par les dons généreux que nous continuons à leur envoyer. Que devrions nous faire?"
  rel_flavor_kemetic.11.a:0 "Ils n'obtiendront rien de [SCOPE.GetRootScope.GetCountry.GetName]"
  rel_flavor_kemetic.11.b:0 "Donnez-leur des fonds pour entretenir leur temple"
  rel_flavor_kemetic.11.c:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] vais visiter [temple_province.GetName]"
  rel_flavor_kemetic.12.t:0 "Scribe blasphématoire"
  rel_flavor_kemetic.12.desc:0 "Nous avons reçu des rapports inquiétants sur un scribe, éduqué et élevé à sa position grâce à nos largesses, qui a écrit des poèmes calomnieux sur les dieux en notre nom. Nous... hésitons à partager les détails de ces chapes sales, car notre pudeur nous empêche de nous faire honte devant vous, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], mais nous ne pouvons pas laisser ce scribe paillard continuer à polluer la population avec sa crasse - les gens se plaignent que nous ayons permis que cela arrive."
  rel_flavor_kemetic.12.a:0 "Cela ne peut pas tenir !"
  rel_flavor_kemetic.12.b:0 "Nous allons laisser tomber... pour l'instant"
  rel_flavor_kemetic.12.c:0 "Je suis peut-être un mauvais dirigeant..."
  rel_flavor_kemetic.13.t:0 "Trouble au Temple de [temple_province.GetName]"
  rel_flavor_kemetic.13.desc:0 "Il y a eu des émeutes au Temple de [temple_province.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Normalement, nous offrons des cadeaux de bière et de pain aux gens, un fardeau que nous sommes heureux d'assumer, mais les prêtres près de [temple_province.GetName] prétendent que les paysans ont fait irruption dans le stockage, se sont servis et ont même tué un prêtre qui a essayé de arrêter la foule. Bien que leur situation économique soit une conséquence malheureuse des guerres que nous avons menées, nous ne pouvons pas permettre aux gens d'agir comme de vulgaires voleurs - quelque chose doit être fait."
  rel_flavor_kemetic.13.a:0 "Envoyez des troupes pour maintenir l'ordre"
  rel_flavor_kemetic.13.b:0 "Nous allons laisser tomber... pour l'instant"
  rel_flavor_kemetic.14.t:0 "[bad_guy.GetName] Défis Maat"
  rel_flavor_kemetic.14.desc:0 "Des rumeurs se répandent selon lesquelles un [bad_guy.GetName], un prêtre renégat qui prétend dire la vraie volonté des dieux, a prophétisé dans les déserts, répandant des mensonges à tous ceux qui s'arrêtent et écoutent sa perfidie. [bad_guy.GetName] affirme que l'Heure du Jugement approche et que Maat ne sera restaurée qu'une fois les armées de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] tombées dans l'oubli. Nous sommes évidemment très bouleversés par cette nouvelle et ne devrions pas tolérer cela."
  rel_flavor_kemetic.14.a:0 "Il est maintenant temps d'agir; Isfet ne doit pas prévaloir !"
  rel_flavor_kemetic.14.b:0 "Laissez-les tranquilles... ça devrait aller"
  rel_flavor_kemetic.14.c:0 "[bad_guy.GetName] ne vivra pas un autre jour"
  rel_flavor_kemetic.15.t:0 "[da_deity.GetName] Bénisse [deity_holy_site.GetName]"
  rel_flavor_kemetic.15.desc:0 "Une rare bonne nouvelle pour vous, mon Seigneur - rien de moins qu'un miracle. Les dieux se sont intéressés à nous, et au bon travail que nous avons fait près de [deity_holy_site.GetName]. Une nuit, le prêtre quitta le temple, mais lorsqu'ils revinrent le matin, ils trouvèrent des corbeilles de pièces débordantes au pied des statues ; il semble que les dieux nous aient littéralement fait un cadeau. Que ferons-nous de cette prime ?"
  rel_flavor_kemetic.15.a:0 "[da_deity.GetName] c'est super !"
  rel_flavor_kemetic.15.b:0 "Rediriger les fonds vers l'État"
  rel_flavor_kemetic.16.t:0 "[deity_holy_site.GetName] En difficulté"
  rel_flavor_kemetic.16.desc:0 "[holy_site_owner.GetName] exploite le territoire de [deity_holy_site.GetName], peut-être avec une main plus lourde que nous ne le souhaiterions. Si cela continue, [da_deity.GetName] sera certainement mécontent. L'astuce consiste, comme vous le savez, à tondre le mouton sans couper trop près de la peau."
  rel_flavor_kemetic.16.a:0 "Il n'y a rien que nous puissions faire"
  rel_flavor_kemetic.16.b:0 "Confisquer l'exploitation"
  rel_flavor_kemetic.17.t:0 "Investissements égyptiens"
  rel_flavor_kemetic.17.desc:0 "Les derniers rapports financiers sont arrivés, et il semble que nous ayons un excédent en [commerce_province.GetName] - difficile à croire, je sais. Que faire de cette manne inattendue ? Nous pourrions certainement réinvestir dans nos avoirs égyptiens, mais nous pourrions aussi simplement empocher les bénéfices... la ligne de conduite correcte n'est pas claire."
  rel_flavor_kemetic.17.a:0 "[commerce_province.GetName] sera génial!"
  rel_flavor_kemetic.17.b:0 "Ils doivent contribuer leurs efforts à l'État"
  rel_flavor_kemetic.17.c:0 "Investissez davantage dans [commerce_province.GetName]"
  rel_flavor_kemetic.18.t:0 "Offres pour [deity_holy_site.GetName]"
  rel_flavor_kemetic.18.desc:0 "Il est bien connu que les fidèles de [deity_holy_site.GetName] montrent leur piété avec des cadeaux monétaires, ce qui a fait gonfler les trésoreries locales. Ce serait une chose simple pour nous de participer à cette tradition, en envoyant quelques pièces en signe de bonne volonté, mais nous pourrions également visiter en personne et voir combien de richesses ils ont accumulées... ne nous devons-nous pas un peu nous-mêmes ? Prendre soin de ces temples n'est pas bon marché."
  rel_flavor_kemetic.18.a:0 "Envoyez encore plus d'offres"
  rel_flavor_kemetic.18.b:0 "Visitons personnellement pour collecter les dîmes"
  rel_flavor_kemetic.18.c:0 "Rien de tout cela n'est nécessaire"
  rel_flavor_kemetic.19.t:0 "Problème au temple d'Hatchepsu"
  rel_flavor_kemetic.19.desc:0 "Nous avons reçu des messagers du Temple d'Hatshepsu, qui nous ont prévenu que le site est en mauvais état. Des morceaux de maçonnerie sont tombés des plafonds, tuant un fidèle local, et les sables du désert se rassemblent autour des monuments, menaçant de les enterrer à jamais. Il faudra beaucoup d'argent et de main-d'œuvre pour restaurer le Temple à ce qu'il était autrefois, mais il est également vrai que beaucoup ont abandonné la région, croyant que ses meilleurs jours sont révolus depuis longtemps. Est-ce que tout cela vaut le coût? C'est la question à laquelle nous sommes confrontés."
  rel_flavor_kemetic.19.a:0 "Envoyer des troupes pour réparer le Temple"
  rel_flavor_kemetic.19.b:0 "Eh... personne ne s'en soucie, surtout moi"
  rel_flavor_kemetic.20.t:0 "Prêtres de Thèbes"
  rel_flavor_kemetic.20.desc:0 "Lorsque nous avons commencé à nous étendre sur le territoire égyptien, nous étions principalement préoccupés par les attaques d'ennemis étrangers, sans jamais imaginer que les habitants locaux des terres conquises causeraient autant de maux de tête qu'eux. Maintenant, nous avons appris que les prêtres de Thèbes, mécontents de leur situation actuelle, ont causé des problèmes ; disant que nous n'avons aucun droit divin de régner sur la Terre Noire. Bien que cela soit sans aucun doute ennuyeux, nous avons certainement d'autres questions urgentes qui nécessitent votre attention. Que fera-t-on de ces prêtres ingérants ?"
  rel_flavor_kemetic.20.a:0 "Ne rien faire, mais leur faire savoir que je suis malheureux"
  rel_flavor_kemetic.20.b:0 "Arrêtez ça maintenant, peu importe le prix!"
  rel_flavor_kemetic.21.t:0 "Les rois prêtres déclarent leur indépendance !"
  rel_flavor_kemetic.21.desc:0 "Maudits destins ! Ces gênants prêtres de Thèbes ont déclaré l'indépendance ! Ils ont vendu tous les objets religieux de leurs temples et ont utilisé les fonds pour lever une armée, affirmant que les dieux nous frapperaient pour nos blasphèmes. Les sables du désert rougiront du sang de ces traîtres !"
  rel_flavor_kemetic.21.a:0 "Il est temps de se battre !"
  rel_flavor_kemetic.22.t:0 "Le taureau Apis a été trouvé !"
  rel_flavor_kemetic.22.desc:0 "Vous n'en croirez pas les nouvelles venant du sud, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Il semble que les dieux reviennent en terre d'Égypte, car le taureau Apis a été trouvé pour la première fois depuis des générations. Un rassemblement de grands prêtres a terminé son inspection du taureau, confirmant que cette magnifique bête est bien l'Apis ; toutes les marques sont présentes, y compris un triangle blanc sur son front qui est assorti de croissants jumeaux de chaque côté. Partout où va le taureau Apis, les fidèles tombent à genoux, pleurant de joie et louant les dieux pour leur miséricorde - la faveur du divin nous a été montrée !"
  rel_flavor_kemetic.22.a:0 "Gloire au taureau Apis !"
  rel_flavor_kemetic.23.t:0 "Le taureau Apis inspire [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
  rel_flavor_kemetic.23.desc:0 "Un matin, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] décida de descendre au Temple où résidait le Taureau Apis, désireux de passer du temps avec la créature divine. Il y a toujours une aura paisible dans la chambre où réside le taureau, alors que les préposés agitent de grands ventilateurs pour maintenir la circulation de l'air dans le sanctuaire tandis qu'un musicien pince doucement sur une harpe. Le taureau Apis est allongé à quatre pattes, mangeant des dattes de la main d'une esclave, et il se tourne lentement pour reconnaître la présence de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], en inclinant légèrement la tête."
  rel_flavor_kemetic.23.a:0 "Un si beau taureau"
  rel_flavor_kemetic.23.b:0 "Douchez le temple avec des cadeaux"
  rel_flavor_kemetic.23.c:0 "Mangez le taureau Apis ! ? !"
  eat_the_apis_bull_tt:0 "#R[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] va découper le Taureau Apis et le manger.#!"
  rel_flavor_kemetic.24.t:0 "Le taureau Apis est malade"
  rel_flavor_kemetic.24.desc:0 "Nous avons reçu des nouvelles inquiétantes des prêtres qui assistent à l'Apis Bull. L'animal refuse de boire de l'eau et ne mange pas, même lorsqu'on lui propose ses collations préférées. Nos prêtres ont fait des sacrifices, demandant la guérison divine pour la bête, mais nos prières sont restées sans réponse jusqu'à présent. Que ferons-nous ? Ce serait une chose terrible si le Taureau mourait pendant que nous étions chargés de nous en occuper."
  rel_flavor_kemetic.24.a:0 "Faire tout ce que nous pouvons pour guérir le Taureau"
  rel_flavor_kemetic.24.b:0 "Prier pour son bien-être devra suffire"
  rel_flavor_kemetic.24.c:0 "L'Apis Bull a l'air très savoureux !"
  rel_flavor_kemetic.25.t:0 "Le taureau Apis est mort !"
  rel_flavor_kemetic.25.desc:0 "Au milieu de la nuit, des rêves inquiétants sont venus pour [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Dans les sables tourbillonnants du désert s'élevait un grand temple, sa grande porte dorée couverte de sceaux et de malédictions qui élevaient les cheveux sur le cou. Soudain, il y eut un fort coup de tonnerre et la porte tomba de ses gonds, avec un flot de sauterelles jaillissant de l'ouverture, remplissant complètement le ciel et bloquant la lumière du Soleil. \n \nEn hurlant, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] se réveilla en sursaut, seulement pour voir deux prêtres debout dans la chambre royale, le visage baissé. "Nous nous excusons de vous déranger, mais vous devez savoir... que le taureau Apis est mort.""
  rel_flavor_kemetic.25.a:0 "Nous devons trouver un nouveau taureau !"
  rel_flavor_kemetic.25.b:0 "Laissons la tradition s'éteindre"
  start_search_for_apis_bull_tt:0 "Commencez la recherche d'un nouveau Apis Bull."
  rel_flavor_kemetic.26.t:0 "La recherche se termine"
  apis_bull_found_desc:0 "Nous avons des nouvelles passionnantes à partager avec vous ce matin, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; les dieux ne se sont pas détournés de vous, mais continuent de faire briller leur visage sur notre peuple. Un autre Apis Bull a été trouvé, celui qui est le portrait craché du défunt récemment. \n \nVous avez vous-même vu le Taureau et vous êtes étonné de sa perfection ; vraiment, les dieux nous ont bénis bien au-delà de ce que nous méritons."
  apis_bull_not_found_desc:0 "Bien que nous n'ayons épargné aucun coût, des rituels de purification à l'équipement de l'équipe de recherche royale avec ce que l'argent pouvait acheter de mieux, nos éclaireurs sont revenus les mains vides. Ils ont parcouru la terre de haut en bas, mais n'ont pas pu trouver un autre taureau Apis... nous n'osons pas considérer ce que cela signifie pour notre avenir."
  rel_flavor_kemetic.26.a:0 "Un nouveau taureau Apis a été trouvé !"
  rel_flavor_kemetic.26.b:0 "Aucun taureau Apis n'a été trouvé"
  rel_flavor_kemetic.27.t:0 "Circumambulation des Murs Blancs"
  rel_flavor_kemetic.27.desc:0 "Il y a de nombreuses années, le roi mythique Menes a érigé les murs blancs de Memphis comme siège central du gouvernement pour toute l'Égypte. Presque tous les pharaons avant nous ont effectué une circumambulation cérémonielle des Murs Blancs. Cela prendrait plusieurs jours et nous devions préparer une procession rituelle coûteuse autour de la ville de Memphis. L'exécution de la circumambulation renforcera le droit du nouveau pharaon au trône."
  rel_flavor_kemetic.27.a:0 "Marchez sur les murs"
  rel_flavor_kemetic.27.b:0 "Vous vous moquez de moi, non ? Cela n'arrivera pas"
  rel_flavor_kemetic.28.t:0 "Fête du sokar"
  rel_flavor_kemetic.28.desc:0 "La veille de la fête de Sokar, une célébration comprenant une veillée nocturne sur les tombes d'êtres chers aura lieu. Elle est connue sous le nom de «Nuit de Notjeryt» et également connue sous le nom de «Jour des oignons attachés» au cours duquel les Égyptiens attachaient des guirlandes d'oignons à porter et à offrir au défunt. L'importance des fêtes de Sokar découle de son lien avec l'ancienne importance du dieu des enfers, Osiris, et de son lien avec les puissances archaïques de Memphis."
  rel_flavor_kemetic.28.a:0 "Commencer le festin"
  rel_flavor_kemetic.28.b:0 "Je ne reste pas debout toute la nuit - j'ai des choses à faire"
  rel_flavor_kemetic.29.t:0 "Festival Séd"
  rel_flavor_kemetic.29.desc:0 "Un rituel très important, le Festival Sed, symbolisait la régénération et était destiné à assurer un long règne dans l'au-delà du pharaon. Les rituels sont destinés à ramener l'harmonie entre le roi et l'univers en cas de maladie ou simplement de vieillesse. Au cours de la fête, des prêtres conduiront le roi dans deux pavillons, où il recevra les couronnes de la Haute et de la Basse Égypte, renouvelant symboliquement la cérémonie du couronnement. Après le grand festival Sed, de la nourriture somptueuse, des boissons, de la musique et de la danse seront partagées entre tous les participants."
  rel_flavor_kemetic.29.a:0 "Commencer le Festival"
  rel_flavor_kemetic.29.b:0 "Combien de traditions sans valeur ces Égyptiens ont-ils ?"
  rel_flavor_kemetic.30.t:0 "Fête d'Opet"
  rel_flavor_kemetic.30.desc:0 "Le Grand Festival d'Opet va bientôt commencer, il aura lieu, comme il l'a fait depuis de nombreuses années, dans la ville sainte de Thèbes. Les citoyens thébains et leurs invités venus de loin célèbrent le lien fructueux entre leur pharaon et le dieu tout-puissant, Amon. Le peuple se joindra au pharaon dans une procession spectaculaire en l'honneur d'Amon qui commencera au temple d'Amon à Karnak et se terminera au temple de Louxor à un kilomètre et demi plus loin, à l'extrémité sud de la ville."
  rel_flavor_kemetic.30.a:0 "Commencer les célébrations"
  rel_flavor_kemetic.30.b:0 "Amun ne s'en souciera pas si nous prenons une année sabbatique"
  rel_flavor_kemetic.31.t:0 "Fête du Tekh"
  rel_flavor_kemetic.31.desc:0 "Le Festival Tekh, également connu sous le nom de Fête de l'ivresse, était dédié à Hathor la Dame de l'ivresse. Selon l'histoire, Ra s'était lassé de la cruauté et du non-sens sans fin des gens et a donc envoyé Sekhmet pour les détruire. Elle s'est attelée à sa tâche avec enthousiasme, déchirant les gens et buvant leur sang. Ra est satisfait de la destruction jusqu'à ce que les autres dieux lui fassent remarquer que s'il voulait donner une leçon aux gens, il devrait arrêter la destruction avant que personne ne reste à en tirer des leçons. Ra ordonne alors à la déesse de la bière, Tenenet, de teindre une grande quantité de l'infusion en rouge et de la faire livrer à Dendera, juste sur le chemin de la destruction de Sekhmet. Elle le trouve et, pensant que c'est du sang, boit tout, s'endort et se réveille comme la douce et bienfaisante Hathor."
  rel_flavor_kemetic.31.a:0 "Commencer les célébrations"
  rel_flavor_kemetic.31.b:0 "Je ne paierai pas pour saouler une foule ; Désolé"
  rel_flavor_kemetic.32.t:0 "Fête du liber"
  rel_flavor_kemetic.32.desc:0 "Le Bast Festival honore la naissance de la déesse féline Bastet, qui est la gardienne du foyer et de la maison et la protectrice des femmes, des enfants et des secrets des femmes. Nous célébrerons la fête de la déesse en buvant, en dansant et en faisant de la musique. Le Bast Festival est l'un des plus populaires d'Égypte. généralement, des centaines de milliers de personnes de toute l'Égypte y assistaient. Il serait très imprudent de négliger ce rassemblement..."
  rel_flavor_kemetic.32.a:0 "Commencer les célébrations"
  rel_flavor_kemetic.32.b:0 "Pas maintenant; il se passe trop de choses"
  rel_flavor_kemetic.33.t:0 "Min Festival"
  rel_flavor_kemetic.33.desc:0 "Min est le dieu de la fertilité, de la virilité et de la reproduction. Au début du festival Min, plusieurs milliers de personnes se rassembleront au temple de Min. Là, la statue de Min sera portée hors du temple par les prêtres dans une procession qui comprend des chanteurs et des danseurs sacrés. Lorsqu'ils atteindront l'endroit où se tient le pharaon, il coupera cérémonieusement la première gerbe de grain pour symboliser son lien entre les dieux, la terre et le peuple et offrira le grain à Min en sacrifice. Le festival honore le pharaon ainsi que Min dans l'espoir d'un règne prospère et continu qui apporterait la fertilité à la terre et au peuple."
  rel_flavor_kemetic.33.a:0 "Commencer les célébrations"
  rel_flavor_kemetic.33.b:0 "Nous venons d'avoir un festival récemment... assez !"
  rel_flavor_kemetic.34.t:0 "La Belle Fête de la Vallée"
  rel_flavor_kemetic.34.desc:0 "La Belle Fête de la Vallée honore les âmes des défunts et permet aux vivants et aux morts de célébrer ensemble tout en honorant Amon. Les statues d'Amon, Mout et Khonsu (la Triade thébaine) seront extraites de leurs temples pour visiter les temples mortuaires et la nécropole de l'autre côté de la rivière. Les gens rendront visite à leurs proches décédés sur leurs tombes et apporteront des bouquets de fleurs et des offrandes de nourriture et de boissons. Des images des défunts sont transportées dans la procession afin que leurs âmes puissent se joindre aux festivités et seront laissées dans les tombes une fois le festival terminé."
  rel_flavor_kemetic.34.a:0 "Commencer les célébrations"
  rel_flavor_kemetic.34.b:0 "Informer le peuple que la Fête est annulée"
  rel_flavor_kemetic.35.t:0 "Une grande proposition"
  rel_flavor_kemetic.35.desc:0 "Il y a quelques jours, [pyramid_builder.GetName] est arrivé chez [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], demandant une audience avec [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Il semble que [pyramid_builder.GetName] soit un maître architecte, qui non seulement connaît les styles de construction des grandes villes et des empires qui nous entourent, mais qui connaît bien nos propres traditions estimées ; un vrai spécialiste de l'architecture. Il a été suggéré que nous financions la construction d'une nouvelle pyramide, à la manière de nos ancêtres, comme un moyen de proclamer notre mérite en tant que dirigeants. \n \nCela coûtera cher, bien sûr, mais il y a du mérite dans les propos de [pyramid_builder.GetName]..."
  rel_flavor_kemetic.35.a:0 "[pyramid_province_1.GetName] est clairement le meilleur choix"
  rel_flavor_kemetic.35.b:0 "[pyramid_province_2.GetName] est un endroit idéal pour une pyramide"
  rel_flavor_kemetic.35.c:0 "[pyramid_province_3.GetName] est sympa"
  rel_flavor_kemetic.35.d:0 "[pyramid_province_4.GetName] ça ira"
  rel_flavor_kemetic.35.e:0 "Nous n'avons pas besoin de construire une Pyramide !"
  rel_flavor_kemetic.35.f:0 "Quelle idée horrible; tuez cet homme immédiatement !!!"
  choose_the_kind_of_pyramid_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] décidera comment la pyramide sera construite."
  rel_flavor_kemetic.36.t:0 "Matériaux pyramidaux"
  rel_flavor_kemetic.36.desc:0 "[pyramid_builder.GetName] down at the work chantier a suggéré un certain nombre de matériaux nobles pouvant être utilisés pour la construction de la Grande Pyramide, en apportant des échantillons de leurs ateliers personnels afin que nous puissions décider de ce que nous utilisons. Bien que ce soit sans aucun doute passionnant, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se demande à haute voix à quel point cette entreprise va épuiser notre trésorerie."
  rel_flavor_kemetic.36.a:0 "Le bois et la pierre sont clairement le meilleur choix"
  rel_flavor_kemetic.36.b:0 "Le marbre et l'argent seront exquis"
  rel_flavor_kemetic.36.c:0 "L'ébène et l'ivoire, les délices de notre peuple, seront utilisés"
  rel_flavor_kemetic.36.d:0 "Une pyramide entièrement dorée est la seule option pour [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
  rel_flavor_kemetic.36.e:0 "Peut-être que ce n'est pas une si bonne idée"
  begin_pyramid_construction_tt:0 "#G Commencer la construction de la Grande Pyramide de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]# !"
  this_will_put_us_into_debt_tt:0 "#R Prendre cette option endettera [SCOPE.GetRootScope.GetCountry.GetName] !#!"
  progress_continues_unhindered_tt:0 "Les progrès sur la Grande Pyramide se poursuivront sans entrave."
  progress_sabatoge_tt:0 "La progression de la Grande Pyramide est entravée par le vol et le sabotage."
  progress_bad_workers_tt:0 "La progression de la Grande Pyramide est entravée par des ouvriers sans inspiration."
  progress_materials_tt:0 "Les progrès sur la Grande Pyramide sont entravés par un manque de matériaux."
  deify_ruler_tooltip_k:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] sera divinisé au nom de [deity_to_deify.GetName|Y]"
  rel_flavor_kemetic.38.t:0 "Matériaux égarés"
  rel_flavor_kemetic.38.desc:0 "Je... Je ne sais pas comment c'est arrivé. Comme tu l'as commandé, nous avons chargé dix barques avec l'or, l'argent, l'ivoire et le bois les plus fins, pour s'assurer que la pyramide que tu as commandée soit construite, ô Pharaon, soit acceptable pour les dieux. Mais les navires ont disparu en route vers le chantier de construction ; qu'il s'agisse de pirates ou d'un accident calamiteux, personne ne le sait. La dernière fois que quelqu'un les a vus, les navires étaient proches de [coastal_province.GetName]. Je suis vraiment désolé de le signaler."
  rel_flavor_kemetic.38.a:0 "Remplacer les matériaux perdus"
  rel_flavor_kemetic.38.b:0 "Rien ne peut être fait"
  rel_flavor_kemetic.39.t:0 "Travailleurs sans inspiration"
  rel_flavor_kemetic.39.desc:0 "Vous avez reçu des rapports de vos architectes en chef, décrivant la construction en cours de la pyramide, et vous êtes très mécontent de ce que vous avez lu. Il semble que les ouvriers se plaignent de tout et de rien ; la chaleur est accablante, nos familles nous manquent, la nourriture est affreuse... irritante ! Vous êtes allé au-delà de ce à quoi vous pouviez vous attendre, et c'est ainsi que vous êtes récompensé ! Il a été gentiment suggéré que nous pourrions répandre quelques pièces autour des camps de travailleurs, dans un effort pour remonter le moral."
  rel_flavor_kemetic.39.a:0 "Augmenter leur salaire devrait remonter le moral"
  rel_flavor_kemetic.39.b:0 "Forcez ces imbéciles à travailler ! Fouettez ces chiens"
  rel_flavor_kemetic.39.c:0 "La Pyramide sera terminée quand elle sera terminée..."
  rel_flavor_kemetic.40.t:0 "Vol et Sabatoge"
  rel_flavor_kemetic.40.desc:0 "Malgré notre stricte sécurité, la police surveillant le site à toute heure du jour et de la nuit, nous avons appris qu'une partie des matières premières destinées à la construction de notre Pyramide avait été volée. Nous avons interrogé les surveillants locaux chargés de gérer la marchandise, allant même jusqu'à leur taper sur la plante des pieds pour tenter d'obtenir la vérité, mais personne ne prétend savoir quoi que ce soit - typique. Les travaux ont ralenti pendant que les ingénieurs attendent l'arrivée de plus de matériaux."
  rel_flavor_kemetic.40.a:0 "Envoyer des fonds pour aider à rembourser les constructeurs"
  rel_flavor_kemetic.40.b:0 "Envoyez des troupes pour renforcer la sécurité"
  rel_flavor_kemetic.40.c:0 "La Pyramide finira par être finie de toute façon"
  rel_flavor_kemetic.41.t:0 "Grande Pyramide de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
  rel_flavor_kemetic.41.desc:0 "Les préparatifs ont commencé bien avant que le soleil ne se lève sur le désert, et lorsque le disque d'or a finalement jeté sa lumière sur nos villes endormies, il a été accueilli par la vue de trois mille esclaves debout en procession, avec [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] présidant devant eux sur une estrade surélevée. Un signal est donné, et l'air est fendu par le son de mille trompettes, faisant exploser les cris stridents à l'unisson. Bientôt, le chant commence et [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se dirige vers l'entrée de la Grande Pyramide nouvellement construite, suivi par des préposés et des serviteurs. Debout devant la porte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se tourne pour faire face à la foule, et c'est le silence ; dans quelques instants, la cérémonie va commencer. \n \nChose curieuse, assister à la naissance d'un dieu vivant..."
  rel_flavor_kemetic.41.a:0 "La Grande Pyramide durera des milliers d'années !"
  rel_flavor_kemetic.42.t:0 "Crocodile blanc de Krokolipolis"
  rel_flavor_kemetic.42.desc:0 "Incroyable nouvelle ! Un crocodile blanc de dix pieds est apparu au centre de [GetProvince('(int32)539').GetName]. De nombreux habitants suggèrent que c'est [GetDeityDefinition('omen_sobek').GetName] lui-même. Les prêtres locaux ont consulté leurs rouleaux, parcourant les archives dans l'espoir de découvrir la dernière fois que Sobek s'est révélé de cette manière, mais jusqu'à présent, leurs efforts ont été vains. Le retour du Crocodile Blanc doit signifier que les dieux ont béni notre maison ; nous devons faire des offrandes, pour montrer notre gratitude."
  rel_flavor_kemetic.42.a:0 "[GetDeityDefinition('omen_sobek').GetName] nous a bénis !"
  rel_flavor_kemetic.46.t:0 "Aide divine"
  rel_flavor_kemetic.46.desc:0 "Bien que la guerre ne soit jamais souhaitable, notre peuple ne marche pas seul au combat ; non, nos combattants sont toujours accompagnés des dieux, qui guident nos mains dans la bataille et envoient nos ennemis dans leurs tombes. A qui offrirons-nous les libations sacrées et les offrandes de céréales ? Les veaux engraissés sont prêts pour l'abattage."
  rel_flavor_kemetic.46.a:0 "Osiris nous guidera"
  rel_flavor_kemetic.46.b:0 "Isis connaît le chemin"
  rel_flavor_kemetic.46.c:0 "Amon sait tout"
  rel_flavor_kemetic.46.d:0 "Set détruira nos ennemis"
  rel_flavor_kemetic.46.e:0 "Nous n'avons pas besoin des dieux pour détruire [war_enemy.GetName]"
  rel_flavor_kemetic.47.t:0 "Homme de [ROOT.GetCountry.Custom('get_war_god')]"
  rel_flavor_kemetic.47.desc:0 "L'un de nos soldats a la réputation d'être un homme béni par le dieu de la guerre lui-même, combattant avec une frénésie sans pareille. Certains de nos autres soldats se demandent pourquoi il n'a pas été promu après tous ses actes héroïques pendant la guerre, tandis que d'autres le traitent comme une sorte de demi-dieu."
  rel_flavor_kemetic.47.a:0 "Il rejoindra notre cour."
  rel_flavor_kemetic.47.b:0 "Un homme inspirant pour nos soldats."
  rel_flavor_kemetic.48.t:0 "Touché par [ROOT.GetCountry.Custom('get_commerce_god')]"
  rel_flavor_kemetic.48.desc:0 "[SCOPE.sP('randomized_country_province').GetName] a récemment vu un énorme afflux de commerçants et de voyageurs venus de loin. Un de nos conseillers suggère en plaisantant que nous avons dû être bénis par [ROOT.GetCountry.Custom('get_commerce_god')] lui-même. \n \nC'était peut-être une blague, mais payer notre dû au dieu pourrait néanmoins être une bonne idée. Cela ne pourrait être qu'un coup de pouce dans les affaires à long terme, n'est-ce pas ?"
  rel_flavor_kemetic.48.a:0 "Nous serons inspirés par le dieu et en tirerons le meilleur parti."
  rel_flavor_kemetic.48.b:0 "Un merci à [ROOT.GetCountry.Custom('get_commerce_god')] est de rigueur."
  rel_flavor_kemetic.49.t:0 "La foi kémétique"
  rel_flavor_kemetic.49.desc:0 "Ceux qui ont des croyances similaires aux nôtres, en particulier les Helléniques et les Arabes, ont tendance à adopter notre foi plus facilement que beaucoup de nos autres sujets. Il semble qu'ils assimilent nos dieux et notre panthéon à certains des leurs, ce qui facilite la conversion. \n \nAprès nos [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] visites le [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], nous avons vu un grand groupe de conversions à notre foi. Devrions-nous envoyer [SCOPE.sCharacter('random_priest').GetFirstName] pour un autre voyage en ville ?"
  rel_flavor_kemetic.49.a:0 "Nous devrions encourager ces conversions."
  rel_flavor_kemetic.49.b:0 "Ils tourneront avec le temps."
  rel_flavor_kemetic.50.t:0 "Par Osiris"
  rel_flavor_kemetic.50.desc:0 "Aussi pieux que soit [ROOT.GetCountry.GetRuler.GetSheHe], notre chef [ROOT.GetCountry.GetRuler.GetName] sait qu'il existe des pistes d'amélioration et a recherché les conseils et les avis de [SCOPE.sCharacter('random_advisor').GetName] et des mages. Bien que leurs enseignements soient bien intentionnés, [ROOT.GetCountry.GetRuler.GetFirstName] est sûr de perdre [ROOT.GetCountry.GetRuler.GetHerHis] son autorité sur le groupe si [ROOT.GetCountry.GetRuler.GetSheHe] suit tous leurs caprices."
  rel_flavor_kemetic.50.a:0 "S'il vous plaît, partagez votre sagesse avec nous."
  rel_flavor_kemetic.50.b:0 "Nous trouverons notre propre chemin."
  rel_flavor_kemetic.51.t:0 "Porte-parole hellénique"
  rel_flavor_kemetic.51.desc:0 "Il y a eu une communauté hellénique dans le [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], depuis longtemps. Au cours des dernières années, ils sont devenus plus influencés par le [ROOT.GetCountry.GetReligion.GetName] dans la ville, et maintenant un porte-parole de la communauté elle-même s'est présenté pour unir les deux groupes une fois pour toutes. \n \nCharismatique et jeune, l'homme a déjà convaincu de larges pans de la communauté de changer de religion. Avec un peu de soutien, il serait probablement capable de couvrir toute la région, [ROOT.GetCountry.GetReligion.GetName], même si cela le relierait à notre leadership."
  rel_flavor_kemetic.51.a:0 "Ils se tourneront vers Ra à temps, donc pas besoin de gaspiller nos ressources."
  rel_flavor_kemetic.51.b:0 "Oui, apprenons à mieux connaître ce type."
