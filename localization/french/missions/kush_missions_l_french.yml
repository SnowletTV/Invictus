 kush_missions_task_55_nobles_loc_2:0 "(#Y [SCOPE.ScriptValue('kush_missions_task_55_nobles_current')|0]#!/#Y [SCOPE.ScriptValue('kush_missions_task_55_nobles_total')|0]#!)"
 kush_missions_task_56:0 "Développement d'Axoum"
 kush_missions_task_56_DESC:0 "Ce serait une chose insignifiante pour nous d'embellir Aksoum, compte tenu de la richesse et de la puissance que nous sommes devenus. Réinvestissons dans ces terres anciennes, afin que le prestige de Kush grandisse."
 kush_missions_task_5:0 "Conversion Aksumite"
 kush_missions_task_5_B_tooltip:0 "Au moins #Y 5# ! territoires (Actuel : [SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_5_cities_loc')]) dans les provinces de #Y $aksum_area$# ! Andy $tana_area$#! remplir les conditions suivantes : \n*A #Y City# ! statut \n*La religion dominante de la province est #Y Kemetic# ! \n*A au moins #Y 15# ! saute \n*A au moins #Y 5# ! bâtiments \n* N'a pas de construction en cours \n* Rapport d'esclaves à esclaves ! est inférieur à 33 %"
 kush_missions_task_5_DESC:0 "Les riches terres d'Axoum suivent les dieux arabes étrangers. La conversion de ces personnes à Kemetic et le développement des terres Aksumites assureront leur loyauté."
