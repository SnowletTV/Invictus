l_french:
  kush_missions:0 "Le royaume de Kush"
  kush_missions_DESCRIPTION:0 "Les habitants de Kush sont presque tombés dans l'obscurité après la chute de la 25e dynastie. Nous renverserons nos fortunes et grandirons pour devenir le pharaon le plus fort que le monde ait jamais vu !"
  kush_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons assuré notre hégémonie sur une grande partie du monde grec."
  kush_missions_BUTTON_TOOLTIP:0 "L'Egypte sera à nous !"
  kush_missions_task_1:0 "Royaume kouchite"
  kush_missions_task_1_DESC:0 "Nous nous tenons en équilibre sur le bord de la grandeur ; préparer nos revendications et laisser nos frontières s'étendre. Le royaume de Kush impressionnera le monde !egypt_mil25 !"
  kush_missions_task_2:0 "En bas du Nil"
  kush_missions_task_2_DESC:0 "Au fur et à mesure que notre pouvoir grandit, nous commençons à nous étendre à partir de nos patries centrales. Amenez les provinces de #Y Alut# ! et #Y Gezira# ! sous la domination koushite."
  kush_missions_task_3:0 "Consolider Méroé"
  kush_missions_task_3_DESC:0 "Il y a des choses que nous pourrions faire pour consolider notre province capitale de Méroé, et notre magnifique ville mérite certainement tout ce que nous pouvons faire pour elle."
  kush_missions_task_4:0 "Kouchites d'Axoum"
  kush_missions_task_4_DESC:0 "Une fois que nous aurons sécurisé les provinces d'Axoum et de Tana, nous enseignerons aux gens comment adorer les vrais dieux."
  kush_missions_task_5:0 "Conversion Aksumite"
  kush_missions_task_5_DESC:0 "Les riches terres d'Axoum suivent les dieux arabes étrangers. La conversion de ces personnes à Kemetic et le développement des terres Aksumites assureront leur loyauté."
  kush_missions_task_6:0 "Pousser pour Punt"
  kush_missions_task_6_DESC:0 "Habiter le désert aride qui relie Axoum au reste de la Corne de l'Afrique serait très bénéfique pour nous - nous allons commencer les préparatifs immédiatement.egypt_mil3 !"
  kush_missions_task_7:0 "Au sud"
  kush_missions_task_7_DESC:0 "La province de Mosylon le long de la Corne de l'Afrique contient une grande richesse. La placer sous contrôle koushite nous aiderait à dominer la région.event_pic4 !"
  kush_missions_task_8:0 "Koushites de Mosylon"
  kush_missions_task_8_DESC:0 "Que faire de la province de Mosylon ? Nous avons quelques choix et une décision importante à prendre.egypt_mil11 !"
  kush_missions_task_10:0 "Dominer Punt"
  kush_missions_task_10_DESC:0 "Il vaudrait mieux pour toutes les parties impliquées si nous étendions notre hégémonie ; amener Pount sous la domination koushite."
  kush_missions_task_11:0 "En Arabie"
  kush_missions_task_11_DESC:0 "Depuis bien trop longtemps, nous regardons nos voisins exploiter leurs ressources naturelles, tout en sachant que nous méritons de contrôler nous-mêmes ces biens. Étendre notre domaine dans les riches terres d'Arabie nous apportera une grande richesse !egypt_mil25 !"
  kush_missions_task_12:0 "La question d'Hadhramut"
  kush_missions_task_12_DESC:0 "Hadhramut est connue depuis longtemps dans le monde entier pour son commerce prospère de l'encens. Amener cette zone sous la domination koushite gonflerait certainement nos coffres.egypt_mil4 !"
  kush_missions_task_13:0 "Consolidation arabe"
  kush_missions_task_13_DESC:0 "Nous devons consolider notre domination sur les terres étrangères d'Arabie pour assurer la sécurité nationale et la prospérité continue du commerce de l'encens.egypt_mil9 !"
  kush_missions_task_14:0 "Kushite Arabia"
  kush_missions_task_14_DESC:0 "L'intégration des Arabes dans l'appareil d'État est vitale pour la sécurité de la nation."
  kush_missions_task_15:0 "La poussée du Nord"
  kush_missions_task_15_DESC:0 "Le moment est venu de pousser vers le nord pour récupérer des terres autrefois gouvernées par Kush et bénies par Amon. Les grands lieux saints du Nil nous appartiennent de droit divin.egypt_mil5 !"
  kush_missions_task_16:0 "Consolider la Nubie"
  kush_missions_task_16_DESC:0 "Nous devons consolider le contrôle sur les terres de Nubie en soumettant nos voisins indisciplinés et en apportant la civilisation sur ces terres.egypt_mil13 !"
  kush_missions_task_17:0 "En Egypte"
  kush_missions_task_17_DESC:0 "Le moment est venu de récupérer les terres conquises par nos ancêtres et de régner sur l'intégralité du Nil !egypt_mil17 !"
  kush_missions_task_18:0 "Établir la 32e dynastie"
  kush_missions_task_18_DESC:0 "Il est temps de proclamer une nouvelle dynastie égyptienne pour légitimer notre lignée de pharaons et régner sur tout le Nil. Nous avons libéré l'Égypte des Grecs. Gloire à la nouvelle 32ème dynastie égyptienne !egypt_por1 !"
  kush_missions_task_19:0 "En Cyrénaïque"
  kush_missions_task_19_DESC:0 "À l'ouest du delta du Nil, les Grecs règnent toujours sur les terres de la Cyrénaïque. Nous devons pousser vers l'ouest et mettre fin à la domination grecque en Afrique, car ils pourraient à jamais constituer une menace pour nos terres égyptiennes si nous leur permettons de squatter nos côtes."
  kush_missions_task_20:0 "Les Koushites de Cyrénaïque"
  kush_missions_task_20_DESC:0 "Décidez si la Cyrénaïque doit être libérée en tant qu'État militaire ou en tant qu'État commercial. (Chaque client koushite établi donnera #G +2,5 % de valeur commerciale, +5 % de modificateur de main-d'œuvre globale# ! et #R -10 fidélité au sujet#! à son suzerain. Les clients koushites obtiennent #G +5 % de taille de prélèvement#! et # G +10 % de modificateur de main-d'œuvre globale# ! )"
  kush_missions_task_21:0 "Cyrénaïque pour Kush"
  kush_missions_task_21_DESC:0 "Nous gouvernerons directement la Cyrénaïque et les intégrerons en tant que province dans notre empire ; la gloire future les attend en tant que membre de notre pays."
  kush_missions_task_22:0 "Palestine"
  kush_missions_task_22_DESC:0 "La Palestine est à nous ! Déjà, nos armées réclament la bataille, désireuses des terres riches au nord du Levant."
  kush_missions_task_23:0 "Kush syrien"
  kush_missions_task_23_DESC:0 "Les terres de la Syrie nous fourniront des bénéfices commerciaux supplémentaires des riches terres de l'Orient, ainsi qu'un tampon stratégique contre les puissances agressives de l'est, de l'ouest et du nord."
  kush_missions_task_24:0 "Un pied en Asie Mineure"
  kush_missions_task_24_DESC:0 "Un pied en Asie Mineure dissuadera les autres puissances de la région de consolider ces terres riches contre nous, ainsi que nous donnera de nouvelles bases à partir desquelles combattre la piraterie rampante depuis les côtes de la Méditerranée orientale."
  kush_missions_task_25:0 "Développer l'agriculture"
  kush_missions_task_25_DESC:0 "Alors que nos terres sont fructueuses, malgré le terrain accidenté qui comprend la majeure partie de notre territoire, nous avons simplement besoin de cultiver plus de nourriture. Notre production agricole doit doubler si nous voulons soutenir notre empire naissant.event_pic7 !"
  kush_missions_task_26:0 "Architecture nubienne"
  kush_missions_task_26_DESC:0 "Bien que l'architecture nubienne soit reconnue dans le monde entier, continuer à développer nos prouesses en matière de construction récoltera des avantages incalculables."
  kush_missions_task_28:0 "Construire des temples koushites"
  kush_missions_task_28_DESC:0 "De nombreux grands temples koushites se trouvent partout sur les terres de Nubie. Nous devons continuer notre patronage des dieux en construisant des temples ; les bénédictions divines nous ont menés jusqu'ici, et nous ne devons pas tourner le dos à nos traditions sacrées.event_pic10 !"
  kush_missions_task_29:0 "Commerce de poterie"
  kush_missions_task_29_DESC:0 "Kush est connu dans le monde entier comme producteur de la meilleure poterie au monde, et nous avons bien l'intention de dominer ce commerce.egypt_mil19 !"
  kush_missions_task_30:0 "Construire un Grand Temple"
  kush_missions_task_30_DESC:0 "Un Grand Temple dédié à Amon nous apporterait sûrement la faveur des dieux..."
  kush_missions_task_31:0 "Embellir Méroé"
  kush_missions_task_31_DESC:0 "Nous devons faire de Méroé un brillant exemple de la puissance et de la gloire koushites ; tous ceux qui contempleront ses solides fortifications craindront la colère de Kush.egypt_mil23 !"
  kush_missions_task_32:0 "Métropole de Méroé"
  kush_missions_task_32_DESC:0 "Méroé éclipsera les goûts de Memphis et d'Alexandrie en tant que plus grande ville sur le Nil qui donne la vie.egypt_mil7 !"
  kush_missions_task_33:0 "Le commerce du chanvre"
  kush_missions_task_33_DESC:0 "Il est bien connu que les habitants de Kush sont depuis longtemps attirés par la plante de chanvre..."
  kush_missions_task_34:0 "Commerce du Nil"
  kush_missions_task_34_DESC:0 "Le Nil est, et a toujours été, une autoroute pour le commerce intérieur et international, de Méroé à Alexandrie. Avec un peu d'aide de l'État, nous pouvons augmenter les vastes avantages économiques dont nous bénéficions actuellement.egypt_mil12 !"
  kush_missions_task_35:0 "Le grenier d'Egypte"
  kush_missions_task_35_DESC:0 "L'Egypte est le grenier de la Méditerranée. Le contrôle et le développement de l'agriculture dans la région assureront la stabilité intérieure et les profits internationaux."
  kush_missions_task_36:0 "Ports de Pount"
  kush_missions_task_36_DESC:0 "Les ports de Pount sont des centres commerciaux très importants de l'Afrique de l'Est. Maintenant qu'ils sont sous la domination koushite, nous devons assurer la prospérité continue de ces terres.egypt_mil10 !"
  kush_missions_task_37:0 "Développer l'Arabie du Sud"
  kush_missions_task_37_DESC:0 "Une grande variété de biens commerciaux rares peut être trouvée dans les terres désolées du sud de l'Arabie. Investir ici peut s'avérer intéressant pour le Trésor..."
  kush_missions_task_38:0 "Villes d'Arabie"
  kush_missions_task_38_DESC:0 "L'ensemble des villes et des colonies à travers l'Arabie doit être davantage urbanisé et développé pour tirer parti de leurs ressources et de leur main-d'œuvre. Faites savoir que cela doit commencer immédiatement."
  kush_missions_task_39:0 "Ports de Cyrénaïque"
  kush_missions_task_39_DESC:0 "Les ports de la Cyrénaïque ne sont qu'à quelques jours de navigation des riches terres de Carthage, de Sicile et de Rome. Développer les infrastructures portuaires de la région peut nous apporter les richesses de l'ouest...egypt_mil6 !"
  kush_missions_task_40:0 "Commerce koushite"
  kush_missions_task_40_DESC:0 "Nous sommes en mesure de capitaliser sur les routes commerciales nationales et internationales. Les investissements d'aujourd'hui pourraient générer des bénéfices pour l'État plus tard...egypt_mil18 !"
  kush_missions_task_41:0 "Le culte impérial"
  kush_missions_task_41_DESC:0 "Le pharaon est considéré par tous leurs sujets comme un dieu-roi qui renaît Horus et sera Osiris dans l'au-delà."
  kush_missions_task_43:0 "La vieille capitale"
  kush_missions_task_43_DESC:0 "La province de Napata avait été la capitale de nombreux rois koushites avant nous. Tant qu'elle reste une grande ville, il est de notre devoir de redonner à Napata son ancienne gloire - les dieux récompenseront notre fidélité."
  kush_missions_task_45:0 "Pyramides de Koush"
  kush_missions_task_45_DESC:0 "Les grandes pyramides de Kush témoignent de notre ingénierie de pointe, de notre dévotion aux dieux et de notre autorité sur le peuple. Les peuples à travers le temps et l'espace seront émerveillés par la majesté de nos grandes œuvres !egypt_mil1 !"
  kush_missions_task_46:0 "Dominez les Blemmyans"
  kush_missions_task_46_DESC:0 "Pendant bien trop longtemps, nous avons été harcelés par des bandits blemmyans ; ces brigands lancent des raids puis profitent du désert, se fondant dans les dunes de sable avant que nos soldats ne puissent les attraper. Étant donné que les dirigeants de Blemmya ignorent nos demandes de réprimer ces voleurs, nous avons décidé de prendre l'affaire en main."
  kush_missions_task_47:0 "Mines d'or de Blemmia"
  kush_missions_task_47_DESC:0 "Les montagnes de Blemmia sont remplies de métaux précieux, faisant de cette région un ajout précieux à notre royaume en pleine expansion. Nous devrions consacrer autant de ressources que possible au développement des mines qui s'y trouvent."
  kush_missions_task_48:0 "Embrassez les manières égyptiennes"
  kush_missions_task_48_DESC:0 "Le moment est venu pour nous d'embrasser les voies des Égyptiens ; cela a été un processus continu, mais nous le rendrons officiel avec des proclamations.egypt_por2 !"
  kush_missions_task_49:0 "Élevage de bétail"
  kush_missions_task_49_DESC:0 "L'élevage du bétail à Kush est une source de nourriture principale depuis des générations. Le développement de nos systèmes d'élevage assurera un approvisionnement constant en nourriture pour notre population."
  kush_missions_task_50:0 "Encens Arabe"
  kush_missions_task_50_DESC:0 "Notre commerce de l'encens d'Arabie rapporte des dividendes ; le moment est venu de récolter les bénéfices auprès des marchands.egypt_mil26 !"
  kush_missions_task_51:0 "Bâtisseurs kouchites"
  kush_missions_task_51_DESC:0 "Ne voyez-vous pas comment l'architecture koushite s'est propagée à travers les terres de la Basse-Égypte ? Tout le monde souhaite vivre et travailler dans des villes conçues par nos ingénieurs."
  kush_missions_task_52:0 "Marchandises arabes exotiques"
  kush_missions_task_52_DESC:0 "Après une longue période d'investissement, le filet de produits exotiques sortant de nos avoirs en Arabie a augmenté, ravissant ceux qui peuvent se permettre d'acheter des articles aussi prestigieux."
  kush_missions_task_53:0 "Les terres les plus riches connues de l'homme"
  kush_missions_task_53_DESC:0 "Les terres du Bas-Nil sont mondialement connues pour leur extrême richesse ; combien de tyrans ont cherché à contrôler eux-mêmes ces richesses ? Sous la domination koushite, la région a continué à prospérer. De nombreuses personnes de pays proches et lointains affluent vers l'Égypte, dans l'espoir de profiter des vastes opportunités économiques qu'offre cette terre légendaire.egypt_mil16 !"
  kush_missions_task_54:0 "Mines de marbre"
  kush_missions_task_54_DESC:0 "Nos efforts d'embellissement continus à travers les terres de Kush nécessitent un approvisionnement régulier en marbre. Soyez conscient de cela et assurez-vous d'investir au besoin."
  kush_missions_task_55:0 "Nobles du Nil"
  kush_missions_task_55_DESC:0 "La noblesse de Basse-Égypte nous a demandé de continuer à construire des académies, une demande à laquelle nous sommes heureux de répondre. Garder les classes instruites satisfaites fait partie intégrante du fait d'être un dirigeant ; heureusement, nous pouvons bénéficier de cette entreprise.egypt_mil14 !"
  kush_missions_task_56:0 "Développement d'Axoum"
  kush_missions_task_56_DESC:0 "Ce serait une chose insignifiante pour nous d'embellir Aksoum, compte tenu de la richesse et de la puissance que nous sommes devenus. Réinvestissons dans ces terres anciennes, afin que le prestige de Kush grandisse."
  kush_missions_task_final:0 "Grand Kush"
  kush_missions_task_final_DESC:0 "La 25ème dynastie égyptienne a été mise fin par l'empire assyrien agressif. Maintenant, nous contrôlons toutes leurs anciennes terres et une grande partie du monde connu. La grandeur de Kush sera racontée pendant des milliers d'années à venir.egypt_por1 !"
