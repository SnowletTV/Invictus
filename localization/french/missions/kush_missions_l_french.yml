 state_improvement_religious_KSH_desc:0 ""
 state_territorial_investments_mod:0 "Investissements territoriaux"
 taharqas_legacy:0 "L'héritage de Taharqa"
 tekh_festival_mod:0 "Fête du Tekh"
 tekh_festival_mod_desc:0 "Le festival Tekh, connu sous le nom de fête de l'ivresse, est en cours - laissez couler la bière, afin que la colère de Sekhmet puisse être apaisée !"
 temple_of_amun:0 "Temple d'Amon"
 temple_of_amun_desc:0 "Waset est le centre du culte d'Amon en Egypte. Amon est l'un des dieux les plus vénérés de toute l'Égypte. Il serait sage de construire un grand complexe de temples consacré à Amon dans cette province."
 temple_of_hathor:0 "Temple d'Hathor"
 temple_of_hathor_desc:0 "Considérant que Dendera est la ville culte d'Hathor, un grand complexe de temples consacré à Hathor devrait être construit dans la ville."
 temple_of_hatshepsu:0 "Temple d'Hatchepsou"
 temple_of_hatshepsu_desc:0 "Le magnifique temple d'Hatshepsu inspire la crainte à tous ceux qui ont la chance de contempler ses merveilles."
 this_will_put_us_into_debt_tt:0 "#R Prendre cette option endettera [SCOPE.GetRootScope.GetCountry.GetName] !#!"
 tomb_of_tjit:0 "Tombe de Tjit"
 tomb_of_tjit_desc:0 "Un riche commerçant du nom de Tjit a demandé des ressources et la permission au grand Pharaon de construire un grand tombeau. A sa mort, il sera enterré avec tous ses biens et serviteurs. Si Tjit meurt avant d'avoir obtenu l'approbation du Pharaon, nous abandonnerons cette opportunité de développer nos terres et de renforcer notre domination avec le peuple d'Assouan."
 trade_client:0 "Client commercial"
 trade_with_indika:0 "Échangez avec Indika"
 tribute_increased:0 "Hommage augmenté"
 walked_white_walls_of_memphis:0 "Marcher sur les murs blancs de Memphis"
 walked_white_walls_of_memphis_desc:0 "Notre Pharaon maintient les anciennes voies, y compris la marche sur les Murs Blancs, afin que les dieux continuent à nous montrer leurs visages."
