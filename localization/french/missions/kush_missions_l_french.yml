 me_kush.48.e:0 "Nous ne pouvons pas nous permettre ce non-sens"
 me_kush.50.d:0 "Nous ne pouvons pas nous le permettre pour le moment"
 me_kush_1.a:0 "Kush va atteindre la grandeur !"
 me_kush_10.a.tt:0 "#Y Kushite Cyrénaïque# ! gagnera #G +10 % de main-d'œuvre# ! depuis 25 ans."
 me_kush_10.a:0 "Libérez la région de Cyrénaïque en tant que client axé sur l'armée"
 me_kush_10.b.tt:0 "#Y Kushite Cyrénaïque# ! gagnera #G +5 % de valeur commerciale# ! depuis 25 ans."
 me_kush_10.b:0 "Libérez la région de Cyrénaïque en tant que client axé sur le commerce"
 me_kush_10.c:0 "À la réflexion, nous n'avons pas besoin d'un autre client"
 me_kush_10_desc:0 "Maintenant que les terres de la Cyrénaïque sont fermement sous notre contrôle, nous avons maintenant une décision cruciale à prendre que nous ne pouvons plus reporter plus longtemps. Notre client koushite doit-il se concentrer sur le développement de ses prouesses militaires, ou doit-il se concentrer sur le commerce et l'accumulation de richesse ? Nous pourrions également garder la terre sous notre contrôle direct, s'il nous plaît - le choix vous appartient entièrement."
 me_kush_10_title:0 "Un client en Cyrénaïque"
 me_kush_11.a.tt:0 "Toutes les provinces de la région de #Y Syria# ! seront cédés à un seul État client"
 me_kush_11.a:0 "Un seul client fera l'affaire."
 me_kush_11.b.tt:0 "Toutes les provinces de la région de #Y Syria# ! sera réparti entre deux États clients"
 me_kush_11.b:0 "Nous avons besoin de deux états clients."
 me_kush_11.c:0 "Nous devrions plutôt établir une colonie."
 me_kush_11_desc:0 "Nos avoirs en Syrie se portent actuellement très bien, mais nous savons que la région serait beaucoup plus prospère si nous établissons un État client koushite. Quel commandement enverrons-nous aux Syriens ?"
 me_kush_11_title:0 "Un client en Syrie"
 me_kush_12.a.tt:0 "Toutes les provinces du #Y Chypre# ! la région gagnera #G +25 % de modificateur de main-d'œuvre locale# !"
 me_kush_12.a:0 "Libérez la province de Chypre en tant que client axé sur l'armée"
 me_kush_12.b.tt:0 "Toutes les provinces du #Y Chypre# ! la région gagnera #G +20 % de valeur commerciale# !"
 me_kush_12.b:0 "Libérez la région de Chypre en tant que client axé sur le commerce"
 me_kush_12.c:0 "À la réflexion, le statu quo suffit"
 me_kush_12_desc:0 "L'île de Chypre occupe une place spéciale dans votre cœur pour de nombreuses raisons et vous vous êtes personnellement intéressé à la province. Dans l'état actuel des choses, Chypre serait beaucoup plus prospère si nous établissions un État client koushite, mais une partie de vous veut tout laisser tel quel."
 me_kush_12_title:0 "Un client à Chypre"
 me_kush_13.a:0 "Établir cinq colonies"
 me_kush_13.b:0 "Établir trois colonies"
 me_kush_13.c:0 "Établir une colonie"
 me_kush_13.d:0 "Nous ne pouvons pas nous permettre ce non-sens"
 me_kush_13_desc:0 "L'envoi d'un grand cortège de Koushites pour établir une ville prospère dans les terres arides d'Arabia Felix pourrait nous apporter une grande richesse, mais il faudra que l'État finance l'expansion initiale. Que ferons-nous ? \n \n(Une spécialisation de colonie pour toutes les colonies de cette région sera sélectionnée dans 1 à 3 ans)."
 me_kush_13_title:0 "Colonie koushite en Arabie Félix"
 me_kush_14.a:0 "Établir cinq colonies"
 me_kush_14.b:0 "Établir trois colonies"
 me_kush_14.c:0 "Établir une colonie"
 me_kush_14.d:0 "Nous ne pouvons pas nous permettre ce non-sens pour le moment"
 me_kush_14_desc:0 "Comme vous le savez, l'envoi de colons koushites dans les déserts arides de l'Arabie nous apportera des avantages économiques à l'avenir. Cela coûtera un joli centime pour mettre en place les colonies, mais je vous assure que cela en vaut bien le coût. \n \n(Une spécialisation de colonie pour toutes les colonies de cette région sera sélectionnée dans 1 à 3 ans)."
 me_kush_14_title:0 "Colonie koushite en Arabie"
 me_kush_15.a:0 "Établir cinq colonies"
 me_kush_15.b:0 "Établir trois colonies"
 me_kush_15.c:0 "Établir une colonie"
 me_kush_15.d:0 "Le moment n'est pas venu, j'ai peur."
 me_kush_15_desc:0 "Doit-on envisager d'envoyer des colons en Cyrénaïque ? Profiter du commerce du silphium qui y fleurit pourrait à terme nous apporter de fabuleuses richesses. \n \n(Une spécialisation de colonie pour toutes les colonies de cette région sera sélectionnée dans 1 à 3 ans)."
 me_kush_15_title:0 "Colonie Koushite en Cyrénaïque"
 me_kush_16.a:0 "Militaire"
 me_kush_16.b:0 "Civique"
 me_kush_16.c:0 "Religieux"
 me_kush_16.d:0 "Commerce"
 me_kush_16_desc:0 "Les colonies qui ont été établies dans les villes de Chypre ont prospéré sous la domination koushite ; les ports déjà très fréquentés de Chypre sont remplis d'encore plus de navires que d'habitude. Sur quoi ces colonies koushites nouvellement établies doivent-elles se concentrer ?"
 me_kush_16_title:0 "Focus colonial de Chypre"
 me_kush_17.a:0 "Militaire"
 me_kush_17.b:0 "Civique"
 me_kush_17.c:0 "Religieux"
 me_kush_17.d:0 "Commerce"
 me_kush_17_desc:0 "Les colonies qui ont été établies dans les villes de Syrie ont prospéré sous la domination koushite, les souvenirs de leurs anciens dirigeants étant des souvenirs amers qu'ils sont heureux d'oublier. Sur quoi ces colonies koushites nouvellement établies doivent-elles se concentrer ?"
 me_kush_17_title:0 "Concentration coloniale syrienne"
 me_kush_18.a:0 "Nous devons rester fidèles à nos racines."
 me_kush_18.b:0 "Adoptez les traditions égyptiennes"
 me_kush_18.c:0 "Mélangez nos traditions koushites avec les coutumes égyptiennes."
 me_kush_18_desc:0 "En 343 avant notre ère, la 30e dynastie égyptienne, la dernière dynastie indigène d'Égypte, a été renversée par l'empereur achéménide Artaxerxès III. Les Achéménides établiraient la 31e et dernière dynastie d'Égypte, régnant peu de temps avant qu'Alexandre le Grand ne conquiert la majeure partie du monde connu. Cependant, Alexandre n'était pas invincible, et son empire autrefois puissant s'est effondré et a été irrémédiablement divisé entre ses anciens généraux. Les rois ptolémaïques se sont retrouvés en contrôle ferme de l'Égypte après la mort prématurée d'Alexandre, mais maintenant le puissant royaume de Koush a uni les terres de la Haute et de la Basse Égypte. Nous pourrions décréter l'établissement de la 32e dynastie égyptienne, si nous le désirons."
 me_kush_18_title:0 "La 32e dynastie"
 me_kush_19.a:0 "Méroé restera la capitale."
 me_kush_19.b:0 "Alexandrie sera la nouvelle capitale."
 me_kush_19.c:0 "Memphis sera la nouvelle capitale."
 me_kush_19_desc:0 "Traditionnellement, les dynasties égyptiennes ont régné depuis le delta du Nil. Cependant, Méroé prospère plus que jamais et serait certainement une capitale parfaite pour notre nouveau royaume koushite. Cependant, déplacer notre capitale vers le nord aiderait à garder nos nouvelles terres égyptiennes sous notre contrôle. Que ferons-nous ?"
 me_kush_19_title:0 "Une nouvelle capitale"
 me_kush_1_desc:0 "La vingt-cinquième dynastie d'Égypte a été établie par les rois koushites en 757 av. La réunification de la Basse-Égypte, de la Haute-Égypte et de Koush par la dynastie a créé le plus grand empire égyptien depuis le Nouvel Empire. Ils ont été remplacés par la vingt-sixième dynastie, la dernière dynastie indigène à régner sur l'Égypte avant que l'empire achéménide ne les envahisse. Cependant, la puissante dynastie ptolémaïque macédonienne règne désormais sur les terres sacrées de l'Égypte. Nous avons attendu trop longtemps pour restaurer la gloire de la Vingt-cinquième dynastie, mais maintenant le moment est venu pour Koush de descendre le Nil et de reprendre notre place en tant que rois d'Égypte une fois de plus !"
 me_kush_1_title:0 "Le royaume kouchite"
 me_kush_2.a:0 "Libérez un client Kushite qui possède les provinces de Tana et d'Axoum"
 me_kush_2.b:0 "Libérez Deux clients kouchites dans les provinces de Tana et d'Axoum."
 me_kush_20.a:0 "Militaire"
 me_kush_20.b:0 "Civique"
 me_kush_20.c:0 "Religieux"
 me_kush_20.d:0 "Commerce"
 me_kush_20_desc:0 "Nous avons reçu des rapports élogieux selon lesquels les colonies que nous avons établies dans les villes de Palestine ont prospéré - les gens acceptent assez bien la domination koushite, semble-t-il. Sur quoi ces colonies koushites nouvellement établies doivent-elles se concentrer ?"
 me_kush_20_title:0 "Priorité coloniale palestinienne"
 me_kush_21.a:0 "Militaire"
 me_kush_21.b:0 "Civique"
 me_kush_21.c:0 "Religieux"
 me_kush_21.d:0 "Commerce"
 me_kush_21_desc:0 "En dépit de ce que croyaient les opposants, les colonies que vous avez établies en Arabie Félix ont prospéré et le moment est venu pour les habitants de choisir une spécialisation. Sur quoi ces colonies koushites nouvellement établies doivent-elles se concentrer ?"
 me_kush_21_title:0 "Foyer colonial d'Arabia Felix"
 me_kush_22.a:0 "Militaire"
 me_kush_22.b:0 "Civique"
 me_kush_22.c:0 "Religieux"
 me_kush_22.d:0 "Commerce"
 me_kush_22_desc:0 "La domination koushite a été une aubaine pour les colonies qui ont été établies dans les villes d'Arabie ; les habitants locaux ont beaucoup à nous remercier. Sur quoi ces colonies koushites nouvellement établies doivent-elles se concentrer ? Nous enverrons un mot immédiatement."
 me_kush_22_title:0 "Focus colonial arabe"
 me_kush_23.a:0 "Un petit investissement dans la ville de #Y Aksum# ! ça ira."
 me_kush_23.b:0 "Un gros investissement dans la ville de #Y Aksum# ! est nécessaire."
 me_kush_23.c:0 "Nous ne dépenserons pas un centime pour ces imbéciles !"
 me_kush_23_desc:0 "Conformément à une tradition intemporelle, les états clients que nous avons établis doivent être soignés et développés par leur suzerain. Ne pas le faire pourrait bouleverser nos sujets, et nous ne le voudrions pas, n'est-ce pas ? Les aider à se développer et à asseoir leur emprise sur la région pourrait nous apporter de grandes richesses à l'avenir..."
 me_kush_23_title:0 "Développement de notre client à Aksum"
 me_kush_24.a:0 "Un petit investissement dans la ville de #Y Gwara# ! ça ira."
 me_kush_24.b:0 "Un gros investissement dans la ville de #Y Gwara# ! est nécessaire."
 me_kush_24.c:0 "Dépenser notre précieux or ? Je crois que non!"
 me_kush_24_desc:0 "Conformément à nos devoirs, les États clients que nous avons établis doivent être soignés et développés par leur suzerain. Bien qu'il s'agisse d'un aspect coûteux d'être un dirigeant, ne pas le faire peut contrarier nos sujets. Pourtant, il y a un avantage à tout cela; les aider à se développer et à asseoir leur emprise sur la région pourrait nous apporter de grandes richesses à l'avenir."
 me_kush_24_title:0 "Développer notre client à Tana"
 me_kush_25.a:0 "Un petit investissement dans la ville de #Y Mosylon# ! ça ira."
 me_kush_25.b:0 "Un gros investissement dans la ville de #Y Mosylon# ! est nécessaire."
 me_kush_25.c:0 "Nous ne dépenserons pas un centime pour ces imbéciles !"
 me_kush_25_desc:0 "Les derniers rapports de notre client indiquent que Mosylon sont réjouissants, mais il y a des choses que nous pourrions faire pour eux, afin de poursuivre leur croissance. Pouvons-nous épargner les fonds pour le moment?"
 me_kush_25_title:0 "Développement de notre client en Mosylon"
 me_kush_26.a:0 "Un petit investissement dans la ville de #Y Kyrini# ! ça ira."
 me_kush_26.b:0 "Un gros investissement dans la ville de #Y Kyrini# ! est nécessaire."
 me_kush_26.c:0 "Nous ne dépenserons pas un centime pour ces imbéciles !"
 me_kush_26_desc:0 "Conformément à la tradition, les états clients que nous avons établis doivent être soignés et développés par leur suzerain. Ne pas le faire pourrait bouleverser nos sujets, et nous n'avons aucun désir de bouleverser les Cyrénaïques. Les aider à se développer et à asseoir leur emprise sur la région pourrait nous apporter de grandes richesses à l'avenir."
 me_kush_26_title:0 "Développer notre client en Cyrénaïque"
 me_kush_27.a:0 "Un petit investissement dans la ville de #Y Leuki Akti# ! ça ira."
 me_kush_27.b:0 "Un gros investissement dans la ville de #Y Leuki Akti# ! est nécessaire."
 me_kush_27.c:0 "Dépenser notre précieux or ? Je crois que non!"
 me_kush_27_desc:0 "Conformément à la tradition, les États clients que nous avons établis doivent être entretenus et développés par leur suzerain. Ne pas le faire peut bouleverser nos sujets. Les aider à se développer et à asseoir leur emprise sur la région pourrait nous apporter de grandes richesses à l'avenir..."
 me_kush_27_title:0 "Développer notre client en Syrie"
 me_kush_28.a:0 "Un petit investissement dans la ville de #Y Leuki Akti# ! ça ira."
 me_kush_28.b:0 "Un gros investissement dans la ville de #Y Leuki Akti# ! est nécessaire."
 me_kush_28.c:0 "Dépenser notre précieux argent ? Est-ce que tu as bu?"
 me_kush_28_desc:0 "Conformément à la pratique kouchite, les états clients que nous avons établis dans toute la Phénicie doivent être soignés et développés ; c'est notre prérogative royale. Aider les locaux à développer la région est une sage idée ; quelle est votre commande?"
 me_kush_28_title:0 "Développer notre client de la Grande Phénicie"
 me_kush_29.a:0 "Un petit investissement dans la ville de #Y Tyros# ! ça ira."
 me_kush_29.b:0 "Un gros investissement dans la ville de #Y Tyros# ! est nécessaire."
 me_kush_29.c:0 "Tu demandes ça au mauvais moment..."
 me_kush_29_desc:0 "Conformément à la tradition, les états du client que nous avons établis doivent être pris en compte, de peur que nous ne causions des problèmes sur la route qui auraient pu être facilement évités. Ne pas le faire peut bouleverser nos sujets. Que ferons-nous des colonies de la Petite Phénicie ? La valeur stratégique de ce territoire est connue de tous."
 me_kush_29_title:0 "Développer notre client de Petite Phénicie"
 me_kush_2_desc:0 "Maintenant que nos guerres de conquête sont terminées, nous avons des décisions à prendre concernant le sort d'Axoum. La région d'Axoum serait beaucoup plus prospère si nous établissions un État client koushite, mais nous devons décider comment gérer correctement cette zone. Devrions-nous unifier notre État client ou créer deux territoires plus petits ? Vos conseillers ne savent pas ce qui est le mieux."
 me_kush_2_title:0 "Un client Aksumite"
 me_kush_3.a:0 "Coloniser la province de Karmille"
 me_kush_3.b:0 "Nous ne dépenserons pas notre or pour coloniser ces terres désolées !"
 me_kush_30.a:0 "Un petit investissement dans la ville de #Y Salamis# ! ça ira."
 me_kush_30.b:0 "Un gros investissement dans la ville de #Y Salamis# ! est nécessaire."
 me_kush_30.c:0 "Nous ne dépenserons pas un centime pour ces imbéciles !"
 me_kush_30_desc:0 "Conformément à la tradition, les États clients que nous avons établis doivent être entretenus et développés par leur suzerain, et Chypre n'est pas différente de nos autres possessions. Négliger nos sujets les dérangera sans aucun doute, et nous voulons éviter cela autant que possible. Les aider à se développer et à établir leur emprise sur la région pourrait nous apporter de grandes richesses à l'avenir, mais il y a des coûts à payer avant de récolter la récolte."
 me_kush_30_title:0 "Développer notre client de Chypre"
 me_kush_31.a:0 "Rejeter leurs demandes"
 me_kush_31.b:0 "Apaiser les tensions"
 me_kush_31.c:0 "Pour qui se prennent-ils ? Augmentez l'hommage immédiatement!"
 me_kush_31.d:0 "Acceptez leurs demandes"
 me_kush_31_desc:0 "Après de nombreuses années passées à négliger les besoins de nos États clients, ils sont venus nous voir avec des demandes d'autonomie accrue. Ils prétendent que s'ils gagnent en autonomie, ils pourront mieux administrer leurs terres bien mieux que nous. Cela pourrait créer un dangereux précédent, cependant, nous devons donc procéder avec prudence. Que ferons-nous ?"
 me_kush_31_title:0 "Les clients de Kushite exigent l'autonomie"
 me_kush_32.a:0 "Acceptez les cadeaux"
 me_kush_32.b:0 "N'acceptez pas les cadeaux, mais renvoyez l'envoyé chez lui avec nos propres cadeaux"
 me_kush_32_desc:0 "Nous avons reçu une ambassade d'un État client; s'attendant d'abord à une demande de plus d'argent, il semble en fait qu'ils nous aient apporté des biens somptueux des terres qu'ils surveillent en notre nom dans le cadre de leur hommage. Que faire de ces produits exotiques ? Certains y voient une tentative claire de corruption, mais d'autres trouvent la générosité rafraîchissante."
 me_kush_32_title:0 "Les sujets apportent des cadeaux"
 me_kush_33.a:0 "Gloire à Kush !"
 me_kush_33_desc:0 "Après avoir payé les nombreux investissements coûteux dans nos clients fidèles, les rôles ont tourné, pour une fois. Notre palais royal a reçu de gros lots de marchandises exotiques dans le cadre de leur hommage, ce qui n'a pas été demandé mais est certainement apprécié."
 me_kush_33_title:0 "Les clients de Kushite apportent de grands trésors"
 me_kush_34.a:0 "Il est temps de construire une Merveilleuse Merveille !"
 me_kush_34_desc:0 "Écoutez, écoutez ; un appel a été lancé à tous les habitants de nos terres. Les plus grands bâtisseurs et architectes de toutes les villes d'Égypte ont été convoqués au palais royal avec des promesses d'or ; bientôt, nous sélectionnerons un Grand Bâtisseur pour nous construire une Grande Merveille."
 me_kush_34_title:0 "Un grand bâtisseur"
 me_kush_35.a:0 "Au sud des Côtes du Mosylon"
 me_kush_35.b:0 "En bas du Nil Blanc"
 me_kush_35.c:0 "De l'autre côté de l'océan au pays des épices"
 me_kush_35.d:0 "Ces imbéciles n'obtiendront rien de mon or !"
 me_kush_35_desc:0 "Un homme fort et capable a comparu à notre cour, demandant des hommes et des fonds pour envoyer une expédition dans des terres inconnues de nous en dehors de nos frontières. Si nous finançons cette expédition, des trésors d'une valeur incommensurable pourraient être trouvés et ramenés à Kush. Cependant, il y a toujours une chance d'échec dans des expéditions dangereuses comme celle-ci. Rien n'est garanti dans la vie, après tout."
 me_kush_35_title:0 "Une proposition intrigante"
 me_kush_36.a:0 "Quelle folie de notre part..."
 me_kush_36_desc:0 "La petite expédition d'hommes que nous avons financée il y a de nombreuses années est rentrée chez elle, avec seulement quelques survivants. Ils racontent des histoires horribles sur les terres qu'ils ont traversées, bien que certains soient clairement marqués par l'expérience, parlant d'une voix hésitante et tremblante. Beaucoup d'hommes bons sont morts dans cette expédition, et les gens commencent à remettre en question notre décision d'envoyer ces hommes à la mort."
 me_kush_36_title:0 "Échec de l'expédition"
 me_kush_37.a:0 "Ils apporteront la gloire à Kush !"
 me_kush_37_desc:0 "L'expédition que nous avons envoyée il y a de nombreuses années a envoyé un émissaire avec un message. Ils sont arrivés à la lisière d'une grande jungle, plus vaste qu'aucun homme n'a jamais vue. La jungle s'étend sur des centaines de kilomètres dans toutes les directions, sans fin apparemment, provoquant une grande consternation parmi nos explorateurs superstitieux. Malgré leurs craintes, dans quelques jours nos hommes entreront dans la jungle mystérieuse ; Seul le temps nous dira si nos braves hommes reviendront avec un trésor inestimable ou rencontreront leur destin..."
 me_kush_37_title:0 "Dans la forêt tropicale"
 me_kush_38.a:0 "L'éléphant blanc"
 me_kush_38.b:0 "Le tigre de cinq cents livres"
 me_kush_38.c:0 "Le rhinocéros à une corne"
 me_kush_38_desc:0 "Après de longs mois et d'innombrables investissements, l'expédition qui a quitté notre palais royal et descendu le Nil Blanc est rentrée chez elle, chargée de marchandises. Ils portent une foule d'animaux exotiques, comme aucun homme koushite n'en a vu auparavant - il n'y a pas de mots pour décrire à quel point ces créatures sont majestueuses et impressionnantes. Conformément à notre accord initial, nous pouvons choisir parmi les plus beaux butins de l'expédition. Ces animaux féroces seront exposés à la vue de tous au palais royal."
 me_kush_38_title:0 "Bêtes de la jungle"
 me_kush_39.a:0 "Commencez l'assaut immédiatement !"
 me_kush_39.b:0 "D'étranges créatures ressemblant à des hommes ? ! Ordonnez leur retour à la maison ; c'est idiot."
 me_kush_39_desc:0 "Au petit déjeuner ce matin, vous avez reçu un émissaire ; il semble que l'expédition que nous avons envoyée il y a de nombreuses années ait envoyé une mise à jour. Ils sont tombés sur un vaste palais niché au fond de la forêt, entièrement fait d'or. Ils prétendent que le palais est la plus grande structure qu'un homme ait jamais vue, s'étendant verticalement jusqu'aux nuages. Ce palais ne semble en aucun cas fortifié et n'est défendu que par quelques centaines d'étranges créatures ressemblant à des hommes. Nos hommes demandent notre permission de continuer et d'attaquer le Palais d'Or. Ce que vous dites?"
 me_kush_39_title:0 "Grand Palais d'Or"
 me_kush_3_desc:0 "Nous avons appris que les équipes d'arpentage étaient prêtes à s'aventurer dans les déserts de Karmille. Tout ce dont nous avons besoin pour commencer la colonisation des terres inhabitées de Punt est votre commandement."
 me_kush_3_title:0 "Colonisation de Pount"
 me_kush_4.a:0 "Coloniser les provinces de Kebranitia et Rhammanitai"
 me_kush_4.b:0 "Je refuse de dépenser plus de notre or pour coloniser un désert vide !"
 me_kush_40.a:0 "Étaient riches!!!"
 me_kush_40_desc:0 "Après de nombreuses années, d'innombrables investissements et de nombreuses nuits passées à s'interroger sur leur sort, l'expédition qui a quitté notre palais royal pour descendre la côte de Mosylon est de retour. Ils ont apporté avec eux autant d'or qu'ils pouvaient emporter du Palais d'Or, ce qui n'est pas une quantité insignifiante. Cependant, tous les hommes ont une expression sinistre et refusent de parler de ce qui s'est passé à l'intérieur des murs du Palais ; pas un seul homme de l'expédition ne dira un mot de ce qui s'est passé là-dedans, même sous la menace de torture. Voyant leur grande peur, vous décidez de laisser tomber votre ligne de questionnement. Indépendamment de ce qui s'est réellement passé, l'expédition a été un grand succès et l'or qu'ils ont apporté remplira le trésor royal pour les années à venir."
 me_kush_40_title:0 "Richesses de l'Afrique"
 me_kush_41.a:0 "Espérons qu'on rentre à la maison..."
 me_kush_41_desc:0 "Après de nombreuses années de navigation, l'expédition partie de notre palais royal est arrivée dans les riches terres d'Indika. Ils ont débarqué dans une ville portuaire que les Indiens locaux appellent Muziris, et à leur arrivée, nos gens ont été comblés de richesses en échange de la petite quantité de marchandises qu'ils ont apportées avec eux. Le papyrus et la poterie Kush ne ressemblent à rien de ce que ces gens ont vu auparavant, ils sont donc prêts à payer un prix exorbitant. Les hommes de l'expédition vivent maintenant comme des rois ; nos bateaux regorgent de produits exotiques comme les épices et les pierres précieuses. Les terres d'Indika sont vraiment bénies."
 me_kush_41_title:0 "La riche terre d'Indika"
 me_kush_42.a:0 "Gloire à Kush !"
 me_kush_42_desc:0 "Après de nombreuses années, l'expédition qui a quitté notre palais royal et est partie pour les grandes terres d'Indika est rentrée chez elle, ses navires remplis à craquer de marchandises exotiques, comme aucun homme koushite n'en a jamais vu. De plus, les bateaux sont tellement remplis d'or qu'ils ont failli couler sur le chemin du retour à cause du poids. Cela marquera le début d'une relation commerciale longue et prospère avec les habitants de la grande terre d'Indika."
 me_kush_42_title:0 "Les trésors d'Indika"
 me_kush_43.a:0 "Tous saluent le Pharaon, un Dieu parmi les hommes."
 me_kush_43_desc:0 "Tous les pharaons qui ont régné avant nous sont passés ; ils sont maintenant connus sous le nom d'Osiris, le roi de l'éternité. Maintenant, une nouvelle ère est arrivée et un nouveau pharaon est monté pour régner sur le grand peuple égyptien. (Les pharaons égyptiens doivent suivre les traditions égyptiennes ou ils perdront le trait #Y Pharaoh#! et gagneront le trait #R Dishonored Pharaoh#!.)"
 me_kush_43_title:0 "Un nouveau pharaon"
 me_kush_47.a:0 "Établir une colonie"
 me_kush_47.b:0 "Établir deux colonies"
 me_kush_47.c:0 "Établir trois colonies"
 me_kush_47_desc:0 "L'envoi d'un grand cortège de Koushites pour établir une ville prospère sur les terres de Chypre pourrait nous apporter une grande richesse, si nous ouvrons notre porte-monnaie et finançons l'établissement. \n \n (Une spécialisation de colonie pour toutes les colonies de cette région sera sélectionnée dans 1 à 3 ans)."
 me_kush_47_title:0 "Colonie à Chypre"
 me_kush_48.a:0 "Établir dix colonies"
 me_kush_48.b:0 "Établir sept colonies"
 me_kush_48.c:0 "Établir cinq colonies"
 me_kush_48.d:0 "Établir trois colonies"
 me_kush_48_desc:0 "Comme c'est notre pratique, envoyer une grande procession de Koushites pour établir une ville prospère sur les terres de Syrie pourrait éventuellement nous apporter une grande richesse. Il y a beaucoup d'endroits où nous pourrions nous installer, mais tout dépend de combien vous êtes prêt à dépenser. \n \n (Une spécialisation de colonie pour toutes les colonies de cette région sera sélectionnée dans 1 à 3 ans)."
 me_kush_48_title:0 "Colonies syriennes"
 me_kush_49.a:0 "Un seul client fera l'affaire."
 me_kush_49.b:0 "Nous devons diviser les terres en deux clients."
 me_kush_49.c:0 "Établir une colonie à la place"
 me_kush_49_desc:0 "La région de Palestine serait beaucoup plus prospère si nous établissons un État client koushite. Nous devons commencer à nous préparer dès maintenant, afin que le moment venu, nous soyons prêts à agir. (Chaque client koushite établi donnera #G +2,5 % de valeur commerciale, +5 % de modificateur de main-d'œuvre globale# ! et #R -10 fidélité au sujet#! à son suzerain. Les clients koushites obtiennent #G +5 % de taille de prélèvement#! et # G +10 % de modificateur de main-d'œuvre globale# ! )"
 me_kush_49_title:0 "Un client koushite en Palestine"
 me_kush_4_desc:0 "Nos premières incursions dans le pays de Pount se sont avérées fructueuses et, si vous le souhaitez, nous pourrions poursuivre la colonisation de ces terres inhabitées. Doit-on envoyer des hommes dans les provinces de Kebranitia et de Rhammanitai ? Vous connaissez les coûts associés."
 me_kush_4_title:0 "Colonisation de Pount"
 me_kush_50.a:0 "Établir cinq colonies"
 me_kush_50.b:0 "Établir trois colonies"
 me_kush_50.c:0 "Établir une colonie"
 me_kush_50_desc:0 "Envoyer une grande procession de Koushites pour établir une colonie prospère sur les terres de Palestine est une idée avec laquelle vous avez joué. À ce stade, vous comprenez certainement les coûts, mais cela en vaut-il la peine ? \n \n(Une spécialisation de colonie pour toutes les colonies de cette région sera sélectionnée dans 1 à 3 ans)."
 me_kush_50_title:0 "Colonie en Palestine"
 me_kush_51.a:0 "Les Nubiens se lèveront une fois de plus !"
 me_kush_51_desc:0 "L'homme que beaucoup considèrent comme le premier roi de la vingt-cinquième dynastie, Shebitku (également connu sous le nom de Shabataka ou Shebitqo), est devenu le souverain de tous les Égyptiens - non pas par la paix, mais par un conflit violent. Shebitku a conquis toute la vallée du Nil, y compris la Haute et la Basse Égypte vers 712 avant notre ère. Shebitku décida alors de faire brûler vif Boccoris, pharaon de la dynastie précédente, pour lui avoir résisté. Nous devons imiter les conquêtes de notre ancêtre Shebitku et redonner de la grandeur au royaume de Kush - que nos ennemis soient consumés par les flammes de notre colère !"
 me_kush_51_title:0 "La conquête de Shebitku"
 me_kush_52.a:0 "En avant, vers la Basse-Egypte !"
 me_kush_52_desc:0 "Lors de la conquête de la Haute-Égypte, nos hommes ont découvert une tablette de pierre laissée par notre grand ancêtre, le roi nubien Piye. Il a commencé la poussée en Égypte qui se traduirait par l'établissement de la vingt-cinquième dynastie par les rois nubiens. \n \nLa tablette se lit comme suit ; « Écoute, ô Voyageur, ce que j'ai fait pour surpasser les ancêtres. Je suis le Roi, la représentation de Dieu, l'image vivante d'Atoum, qui est sorti du ventre marqué comme souverain, qui est craint par ceux qui sont plus grands que lui, dont la mère a perçu dès l'œuf qu'il serait souverain, le Bon Dieu , Bien-Aimé des Dieux, le Fils de Rê, qui agit avec ses deux bras, Piye, Bien-Aimé d'Amon...' - Victoire Stèle de Piye, inscrite après sa conquête de la Haute Egypte."
 me_kush_52_title:0 "La conquête de Piye"
 me_kush_53.a:0 "Marchez sur les murs"
 me_kush_53.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"
 me_kush_53_desc:0 "Il y a de nombreuses années, le roi mythique Ménès a érigé les murs blancs de Memphis en tant que siège central du gouvernement pour toute l'Égypte. Presque tous les pharaons avant nous ont effectué une circumambulation cérémonielle des Murs Blancs. Cela prendrait plusieurs jours et nous devions préparer une procession rituelle coûteuse autour de la ville de Memphis. Bien que coûteuse, la circumambulation renforcera le droit au trône du nouveau pharaon."
 me_kush_53_title:0 "Circumambulation des Murs Blancs"
 me_kush_54.a:0 "Commencez le voyage"
 me_kush_54.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"
 me_kush_54_desc:0 "Peu de temps après le couronnement d'un pharaon, on s'attend à ce qu'ils organisent des fêtes pour leurs nouveaux sujets à travers les terres de la Basse et de la Haute Égypte. Ces grandes fêtes sont connues collectivement sous le nom de « L'Apparition du Roi ». Le respect de ces anciennes traditions servira à renforcer notre règne auprès du peuple égyptien."
 me_kush_54_title:0 "Apparition du roi"
 me_kush_55.a:0 "Commencer le festin"
 me_kush_55.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"
 me_kush_55_desc:0 "La veille de la fête de Sokar, une célébration qui comprend une veillée nocturne sur les tombes d'êtres chers aura lieu. Elle est officiellement connue sous le nom de "Nuit de Notjeryt", mais aussi de "Jour des oignons attachés", car les Égyptiens attachaient des guirlandes d'oignons à porter et à offrir au défunt. L'importance de la fête de Sokar découle de son lien avec le dieu des enfers, Osiris, et de son lien avec les puissances archaïques de Memphis."
 me_kush_55_title:0 "Fête du sokar"
 me_kush_56.a:0 "Commencer le Festival"
 me_kush_56.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"
 me_kush_56_desc:0 "Un rituel très important, le Festival Sed, symbolisait la régénération et était destiné à assurer un long règne dans l'au-delà du pharaon. Les rituels sont destinés à ramener l'harmonie entre le souverain et l'univers, surtout si la maladie ou la vieillesse s'est emparée de la maison royale. Au cours de la fête, des prêtres conduiront le Pharaon dans deux pavillons, où il recevra les couronnes de la Haute et de la Basse Égypte, renouvelant symboliquement son règne sur le pays. Après le grand festival Sed, de la nourriture somptueuse, des boissons, de la musique et de la danse seront partagées entre tous les participants."
 me_kush_56_title:0 "Festival Séd"
 me_kush_57.a:0 "Commencer les célébrations"
 me_kush_57.b:0 "Nous n'avons pas besoin de suivre la tradition égyptienne"
 me_kush_57_desc:0 "Le Grand Festival d'Opet va bientôt commencer, il aura lieu, comme il l'a fait depuis de nombreuses années, dans la ville sainte de Thèbes. Les citoyens thébains et leurs invités venus de loin célèbrent le lien fructueux entre leur pharaon et le dieu tout-puissant, Amon. Le peuple se joindra au pharaon dans une procession spectaculaire qui commencera au temple d'Amon à Karnak et se terminera au temple de Louxor, à un kilomètre et demi de là, à l'extrémité sud de la ville."
 me_kush_57_title:0 "Fête d'Opet"
 me_kush_58.a:0 "Qui se soucie de ce qu'ils pensent?!"
 me_kush_58.b:0 "Un don important à Amon les apaisera."
 me_kush_58_desc:0 "Le peuple égyptien a décidé entre eux que notre dirigeant est inapte à régner. Pendant des années, le Pharaon a déshonoré la tradition égyptienne, le peuple n'a plus confiance dans le règne du Pharaon."
 me_kush_58_title:0 "Pharaon déshonoré"
 me_kush_59.a:0 "La grande ville de Méroé"
 me_kush_59.b:0 "L'ancienne capitale de Napata"
 me_kush_59.c:0 "La ville sainte de Thèbes"
 me_kush_59_desc:0 "Les pyramides construites par les Nubiens ne ressemblent à aucune autre au monde. Bien que beaucoup plus petites que les pyramides égyptiennes, les pyramides nubiennes peuvent être trouvées en bien plus grande quantité. Nous avons décidé que le moment était venu de construire une autre de ces structures, mais nous devons choisir où la construction doit avoir lieu."
 me_kush_59_title:0 "Commencer la construction"
 me_kush_6.a.tt:0 "#Y Kushite Mosylon# ! gagnera #G +10 % de main-d'œuvre# ! depuis 25 ans."
 me_kush_6.a:0 "Libérez la province de Mosylon en tant que client axé sur l'armée"
 me_kush_6.b.tt:0 "#Y Kushite Mosylon# ! gagnera #G +5 % de valeur commerciale# ! depuis 25 ans."
 me_kush_6.b:0 "Libérez la province de Mosylon en tant que client axé sur le commerce"
 me_kush_6.c:0 "Une colonie"
 me_kush_6.d:0 "Deux Colonies"
 me_kush_60.a:0 "Autoriser le déblocage de plus de fonds"
 me_kush_60.b:0 "Ils n'obtiendront pas un seul tétradrachme de moi !"
 me_kush_60_desc:0 "Les fonds que nous avons mis de côté pour la construction de la Pyramide se sont avérés insuffisants ; ces types de projets de construction semblent toujours dépasser le budget. Les constructeurs demandent avec frustration plus d'argent avant de pouvoir continuer la construction, et maintenant, une pyramide à moitié achevée se dresse dans le désert."
 me_kush_60_title:0 "Plus de fonds nécessaires pour la construction de la pyramide"
 me_kush_61.a:0 "Envoyez des hommes de l'armée"
 me_kush_61.b:0 "Envoyez-leur de nouvelles recrues"
 me_kush_61_desc:0 "La construction de pyramides peut être une entreprise mortelle, car le travail est intense et semé d'embûches. La majorité des hommes et des esclaves que nous nous sommes appropriés pour la construction de la pyramide ont péri dans le processus, et les constructeurs demandent plus de main-d'œuvre pour achever la construction."
 me_kush_61_title:0 "Plus d'hommes nécessaires pour la construction de la pyramide"
 me_kush_62.a:0 "Nous sommes bénis"
 me_kush_62.b:0 "Les dieux brillent leurs visages sur nous"
 me_kush_62.c:0 "Nous sommes indignes de tels dons divins !"
 me_kush_62_desc:0 "Après de nombreuses années de travail acharné et d'innombrables investissements, la construction de la Grande Pyramide de Nubie est terminée. Aujourd'hui encore, les gens se rendent sur le site dans l'espoir de voir notre réalisation de leurs propres yeux. Nos conseillers ne se souviennent pas de la dernière fois qu'une structure aussi magnifique a été construite par les mains de Kushite ; notre prestige est tout sauf assuré !"
 me_kush_62_title:0 "La grande pyramide nubienne"
 me_kush_63.a:0 "Napata est vraiment bénie"
 me_kush_63_desc:0 "La grande ville de Napata, que tous les hommes et toutes les femmes koushites connaissent, a prospéré et prospéré sous notre domination. La capitale de la vingt-cinquième dynastie était officiellement à Memphis, mais la plupart des fonctions administratives de l'ancien empire koushite fonctionnaient à partir de Napata - c'est-à-dire jusqu'à ce que l'empire assyrien pille et détruise l'ancienne capitale pendant le règne du pharaon koushite Taharqa. Napata est à nouveau le phare brillant de la civilisation de Kush après sa restauration."
 me_kush_63_title:0 "La grande ville de Napata"
 me_kush_64.a:0 "Commencer les célébrations"
 me_kush_64.b:0 "Nous ne voulons pas qu'une foule ivre erre dans les rues..."
 me_kush_64_desc:0 "Le festival Tekh, également connu sous le nom de fête de l'ivresse, était dédié à Hathor (la dame de l'ivresse). Selon l'histoire, Ra s'était lassé de la cruauté et du non-sens sans fin des gens et a donc envoyé Sekhmet pour les détruire. Elle s'est attelée à sa tâche avec enthousiasme, déchirant les gens et buvant leur sang. Ra est satisfait de la destruction jusqu'à ce que les autres dieux lui fassent remarquer que s'il voulait donner une leçon aux gens, il devrait arrêter la destruction avant que personne ne reste à en tirer des leçons. Ra ordonne alors à la déesse de la bière, Tenenet, de teindre une grande quantité de l'infusion en rouge et de la faire livrer à Dendera, juste sur le chemin de la destruction de Sekhmet. Elle le trouve et, pensant que c'est du sang, boit tout, s'endort et se réveille comme la douce et bienfaisante Hathor."
 me_kush_64_title:0 "Fête du Tekh"
 me_kush_65.a:0 "Commencer les célébrations"
 me_kush_65.b:0 "Ces Égyptiens et leurs stupides dieux animaux..."
 me_kush_65_desc:0 "Le Festival Bast honore la naissance de la déesse chat Bastet qui est la gardienne du foyer et de la maison et la protectrice des femmes, des enfants et des secrets des femmes. Nous célébrerons la fête de la déesse en buvant, en dansant et en faisant de la musique. Le Bast Festival est l'un des plus populaires d'Égypte. généralement, des centaines de milliers de personnes de toute l'Égypte y assistaient. Il serait très imprudent de négliger ce rassemblement..."
 me_kush_65_title:0 "Fête du liber"
 me_kush_66.a:0 "Commencer les célébrations"
 me_kush_66.b:0 "Tout cela est-il vraiment nécessaire ?"
 me_kush_66_desc:0 "Min est le dieu de la fertilité, de la virilité et de la reproduction. Au début du festival Min, plusieurs milliers de personnes se rassembleront au temple de Min et là, la statue du dieu sera portée hors du temple par les prêtres dans une procession qui comprend des chanteurs et des danseurs sacrés. Lorsqu'ils atteindront l'endroit où se tient le pharaon, il coupera cérémonieusement la première gerbe de grain pour symboliser son lien entre les dieux, la terre et le peuple, offrant le grain à Min en sacrifice. Le festival honore le pharaon ainsi que Min, dans l'espoir d'un règne prospère et continu qui apporterait la fertilité à la terre et au peuple."
 me_kush_66_title:0 "Min Festival"
 me_kush_67.a:0 "Commencer les célébrations"
 me_kush_67.b:0 "C'est une bonne idée, mais nous avons des choses plus importantes à nous soucier"
 me_kush_67_desc:0 "La Belle Fête de la Vallée honore les âmes des défunts et permet aux vivants et aux morts de célébrer ensemble tout en honorant Amon. Les statues d'Amon, Mout et Khonsu, connues sous le nom de Triade thébaine, seront extraites de leurs temples pour visiter les temples mortuaires et la nécropole de l'autre côté de la rivière. Les gens rendront visite à leurs proches décédés sur leurs tombes et apporteront des bouquets de fleurs et des offrandes de nourriture et de boissons. Des images des défunts sont portées dans la procession, afin que leurs âmes puissent se joindre aux festivités, et seront laissées dans les tombes une fois la fête terminée."
 me_kush_67_title:0 "La Belle Fête de la Vallée"
 me_kush_68.a:0 "L'héritage de Taharqa nous guidera."
 me_kush_68_desc:0 "Le troisième roi de la vingt-cinquième dynastie égyptienne, Taharqa, est considéré par beaucoup de notre peuple comme le plus grand roi nubien à avoir jamais vécu. Alors que Pharaon, Taharqa a fait de grandes donations aux temples d'Amon dans toute l'Égypte et a fortifié Kush, ainsi que le Nil. Il a également élargi les frontières du domaine koushite pour inclure les Libyens, les Phéniciens et les Palestiniens. Cependant, l'empire assyrien agressif a pris le contrôle de la Basse-Égypte après de nombreuses années de combats, et Taharqa a été contraint de fuir vers la ville de Thèbes où il est mort. La pyramide de Taharqa se dresse encore aujourd'hui sur le site sacré de Nouri comme symbole de force et d'unité pour le peuple nubien. Imitons le succès de Taharqa en tant que pharaon et rétablissons la domination koushite sur toute l'Égypte."
 me_kush_68_title:0 "Le Grand Roi Taharqa"
 me_kush_69.a:0 "Nos ennemis seront détruits !"
 me_kush_69_desc:0 "Chaque fois que les pharaons koushites partent en campagne militaire, ils font des offrandes et réclament le soutien d'Apedemak pour accorder ses bénédictions à l'issue de la guerre. Les guerriers qui désirent la force et la férocité de Dieu dans la bataille font des pèlerinages sacrés dans ses temples. Non seulement cela, Apedemak lui-même peut parfois être vu, portant une armure de combat avec des arcs et des flèches sur le champ de bataille aux côtés de guerriers nubiens. Il tue les ennemis, retient les captifs avec des cordes autour du cou et dévore même les offrandes humaines que lui ont faites les dirigeants nubiens."
 me_kush_69_title:0 "Bénédiction d'Apedemak"
 me_kush_6_desc:0 "Nos colons venant d'atterrir à Mosylon, nous avons maintenant une décision cruciale à prendre. Notre client koushite à Mosylon devrait-il se concentrer sur le développement de ses prouesses militaires, ou devrait-il se concentrer sur le commerce et l'accumulation de richesses ? Quelle que soit votre décision, nous savons que Mosylon prospérera sous les Koushites."
 me_kush_6_title:0 "Un client à Mosylon"
 me_kush_7.a:0 "Militaire"
 me_kush_7.b:0 "Civique"
 me_kush_7.c:0 "Religieux"
 me_kush_7.d:0 "Commerce"
 me_kush_70.a.tt:0 "La décision de construire le #Y Tomb of Tjit# ! est maintenant disponible. #R Après 30 ans ou après la mort de Tjit, la décision ne sera plus disponible#!."
 me_kush_70.a:0 "Une proposition intéressante"
 me_kush_70_desc:0 "Un riche commerçant du nom de Tjit Massika a approché notre cour avec une demande de ressources. Il a l'intention de construire un grand tombeau pour lui et sa famille dans la province d'Assouan. Cependant, Tjit a besoin de l'approbation et des ressources du pharaon pour construire sa tombe."
 me_kush_70_title:0 "Tjit le commerçant"
 me_kush_71.a:0 "Rénover le Temple"
 me_kush_71.b:0 "C'est bien comme ça"
 me_kush_71_desc:0 "Le temple d'Amon qui a été construit à Waset tombe en ruine. Les adeptes d'Amon à Waset ont demandé des fonds au pharaon pour réparer le grand temple d'Amon, arguant qu'une divinité aussi importante ne mérite pas d'être déshonorée de cette manière."
 me_kush_71_title:0 "Entretenir le temple d'Amon"
 me_kush_72.a:0 "Rénover le Temple"
