 kush_missions_task_4:0 "Kouchites d'Axoum"
 kush_missions_task_4_DESC:0 "Une fois que nous aurons sécurisé les provinces d'Axoum et de Tana, nous enseignerons aux gens comment adorer les vrais dieux."
 kush_missions_task_50:0 "Encens Arabe"
 kush_missions_task_50_DESC:0 "Notre commerce de l'encens d'Arabie rapporte des dividendes ; le moment est venu de récolter les bénéfices auprès des marchands.egypt_mil26 !"
