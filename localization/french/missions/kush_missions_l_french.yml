 apedemaks_blessing:0 "Rechercher la bénédiction d'Apedemak"
 apedemaks_blessing_desc:0 "Apedemak est souvent représenté comme un dieu à tête de lion dont la principale responsabilité est de protéger le peuple nubien de ses ennemis pendant la guerre. Pendant des siècles, les rois koushites ont fait des offrandes dans les temples et revendiqué le soutien d'Apedemak. Avec la bénédiction d'Apedemak, il n'est pas possible pour Kush de perdre au combat !"
 apis_bull_found_desc:0 "Nous avons des nouvelles passionnantes à partager avec vous ce matin, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; les dieux ne se sont pas détournés de vous, mais continuent de faire briller leur visage sur notre peuple. Un autre Apis Bull a été trouvé, celui qui est le portrait craché du défunt récemment. \n \nVous avez vous-même vu le Taureau et vous êtes étonné de sa perfection ; vraiment, les dieux nous ont bénis bien au-delà de ce que nous méritons."
 apis_bull_not_found_desc:0 "Bien que nous n'ayons épargné aucun coût, des rituels de purification à l'équipement de l'équipe de recherche royale avec ce que l'argent pouvait acheter de mieux, nos éclaireurs sont revenus les mains vides. Ils ont parcouru la terre de haut en bas, mais n'ont pas pu trouver un autre taureau Apis... nous n'osons pas considérer ce que cela signifie pour notre avenir."
 apis_bull_of_memphis:0 "Apis Taureau de Memphis"
 apis_bull_of_memphis_desc:0 "Le taureau Apis s'est révélé et se promène parmi notre peuple."
