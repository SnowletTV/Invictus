 kush_missions_task_54_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('kush_missions_task_54_marble_total')|0]# ! #Y Marbre#![SCOPE.GetRootScope.GetCountry.GetName]marbre ! est produit par #Y [SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_54_marble_loc')]# ! dans la région de #Y Haute-Egypte#!."
 kush_missions_task_55:0 "Nobles du Nil"
 kush_missions_task_55_A_tooltip:0 "La région de la #Y Basse-Égypte# ! a au moins #Y [SCOPE.ScriptValue('kush_missions_task_55_nobles_total')|0]# ! #Y Nobles#![SCOPE.GetRootScope.GetCountry.GetName]nobles! dans les provinces appartenant à #Y [SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_55_nobles_loc')]#!."
 kush_missions_task_55_B_tooltip:0 "La région de la #Y Basse-Égypte# ! a au moins #Y [SCOPE.ScriptValue('kush_missions_task_55_academies_total')|0]Academies# ! dans les provinces appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_55_academies_loc')] [SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_51_construction_loc')]"
 kush_missions_task_55_DESC:0 "La noblesse de Basse-Égypte nous a demandé de continuer à construire des académies, une demande à laquelle nous sommes heureux de répondre. Garder les classes instruites satisfaites fait partie intégrante du fait d'être un dirigeant ; heureusement, nous pouvons bénéficier de cette entreprise.egypt_mil14 !"
 kush_missions_task_55_academies_loc_1:0 "(#R [SCOPE.ScriptValue('kush_missions_task_55_academies_current')|0]#!/#Y [SCOPE.ScriptValue('kush_missions_task_55_academies_total')|0]#!)"
 kush_missions_task_55_academies_loc_2:0 "(#Y [SCOPE.ScriptValue('kush_missions_task_55_academies_current')|0]#!/#Y [SCOPE.ScriptValue('kush_missions_task_55_academies_total')|0]#!)"
