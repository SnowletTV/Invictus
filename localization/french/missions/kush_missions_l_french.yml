 kush_missions_task_37:0 "Développer l'Arabie du Sud"
 kush_missions_task_37_DESC:0 "Une grande variété de biens commerciaux rares peut être trouvée dans les terres désolées du sud de l'Arabie. Investir ici peut s'avérer intéressant pour le Trésor..."
