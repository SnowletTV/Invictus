  apedemaks_blessing:0 "Rechercher la bénédiction d'Apedemak"
  apedemaks_blessing_desc:0 "Apedemak est souvent représenté comme un dieu à tête de lion dont la principale responsabilité est de protéger le peuple nubien de ses ennemis pendant la guerre. Pendant des siècles, les rois koushites ont fait des offrandes dans les temples et revendiqué le soutien d'Apedemak. Avec la bénédiction d'Apedemak, il n'est pas possible pour Kush de perdre au combat !"
  memphis_religious_center:0 "Centre religieux d'Égypte"
  memphis_religious_center_desc:0 "La capitale de l'Ancien Empire, Memphis, a été construite par les rois de la Première Dynastie et est l'un des principaux centres religieux d'Égypte. Bien que de nombreux dieux soient vénérés à Memphis, la Triade de Memphis se compose de Ptah, de sa femme Sekhmet et de Nefertem leur fils."
  tomb_of_tjit_desc:0 "Un riche commerçant du nom de Tjit a demandé des ressources et la permission au grand Pharaon de construire un grand tombeau. A sa mort, il sera enterré avec tous ses biens et serviteurs. Si Tjit meurt avant d'avoir obtenu l'approbation du Pharaon, nous abandonnerons cette opportunité de développer nos terres et de renforcer notre domination avec le peuple d'Assouan."
  city_of_the_sun_desc:0 "À l'époque prédynastique, Héliopolis était la plus grande ville et le centre religieux le plus important de l'Égypte ancienne. Signifiant littéralement "Cité du Soleil", les Égyptiens pensent qu'il s'agit du lieu de naissance d'Atoum, le dieu du soleil."
  temple_of_hathor:0 "Temple d'Hathor"
  temple_of_hathor_desc:0 "Considérant que Dendera est la ville culte d'Hathor, un grand complexe de temples consacré à Hathor devrait être construit dans la ville."
  temple_of_amun:0 "Temple d'Amon"
  temple_of_amun_desc:0 "Waset est le centre du culte d'Amon en Egypte. Amon est l'un des dieux les plus vénérés de toute l'Égypte. Il serait sage de construire un grand complexe de temples consacré à Amon dans cette province."
  MAAT_REBELLION_NAME:0 "Malédiction de Maat"
