 kush_missions_task_52_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('kush_missions_task_52_exotic_total')|0]# ! #Y Vin#![SCOPE.GetRootScope.GetCountry.GetName]vin!, #Y Encens#![SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_52_exotic_loc')]encens!, #Y Métaux précieux#!precious_metals!, #Y épices#!épices!, #Y Verre#!verre!, et #Y Dates #!Rendez-vous! sont produits par #Y# ! dans la région de #Y Arabia#!."
 kush_missions_task_53:0 "Les terres les plus riches connues de l'homme"
 kush_missions_task_53_DESC:0 "Les terres du Bas-Nil sont mondialement connues pour leur extrême richesse ; combien de tyrans ont cherché à contrôler eux-mêmes ces richesses ? Sous la domination koushite, la région a continué à prospérer. De nombreuses personnes de pays proches et lointains affluent vers l'Égypte, dans l'espoir de profiter des vastes opportunités économiques qu'offre cette terre légendaire.egypt_mil16 !"
 kush_missions_task_53_money_loc_1:0 "(#R [SCOPE.ScriptValue('kush_missions_task_53_money_current')|0]#!/#Y [SCOPE.ScriptValue('kush_missions_task_53_money_total')|0]#!)"
 kush_missions_task_53_money_loc_2:0 "(#Y [SCOPE.ScriptValue('kush_missions_task_53_money_current')|0]#!/#Y [SCOPE.ScriptValue('kush_missions_task_53_money_total')|0]#!)"
 kush_missions_task_53_tooltip:0 "Les provinces de #Y $memphis_area$#!, #Y $western_delta_area$#!, #Y $central_delta_area$#! et #Y $eastern_delta_area$#! avoir au moins #Y [SCOPE.ScriptValue('kush_missions_task_53_money_total')|0]# ! province revenu[SCOPE.GetRootScope.GetCountry.Custom('kush_missions_task_53_money_loc')]revenu !"
 kush_missions_task_54:0 "Mines de marbre"
 kush_missions_task_54_DESC:0 "Nos efforts d'embellissement continus à travers les terres de Kush nécessitent un approvisionnement régulier en marbre. Soyez conscient de cela et assurez-vous d'investir au besoin."
 kush_missions_task_54_marble_loc_1:0 "(#R [SCOPE.ScriptValue('kush_missions_task_54_marble_current')|0]#!/#Y [SCOPE.ScriptValue('kush_missions_task_54_marble_total')|0]#!)"
