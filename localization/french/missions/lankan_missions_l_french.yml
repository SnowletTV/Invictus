l_french:
 ambitious_lankan_raja:0 "Raja lankais ambitieux"
 anuradhapura_kingdom:0 "Royaume d'Anuradhapura"
 anuradhapuran_metropolis:0 "Métropole d'Anuradhapuran"
 building_spree:0 "Construire en folie"
 city_of_anuradhapura:0 "Ville d'Anurâdhapura"
 dravidian_cultural_unity:0 "Unité culturelle dravidienne"
 glorious_gemstones:0 "Pierres précieuses glorieuses"
 grand_lankan_builders:0 "Bâtisseurs du Grand Lanka"
 hellenistic_community:0 "Communauté hellénistique"
 house_of_buddhas_tooth:0 "Dent de la Maison des Bouddhas"
 indian_ocean_traders:0 "Commerçants de l'océan Indien"
 jungle_elephants:0 "Éléphants de la jungle"
 lankan_center_of_tamilakam:0 "Centre lankais du Tamilakam"
 lankan_dominance:0 "Dominance lankaise"
 lankan_missions:0 "Héritage de Pandukabhaya"
 lankan_missions_BUTTON_TOOLTIP:0 ""
 lankan_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera accomplie quand Anuradhapura possédera toutes les provinces du groupe de culture dravidienne."
 lankan_missions_DESCRIPTION:0 "En 367 av. J.-C., Pandukabhaya, notre plus grand roi, mourut. Pendant son règne, Anuradhapura a régné sur tout Lanka mais maintenant, nous ne sommes que l'un des nombreux qui cherchent à dominer l'île. Pendant ce temps, dans le nord, les troubles se préparent. L'Empire Mauryan nouvellement formé semble toujours aussi avide de pouvoir. Peut-être que Devanampiyatissa Vijaya pourrait nous conduire des gloires passées à peut-être quelque chose de plus ?"
 lankan_missions_event_3_loc_1:0 "convient au graingrain !"
 lankan_missions_event_3_loc_2:0 "convient aux légumeslegumes !"
 lankan_missions_event_3_loc_3:0 "convient au bétailcattle !"
 lankan_missions_event_3_loc_4:0 "convient au sucresugar !"
 lankan_missions_reclamation:0 "Récupération de Vijayan"
 lankan_missions_reclamation_BUTTON_TOOLTIP:0 ""
 lankan_missions_reclamation_CRITERIA_DESCRIPTION:0 "Cette mission sera achevée lorsqu'Anuradhapura aura récupéré les terres ancestrales de la dynastie Vijaya."
 lankan_missions_reclamation_DESCRIPTION:0 "Le prince Vijaya a été banni du nord. Si nous voulons nous montrer dignes d'être ses successeurs, nous devons nous venger des royaumes qui ont osé expulser notre grand prince."
 lankan_missions_reclamation_task_10:0 "Noblesse lankaise"
 lankan_missions_reclamation_task_10_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_10_academy_total')|0]Academies# ! sont construits dans les provinces de #Y $north_tambapamni_area$# ! Andy $south_tambapamni_area$#!. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_10_academy_loc')] [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_10_construction_loc')]"
 lankan_missions_reclamation_task_10_B_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_10_nobles_total')|0]# ! pop dans les provinces de #Y $north_tambapamni_area$# ! Andy $south_tambapamni_area$#! sont #Y Nobles#!. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_10_nobles_loc')]"
 lankan_missions_reclamation_task_10_DESC:0 "Les récentes expansions ont apporté avec elles de nombreuses opportunités pour notre noblesse, comme la participation politique, l'éducation et les devoirs militaires. Ils semblent plus productifs et plus heureux que jamais !india_mil20 !"
 lankan_missions_reclamation_task_11:0 "Dans Vindhyaprstha"
 lankan_missions_reclamation_task_11_DESC:0 "Vindhyaprstha a toujours été un objectif principal de notre peuple. Il fournit une route terrestre directe vers notre maison ancestrale, Rhada.india_mil15 !"
 lankan_missions_reclamation_task_12:0 "Poussée pracyanique"
 lankan_missions_reclamation_task_12_A_tooltip:0 "Toute province possédée est dans la région de #Y $pracya_region$#!."
 lankan_missions_reclamation_task_12_DESC:0 "Au-delà du lieu de naissance du prince Vijaya se trouve la région de Pracya. On ne sait pas grand-chose de cette région mais en son cœur coule le Gange. Si nous voulons être maîtres de toute l'Inde, même ces provinces très orientales doivent être sécurisées.india_mil21 !"
 lankan_missions_reclamation_task_12_tooltip:0 "Gagnez des revendications sur la région de #Y $pracya_region$#!."
 lankan_missions_reclamation_task_13:0 "Reconquérir notre patrimoine"
 lankan_missions_reclamation_task_13_DESC:0 "On pense que Radha est le lieu de naissance de notre grand prince Vijaya. Le récupérer est notre devoir, et notre honneur.india_mil22 !"
 lankan_missions_reclamation_task_13_tooltip:0 "Obtenez l'option d'embrasser le #Y Heritage of Sinhapura#!."
 lankan_missions_reclamation_task_14:0 "Pouvoir pracyanique"
 lankan_missions_reclamation_task_14_DESC:0 "Pracya est une terre riche et peuplée. L'avoir sécurisé remplira nos coffres et rassemblera de nombreuses armées pour nous.india_mil5 !"
 lankan_missions_reclamation_task_15:0 "La Dent du Bouddha"
 lankan_missions_reclamation_task_15_DESC:0 "Bouddha est de la plus haute importance pour la foi bouddhique. Avoir ses dents en notre possession nous permettra de nous présenter comme les protecteurs de tous les bouddhistes.india_mil13 !"
 lankan_missions_reclamation_task_16:0 "Commerce de l'océan Indien"
 lankan_missions_reclamation_task_16_DESC:0 "Chaque port important le long de la côte de l'océan Indien est aux mains d'Anuradhapuran. Avoir un tel monopole sur les produits indiens nous fera sûrement du bien dans le commerce international.egypt_mil6 !"
 lankan_missions_reclamation_task_16_tooltip:0 "#Y [mission_country.GetName]# ! a le #R Martial#!military_icon ! invention #Y Navigation de mousson#!."
 lankan_missions_reclamation_task_17:0 "Politiques de non-ingérence"
 lankan_missions_reclamation_task_17_A_tooltip:0 "La capacité suivante sera activée : #Y Slave Raid# !"
 lankan_missions_reclamation_task_17_DESC:0 "Anuradhapura domine tout le sud de l'Inde. La terre a apporté beaucoup de richesses, et notre commerce est maintenant moins important pour notre survie et notre croissance. La piraterie est lâche dans les mers autour de nous, mais nous n'interférerons pas. Après tout, un certain danger éloigne la concurrence.india_mil7 !"
 lankan_missions_reclamation_task_18:0 "Éléphants de la jungle"
 lankan_missions_reclamation_task_18_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_18_elephant_total')|0]# ! #Y Éléphants#![SCOPE.GetRootScope.GetCountry.GetName]éléphants ! sont produits dans des territoires appartenant à #Y $vindhyaprstha_region$# ! dans la région de #Y [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_18_elephant_loc')]#!."
 lankan_missions_reclamation_task_18_DESC:0 "Les éléphants font depuis longtemps partie de notre tradition militaire. Avec beaucoup plus de jungles dans notre royaume, nous avons un plus grand nombre d'animaux parmi lesquels choisir, et donc une meilleure qualité également.india_mil19 !"
 lankan_missions_reclamation_task_19:0 "Assaut d'Avanti"
 lankan_missions_reclamation_task_19_DESC:0 "Avanti se trouve au centre même de l'Inde. La mettre sous notre contrôle nous ouvrirait de nombreuses nouvelles directions.india_mil12 !"
 lankan_missions_reclamation_task_19_tooltip:0 "Gagnez des revendications sur la région de #Y Avanti#!."
 lankan_missions_reclamation_task_1:0 "Pousser vers le nord"
 lankan_missions_reclamation_task_1_DESC:0 "Nous avons traité avec les Tamouls, mais il reste encore de la résistance à Dravida et au Karnata, nous devons sécuriser nos frontières.india_mil8 !"
 lankan_missions_reclamation_task_1_tooltip:0 "Gagnez des revendications sur les régions de #Y $dravida_region$# ! Andy $karnata_region$#!"
 lankan_missions_reclamation_task_20:0 "Ingérences à Madhyadesa"
 lankan_missions_reclamation_task_20_DESC:0 "Madhyadesa se situe à l'extrême nord de l'Inde, près de l'Hindukush. Les montagnes nous fourniront une frontière naturelle et une forteresse.event_pic2 !"
 lankan_missions_reclamation_task_20_tooltip:0 "Gagnez des revendications sur la région de #Y Madhyadesa#!."
 lankan_missions_reclamation_task_21:0 "Madhyadesa lankais"
 lankan_missions_reclamation_task_21_DESC:0 "L'obtention de la région de Madhyadesa sécurisera considérablement notre frontière nord et ouvrira de nouvelles routes commerciales.india_mil8 !"
 lankan_missions_reclamation_task_22:0 "Avancées Avanti"
 lankan_missions_reclamation_task_22_DESC:0 "Avanti, l'une des principales provinces de l'Inde est sous notre contrôle. Après avoir acclamé une terre si prospère, nous ne ferons que nous enrichir.india_mil10 !"
 lankan_missions_reclamation_task_23:0 "Maîtres de l'Inde"
 lankan_missions_reclamation_task_23_DESC:0 "Une Inde unie a toujours été un rêve pour notre peuple. Les Mauryans se sont approchés, mais ont échoué. Nous n'échouerons pas. Nous unirons l'Inde sous le règne d'Anuradhapura et élargirons nos richesses et nos connaissances au-delà de l'imaginable.india_mil2 !"
 lankan_missions_reclamation_task_24:0 "Soie pracyanique"
 lankan_missions_reclamation_task_24_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_24_silk_total')|0]# ! #Y Silk#![SCOPE.GetRootScope.GetCountry.GetName]silk! est produit dans des territoires appartenant à #Y $pracya_region$# ! dans la région de #Y [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_24_silk_loc')]#!."
 lankan_missions_reclamation_task_24_DESC:0 "Ce truc se vend si bien qu'on pourrait donner son nom à une route ! Oh, quelqu'un l'a déjà fait ?egypt_mil19 !"
 lankan_missions_reclamation_task_25:0 "Grenier de l'Inde"
 lankan_missions_reclamation_task_25_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_25_food_total')|0]# ! #Y Grain#![SCOPE.GetRootScope.GetCountry.GetName]grain! ou #Y Légumes#!$avanti_region$légumes ! sont produits dans des territoires appartenant à #Y $madhyadesa_region$# ! dans les régions de #Y [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_25_food_loc')]# ! Andy#!."
 lankan_missions_reclamation_task_25_DESC:0 "La région d'Avanti a toujours été un contributeur majeur du grain en Inde. Avec cela en notre possession, nous pouvons nous assurer qu'aucun de nos peuples n'aura plus jamais faim.event_pic7 !"
 lankan_missions_reclamation_task_2:0 "Consolidation du Sud"
 lankan_missions_reclamation_task_2_DESC:0 "Après l'occupation vient la consolidation. Unir les nombreuses personnes du sud de l'Inde est notre priorité absolue. Il y a beaucoup à apprendre, surtout en matière de prouesse martialeindia_mil16 !"
 lankan_missions_reclamation_task_3:0 "Domination dravidienne"
 lankan_missions_reclamation_task_3_A_tooltip:0 "Toute culture intégrée est dans le #Y Dravidien# ! groupe culturel."
 lankan_missions_reclamation_task_3_DESC:0 "Les querelles pour Dravidia sont terminées et nous avons réussi. Personne n'ose contester notre règle.india_mil23 !"
 lankan_missions_reclamation_task_3_tooltip:0 "Possédez toutes les provinces du #Y Dravidian# ! groupe culturel. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_3_dravidian_provinces_loc')]"
 lankan_missions_reclamation_task_4:0 "Assimiler les Tamouls"
 lankan_missions_reclamation_task_4_DESC:0 "Les guerres contre les Tamouls prenaient du temps et étaient fastidieuses. Pour les empêcher de se rebeller à nouveau, nous devons unir notre peuple dans le roi et la culture.india_mil13 !"
 lankan_missions_reclamation_task_4_tooltip:0 "Au moins #Y 80%# ! du #Y [SCOPE.ScriptValue('lankan_reclamation_task_4_absolute_total_pop_value')|0]# ! apparaît dans les régions de #Y $dravida_region$# ! Andy $karnata_region$#! appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! sont #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]# ! Andy [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_4_lankan_pop_total_loc')]"
 lankan_missions_reclamation_task_5:0 "Construction lankaise"
 lankan_missions_reclamation_task_5_DESC:0 "Les annexions nouvellement acquises nous ont offert de nombreuses grandes villes. Mais les guerres leur ont apporté beaucoup de destruction. Nous ferons appel à nos plus grands architectes pour les reconstruire.inde_por2 !"
 lankan_missions_reclamation_task_5_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_5_buildings_total')|0]# ! immeubles dans la région de #Y $dravida_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_5_dravida_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_5_dravida_construction_loc')]"
 lankan_missions_reclamation_task_6:0 "Commerce lankais"
 lankan_missions_reclamation_task_6_B_tooltip:0 "Aucun territoire possédé dans les régions de #Y $dravida_region$#!, #Y $karnata_region$#!, #Y $vindhyaprstha_region$#! Andy $aparanta_region$#! a le modificateur de province '#Y Pirate Haven#!'."
 lankan_missions_reclamation_task_6_DESC:0 "Même si nous dominons la terre, nous avons toujours des ennemis sur la mer. De misérables pirates et marchands de différents pays tentent d'usurper notre commerce. Si nous voulons vraiment régner en maître, nous devons également conquérir la mer.india_mil3 !"
 lankan_missions_reclamation_task_6_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_6_ports_total')|0]# ! territoires avec un port dans les régions de #Y $dravida_region$# ! Andy $karnata_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_6_dravida_ports_loc')] [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_6_dravida_construction_loc')]"
 lankan_missions_reclamation_task_7:0 "Cité des Mondes Désir"
 lankan_missions_reclamation_task_7_DESC:0 "Notre capitale est vraiment une œuvre d'émerveillement et d'émerveillement. Les voyageurs viennent de loin pour visiter notre belle ville. Montrons au monde à quel point nous sommes devenus impressionnants.inde_por2 !"
 lankan_missions_reclamation_task_8:0 "Commerce du sucre"
 lankan_missions_reclamation_task_8_A_tooltip:0 "#Y [mission_country.GetName]# ! importe #Y Sucre#!."
 lankan_missions_reclamation_task_8_B_tooltip:0 "Toute province possédée produit #Y Sugar#!."
 lankan_missions_reclamation_task_8_C_tooltip:0 "Choisissez une province pour commencer à produire #Y Sugar#!sugar!"
 lankan_missions_reclamation_task_8_DESC:0 "Nos petites plantations pour le sucre ne semblent plus suffisantes. L'expansion de notre culture est inévitable pour notre succès.egypt_mil19 !"
 lankan_missions_reclamation_task_9:0 "Une île paradisiaque"
 lankan_missions_reclamation_task_9_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_9_island_pops_total')|0]# ! pop dans les provinces de #Y $north_tambapamni_area$# ! Andy $south_tambapamni_area$#! sont #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]# ! Andy [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('lankan_reclamation_task_9_island_pops_loc')]"
 lankan_missions_reclamation_task_9_B_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_reclamation_task_9_metropolis_total')|0]# ! territoires dans les provinces de #Y $north_tambapamni_area$#! Andy $south_tambapamni_area$#! sommes une #Métropole Y#!."
 lankan_missions_reclamation_task_9_DESC:0 "La croissance de Lanka ne connaît pas de limites. L'île est nombreuse en habitants et en villes. De beaux paysages se trouvent partout. Certains appellent même notre île le sommet de la civilisation.inde_mil4 !"
 lankan_missions_task_10:0 "Chéran Consolidation"
 lankan_missions_task_10_A_tooltip:0 "Possédez tous les territoires de #Y Cheran# ! culture. [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_task_10_cheran_provinces_loc')]"
 lankan_missions_task_10_B_tooltip:0 "Il y a une chance que [mission_country.GetRuler.GetName] gagne le #Y Blood of Chera#!."
 lankan_missions_task_10_DESC:0 "Avec les Chérans écrasés, nous avons une frontière de moins à nous soucier.india_mil12 !"
 lankan_missions_task_10_cheran_provinces_loc_1:0 "(#R [SCOPE.ScriptValue('lankan_missions_task_10_owned_cheran_provinces_current')|0]#!/#Y [SCOPE.ScriptValue('lankan_missions_task_10_owned_cheran_provinces_total')|0]#!)"
 lankan_missions_task_10_cheran_provinces_loc_2:0 "(#Y [SCOPE.ScriptValue('lankan_missions_task_10_owned_cheran_provinces_current')|0]#!/#Y [SCOPE.ScriptValue('lankan_missions_task_10_owned_cheran_provinces_total')|0]#!)"
 lankan_missions_task_13:0 "Importer des aliments"
 lankan_missions_task_13_A_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('lankan_missions_task_13_trade_goods_total')|0]# ! des marchandises commerciales suivantes sont présentes en #Y [GetProvince('(int32)6950').GetArea.GetName]#! : #Y Grain#![SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_task_13_trade_goods_loc')]grain!, #Y Vegetables#!legumes!, #Y Fish#!fish! et #Y Livestock#!cattle!"
 lankan_missions_task_13_DESC:0 "Notre population croît rapidement et nos ressources locales ne semblent pas pouvoir suivre. Peut-être pourrions-nous importer davantage du continent ?event_pic7 !"
 lankan_missions_task_13_tooltip:0 "Choisissez un bien commercial pour changer un territoire choisi."
 lankan_missions_task_13_trade_goods_loc_1:0 "(#R [SCOPE.ScriptValue('lankan_missions_task_13_trade_goods_current')|0]#!/#Y [SCOPE.ScriptValue('lankan_missions_task_13_trade_goods_total')|0]#!)"
 lankan_missions_task_13_trade_goods_loc_2:0 "(#Y [SCOPE.ScriptValue('lankan_missions_task_13_trade_goods_current')|0]#!/#Y [SCOPE.ScriptValue('lankan_missions_task_13_trade_goods_total')|0]#!)"
 lankan_missions_task_14:0 "Sources alimentaires locales"
 lankan_missions_task_14_DESC:0 "Renforcer notre capacité à nous nourrir est essentiel pour le succès d'Anuradhapura.event_pic1 !"
 lankan_missions_task_14_tooltip:0 "Choisissez un territoire pour devenir un #Y Major Lankan Food Supply# !"
 lankan_missions_task_15:0 "La ville d'Anuradhapura"
 lankan_missions_task_15_DESC:0 "Notre ville grandit vite. Tout Lanka connaîtra la glorieuse ville d'Anuradhapura !inde_mil4 !"
 lankan_missions_task_16:0 "Les épices de Lanka"
 lankan_missions_task_16_DESC:0 "Nos épices ont toujours attiré de nombreux marchands du monde entier. Nous devrions étendre nos produits disponibles.india_mil1 !"
 lankan_missions_task_17:0 "Pierres précieuses glorieuses"
 lankan_missions_task_17_DESC:0 "Au plus profond des montagnes se trouvent de nombreuses richesses. Si nous les découvrions, nos coffres ne seraient plus jamais vides !egypt_mil19 !"
 lankan_missions_task_17_tooltip:0 "Au moins #Y 2# ! territoires dans les provinces de #Y $north_tambapamni_area$#! Andy $south_tambapamni_area$#! produisent au moins #Y 2 Gemstones#!gems!."
 lankan_missions_task_18:0 "Investissements de l'État"
 lankan_missions_task_18_A_tooltip:0 "La province de #Y $north_tambapamni_area$# ! a au moins deux différents #Y investissements provinciaux# ! de toute nature."
 lankan_missions_task_18_B_tooltip:0 "La province de #Y $south_tambapamni_area$# ! a au moins deux différents #Y investissements provinciaux# ! de toute nature."
 lankan_missions_task_18_DESC:0 "Nous devons étendre notre infrastructure si nous voulons rivaliser avec les autres grands royaumes de l'Inde.event_pic2 !"
 lankan_missions_task_19:0 "Développer Anuradhapura"
 lankan_missions_task_19_DESC:0 "La gloire de notre royaume se répand partout. De plus en plus de personnes migreront dans notre ville !inde_por1 !"
 lankan_missions_task_1:0 "Le royaume d'Anuradhapura"
 lankan_missions_task_1_DESC:0 "Notre Royaume n'est que l'ombre de lui-même. Nous devons récupérer ce qui nous appartenait autrefois !inde_por2 !"
 lankan_missions_task_1_tooltip:0 "Gagnez des revendications sur la province de #Y South Tambapamni# !"
 lankan_missions_task_20:0 "Dharmashoka"
 lankan_missions_task_20_A_tooltip:0 "#Y Ashoka Maurya# ! est le #T Raja# ! de #Y Maurya# !"
 lankan_missions_task_20_B_tooltip:0 "#Y [GetCountry('ANU').GetRuler.GetName]# ! tentera de se lier d'amitié avec [GetCharacter('(int32)66').GetName]"
 lankan_missions_task_20_DESC:0 "Le roi de Maurya, Ashoka, a tout le pouvoir du monde. Se lier d'amitié avec lui nous permettrait sans aucun doute de profiter de ce pouvoir.india_mil20 !"
 lankan_missions_task_21:0 "Mahinda Théra"
 lankan_missions_task_21_A_tooltip:0 "#Y Mahinda Thera# ! arrivera à #Y Anuradhapura# ! et tenter de répandre ses enseignements bouddhiques sur nos terres !"
 lankan_missions_task_21_DESC:0 "Nos diplomates parlent d'une nouvelle religion dans le nord. Peut-être pourrions-nous organiser une rencontre des esprits, ici à Anuradhapura ?event_pic5 !"
 lankan_missions_task_22:0 "Plantation du Maha Bodhi sacré"
 lankan_missions_task_22_A_tooltip:0 "Choisissez une province pour planter le #Y Sacred Maha Bodhi#!."
 lankan_missions_task_22_DESC:0 "Bouddha s'est assis sous le Maha Bodhi lorsqu'il a atteint l'illumination. Cet arbre est maintenant considéré comme un lieu hautement spirituel à Urubilva. De nombreux moines bouddhistes voyagent très loin pour pouvoir respirer en sa présence. Si nous pouvions planter notre propre Maha Bodhi, nous pourrions établir une position formidable au sein de la communauté bouddhiste et renforcer notre lien spirituel avec l'illumination elle-même.greek_mil2 !"
 lankan_missions_task_2:0 "Affaire de Ruhunu"
 lankan_missions_task_2_A_tooltip:0 "#Y [GetCountry('RHN').GetName]# ! peut devenir un #Y Feudatory#!."
 lankan_missions_task_2_DESC:0 "Les gens de Ruhunu ont été nos amis avant, peut-être pourrions-nous les persuader de rejoindre notre cause ?india_mil20 !"
 lankan_missions_task_2_tooltip:0 "#Y [mission_country.GetRuler.GetName]# ! est ami avec #Y [GetCountry('RHN').GetRuler.GetName]# ! ou [GetCountry('RHN').GetName] a au moins #Y 75# ! avis de #Y [mission_country.GetName]#!."
 lankan_missions_task_3:0 "Dominez la Malaisie"
 lankan_missions_task_3_DESC:0 "Au sud-ouest se trouvent les habitants de la Malaisie. Ils sont perfides et on ne peut pas leur faire confiance. Il faut frapper vite !india_mil10 !"
 lankan_missions_task_4:0 "Unir Lanka"
 lankan_missions_task_4_DESC:0 "Avec le Ruhunu et la Malaisie sous notre contrôle, la paix régnera enfin à Lanka.india_mil13 !"
