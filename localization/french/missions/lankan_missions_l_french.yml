  me_lanka_reclamation_1_title:0 "La poussée vers le nord"
  me_lanka_reclamation_1_desc:0 "L'Inde du Sud est unie sous notre domination. Nous avons vraiment été bénis par les dieux. Maintenant, nous devons regarder vers le nord, car les vestiges de l'empire Maurya ainsi que la maison ancestrale du prince Vijaya se trouvent à notre portée. Nous pourrons peut-être faire ce qui n'a jamais été fait auparavant - unir toute l'Inde."
  me_lanka_reclamation_1.a:0 "Anuradhapura va prospérer !"
  me_lanka_reclamation_2_title:0 "Sucre Doux"
  me_lanka_reclamation_2_desc:0 "Le sucre a longtemps été un produit de luxe au sein de la cour, mais les récentes expansions nous ont permis de mettre la main sur plus de sucre que nous n'aurions jamais rêvé de posséder. Maintenant, ayant obtenu les graines de l'épice douce, nos agriculteurs se demandent où planter ce trésor. Nous devons choisir avec soin, car l'or blanc pourrait nous apporter de nombreuses richesses, s'il est manipulé avec prudence et soin."
  me_lanka_reclamation_2.a:0 "Anuradhapura"
  me_lanka_reclamation_2.b:0 "Etalava"
  me_lanka_reclamation_2.c:0 "Hikkaduwa"
  me_lanka_reclamation_2.d:0 "Mahagrama"
  me_lanka_reclamation_3_title:0 "L'héritage de Sinhapura"
  me_lanka_reclamation_3_desc:0 "Mon roi! Nous avons sécurisé la patrie de notre grand prince Vijaya. Nous pouvons, si nous le souhaitons, falsifier des documents pour rattacher notre dynastie à la sienne. Cela renforcerait sans aucun doute notre royaume."
  me_lanka_reclamation_3.a:0 "Embrassez l'héritage de Sinhapura."
  me_lanka_reclamation_3.b:0 "Tenez-vous en à nos racines lankaises."
