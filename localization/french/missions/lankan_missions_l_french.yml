  lankan_missions_task_22_A_tooltip:0 "Choisissez une province pour planter le #Y Sacred Maha Bodhi#!."
  me_lanka_1_title:0 "Royaume d'Anuradhapura"
  me_lanka_1_desc:0 "Lorsque le prince Vijaya a été banni à Lanka, il n'a amené que quelques partisans avec lui. C'est lui qui a créé notre Royaume. Maintenant, nous, ses descendants, avons une fière histoire sur laquelle se tourner. Mais de nombreuses années de conflits internes nous ont affaiblis. Nous devons trouver notre voie en ces temps difficiles pour nous assurer qu'Anuradhapura se relèvera une fois de plus !"
  me_lanka_1.a:0 "Anuradhapura doit prospérer !"
  me_lanka_2_title:0 "Importations alimentaires"
  me_lanka_2_desc:0 "Ayant importé un grand nombre d'aliments différents, nous devons décider lequel cultiver sur l'île de Lanka."
  me_lanka_2.a:0 "Graingrain !"
  me_lanka_2.b:0 "Légumeslégumes !"
  me_lanka_2.c:0 "Bétailbétail !"
  me_lanka_2.d:0 "Sucre sucre!"
  me_lanka_3_title:0 "Choisir une province"
  me_lanka_3_desc:0 "Où choisirons-nous ?"
  me_lanka_3.a:0 "Gokanna [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  me_lanka_3.b:0 "Avakana [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  me_lanka_3.c:0 "Rohanada [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  me_lanka_3.d:0 "Litta [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
  lankan_missions_event_3_loc_1:0 "convient au graingrain !"
  lankan_missions_event_3_loc_2:0 "convient aux légumeslegumes !"
  lankan_missions_event_3_loc_3:0 "convient au bétailcattle !"
  lankan_missions_event_3_loc_4:0 "convient au sucresugar !"
  me_lanka_4_title:0 "Source de nourriture pour Anuradhapura"
  me_lanka_4_desc:0 "Avec notre population qui ne cesse de croître, nos sources alimentaires locales ne peuvent plus suffire à subvenir aux besoins de notre peuple. De nouvelles fermes sont nécessaires pour assurer une quantité suffisante de nourriture à tout moment. Nos experts ont soigneusement sélectionné trois terrains que nous pourrions utiliser. Où construire ces nouveaux domaines ?"
  me_lanka_4.a:0 "Mahatittha"
  me_lanka_4.b:0 "Modoutou"
  me_lanka_4.c:0 "Hydriaque"
  me_lanka_5_title:0 "La question de Ruhunu"
  me_lanka_5_desc:0 "Après que de nombreuses délégations se soient rendues au pays des Ruhunu, nos diplomates reviennent enfin porteurs de bonnes nouvelles. Non seulement les Ruhunu accueillent notre proposition d'amitié à bras ouverts. Nos liens sont étroits depuis que la Principauté de Ruhunu a été fondée par la dynastie Vijaya avec le frère de Devanampiyatissa qui dirige actuellement cette terre. Peut-être pourrions-nous utiliser cette situation pour en tirer un avantage politique pour nous ?"
  me_lanka_5.a:0 "Détrônez leur Roi ! Intégrez-les immédiatement !"
  me_lanka_5.b:0 "Commençons par la coexistence d'abord, mais un feudatory serait bien"
  me_lanka_6_title:0 "Dharmashoka"
  me_lanka_6_desc:0 "Mon roi! Nous entendons parler d'un grand roi du Nord, Ashoka de Maurya. La nouvelle se répand partout sur sa sagesse et sa richesse. Vraiment, nous devrions envoyer une délégation immédiatement, afin d'être sur de bonnes bases avec lui. Mais la question reste de savoir comment nous devrions essayer de gagner son amitié ?"
  me_lanka_6.a:0 "Liez-vous d'amitié avec Ashoka avec des cadeaux"
  me_lanka_6.b:0 "Liez-vous d'amitié avec Ashoka avec persuasion"
  me_lanka_7_title:0 "Mahinda Théra"
  me_lanka_7_desc:0 "Un moine du nom de Mahinda Thera est arrivé dans notre pays. Il parle d'un nouveau mode de vie, libéré des possessions matérielles et du culte des dieux. On dit que la nouvelle religion du bouddhisme a déjà trouvé des convertis dans notre pays, et certaines parties de l'Inde suivent également déjà les enseignements du Bouddha. Peut-être pourrions-nous acquérir une nouvelle force grâce à ses enseignements ?"
  me_lanka_7.a:0 "Les dieux nous ont trop souvent déçus ! Permettez-lui de convertir notre peuple"
  me_lanka_7.b:0 "Mettre de côté les traditions de nos pères et ancêtres ? Envoyez-le faire ses bagages à la maison !"
  me_lanka_8_title:0 "L'arbre sacré Maha Bodhi"
  me_lanka_8_desc:0 "Nos moines parlent d'une relique précieuse qu'ils ont apportée avec eux du nord. Une brindille de l'arbre sacré du Sri Maha Bodhi à Urubilva. Ils disent que Bouddha s'est assis sous cet arbre même lorsqu'il a été frappé par l'illumination. Ayant obtenu une relique du bouddhisme si inestimable, nous pourrions l'utiliser pour planter notre propre Maha Bodhi, ici à Lanka. Cela améliorerait sûrement notre position dans le monde bouddhiste et, si nous avons de la chance, nous conduirait peut-être même nous-mêmes à l'illumination."
  me_lanka_8.a:0 "Anurâdhapura ! Notre capitale bien sûr"
  me_lanka_8.b:0 "Mihintale"
  me_lanka_8.c:0 "Kalyani"
  me_lanka_8.d:0 "Dighavapi"
  me_lanka_9_title:0 "L'homme hellénistique"
  me_lanka_9_desc:0 "Mon roi! Nos gouverneurs parlent d'un genre étrange de personnes dans nos villes. Ils parlent une langue étrangère et sacrifient à différents dieux. Ils se disent « hellénistes » et parlent de grands royaumes dans l'extrême ouest. Ils croient que notre terre est à l'extrémité la plus éloignée du monde."
  me_lanka_9.a:0 "Comme c'est très particulier"
  me_lanka_10_title:0 "Convertis hellénistiques"
  me_lanka_10_desc:0 "Mon roi! Le peuple hellénistique devient de plus en plus difficile à gérer. Au début, nous pensions qu'ils n'étaient qu'une petite partie de notre population, mais une enquête plus approfondie montre qu'il s'agit d'une communauté vraiment énorme au sein de notre royaume. Nous recevons beaucoup de plaintes, surtout de nos prêtres. Ils exigent que le peuple hellénistique soit rejette ses faux dieux, soit s'installe ailleurs sur nos terres. Que devrions nous faire?"
  me_lanka_10.a:0 "Forcer leur conversion, nous ne pouvons pas risquer des tensions religieuses."
  me_lanka_10.b:0 "Envoyez-les tous à Avanka"
  me_lanka_10.c:0 "Laissez le peuple hellénistique être"
