 mauryan_reconquest_task_15:0 "Réseaux commerciaux mauryans"
 mauryan_reconquest_task_15_A_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mauryan_reconquest_task_15_ports_total')|0]# ! territoires avec un port dans la région de #Y $pracya_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_15_ports_loc')] [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_15_pracya_construction_loc')]"
 mauryan_reconquest_task_15_B_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mauryan_reconquest_task_15_trade_total')|0] routes commerciales# ! en #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_15_trade_loc')]"
 mauryan_reconquest_task_15_desc:0 "Le commerce est ce qui rend l'Inde riche. Ses ressources naturelles, son abondance de nourriture et ses produits exotiques sont très appréciés dans les terres à l'ouest. L'expansion de notre réseau commercial pourrait nous aider à développer notre économie."
