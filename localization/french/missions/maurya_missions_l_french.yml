 mauryan_reconquest_task_7_pracya_construction_loc_2:0 ""
 mauryan_reconquest_task_7_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mauryan_reconquest_task_7_pracya_buildings_total')|0]# ! immeubles dans la région de #Y $pracya_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_7_pracya_buildings_loc')] [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_7_pracya_construction_loc')]"
 mauryan_reconquest_task_8:0 "Dans la Jungle"
 mauryan_reconquest_task_8_desc:0 "Les jungles de l'Inde sont un endroit dur et impitoyable. Des animaux sauvages et des tribus non civilisées vivent dans ces biomes dangereux. Cependant, nous sommes destinés à la grandeur, et même les forces de la nature seront maîtrisées par nos armes."
 mauryan_reconquest_task_99:0 "Bhârat"
 mauryan_reconquest_task_99_desc:0 "Bharat, le nom local de notre chère Inde, est de nouveau sous notre contrôle. Mais il ne faut pas s'arrêter là. Nous unirons toute l'Inde sous notre bannière, afin que nous combattions tous du même côté."
 mauryan_reconquest_task_99_tooltip:0 "Prenez la décision de former #Y Bharatavarsha#!."
 mauryan_reconquest_task_9:0 "Dominez Aparanta"
 mauryan_reconquest_task_9_desc:0 "A l'ouest se trouve la région d'Aparanta. C'est la porte d'entrée de la mer d'Oman et des rois hellénistiques de Syrie et d'Égypte."
 mauryan_southern_colonies:0 "Colonies du sud de Mauryan"
 mauryan_trade_center:0 "Centre commercial Mauryan"
 mauryan_unity:0 "Unité Maurya"
 me_maurya_collapse_1.a:0 "Méprisable..."
 me_maurya_collapse_1_desc:0 "Il y a des histoires racontées sur la colère d'Ashoka; certains les croient absolument vraies, d'autres fausses, mais même ceux qui se moquent des détails n'osent pas se moquer ouvertement de lui. Notre Raja a embrassé la débauche ; Ashoka se gave de délices, de plateaux entiers de gibier rôti et de paons farcis, mais sa terrible faim n'est pas assouvie par la seule viande. Dans sa folie, on dit qu'il donne à ses ministres des demandes impossibles, comme abattre tous les arbres fruitiers de toute l'Inde, tuant ceux qui rechignent à ses étranges ordres. Même ses propres concubines ne sont pas à l'abri de sa main ; le mois dernier, il en a brûlé plus de cinq cents."
 me_maurya_collapse_1_title:0 "Ashoka le Terrible"
 me_maurya_collapse_2.a:0 "Phénoménal!"
 me_maurya_collapse_2_desc:0 "Ashoka, avec le zèle des nouveaux convertis, fait tout ce qui est en son pouvoir pour rembourser sa dette karmique alors qu'il cherche à expier ses années de cruauté. Au lieu de détourner d'énormes sommes pour nourrir ses appétits débauchés, le Raja réinvestit dans le bien-être de son peuple avec une campagne de construction sans précédent. Au lieu de thésauriser sa richesse, les terres communes sont fortifiées avec des puits et des fossés d'irrigation, afin que les gens puissent cultiver des aliments nourrissants. Des écoles sont construites pour la formation des guérisseurs, afin qu'aucun ne souffre inutilement. Dans ses largesses, Ashoka ne limite pas ces projets à ses propres terres principales, mais cherche à subvenir aux besoins de tous dans son vaste empire - nous sommes vraiment chanceux d'avoir un Raja aussi passionné."
 me_maurya_collapse_2_title:0 "Ashoka le Grand"
 me_maurya_collapse_3.a:0 "Dégoûtant..."
 me_maurya_collapse_3_desc:0 "Les paysans racontent une histoire si ridicule qu'elle pourrait amuser, mais nous vous la rapporterons quand même. On dit qu'Ashoka, dans son zèle toujours croissant, a en fait voyagé dans le monde souterrain, afin qu'il puisse être instruit dans les arts noirs de la torture par des démons ! Afin d'utiliser cette sombre connaissance, il a construit un complexe carcéral élaboré à Pataliputra que les habitants ont surnommé l'enfer d'Ashoka, car une fois que vous descendez dans ses entrailles, les dieux eux-mêmes ne peuvent pas vous libérer. Faut-il s'étonner que le Raja soit appelé Chandasoka, Ashoka le Féroce ?"
 me_maurya_collapse_3_title:0 "Chandashoka"
 me_maurya_collapse_4.a:0 "J'ai eu une épiphanie - Convertir le royaume"
 me_maurya_collapse_4.b:0 "Maurya n'est pas bouddhiste !"
 me_maurya_collapse_4_desc:0 "Votre arme éclaboussée de sang tombe de votre main et vous tombez à genoux, momentanément submergé par des sensations contradictoires. Les combats sont enfin terminés, mais ils ont coûté très cher aux habitants de Kalinga. Tout autour de vous, les cris à glacer le sang des animaux et des hommes blessés ; un gémissement fort et soutenu qui dérive étrangement sur le champ de bataille, se mélangeant à la fumée des fortifications en feu. Ce bruit pitoyable transperce votre âme - est-ce l'un de vos soldats qui est en train de mourir ? Un des ennemis ? L'homme n'est-il pas une créature noble, qui mérite de vivre une vie libre des vicissitudes du destin ? Comment se fait-il que vous, Ashoka le Grand, hésitiez en ce moment de triomphe ? Bien que ce soit étrange à admettre, vous ressentez un vif regret pour la dévastation que vous avez causée. Sans y être invité, un précepte bouddhiste vous vient à l'esprit, ce qui vous surprend... la vraie force se trouve dans la compassion. Vous prononcez les mots silencieusement, encore et encore, alors que votre armée victorieuse se rassemble autour de vous."
 me_maurya_collapse_4_title:0 "Destruction kalingane"
 me_maurya_collapse_5.a:0 "Amenez-le au tribunal"
 me_maurya_collapse_5.b:0 "Maurya n'est pas bouddhiste !"
 me_maurya_collapse_5_desc:0 "Votre Majesté ne croira pas de quoi ils parlent sur les marchés, mais c'est vrai, tout vrai ; J'ai vérifié de mes propres yeux. Il semble que le fils d'un marchand, un moine bouddhiste nommé Samudra, ait été condamné à mort pour ses crimes. Quand l'heure indiquée fut venue, il fut placé dans la cuve d'excréments bouillants, mais - pardonnez-moi, Monseigneur, mais je ne fais que répéter ce qui est dit - il fit fleurir une fleur de lotus de la crasse, sur laquelle il médita paisiblement. Inébranlables par cette démonstration miraculeuse, nos geôliers ont essayé de le punir, mais Samudra a prêché... et il s'est échappé. Mais il ne s'est pas enfui ! Il est allé au centre de la ville et a commencé à léviter, avec la moitié de son corps englouti dans les flammes et l'autre trempé dans l'eau. Samudra dit qu'il n'est pas un dieu, mais suit les voies du Bouddha. Allons-nous convoquer ce faiseur de miracles pour qu'il parle ?"
 me_maurya_collapse_5_title:0 "Samudra le moine"
 me_maurya_collapse_6.a:0 "Béni soit Ashoka"
 me_maurya_collapse_6_desc:0 "Grâce au travail acharné de notre indomptable roi Ashoka, l'effondrement de l'empire Maurya a été évité. Incarnant le génie militariste et administratif, Ashoka s'est révélé être l'un des plus grands rois que l'Inde ait jamais vus. Nos gouvernants perfides ne veulent plus nous trahir et notre peuple bien-aimé a retrouvé sa confiance en nous. Maintenant, ayant résolu les problèmes dans notre royaume et ayant sauvé notre empire, nous sommes à nouveau libres de regarder vers l'extérieur. Qui sait ce que l'avenir apportera à l'Empire Mauryan ?"
 me_maurya_collapse_6_title:0 "Effondrement évité"
 me_maurya_let_us_hope:0 "Espérons que ce soit le début d'une grande coopération entre le peuple [SCOPE.sC('mry_offer_scope').GetAdjective] et Mauryan."
 me_maurya_more_likely_to_succeed:0 "Cette option a plus de chances de réussir si"
 me_maurya_revival_1.a:0 "Envoyez l'ultimatum !"
 me_maurya_revival_1.at:0 "#Y Satavahana# ! pourrait accepter notre offre de retourner nos créances légitimes."
 me_maurya_revival_1.b:0 "Nous avons de plus grandes préoccupations."
 me_maurya_revival_10.a:0 "Deux Colonies, nous avons besoin de nos peuples ici."
 me_maurya_revival_10.b:0 "Trois Colonies, mon chiffre porte-bonheur !"
 me_maurya_revival_10.c:0 "Quatre colonies, pour faire bonne mesure."
 me_maurya_revival_10.d:0 "Cinq Colonies, allons tous dedans"
 me_maurya_revival_10_desc:0 "Nous avons décidé d'envoyer des colons en Dravidia. En plus d'établir des relations avec la population locale, ils assureront la sécurité de la région et y assureront notre prospérité. Cependant, nous ne savons toujours pas combien de colonies nous devrions établir. Que ferons-nous ?"
 me_maurya_revival_10_title:0 "Colonies dravidiennes"
 me_maurya_revival_11.a:0 "Nous devons étendre nos capacités militaires"
 me_maurya_revival_11.b:0 "Les infrastructures s'avéreront importantes"
 me_maurya_revival_11.c:0 "Les dieux connaissent le chemin !"
 me_maurya_revival_11.d:0 "Développons notre commerce"
 me_maurya_revival_11_desc:0 "Les colons que nous avons envoyés ont accompli l'établissement des colonies. Nous voici devant la question de la spécialisation ; nous devrions leur demander de se concentrer dans une seule direction, afin que nos pouvoirs puissent grandir."
 me_maurya_revival_11_title:0 "Spécialisation Colonie dravidienne"
 me_maurya_revival_1_desc:0 "Les habitants de Satavahana ont saisi le moment de notre faiblesse pour regagner leur indépendance vis-à-vis de nous. Nous n'avons pas pu agir immédiatement à cause de problèmes plus pressants dans notre royaume, mais maintenant nous pourrions essayer de les forcer à se soumettre. Cela montrerait à notre peuple, ainsi qu'au reste de l'Inde, que nous ne sommes pas des lâches !"
 me_maurya_revival_1_title:0 "$mauryan_reconquest_task_3$: Nos revendications légitimes"
 me_maurya_revival_2.a:0 "Donnez-leur ce qu'ils veulent."
 me_maurya_revival_2.at:0 "Nous donnerons #Y Maurya# ! récupérer leurs droits légitimes."
 me_maurya_revival_2.b:0 "Si c'est la guerre qu'ils veulent..."
 me_maurya_revival_2.bt:0 "Cela peut conduire à #R War# !..."
 me_maurya_revival_2_desc:0 "Des nouvelles troublantes arrivent de Maurya. Leur souverain nouvellement couronné, espérant asseoir sa légitimité à nos dépens, cherche à jouer au grand homme et exige la restitution de leur terre perdue. Cependant, nous avons entendu des rapports selon lesquels ils sont en fait faibles et peuvent ne pas être aussi compétents qu'ils l'étaient autrefois... ce soi-disant raja n'est pas Chandragupta."
 me_maurya_revival_2_title:0 "$mauryan_reconquest_task_3$: Demandes Mauryan"
 me_maurya_revival_3.a:0 "Pour l'Empire Maurya !"
 me_maurya_revival_3_desc:0 "Des nouvelles glorieuses ont été rapportées de nos diplomates que nous avons envoyés à Satavahana ! Ils ont accepté nos revendications légitimes sur la terre et ne s'opposeront pas à nous. C'est vraiment un excellent résultat des événements, car maintenant nous pouvons diriger toute notre attention vers des questions plus urgentes."
 me_maurya_revival_3_title:0 "$mauryan_reconquest_task_3$: Satavahana accepte"
 me_maurya_revival_4.a:0 "Alors c'est la guerre !"
 me_maurya_revival_4.b:0 "On ne peut pas se permettre une guerre..."
 me_maurya_revival_4_desc:0 "Mon Raja, il semble que Satavahana ait décliné notre proposition de restitution de nos territoires. Cet acte de trahison ne peut, bien sûr, pas être sans punition. Cependant, actuellement, nous ne sommes pas aussi forts que nous le souhaiterions. Vraiment, nous devons évaluer soigneusement si nous voulons prendre nos territoires par la force, ou battre en retraite pour combattre un autre jour. Dans notre état, nous ne pouvons pas nous permettre de faire un faux pas. Quelle est votre commande ?"
 me_maurya_revival_4_title:0 "$mauryan_reconquest_task_3$: Satavahana décline"
 me_maurya_revival_5.a:0 "Nous leur enverrons l'offre !"
 me_maurya_revival_5.at:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetName] est faible et isolé."
 me_maurya_revival_5.b:0 "Envoyez-leur un pot-de-vin pour l'asservissement."
 me_maurya_revival_5.bt:0 "$me_maurya_more_likely_to_succeed$ le [SCOPE.sC('mry_offer_scope').GetRulerTitle] de [SCOPE.sC('mry_offer_scope').GetName] est corrompu ou volage."
 me_maurya_revival_5.c:0 "La guerre est la seule option !"
 me_maurya_revival_5.ct:0 "Nous obtiendrons des revendications partout dans les #Y royaumes indo-grecs# !."
 me_maurya_revival_5.subject_tt:0 "S'ils acceptent :"
 me_maurya_revival_5_desc:0 "Nous devons décider comment nous souhaitons aborder la question de la [SCOPE.sC('mry_offer_scope').GetAdjective]coopération."
 me_maurya_revival_5_title:0 "$mauryan_reconquest_task_4$ : Une offre pacifique ?"
 me_maurya_revival_6.a:0 "Quel choix avons-nous?"
 me_maurya_revival_6.b:0 "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], pourquoi si heureux?'"
 me_maurya_revival_6.c:0 "Comment osent ces crétins ? ! Le fiel !"
 me_maurya_revival_6_C_tooltip:0 "#Y Maurya# ! obtiendra des réclamations sur toutes nos provinces"
 me_maurya_revival_6_desc:0 "Les huff-snuffs dominateurs de Maurya sont apparus aux portes de [ROOT.GetCountry.GetCapital.GetName] avec une offre. Bien que votre intention initiale soit de les envoyer faire leurs valises, vous décidez d'écouter ce qu'ils ont à dire."
 me_maurya_revival_6_desc_1:0 "Les émissaires de Maurya ne cherchent en fait pas à discuter de quoi que ce soit et nous présentent un ensemble de revendications en termes froids et directs. Ils trouvent que notre indépendance continue est un état de choses intolérable et déclarent que nous devons leur rendre hommage. \n \nLeurs graves messagers attendent impatiemment notre réponse même maintenant..."
 me_maurya_revival_6_desc_2:0 "Ils ont demandé une audience privée avec [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], et discutent secrètement dans leur tente avec [ROOT.GetCountry.GetRuler.GetHerHim] depuis quelques heures maintenant. \n \nIls doivent essayer de corrompre notre chef - les Mauryans ne mâchent pas leurs mots inutilement."
 me_maurya_revival_6_title:0 "$mauryan_reconquest_task_4$: Offre Mauryan"
 me_maurya_revival_7.a:0 "Un peu de persuasion douce fonctionne toujours."
 me_maurya_revival_7.b:0 "Bien sûr qu'ils l'ont fait."
 me_maurya_revival_7.c:0 "Ils regretteront ce jour."
 me_maurya_revival_7.ct:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! obtient des revendications sur toutes les provinces de #Y [SCOPE.sC('mry_offer_scope').GetName]# !"
 me_maurya_revival_7_desc_1:0 "[SCOPE.sC('mry_offer_scope').GetName] ont été très touchés par nos menaces et ont décidé que leur liberté ne valait pas la guerre avec Maurya. \n \n$me_maurya_let_us_hope$"
 me_maurya_revival_7_desc_2:0 "[SCOPE.sC('mry_offer_scope').GetRuler.GetName] a accepté notre offre personnelle et nous a confié pacifiquement [SCOPE.sC('mry_offer_scope').GetName]. \n \n$me_maurya_let_us_hope$."
 me_maurya_revival_7_desc_3:0 "Supercilious [SCOPE.sC('mry_offer_scope').GetName] a répondu à notre offre en comparant notre honneur à celui d'un éventail de faunes indésirables. Je n'ose pas répéter exactement ce qu'ils ont dit. \n \n$me_mauryan_conventional_means$"
 me_maurya_revival_7_title:0 "$mauryan_reconquest_task_4$: [SCOPE.sC('mry_offer_scope').GetAdjective] Réponse"
 me_maurya_revival_8.a:0 "Deux Colonies, n'exagérons pas"
 me_maurya_revival_8.b:0 "Trois colonies semblent adéquates"
 me_maurya_revival_8.c:0 "Quatre Colonies, peut-être ?"
 me_maurya_revival_8.d:0 "Cinq colonies, une pour chaque doigt de notre poigne de fer"
 me_maurya_revival_8_desc:0 "Nous avons décidé d'envoyer des colons en Dravidia. Ils brandiront la bannière Maurya pour nous et établiront des relations avec la population locale tout en assurant la sécurité de la région. Cependant, nous ne savons toujours pas combien de colonies nous devrions établir. Quelle est votre commande ?"
 me_maurya_revival_8_title:0 "Colonies dravidiennes"
 me_maurya_revival_9.a:0 "Nous devons étendre nos capacités militaires"
 me_maurya_revival_9.b:0 "Les infrastructures s'avéreront importantes"
 me_maurya_revival_9.c:0 "Les dieux connaissent le chemin !"
 me_maurya_revival_9.d:0 "Développons notre commerce"
 me_maurya_revival_9_desc:0 "Les colons que nous avons envoyés ont accompli l'établissement des colonies. Nous voici devant la question de la spécialisation ; pour quoi les colonies de Dravidia seront-elles connues ?"
 me_maurya_revival_9_title:0 "Spécialisation Colonie dravidienne"
 me_mauryan_conventional_means:0 "[SCOPE.sC('mry_offer_scope').GetCapital.GetName] est un prix qui doit être gagné par des moyens plus conventionnels."
