 mauryan_reconquest_task_13:0 "La métropole de Pataliputra"
 mauryan_reconquest_task_13_desc:0 "Pataliputra est le siège de notre pouvoir et, en tant que tel, doit refléter notre force. Le construire posera une pierre importante pour notre réveil."
 mauryan_reconquest_task_14:0 "Soie pracyanique"
 mauryan_reconquest_task_14_desc:0 "La soie est l'un des produits les plus vendus sur le marché actuel. Les marchands voyagent très loin pour mettre la main sur le précieux tissu. Établir un monopole sur ce produit les ferait tous venir à nous, non ?"
