 mauryan_reconquest_task_12_desc:0 "La côte ouest de l'Inde offre de nombreuses opportunités de croissance économique. Juste au-delà de la mer se trouvent les régions fertiles de l'Arabie et de la Mésopotamie, avec des marchés qui font l'envie de tous ceux qui les voient. De nombreux ports seront nécessaires si nous voulons commercer efficacement avec eux."
