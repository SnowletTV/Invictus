 mauryan_reconquest_task_16_avanti_grain_veggie_loc_2:0 "(#R [SCOPE.ScriptValue('mauryan_reconquest_task_16_grain_veggie_current')|0]#!/#Y [SCOPE.ScriptValue('mauryan_reconquest_task_16_grain_veggie_total')|0]#!)"
 mauryan_reconquest_task_16_desc:0 "L'épine dorsale de notre nation a été et sera toujours son peuple. Sans eux, sur qui sommes-nous pour régner ? Notre royaume est très peuplé, par conséquent, beaucoup de nourriture sera nécessaire."
 mauryan_reconquest_task_16_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! produit au moins #Y [SCOPE.ScriptValue('mauryan_reconquest_task_16_grain_veggie_total')|0] Grain# ! $avanti_region$grain! ou #Y Légumes# ! $madhyadesa_region$légumes! dans les régions de #Y [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_16_avanti_grain_veggie_loc')]# ! Andy#!."
 mauryan_reconquest_task_17:0 "Domination dravidienne"
 mauryan_reconquest_task_17_desc:0 "Dravidia a échappé à notre contrôle après la mort d'Ashoka. Rétablir notre domination sur ces terres leur montrera que Maurya ne doit pas être sous-estimée."
 mauryan_reconquest_task_18:0 "Dans le Karnata"
 mauryan_reconquest_task_18_desc:0 "Karnata a toujours été un lieu d'intérêt pour notre royaume. Même Chandragupta avait des plans d'invasion pour elle."
 mauryan_reconquest_task_18_tooltip:0 "Établissez des #T Mauryan Colonies# !"
 mauryan_reconquest_task_19:0 "Réincorporer Taxila"
 mauryan_reconquest_task_19_desc:0 "Taxila est un lieu avec une longue et glorieuse histoire. La reconquérir pour notre royaume nous assurera la même gloire."
 mauryan_reconquest_task_19_tooltip:0 "Un personnage avec un #T Zeal# élevé !religious_icon ! et #G Finesse#!civic_icon ! apparaîtra dans #Y Maurya#!."
 mauryan_reconquest_task_1:0 "Réveil Magadhi"
 mauryan_reconquest_task_1_B_completion_tooltip:0 "Accédez au #Y Mauryan Revival Wargoal# ! pour #Y 25# ! années. Cela réduira considérablement le coût en score de guerre de la reconquête des terres appartenant à #Y Maurya# ! au début du jeu."
 mauryan_reconquest_task_1_completion_tooltip:0 "Gagne #Y Revendications# ! sur tous les territoires appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! au début du jeu."
 mauryan_reconquest_task_1_desc:0 "Maurya n'est plus le mastodonte qu'il était sous le règne de Chandragupta. Nous avons diminué en puissance et en influence dans toute l'Inde, mais notre moral est plus élevé que jamais. Nous ne devons pas tomber sans nous battre !"
 mauryan_reconquest_task_20:0 "Façons tamoules"
 mauryan_reconquest_task_20_desc:0 "Dans l'extrême sud règnent les rois tamouls. Marchands hautement compétents qui dominent le commerce dans la mer des Indes. L'interaction avec eux pourrait nous apporter des avantages."
 mauryan_reconquest_task_21:0 "Retrouver des loyautés"
 mauryan_reconquest_task_21_desc:0 "Notre peuple a perdu beaucoup de confiance en nous au fil des ans. L'effondrement de notre empire après la mort d'Ashoka a entraîné une période d'anarchie et d'anarchie. Nous devons leur assurer que l'ordre a été rétabli."
