 flavor_maurya.16.tt:0 "Les pays qui bordent #Y [GetCountry('MRY').GetName]# ! auront accès au #Y Mauryan Collapse# ! Wargoal, qui a réduit le coût de conquête."
 flavor_maurya_1.a:0 "Qu'il repose tranquille."
 flavor_maurya_10.a:0 "Laissez-les être ... pour l'instant"
 flavor_maurya_10.b:0 "Nous devons reconquérir ces territoires !"
 flavor_maurya_10_desc:0 "Sentant notre désunion, les dirigeants de Satavahana ont décidé que le moment était venu de se rebeller contre nous. Il n'y a pas de moyen facile d'affirmer cela, mon Seigneur, mais une grande partie de l'Inde centrale est perdue. Cependant, si nous frappions rapidement, nous pourrions peut-être écraser cette rébellion et sécuriser la région. Néanmoins, plus de problèmes semblent être sur le chemin. Peut-être serait-il plus intelligent de leur laisser leur indépendance pour le moment et de les frapper plus tard ?"
 flavor_maurya_10_title:0 "La question de Satavahana"
 flavor_maurya_11.a:0 "Établir une trêve"
 flavor_maurya_11.b:0 "Kalinga est préjudiciable à Maurya !"
 flavor_maurya_11_desc:0 "Au sud-est de notre empire, la lointaine province de Kalinga nous a déclaré son indépendance. La noblesse locale a fait semblant de renoncer publiquement à son soutien et a déclenché une rébellion totale, expulsant nos garnisons de leurs villes - cette trahison ne sera pas tolérée. Cependant, des événements similaires se produisent dans tout notre royaume, et Kalinga n'est peut-être pas le feu le plus important à éteindre. Les laisser dans un faux sentiment de sécurité pourrait faciliter une reconquête ultérieure."
 flavor_maurya_11_title:0 "Faire affaire avec Kalinga"
 flavor_maurya_12.a:0 "Déclarez la guerre à ces rebelles"
 flavor_maurya_12.b:0 "Nous ne pouvons pas nous permettre une autre guerre coûteuse"
 flavor_maurya_12.c:0 "Incarnez Kapisa"
 flavor_maurya_12.d:0 "Incarnez Panchanada"
 flavor_maurya_12.e:0 "Incarnez Kuninda"
 flavor_maurya_12.f:0 "Incarnez le Cachemire"
 flavor_maurya_12.g:0 "Incarnez Sauvira"
 flavor_maurya_12_desc:0 "Pendant des années, les rebelles grecs ont comploté dans le nord-ouest de l'Inde pour obtenir l'indépendance, mais nous n'avons jamais considéré ces étrangers ingérants comme étant plus qu'une gêne. Mais maintenant, les maudits Grecs se sont organisés en une grande coalition contre la domination Maurya, et ont même convaincu une partie de la population locale de se joindre à eux ! Que ferons-nous pour faire face à cette menace émergente ?"
 flavor_maurya_12_title:0 "Coalition indo-grecque"
 flavor_maurya_12_tooltip_A:0 "Abandonnez #Y Maurya# ! et continuez à jouer en tant que #Y Royaume indo-grec# ! de #Y $indo_greek_revolt_one_name$#!."
 flavor_maurya_12_tooltip_B:0 "Abandonnez #Y Maurya# ! et continuez à jouer en tant que #Y Royaume indo-grec# ! de #Y $indo_greek_revolt_two_name$#!."
 flavor_maurya_12_tooltip_C:0 "Abandonnez #Y Maurya# ! et continuez à jouer en tant que #Y Royaume indo-grec# ! de #Y $indo_greek_revolt_three_name$#!."
 flavor_maurya_12_tooltip_D:0 "Abandonnez #Y Maurya# ! et continuez à jouer en tant que #Y Royaume indo-grec# ! de #Y $indo_greek_revolt_four_name$#!."
 flavor_maurya_12_tooltip_E:0 "Abandonnez #Y Maurya# ! et continuez à jouer en tant que #Y Royaume indo-grec# ! de #Y $indo_greek_revolt_five_name$#!."
 flavor_maurya_13.a:0 "C'est la fin..."
 flavor_maurya_13.b:0 "Une nouvelle voie à suivre, comme Shunga, serait sage..."
 flavor_maurya_13_A_tooltip:0 "Abandonnez #Y Maurya#!, continuez à jouer en tant que #Y Shunga# ! et combattez la guerre de défi impériale !"
 flavor_maurya_13_desc:0 "La lettre est arrivée tard dans la soirée, apportée par un messager qui s'est effondré d'épuisement dans votre palais après l'avoir remise. Lorsque vous l'avez ouvert pour la première fois pour en lire le contenu, votre main a tremblé au deuxième paragraphe et vous l'avez laissé tomber par terre. N'en croyant pas vos propres yeux, d'une voix hésitante vous ordonnez à un conseiller de le lire à haute voix. Le sang bat dans vos oreilles à chaque mot; votre ami Pushyamitra Shunga, l'un de nos officiers militaires les plus haut gradés, a poignardé le royaume Maurya avec un acte de trahison. Il ose se proclamer Raja de tout le nord de l'Inde et a déclenché une rébellion contre nous. Mais le pire, c'est qu'une grande partie de notre armée a déjà déserté pour lui ! Nous sommes littéralement entourés d'ennemis qui cherchent notre perte. Vraiment, cela n'aurait pas pu arriver à un pire moment pour nous."
 flavor_maurya_13_title:0 "Rébellion Shunga"
 flavor_maurya_13_tooltip:0 "#G Accédez à l'arbre de mission Mauryan Revival# !"
 flavor_maurya_14.a:0 "Bof !"
 flavor_maurya_14_desc:0 "Notre héritière principale, Susima Maurya, est mystérieusement décédée. Les gardes du palais ont trouvé le jeune prince mort dans ses appartements ce matin, et nos meilleurs guérisseurs n'ont rien pu faire pour lui. Des enquêtes sont déjà en cours, les cris des prisonniers interrogés résonnent dans tout votre palais à toute heure, mais personne ne semble avoir rien vu ni entendu. Le meurtre soudain de notre prince est vraiment troublant, et de plus en plus de rumeurs sur le mécontentement des gouverneurs et de la noblesse se répandent lentement dans toute la cour. Il semble que des temps de changement nous attendent, que nous le voulions ou non."
 flavor_maurya_14_title:0 "La mort de Susima"
 flavor_maurya_16.a:0 "Très intéressant..."
 flavor_maurya_16_desc:0 "Ashoka Maurya est mort, plongeant l'Empire Mauryan dans le désarroi. En interne, de nombreux nobles éminents se disputent le contrôle des rênes de l'État, et ces princes intrigants provoquent une grande division parmi notre peuple autrefois unifié. Il est clair que le puissant empire Mauryan, qui contrôlait autrefois presque toute l'Inde, est maintenant sur le point de s'effondrer dramatiquement - qui aurait pu prévoir qu'une telle chose se produise ? Même maintenant, nos nombreux ennemis préparent leurs armées..."
 flavor_maurya_16_title:0 "Effondrement de Maurya"
 flavor_maurya_17.a:0 "Kapisa est maintenant notre maison"
 flavor_maurya_17.b:0 "Panchanada est maintenant notre maison"
 flavor_maurya_17.c:0 "Kuninda est maintenant notre maison"
 flavor_maurya_17.d:0 "Le Cachemire est maintenant notre maison"
 flavor_maurya_17.e:0 "Sauvira est maintenant notre maison"
 flavor_maurya_17_desc:0 "Le royaume de Maurya était trop en déclin pour être réparé, malgré les efforts de beaucoup pour revendiquer le manteau pour eux-mêmes. Au lieu d'essayer de reforger ce qui devrait rester brisé, nous avons décidé de créer un nouveau royaume, celui qui embrasse les cultures des nombreux peuples qui vivent sous notre bannière ; nous n'essaierons pas de reconstituer la légitimité brisée des Maurya, mais nous créerons notre propre dynastie indo-grecque qui deviendra plus puissante que toutes celles qui nous ont précédés."
 flavor_maurya_17_title:0 "Voies indo-grecques"
 flavor_maurya_18.a:0 "La dynastie Shunga régnera pour toujours !"
 flavor_maurya_18_desc:0 "Les sages et les philosophes soutiennent que toute vie est sacrée et doit être valorisée, mais lorsque le règne d'un Raja méchant apporte une misère indicible aux innombrables âmes dont il est responsable, cela devient un devoir sacré de tuer le contrevenant et de rétablir l'équilibre dans la création. Un homme vraiment juste pourrait-il tolérer un tel affront aux dieux et aux hommes sans être appelé à l'action ? Notre fondateur, Pushyamitra Shunga, s'est retrouvé dans cette position peu enviable, mais a choisi la voie de la sagesse et nous a tous libérés de la tyrannie qui nous détruisait. Alors que les Maurya décadents sont punis pour leurs voies pécheresses, la Maison de Shunga s'emparera de toute autorité et créera son propre royaume puissant."
 flavor_maurya_18_title:0 "Les voies Shungan"
 flavor_maurya_19.a:0 "La dynastie Satavahana régnera pour toujours !"
 flavor_maurya_19_desc:0 "L'Empire Maurya s'est effondré et un nouveau pouvoir s'élève dans le centre de l'Inde ; le Satavahana. Craignant notre ascension inévitable, nos ennemis nous attaquent de tous côtés, espérant nous submerger avant que nous soyons en mesure de nous établir, mais notre moment est arrivé et nous nous battrons âprement pour la maîtrise du plateau du Deccan. C'est maintenant le temps de la guerre, mais sachez que la Maison de Satavahana inaugurera une période de prospérité jamais vue auparavant dans toute l'Inde !"
 flavor_maurya_19_title:0 "Satavahana"
 flavor_maurya_1_desc:0 "Notre pieux Raja, Chandragupta, a pleinement embrassé les enseignements du jaïnisme, choisissant d'affamer son corps terrestre à mort pour que son âme puisse s'épanouir. Beaucoup au sein de la cour sont encore choqués, et certains appellent à une longue période de deuil avant de régler la succession. Cependant, nos nombreux ennemis en prendront note et nous devons agir rapidement; Bindusara, fils aîné de Chandragupta, sera le nouveau Raja."
 flavor_maurya_1_title:0 "Mort de Chandragupta"
 flavor_maurya_2.a:0 "Amenez-le au tribunal"
 flavor_maurya_2.b:0 "Maurya n'est pas jaïn !"
 flavor_maurya_2_desc:0 "Notre cour illustre attire de nombreux saints hommes itinérants ; certains cherchent à faire du prosélytisme, partageant les enseignements de leurs maîtres dans l'espoir de gagner de nouveaux adeptes, et beaucoup demandent simplement l'aumône avant de passer à la ville suivante. Mais aujourd'hui, c'est différent; un moine jaïn nommé Bhadrabahu, connu dans tout le pays pour ses nombreux écrits, est arrivé dans notre palais et le roi Chandragupta a montré beaucoup d'intérêt pour lui. Peut-être que ses enseignements pourraient nous aider dans notre quête de grandeur ?"
 flavor_maurya_2_title:0 "Bhadrabahu le Jaïn"
 flavor_maurya_3.a:0 "Commencer à embrasser les valeurs Jain dans le royaume"
 flavor_maurya_3.b:0 "Maurya est et sera toujours hindou !"
 flavor_maurya_3.tt:0 "Bhadrabahu partira et se dirigera vers le sud..."
 flavor_maurya_3_desc:0 "Bhadrabahu, le moine jaïn qui a récemment rejoint notre cour, enseigne tous les matins. Même Chandragupta lui-même s'aventure dans la cour après le lever du soleil, prenant place parmi les auditeurs, et les conversations entre Monk et Raja durent de nombreuses heures, souvent après le repas de midi. Beaucoup commencent à croire que les modes de pensée jaïns valent la peine d'être pris en compte. Si nous devions les prêcher dans tout notre royaume, nous pourrions peut-être en tirer profit d'une manière ou d'une autre."
 flavor_maurya_3_title:0 "Enseignements jaïns"
 flavor_maurya_5.a:0 "Ashoka réparera ce chaos."
 flavor_maurya_5_desc:0 "Dans une terrible chaîne d'événements, notre Raja, Bindusara, dévoreur d'ennemis, a été assassiné. Peu de temps après que cette terrible nouvelle ait été connue, plusieurs de ses fils se sont engagés dans une bataille sanglante pour le trône, au cours de laquelle son fils Ashoka s'est avéré victorieux. Cependant, bien que nous ayons encore un raja, des problèmes se préparent dans notre royaume. La mort récente de Chandragupta et Bindusara a laissé des traces dans notre royaume, et des temps difficiles nous attendent."
 flavor_maurya_5_title:0 "La mort de Bindusara"
 flavor_maurya_5_tooltip:0 "#G Accédez à l'arborescence des missions de prévention des effondrements#!. \n#R Cet arbre de mission échouera s'il n'est pas complété avant la mort d'Ashoka#!."
 flavor_maurya_6.a:0 "Les ennuis approchent..."
 flavor_maurya_6.desc_1:0 "Ashoka le Grand est mort et nous aussi. Sans sa main qui nous guide, comment pouvons-nous espérer survivre ? De nombreux pays à nos frontières et même nos propres sujets cherchent maintenant à mettre fin à notre empire autrefois grand. Notre dernier espoir de survie a-t-il vraiment disparu ?"
 flavor_maurya_6.desc_2:0 "Ashoka le Grand est mort, mais ses efforts n'ont pas été vains. Il a stabilisé notre pays et les Mauryans règnent sur toute l'Inde. Il sera connu comme le plus grand dirigeant indien à avoir jamais vécu pendant de nombreuses années. Ses réalisations résonneront à travers l'éternité !"
 flavor_maurya_6_title:0 "Ashoka est mort !"
 flavor_maurya_9.a:0 "Quand cela se finira-t-il..."
 flavor_maurya_9.b:0 "C'est peut-être un nouveau départ."
 flavor_maurya_9_desc:0 "Mon Seigneur, notre empire est en ruine. Tous nos avoirs en Inde du Sud se sont révoltés. La dynastie Satavahana et les Kalingas, que les chiens rongent leurs os, se sont déclarés indépendants, et beaucoup d'autres semblent être sur le point de faire de même ! Ce qui peut être fait?"
 flavor_maurya_9_title:0 "Désunion du Deccan"
 flavor_maurya_9_tooltip_B:0 "#Y Satavahana# ! et #Y Kalinga# ! déclarera la guerre ou nous offrira une trêve."
 flavor_maurya_9_tooltip_C:0 "Abandonnez #Y Maurya# ! et continuez à jouer en tant que #Y Satavahana# ! et menez une guerre contre #Y Maurya#!."
