 mauryan_collapse_prevention:0 "Empêcher l'effondrement"
 mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Espérons que nous réussissions..."
 mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "Cette mission sera terminée quand Ashoka aura solidifié son règne et que la position des dynasties Maurya sera en sécurité."
 mauryan_collapse_prevention_DESCRIPTION:0 "Ashoka monte sur le trône pendant une période difficile. Deux de nos Rajas sont morts dans des événements malheureux, laissant notre pays dans un état de déclin. De nombreuses personnalités politiques de notre royaume sont déloyales et ne servent que leurs propres intérêts, abandonnant leurs serments envers nous. De plus, nos voisins nous regardent comme des bêtes affamées, attendant un signe de faiblesse. Maurya ne doit pas tomber. Maurya ne tombera pas ! . '#R Si Ashoka meurt avant de terminer les missions, elles ne seront plus disponibles et Maurya s'effondrera#!"
 mauryan_collapse_prevention_task_10:0 "Soutenez la foi bouddhiste"
 mauryan_collapse_prevention_task_10_desc:0 "La foi bouddhiste n'est, à l'heure actuelle, qu'une petite proportion de notre population. Mais leurs enseignements sont inestimables pour nous. Les anciens dieux nous ont fait défaut et il est temps de regarder vers un nouveau phare."
 mauryan_collapse_prevention_task_1:0 "Ashoka le Grand"
 mauryan_collapse_prevention_task_1_desc:0 "Ashoka est le fils de Bindusara et petit-fils de Chandragupta lui-même. Il est de descendance royale et semble être beaucoup plus compétent que son défunt père. Et même si son ascension au trône n'a pas été sans sang, avec lui comme chef, nous pouvons survivre à ces temps difficiles."
 mauryan_collapse_prevention_task_2:0 "Consolider Pracya"
 mauryan_collapse_prevention_task_2_desc:0 "Pracya a longtemps été le siège du pouvoir pour nous. La restauration de l'ordre dans notre capitale est essentielle à notre survie."
 mauryan_collapse_prevention_task_2_loc_1:0 "(#R [SCOPE.ScriptValue('mauryan_collapse_current_pop_value')|0]#!/#Y [SCOPE.ScriptValue('mauryan_collapse_total_pop_value')|0]#!)"
