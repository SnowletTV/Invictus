 mauryan_collapse_prevention_task_2_tooltip:0 "Au moins #Y 80%# ! du #Y [SCOPE.ScriptValue('mauryan_collapse_absolute_total_pop_value')|0]# ! apparaît dans la région de #Y $pracya_region$# ! appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! sont #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]# ! ou d'une culture intégrée. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_collapse_prevention_task_2_loc')]"
 mauryan_collapse_prevention_task_3:0 "Chandashoka"
 mauryan_collapse_prevention_task_3_desc:0 "Ashoka règne avec une poigne de fer. Il ne montre aucune pitié envers ses ennemis, qu'ils soient originaires de terres étrangères ou qu'ils viennent de son vaste royaume. Ses moyens sont souvent cruels, mais efficaces. Beaucoup ont commencé à l'appeler Chandashoka, ce qui signifie Ashoka le Cruel, derrière son dos."
 mauryan_collapse_prevention_task_4:0 "Grandes campagnes d'Ashoka"
 mauryan_collapse_prevention_task_4_desc:0 "Raja Ashoka ne semble pas seulement hautement compétent en matière d'État, mais aussi en matière militaire. Il prouvera ses prouesses martiales au monde, afin qu'ils ressentent tous notre véritable puissance."
 mauryan_collapse_prevention_task_5:0 "La destruction des Kalingas"
 mauryan_collapse_prevention_task_5_desc:0 "Kalinga se trouve au sud et a longtemps tenté de résister à notre hégémonie sur l'Inde. C'est Ashoka qui les fera enfin s'agenouiller devant nous."
 mauryan_collapse_prevention_task_6:0 "Le moine bouddhiste Samudra"
 mauryan_collapse_prevention_task_6_desc:0 "Les citoyens parlent d'un individu hautement suspect dans notre ville. Un certain moine nommé Samudra prêche ses voies à notre peuple. Il pourrait s'avérer être un danger, ou une chance."
 mauryan_collapse_prevention_task_6_tooltip:0 "Le moine bouddhiste #Y Samudra# ! apparaîtra dans notre pays"
 mauryan_collapse_prevention_task_7:0 "Apaiser les gouverneurs"
 mauryan_collapse_prevention_task_7_desc:0 "Un homme ne peut pas gouverner seul tout Maurya. Beaucoup d'autres sont nécessaires pour garder le royaume en ordre. Et ces gens doivent rester heureux."
 mauryan_collapse_prevention_task_8:0 "Assurer la fidélité"
 mauryan_collapse_prevention_task_8_desc:0 "Nos gouverneurs sont devenus de plus en plus corrompus et déloyaux. Nous devons regagner leur confiance si nous voulons conserver notre empire !"
 mauryan_collapse_prevention_task_8_tooltip:0 "Tous les personnages qui occupent un poste ont au moins #Y 75# ! loyauté."
 mauryan_collapse_prevention_task_8_tooltip_2:0 "Le gouverneur de #Y Madhyadesa# ! a au moins #Y 60# ! loyauté"
 mauryan_collapse_prevention_task_8_tooltip_3:0 "Le gouverneur de #Y Maru# ! a au moins #Y 60# ! loyauté"
 mauryan_collapse_prevention_task_8_tooltip_4:0 "Le gouverneur de #Y Avanti# ! a au moins #Y 60# ! loyauté"
 mauryan_collapse_prevention_task_8_tooltip_5:0 "Le gouverneur de #Y Aparanta# ! a au moins #Y 60# ! loyauté"
 mauryan_collapse_prevention_task_8_tooltip_6:0 "Le gouverneur de #Y Vindhyaprstha# ! a au moins #Y 60# ! loyauté"
 mauryan_collapse_prevention_task_8_tooltip_7:0 "Le gouverneur de #Y Gandhara# ! a au moins #Y 60# ! loyauté"
 mauryan_collapse_prevention_task_9:0 "Empêcher l'effondrement"
 mauryan_collapse_prevention_task_9_desc:0 "Ashoka vient peut-être de faire l'impossible. Avec une démonstration de véritable compréhension de la politique de la cour, il a stabilisé notre pays. Les dernières années ont été difficiles, mais maintenant nous pouvons peut-être mettre ces temps derrière nous."
 mauryan_collapse_prevention_task_9_tooltip:0 "L'effondrement du #R Mauryan# ! sera empêché par #Y [GetCharacter('(int32)66').GetName]#!."
 mauryan_reconquest:0 "Réveil Magadhi"
 mauryan_reconquest_BUTTON_TOOLTIP:0 "Vers la gloire des temps passés !"
 mauryan_reconquest_CRITERIA_DESCRIPTION:0 "Cette mission sera terminée une fois que vous aurez récupéré toutes les terres perdues après la mort d'Ashoka."
 mauryan_reconquest_DESCRIPTION:0 "Notre grand royaume est en ruines. Nos derniers dirigeants n'ont pas pu empêcher la chute de notre nation. Même le grand Ashoka, en qui nous plaçons tant de confiance, n'a pas pu mettre fin à notre lutte pour un Maurya consolidé. Maintenant, nous sommes faibles et ne sommes plus que l'ombre de nous-mêmes. Si nous voulons retrouver notre statut de grande puissance en Inde, nous devons redevenir forts !"
 mauryan_reconquest_task_10:0 "Poussez vers le sud"
 mauryan_reconquest_task_10_A_tooltip:0 "Toute province possédée se trouve dans les régions de #Y $dravida_region$# ! Andy $karnata_region$#!."
 mauryan_reconquest_task_10_desc:0 "Après la mort prématurée de Raja Ashoka, Dravidia et Karnata ont été perdues. Ces provinces ont toujours été un point d'ancrage important pour la domination des Maurya et nous les reprendrons."
 mauryan_reconquest_task_10_tooltip:0 "Gagnez des revendications sur les régions de #Y $dravida_region$# ! Andy $karnata_region$#!."
 mauryan_reconquest_task_11:0 "Commerce d'Odisha"
 mauryan_reconquest_task_11_desc:0 "Odisha se trouve à l'est. De là, de nombreux animaux exotiques et autres curiosités sont commercialisés à travers l'Inde et le monde occidental."
 mauryan_reconquest_task_11_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! produit au moins #Y 40 Marchandises exotiques# ! dans la région de #Y $vindhyaprstha_region$#!. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_11_vindhy_exotic_loc')] \n Les produits exotiques incluent : #Y Amberamber ! Épicesépices ! Éléphantselephants ! Verreverre ! Soiesilk ! Gemmesgems ! Métaux précieuxprecious_metals ! Colorant colorant! Chéri Chéri! Encensencens ! Rendez-vousdates!#! et #Y Sugarsugar!#!"
