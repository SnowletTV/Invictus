 mauryan_reconquest_task_21_loyalty_loc_2:0 "(#Y [SCOPE.ScriptValue('mauryan_reconquest_task_21_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('mauryan_reconquest_task_21_loyalty_total')|0]#!)"
 mauryan_reconquest_task_21_tooltip:0 "Au moins #Y [SCOPE.ScriptValue('mauryan_reconquest_task_21_loyalty_total')|0]# ! provinces dans les régions de #Y Pracya#!, #Y Madhyadesa#! et #Y Avanti#! avoir au moins #Y 75# ! loyauté. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_21_loyalty_loc')]"
 mauryan_reconquest_task_2:0 "Destruction Shungan"
 mauryan_reconquest_task_2_A_tooltip:0 "#R Tuer# ! #R [SCOPE.ScriptValue('mauryan_reconquest_task_2_shungan_destruction_current')|0]# ! #Y Nobles# !nobles ! et #Y Citoyens# !citoyens! de #Y Avanti# ! culture et asservissent #Y 2 Freemen# !hommes libres ! de #Y Avanti# ! culture dans chaque province."
 mauryan_reconquest_task_2_allow_B_tooltip:0 "La #Dynastie Y Shunga# ! a été détruit."
 mauryan_reconquest_task_2_allow_tooltip:0 "La #Dynastie Y Shunga# ! n'a pas de terre."
 mauryan_reconquest_task_2_desc:0 "Les Shungan ont utilisé notre période de faiblesse temporaire pour devenir une puissance majeure dans notre ancien royaume. Leur décadence est écœurante et leur arrogance une insulte envers nous - nous ne pouvons tolérer leur présence un jour de plus. Nous devons les écraser."
 mauryan_reconquest_task_3:0 "Défi Satavahana"
 mauryan_reconquest_task_3_A_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! frontières #Y Satavahana Dynasty#!."
 mauryan_reconquest_task_3_completion_tooltip:0 "Envoyez un #Y Ultimatum# ! à #Y Satavahana# ! pour réclamer notre terre légitime. Cela peut conduire à #R War#!."
 mauryan_reconquest_task_3_desc:0 "Satavahana est l'un des nombreux pouvoirs qui ont surgi après notre fracture. Pourtant, ils sont faibles. Nous pourrons peut-être agir diplomatiquement et sécuriser notre terre perdue sans effusion de sang."
 mauryan_reconquest_task_4:0 "La question indo-grecque"
 mauryan_reconquest_task_4_A_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! n'est en guerre avec aucun des #Y royaumes indo-grecs#!."
 mauryan_reconquest_task_4_completion_tooltip:0 "Envoyez un #Y Ultimatum# ! aux #Y royaumes indo-grecs# ! pour exiger leur assujettissement. Nous obtiendrons des réclamations si elles déclinent."
 mauryan_reconquest_task_4_desc:0 "Les Grecs de Bactriane et de Perse nous ont longtemps gênés. Mais maintenant, maudits destins, il y a même une influence grecque dans nos anciennes provinces occidentales, un développement que nous ne devrions pas tolérer. Bien qu'ils ne soient pas considérés comme une cible d'intérêt prioritaire, gagner de l'influence dans les régions qu'ils infiltrent pourrait s'avérer profitable pour nous."
 mauryan_reconquest_task_5:0 "Renaissance Maurya"
 mauryan_reconquest_task_5_A_tooltip:0 "Posséder #Y tous les territoires# ! appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! au début du jeu."
 mauryan_reconquest_task_5_desc:0 "Nous avons perdu une grande partie de nos forces lors des derniers événements, mais maintenant nous redevenons puissants. Nos ennemis se recroquevilleront devant nous ; nous récupérerons ce qui nous appartenait autrefois !"
 mauryan_reconquest_task_6:0 "Influence Magadhi"
 mauryan_reconquest_task_6_A_tooltip:0 "Au moins #Y 80%# ! du #Y [SCOPE.ScriptValue('mauryan_reconquest_task_6_pops_total')|0]# ! apparaît dans les régions de #Y $madhyadesa_region$# ! Andy $avanti_region$#! appartenant à #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! sont #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]# ! ou d'une culture intégrée. [SCOPE.GetRootScope.GetCountry.Custom('mauryan_reconquest_task_6_pops_loc')]"
 mauryan_reconquest_task_6_desc:0 "Les pertes récentes de nos dominions ont dispersé notre peuple dans différents royaumes dans tout le nord de l'Inde. Réunir notre peuple est de la plus haute importance pour notre réveil, car qu'avons-nous si nous n'avons pas notre peuple ?"
 mauryan_reconquest_task_6_pops_loc_1:0 "(#R [SCOPE.ScriptValue('mauryan_reconquest_task_6_pops_current')|0]#!/#Y [SCOPE.ScriptValue('mauryan_reconquest_task_6_pops_total')|0]#!)"
 mauryan_reconquest_task_6_pops_loc_2:0 "(#Y [SCOPE.ScriptValue('mauryan_reconquest_task_6_pops_current')|0]#!/#Y [SCOPE.ScriptValue('mauryan_reconquest_task_6_pops_total')|0]#!)"
 mauryan_reconquest_task_7:0 "Construire notre héritage"
 mauryan_reconquest_task_7_desc:0 "Nous n'avons pas encore fini ! Et nous le prouverons au monde entier. La construction de nos villes montrera à tous que nous sommes toujours une force avec laquelle il faut compter."
 mauryan_reconquest_task_7_pracya_buildings_loc_1:0 "(#R [SCOPE.ScriptValue('mauryan_reconquest_task_7_pracya_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('mauryan_reconquest_task_7_pracya_buildings_total')|0]#!)"
 mauryan_reconquest_task_7_pracya_buildings_loc_2:0 "(#Y [SCOPE.ScriptValue('mauryan_reconquest_task_7_pracya_buildings_current')|0]#!/#Y [SCOPE.ScriptValue('mauryan_reconquest_task_7_pracya_buildings_total')|0]#!)"
