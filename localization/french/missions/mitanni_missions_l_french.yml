l_french:
 NEOMITANNIEMPIRE:0 "Neo-Mitanni Empire"
 admin_reforms_mitanni:0 "Administrative Reforms"
 assyria_forgiven:0 "Merciful Mitanni"
 blood_of_shaushtatar:0 "Blood of Shaushtatar"
 blood_of_shaushtatar_desc:0 "Shaushtatar was the greatest of the old Mitanni Kings. He would make the Mitanni into a formidable kingdom. With an alliance with the Egyptians, and internal troubles solved by his father, he would successfully invade Assyria and expand Mitanni influence, becoming a true Bronze Age powerhouse."
 brazen_ash:0 "Brazen Ash"
 me_mitanni_1.a:0 "The Neo-Mitanni will rise high."
 me_mitanni_10.a:0 "Who shall we test it on first?"
 me_mitanni_10_desc:0 "Our reforms of the military has resulted in a true Neo-Bronze Age Maryanuu. We will show the might of fusing the ancient ways with adaptions from the new age. With the reforms finished, we find it fitting to claim the territorial extent of the ancient Mitanni."
 me_mitanni_10_title:0 "$mitanni_missions_task_10$"
 me_mitanni_10_tooltip:0 "The mission task '#Y $mitanni_missions_task_10$#!' has now been #G Completed#!!"
 me_mitanni_11.a:0 "My brother, the Pharoah."
 me_mitanni_11_desc:0 "The old Mitanni Kingdom had an ally in the Pharoahs of Egypt. In this new age, though Egypt is too quite different, we should reforge this ancient alliance."
 me_mitanni_11_title:0 "$mitanni_missions_task_11$"
 me_mitanni_11_tooltip:0 "The mission task '#Y $mitanni_missions_task_11$#!' has now been #G Completed#!!"
 me_mitanni_12.a:0 "I shall marry an Egyptian princess!"
 me_mitanni_12_desc:0 "The Egyptians of the new age seem much different, and are willing to marry off their  royalty. Once, the thouoght of this proposal would seem crazy to them, but now, we can propose to marry their elite to  strengthen our alliance."
 me_mitanni_12_title:0 "$mitanni_missions_task_12$"
 me_mitanni_12_tooltip:0 "The mission task '#Y $mitanni_missions_task_12$#!' has now been #G Completed#!!"
 me_mitanni_13.a:0 "It would strengthen our claim."
 me_mitanni_132.a:0 "Perhaps this search really is pointless."
 me_mitanni_132_desc:0 "The search has been difficult. Some say that it's pointless. The old Mitannis were completely destroyed by the ancient Assyrians. It's already started to take a toll on the populace and our coffers."
 me_mitanni_132_title:0 "The Search Continues!"
 me_mitanni_133.a:0 "A white lie never hurt anyone."
 me_mitanni_133.b:0 "Let's not lie to the public."
 me_mitanni_133_desc:0 "We were unable to find any descendants... however, there are some dubious papers that claim that your royal family already is related to the great King Shaushtatar. This is, under normal circumstances, an outrageous claim. However, you could claim it as true anyways."
 me_mitanni_133_title:0 "$mitanni_missions_task_13$"
 me_mitanni_13_desc:0 "The legendary King Shaushtatar was the greatest of Mitanni kings. In order to tie ourselves  closer to the old Mitanni administration, we should search for any descendents of the great king."
 me_mitanni_13_title:0 "Begin the Search!"
 me_mitanni_13_tooltip:0 "The mission task '#Y $mitanni_missions_task_13$#!' has now been #G Completed#!!"
 me_mitanni_14.a:0 "We will be rich!"
 me_mitanni_14_desc:0 "In ancient times, the Tin Trade was central to the creation of bronze. Although bronze is  no longer the preferred material to forge weapons from, we can still benefit from securing the trade of tin and other  precious metals throughout our lands."
 me_mitanni_14_title:0 "$mitanni_missions_task_14$"
 me_mitanni_14_tooltip:0 "The mission task '#Y $mitanni_missions_task_14$#!' has now been #G Completed#!!"
 me_mitanni_15.a:0 "For a thousand years we will reign!"
 me_mitanni_15_desc:0 "Our diplomatic prowess has been noticed and we can secure our place in the world because of it. Foreign diplomacy, internal issues, and trade all help us to make sure that this time, the Mitanni are here to stay."
 me_mitanni_15_title:0 "$mitanni_missions_task_15$"
 me_mitanni_15_tooltip:0 "The mission task '#Y $mitanni_missions_task_15$#!' has now been #G Completed#!!"
 me_mitanni_16.a:0 "And I as its Emperor!"
 me_mitanni_16_desc:0 "Diplomacy. Military. And Administration. We have enterred a new golden age of the Mitanni  people. Or perhaps a new bronze age is more fitting. For a thousand years we shall reign as the Neo-Mitanni Empire!"
 me_mitanni_16_title:0 "$mitanni_missions_task_16$"
 me_mitanni_16_tooltip:0 "The mission task '#Y $mitanni_missions_task_16$#!' has now been #G Completed#!!"
 me_mitanni_17.a:0 "Over the seas, our influence expands."
 me_mitanni_17_desc:0 "With the re-establishment of Wassukani, we too need to establish a port so our influence may spread across the Mediterranean. And the ancient city of Ugarit will do quite nicely."
 me_mitanni_17_title:0 "$mitanni_missions_task_17$"
 me_mitanni_17_tooltip:0 "The mission task '#Y $mitanni_missions_task_17$#!' has now been #G Completed#!!"
 me_mitanni_18.a:0 "From Brazen Ashes we returned..."
 me_mitanni_18.b:0 "And forged ourselves a new path..."
 me_mitanni_18_desc:0 "We have born unto the world a new Mitanni Empire! Once burnt to brazen ash, the bronze wings are spread across the fertile lands of of the Euphrates and Tigris to the great trade routes of the Mediterranian. Time robbed us once of a place in history. We will not squander this again.\n\nWith the proclamation of a proper Empire instead of a Kingdom, and our renaissance complete, perhaps we should make our national color that of bronze, to remind us our past."
 me_mitanni_18_title:0 "Reborn from the Brazen Ashes"
 me_mitanni_18_tooltip:0 "The mission tree '#Y From Brazen Ashes#!' has now been #G Completed#!!"
 me_mitanni_1_desc:0 "We have claimed the Mitanni culture as our own, however, to reforge our great history, we need to modernize and stabilize. The people have spoken their support in our path to reclaim the Mitanni heritage."
 me_mitanni_1_title:0 "$mitanni_missions_task_1$"
 me_mitanni_1_tooltip:0 "The mission task '#Y $mitanni_missions_task_1$#!' has now been #G Completed#!!"
 me_mitanni_2.a:0 "Wassukani awakens."
 me_mitanni_2_desc:0 "Wassukani was once a great city, the greatest of the Mitanni. We should re-establish the city and make it our new capital. How can we call ourselves Mitanni without our great capital."
 me_mitanni_2_title:0 "$mitanni_missions_task_2$"
 me_mitanni_2_tooltip:0 "The mission task '#Y $mitanni_missions_task_2$#!' has now been #G Completed#!!"
 me_mitanni_3.a:0 "Old will become new."
 me_mitanni_3_desc:0 "The old Mitanni administration had an elite Indo-Aryan class who ruled over a Hurrian speaking peasant people. In this new age, the Hurrians cease to exist. Regardless of the past, we need to reform our administration to keep up with the times."
 me_mitanni_3_title:0 "$mitanni_missions_task_3$"
 me_mitanni_3_tooltip:0 "The mission task '#Y $mitanni_missions_task_3$#!' has now been #G Completed#!!"
 me_mitanni_4.a:0 "Vengence is sweet."
 me_mitanni_4_desc:0 "Ah, the Assyrians. The time has come for them to face retribution for their sins against the Ancient Mitanni of old. They slaughtered our people and culture for a thousand years. We now can enact our ultimate revenge on the Assyrians. Retribution comes to the Assyrian hogs."
 me_mitanni_4_title:0 "$mitanni_missions_task_4$"
 me_mitanni_4_tooltip:0 "The mission task '#Y $mitanni_missions_task_4$#!' has now been #G Completed#!!"
 me_mitanni_5.a:0 "They better behave now."
 me_mitanni_5_desc:0 "The Assyrias once slaughtered our people and culture, wiping it from the Earth for a thousand years before we reclaimed the heritage. Now, instead of enacting a sweet revenge, we decide to show mercy to the Assyrians. They will remember this ultimate mercy for the rest of their existance."
 me_mitanni_5_title:0 "$mitanni_missions_task_5$"
 me_mitanni_5_tooltip:0 "The mission task '#Y $mitanni_missions_task_5$#!' has now been #G Completed#!!"
 me_mitanni_6.a:0 "And I will be the king, of course."
 me_mitanni_6_desc:0 "While we had established the Neo-Mitanni state, it was much in question of how much of a  Mitanni 'Kingdom' we really were. No longer is that to be questioned with the birth of a Neo-Mitanni Monarchy."
 me_mitanni_6_title:0 "$mitanni_missions_task_6$"
 me_mitanni_6_tooltip:0 "The mission task '#Y $mitanni_missions_task_6$#!' has now been #G Completed#!!"
 me_mitanni_7.a:0 "Call it a Neo-Bronze Age Maryanuu."
 me_mitanni_7_desc:0 "The old Mitanni military was knonw throughout the land for the Maryanuu chariot units. In this new age of military, we will need to form a brand new military identity. However, it will take time and resources to reform the military, #R we will find it difficult to fight#! while they are taking place."
 me_mitanni_7_title:0 "$mitanni_missions_task_7$"
 me_mitanni_7_tooltip:0 "The mission task '#Y $mitanni_missions_task_7$#!' has now been #G Completed#!!"
 me_mitanni_8.a:0 "Our armies will be invincible!"
 me_mitanni_8.b:0 "It's too expensive..."
 me_mitanni_8_desc:0 "We must reform the army. It is a costly matter, but we can invest in new technologies and attempt to apply them quickly to our military. We will see a spark of military prowess from this, surely."
 me_mitanni_8_title:0 "$mitanni_missions_task_8$"
 me_mitanni_8_tooltip:0 "The mission task '#Y $mitanni_missions_task_8$#!' has now been #G Completed#!!"
 me_mitanni_9.a:0 "The seas will know our might!"
 me_mitanni_9.b:0 "It's too expensive..."
 me_mitanni_9_desc:0 "The navy is an important component to this new age. We can jumpstart our navy for a relatively inexpensive price and grow it from there. However, navies tend to be expensive. Even on a discounted price, it won't be cheap."
 me_mitanni_9_title:0 "$mitanni_missions_task_9$"
 me_mitanni_9_tooltip:0 "The mission task '#Y $mitanni_missions_task_9$#!' has now been #G Completed#!!"
