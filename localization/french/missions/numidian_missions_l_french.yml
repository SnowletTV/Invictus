l_french:
  numidian_mission_01:0 "Le royaume numide"
  numidian_mission_01_BUTTON_TOOLTIP:0 "Le royaume numide"
  numidian_mission_01_BUTTON_DETAILS:0 ""
  numidian_mission_01_DESCRIPTION:0 "Le Peuple Numide doit être libéré du jaune des Carthaginois. Nous devons profiter de notre cavalerie supérieure pour aller contre Carthage, libérer notre peuple et nous unir sous le royaume de Numidie. \nNous pourrons alors commencer à consolider notre position ici dans la région de la Méditerranée occidentale, en profitant des routes commerciales empruntées par Carthage et en prenant pied à travers le détroit jusqu'à la péninsule ibérique."
  numidian_mission_01_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme terminée une fois que le Royaume de Numidie aura été formé et que nous aurons établi une base de pouvoir en Méditerranée occidentale."
  numidian_mission_01_REWARD_DESCRIPTION:0 ""
  numidian_mission_01_task_01:0 "La couronne numide"
  numidian_mission_01_task_01_DESC:0 "Le peuple numide a besoin d'un chef capable de se soulever et d'unir la région sous une seule couronne ; peut-être que [ROOT.GetCountry.GetRuler.GetName] est cette personne...egypt_mil13 !"
  numidian_mission_01_task_02:0 "Le premier pas"
  numidian_mission_01_task_02_DESC:0 "Il serait sage d'élargir nos frontières et de renforcer nos armées afin de prouver que nous pouvons porter la couronne de Numidie.egypt_mil17 !"
  numidian_mission_01_task_03:0 "Une alliance improbable"
  numidian_mission_01_task_03_DESC:0 "Carthage détient actuellement une influence sur une tribu numide, [GetCountry('MSY').GetName]. Peut-être que si nous nous lions d'amitié avec [GetCountry('CAR').GetName], ils nous permettront de diriger à nouveau la tribu numide subjuguée.greek_mil13 !"
  numidian_mission_01_task_04:0 "Une union tribale"
  numidian_mission_01_task_04_DESC:0 "Maintenant que nous avons sauvé la tribu numide de [GetCountry('MSY').GetName] du jaune de [GetCountry('CAR').GetName], nous devons unir nos tribus sous un seul dirigeant.greek_mil10 !"
  numidian_mission_01_task_04_tt:0 "[GetCountry('MSS').GetName] créera une union tribale avec [GetCountry('MSY').GetName], fusionnant les nations sous un seul chef."
  numidian_mission_01_task_05:0 "La tribu rivale"
  numidian_mission_01_task_05_DESC:0 "La tribu numide voisine de nous a consolidé sa base de pouvoir, s'étendant lentement et nouant de solides alliances. Il faut faire quelque chose avant qu'ils ne deviennent trop forts...greek_mil14 !"
  numidian_mission_01_task_05_tt:0 "Nous obtiendrons des revendications sur chaque province de notre tribu numide voisine"
  numidian_mission_01_task_06:0 "La capitale prospère"
  numidian_mission_01_task_06_DESC:0 "L'infrastructure du territoire de notre capitale doit être améliorée.egypt_mil11 !"
  numidian_mission_01_task_07:0 "Construction de mines"
  numidian_mission_01_task_07_DESC:0 "Nous devons profiter des ressources naturelles que contient la terre que nous possédons ; avec un travail acharné, nous pouvons construire notre propre infrastructure et commercer avec d'autres nations, augmentant ainsi notre richesse et notre prestige - deux choses dont nous avons désespérément besoin.greek_mil7 !"
  numidian_mission_01_task_08:0 "Le grenier de notre nation"
  numidian_mission_01_task_08_DESC:0 "Si nous prévoyons de nous lancer dans de glorieuses campagnes dans toute la région de Numidie et au-delà, nous devons disposer d'une ligne de ravitaillement suffisamment solide pour soutenir les armées.celt_mil14 !"
  numidian_mission_01_task_09:0 "Équitation"
  numidian_mission_01_task_09_DESC:0 "Nous devons profiter des chevaux qui sont produits dans notre pays. Nous devons former la jeune génération à l'équitation et élever sélectivement les chevaux les plus forts.persia_mil19 !"
  numidian_mission_01_task_10:0 "Rencontrer plus de tribus"
  numidian_mission_01_task_10_DESC:0 "À la suite de l'expansion de nos frontières, avec les fruits de nos conquêtes provenant de terres étranges que nos ancêtres n'ont jamais connues, nous avons rencontré de nombreuses autres tribus sur lesquelles nous allons bientôt faire valoir nos revendications.persia_mil18 !"
  numidian_mission_01_task_11:0 "Reconstruire la terre conquise"
  numidian_mission_01_task_11_DESC:0 "Maintenant que nous avons le contrôle de cette terre, nous devons reconstruire les dégâts causés par notre campagne - la terre réclame sa restauration.event_pic11 !"
  numidian_mission_01_task_12:0 "Fortifier nos frontières"
  numidian_mission_01_task_12_DESC:0 "Nous devons fortifier nos frontières si nous voulons assurer notre sécurité continue contre les agresseurs potentiels.greek_mil1 !"
  numidian_mission_01_task_13:0 "Affronter Carthage"
  numidian_mission_01_task_13_DESC:0 "Carthage détient des terres qui appartenaient autrefois à nos peuples - nous devons reprendre ce qui nous appartenait ! Cela pourrait éventuellement conduire à un conflit avec Carthage, mais nous ne nous retirerons pas...egypt_mil23 !"
  numidian_mission_01_task_13_tt:0 "Nous obtiendrons des revendications sur toute la région de Numidie."
  numidian_mission_01_task_14:0 "De l'État tributaire à l'État client"
  numidian_mission_01_task_14_DESC:0 "Si nous voulons devenir une nation plus forte et lutter contre les puissances locales qui nous entourent, en particulier la puissance régionale de Carthage, nous avons besoin que notre affluent nous rejoigne dans ces batailles en tant qu'État client officiel."
  numidian_mission_01_task_15:0 "Créer un réseau d'alliances"
  numidian_mission_01_task_15_DESC:0 "Nous devons créer un réseau d'alliances entre les nations en qui nous avons confiance et sur lesquelles nous pouvons compter pour nous aider dans nos conquêtes et la défense de notre terre."
  numidian_mission_01_task_16:0 "Les piliers"
  numidian_mission_01_task_16_DESC:0 "Maintenant que nous contrôlons les Colonnes d'Hercule, nous contrôlons tout commerce entrant et sortant de la Méditerranée ; nous pouvons en tirer parti et augmenter notre propre valeur commerciale.egypt_mil6 !"
  numidian_mission_01_task_17:0 "La Numidie est à nous"
  numidian_mission_01_task_17_DESC:0 "Maintenant que nous tenons la région de Numidie, il faut regarder plus à l'est. Nous devons encore attaquer et démanteler Carthage avant qu'ils ne puissent nous consolider et nous forcer à reculer de Numidie.greek_mil15 !"
  numidian_mission_01_task_17_tt:0 "Nous obtiendrons des revendications sur toute la région de l'Afrique et du Fezzan."
  numidian_mission_01_task_18:0 "Ports commerciaux africains"
  numidian_mission_01_task_18_DESC:0 "Après la guerre avec Carthage, nous devons profiter de certains des précieux ports de commerce que nous avons annexés le long de la côte de la Méditerranée.egypt_mil19 !"
  numidian_mission_01_task_19:0 "L'affaire du Fezzan"
  numidian_mission_01_task_19_DESC:0 "Maintenant que nous sommes les nouveaux maîtres de ces terres, nous devons reconstruire certaines des provinces dévastées lors des combats avec Carthage et renforcer notre emprise sur ces provinces.event_pic3 !"
  numidian_mission_01_task_20:0 "Les cités puniques"
  numidian_mission_01_task_20_DESC:0 "Les villes qui appartenaient autrefois aux nations puniques dans la région de Numidie que nous contrôlons maintenant - il serait sage de continuer à maintenir, et peut-être même à améliorer, l'infrastructure.event_pic4 !"
  numidian_mission_01_task_21:0 "Consolidation de l'Atlas"
  numidian_mission_01_task_21_DESC:0 "Les tribus restantes dans la région de l'Atlas connaîtront la puissance de la Numidie.persia_mil13 !"
  numidian_mission_01_task_21_tt:0 "Nous obtiendrons des revendications sur toute la région de l'Atlas."
  numidian_mission_01_task_22:0 "Les tribus mineures numides"
  numidian_mission_01_task_22_DESC:0 "Maintenant que les tribus numides mineures ont finalement été absorbées par notre nation, nous pouvons construire la terre qui nous appartient maintenant.persia_mil16 !"
  numidian_mission_01_task_23:0 "L'empire numide"
  numidian_mission_01_task_23_DESC:0 "Maintenant que notre vaste nation s'étend sur plusieurs régions, nous pouvons désormais revendiquer le titre d'empire numide !event_pic9 !"
  numidian_mission_01_task_24:0 "Commandants numides"
  numidian_mission_01_task_24_DESC:0 "Maintenant que nous avons un approvisionnement régulier et constant en chevaux pour nos armées, nous avons besoin de généraux compétents pour mener nos cavaliers au combat.greek_mil12 !"
  numidian_mission_01_task_24_tt:0 "Avoir une légion qui a un commandant avec plus de #Y 10# ! martial."
  numidian_mission_01_task_25:0 "Aspirations sardes"
  numidian_mission_01_task_25_DESC:0 "Nous avons jeté les yeux sur les îles de la Sardaigne et de la Corse. Cependant, pour conquérir ces îles étrangères, nous avons besoin d'une marine suffisamment grande pour transporter notre armée.greek_mil11 !"
  numidian_mission_01_task_26:0 "Les villes de l'Atlas"
  numidian_mission_01_task_26_DESC:0 "L'infrastructure de la région de l'Atlas doit être améliorée pour soutenir la population actuelle ; ces provinces lointaines, si éloignées des centres de civilisation, ont cruellement besoin de notre temps et de nos investissements.persia_mil17 !"
  me_numidian_1_title:0 "La couronne numide"
  me_numidian_1_desc:0 "Le couronnement de notre nouveau monarque, [ROOT.GetCountry.GetRuler.GetName], en tant que nouveau roi du glorieux royaume de Numidie était un tel spectacle à voir - vraiment, rien de tel n'a été vu sur ces terres. Nous avons reçu des émissaires de tribus situées dans toutes les régions voisines, leurs bêtes de somme chargées d'hommages et de cadeaux pour le nouveau roi. Sous la houlette de [ROOT.GetCountry.GetRuler.GetName], notre royaume ne peut qu'imaginer ce que l'avenir nous réserve..."
  me_numidian_1.a:0 "Vive le roi [ROOT.GetCountry.GetRuler.GetName] !"
  me_numidian_2_title:0 "L'expansion initiale"
  me_numidian_2_desc:0 "On sait que nous sommes avides de nouvelles terres, désireux de démontrer par notre force ce dont nous sommes vraiment capables. [ROOT.GetCountry.GetRuler.GetName] délibèrera avec ses conseillers, aura de longues discussions avec chacun d'eux, puis décidera quelle frontière nous élargirons."
  me_numidian_2.a:0 "Convoquer le Conseil de guerre"
  me_numidian_3_title:0 "La conquête initiale"
  me_numidian_3_desc:0 "[ROOT.GetCountry.GetRuler.GetName] a pris une décision, facile à prendre avec le recul. Nous appuierons nos revendications sur les tribus situées au sud, mettant fin à leurs empiètements sur nos territoires. Les augures sont favorables ; nous ne nous attendons pas à une résistance sérieuse à nos conceptions."
  me_numidian_3.a:0 "A la guerre !"
  me_numidian_4_title:0 "Une union tribale"
  me_numidian_4_desc:0 "Maintenant que la tribu de [GetCountry('MSY').GetName] est sous notre protection en tant qu'État client, unissons-nous pour renforcer notre nation. Nous allons commencer l'intégration de [GetCountry('MSY').GetName] immédiatement. Cela prendra quelques années de travail acharné, mais une fois terminé, ils deviendront une partie intégrante de la nation."
  me_numidian_4.a:0 "Commencez l'intégration !"
  me_numidian_5_title:0 "Une alliance improbable"
  me_numidian_5_desc:0 "Une chose en a entraîné une autre; l'amitié improbable entre les deux dirigeants de [GetCountry('MSS').GetName] et [GetCountry('CAR').GetName] a ouvert la voie à une alliance stratégique entre les deux peuples. Maintenant que nous sommes amis et que nous entretenons d'excellentes relations avec la puissante nation punique de Carthage, ils nous ont permis de prendre le contrôle de l'état client de [GetCountry('MSY').GetName], une tribu numide relativement puissante."
  me_numidian_5.a:0 "Un pas de plus vers une Numidie unie !"
  me_numidian_6_title:0 "Intégration de Massylia"
  me_numidian_6_desc:0 "Des années de travail continu pour intégrer la nation de Massylia ont finalement porté leurs fruits. Nous pouvons maintenant les considérer comme faisant partie intégrante de notre royaume. Bien que nous ayons connu des difficultés dans le passé, il est temps de tourner le dos à notre histoire commune et de regarder ensemble vers un avenir. Que les dieux nous accordent des années de paix et de prospérité !"
  me_numidian_6.a:0 "Une raison de célébrer!"
  me_numidian_7_title:0 "La tribu rivale"
  me_numidian_7_desc:0 "Pendant trop longtemps, la tribu numide voisine a été une épine dans notre pied, qu'il s'agisse de raids ou d'impact sur notre commerce. Des présages ont été pris, et il est entendu que les dieux favorisent notre initiative pour mettre fin à leurs crimes continus. Le temps de frapper approche ; nous devons insister sur notre revendication d'être la tribu numide dominante et annexer rapidement leurs terres avant qu'ils ne scellent des alliances plus solides et renforcent leurs soldats."
  me_numidian_7.a:0 "Le temps de frapper est MAINTENANT !"
  me_numidian.7.tt_a:0 "Nous obtiendrons des réclamations sur chaque province appartenant à [GetCountry('MAU').GetName]"
  me_numidian.7.tt_b:0 "Nous obtiendrons des réclamations sur chaque province appartenant à [GetCountry('MSS').GetName]"
  me_numidian_8_title:0 "La découverte de plus de tribus mineures"
  me_numidian_8_desc:0 "À la suite de nos conquêtes réussies, il semble que nous ayons rencontré une variété d'autres tribus avec des manières étranges qui ne sont pas familières aux nôtres. Compte tenu de ces grandes différences, il devient évident qu'il nous sera difficile de vivre harmonieusement côte à côte; peut-être pouvons-nous étendre nos frontières un peu plus loin..."
  me_numidian_8.a:0 "Continuons à pousser plus loin"
  me_numidian_9_title:0 "Reconstruire notre terre nouvellement conquise"
  me_numidian_9_desc:0 "Grâce à la reconstruction de notre terre nouvellement conquise et à l'amélioration des infrastructures existantes, nous avons gagné la bonne volonté de la population qui occupe la terre. Les gens pensent à tort que nous sommes de simples cavaliers, des barbares qui ne savent pas gérer un territoire ; ce que vous avez accompli ici mettra fin à ces idées fausses."
  me_numidian_9.a:0 "Ensemble, nous prospérerons !"
  me_numidian_10_title:0 "L'État client de Socosia"
  me_numidian_10_desc:0 "Vous avez terminé de rencontrer vos conseillers et des décisions importantes ont été prises. L'État client de Socosia nous aidera dans nos futurs efforts militaires. Leur soutien sera inestimable alors que nous continuons à nous développer, à conquérir les tribus locales qui nous entourent, ainsi que toute autre puissance régionale que nous pourrions rencontrer à l'avenir."
  me_numidian_10.a:0 "A un nouveau départ entre nos nations !"
  me_numidian_11_title:0 "Commandants numides"
  me_numidian_11_desc:0 "Maintenant que nous avons trouvé un excellent commandant pour diriger notre armée, nous pouvons poursuivre nos conquêtes. Avec de vrais commandants numides à la tête de notre cavalerie légère, nous écraserons tous les fous assez fous pour se tenir devant nos sabots piétinés !"
  me_numidian_11.a:0 "Nous avons judicieusement choisi notre nouveau commandant !"
  me_numidian_12_title:0 "Équitation"
  me_numidian_12_desc:0 "Nous avons maintenant une production fiable et régulière de chevaux au sein de notre nation, grâce aux ordres que vous avez donnés et que nous avons fidèlement exécutés. Nous pouvons utiliser ce surplus pour construire notre armée, augmenter la taille et la qualité de nos cavaliers, et augmenter la production de notre population. Vous avez été très sage de suggérer ce plan d'action; ces chevaux s'avéreront indispensables dans nos futures conquêtes."
  me_numidian_12.a:0 "Nous renforcerons notre armée"
  me_numidian_13_title:0 "Affronter Carthage"
  me_numidian_13_desc:0 "Carthage et ses nombreux sujets détiennent actuellement des terres que nous considérons comme des territoires d'intérêt vital. Nous devons reprendre la terre qui appartenait autrefois à nos ancêtres, puissent-ils guider nos mains vengeresses, et frapper avant que nos ennemis aient le temps de se préparer."
  me_numidian_13.a:0 "Il est temps de frapper Carthage"
  me_numidian_14_title:0 "Un réseau d'alliances"
  me_numidian_14_desc:0 "La création de ce réseau d'alliance avec certaines des tribus ibériques pourrait s'avérer utile pour dissuader les envahisseurs potentiels de notre nation. Si seulement nous pouvions convaincre nos nouveaux alliés de nous aider dans nos guerres offensives ! Il n'y en aurait pas beaucoup qui pourraient résister à l'assaut combiné."
  me_numidian_14.a:0 "Aux alliances longues et prospères"
  me_numidian_15_title:0 "Le Détroit"
  me_numidian_15_desc:0 "Maintenant que nous contrôlons les deux territoires de part et d'autre du détroit, nous contrôlons essentiellement tout le commerce entrant et sortant de la Méditerranée. Pourtant, ce succès s'accompagne de nouvelles responsabilités; nous aurons besoin d'une marine pour aider à protéger nos intérêts commerciaux contre les pirates potentiels."
  me_numidian_15.a:0 "Notre nation prospérera"
  me_numidian_16_title:0 "La Numidie est à nous !"
  me_numidian_16_desc:0 "Notre confrontation avec [GetCountry('CAR').GetName] et leurs différents sujets a été très réussie. Nous avons réussi à arracher le contrôle de la région de Numidie à leur emprise et nous possédons maintenant presque toutes les terres qui nous appartiennent de droit. Nous fixons maintenant nos yeux au-delà des frontières nouvellement élargies de notre nation, sur la région du Fezzan, et les îles de la Sardaigne et de la Corse."
  me_numidian_16.a:0 "Un pas de plus vers le royaume numide"
  me_numidian_17_title:0 "Les tribus Fezzani déchues"
  me_numidian_17_desc:0 "Les tribus Fezzani sont enfin tombées ! Leurs prélèvements n'étaient pas à la hauteur de nos armées coordonnées et disciplinées, et nous avons pu annexer rapidement la terre désertique qu'ils occupaient. Vous auriez ri de voir à quelle vitesse leurs armées se sont dispersées devant nos hommes - c'était presque une perte de temps de les pourchasser."
  me_numidian_17.a:0 "Notre empire s'étend encore plus loin"
  me_numidian_18_title:0 "La région de l'Atlas"
  me_numidian_18_desc:0 "Maintenant que nous avons fortifié les frontières de notre nation, nous pouvons poser nos yeux sur les tribus numides mineures situées au sud dans la région de l'Atlas. Ce sera une chose mineure de traquer ces brigands, sachant que nous pouvons nous reposer en sécurité dans nos propres territoires fortifiés."
  me_numidian_18.a:0 "Leur terre nous appartiendra"
  me_numidian_19_title:0 "L'empire numide"
  me_numidian_19_desc:0 "Nous avons conquis toute la terre qui appartenait à nos ancêtres, montrant au monde que notre cause était juste et sanctionnée par les dieux. Nous avons mené de nombreuses guerres avec des puissances locales, régionales et majeures et nous en sommes toujours sortis victorieux, malgré les coûts sanglants et brutaux que nous avons payés en hommes et en chevaux. Nous avons fait preuve de résilience, de détermination et de patience dans nos conquêtes alors que d'autres doutaient que nous puissions réussir. Nous devrions être fiers de tout ce que nous avons accompli - bravo à l'Empire numide !"
  me_numidian_19.a:0 "Nous sommes imparables"
  me_numidian_20_title:0 "Aspirations sardes et corses"
  me_numidian_20_desc:0 "Maintenant que nous possédons l'intégralité de la Région Afrique, les îles de Sardaigne et de Corse au nord détiennent des terres qui s'avéreraient utiles, surtout si nous décidions de lancer une campagne sur la péninsule italienne. Si seulement vous dites un mot, nous commencerons les préparatifs initiaux pour ce qui est à venir."
  me_numidian_20.a:0 "La Sardaigne et la Corse seront à nous !"
