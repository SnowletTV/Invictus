 nuragic_mission_01_inv: "Reclaiming The Nuragic Homeland"
 nuragic_mission_01_inv_10_task: "Marching Towards [GetProvince('(int32)3483').GetName]"
 nuragic_mission_01_inv_10_task_DESC: "Like animals in a blood frenzy, our soldiers, bolstered by their recent successes in the field, can sense the doom of the invaders and demand that we press onward to [GetProvince('(int32)3483').GetName], undoubtedly desirous of the rich treasures that are purported to be held within its walls. The time has come to let our victorious soldiers enjoy some plundering! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 nuragic_mission_01_inv_11_task: "Karalian Farmlands"
 nuragic_mission_01_inv_11_task_DESC: "Truly, we have seen few places like [GetProvince('(int32)3484').GetName]; a city surrounded by fertile vineyards, kissed by the sun and where true happiness surely lives. All who pass by this city desire an end to their travels, longing to stay on our estates and watch the dolphins play in waters of the Mare Tyrrhenum. We shall cultivate Karali, building it into a magnificent city regardless of the cost. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 nuragic_mission_01_inv_12_task: "A New Capital"
 nuragic_mission_01_inv_12_task_DESC: "Having become the undisputed masters of our island, with our authority being acknowledged from the northern redoubts to the southernmost cities - indeed, the entirety of Sardinia is ours - it is safe to say that a new era has dawned, one where the Sardana people will have a homeland of their own.\n\n#Y In one week, we can choose to move our capital.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 nuragic_mission_01_inv_13_task: "Seize The Ships"
 nuragic_mission_01_inv_13_task_DESC: "Now that we have managed to secure a port city for ourselves, we should consider constructing a fleet immediately. Luckily for us, in their haste to vacate the region, the enemy abandoned a few ships that are in decent condition; it wouldn't take much to get them back in working order. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 nuragic_mission_01_inv_14_task: "A Blind Eye To Piracy"
 nuragic_mission_01_inv_14_task_DESC:0 "Many of the Sardinian pirates which roam on the eastern coast of our land have taken the opportunity to settle on the small islands in front of [GetProvince('(int32)3504').GetName]...perhaps they would like to come visit us for a while? \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 nuragic_mission_01_inv_16_task: "The Old Cousins"
 nuragic_mission_01_inv_16_task_DESC: "In the ages past, when our people were at the peak of their power in sea and land, the seafiring Balarian tribes of northern Sardinia took controls of the islands in the west, to which it is said they gave their own name. There we built hundreds of Nuraghes alike to our own, there we brought our ways of life and knowledge, until the Carthaginians showed up and seized control of the archipelago.\n\nOf the three islands, the one currently known as Mago was considered our preferred seat of power in the area, under the name of Nura. As we have freed our island from the hands of the descendants of Tyre, we shall also free our cousins in the west. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 nuragic_mission_01_inv_17_task: "The Mines Of Palma"
 nuragic_mission_01_inv_17_task_DESC: "Now that we have conquered [GetProvince('(int32)1465').GetName], we should dismantle the settlements of the #E Balearics#! and build a mine instead - those fools were literally sitting on top of a gold mine. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 nuragic_mission_01_inv_18_task: "Corsian Cities"
 nuragic_mission_01_inv_18_task_DESC: "If we are able to capture the city of [GetProvince('(int32)3515').GetName], then we will be able to use the wealth of that rich region to fund construction in [GetProvince('(int32)3508').GetName]. \n\n\n\n\n\n\n\n\n\n@event_pic9!"
 nuragic_mission_01_inv_19_task: "Strait Of Taphros"
 nuragic_mission_01_inv_19_task_DESC: "Developing the cities around Taphros will induce a newer trade influx among our strait, thus enabling our local marketplaces to prosper and thrive.\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
 nuragic_mission_01_inv_1_task: "Gathering The Tribal Elders"
 nuragic_mission_01_inv_1_task_DESC: "Before we make any moves against the foreigners, we must first gather a consensus amongst our tribal brethren. We cannot do this alone; we will need to unite our strength if we have any hope of succeeding. Send word to the neighboring tribes that a Council will be held! \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 nuragic_mission_01_inv_20_task: "The Grain Of Nurrensia"
 nuragic_mission_01_inv_20_task_DESC: "The plains of Nurrensia, located in the north-western part of Sardinia, are notorious for the fertility of the soil and a mild climate. [GetProvince('(int32)3506').GetName] is suitable for cultivating a large network of the finest wheat varieties we are able to grasp - our people will excavate enough canals and wells to bring the water we need for the future granary of our civilization.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 nuragic_mission_01_inv_2_task: "Securing The Reserves"
 nuragic_mission_01_inv_2_task_DESC: "If we have any hopes of winning in the field, our soldiers must be well-fed and ready to fight at any time, for hunger is an ever-present enemy that is difficult to escape. As soon as we have the funds available to us, we should build a farming settlement, as well as import as much grain as we can store. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 nuragic_mission_01_inv_3_task: "Restore The Nuraghes"
 nuragic_mission_01_inv_3_task_DESC: "In ages past, our people erected #T Nuraghes#!, conical stone towers, thousands of them. They've been built all across the islands, out of basalt, granite and limestone, to fullfill a number of purposes within our society and to please our Father. Before we wage our own wars, we must honor the ancient ways and make sure that the important Nuraghes for our communities will be restored to their ancient glory - as well as properly stocked with provisions. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 nuragic_mission_01_inv_4_task: "The Foreshore of [GetProvince('(int32)3504').GetName]"
 nuragic_mission_01_inv_4_task_DESC: "[GetProvince('(int32)3504').GetName] was once a Phocean colony known by the name of Olbia, shortly demised after 20 years from its foundation by a joint force of Etruscans and Punics.\n\nThe settlement of [GetProvince('(int32)3504').GetName] and its port currently comprise the main base of operations for the Carthaginian's seafiring actions along the eastern coasts of Sardinia. Its relatively isolated position shall eventually help our efforts of conquest.\n\nWe hope to use [GetProvince('(int32)3504').GetName] for our own purposes, so it is of vital importance that we eventually develop the infrastructure there. \n\n\n\n\n\n\n\n\n\n@event_pic4!"
 nuragic_mission_01_inv_5_task: "Locking The Back Door"
 nuragic_mission_01_inv_5_task_DESC: "The Taphros strait is what separates Corsica from us, and taking control of [GetProvince('(int32)3506').GetName] would guarantee safe access to those waters and secure a strength point against whoever tries to cross it. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 nuragic_mission_01_inv_6_task: "A Foothold In Phikaria"
 nuragic_mission_01_inv_6_task_DESC: "Dreams of foreign conquest are the last thing that we wish to entangle ourselves with, but all can see the prudence of securing the port of [GetProvince('(int32)3508').GetName] for our own purposes. Besides, we have no desire to see the Corsians prosper, especially at our expense.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 nuragic_mission_01_inv_7_task: "Eyes On The Hills"
 nuragic_mission_01_inv_7_task_DESC: "One clear advantage that we have over the foreigners is that we know these lands well, whereas they are mere trespassers. We can use our knowledge of the terrain to our advantage, sending our men through difficult country to keep an eye on their troop movements.\n\nThe brigands that live in the mountains are expert trackers; we should send word of an amnesty, if they are willing to help us. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 nuragic_mission_01_inv_8_task: "The Sacred Oath"
 nuragic_mission_01_inv_8_task_DESC: "For too long we stood in our mountains, watching the foreigners consuming our rich mineral veins, desecrating our holy sites, and cutting and burning our ancient forests at the expenses of our beautiful land.\n\nEvery Sardinian shall know, from the Nurrenses in the north to the Galillenses in the south, no matter if Balarian or Iliensian, that we shall have our vengeance. We will honour our gods and our forefathers with pools of our enemies' blood!\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 nuragic_mission_01_inv_9_task: "The Port Of [GetProvince('(int32)3494').GetName]"
 nuragic_mission_01_inv_9_task_DESC: "The Carthaginians consider the port of [GetProvince('(int32)3494').GetName] to be vital to their resupplying efforts, and because of this, we cannot allow them to control this location any longer. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 nuragic_mission_01_inv_BUTTON_TOOLTIP: "We must expel the invaders from our homeland!"
 nuragic_mission_01_inv_CRITERIA_DESCRIPTION: "This mission will be considered complete when we have pushed the foreigners from our island and reclaimed it for ourselves."
 nuragic_mission_01_inv_DESCRIPTION: "For as long as the sun has traversed its path in the celestial realms, our people have lived simple and uneventful lives, our fortunes ebbing and flowing like the ocean waters that surround us. While some sneer at our ways and call us barbarians, we were content with what we had to call our own.\n\nThis has changed with the arrival of the #E Carthaginians#!, who have seized the southern coast of our island for themselves. Their diplomats have made it abundantly clear that our mountainous homelands are not safe from their encroaching armies, but we have a different idea about our future."
