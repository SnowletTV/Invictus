l_french:
 desc_giants_of_tarshish: "A monumental necropolis built in ages of old by the Sardana, later destroyed by the Carthaginian invaders and now rebuilt to its ancient splendor. Encircled by Nuraghes and totems which recall the holy symbols, the center of the complex ends in a pathway of statues that depict warriors, archers, and boxers, all larger-than-life-sized, ranging from 2.5 to 2.7 meters (approximately 8 to 9 feet) tall. The statues are made of local sandstone and are skillfully crafted, showcasing remarkable attention to detail. They exhibit unique artistic features, such as complex armor, helmets, and intricate facial expressions. A gathering place for all the Nuragic peoples which aim to meet their ancient heroes."
 desc_new_capital_sardinia: "The Sardana's Capital rises majestically with its architectural marvels inspired by the iconic nuraghe towers, which dot the cityscape. These towering stone structures pay homage to the ingenuity of the Nuragic people while serving as beacons of wisdom and cultural identity."
 desc_nuraghe_network: "The Nuraghes, the stone-towers erected by our wise ancestors, are still a source of strength for our people."
 desc_nuragic_archers: "Our tribesmen are deadly with the bow, a skill that we have honed on the battlefield."
 desc_nuragic_farm: "Our farmers are masters at their craft, wasting absolutely nothing and utilizing every scrap of land available to them."
 desc_nuragic_fortifications: "Considering that we come from mountainous terrain, we are skilled at building fortifications that are reminiscent of our natural defenses."
 desc_nuragic_power: "The whole world marvels at the story of the valiant Sardana tribes that vanquished their foreign enemies against all odds."
 desc_nuragic_sacrifice: "By offering our destiny to the gods, they will bless us in battle. Horkos will devour the souls of those who will betray the oath."
 desc_nuragic_scouts: "Our men are well-acquainted with the lay of the land, a boon in times of war. Our scouts are watching the camps of our enemies and will advise us when it is time to attack."
 desc_sardinian_grain: "Due to the particular soil composition, a mild climate and the joint use of peculiar wheat varieties with an extensive networks of irrigations, the plains of Nurrensia are notorious for higher yield of the land."
 desc_sardinian_lead: "The mountains of Sardinia are gifted with enormous quantities of metals. The Sardana have exploited such veins since the dawn of their civilization, becoming skilled metalworkers and traders. The Sardinian ingots of copper, silver and lead have reached all sides of the Mediterranean, to the shores of Judea in the east and the coasts of Iberia in the west and beyond - even reaching the shorelines of Goutia in the northern sea."
 desc_sardinian_silver: "Since the times of old, the mines in the south-western corner of the island are renowned for the size of their deposits - rich with rare metals. Such astonishing amounts of natural wealth has granted Sardinia the name of Argyróphleps Nésos (Island of the Silver Veins)."
 desc_shorn_sheep: "Although they have no right to, the Carthaginians steal the rich fruits of our land, from the mineral veins to the rich products of the Iolean Plain - an outrage!"
 desc_taphros_strait: "The narrow strait between Sardinia and Corsica offers a faster trade route between Iberia, Gallia and the Italian Peninsula."
 giants_of_tarshish: "Giants of Tarshish"
 me_nuragic_01_inv.10.a:0 "Spare no tears from them; this is what they deserve. Burn it all down!"
 me_nuragic_01_inv.10.b:0 "I have changed my mind - tell the men to spare the city"
 me_nuragic_01_inv.11.a:0 "I envision a future here..."
 me_nuragic_01_inv.12.a:0 "This day truly marks the beginning of our story"
 me_nuragic_01_inv.13.a:0 "A navy, you say? This is certainly unexpected"
 me_nuragic_01_inv.14.a:0 "By all means, set yourselves up here - we both will gain from this arrangement"
 me_nuragic_01_inv.15.a:0 "I, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], can bear this no longer..."
 me_nuragic_01_inv.16.a: "We set sail for Mago at dawn! Prepare our ships!"
 me_nuragic_01_inv.16.b: "Gather our claims for now - we will sail when the omens are favorable"
 me_nuragic_01_inv.17.a: "A mine is a much smarter use of this land - what were they thinking?"
 me_nuragic_01_inv.18.a: "Believe me, I am thinking in the long-term here...have faith!"
 me_nuragic_01_inv.19.a: "Nure, the jewel of the north-western farmlands shall be my new capital"
 me_nuragic_01_inv.19.b: "The old Carthaginian seat of power, Nura, is the natural choice"
 me_nuragic_01_inv.19.c: "There is no other place like Karalis - it must be there"
 me_nuragic_01_inv.19.d: "Tarshish is an excellent choice, it's former glory shall again return to shine"
 me_nuragic_01_inv.19.e: "Proud Luguido is my favorite suggestion"
 me_nuragic_01_inv.19.f: "Phausiane...can there be any other capital?"
 me_nuragic_01_inv.19.g: "We shall keep our traditional capital"
 me_nuragic_01_inv.2.a:0 "We can prepare for what is to come, knowing our bellies will be full"
 me_nuragic_01_inv.20.a: "The Gates of Sardinia and Corsica are under our hands."
 me_nuragic_01_inv.21.a: "Be praised, Sardo! You have blessed our swords and our fields"
 me_nuragic_01_inv.3.a:0 "May Sardò be pleased of our work."
 me_nuragic_01_inv.4.a:0 "This is a message that the Carthaginians will understand..."
 me_nuragic_01_inv.5.a:0 "This is more than suitable for our purposes"
 me_nuragic_01_inv.5.b:0 "It's worth spending more, to prevent a calamity in the future"
 me_nuragic_01_inv.6.a:0 "Now we can keep an eye on the Taphros strait."
 me_nuragic_01_inv.7.a:0 "Do your best to remain unseen - we need the element of surprise"
 me_nuragic_01_inv.8.a:0 "The oaths swore inside a Nuraghe cannot be broken, nor in life, nor in death."
 me_nuragic_01_inv.9.a:0 "Every little bit helps, as they say - we are not complaining"
 me_nuragic_01_inv_1.a:0 "Death to cowards and foreigners! We shall slay them all!"
 me_nuragic_10_desc:0 "[GetProvince('(int32)3483').GetName], has fallen to the victorious forces of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], and the revenge desired by our bloodthirsty soldiers is frightening. For as long as anyone can remember, the Carthaginians have terrorized our people from behind [GetProvince('(int32)3483').GetName]'s walls, acting as if they owned the island, but now the gods have abandoned the perifidious descendants of Tyre and the hour of judgment is at hand.\n\nWhen [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s armies first approached [GetProvince('(int32)3483').GetName], it was feared that victory would result in the hated Carthaginian capital being utterly destroyed - truthfully, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] might not be able to stop [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] men from burning the city down.\n\nBy razing this city, the soldiers believe that the crimes of their fathers would finally be avenged, a symbolic step towards purging the hateful presence of the Carthaginians from the land forevermore, but our advisors are pulling their hair out over the thought of despoiling one of our island's few cities.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] stands before [GetProvince('(int32)3483').GetName]'s gates, an entire army waiting for the command...with a single word, thousands of souls could perish."
 me_nuragic_10_title:0 "The Destruction of [GetProvince('(int32)3483').GetName]"
 me_nuragic_10_tooltip:0 "The mission task '#Y The Marching Towards Nura#!' has now been #G Completed#!!"
 me_nuragic_11_desc:0 "Over the last few weeks, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has been spending more and more time in the province of [GetProvince('(int32)3484').GetName]. Being familiar with the entirety of Sardinia at this point, having spent most of [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] adult life campaigning on the island, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] is well-acquainted with practically every mountain road and valley our island contains, so it should come as no surprise that Karali has received the most attention.\n\nGood farmland has always been elusive on our island, and yet Karali is blessed with fertile fields and streams of fresh water, with plenty of room for our farm animals to wander at their will. The bees that live in the countryside produce a honey tinged with a slight bitterness that gourmands find exquisite, and the wines produced in Karali's vineyards are simply the best found on Sardinia. Not one for soft living, even the mighty [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has been captivated by the charms of the region, ordering that the city be built to exacting standards."
 me_nuragic_11_title:0 "Karalian Farmlands"
 me_nuragic_11_tooltip:0 "The mission task '#Y Karalian Farmlands#!' has now been #G Completed#!!"
 me_nuragic_12_desc:0 "Having received word that the cities of [SCOPE.GetRootScope.GetCountry.GetName] are thriving, thanks to the largesse shown by [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] in funding its development, our leader has made a bold decision, one that has shocked the Tribal Elders - we may abandon our ancestral home immediately and migrate our capital to a new city of choice. Although some are balking at [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s unorthodox command, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] personal popularity, as well as recent changes in our laws, have given [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] the absolute authority to uproot our people's way of life, so all contrary voices have been silenced.\n\nIt is true that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] rules [SCOPE.GetRootScope.GetCountry.GetName] all but in name, despite what our laws and traditions might say, It seems that the days of our former ways of governance, whatever they might be, are quietly over, and a new era is upon us. We only pray that our God grant [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], first of [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] name, the wisdom to shepherd our people through a violent and turbulent world.\n\nThere are some who openly mourn the loss of our ancient capital, and many others secretly mourn the loss of our ancient freedoms, yet these despondent voices are few when compared to those who are excited by this unexpected change. Life will be different for us now..."
 me_nuragic_12_title:0 "A New Capital"
 me_nuragic_12_tooltip:0 "The mission task '#Y A Southern Capital#!' has now been #G Completed#!!"
 me_nuragic_13_desc:0 "In their haste to abandon [GetProvince('(int32)3504').GetName], the Carthaginians left much behind - a surprising turn of affairs, considering their reputation for avarice. Not only did they abandon the city to our forces, in their blind panic they even left ships floating in the harbor, although apparently they made a half-hearted attempt to burn them before fleeing. The winds were working against them, however, and we were able to put the fires out and salvage a small number of ships.\n\nAlthough we are very inexperienced when it comes to matters of the sea, our engineers have repaired these vessels to the best of their ability, and it appears we now have a small navy, my [ROOT.GetCountry.GetRulerTitle]."
 me_nuragic_13_title:0 "Seize the Ships"
 me_nuragic_13_tooltip:0 "The mission task '#Y Seize the Ships#!' has now been #G Completed#!!"
 me_nuragic_14_desc:0 "'Brothers! May the Greatfather treat you well!'\n\nAt these words, a bright smile lights up [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]'s face. Crossing the deck of [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] flagship, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] greets the leader of the Parate's Pirates, who has answered our call and has agreed to hear what we are proposing. It is certainly a strange sight to witness, as the Pirates have sailed their fleet just outside of [GetProvince('(int32)3504').GetName], where [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] agreed to go out and meet them at sea.\n\nPiracy is a lucrative business to be in, and [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] has decided that we want in on the glorious racket.\n\n'As you can see, we have built everything one could need here, but we are wanting for people...the wars have been hard on us. Say the word, and we will open our port to you and your men.' "
 me_nuragic_14_title:0 "A Blind Eye to Piracy"
 me_nuragic_14_tooltip:0 "The mission task '#Y A Blind Eye to Piracy#!' has now been #G Completed#!!"
 me_nuragic_15_desc:0 "In the days of old, we lived in a state of harmony. For a long time, we've let the #E Phoenicians#! create trade posts on several of our coastal settlements, bringing great profit to our people while our settlements became rich and competitive cities.  All of this changed with the arrival of the #E Carthaginians#! - another Phoenician colony located in Africa, which, after subjugating their local rivals, decided to seize control of our beloved island.\n\nSo began the war - the Carthaginian expedition was led by Malco, a general already victorious against the Greeks in Sicily. Many field battles were fought on our Iolean Plain, till Malco and his force were completely annihilated and forced to abandon our lands. Malco himself, returning to Carthage after the catastrophic defeat, was executed by his own people.\n\nGreat were the feasts we had to celebrate our victory, yet the peace didn't last long. Five years after the failed attempt of Malco, his sons Hamilcar and Hasdrubal returned again, stronger than before, to conquer our land. Our plains were yet ravaged by another devastating conflict. Many were the attempts to repel the invaders, often successful and often a failure. After thirty long years of war, a stalemate was reached; the Carthaginians could not expand further in our interior hills and mountains, therefore ensuring our control of the northern and eastern coasts, yet we had lost forever our great Iolean Plains and the rich mineral fields of the south.\n\nFor two hundred years, Carthage has attempted to further expand in our lands, yet thanks to the harsh conditions of the terrain and the indomitable strength of our ancestors, we've managed to maintain our freedom. We often conduct ambushes and skirmishes on the plains once owned by our forefathers, for if we cannot take them back, none shall benefit from the fruits.\n\nStill today, the foreigners have been reluctant to settle on our island, discouraged - both by us and both by the poisonous air which has enveloped the lost plains of our forefathers since the day we left them. However, for too long we have permitted these filthy interlopers to grow wealthy at our expenses, consuming our rich mineral veins and impoverishing our farmlands for their own profit. The time to retake the Iolean Plain has come; our enemies shall again witness the fury of those who built the Towers. [ROOT.GetCountry.GetRuler.GetName] must prove to [ROOT.GetCountry.GetRuler.GetHerHis] forefathers that [ROOT.GetCountry.GetRuler.GetSheHe] is worthy of their presence in the halls of Norgoddoe."
 me_nuragic_15_title:0 "Slaves In Our Own Homeland"
 me_nuragic_15_tooltip:0 "How long can this state of affairs go on?"
 me_nuragic_16_b_tooltip: "The mission task '#Y Stale Guests#!' has now been #G Completed#!!"
 me_nuragic_16_desc: "Although our tribes split from each other hundreds of years ago, our people have maintained a tenuous connection to our Balearic kinsmen, who live on the islands far to the west. It is there, in the Balearides, that the dread Pirates of Mago have established themselves, preying upon the rich trade routes connecting Iberia and Carthage.\n\nClearly, they have all of our respect - we shall help them in the effort of driving of the Carthaginians from their archipelago...by seizing the islands for ourselves. It is said that our forefathers built hundreds of Nuraghes in the island of Mago, previously known as Nura - [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] cannot stand the fact that these other Nuraghes are held by foreigners. 'Something must be done, but what? Perhaps the best course of action is one that nobody would ever suspect...'"
 me_nuragic_16_title: "The Old Cousins"
 me_nuragic_16_tooltip: "#R We will declare war on Gymnaesia immediately!#! The mission task '#Y Stale Guests#!' has now been #G Completed#!!"
 me_nuragic_17_desc: "At last, we have finished constructing a mine in the province of [GetProvince('(int32)1465').GetName], and we have wasted no time in filling the quarry with Balearic slaves.\n\nAlthough many of the men now toiling in the dark mineshafts were once citizens of note, their former lives are a distant memory, with nothing remaining for them there but bittersweet memories of the way things were. It is only the pickaxe now, until death finally comes to relieve them of their labors."
 me_nuragic_17_title: "The Mines Of Palma"
 me_nuragic_17_tooltip: "The mission task '#Y The Mines Of Palma#!' has now been #G Completed#!!"
 me_nuragic_18_desc: "Never one to let an opportunity go to waste, [ROOT.GetCountry.GetRuler.GetName] has wisely decided to divert some of the material wealth from the citizens of [GetProvince('(int32)3515').GetName] in order to fund the construction of a brand new city in [GetProvince('(int32)3508').GetName].\n\nWhile some of the Corsians have complained about having to pay this extra tax, [ROOT.GetCountry.GetRuler.GetFirstName] has argued that everyone on the island will benefit, especially now that it will be easier to settle the western coast."
 me_nuragic_18_title: "Corsian Cities"
 me_nuragic_18_tooltip: "The mission task '#Y Corsian Cities#!' has now been #G Completed#!!"
 me_nuragic_19_desc: "Now that the celebrations in [ROOT.GetCountry.GetCapital.GetName] are starting to die down, it is time to turn our attention towards some serious business - the selection of a new capital.\n\nAs everyone knows, there are many outstanding candidates that we could choose from, so [ROOT.GetCountry.GetRuler.GetFirstName] will have [ROOT.GetCountry.GetRuler.GetHerHis] work cut out for them. Thankfully, this is a pleasant dilemma and one that feels auspicious for our nation."
 me_nuragic_19_title: "A New Capital"
 me_nuragic_19_tooltip: "The mission task '#Y A New Capital#!' has now been #G Completed#!!"
 me_nuragic_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bursts out of the tent, a filthy stream of curses erupting from [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mouth, and moments later is joined by [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] entire entourage. All that are standing outside - not an insignificant number, as a large number of soldiers have been milling about all morning - can thus see for themselves how the negotiations are going. A quiet murmuring ripples through the gathering crowd as [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] turns to address them, face flushed with rage.\n\n'A few weeks ago, I, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], sent word to the Tribal Elders, seeking an audience to discuss the danger the Carthaginians pose to us all, and yet no one had to decency to answer me save the Longonensians. I expected our cousins to answer the sacred call, considering that we have many Sardana tribes on this island, but I shouldn't be surprised that they all slink away from a war council.' Turning towards a red-faced [GetCountry('X47').GetRuler.GetName], who is standing with arms crossed, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] extends [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] finger and continues [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tirade, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] voice trembling in anger.\n\n'I believe that you are all cowards, unworthy to sleep with pigs! [GetCountry('X47').GetRuler.GetFirstName], you dare to come here with honeyed words promising a false peace, your breath sweetened by Carthaginian wine and your pockets flush with their silver - enough! You are no partner in war, but a serpent in the grass. Leave at once, lest I break my oath of hospitality and strike you down where you stand!' The mood in the throng turns ugly as [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] screams 'There shall be no mercy shown to anyone! Sardinia will be ours!'"
 me_nuragic_1_title:0 "A Council of Great Importance"
 me_nuragic_1_tooltip:0 "#Y We now have claims on all of Sardinia#!. The mission task '#Y A Council of Great Importance#!' has now been #G Completed#!!"
 me_nuragic_20_desc: "Having a steady control over [GetProvince('(int32)3508').GetName] and [GetProvince('(int32)3506').GetName] can guarantee a firm influence on the narrow of Taphros.\n\nThe ships which will attempt to have a faster route between Iberia and the Italian Peninsula will have to pay small maritime fees to cross the strait. In the wise plans of [ROOT.GetCountry.GetRuler.GetFirstName], Taphros will offer a secure trade route under the protection of our people, exempt from the danger of the pirates, and the trade influx will benefit of our coastal markets and ports, which would receive the finest naval craftmanship."
 me_nuragic_20_title: "Strait Of Taphros"
 me_nuragic_20_tooltip: "The mission task '#Y Strait Of Taphros#!' has now been #G Completed#!!"
 me_nuragic_21_desc: "The plains of Nurrensia shine with our greatness; the canals have been completed and our water wells excavated - everything has been conceived, fullfilling the wise vision of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. [GetProvince('(int32)3496').GetName] shall truly become the granary of Sardinia and soon we will grasp the fruits of our hard works."
 me_nuragic_21_title: "The Grain Of Nurrensia"
 me_nuragic_21_tooltip: "The mission task '#Y The Grain of Nurrensia#!' has now been #G Completed#!!"
 me_nuragic_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has arrived at the farming settlement that was just recently completed, deciding to leave nothing to chance and desiring to personally inspect the handiwork of our workers. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] walked through the fields, inspecting the quality of the soil, and spent hours walking through the storerooms, checking the provender for the farm animals and whether or not their stalls were properly cleaned - no detail was deemed too insignificant for [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] attention. After an incredibly long day, everyone was relieved when [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] made his pronouncement."
 me_nuragic_2_title:0 "Securing the Reserves"
 me_nuragic_2_tooltip:0 "The mission task '#Y Securing the Reserves#!' has now been #G Completed#!!"
 me_nuragic_3_desc:0 "For months now, we have had men working hard in the mountains, quarrying the necessary stone to repair the Nuraghes located within our communities. The work is grueling, and the laborers often complain mightily during the heat of the day, but all are aware that this difficult work is of utmost importance.\n\nAlthough we have full faith in the ability of our soldiers to protect our people, our minds are at ease, knowing that, if all else fails, we can gather within the walls of the Nuraghes to regain our strength."
 me_nuragic_3_title:0 "Restore the Nuraghes"
 me_nuragic_3_tooltip:0 "The mission task '#Y Restore the Nuraghes#!' has now been #G Completed#!!"
 me_nuragic_4_desc:0 "From [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] vantage point in the nearby hills, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has a commanding view of the plains below, with all eyes on the thick trail of black smoke drifting upward from [GetProvince('(int32)3504').GetName]. For months, the Carthaginians have known of our preparations, but in their hubris, dismissed us as mere barbarians, incapable of executing our war plans. They thought themselves safe behind their walls, but they clearly misunderstood the nature of the danger they were in.\n\nTurning to a nearby advisor, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] drily gives an order. 'Find the commander of the citadel and send his head to Carthage. Spare no one else that you find.'"
 me_nuragic_4_title:0 "The Fall of [GetProvince('(int32)3504').GetName]"
 me_nuragic_4_tooltip:0 "The mission task '#Y The First City to Fall#!' has now been #G Completed#!!"
 me_nuragic_5_desc:0 "We have finally received news that our ongoing construction at [GetProvince('(int32)3506').GetName] is almost finished, despite the harassment of the local Corsians who do not wish to see our presence in the region. Still, the soldiers at the worksite are more than capable of driving off these skirmishers, so work draws to its inevitable conclusion.\n\nAlthough the fortress at [GetProvince('(int32)3506').GetName] is an impressive achievement, our chief architect has informed us that we could do more to bolster our defenses, if we have the coin to do so."
 me_nuragic_5_title:0 "Locking the Back Door"
 me_nuragic_5a_tooltip:0 "The mission task '#Y Locking the Back Door#!' has now been #G Completed#!!"
 me_nuragic_5b_tooltip:0 "The mission task '#Y Locking the Back Door#!' has now been #G Completed#!!"
 me_nuragic_6_desc:0 "Although we have done our best to secure the northern coasts of Sardinia, to properly establish full control over the strait of Taphros, we should also settle an outpost on the southern outskirts of Corsica with hopes to harry any attempt in crossing of our strait at the source.\n\nThe situation is fine for now, but untenable long term - a conclusion reached by looking at the old Nuraghes we built in the southern part of Corsica...we must expand further in the island, reclaiming the land once occupied by our forefathers in the times of old."
 me_nuragic_6_title:0 "A Foothold in Phikaria"
 me_nuragic_6_tooltip:0 "We now have claims on the island of Corsica. The mission task '#Y A Foothold in Phikaria#!' has now been #G Completed#!!"
 me_nuragic_7_desc:0 "'Get down, you fool! They are almost upon us!' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hisses, grabbing [SCOPE.sCharacter('random_dude3').GetName] by the tunic and pulling them towards the brush. Seconds later, a large raiding party of light cavalry gallops past the location where you were just standing - disaster was barely avoided. Giving the signal once the drumbeat of hooves has faded, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] gathers [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] soldiers and they crawl on their stomachs up the hill, watching the enemy horsemen as they head towards the coast.\n\nOur enemies have doubled their patrols lately, and although they are flooding our island with silver in hopes of hiring mercenaries and traitors, our scouts are finding the hidden places in the valleys and keeping an eye on the movements of our foe, gods be praised. With a bit of luck, we will be able to keep this advantage, especially with the aid of those who dwell in the mountains, who know these roads like the back of their own hands."
 me_nuragic_7_title:0 "Eyes on the Hills"
 me_nuragic_7_tooltip:0 "The mission task '#Y Eyes in the Hills#!' has now been #G Completed#!!"
 me_nuragic_8_desc:0 "As the desire of driving the foreigners to the sea continues to grow within our people, our priests suggested that we should call in the ancient rituals to prepare ourselves for the upcoming war which shall free our land forever.\n\nTherefore, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has decided that we must appeal to the sacred oath to gain the favour of our Father. Bands of warriors have been summoned inside #E Nurac Nurdole#! to bind their destiny to the will of Sardo. One by one, each initiate was conducted inside the Nuraghe - there, the holy swords in the stones and the sacred water of the holy well instilled religious fear in the soul. At the center of the sacred enclosure, macaws and sacrificed animals awaited them, with horned-helmet warriors lined up with drawn swords.\n\nThe youth was led before the altars more as a victim than as an initiate, with each attendant swearing that they would not reveal what was seen or heard. They forced the initiates to swear by a specially-made formula; let there be a curse upon them, upon their family and kin, if they refused to fight where their generals wished, or if they ran away from the battlefield, or watched another flee and did nothing to kill him. Some who had refused to speak the sacred words in that way were barbarously killed before the altars. Their corpses, abandoned among the other victims, were an example to others who refused to swear."
 me_nuragic_8_title:0 "The Sacred Oath"
 me_nuragic_8_tooltip:0 "The mission task '#Y Oath to the Gods#!' has now been #G Completed#!!"
 me_nuragic_9_desc:0 "For a long time, we have known that the settlement of [GetProvince('(int32)3494').GetName] has been an important waystation for Carthaginian merchants, who oftentimes stop at this friendly port for fresh water and supplies while traversing the pirate-haunted Mare Sardoum.\n\nNeedless to say, our recent victory there shall do much to frustrate these efforts. Oh, yes, and the treasury left behind is a nice addition to our own coffers."
