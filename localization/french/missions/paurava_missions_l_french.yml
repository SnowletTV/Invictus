 paurava_eat_avanti:0 "Gain claims over #Y Maru#! and #Y Avanti#!."
 paurava_eat_deccan:0 "Gain claims over #Y Aparanta#! and #Y Vindhyaprstha#!."
 paurava_eat_dravidia:0 "Gain claims over #Y Dravida#! and #Y Karnata#!."
 paurava_eat_ganges:0 "Gain claims over #Y Madhyadesa#!."
 paurava_eat_macedon:0 "Gain claims over the home of #Y Alexander#!."
 paurava_eat_mesopotamia:0 "Gain claims over #Y Mesopotamia#! and #Y Assyria#!."
 paurava_eat_persia:0 "Gain claims over #Y Ariana#! and #Y Persis#!."
 paurava_eat_pracya:0 "Gain claims over #Y Pracya#!."
