l_french:
  persis_mission_1_freedom:0 "Poursuites persanes"
  persis_mission_1_freedom_DESCRIPTION:0 "L'histoire de la région de Persis est riche et variée ; une histoire qui grandit apparemment à chaque récit. C'est cette région qui a donné naissance aux Achéménides, qui ont apporté la lumière de la civilisation au monde avant de subir l'ignominie de la défaite aux mains des barbares macédoniens. Ceux qui pensent que les meilleurs jours de Persis sont derrière elle n'ont pas prêté attention aux présages ; les dieux nous réservent beaucoup."
  persis_mission_1_freedom_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons expulsé les intrus étrangers de nos terres natales et rétabli la puissance de Persis !"
  persis_mission_1_freedom_BUTTON_TOOLTIP:0 "Dans leur orgueil, ceux qui cherchent à nous asservir seront eux-mêmes complètement détruits."
  persis_mission_1_freedom_task_1:0 "Restaurer Persépolis"
  persis_mission_1_freedom_task_1_DESC:0 "Les barbares ont détruit Persépolis dans une stupeur ivre, la réduisant en cendres; ils auraient pu détruire la ville, mais le rêve ne peut pas être éteint. Aujourd'hui, nous concrétisons nos visions.persia_mil5 !"
  persis_mission_1_freedom_task_2:0 "Atteindre l'Uxii"
  persis_mission_1_freedom_task_2_DESC:0 "Il existe de nombreux liens entre notre peuple et les Uxians ; nous partageons tellement de pratiques religieuses et culturelles que beaucoup d'étrangers ne peuvent distinguer nos peuples. Il nous appartient de reforger encore une fois ces anciens liens.persia_mil1 !"
  persis_mission_1_freedom_task_4:0 "Urbaniser Suravan"
  persis_mission_1_freedom_task_4_DESC:0 "Dans l'état actuel des choses, la capitale de notre province de Mardiene n'est pas digne d'honneur, n'étant rien de plus qu'un simple établissement. Nous avons des plans ambitieux pour cette région, nous devons donc faire tous les efforts possibles pour urbaniser Suravan lorsque nous le pouvons.event_pic11 !"
  persis_mission_1_freedom_task_5:0 "Embellissez Batrakatash"
  persis_mission_1_freedom_task_5_DESC:0 "Lorsque l'on quitte Parsa, en suivant la route royale vers le nord, l'imposante ville de montagne de Pathragada, autrefois connue sous le nom de Batrakatash, est à moins de quelques semaines de route. Bien que nous comptions sur les fortifications de cette ancienne ville pour protéger notre capitale, nous pourrions également prendre des mesures pour en faire un centre culturel.greek_mil1 !"
  persis_mission_1_freedom_task_6:0 "Agrandir Kazerun"
  persis_mission_1_freedom_task_6_DESC:0 "La force de nos villes est directement liée à nos perspectives d'indépendance ; nous ne pouvons rien négliger, sinon nous courtisons ouvertement le désastre. Compte tenu de son importance pour nos efforts, Kazerun devrait être agrandi !persia_mil8 !"
  persis_mission_1_freedom_task_7:0 "Restaurer l'économie du Heartland"
  persis_mission_1_freedom_task_7_DESC:0 "L'or est l'huile qui lubrifie les moteurs de la guerre, et nous devons veiller à ce que notre cœur puisse supporter les immenses pressions économiques que nous sommes sur le point d'exercer sur lui. Le moment est venu de renforcer nos ressources financières.egypt_mil19 !"
  persis_mission_1_freedom_task_8:0 "Connectez Kish"
  persis_mission_1_freedom_task_8_DESC:0 "Le précieux port de Kish est notre fenêtre sur le Sinus Persicus ; tous les jours, des navires de Bushahr naviguent vers le sud jusqu'à notre avant-poste sur la côte. Il a été suggéré que nous prolongeons la route royale jusqu'à cette ville, afin que nous ne soyons pas entièrement dépendants de nos marines.persia_mil3 !"
  persis_mission_1_freedom_task_9:0 "Urbaniser Kish"
  persis_mission_1_freedom_task_9_DESC:0 "L'emplacement propice d'[GetProvince('(int32)4956').GetName] exige que nous fassions tout notre possible pour urbaniser la zone, transformant la colonie en une ville bien peuplée. La nouvelle circulera de ce que nous avons accompli ici, et beaucoup voudront voir cette nouvelle ville par eux-mêmes.event_pic3 !"
  persis_mission_1_freedom_task_10:0 "Restaurer les paradis"
  persis_mission_1_freedom_task_10_DESC:0 "En augmentant notre capacité à cultiver des aliments et à fabriquer des biens commerciaux, toute notre économie sera stimulée et tous en bénéficieront - dirigeons les investissements dans tout notre pays et apportons le paradis sur Terre.celt_mil14 !"
  persis_mission_1_freedom_task_11:0 "Rétablir les Immortels"
  persis_mission_1_freedom_task_11_DESC:0 "Une fois, l'unité militaire d'élite connue sous le nom d'Immortels a semé la peur et la terreur dans le cœur des ennemis des Achéménides, mais ils n'ont pas combattu depuis des années. Maintenant que nous sommes en mesure de le faire, nous devons réintroduire ce magnifique corps dans nos propres armées.greek_mil14 !"
  persis_mission_1_freedom_task_12:0 "Menacer la colonie"
  persis_mission_1_freedom_task_12_DESC:0 ""
  persis_mission_1_freedom_task_13:0 "Fortifier les cols"
  persis_mission_1_freedom_task_13_DESC:0 "Ne laissant rien au hasard, nous fortifierons tous nos centres importants de civilisation, car nous avons lutté puissamment pour arriver là où nous sommes et nous n'abandonnerons pas nos gains sans combattre.greek_mil9 !"
  persis_mission_1_freedom_task_14:0 "Construire des ports"
  persis_mission_1_freedom_task_14_DESC:0 "Les eaux du Sinus Persicus sont la pierre angulaire de notre peuple, et nous ne pouvons littéralement pas nous permettre d'ignorer notre accès à la mer. Donnez l'ordre que nos ports soient construits, afin que nos charpentiers puissent acquérir de l'expérience dans la construction de marines.greek_mil18 !"
  persis_mission_1_freedom_task_15:0 "Contrôlez le golfe"
  persis_mission_1_freedom_task_15_DESC:0 "Qui est capable de défier notre puissance sur les eaux du Sinus Persicus ? Ne contrôlons-nous pas une flotte vaste et puissante, une flotte qui imposera notre volonté sur les rivages lointains de terres lointaines ?greek_mil19 !"
  persis_mission_1_freedom_task_16:0 "Exigez Mardiène"
  persis_mission_1_freedom_task_16_DESC:0 "Nous devons dire aux [GetCountry('SEL').GetName] que nous nous battrons jusqu'à la mort pour la province de Mardiene, et qu'ils doivent la rendre immédiatement ou bien affronter nos armées.greek_mil15 !"
  persis_mission_1_freedom_task_17:0 "Agrandir la route royale"
  persis_mission_1_freedom_task_17_DESC:0 "La route royale, l'une des réalisations majeures de la région, a relié des centres de commerce et de civilisation depuis aussi longtemps que chacun d'entre nous s'en souvienne. Maintenant que nous sommes les gardiens d'une infrastructure aussi vitale, nous devons prendre des mesures pour étendre l'accès là où nous le pouvons.greek_mil3 !"
  persis_mission_1_freedom_task_18:0 "Développer l'armée"
  persis_mission_1_freedom_task_18_DESC:0 ""
  persis_mission_1_freedom_task_19:0 "Fortifier les capitales"
  persis_mission_1_freedom_task_19_DESC:0 "En entreprenant des efforts à l'échelle de l'État pour renforcer nos fortifications existantes, nous serons prêts à tout ce qui se présentera - nos armées se tiendront fermement sur le terrain, sachant qu'elles ont de solides murs derrière elles.greek_mil8 !"
  persis_mission_1_freedom_task_20:0 "Se débarrasser du joug ionien"
  persis_mission_1_freedom_task_20_DESC:0 "Enfin, nous avons vaincu les macédoniens intrigants et leur servitude forcée - nous avons renversé nos anciens maîtres et nous nous sommes libérés ! Les Rois de la Terre tremblent à notre arrivée sur la scène mondiale !greek_mil10 !"
  persis_mission_1_freedom_task_21:0 "Commandant des dieux"
  persis_mission_1_freedom_task_21_DESC:0 "La richesse et les capacités naturelles de la noblesse leur offrent des opportunités qui ne sont pas accessibles aux classes les plus pauvres. Cette atmosphère élégante permet à nos nobles de poursuivre des passe-temps spécialisés, comme l'écriture de l'histoire, et la croissance de notre classe dirigeante est un signe clair que les dieux les ont bénis en tant que nos commandants.persia_mil7 !"
  persis_mission_1_freedom_task_22:0 "Patroniser les mages"
  persis_mission_1_freedom_task_22_DESC:0 "Si nous prenons des mesures pour fréquenter les mages, non seulement les gens seront heureux, mais notre dirigeant en bénéficiera personnellement - raison de plus pour que cela soit fait.event_pic9 !"
  persis_mission_1_freedom_task_23:0 "Restaurer la culture perse"
  persis_mission_1_freedom_task_23_DESC:0 "Maintenant que nous sommes en mesure de le faire, nous devons restaurer notre culture persane à la position prééminente dont elle jouissait dans notre société avant que les étrangers ne bouleversent le statu quo.persia_mil9 !"
  persis_mission_1_freedom_task_10_tt:0 "Avoir cinq fermes ou domaines d'esclaves"
  persis_mission_1_freedom_task_15_tt:0 "Aucun pays avec des provinces sur la côte du golfe n'a plus de navires que #Y [ROOT.GetCountry.GetName]# !"
  persis_mission_1_freedom_task_16_tt:0 "Exigez #Y [GetCountry('SEL').GetName]# ! céder #Y [GetProvince('(int32)4780').GetArea.GetName]# ! jouet [SCOPE.GetRootScope.GetCountry.GetName]#!"
  persis_mission_1_freedom_task_17_tt:0 "[ROOT.GetCountry.GetName.GetCapital.GetArea.GetRegion.GetName] a au moins #Y 20# ! territoires reliés par des routes."
