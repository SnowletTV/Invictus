  me_persis_1_title:0 "$persis_mission_1_freedom_task_1$"
  me_persis_1_desc:0 "Quand on se souvient de la beauté de la ville de Persépolis, de ses rues ombragées et de ses jardins parfumés qui ravissaient l'âme, nos yeux se remplissent de larmes d'amertume et de rage quand on considère son état actuel. Ces barbares macédoniens pensaient pouvoir effacer notre héritage par le feu et la mort, mais leurs atrocités n'ont fait que renforcer notre désir de restaurer Persépolis. \n \nLe temps est venu de restaurer notre ancienne gloire, et le monde saura que Persis ne dort plus."
  me_persis_1.a:0 "Nos gloires futures éclipseront la honte du passé"
  me_persis_1_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_1$#!' a maintenant été #G Completed# !!"
  me_persis_2_title:0 "$persis_mission_1_freedom_task_2$"
  me_persis_2_desc:0 "Autrefois, les Perses et les Uxians étaient connus comme des frères, se protégeant mutuellement quand personne d'autre ne le ferait, et même si ces souvenirs sont lointains, ils ne sont pas oubliés parmi le peuple. \n \nPuisant dans ces doux souvenirs, nous avons envoyé un émissaire auprès de nos amis les Uxians, leur demandant de se souvenir de leurs anciens vœux. Vous serez heureux, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], d'apprendre qu'ils sont fidèles et n'ont pas oublié leurs serments."
  me_persis_2.a:0 "Vous avez nos remerciements, vieux amis"
  me_persis_2_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_2$#!' a maintenant été #G Completed# !!"
  me_persis_4_title:0 "$persis_mission_1_freedom_task_4$"
  me_persis_4_desc:0 "Ô jour joyeux ! Nos ingénieurs ont enfin terminé la construction à [GetProvince('(int32)4782').GetName], démolissant les bâtiments du squatter et les remplaçant par des structures permanentes en brique et pierre. Non seulement cette initiative assurera la prospérité économique de la région, mais nos armées en bénéficieront également - nous avons maintenant une position de commandement dans la province de Mardiene, qui nous offre un point de vue stratégique."
  me_persis_4.a:0 "Suravan est un poignard pointé au cœur du [GetCountry('SEL').GetName]"
  me_persis_4_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_4$#!' a maintenant été #G Completed# !!"
  me_persis_5_title:0 "$persis_mission_1_freedom_task_5$"
  me_persis_5_desc:0 "Nous avons bien fait en manipulant la croissance explosive de notre ville de [GetProvince('(int32)4951').GetName], en la façonnant dans la direction que nous avons décidée au préalable. Grâce au travail acharné que nous avons mis dans la ville, de plus en plus de gens s'y rendent, espérant se faire un nom dans cet ancien lieu - excellent travail, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  me_persis_5.a:0 "Quand je vois quelque chose qui doit être fait, je le fais"
  me_persis_5_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_5$#!' a maintenant été #G Completed# !!"
  me_persis_6_title:0 "$persis_mission_1_freedom_task_6$"
  me_persis_6_desc:0 "Nos architectes nous rapportent que les travaux dans [GetProvince('(int32)4781').GetName] sont terminés, et parce que nous avons agrandi les quartiers résidentiels de la ville, la rumeur se répand que Kazerun est l'endroit où il faut être ces jours-ci. Heureusement, nous sommes certains qu'il y a de la place pour tout le monde, grâce au soin apporté par [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] lors de l'élaboration des plans avec nos ingénieurs. On se demande combien de temps dureront ces bons moments !"
  me_persis_6.a:0 "Une formidable nouvelle... un jour nous visiterons nous-mêmes Kazerun"
  me_persis_6_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_6$#!' a maintenant été #G Completed# !!"
  me_persis_7_title:0 "$persis_mission_1_freedom_task_7$"
  me_persis_7_desc:0 "Vous serez heureux d'apprendre que, grâce aux efforts que nous avons déployés pour reconstruire notre cœur, notre économie est en plein essor et les recettes commerciales que nous encaissons sont absolument ridicules - cela dépasse vraiment nos attentes les plus avides. Sentant une chance de faire croître leur propre fortune, bon nombre des principaux magnats de notre pays se rendent dans les capitales régionales et créent leurs entreprises."
  me_persis_7.a:0 "Les classes nobles gagneront toujours de l'argent quand elles verront une opportunité"
  me_persis_7_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_7$#!' a maintenant été #G Completed# !!"
  me_persis_8_title:0 "$persis_mission_1_freedom_task_8$"
  me_persis_8_desc:0 "Nous sommes heureux d'annoncer qu'une route a été construite qui relie [GetProvince('(int32)4799').GetName] et [GetProvince('(int32)4956').GetName]. Comme l'avaient prédit nos conseillers économiques, la connexion de ces deux villes s'est traduite par des flux de richesses qui se sont déversés dans nos coffres. Les riches marchandises qui sont acheminées vers Portsopana arrivent maintenant à Parsa beaucoup plus rapidement qu'auparavant - tout ce dans quoi nous avons investi rapporte des dividendes !"
  me_persis_8.a:0 "Jamais un mauvais problème à avoir"
  me_persis_8_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_8$#!' a maintenant été #G Completed# !!"
  me_persis_9_title:0 "$persis_mission_1_freedom_task_9$"
  me_persis_9_desc:0 "Heureusement, nous avons appris que la nouvelle construction à [GetProvince('(int32)4956').GetName] a été accueillie par une population ravie, qui profite déjà des quartiers commerciaux agrandis. \n \nLes marchés aux poissons de Portospana sont de plus en plus connus pour les variétés de poissons frais disponibles chaque jour, et beaucoup se rendent sur les marchés avant le lever du soleil afin d'acheter les meilleurs filets pour eux-mêmes."
  me_persis_9.a:0 "Il y a plus de bonnes choses en magasin pour cette région"
  me_persis_9_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_9$#!' a maintenant été #G Completed# !!"
  me_persis_10_title:0 "$persis_mission_1_freedom_task_10$"
  me_persis_10_desc:0 "Il y a d'autres bonnes nouvelles à partager ce matin; nos esclaves et nos champs ont été productifs, et nous acquérons une réputation sur les marchés étrangers pour l'exportation de marchandises d'une qualité exceptionnelle. Les gens sont prêts à payer une prime pour les marchandises fines produites dans [SCOPE.GetRootScope.GetCountry.GetName], et nous ne sommes que trop heureux de prendre leurs pièces."
  me_persis_10.a:0 "Il est vrai que nous sommes les meilleurs artisans du monde"
  me_persis_10_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_10$#!' a maintenant été #G Completed# !!"
  me_persis_11_title:0 "$persis_mission_1_freedom_task_11$"
  me_persis_11_desc:0 "La rumeur commence à se répandre que nous avons réformé l'unité militaire d'élite des Immortels ; même maintenant, ils forent à l'extérieur des murs de [GetProvince('(int32)4799').GetName], pratiquant et perfectionnant les anciennes formations de combat qui les ont menés à la victoire tant de fois. \n \nLorsque la bataille arrive inévitablement aux Immortels, nous attendons de notre infanterie lourde qu'elle brise les forces adverses et qu'elle ne montre aucune pitié à nos ennemis ; c'est l'héritage que nous avons choisi d'embrasser."
  me_persis_11.a:0 "Nous ne sommes pas trop inquiets pour nos généraux..."
  me_persis_11_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_11$#!' a maintenant été #G Completed# !!"
  me_persis_13_title:0 "$persis_mission_1_freedom_task_13$"
  me_persis_13_desc:0 "Même si nos voisins sont mécontents que nous prenions des mesures ouvertes pour sécuriser nos frontières, nous assurons ceux qui nous entourent que nous cherchons simplement à protéger notre patrie - nous ne cherchons pas à entrer en conflit avec qui que ce soit, mais espérons plutôt élargir nos opportunités communes."
  me_persis_13.a:0 "Voyons s'ils achètent ça..."
  me_persis_13_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_13$#!' a maintenant été #G Completed# !!"
  me_persis_14_title:0 "$persis_mission_1_freedom_task_14$"
  me_persis_14_desc:0 "Nous devons remercier [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] d'avoir ordonné que les ports de [GetProvince('(int32)4791').GetName] et [GetProvince('(int32)4956').GetName] soient construits dans l'état dans lequel ils se trouvent aujourd'hui. En raison de la sagesse et de la prévoyance dont [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] a fait preuve, toutes nos capacités navales ont atteint un état que nous n'avons jamais vu auparavant - nous serons en mesure de construire des navires à une vitesse sans précédent."
  me_persis_14.a:0 "Nous ne devons pas négliger notre marine, même en constituant nos armées"
  me_persis_14_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_14$#!' a maintenant été #G Completed# !!"
  me_persis_15_title:0 "$persis_mission_1_freedom_task_15$"
  me_persis_15_desc:0 "Toute autre nation qui partage un littoral le long du Sinus Persicus doit maintenant faire face à notre puissance navale, car nous avons fait savoir à tous ceux qui se trouvent à distance de navigation que nous considérons ces eaux comme les nôtres. Nous ne laisserons rien se produire dans notre arrière-cour sans que nous l'approuvions, et cette règle s'étend clairement à la mer ainsi qu'à la terre."
  me_persis_15.a:0 "Nos flottes écraseront tous ceux qui se dressent contre eux"
  me_persis_15_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_15$#!' a maintenant été #G Completed# !!"
  me_persis_16_title:0 "$persis_mission_1_freedom_task_16$"
  me_persis_16_desc:0 "Maintenant que nous sommes en mesure de faire connaître nos désirs, il a été décidé que nous enverrons un ultimatum au [GetCountry('SEL').GetName]. En termes simples, nous devons avoir le contrôle de nos patries historiques et sommes prêts à entrer en guerre pour faire valoir ces revendications. \n \nCertains de nos conseillers nous demandent de demander toute la province de Mardiene, mais d'autres pensent que cette approche est trop gourmande et précisent qu'il ne faut demander que la ville de Margastana, ou Arragan telle que nous la connaissons - le choix reviendra à [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
  me_persis_16.a:0 "Demande [GetProvince('(int32)4780').GetArea.GetName]"
  me_persis_16.b:0 "Demander [GetProvince('(int32)4780').GetName]"
  me_persis_16_tooltip:0 "Exigez le #Y [GetCountry('SEL').GetName]# ! céder #Y [GetProvince('(int32)4780').GetArea.GetName]# ! jouet [SCOPE.GetRootScope.GetCountry.GetName]#!"
  me_persis_16_tooltip_B:0 "Demandez seulement le #Y [GetCountry('SEL').GetName]# ! pour #Y [GetProvince('(int32)4780').GetName]# !"
  me_persis.160.t:0 "Demandes de [GetCountry('PES').GetName]"
  me_persis.160.desc:0 "[GetCountry('PES').GetName] a demandé que nous leur cédions la province de [GetProvince('(int32)4780').GetName]. Certains de nos conseillers disent que ce serait sage pour apaiser nos sujets car il a été dit qu'ils pourraient se soulever contre notre règle à tout moment."
  me_persis.160.desc2:0 "[GetCountry('PES').GetName] exige que nous cédions toute la zone de [GetProvince('(int32)4780').GetArea.GetName]. Beaucoup disent que cela montrerait clairement au monde notre faiblesse. Mais il y en a d'autres qui disent que cela ne servira qu'à renforcer nos liens avec [GetCountry('PES').GetName]."
  me_persis.160.a:0 "Nous leur donnerons la terre... pour l'instant."
  me_persis.160.b:0 "Aucune chance!"
  me_persis.161.t:0 "Réponse du [GetCountry('SEL').GetName]"
  me_persis.161.desc:0 "Le [GetCountry('SEL').GetName] a sagement décidé de céder à nos exigences et nous a cédé l'intégralité du [GetProvince('(int32)4780').GetArea.GetName]. Cela place [GetCountry('PES').GetName] dans une meilleure position que jamais et les rêves de restaurer la Perse se rapprochent un peu plus..."
  me_persis.161.desc2:0 "Le [GetCountry('SEL').GetName] a sagement décidé d'accepter notre offre et nous a cédé le territoire de [GetProvince('(int32)4780').GetName]. Cela place [GetCountry('PES').GetName] dans une meilleure position que jamais et les rêves de restaurer la Perse se rapprochent un peu plus..."
  me_persis.161.desc3:0 "Le [GetCountry('SEL').GetName] a bêtement décidé de rejeter notre offre de nous céder le domaine de [GetProvince('(int32)4780').GetArea.GetName]. Il n'y a pas grand-chose à faire à ce sujet maintenant, mais ils regretteront cette décision... éventuellement."
  me_persis.161.desc4:0 "Le [GetCountry('SEL').GetName] a bêtement décidé de rejeter notre offre de nous céder le territoire de [GetProvince('(int32)4780').GetName]. Il n'y a pas grand-chose à faire à ce sujet maintenant, mais ils regretteront cette décision... éventuellement."
  me_persis.161.a:0 "Glorieux!"
  me_persis.161.b:0 "Très malheureux."
  me_persis_17_title:0 "$persis_mission_1_freedom_task_17$"
  me_persis_17_desc:0 "Maintenant que nos travaux sur la Route Royale sont terminés, l'intégralité de [SCOPE.GetRootScope.GetCountry.GetName] va en bénéficier ; non seulement les temps de trajet seront considérablement raccourcis pour nos armées et nos diplomates, mais les relations commerciales ne feront que s'améliorer dans tout notre pays."
  me_persis_17.a:0 "Quelle brillante idée c'était !"
  me_persis_17_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_17$#!' a maintenant été #G Completed# !!"
  me_persis_18_title:0 "$persis_mission_1_freedom_task_18$"
  me_persis_18_desc:0 ""
  me_persis_18.a:0 ""
  me_persis_18_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_18$#!' a maintenant été #G Completed# !!"
  me_persis_19_title:0 "$persis_mission_1_freedom_task_19$"
  me_persis_19_desc:0 "Une période de célébration a été appelée via [SCOPE.GetRootScope.GetCountry.GetName], avec de grandes processions se déroulant dans les capitales nouvellement fortifiées de notre cœur. Grâce à nos architectes, qui ont intelligemment renforcé nos fortifications existantes, les citoyens de nos villes se sentent plus en sécurité qu'ils ne l'ont jamais été, croyant que les murs imposants les protégeront des armées d'invasion."
  me_persis_19.a:0 "Notre peuple a toutes les raisons de se réjouir"
  me_persis_19_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_19$#!' a maintenant été #G Completed# !!"
  me_persis_20_title:0 "$persis_mission_1_freedom_task_20$"
  me_persis_20_desc:0 "Enfin, nous nous sommes extirpés de l'esclavage imposé par les Macédoniens, brisant le joug de la servitude en morceaux. Nous sommes maintenant debout, pour la première fois depuis des générations, sur nos deux pieds, sans chaînes au cou et sans entraves aux poignets. \n \nLevons-nous à cette occasion capitale avec l'aide des dieux, et puisse Ahura Mazda continuer à juger bon de donner ses bénédictions à notre peuple. \n \nLe royaume de Persis est de retour."
  me_persis_20.a:0 "Puissions-nous être une lumière pour le monde..."
  me_persis_20_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_20$#!' a maintenant été #G Completed# !!"
  me_persis_21_title:0 "$persis_mission_1_freedom_task_21$"
  me_persis_21_desc:0 "Parce que [GetProvince('(int32)4799').GetName] est devenu le foyer de la plupart des principales familles nobles de notre pays, nous constatons que la nation entière bénéficie de cette heureuse circonstance. Leur présence dans notre capitale ne fera que contribuer à notre stabilité et à notre croissance à long terme... nous devrions en être reconnaissants."
  me_persis_21.a:0 "En effet, nous sommes vraiment reconnaissants pour les cadeaux que nous avons reçus"
  me_persis_21_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_21$#!' a maintenant été #G Completed# !!"
  me_persis_22_title:0 "$persis_mission_1_freedom_task_22$"
  me_persis_22_desc:0 "En raison de l'effort personnel que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a déployé pour restaurer les Mages dans leur position dans la société, notre chef est célébré par le peuple. \n \nDes célébrations religieuses impromptues se déroulent dans tout le pays, les feux sacrés étant entretenus dans l'ensemble de notre royaume, et des prières d'action de grâce sont offertes à Ahura Mazda."
  me_persis_22.a:0 "Puissent les dieux nous trouver dignes de bénédictions continues !"
  me_persis_22_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_22$#!' a maintenant été #G Completed# !!"
  me_persis_23_title:0 "$persis_mission_1_freedom_task_23$"
  me_persis_23_desc:0 "Bien que notre culture ait beaucoup souffert pendant longtemps, certains pensant même que nos meilleurs jours étaient derrière nous et que la lumière de la civilisation perse allait s'éteindre à jamais, nous avons prouvé au monde entier qu'il ne fallait jamais parier contre [SCOPE.GetRootScope.GetCountry.GetName] , car nous sommes capables de réaliser des exploits magnifiques dont les autres nations ne peuvent que rêver. \n \nEnvoyez des cavaliers aux quatre coins de la Terre et annoncez que notre ère a commencé - tous se prosterneront devant l'autorité persane renaissante !"
  me_persis_23.a:0 "Notre culture, comme un feu dévorant attisé par le vent, se propage sans contrôle..."
  me_persis_23_tooltip:0 "La tâche de mission '#Y $persis_mission_1_freedom_task_23$#!' a maintenant été #G Completed# !!"
