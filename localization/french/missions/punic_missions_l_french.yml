 capitalpunic:0 "Capitale punique de l'Ouest"
 carthage_sad:0 "Carthage en déclin"
 denied_envoys:0 "Rejeté les émissaires"
 denied_league:0 "Refus de rejoindre la ligue"
 denied_protectors_opinion:0 "Statut privilégié refusé"
 diplomatic_autonomy:0 "Autonomie diplomatique"
 few_boats:0 "Navires fournis"
 granted_protectors_opinion:0 "Obtention du statut privilégié"
 many_boats:0 "A fourni une flotte"
 no_boats:0 "Échec de la fourniture des navires"
 protector_of_africa:0 "Protecteur de l'Afrique"
 protector_of_africa_desc:0 "Cet état a été reconnu par Carthage comme les protecteurs officiels de l'Afrique. Tant que ses côtes restent sûres, ils peuvent s'attendre à l'aide de la marine carthaginoise dans leurs affaires."
 punic_mission_task_10:0 "Protecteur de l'Afrique"
 punic_mission_task_10_DESC:0 "#G Si Carthage accepte, nous deviendrons Protecteurs de l'Afrique, gagnant des boosts pour nos flottes en échange de la protection des côtes et de la patrie carthaginoise. \n  \n# ! Nos flottes sont puissantes, et en les concentrant entièrement sur la défense de l'Afrique, nous pouvons laisser Carthage libre de poursuivre ses campagnes outre-mer."
 punic_mission_task_11:0 "Chantiers navals de Carthage"
 punic_mission_task_11_DESC:0 "#G Carthage peut demander des marines à l'avenir. Ils préféreraient recevoir au moins 15 navires. \n  \n# ! En offrant nos services de construction navale à Carthage, nous pouvons gagner un plus grand poids diplomatique."
 punic_mission_task_12:0 "Montée de [mission_country.GetName]"
 punic_mission_task_12_DESC:0 "#G Si Carthage accepte nous deviendrons des alliés indépendants d'eux. \n  \n# ! Il est enfin temps. Nous avons acquis du pouvoir et de l'influence sur Carthage, et ils nous considèrent comme un allié loyal. Maintenant, nous pouvons peut-être leur faire accorder notre indépendance."
 punic_mission_task_13:0 "Une nouvelle ville"
 punic_mission_task_13_DESC:0 "Nous devons faire de notre capitale la plus grande ville de la Méditerranée occidentale - éclipsant même nos anciens seigneurs !"
 punic_mission_task_1:0 "Chercher de nouveaux alliés"
 punic_mission_task_1_DESC:0 "#R Cela bloquera la tâche des négociations carthaginoises. \n  \n# ! Alors même que nous aspirons à nous libérer de Carthage, il y en a d'autres dans la même situation. Les chercher à l'étranger et se faire de nouveaux amis parmi eux sera une tâche utile."
 punic_mission_task_2:0 "Envoyés en Numidie"
 punic_mission_task_2_DESC:0 "#R Cela bloquera la tâche Envoyés vers les villes. \n  \n# ! Les fiers rois numides de l'Afrique intérieure régnaient autrefois sur toutes ces terres. Peut-être accepteront-ils de nous aider à renverser l'hégémonie de Carthage sur l'Afrique."
 punic_mission_task_3:0 "Négociations carthaginoises"
 punic_mission_task_3_DESC:0 "#R Cela bloquera la tâche Rechercher de nouveaux alliés. \n  \n# ! Bien que nous souhaitions être libérés du joug carthaginois, nous pouvons travailler avec eux pour le moment afin de gagner leurs faveurs et éventuellement parvenir à un règlement diplomatique avec eux."
 punic_mission_task_4:0 "Envoyés dans les villes"
 punic_mission_task_4_DESC:0 "#R Cela bloquera la tâche Envoys to Numidia. \n  \n# ! Les autres villes puniques de la Méditerranée occidentale travaillent également sous le joug carthaginois. Nous pouvons forger une alliance avec eux afin de vaincre notre oppresseur mutuel."
 punic_mission_task_5:0 "Ligue punique"
 punic_mission_task_5_DESC:0 "Maintenant que nous avons pris contact avec les autres cités puniques, nous pouvons les approcher pour former une alliance panpunique contre Carthage."
 punic_mission_task_6:0 "Hommage berbère"
 punic_mission_task_6_DESC:0 "Pendant un temps, les Numides exigèrent un tribut de Carthage. En échange de la restauration de cet hommage, ils peuvent nous aider dans l'inévitable guerre."
 punic_mission_task_7:0 "Préparer à la guerre"
 punic_mission_task_7_DESC:0 "En préparant la guerre dont nous savons tous qu'elle approche, le [mission_country.GetAdjective]peuple sera prêt à saisir toute opportunité qui se présentera."
 punic_mission_task_8:0 "La révolte punique"
 punic_mission_task_8_DESC:0 "C'est le moment! Nous devons frapper si nous voulons abattre les Carthaginois."
 punic_mission_task_9:0 "Autonomie diplomatique"
 punic_mission_task_9_DESC:0 "En échange d'un tribut supplémentaire, nous pourrons peut-être gagner plus de latitude diplomatique dans nos relations avec Carthage et les puissances étrangères."
 punic_resurgence_1.a:0 "Leur confiance est placée à bon escient."
 punic_resurgence_10.a:0 "Je pense que [problem_two.GetName] est ici à droite ; mais les marchands doivent être jugés."
 punic_resurgence_10.b:0 "Les commerçants de [problem_one.GetName] doivent être libérés."
 punic_resurgence_10_desc:0 "Deux membres de la Ligue punique, [problem_one.GetName] et [problem_two.GetName], se sont présentés devant nous pour tenter de résoudre un différend. [problem_one.GetName] allègue que [problem_two.GetName] détient illégalement certains de ses marchands en prison, tandis que [problem_two.GetName] dit que les marchands vendaient illégalement des marchandises à leurs citoyens. Ils n'ont pas été en mesure de trouver une solution eux-mêmes, ils portent donc cette affaire devant le Conseil punique. Les deux semblent très énervés et en colère, nous devons donc avancer avec prudence."
 punic_resurgence_10_title:0 "Un différend commercial"
 punic_resurgence_11.a:0 "[problem_one.GetName] en a plus besoin."
 punic_resurgence_11.b:0 "Il est essentiel que nous soutenions [problem_two.GetName]."
 punic_resurgence_11.c:0 "Je suis le chef... les impôts m'appartiennent !"
 punic_resurgence_11_desc:0 "Nos alliés de la Ligue punique, satisfaits de notre leadership, ont fait don de quelques sommes d'argent. Chacun est petit, mais ensemble, ils ne sont pas triviaux. Comment devrions-nous utiliser cet argent? Deux des villes de la Ligue ont demandé l'utilisation des fonds."
 punic_resurgence_11_title:0 "Utilisation des taxes"
 punic_resurgence_12.a:0 "Portez une attention particulière aux fauteurs de trouble"
 punic_resurgence_12.b:0 "Nous ne nous soucions pas du tout de cette affaire"
 punic_resurgence_12_desc:0 "Bien que les désaccords entre partenaires soient une histoire assez courante, nous avons entendu des histoires de certains des arguments entre les membres de notre Ligue devenant un peu trop pointus, [ROOT.GetCountry.GetRuler.GetName]. Il semble que des camps commencent à se regrouper autour d'un couple de figures charismatiques, qui en profitent pour faire de grands discours qui se dénoncent mutuellement. \n \nTout cela, comme vous pouvez l'imaginer, est une distraction pour [ROOT.GetCountry.GetAdjective]business."
 punic_resurgence_12_title:0 "Combats internes entre alliés"
 punic_resurgence_13.a:0 "Nous n'en avons pas besoin de toute façon, mais c'est quand même ennuyeux"
 punic_resurgence_13_desc:0 "Nous avons reçu des messagers à [ROOT.GetCountry.GetCapital.GetName] qui apportent une nouvelle malheureuse - notre Ligue punique a perdu un membre, pour la raison ridicule qu'ils citent."
 punic_resurgence_13_title:0 "Ligue des feuilles d'État"
 punic_resurgence_14.a:0 "Ensemble, vers la victoire !"
 punic_resurgence_14_desc:0 "[accepted.GetName] nous a rejoint dans notre alliance panpunique. Nous sommes plus forts ensemble !"
 punic_resurgence_14_title:0 "Réponse de [accepted.GetName]"
 punic_resurgence_15.a:0 "Vraiment un jour sombre pour les peuples puniques."
 punic_resurgence_15_desc:0 "[leaving.GetName] nous a laissés dans notre alliance panpunique. Ils citent des problèmes avec notre traitement d'eux et le favoritisme des autres villes."
 punic_resurgence_15_title:0 "L'alliance se rétrécit"
 punic_resurgence_16.a:0 "Nous rencontrerons leurs forces au combat et les repousserons dans la mer !"
 punic_resurgence_16_desc:0 "Mauvaise nouvelle, [ROOT.GetCountry.GetRuler.GetName] - les rapports sont incomplets, sans doute en raison de la hâte nécessaire pour nous informer, mais il semble qu'une force ennemie de taille indéterminée ait débarqué sur nos côtes. \n \nMieux vaut garder ces nouvelles des hommes, car leur moral en souffre."
 punic_resurgence_16_title:0 "Une force ennemie a débarqué !"
 punic_resurgence_17.a:0 "Ils le regretteront."
 punic_resurgence_17_desc:0 "Le Sénat carthaginois, à la lumière des débarquements répétés des armées ennemies sur les rives de Carthage même, ainsi qu'ailleurs en Afrique, a déclaré notre statut de Protecteurs de l'Afrique révoqué définitivement."
 punic_resurgence_17_title:0 "Les protecteurs ne sont plus"
 punic_resurgence_18.a:0 "Ils auront ce qui leur est dû."
 punic_resurgence_18.b:0 "Nous... euh... n'avons pas de vaisseaux pour vous."
 punic_resurgence_18_desc:0 "Le Sénat à Carthage, voyant la guerre en cours, a demandé que nous leur fournissions des navires supplémentaires pour aider à l'effort de guerre"
 punic_resurgence_18_title:0 "Carthage demande une aide navale"
 punic_resurgence_19.a:0 "Ils peuvent partir, tant que nous restons alliés."
 punic_resurgence_19.b:0 "Comment osent-ils! Toujours pousser pour plus."
 punic_resurgence_19_desc:0 "Nos fidèles sujets en [mission_country.GetName] demandent leur indépendance (officielle). Ils nous ont bien servis et pourraient continuer à le faire à l'avenir en tant qu'alliés. Comment devrions-nous répondre ?"
 punic_resurgence_19_title:0 "Montée de [mission_country.GetName]"
 punic_resurgence_1_desc:0 "Les Carthaginois ont jugé bon d'accéder à notre demande. Nous défendrons les côtes de l'Afrique, les laissant libres de poursuivre leurs campagnes dans la péninsule ibérique et d'autres régions avec la certitude que leur cœur sera en sécurité entre nos mains compétentes. En échange, ils ont accepté de ravitailler nos flottes et de nous aider de toutes les manières possibles, ainsi que de nous accorder quelques ports mineurs à utiliser comme bases de ravitaillement. Ils nous ont cependant avertis que si nous échouons à défendre les côtes de l'Afrique, ces droits exclusifs seront dépouillés et nous serons contraints de retourner à notre ancienne position en tant que simple état parmi de nombreux États puniques de la Méditerranée occidentale."
 punic_resurgence_1_title:0 "Protecteurs de l'Afrique"
 punic_resurgence_2.a:0 "Ils vont le regretter !"
 punic_resurgence_2_desc:0 "Notre messager est revenu de Carthage les mains vides. Ils ont été moqués des salles du Sénat pour avoir été beaucoup trop audacieux dans leur demande. On ne nous accordera plus de faveurs, dit le gouvernement, et nous devrions être reconnaissants de ce que nous avons déjà."
 punic_resurgence_2_title:0 "Messager de Carthago"
 punic_resurgence_3.a:0 "Nous accéderons à leur demande, tant qu'ils tiendront leur part du marché."
 punic_resurgence_3.b:0 "N'est-ce pas ce qu'un sujet loyal devrait faire de toute façon ?"
 punic_resurgence_3_desc:0 "Le Sénat a reçu un messager de notre ville sujet à [mission_country.GetName]. Ils ont une proposition intrigante pour nous : en échange de quelques ports autour de l'Afrique et de faveurs diplomatiques supplémentaires, ils consacreront leur flotte à protéger nos côtes pour nous pendant que nos forces sont en campagne. \n  \n Certains conseillers pensent que cela nous libérera pour des campagnes plus éloignées de chez nous, tandis que d'autres y voient un autre jeu de pouvoir d'un gouvernement local désespéré."
 punic_resurgence_3_title:0 "Messager de [mission_country.GetName]"
 punic_resurgence_4.a:0 "Après tout ce que nous avons fait pour eux..."
 punic_resurgence_4_desc:0 "Nos sujets puniques se sont regroupés pour créer une soi-disant Ligue punique. Ils disent que c'est pour des raisons économiques et diplomatiques, mais il devient de plus en plus clair qu'ils ne souhaitent pas continuer à être nos sujets. Nous voudrons peut-être faire attention aux stratagèmes ou à la trahison à l'avenir."
 punic_resurgence_4_title:0 "Une alliance de sujets"
 punic_resurgence_5.a:0 "Nous acceptons!"
 punic_resurgence_5.b:0 "On ne peut pas... le risque est trop grand."
 punic_resurgence_5_desc:0 "Notre gouvernement a reçu une proposition intéressante de notre ville sœur à [mission_country.GetName]. Ils cherchent à former une ligue de villes puniques, apparemment pour promouvoir le commerce et l'économie de tous les membres, mais il semble clair que le but sous-jacent est de s'opposer à terme à l'hégémonie carthaginoise. \n  \n Si nous nous joignions, nous gagnerions des alliés précieux, mais au prix de toute bonne volonté que Carthage a envers nous. Il est toujours risqué de s'opposer à une telle puissance majeure."
 punic_resurgence_5_title:0 "Proposition de [mission_country.GetName]"
 punic_resurgence_6.a:0 "Ah ! Amis! Rejoignez-nous pour un festin !"
 punic_resurgence_6.b:0 "Détournez-les."
 punic_resurgence_6_desc:0 "Un cortège diplomatique est arrivé aujourd'hui dans notre capitale, en provenance de la cité phénicienne de [mission_country.GetName]. Ils disent qu'ils souhaitent rechercher des relations plus étroites avec nous, vu que nous sommes tous les deux soumis à Carthago. Ils ont été très insistants sur ce point, pour une raison quelconque."
 punic_resurgence_6_title:0 "Un envoyé des Phéniciens"
 punic_resurgence_7.a:0 "Ah ! Amis! Rejoignez-nous en conseil !"
 punic_resurgence_7.b:0 "Détournez-les."
 punic_resurgence_7_desc:0 "Un cortège diplomatique est arrivé aujourd'hui dans notre capitale, en provenance de la cité punique de [mission_country.GetName]. Ils disent qu'ils souhaitent rechercher des relations plus étroites avec nous, vu que nous sommes tous les deux soumis à Carthago. Ils ont été très insistants sur ce point, pour une raison quelconque. En tant que ville sœur, nous entretenons naturellement d'assez bonnes relations, mais ils ont indiqué qu'ils souhaitaient éventuellement former une sorte d'alliance."
 punic_resurgence_7_title:0 "Un envoyé une ville sœur"
 punic_resurgence_8.a:0 "Maréchalez nos armées. Détruis les!"
 punic_resurgence_8_desc:0 "Beaucoup de nos sujets puniques nous ont déclaré ensemble la guerre au nom de la soi-disant « Ligue punique ». Ils disent qu'ils souhaitent être libérés de nous et se sont regroupés pour y parvenir. De toute évidence, même après tout ce que nous avons fait, ces sujets perfides doivent être traités une fois pour toutes."
 punic_resurgence_8_title:0 "Traîtrise!"
 punic_resurgence_9.a:0 "Nous irons vers la victoire !"
 punic_resurgence_9_desc:0 "[mission_country.GetName] a décidé que le moment était venu de faire la grève. Ils ont présenté une motion au Conseil punique pour déclarer la guerre simultanément à notre oppresseur, Carthage, dans le but de nous apporter à tous la liberté."
 punic_resurgence_9_title:0 "Pour la liberté!"
 punic_resurgence_mission:0 "Résurgence punique"
 punic_resurgence_mission_BUTTON_TOOLTIP: "We shall triumph against all others!"
 punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons construit une nouvelle hégémonie punique plus forte que Carthage."
 punic_resurgence_mission_DESCRIPTION:0 "Carthage a dominé les peuples puniques pendant de nombreuses années, mais qu'avons-nous gagné ? Les Grecs tiennent toujours l'Orient, et les royaumes italiens menacent la Sicile punique. Il est maintenant temps qu'un nouvel État se lève et dirige nos peuples."
 punic_resurgent:0 "Diplomatie active"
 punic_resurgent_desc:0 "Nous avons renvoyé des émissaires dans le monde entier pour mener une diplomatie avec nos voisins."
