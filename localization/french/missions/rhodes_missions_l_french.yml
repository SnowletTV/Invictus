  rhodes_02_asia:0 "Une ligue égéenne"
  rhodes_02_asia_DESCRIPTION:0 "Le littoral luxuriant de l'Asie Mineure a toujours été une région riche, dotée de riches villes portuaires et de ports naturels qui en font une plaque tournante commerciale prospère. Maintenant que notre influence grandit, il est normal que nous assurions notre propre position sur ces terres."
  rhodes_02_asia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons affirmé la domination rhodienne sur la côte asiatique."
  rhodes_02_asia_BUTTON_TOOLTIP:0 "L'Asie sera à nous !"
  rhodes_02_asia_task_1:0 "Péraia rhodienne"
  rhodes_02_asia_task_1_DESC:0 "Nous avons jadis souffert sous le joug des Cariens ; près de deux décennies de misère de servitude après qu'ils nous aient conquis. Les temps ont changé, cependant, et alors que nous envisageons de nous étendre au-delà de Rhodes, les terres de nos anciens oppresseurs sont en tête de notre liste.greek_mil9 !"
  rhodes_02_asia_task_2:0 "En Ionie"
  rhodes_02_asia_task_2_DESC:0 "La riche région d'Ionie est une perspective alléchante; nous devrions nous développer dans la région et développer nos intérêts.greek_mil10 !"
  rhodes_02_asia_task_3:0 "Consolider l'Ionie"
  rhodes_02_asia_task_3_DESC:0 "Maintenant que nous avons pris pied en Ionie, il est temps de consolider notre position et de consolider les gains que nous avons obtenus. La province entière sera à nous.greek_mil5 !"
  rhodes_02_asia_task_4:0 "Dominez Carie"
  rhodes_02_asia_task_4_DESC:0 "Les Cariens ont jadis saccagé nos villes et nous ont dominés, et même si cela fait de nombreuses années, les souvenirs sont toujours amers. Il est temps de renverser la situation et de venger nos ancêtres - nous prendrons leurs terres et y enverrons notre peuple !greek_mil6 !"
  rhodes_02_asia_task_5:0 "Les cités lyciennes"
  rhodes_02_asia_task_5_DESC:0 "Les villes portuaires de Lycie offrent déjà une base attrayante sur laquelle s'appuyer ; leurs ports sont bons et le climat est attrayant. Si nous investissons encore plus dans la construction des villes, c'est toute la région qui y gagne.greek_mil18 !"
  rhodes_02_asia_task_6:0 "La ville d'Halicarnasse"
  rhodes_02_asia_task_6_DESC:0 "Le mausolée d'Halicarnassos est réputé pour sa magnifique beauté, faisant de cette ville la joie d'antan des Cariens. Si nous continuons à développer la région, notre culture se répandra bientôt. Nous devrions envisager d'établir un «quartier rhodien» à Alikarnassos.greek_mil19 !"
  rhodes_02_asia_task_7:0 "L'affaire de Troie"
  rhodes_02_asia_task_7_DESC:0 "Alors que nous continuons à nous étendre sur la côte de l'Asie Mineure, l'acquisition des anciennes terres d'Ilium s'est récemment ouverte comme une possibilité. Devenons les maîtres de Troie.event_pic11 !"
  rhodes_02_asia_task_8:0 "Sécuriser Éolis"
  rhodes_02_asia_task_8_DESC:0 "Le moment est venu pour nous d'investir dans les terres que nous avons en Aeolis, car assurer la prospérité de nos provinces lointaines est dans notre intérêt à long terme.greek_mil12 !"
  rhodes_02_asia_task_9:0 "Une ligue égéenne"
  rhodes_02_asia_task_9_DESC:0 "Nous sommes devenus une force politique qui transcende ce que n'importe qui aurait pu prévoir. La formation d'une ligue égéenne pourrait renforcer notre position à l'étranger et chez nous.greek_por1 !"
  rhodes_02_asia_task_10:0 "Grande Terre de Pergame"
  rhodes_02_asia_task_10_DESC:0 "Une à une, les grandes merveilles d'Asie Mineure que nous contrôlons se multiplient, et l'Acropole de Pergame est encore un autre prix à avoir. Nous devrions y établir un avant-poste, afin que la véritable culture égéenne s'enracine.greek_mil16 !"
  rhodes_02_asia_task_11:0 "Métropole de Rhodes"
  rhodes_02_asia_task_11_DESC:0 "La belle ville de Rhodes, actuellement enviée par la mer Égée, s'est développée et a dépassé les frontières d'origine établies par nos fondateurs. Il est temps de s'étendre dans une métropole; Rhodes deviendra bientôt l'envie du monde !greek_por1 !"
  rhodes_02_asia_task_12:0 "Mines de marbre"
  rhodes_02_asia_task_12_DESC:0 "Notre commerce lucratif du marbre, qui est déjà important, pourrait se développer si nous investissions dans la construction de mines.greek_mil7 !"
  rhodes_02_asia_task_13:0 "Villes de la mer Egée"
  rhodes_02_asia_task_13_DESC:0 "Personne ne peut nier que les îles de la mer Égée sont florissantes ; nos ports sont remplis de marchands colportant des marchandises et de voyageurs à la recherche d'une nouvelle vie. Alors que nous devrions célébrer notre attrait cosmopolite, assurons la domination de notre propre culture dans la région.greek_mil4 !"
  rhodes_02_asia_task_14:0 "Terre de nombreux ports"
  rhodes_02_asia_task_14_DESC:0 "Notre réputation de puissance commerciale est portée par nos ports, qui sont devenus une deuxième maison pour les navires de commerce en provenance de terres trop nombreuses pour être comptées. En augmentant le nombre de ports que nous contrôlons, nous consoliderons notre réputation de première puissance économique de la mer Égée.greek_mil18 !"
  rhodes_02_asia_task_15:0 "Réorganiser la marine"
  rhodes_02_asia_task_15_DESC:0 "Le moment est venu de libérer notre marine sur le monde entier. Trouvons un commandant assez digne d'être appelé amiral de la flotte rhodienne, et puisse-t-il mener nos navires à la victoire.greek_mil11 !"
  rhodes_02_asia_task_16:0 "Armada victorieuse"
  rhodes_02_asia_task_16_DESC:0 "Bien que nous ayons une grande confiance en notre homme #Y Agesimbrotus#!, il doit faire ses preuves en haute mer avant que nous lui confiions un pouvoir supérieur à celui qu'il possède déjà. Voyons ce qu'il fait contre nos ennemis.greek_mil4 !"
  rhodes_02_asia_task_17:0 "Hégémonie navale"
  rhodes_02_asia_task_17_DESC:0 "Bien que nous sachions que nous sommes les maîtres incontestés de l'océan, ce fait n'est pas reconnu dans toutes les nations. Scellons l'accord en détruisant tous les prétendants à notre hégémonie - #Y Agesimbrotus# ! nous conduira à la victoire !egypt_mil6 !"
  rhodes_02_asia_task_18:0 "La Légion de Rhodes"
  rhodes_02_asia_task_18_DESC:0 "Alors que nos ennemis nous connaissent surtout par la force de nos flottes, nous sommes également de redoutables guerriers sur terre. Au fur et à mesure que notre légion grandit, la fierté de nos guerriers grandit également - bientôt, le monde aura peur des armes rhodiennes !greek_mil17 !"
  rhodes_02_asia_task_19:0 "Une légion victorieuse"
  rhodes_02_asia_task_19_DESC:0 "Notre légion endurcie au combat continue d'acquérir une réputation impressionnante d'adversaires redoutables, semant la peur dans les armées inférieures qui nous entourent. Beaucoup de soldats souhaitent ardemment ne jamais avoir à affronter le Guerrier de Rhodes au combat.greek_mil8 !"
  rhodes_02_asia_task_20:0 "Hégémonie militaire égéenne"
  rhodes_02_asia_task_20_DESC:0 "Notre légion a pris la place qui lui revient comme l'une des forces combattantes d'élite dans le monde. Distingués parmi les armées permanentes des grandes puissances, les ''Champions de Rhodes'', comme on les appelle, sont pratiquement inégalés dans leur gloire, capables d'affronter quiconque ose s'opposer à leur volonté .greek_mil10 !"
  rhodes_02_asia_task_21:0 "Égée de Carie"
  rhodes_02_asia_task_21_DESC:0 "Curieusement, les Cariens s'adaptent à la vie sous notre règne sans trop de problèmes pour nous. L'adoption de certaines coutumes égéennes, comme la préparation de nos plats traditionnels et même l'utilisation de nos mots d'argot, devient même populaire parmi les jeunes des villes. Nous sommes chanceux que tant de personnes adoptent volontairement notre mode de vie !greek_mil9 !"
  rhodes_02_asia_task_22:0 "Consolider l'Asie"
  rhodes_02_asia_task_22_DESC:0 "Il ne faut pas s'étonner que notre île ait dominé les terres qui nous entourent ; certains prétendent même que c'est une fatalité. Nous devons resserrer notre emprise sur l'Asie, en nous assurant d'avoir un contrôle ferme sur cette région vitale.greek_mil15 !"
  rhodes_02_asia_task_23:0 "Progrès en Attique"
  rhodes_02_asia_task_23_DESC:0 "L'Attique est florissante sous notre domination, un témoignage de notre droit divin de gouverner la région. Nous nous tenons debout parmi les principales puissances politiques de la péninsule, et tous reconnaissent que notre influence ne fera que croître.greek_mil12 !"
  rhodes_02_asia_task_24:0 "Puissance du Péloponnèse"
  rhodes_02_asia_task_24_DESC:0 "Il y a eu une aubaine inattendue de vos conquêtes dans le Péloponnèse ; en plus des territoires et des esclaves, vos armées triomphantes ont également rassemblé de grandes quantités de pièces. La trésorerie rhodienne s'agrandit !greek_mil6 !"
  rhodes_02_asia_task_25:0 "Macédoine rhodienne"
  rhodes_02_asia_task_25_DESC:0 "Nous entrons dans une nouvelle ère en étendant notre domination en Macédoine proprement dite ; comme il convient que nous soyons ceux qui apportent la stabilité aux terres qui ont causé tant de problèmes à ceux qui les entourent.greek_mil14 !"
  rhodes_02_asia_task_26:0 "Traversée de l'Hellespont"
  rhodes_02_asia_task_26_DESC:0 "Pour vraiment sécuriser l'accès au Pontus Euxinus, nous devons contrôler les deux côtés de l'Hellespont, de peur que nos flottes ne soient harcelées par des ennemis qui pourraient autrement opérer en toute impunité. Heureusement, les riches terres de Thrace sont des prix en eux-mêmes... nous ferons bien de conquérir ici.greek_mil11 !"
  rhodes_02_asia_task_27:0 "Une nouvelle puissance grecque"
  rhodes_02_asia_task_27_DESC:0 "Ce qui semblait autrefois une impossibilité est maintenant la nouvelle réalité ; les régions disparates au cœur du monde grec ont été unies, non par les armées d'un État successeur, mais par Rhodes. Qui est capable de se tenir devant eux ?greek_por1 !"
  rhodes_02_asia_task_28:0 "La maison de la démocratie"
  rhodes_02_asia_task_28_DESC:0 "Notre culture s'est propagée bien au-delà de nos côtes, et même Athinai, cité des philosophes, ne peut échapper à l'attrait inexorable de la culture égéenne. C'est leur couronnement d'adopter nos voies, un exemple qui doit être imité dans toute la Grèce !greek_mil7 !"
  rhodes_02_asia_task_29:0 "Prospérité du Péloponnèse"
  rhodes_02_asia_task_29_DESC:0 "Les villes du Péloponnèse ont connu sous notre impulsion un essor sans précédent, avec un épanouissement culturel inégalé de mémoire. Si nous continuons à améliorer les grands centres de population qui parsèment déjà le paysage, nous serons en mesure d'apporter une ère de prospérité à la Laconie qui profitera à tous.greek_mil1 !"
  rhodes_02_asia_no_free_slots_tooltip:0 "#Y [THIS.GetProvince.GetName]# ! n'a pas d'emplacements de construction libres"
