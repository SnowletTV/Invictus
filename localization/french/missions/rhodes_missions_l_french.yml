l_french:
  rhodes_01_aegean:0 "L'île aux roses"
  rhodes_01_aegean_DESCRIPTION:0 "Alors que la puissance de Rhodes continue de croître chez nous, le moment est venu pour nous d'étendre notre influence au-delà de nos propres côtes."
  rhodes_01_aegean_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous aurons affirmé la domination rhodienne sur la majorité de la mer Égée."
  rhodes_01_aegean_BUTTON_TOOLTIP:0 "La mer Egée sera à nous !"
  rhodes_01_aegean_task_1:0 "Les travaux de siège de Demetrius"
  rhodes_01_aegean_task_1_DESC:0 "De nombreux travaux de siège coûteux ont été abandonnés sur l'île par Demetrios pendant le siège de Rhodes. Démanteler les ouvrages de siège pour les vendre, ou peut-être même les intégrer dans notre armée, s'avérerait utile.greek_mil15 !"
  rhodes_01_aegean_task_2:0 "Reconstruire l'île"
  rhodes_01_aegean_task_2_DESC:0 "Le siège de Rhodes a laissé l'île dans un très mauvais état. Beaucoup de temps doit être pris pour redonner à Rhodes son ancienne gloire.event_pic11 !"
  rhodes_01_aegean_task_3:0 "Restauration de Rhodes"
  rhodes_01_aegean_task_3_DESC:0 "La ville de Rhodes doit être reconstruite si le peuple rhodien veut prospérer à nouveau.greek_mil1 !"
  rhodes_01_aegean_task_4:0 "Une ville qui renaît"
  rhodes_01_aegean_task_4_DESC:0 "Le prestige de Rhodes sera largement connu une fois que notre grande capitale sera devenue l'une des villes les plus prospères de la mer Égée.greek_por1 !"
  rhodes_01_aegean_task_6:0 "Ambition crétoise"
  rhodes_01_aegean_task_6_DESC:0 "L'établissement d'un pied en Crète permettra une expansion rapide des Rhodiens dans les riches terres de l'île.greek_mil13 !"
  rhodes_01_aegean_task_7:0 "Magasins d'alimentation des Sporades"
  rhodes_01_aegean_task_7_DESC:0 "Les îles Sporades souffrent souvent de pénuries alimentaires prolongées. Se concentrer sur la production alimentaire dans cette zone s'avérerait fructueux.greek_mil16 !"
  rhodes_01_aegean_task_8:0 "Préparer une force d'invasion"
  rhodes_01_aegean_task_8_DESC:0 "Ayant survécu au siège de Rhodes, notre peuple est maintenant plus fort que jamais. Cependant, pendant le siège, une majorité de notre marine a été détruite par les Antigonides. Nous devons préparer une flotte d'invasion afin de pouvoir étendre l'influence rhodienne dans la mer Égée.greek_mil4 !"
  rhodes_01_aegean_task_9:0 "Les Sporades"
  rhodes_01_aegean_task_9_DESC:0 "Les nombreuses îles des Sporades se trouvent à proximité de Rhodes, mais sont plus éloignées qu'elles ne le paraissent en raison de l'influence macédonienne. Avec notre prestige retrouvé, beaucoup pensent qu'il serait viable de pousser à la consolidation de notre patrie en plaçant les Sporades sous contrôle rhodien.greek_mil17 !"
  rhodes_01_aegean_task_10:0 "Maîtres de Crète"
  rhodes_01_aegean_task_10_DESC:0 "Conquérir l'île de Crète dans son intégralité s'est avéré une entreprise valable. Avec la Crète sous contrôle rhodien, nous sommes devenus une puissance égéenne très respectée dont le nom est prononcé partout.greek_mil6 !"
  rhodes_01_aegean_task_11:0 "Une métropole crétoise"
  rhodes_01_aegean_task_11_DESC:0 "Il existe de nombreuses villes disparates sur l'île de Crète. Consolider le peuple de Crète en une seule grande métropole servirait à renforcer les intérêts rhodiens.greek_mil19 !"
  rhodes_01_aegean_task_12:0 "Développer la Crète"
  rhodes_01_aegean_task_12_DESC:0 "Maintenant que la Crète est fermement sous contrôle rhodien, nous devons développer l'île pour étendre l'influence de Rhodes.greek_mil18 !"
  rhodes_01_aegean_task_13:0 "Consolider notre patrie"
  rhodes_01_aegean_task_13_DESC:0 "Amener toutes les Sporades sous notre influence garantirait la sécurité de Rhodes contre toute menace immédiate.greek_mil12 !"
  rhodes_01_aegean_task_14:0 "Les îles de la mer Egée"
  rhodes_01_aegean_task_14_DESC:0 "Les nombreuses îles disparates de la mer Égée ont été le centre du commerce dans le monde grec pendant de nombreux siècles. Placer ces îles sous notre contrôle facilitera grandement nos efforts pour contrôler le commerce dans la mer Égée.greek_mil5 !"
  rhodes_01_aegean_task_15:0 "Une puissance égéenne"
  rhodes_01_aegean_task_15_DESC:0 "Il n'y a pas si longtemps, le peuple rhodien s'est retrouvé au bord de la destruction. Aujourd'hui, Rhodes est devenue l'une des puissances grecques les plus puissantes au monde en contrôlant les territoires lucratifs de la mer Égée.greek_mil10 !"
  rhodes_01_aegean_task_16:0 "L'affaire de Lindos"
  rhodes_01_aegean_task_16_DESC:0 "Lindos a longtemps été une partie très prospère de Rhodes, juste derrière la ville elle-même. Cependant, le siège de Démétrios a laissé le territoire dans un état épouvantable ; lui redonner son lustre d'antan serait sage.greek_mil7 !"
  rhodes_01_aegean_task_17:0 "Une flotte marchande"
  rhodes_01_aegean_task_17_DESC:0 "Les nombreux marchands du royaume appellent à une plus grande protection des importantes routes commerciales rhodiennes par la marine. La protection des intérêts commerciaux de Rhodes servira à renforcer notre économie déjà puissante.egypt_mil6 !"
  rhodes_01_aegean_task_18:0 "Une flotte militaire"
  rhodes_01_aegean_task_18_DESC:0 "Les militaires de tout le pays réclament une flotte beaucoup plus puissante. Beaucoup disent qu'une flotte forte dissuadera tout envahisseur éventuel et facilitera toute expansion rhodienne...greek_mil11 !"
  rhodes_01_aegean_task_19:0 "Le peuple crétois"
  rhodes_01_aegean_task_19_DESC:0 "L'intégration du peuple de Crète servirait à renforcer la domination rhodienne sur l'île et à étendre considérablement nos armées.greek_mil2 !"
  rhodes_01_aegean_task_20:0 "Assimilation crétoise"
  rhodes_01_aegean_task_20_DESC:0 "Bien que le processus soit long, le peuple de Crète doit être fermement placé sous la domination rhodienne.greek_mil3 !"
  rhodes_01_aegean_task_1_tooltip:0 "Choisissez quoi faire avec les travaux de siège laissés sur [GetProvince('(int32)266').GetName] par [GetCharacter('(int32)38').GetName]"
  rhodes_01_aegean_task_2_tooltip:0 "Commencez la restauration de l'île de #Y [GetProvince('(int32)266').GetName]# !"
  rhodes_01_aegean_task_3_tooltip:0 "Le territoire de #Y [GetProvince('(int32)266').GetName]# ! n'a pas d'emplacements de construction libres \n(Actuel: [SCOPE.GetRootScope.GetCountry.Custom('rhodes_missions_task_3_buildings_loc')]) [SCOPE.GetRootScope.GetCountry.Custom('rhodes_missions_task_3_construction_loc')]"
  rhodes_missions_task_3_construction_loc_1:0 "[GetProvince('(int32)266').GetName]trigger_no ! Il y a des travaux en cours dans la ville de #Y# !"
  rhodes_missions_task_3_construction_loc_2:0 ""
  rhodes_missions_task_3_buildings_loc_1:0 "#R [SCOPE.ScriptValue('rhodes_missions_task_3_buildings_total')|0]# !"
  rhodes_missions_task_3_buildings_loc_2:0 "#Y [SCOPE.ScriptValue('rhodes_missions_task_3_buildings_total')|0]# !"
  rhodes_01_aegean_task_4_tooltip:0 "#Y [THIS.GetProvince.GetName]# ! remplit les conditions suivantes : \n* Possède au moins 10 bâtiments \n* N'a pas de construction en cours \n*Au moins #Y 15# ! Citoyenscitoyens ! \n*Au moins #Y 15# ! Hommes libreshommes libres ! \n*Au moins #Y 5# ! Noblesnobles !"
  rhodes_01_aegean_task_6_tooltip:0 "Posséder n'importe quel territoire dans la province de #Y [GetProvince('(int32)344').GetArea.GetName]# !"
  rhodes_01_aegean_task_6_B_tooltip:0 "Gagnez des réclamations sur la province de #Y [GetProvince('(int32)344').GetArea.GetName]# !"
  rhodes_01_aegean_task_7_A_tooltip:0 "Le territoire de #Y [GetProvince('(int32)8015').GetName]# ! a un bâtiment de colonie agricole et au moins #Y 5# ! Esclavesesclaves !"
  rhodes_01_aegean_task_7_B_tooltip:0 "Le territoire de #Y [GetProvince('(int32)280').GetName]# ! a un bâtiment de colonie agricole et au moins #Y 5# ! Esclavesesclaves !"
  rhodes_01_aegean_task_8_A_tooltip:0 "Avoir une flotte avec au moins #Y 10# ! Navires légers"
  rhodes_01_aegean_task_8_B_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]# ! est allié avec n'importe quel pays qui a #Y [GetProvince('(int32)358').GetCulture.GetName]# ! culture"
  rhodes_01_aegean_task_8_C_tooltip:0 "Si notre #Y Cretan#! allié a moins de provinces que #Y [SCOPE.GetRootScope.GetCountry.GetName]# ! alors envoyez-leur une demande pour devenir notre #Y Feudatory# !"
  rhodes_01_aegean_task_9_A_tooltip:0 "Plaidoyer pour l' #E Indépendance# ! de #Y [GetCountry('KOS').GetName]# ! Andy [GetCountry('KNI').GetName]#! s'ils sont sujets. S'ils sont indépendants, envoyez-leur chacun une demande pour devenir notre #Y Feudatory# !"
  rhodes_01_aegean_task_9_B_tooltip:0 "Gagnez des revendications sur la province de #Y Sporades# !"
  rhodes_01_aegean_task_11_A_tooltip:0 "Tout territoire de la province de #Y [GetProvince('(int32)344').GetArea.GetName]# ! a #Y Métropole# ! statut"
  rhodes_01_aegean_task_11_B_tooltip:0 "Jusqu'à #Y 9# ! les pops seront convertis en #Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]# ! culture."
  rhodes_01_aegean_task_12_A_tooltip:0 "Au moins #Y 5# ! territoires sur l'île de #Y [GetProvince('(int32)344').GetArea.GetName]# ! remplir les conditions suivantes : \n*A #Y City# ! ou #Y Métropole# ! statut \n*A au moins #Y 20# ! saute \n*A au moins #Y 5# ! bâtiments \n* N'a pas de construction en cours"
  rhodes_01_aegean_task_14_A_tooltip:0 "Posséder au moins #Y 5# ! territoires dans la province de #Y [GetProvince('(int32)263').GetArea.GetName]#!"
  rhodes_01_aegean_task_16_tooltip:0 "Le territoire de #Y [GetProvince('(int32)1830').GetName]# ! remplit les conditions suivantes : \n*A #Y City# ! statut \n*A au moins #Y 5# ! bâtiments \n* N'a pas de construction en cours \n*A au moins #Y 15# ! saute \n*Au moins #Y 5# ! les pops sont Citizenscitizen ! \n* Rapport d'esclaves à esclaves ! est inférieur à 33 %"
  rhodes_01_aegean_task_16_A_tooltip:0 "Choisissez le sort du territoire de #Y [GetProvince('(int32)1830').GetName]# !"
  rhodes_01_aegean_task_17_A_tooltip:0 "Possède une flotte d'au moins #Y 30# ! les navires légers qui ont un amiral avec au moins #Y 8# ! #E Finesse#!civic_icon!"
  rhodes_01_aegean_task_17_B_tooltip:0 "Soutenir les #Y Merchants#!civic_icon! débloquera des décisions uniques"
  rhodes_01_aegean_task_18_A_tooltip:0 "A une flotte avec au moins #Y 15# ! bateaux légers et #Y 15# ! navires moyens qui ont un amiral avec au moins #Y 8# ! #E Martial#!military_icon !"
  rhodes_01_aegean_task_18_B_tooltip:0 "Soutenir le #R Military#!military_icon! débloquera des décisions uniques"
  rhodes_01_aegean_task_19_A_tooltip:0 "Ils [GetProvince('(int32)372').GetCulture.GetName]#! la culture est intégrée."
  me_rhodes_1_title:0 "Cravates égyptiennes"
  me_rhodes_1_desc:0 "Nos liens commerciaux avec [GetCharacter('(int32)42').GetName] ont conduit le royaume antigonide à assiéger notre patrie. Pendant le siège de Rhodes [GetCharacter('(int32)42').GetName] même envoyé une petite garnison de 500 hommes à Rhodes par le port pour renforcer nos troupes. Notre relation avec l'Egypte est très étroite mais ce ne sont que des liens informels. Il a été proposé que nous préparions une offre à envoyer à [GetCharacter('(int32)42').GetName] demandant que nous nous allions formellement."
  me_rhodes.1.a:0 "Envoyer une offre d'alliance"
  me_rhodes.1.b:0 "Envoyez des cadeaux avec l'offre"
  me_rhodes.1.c:0 "Rhodes restera neutre"
  me_rhodes_2_title:0 "Rhodes : une offre d'alliance"
  me_rhodes_2_desc:0 "L'île de Rhodes a récemment repoussé une invasion massive des Antigonides menée par [GetCharacter('(int32)38').GetName]. Nos liens commerciaux étroits avec Rhodes ont été la cause initiale de l'invasion. Il est presque certain que si nous ne cherchons pas à protéger Rhodes, ils finiront par être absorbés par le royaume antigonide. Un diplomate de Rhodes nous a approché avec une offre d'alliance ; comment allons-nous répondre?"
  me_rhodes.2.a:0 "Acceptez leur offre d'alliance"
  me_rhodes.2.b:0 "Offrez-leur de devenir notre tributaire"
  me_rhodes.2.c:0 "L'Egypte ne veut rien avoir à faire avec Rhodes !"
  me_rhodes_3_title:0 "Réponse égyptienne"
  me_rhodes_3_desc_1:0 "L'Egypte a bêtement décliné notre offre d'alliance, nous laissant défendre seuls l'île de Rhodes. Rhodes prospérera sans leur aide."
  me_rhodes_3_desc_2:0 "L'Egypte a accepté notre offre d'alliance ! Aujourd'hui, avec notre position assurée par la puissance des Ptolémées, Rhodes est l'une des puissances égéennes les plus prestigieuses !"
  me_rhodes.3.a:0 "tant pis"
  me_rhodes.3.b:0 "C'est une super nouvelle!"
  me_rhodes_4_title:0 "Siège de Démétrios"
  me_rhodes_4_desc:0 "Cet imbécile de Démétrios a fait des efforts extravagants pour soumettre notre ville, construisant les ouvrages de siège les plus compliqués que quiconque dans la ville ait jamais vus, et il les a tout simplement abandonnés ! Même maintenant, sa tour de siège reste en place contre les murs, un monument à son incompétence. Que ferons-nous de ces redoutables appareils ?"
  me_rhodes.4.a:0 "Trouver des acheteurs"
  me_rhodes.4.b:0 "Intégrez-les dans l'armée"
  me_rhodes.4.c:0 "Étudiez leur méthode de construction"
  me_rhodes.4.d:0 "Décomposez-le pour les matériaux de construction"
  me_rhodes_5_title:0 "Siège de Démétrios"
  me_rhodes_5_desc:0 "Enfin, l'affreux fléau des engins de siège laissés par Demetrios a été pris en charge. Non seulement ils ont été retirés de l'endroit où ils ont été abandonnés sans ménagement, ce qui en soi a apporté une grande joie aux habitants de la ville, mais votre décision concernant leur sort ultime s'avère payante."
  me_rhodes.5.a:0 "Le malheur des uns fait le bonheur des autres"
  me_rhodes.5.b:0 "Notre armée est plus forte qu'avant"
  me_rhodes.5.c:0 "Nous avons beaucoup appris sur ces armes - vraiment une sage décision"
  me_rhodes.5.d:0 "Demetrios a essayé de détruire notre ville avec ce bois et cette pierre, mais nous l'utiliserons pour embellir Rhodes"
  me_rhodes_6_title:0 "Restauration de Rhodes : sécurisation des fonds"
  me_rhodes_6_desc:0 "Bien que cela vous fasse mal de l'admettre, ces dernières années n'ont pas été tendres avec la ville de Rhodes elle-même. Les murs de la ville sont encore légèrement endommagés à certains endroits, grâce à Demetrios, et il y a une tour en ruine près de la porte sud qui donne des cauchemars à votre architecte principal. On devrait probablement s'en occuper bientôt, mais ça va coûter cher."
  me_rhodes.6.a:0 "[GetCountry('RHO').GetRuler.GetName] couvrira les frais"
  me_rhodes.6.b:0 "Fouiller dans le trésor national"
  me_rhodes.6.c:0 "Extorquer les chefs du parti"
  me_rhodes_7_title:0 "Rhodes reconstruite"
  me_rhodes_7_desc:0 "Le jour est venu pour vous d'inspecter les projets de reconstruction que vous avez commandés, et le site de réparation est en effervescence avec l'anticipation de votre arrivée. Alors que vous parcourez du regard la maçonnerie, vous hochez la tête en vous retournant pour sourire à votre architecte. Vous êtes connu pour être difficile à impressionner, surtout lorsque de grosses sommes d'argent sont en jeu, mais il est indéniable que le travail accompli a été excellent."
  me_rhodes.7.a:0 "Glorieux!"
  me_rhodes_8_title:0 "Les habitants de Kos"
  me_rhodes_8_desc:0 "L'île de Kos est si proche de nous que nous pourrions pratiquement y naviguer en une journée si les vents nous sont favorables, et pourtant ils appellent le lointain Ptolémée Maître. Cela ne leur serait-il pas bénéfique s'ils devenaient une partie de notre propre royaume ? De toute façon, nous ne devrions tolérer aucune puissance étrangère contrôlant des îles proches de nous."
  me_rhodes.8.a:0 "Plaidoyer pour leur indépendance"
  me_rhodes.8.b:0 "Envoyer une offre pour devenir feudataire"
  me_rhodes.8.c:0 "Nous n'avons pas besoin d'eux !"
  me_rhodes_9_title:0 "Les habitants de Cnide"
  me_rhodes_9_desc:0 "Les recettes fiscales du district portuaire ne sont pas ce qu'elles pourraient être, et la raison du manque de navires dans votre port est claire ; l'île voisine de Cnide est devenue une option attrayante pour les marchands de passage, qui sont attirés vers leurs ports par les promesses et les pièces antigonides. Mais assez c'est assez; il serait avantageux pour nous de prendre nous-mêmes le contrôle des îles, ou tout au moins de déloger les Antigonides. Comment devrions-nous procéder?"
  me_rhodes.9.a:0 "Agiter pour leur indépendance"
  me_rhodes.9.b:0 "Envoyer une offre pour devenir feudataire"
  me_rhodes.9.c:0 "Nous n'avons pas besoin d'eux !"
  me_rhodes_10_title:0 "Indépendance de Kos"
  me_rhodes_10_desc_1:0 "Nos messagers à Kos sont revenus avec d'excellentes nouvelles ; ils ont accepté ce que nous avons proposé et se sont déclarés indépendants du contrôle ptolémaïque. Lentement mais sûrement, nous éliminerons tous les autres rivaux de nos eaux."
  me_rhodes_10_desc_2:0 "La réponse de Kos est risible dans sa naïveté ; ils sont fiers d'être des chiens ptolémaïques, contents de leur servitude. En fait, ils ont ordonné à notre ambassade de quitter l'île immédiatement, une fois qu'ils savaient pourquoi nous étions là. Comportement scandaleux !"
  me_rhodes.10.a:0 "Comme il se doit"
  me_rhodes.10.b:0 "Imbéciles !"
  me_rhodes_11_title:0 "Kos : la question de Kos"
  me_rhodes_11_desc_1:0 "Votre ambassade à Kos est de retour au tribunal, et quand vous voyez leurs visages rayonnants, vous ne pouvez pas vous empêcher de sourire. Toutes les bonnes nouvelles ; ils ont accepté ce que nous avons proposé sans hésitation. Ils deviendront notre féodal; les dieux nous favorisent !"
  me_rhodes_11_desc_2:0 "Vous pouvez dire à la façon dont vos conseillers se recroquevillent ce matin que, quelles que soient les nouvelles qu'ils apportent, elles sont désagréables. Quelques minutes après le petit entretien habituel, vous agitez la main avec dédain, exigeant qu'ils aillent droit au but. "Les habitants de Kos... ils ont décliné notre offre"."
  me_rhodes.11.a:0 "Une raison de célébrer!"
  me_rhodes.11.b:0 "Imbéciles !"
  me_rhodes_12_title:0 "Indépendance de Cnide"
  me_rhodes_12_desc_1:0 "Nous avons reçu de bonnes nouvelles de l'ambassade que nous avons envoyée à Cnide ; ils ont décidé de chercher leur propre destin et ont accepté d'expulser les garnisons antigonides de leurs villes. C'est un exploit diplomatique incroyable que nous avons réalisé."
  me_rhodes_12_desc_2:0 "La réponse de Knidos est un peu plus suffisante que vous ne l'auriez souhaité, mais vous n'auriez pas dû en attendre moins de la part de ces imbéciles. Au lieu de rechercher leur propre indépendance, ils ont décidé de rester un chien de poche antigonide."
  me_rhodes.12.a:0 "Phénoménal!"
  me_rhodes.12.b:0 "Quel malheur"
  me_rhodes_13_title:0 "Cnide : un nouveau sujet"
  me_rhodes_13_desc_1:0 "Les rues sont remplies des sons joyeux des aulos, des rires tonitruants et du type bruyant de célébration favorisé par Dionysos. Vous ne pouvez pas blâmer votre peuple, car ils ont toutes les raisons du monde d'être heureux ; nos voisins Knidos ont accepté de devenir notre sujet, et il y a de grandes réjouissances sur nos deux îles ce soir. Nous entrons ensemble dans une nouvelle ère de prospérité."
  me_rhodes_13_desc_2:0 "La réponse de Cnide est une absurdité douce et parfumée qui masque le vide des mots. Bien qu'ils semblent avoir maîtrisé l'art des subtilités de la cour, ils ne connaissent malheureusement pas une bonne idée quand ils la voient. Ils ne deviendront pas notre féodal."
  me_rhodes.13.a:0 "Phénoménal!"
  me_rhodes.13.b:0 "Quel malheur"
  me_rhodes_14_title:0 "Une offre de Rhodes"
  me_rhodes_14_desc:0 "Une ambassade de l'île de Rhodes est arrivée à votre cour avec une demande impudente, mais que vous avez quand même accepté d'entendre. Se considérant plus grands qu'eux, ils ont demandé que nous abandonnions nos intérêts dans l'île de Kos, déclarant qu'ils la considéraient comme relevant de leur propre sphère d'influence. Que dirons-nous ?"
  me_rhodes.14.a:0 "Aucune chance"
  me_rhodes.14.b:0 "Nous n'en avons pas besoin de toute façon"
  me_rhodes_15_title:0 "Une offre de Rhodes"
  me_rhodes_15_desc:0 "Une ambassade de l'île de Rhodes est arrivée dans notre port, leurs navires chargés de belles marchandises et de magnifiques cadeaux qui éblouissent les yeux et allègent la bourse. Ils nous promettent toute cette richesse et bien plus encore, si nous acceptons de rejoindre leur hégémonie et de devenir leur feudataire. Qu'en penses-tu?"
  me_rhodes.15.a:0 "Aucune chance"
  me_rhodes.15.b:0 "C'est inévitable; soumettons-leur"
  me_rhodes_16_title:0 "Une offre de Rhodes"
  me_rhodes_16_desc:0 "Une ambassade de l'île de Rhodes est arrivée à votre cour avec une demande impudente, mais que vous avez quand même accepté d'entendre. Se considérant plus grands qu'eux, ils ont demandé que nous abandonnions nos intérêts dans l'île de Cnide, déclarant qu'ils la considéraient comme relevant de leur propre sphère d'influence. Que leur répondrons-nous ?"
  me_rhodes.16.a:0 "Aucune chance"
  me_rhodes.16.b:0 "C'est inévitable; soumettons-leur"
  me_rhodes_17_title:0 "Une offre de Rhodes"
  me_rhodes_17_desc:0 "Une ambassade de l'île de Rhodes est arrivée dans notre port, leurs navires chargés de belles marchandises et de magnifiques cadeaux qui éblouissent les yeux et allègent la bourse. Toute cette richesse et plus encore, disent-ils, pourrait être la nôtre si nous acceptons de rejoindre leur hégémonie et de devenir leur feudataire. Que leur dirons-nous ?"
  me_rhodes.17.a:0 "Aucune chance"
  me_rhodes.17.b:0 "C'est inévitable; soumettons-leur"
  me_rhodes_18_title:0 "L'affaire de Lindos"
  me_rhodes_18_desc:0 "Nous devrions envisager de revaloriser la province de Lindos, car elle devient de plus en plus importante pour la ville de Rhodes elle-même. C'est un témoignage de la puissance croissante de notre puissante ville; nous devons tirer parti de l'arrière-pays et veiller à développer au maximum notre île."
  me_rhodes.18.a:0 "Concentrons-nous sur l'augmentation de nos échanges et concentrons-nous sur les intérêts commerciaux"
  me_rhodes.18.b:0 "Augmenter notre puissance militaire est toujours une bonne idée - détourner des ressources vers l'armée"
  me_rhodes.18.c:0 "Nous continuerons à développer notre infrastructure civique à Lindos"
  me_rhodes.18.c.tt:0 "Choisissez un bien de commerce à changer #Y Lindos# ! pour"
  me_rhodes_19_title:0 "Marchandises de Lindos"
  me_rhodes_19_desc:0 "Bien que la région de Lindos soit connue et appréciée pour la variété de vins qu'elle produit, il existe d'autres types de produits que nous pourrions produire dans cette région fertile, si nous le souhaitions. Doit-on envisager de changer ce qui y est fabriqué ?"
  me_rhodes.19.a:0 "Tenez-vous-en à Winewine !"
  me_rhodes.19.b:0 "Verreverre !"
  me_rhodes.19.c:0 "Marbremarbre !"
  me_rhodes.19.d:0 "Teinturesteintures !"
  me_rhodes.19.e:0 "Papyruspapyrus !"
  me_rhodes.19.f:0 "Tissutissu"
  me_rhodes.19.g:0 "Métaux précieuxprecious_metals !"
  me_rhodes_20_title:0 "Liens crétois : envoyer une offre à [crete_ally_country.GetName]"
  me_rhodes_20_desc:0 "Bien que nous entretenions actuellement une relation chaleureuse avec la Crète, il a récemment été suggéré à la cour d'étendre notre influence auprès d'eux. Nous pourrions suivre la voie habituelle et répandre de l'argent, ou nous pourrions nous essayer à la diplomatie et économiser quelques pièces. Mais peut-être que c'est une mauvaise idée après tout... que devons-nous faire ?"
  me_rhodes.20.a:0 "Dons du Trésor National"
  me_rhodes.20.b:0 "[GetCountry('RHO').GetRuler.GetName] couvrira les frais"
  me_rhodes.20.c:0 "Extorquer les dirigeants du Parti est toujours une bonne idée."
  me_rhodes.20.d:0 "Appliquer une pression politique"
  me_rhodes.20.e:0 "Une simple offre fera l'affaire"
  me_rhodes.20.f:0 "Nous resterons alliés... pour l'instant"
  me_rhodes_21_title:0 "Une offre de Rhodes"
  me_rhodes_21_desc:0 "À l'aube, une grande flotte de navires a été aperçue au large de Praisos, leur fière héraldique resplendissant au soleil du matin - Rhodes. Quelques heures plus tard, leur ambassade se tient devant vous avec une demande polie mais ferme ; ils nous ont demandé si nous aimerions étendre notre relation en devenant formellement leur sujet. Ils attendent votre réponse avant de rentrer immédiatement chez eux."
  me_rhodes.21.a:0 "Nous acceptons"
  me_rhodes.21.b:0 "Aucune chance"
  me_rhodes_22_title:0 "Cravates crétoises : réponse de [crete_ally_country.GetName]"
  me_rhodes_22_desc_1:0 "Votre intuition et votre sens politique ont encore une fois payé - votre ambassade est revenue de Crète et ils ont accepté de devenir nos sujets. Peu à peu, notre puissance continue de croître - nous sommes imparables."
  me_rhodes_22_desc_2:0 "Eh bien, les hommes que nous avons envoyés en Crète sont de retour. Les Crétois ont non seulement envoyé leurs salutations en réponse, mais aussi des amphores remplies de vins locaux et de certaines des olives les plus savoureuses qu'ils cultivent sur l'île. Malheureusement pour nous, c'est tout ce que nous obtiendrons d'eux; ils ont poliment décliné notre demande."
  me_rhodes.22.a:0 "Super!"
  me_rhodes.22.b:0 "Ces imbéciles !"
  me_rhodes_23_title:0 "Une marine marchande"
  me_rhodes_23_desc:0 "La quantité d'or et d'argent que nos marchands apportent à nos marchés augmente chaque année ; vos flux de revenus fusionnent pour créer un fleuve puissant, et la nation entière est emportée par ses puissants courants. Nous devrions réinvestir notre argent dans les flottes mêmes qui font notre richesse ; augmentons leur nombre et regardons les pièces continuer à affluer."
  me_rhodes.23.a:0 "Les marchands rendront Rhodes riche !"
  me_rhodes_24_title:0 "Une marine militaire"
  me_rhodes_24_desc:0 "Rhodes a puissamment prospéré sous notre règne, répondant à notre excellent sens de la barre alors que nous dirigeons le navire de l'État dans des eaux incertaines. Mais ce n'est pas le moment de se reposer sur nos lauriers ; si quoi que ce soit, nous devrions continuer à avancer ! Assurons notre domination de l'océan en renforçant notre flotte militaire."
  me_rhodes.24.a:0 "Rhodes sera redoutée en haute mer !"
  me_rhodes_26_title:0 "Une marine réorganisée"
  me_rhodes_26_desc:0 "Enfin, nous avons réussi dans nos efforts pour réorganiser notre marine et avons obtenu les services d'un homme nommé #Y Agesimbrotus# ! qui est un talent naturel pour le commandement. Non seulement nos hommes sont satisfaits de notre choix, mais ils se sentent enhardis par sa présence, ce qui leur remonte encore le moral. Que nos ennemis tremblent."
  me_rhodes.26.a:0 "Nous réussirons!"
  me_rhodes_27_title:0 "Un coup d'État naval !"
  me_rhodes_27_desc:0 "Une catastrophe ! Nous avons reçu la terrible nouvelle qu'il y a une révolte, une révolte à laquelle nous pouvons à peine nous permettre de faire face en ce moment ! Une partie substantielle de notre marine refuse nos ordres de se retirer et a pris les armes contre nous... les satanés traîtres !"
  me_rhodes.27.a:0 "Nous sommes condamnés !"
  me_rhodes_28_title:0 "Hégémonie navale"
  me_rhodes_28_desc:0 "#Y Agesimbrotus# ! nous a approché avec une offre audacieuse, alléchante par sa franchise. Cherchant sans doute l'immortalité dans les annales de l'histoire navale, il demande l'autorisation de faire la guerre à notre plus proche concurrent sur les mers, [naval_hegemony_victim.GetName]. Si nous approuvons cette initiative, nous serons vraiment les maîtres incontestés des vagues. Allons-nous le laisser aller de l'avant ?"
  me_rhodes.28.a:0 "Déclarez la guerre à [naval_hegemony_victim.GetName]!!!"
  me_rhodes.28.b:0 "Reculer"
  me_rhodes_29_title:0 "Etat féodal ou nouvel Etat ?"
  me_rhodes_29_desc:0 "Nous avions récemment terminé notre campagne de construction dans la région de Lycie lorsque nous avons été approchés par une partie de leur ancienne noblesse avec une proposition. C'est un peuple fier, aux traditions aussi anciennes que les nôtres, qui a humblement demandé à conserver son identité en devenant feudataire. Devrions-nous les libérer en tant que tels ou les garder dans ce que nous considérons comme Rhodes ?"
  me_rhodes.29.a:0 "Faire de Lycia une partie intégrante de Rhodes"
  me_rhodes.29.b:0 "Libérez la province de Lycie en feudataire"
  me_rhodes_30_title:0 "Une ligue égéenne"
  me_rhodes_30_desc:0 "Depuis des débuts modestes, nous nous sommes développés et sommes devenus une puissance reconnue et reconnue dans chaque ville portuaire que nos flottes peuvent atteindre. Nous sommes indiscutablement les maîtres de la mer Egée, et rien ne se passe sur nos eaux que nous ne permettions. Certains membres de notre cour ont proposé que nous adoptions notre nouvelle identité en formant une ligue, mais d'autres disent que cela n'est pas nécessaire. Ce que vous dites?"
  me_rhodes.30.a:0 "Former la Ligue égéenne"
  me_rhodes.30.b:0 "Embrassez notre héritage rhodien"
  me_rhodes_31_title:0 "Péraia rhodienne"
  me_rhodes_31_desc:0 "Les Cariens ne sont pas seulement nos proches voisins, mais aussi d'anciens ennemis - ils nous ont conquis et nous ont gouvernés pendant près de deux décennies. Maintenant que nous sommes en mesure de rectifier les erreurs du passé, nous devrions commencer le processus de vengeance de notre honneur - en prenant leurs terres."
  me_rhodes.31.a:0 "Peraia sera à nous !"
  me_rhodes.31.tt:0 "Commencez à fabriquer des revendications sur la province de #Y [GetProvince('(int32)1876').GetArea.GetName]# !"
  me_rhodes_32_title:0 "Les Ioniens"
  me_rhodes_32_desc:0 "Smyrne. Chio. Samos. Éphèse. Priini. Une liste de cinq villes riches qui agissent comme le moteur économique de la riche région d'Ionie. Si nous pouvions étendre notre contrôle à cette région, notre prestige et notre puissance seraient indéniables."
  me_rhodes.32.a:0 "Ionia sera à nous !"
  me_rhodes.32.tt:0 "Commencez à fabriquer des revendications sur la province de #Y [GetProvince('(int32)290').GetArea.GetName]# !"
  me_rhodes_34_title:0 "La Légion de Rhodes"
  me_rhodes_34_desc:0 "Nos puissances navales sont assurément incontestées, mais peu de gens savent que nous sommes également une formidable force de combat sur terre. Si nous constituons nos légions, les armées de nos ennemis s'effondreront devant nous."
  me_rhodes.34.a:0 "[legion_of_rhodes.GetName] sera Victorieux !"
  me_rhodes_37_title:0 "Prospérité du Péloponnèse"
  me_rhodes_37_desc:0 "Les recettes fiscales du Péloponnèse ont été exceptionnelles, grâce à votre gestion prudente des villes, et votre cour est remplie de voyageurs qui louent la beauté de ses villes. Et pourtant, il y a même de la place pour faire plus ; nous pouvons choisir d'élever une province au-dessus des autres et de rendre les terres encore plus prospères qu'elles ne le sont. Quelle région devrait être le destinataire de nos largesses ?"
  me_rhodes.37.a:0 "Laconie"
  me_rhodes.37.b:0 "Achaïe"
  me_rhodes.37.c:0 "Arcadie"
  me_rhodes_38_title:0 "Une nouvelle administration"
  me_rhodes_38_desc:0 "Sous le règne du [GetCountry('RHO').GetRuler.GetName], il est vrai qu'une nouvelle ère a transformé la société rhodienne. Bien que nous soyons sans aucun doute les bienfaiteurs de ces jours changeants, certaines voix disent que nous avons dépassé notre point de départ. Devrions-nous permettre à ce discours de réformer notre système de gouvernement de se poursuivre ?"
  me_rhodes.38.a:0 "La démocratie est le seul moyen"
  me_rhodes_38_tt_1:0 "Rhodes restera une république."
  me_rhodes.38.b:0 "On pourrait explorer d'autres alternatives..."
  me_rhodes_38_tt_2:0 "#Y [GetCountry('RHO').GetRuler.GetName]# ! tentera de prendre le pouvoir !"
  me_rhodes_39_title:0 "Dictature de Rhodes"
  me_rhodes_39_desc:0 "Maintenant que nous avons maîtrisé ceux qui nous entourent, réduisant les rois autrefois fiers à des repose-pieds, il ne faut pas s'étonner que notre plus grand ennemi de nos jours soit nous-mêmes. La jalousie parmi les élites a conduit à des murmures dans les coulisses et à des campagnes de chuchotements, et maintenant il semble que l'heure de la trahison soit arrivée ; la guerre civile est sur nous!"
  me_rhodes.39.a:0 "#Y [GetCountry('RHO').GetRuler.GetName]# ! apportera Rhodes à la gloire!"
