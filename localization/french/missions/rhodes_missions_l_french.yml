  rhodes_current_faction_influence_desc:0 "Le support peut aller de 0 à 30 pour les deux factions. Selon le pouvoir que chaque faction détient sur l'autre faction, un modificateur différent sera attribué. Si une faction a 30 points de soutien de plus que l'autre, ce modificateur de factions sera à pleine puissance. Un modificateur unique sera gagné si le support est équilibré."
