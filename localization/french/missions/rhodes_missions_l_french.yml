  rhodes_02_asia_task_15_tooltip:0 "Un grand amiral nommé #Y Agesimbrotus# ! sortira des rangs et prendra le commandement de notre plus grande marine. \n \n#Y Agesimbrotus# ! doit gagner au moins #Y 10# ! batailles navales pour terminer la tâche suivante. S'il perd son titre d'amiral ou s'il est décédé, la tâche sera #R Failed# !"
