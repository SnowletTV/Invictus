l_french:
  roman_4_punic_rivals_weaken_carthage_tooltip:0 "roman_4_punic_rivals_weaken_carthage_tooltip :"
  roman_10_invading_britannia:0 "Subjuguer Britannia"
  roman_10_invading_britannia_BUTTON_TOOLTIP:0 ""
  roman_10_invading_britannia_BUTTON_DETAILS:0 ""
  roman_10_invading_britannia_DESCRIPTION:0 "L'île mystérieuse et brumeuse de Britannia est devenue un refuge pour les brigands et les voleurs celtes, qui sont assez fous pour croire que traverser la mer les protégera de la justice romaine. Bien que nous ayons toléré cela pendant longtemps, il est devenu évident que nous devons prendre des mesures plus importantes."
  roman_10_invading_britannia_CRITERIA_DESCRIPTION:0 "Conquérir ou subjuguer Britannia."
  roman_10_invading_britannia_REWARD_DESCRIPTION:0 "Bretagne."
  roman_10_secure_allies:0 "Acquérir Preton Ally"
  roman_10_secure_allies_DESC:0 "Personne ne connaît mieux les faiblesses des tribus Preton que leurs frères. Se lier d'amitié avec un groupe celtique important peut faciliter la conquête de Britannia."
  roman_10_offer_britons_protection:0 "Offrir une protection contre les prétons"
  roman_10_offer_britons_protection_DESC:0 "Intervenir entre une tribu celtique en difficulté et des agresseurs étrangers peut être l'occasion de nous gagner l'amitié et la loyauté, même si nous serons sans aucun doute entraînés dans la mêlée - un prix que nous sommes prêts à payer pour atteindre nos objectifs."
  roman_10_secure_aremorica:0 "La Côte Aremoricaine"
  roman_10_secure_aremorica_DESC:0 "Après avoir mené une enquête, nos ingénieurs et architectes nous ont informés que le littoral d'Arémorica serait un complément précieux à nos possessions gauloises. Si nous sécurisons ces terres pour Rome, alors nous serons en bonne position pour envahir le sud de Britannia ; Aremorica est le lieu de rassemblement idéal pour nos marines."
  roman_10_secure_belgica:0 "La côte belge"
  roman_10_secure_belgica_DESC:0 "Alors que chasser les redoutables Belgae de leurs côtes sera une tâche herculéenne, nous n'avons plus d'autre choix ; les Belges refusent de coexister pacifiquement, et vos conseillers militaires reconnaissent que la prise des ports de la Mare Britannicum est vitale pour finalement se déplacer vers Icania et Cantiacia."
  roman_10_belerion:0 "Conquérir Belerion"
  roman_10_belerion_DESC:0 "Notre invasion se déplace selon nos desseins ; nous avons établi notre tête de pont à Belerion et continuons d'envoyer nos troupes plus à l'intérieur des terres. Si Dieu le veut, ce ne sera qu'une question de temps avant que nous ayons complètement sécurisé le sud-ouest de l'île."
  roman_10_southern_england:0 "Conquérir la côte Est"
  roman_10_southern_england_DESC:0 "Le prix exigé pour ces pays de l'Est était élevé, mais le sang romain versé dans ces terres en guise de libation ne passera pas inaperçu par Mars ! Aucune tribu barbare ne pourra résister à la marche de la civilisation ; nous nous dirigeons vers le nord."
  roman_10_wales:0 "L'ouest sauvage"
  roman_10_wales_DESC:0 "Alors que nos troupes pénètrent à l'intérieur de l'île lointaine de Britannia, la résistance devient de plus en plus féroce, mais ces barbares ne pourront pas retarder l'inévitable. Lorsque les sauvages de Démétie et d'Ordovicie auront été anéantis, nous enverrons une colonie sur ces terres pour assurer l'enracinement de la civilisation romaine."
  roman_10_brigantia:0 "Le Pays des Brigantes"
  roman_10_brigantia_DESC:0 "L'aigle romain vole au-dessus des landes brumeuses et des marais étouffés par le brouillard de Brigantia, son cri perçant envoyant les barbares striés de pastel à genoux de terreur. Envolez-vous et menez nos Légions vers la victoire éternelle !"
  roman_10_scotland:0 "Soumettez les Caledonii"
  roman_10_scotland_DESC:0 "Combien de Romains ont été aussi loin de chez eux que le sont maintenant nos troupes en Calédonie ? C'est une terre maudite, où les cieux sont sinistres et perpétuellement remplis de pluie. Les tribus qui habitent ces landes brumeuses nous jettent tout ce qu'elles peuvent, espérant nous chasser ; un rêve insensé."
  roman_10_ireland:0 "L'île d'Hibernie"
  roman_10_ireland_DESC:0 "Comme autrefois Britannia était un refuge pour les mercenaires et les fauteurs de troubles gaulois, qui croyaient bêtement qu'ils pouvaient échapper à la justice romaine en naviguant simplement en dehors de notre juridiction, l'île d'Hibernia est également devenue un refuge pour les brigands et les fugitifs, les meurtriers et les voleurs. Nos possessions au nord sont en danger si nous ne pacifions pas cette île."
  roman_10_hadrians_wall:0 "Vallum Aelium"
  roman_10_hadrians_wall_DESC:0 "Les Calédoniens sont un peuple indiscipliné, et bien qu'ils se soient soumis à contrecœur à l'autorité romaine après leur écrasante défaite, nous savons que l'honneur est un concept qui ne leur est pas familier. N'ayant confiance en personne, nous devrions construire nos défenses aux contreforts des hautes terres calédoniennes ; cela protégera nos possessions du nord de la fureur de leurs raids."
  roman_10_established_in_britannia:0 "Triomphe en Bretagne"
  roman_10_established_in_britannia_DESC:0 "Comme prévu, nous avons finalement conquis l'île de Britannia, ajoutant une autre province à celles que nous administrons actuellement. Bien que la gestion d'une région aussi lointaine comporte des défis logistiques, nous sommes à la hauteur de l'occasion, montrant au monde entier que les Romains sont capables d'accomplir tout ce que nous voulons. Le Sénat et le peuple de Rome vous sont redevables, Imperator."
  roman_10_northern_fleet:0 "Construire une flotte du Nord"
  roman_10_northern_fleet_DESC:0 "Alors que notre attention se tourne vers les terres barbares les plus proches des dominions de l'Océan, notre besoin d'une flotte du Nord, capable de transporter nos troupes d'invasion et de les approvisionner, est devenu évident. Faites savoir que la construction doit commencer immédiatement, car la prudence nous dicte de ne détourner aucune des flottes de Notre mer vers ces arrière-pays maudits."
  roman_10_sulis_minerva:0 "Sulis Minerve"
  roman_10_sulis_minerva_DESC:0 "Aquae Sulis, une colonie située près d'une source chaude qui est devenue un lieu de pèlerinage pour les habitants ainsi que pour notre propre peuple, est un candidat naturel pour une romanisation plus poussée. Faisons de ce sanctuaire local un temple digne de ses nouveaux habitants ; peut-être la déesse qui habite ces eaux purificatrices nous remarquera-t-elle."
  roman_10_secure_aremorica_claims_tt:0 "#Y Rome# ! gagne des revendications sur chaque territoire dans les zones de [GetProvince('(int32)2003').GetArea.GetName], [GetProvince('(int32)2015').GetArea.GetName] et [GetProvince('(int32)2039').GetArea.GetName]."
  roman_10_secure_belgica_claims_tt:0 "#Y Rome# ! gagne des revendications sur chaque territoire dans les zones de [GetProvince('(int32)2038').GetArea.GetName] et [GetProvince('(int32)2034').GetArea.GetName]."
  roman_10_belerion_claims_tt:0 "#Y Rome# ! gagne des revendications sur chaque territoire dans les zones de [GetProvince('(int32)2092').GetArea.GetName] et [GetProvince('(int32)2102').GetArea.GetName]."
  roman_10_southern_england_claims_tt:0 "#Y Rome# ! gagne des revendications sur chaque territoire dans les zones de [GetProvince('(int32)2063').GetArea.GetName], [GetProvince('(int32)2070').GetArea.GetName] et [GetProvince('(int32)2079').GetArea.GetName]."
  roman_10_brigantia_claims_tt:0 "#Y Rome# ! gagne des revendications sur chaque territoire dans les zones de [GetProvince('(int32)2111').GetArea.GetName], [GetProvince('(int32)2133').GetArea.GetName] et [GetProvince('(int32)2120').GetArea.GetName]."
  roman_10_scotland_claims_tt:0 "#Y Rome# ! gagne des revendications sur chaque territoire dans les zones de [GetProvince('(int32)2172').GetArea.GetName], [GetProvince('(int32)2167').GetArea.GetName], [GetProvince('(int32)2198').GetArea.GetName] et [GetProvince('(int32)2182').GetArea.GetName]."
  roman_roman_10_established_in_britannia_tt:0 "Choisissez entre une politique de production OU de civilisation en Britannia."
  roman_5_british_dominance.modtt:0 "Chaque province possédée dans les régions continentales de #Y $britain_region$# ! Andy $caledonia_region$#! reçoit"
  roman_5_british_dominance.modtt2:0 "Chaque province possédée dans les régions continentales de #Y $britain_region$# ! Andy $caledonia_region$#! reçoit un bonus à l'agitation et au bonheur."
  roman_10_secure_allies_tooltip:0 "Un #Y $britannic$# ! nation existe dans la Région de #Y $britain_region$#!, voisine de #Y Rome#! ou un Sujet, n'est pas allié avec #Y Rome#!, n'est pas un Sujet, a au moins #Y 4#! Territoires, a plus de #R -50# ! opinion de #Y Rome#!, est un Rang inférieur à celui de #Y Rome#!."
  roman_10_secure_allies_tooltip2:0 "#Y Rome# ! possède au moins #Y 1# ! Territoire dans les Régions de #Y $britain_region$#!."
  roman_10_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ un voisin #Y Preton# ! tribu."
  roman_10_offer_gauls_protection_tooltip:0 "Un #Y $britannic$# ! nation existe dans la Région de #Y $britain_region$#!, voisine de #Y Rome#! ou un Sujet, n'est pas un Sujet, n'est pas allié avec #Y Rome#!, a plus de #R -50#! opinion de #Y Rome#!, est d'un Rang inférieur à #Y Rome#!, et est en guerre avec une nation étrangère avec un plus grand nombre de Territoires."
  roman_10_offer_gauls_protection_rewtt:0 "Possibilité de recevoir un #Y $britannic$# ! sujet en intervenant dans leur guerre."
  roman_10_sulis_minerva_activation:0 "Déverrouille le présage Sulis Minerva."
  COGNOMEN_BRITANNICUS:0 "Britannicus"
  deity_sulis_minerva:0 "$omen_sulis_minerva$"
  omen_sulis_minerva:0 "Sulis Minerve"
  omen_sulis_minerva_desc:0 "$athena_description$ \n \n#Y Sulis#! : Sulis est une déesse locale des sources thermales du sud de $britain_region$, en partie en tant que figure de déesse mère et en partie en tant que protection contre les malédictions. Même des gens venus de loin ont commencé à se rendre aux sources pour offrir leurs prières à la déesse, demandant de l'aide contre les malédictions qui auraient pu les affliger. \n \nDans les pays étrangers, ils l'ont nommée Minerve ou Athéna, la rapprochant de leur déesse de la sagesse."
  roman_conquest_missions_inv.1.t:0 "$me_roman_conquest_of_tooltip$ Aremorique"
  roman_conquest_missions_inv.1.desc:0 "Les Gaulois de la péninsule Aremorican ont été subjugués, et nous avons maintenant une position sûre à partir de laquelle organiser une invasion navale en Britannia."
  roman_conquest_missions_inv.1.a:0 "Condate Redonia est le choix naturel."
  roman_conquest_missions_inv.1.b:0 "Nous devrions regarder vers la côte orientale, vers Coriallum."
  roman_conquest_missions_inv.1.c:0 "Vorganium, au bout de la terre."
  roman_conquest_missions_inv.1.d:0 "Le port de Tregetorium pourrait devenir important."
  roman_conquest_missions_inv.2.t:0 "$me_roman_conquest_of_tooltip$ Belgique"
  roman_conquest_missions_inv.2.desc:0 "Il est tard dans la soirée lorsqu'un messager arrive à votre tente de guerre, mais vous ne dormez pas, même si c'est presque la troisième veille ; votre esprit a été préoccupé par la gestion de l'effort de guerre en Belgique. Faisant signe au soldat d'avancer, vous vous versez une tasse de posca et vous vous adossez à votre chaise, plaçant vos cartes sur le côté tout en étouffant un bâillement. — Imperator, nous avons reçu des nouvelles de nos hommes sur le terrain. Les dieux sont avec nous ; la côte de Belgica est à nous. Alors qu'il y a de petites poches de résistance qui couvent dans la campagne, Victoria nous sourit. Nous attendons votre prochain ordre. \n \nDebout, toutes pensées de sommeil disparues, vous faites un signe de tête au soldat et le remerciez. « Dites à ma suite que nous quittons le camp à l'aube ; Je veux personnellement inspecter les emplacements pour la construction d'une nouvelle ville."
  roman_conquest_missions_inv.2.a:0 "Rotomagus a un grand potentiel."
  roman_conquest_missions_inv.2.b:0 "Samarobriva est le pont sur la Samara."
  roman_conquest_missions_inv.2.c:0 "C'est Gesoriacum qui commande le détroit."
  roman_conquest_missions_inv.2.d:0 "Nous devrions nous tourner vers la Ganuenta et la mer du Nord."
  roman_conquest_missions_inv.3.t:0 "$me_roman_conquest_of_tooltip$ Belérion"
  roman_conquest_missions_inv.3.desc:0 "Serrant fermement votre cape autour de vous, vous vous tenez sur les rives fouettées par le vent de la Mare Britannicum, observant la scène qui se déroule dans le port bondé à proximité. Une pluie régulière est tombée toute la journée, ce qui a poussé vos hommes à grogner un peu plus fort que vous ne l'auriez normalement accepté, mais le mauvais temps et les humeurs plus grossières ne retardent pas sérieusement vos plans. Des dizaines de navires romains, chargés de soldats, de bêtes de somme et de toutes sortes de provisions, se rassemblent à l'horizon, et l'air salin est rempli des cris des matelots et de leurs capitaines alors qu'ils se préparent à débarquer. Toute cette agitation est facile à expliquer ; maintenant que le sud-ouest de Britannia a été conquis, vous avez ordonné que des fortifications permanentes soient érigées à proximité, et vous êtes venu observer le débarquement. Petit à petit, vous apporterez la civilisation romaine sur cette île infernale, même si vous devez personnellement tuer chaque barbare et construire chaque ville à la main pour le faire."
  roman_conquest_missions_inv.3.a:0 "Isca Dumnoniorum, la patrie des Dumnonii !"
  roman_conquest_missions_inv.3.b:0 "Notre peuple récupérera aux sources chaudes d'Aquae Sulis."
  roman_conquest_missions_inv.3.c:0 "J'ai choisi Venta Belgarum comme emplacement."
  roman_conquest_missions_inv.3.d:0 "Corinium Dubonnorum sera la ville la plus récente de Britannia."
  roman_conquest_missions_inv.4.t:0 "$me_roman_conquest_of_tooltip$ Bretagne du Sud-Est"
  roman_conquest_missions_inv.4.desc:0 "Cela ne devrait pas surprendre que nous ayons annexé la partie sud-est de l'île de Britannia, surtout si l'on considère à quel point ces terres sont proches de nos possessions en Gaule. Vous êtes satisfait des rapports selon lesquels, en plus de vaincre facilement les armées décousues envoyées contre vous, vos soldats ont trouvé un certain nombre d'excellents emplacements pour la construction - nous pouvons développer ces terres d'une manière que les barbares n'auraient jamais imaginée. Où enverrons-nous nos ingénieurs et architectes ? Nous pourrions même réaffecter l'une des villes existantes à un programme romain, si vous le souhaitez."
  roman_conquest_missions_inv.4.a:0 "Londinium est un excellent choix ; construisons là."
  roman_conquest_missions_inv.4.b:0 "Le site de Camulodunum me plaît."
  roman_conquest_missions_inv.4.c:0 "Informer Durovernum Cantiacorum de leur changement de statut."
  roman_conquest_missions_inv.4.d:0 "Les plaines autour de Venta Icenorum sont un endroit propice."
  roman_conquest_missions_inv.5.t:0 "$me_roman_conquest_of_tooltip$ Ouest de la Bretagne"
  roman_conquest_missions_inv.5.desc:0 "Vous serez heureux d'apprendre, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], que nos armées en Bretagne occidentale ont complètement détruit les maigres forces envoyées contre elles, n'épargnant personne qui ait osé défier l'autorité du Sénat et du peuple de Rome. Que notre victoire dans la conquête de ces terres soit un message à leurs parents barbares qui ne se sont pas encore soumis."
  roman_conquest_missions_inv.5.a:0 "La richesse naturelle de Venta Silurum doit être exploitée"
  roman_conquest_missions_inv.5.b:0 "Les présages disent que Viroconium est le lieu privilégié"
  roman_conquest_missions_inv.5.c:0 "Moriodunum est aussi bien que n'importe quel autre endroit"
  roman_conquest_missions_inv.6.t:0 "$me_roman_conquest_of_tooltip$ Brigantie"
  roman_conquest_missions_inv.6.desc:0 "Jamais en mille vies n'avez-vous jamais imaginé que vous seriez si loin de la ville de Rome, et pourtant vous êtes ici, regardant vos soldats ériger des fortifications temporaires au cœur d'une forêt à Brigantia. Frappant un moucheron de votre cou, vous crachez par terre; c'est une terre maudite, remplie de marécages apparemment sans fin et de barbares à rayures bleues se cachant dans les eaux visqueuses, déterminés à prendre des têtes romaines. L'établissement d'une véritable ville romaine dans ces régions est impératif; ce que vous ne donneriez pas en ce moment pour vous tremper dans un bain chaud !"
  roman_conquest_missions_inv.6.a:0 "Eboracum est l'endroit."
  roman_conquest_missions_inv.6.b:0 "J'ai choisi Luguvalium."
  roman_conquest_missions_inv.6.c:0 "Peut-être devrions-nous envisager Deva Victrix."
  roman_conquest_missions_inv.6.d:0 "Isurium Brigantium sera la nouvelle capitale de Coritania."
  roman_conquest_missions_inv.7.t:0 "$me_roman_conquest_of_tooltip$ Calédonie."
  roman_conquest_missions_inv.7.desc:0 "Lorsque vous réfléchissez à vos récentes conquêtes, vous ne savez pas quelle réalisation a été la plus difficile à réaliser ; vaincre les maudits Calédoniens, les combattants les plus féroces que vous avez rencontrés sur l'île de Britannia, ou leur apporter la civilisation. Les Calédoniens sont un peuple grossier et épais, résistant à l'adoption de nos habitudes, mais ils seront mis au pas avec le temps. Afin d'accélérer ce processus, nous devons choisir un nouveau site à développer - ces sauvages ont désespérément besoin de tout."
  roman_conquest_missions_inv.8.t:0 "$me_roman_conquest_of_tooltip$ Hibernie"
  roman_conquest_missions_inv.8.desc:0 "Cette campagne nordique a été remplie de surprises ; Lorsque vous avez décidé de conquérir Britannia pour la première fois, vous n'étiez même pas sûr qu'il s'agissait d'une île, et vous n'aviez entendu que des rumeurs sur Hibernia, une autre terre prétendument quelque part plus à l'est. Mais maintenant, il n'y a plus de mystères dans ce coin du monde ; Hibernia n'est pas une légende, mais la nouvelle possession du Sénat et du peuple de Rome, grâce à vos ambitions. Passons maintenant à l'agréable tâche de construire une ville dans notre toute nouvelle province ; s'il vous plaît, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dites-nous où nous devrions aller."
  roman_conquest_missions_inv.7.a:0 "Rerigonium... oui, envoyez nos hommes là-bas."
  roman_conquest_missions_inv.7.b:0 "Veluniate sera le site de notre nouvelle colonie."
  roman_conquest_missions_inv.7.c:0 "Bremenium est naturellement le seul choix."
  roman_conquest_missions_inv.8.a:0 "Darinia Borealis sera notre avant-poste hibernien."
  roman_conquest_missions_inv.8.b:0 "Eblania est le choix naturel."
  roman_conquest_missions_inv.8.c:0 "Concentrons nos efforts sur Usdia Occindentalis."
  roman_conquest_missions_inv.8.d:0 "J'ai choisi Autenia Australis."
  me_roman_3_britannia.4.t:0 "Un ami en Bretagne"
  me_roman_3_britannia.4.desc:0 "Nos émissaires ont été envoyés pour traiter avec les tribus les plus puissantes de Britannia afin de déterminer qui est le plus fort. \n \n[SCOPE.sC('rm_offer_scope').GetName], s'est avéré être le plus puissant, mais qu'allons-nous offrir ou exiger de leur chef, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName] ?"
  me_roman_3_britannia.1.a:0 "Offrez-leur une alliance..."
  me_roman_3_britannia.1.b:0 "... en échange de vassalité."
  me_roman_3_britannia.2.c:0 "Envoyez une contre-offre..."
  me_roman_10_invading_britannia.6.desc:0 ""
  me_roman_3_britannia.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] a répondu à notre offre généreuse par une contre-offre. Ils ne voudraient rien de plus que l'amitié avec Rome, mais à des conditions plus équitables que celles qu'ils croient avoir été offertes..."
  me_roman_3_britannia.3.a:0 "Excellent."
  me_roman_3_britannia.3.b:0 "Imbéciles."
  me_roman_3_britannia.3.c:0 "Cela devra faire."
  me_roman_3_britannia.3.d:0 "Ils auraient dû prendre ce qui était proposé."
  me_roman_3_britannia.1.at:0 "Proposer une Alliance"
  me_roman_10_invading_britannia.10.desc:0 "Quelques diplomates avisés ont avancé une proposition intéressante pour étendre notre pouvoir en Bretagne. Ils ont évalué les faiblesses du paysage politique actuel et ont choisi la tribu de [SCOPE.sC('rm_offer_scope').GetName]. \n \nIls se retrouvent en guerre avec [SCOPE.sC('rm_protection_enemy_scope').GetName], et il y a possibilité d'intervenir du côté de [SCOPE.sC('rm_offer_scope').GetName] en demandant la vassalité en retour."
  roman_11_rhaetia_vindelicia:0 "Sécurisez les cols alpins"
  roman_11_rhaetia_vindelicia_BUTTON_TOOLTIP:0 ""
  roman_11_rhaetia_vindelicia_BUTTON_DETAILS:0 ""
  roman_11_rhaetia_vindelicia_DESCRIPTION:0 "Pendant trop longtemps, nous avons été laxistes dans la sécurisation des cols de montagne qui mènent à l'[GetProvince('(int32)3615').GetArea.GetName], et cela a causé des problèmes pour nos régions du nord en raison des raids. Bien que les tribus qui vivent dans cette région soient difficiles à extirper de leurs forteresses, nous devons continuer, de peur de courir au désastre. Le Sénat romain ordonne que nous soumettions cette zone une fois pour toutes."
  roman_11_rhaetia_vindelicia_CRITERIA_DESCRIPTION:0 "Conquérir ou subjuguer les tribus alpines."
  roman_11_rhaetia_vindelicia_REWARD_DESCRIPTION:0 "Cette mission sera considérée comme terminée une fois que les Romains se seront étendus à Raetia."
  roman_11_mission_task_1_claims_tt:0 "Nous recevrons des réclamations sur les pays de #Y Tigurinia # ! et #Y Helvetia #!."
  rhaetian_pop_tt:0 "Il nous faut au moins un pop avec #Y Raetian# ! culture dans la ville de #Y Verona #!."
  roman_11_mission_task_2_claims_tt:0 "Nous recevrons des réclamations sur les régions de #Y Tulingia #!, #Y Helvetia Superioris #! et #Y Helvetia Inferioris #!."
  roman_11_mission_task_3_claims_tt:0 "Nous recevrons des réclamations sur les régions de #Y Latobrigia #!, #Y Germanicum #! et #Y Chattia Occidentalis #!."
  roman_11_mission_task_4_tt:0 "Nous recevrons des réclamations sur les régions de #Y Dumnonia #!, #Y Durotrigia #! et #Y Dobunnia #!."
  rome_rhaetian_wine:0 "Vin Rétien"
  desc_rome_rhaetian_wine:0 "Les vins qu'ils produisent à Vérone sont exquis, salués pour leur terroir et leur bouche luxueuse."
  rome_rhaetia_ferrum_noricum:0 "Ferrum norique"
  desc_rhaetia_ferrum_noricum:0 "Nous ferons un bien meilleur usage du fer de Noricum que ne le feraient les locaux."
  tropaeum_alpium:0 "Tropaeum Alpium"
  desc_tropaeum_alpium:0 "Nous avons érigé un monument massif, un tropaeum, à Cenelenum afin de commémorer notre victoire éternelle dans la région."
  roman_11_mission_task_1:0 "Alpes Graiae et Poeninae"
  roman_11_mission_task_1_DESC:0 "Bien que ce soit une vie dure passée dans les Alpes, la sécurité romaine exige que nous établissions une présence permanente dans ces cols montagneux. Nous avons la chance que nos employés soient chaleureux et prêts à relever le défi.greek_mil7 !"
  roman_11_mission_task_2:0 "Soumettre les Raetians"
  roman_11_mission_task_2_DESC:0 "Les Raetians sont un peuple désagréable qui est retranché dans les montagnes, résistant aux commerçants romains et généralement hostile aux étrangers. Il est grand temps d'expulser ces intrus de leurs habitations troglodytes et d'apporter une véritable civilisation dans les Alpes.celt_mil16 !"
  roman_11_mission_task_3:0 "Pays des lacs alpins"
  roman_11_mission_task_3_DESC:0 "En passant par les fortifications naturelles des Alpes, on pénètre dans un pays d'une beauté à couper le souffle, un lieu rempli de lacs perchés dans les rochers montagneux. La beauté naturelle de ces provinces sera un ajout bienvenu à l'hégémonie romaine et s'avérera sans aucun doute attrayante pour les colons potentiels.celt_mil6 !"
  roman_11_mission_task_4:0 "Soumettez les Vindéliciens"
  roman_11_mission_task_4_DESC:0 "Il est vrai qu'il n'y a pas d'amour perdu entre les Romains et les Vindéliciens, et nous ne pouvons plus longtemps voir nos deux peuples vivre côte à côte. Le temps approche où nous devons soumettre nos ennemis...celt_mil10 !"
  roman_11_mission_task_5:0 "Regnum norique"
  roman_11_mission_task_5_DESC:0 "Après délibération, il a été décrété que Rome ferait bien de rechercher l'amitié de ceux qui habitent Noricia. Ces barbares sauteront sûrement sur l'occasion d'être connus comme les Amis du peuple romain, un honneur qui n'est pas donné à n'importe qui.greek_mil13 !"
  roman_11_mission_task_6:0 "Ferrum norique"
  roman_11_mission_task_6_DESC:0 "Nous avons l'opportunité d'exploiter les ressources riches en fer des Alpes Noricae, et quand on considère à quel point il est important d'équiper correctement nos puissants soldats romains, la nécessité de sécuriser ce fer pour nous-mêmes est devenue impérative.greek_mil9 !"
  roman_11_mission_task_7:0 "Trophée des Alpes"
  roman_11_mission_task_7_DESC:0 "Parce que nous avons fait un travail si exceptionnel pour nous assurer les ressources des Alpes, le peuple de Rome réclame que nos succès soient célébrés, et quel meilleur mémorial y a-t-il qu'une nouvelle ville, celle qui signifie notre contrôle complet et total de la terre?event_pic11 !"
  roman_11_mission_task_8:0 "Agri Decumates"
  roman_11_mission_task_8_DESC:0 "Lentement, par degrés, les frontières romaines s'étendent dans des régions bien au-delà de nos territoires centraux, s'étendant au-delà des montagnes qui nous protègent et dans la province de Germania Superior elle-même. Cette terre sera violemment contestée par les sauvages qui y vivent, mais nous sommes prêts pour ce qui viendra.celt_mil11 !"
  roman_11_mission_task_9:0 "Arrêtez les raids"
  roman_11_mission_task_9_DESC:0 "Peut-être pouvons-nous persuader les barbares d'abandonner leurs cachettes de montagne en leur apportant la lumière de la civilisation.celt_mil8 !"
  roman_11_mission_task_10:0 "Vin Rétien"
  roman_11_mission_task_10_DESC:0 "Bien qu'indubitablement inférieur aux millésimes produits par notre propre peuple, dont le savoir-faire en matière de vinification est inégalé, le vin de Raetia n'est pas à moitié mauvais. Il semble que les eaux du lac Benacus fassent quelque chose de spécial pour le terroir, et si nous le voulions, nous pourrions développer la production de vin rétien.greek_mil3 !"
  roman_conquest_missions_inv.9.t:0 "Des activités ambitieuses dans les Alpes"
  roman_conquest_missions_inv.9.desc:0 "Salve, [ROOT.GetCountry.GetRuler.GetName] - nous avons reçu un message de nos armées stationnées dans la région des Alpes, et avons pensé qu'il valait mieux que vous entendiez la nouvelle personnellement. Non seulement nous sommes heureux d'annoncer que nos armées ont dominé les tribus qui vivaient autrefois dans ces collines et vallées, mais nous devons maintenant choisir un emplacement pour une nouvelle ville. Ces montagnes ont désespérément besoin de la civilisation romaine ; plus tôt nous pourrons commencer à construire, mieux ce sera."
  roman_conquest_missions_inv.9.a:0 "Mantala a accès à l'eau la plus douce... c'est le choix naturel"
  roman_conquest_missions_inv.9.b:0 "Octodurus, pour une raison quelconque, semble être un meilleur candidat que les autres"
  roman_conquest_missions_inv.9.c:0 "Augusta Praetoria a déjà un nom élégant - peut-être devrions-nous y construire"
  roman_conquest_missions_inv.10.t:0 "Déroute des Raetians"
  roman_conquest_missions_inv.10.desc:0 "Bien que combattre dans les montagnes soit toujours difficile, nos armées sont toujours à la hauteur de l'occasion, accomplissant toutes les tâches qui leur sont confiées par le Sénat et le peuple de Rome. Nous avons accompli une grande tâche ici; en contrôlant Raetia, nous pouvons désormais fortifier les cols des montagnes, apportant paix et prospérité à une région autrefois déchirée par le brigandage et la guerre."
  roman_conquest_missions_inv.10.a:0 "Brigantium est dans les collines, mais a accès à l'eau - construisez-y"
  roman_conquest_missions_inv.10.b:0 "Tridentum a un emplacement important dans les forêts; c'est le choix clair"
  roman_conquest_missions_inv.11.t:0 "Pays des lacs alpins"
  roman_conquest_missions_inv.11.desc:0 "Rome continue de repousser ses frontières vers le nord, enveloppant les terres autrefois habitées par ceux qui étaient incapables de défendre leurs maisons. Et quelle région c'est [GetProvince('(int32)3631').GetArea.GetName] ! Les Alpes se retirent progressivement de leurs hauteurs élevées pour devenir une terre de lacs, avec de nombreuses possibilités d'expansion. Nous n'avons aucun doute que cette région deviendra une destination populaire pour nos colons."
  roman_conquest_missions_inv.11.a:0 "Genava, avec son minerai de fer, nous attire le plus."
  roman_conquest_missions_inv.11.b:0 "Aventicum, avec son accès au poisson, devrait devenir la capitale"
  roman_conquest_missions_inv.11.c:0 "Constantia devient la nouvelle capitale de l'Helvétie"
  roman_conquest_missions_inv.11.d:0 "Les barbares aiment leur pastel, et Vemania en a en abondance"
  roman_conquest_missions_inv.12.t:0 "Vindéliciens vaincus"
  roman_conquest_missions_inv.12.desc:0 "Enfin, nous avons vaincu les armées des Vindelicians, écrasant leurs forces dans les plaines qu'ils tentaient désespérément de défendre. Il aurait été bien préférable qu'ils se soumettent au début des hostilités, mais nous ne pouvons pas leur reprocher d'avoir tenté de protéger leurs foyers. C'est l'espoir du Sénat romain qu'avec le temps, nos guerres d'agression soient oubliées et que les Vindéliciens adoptent leur nouvelle identité en tant que futurs Romains."
  roman_conquest_missions_inv.12.a:0 "J'ai choisi Augusta Tiberii comme capitale provinciale"
  roman_conquest_missions_inv.12.b:0 "Le marbre d'Iuvavum a fait le choix pour nous"
  roman_conquest_missions_inv.12.c:0 "Augusta Vindelicorum sera la capitale éternelle de Vindelicia"
  roman_conquest_missions_inv.12.d:0 "Batavis est un endroit aussi bon que n'importe laquelle des autres sélections"
  roman_conquest_missions_inv.13.t:0 "Au-delà des montagnes"
  roman_conquest_missions_inv.13.desc:0 "Des nouvelles de [GetProvince('(int32)3771').GetArea.GetRegion.GetName] sont arrivées ce matin, [ROOT.GetCountry.GetRuler.GetName]. Les hostilités dans la région ont finalement cessé, car les habitants ont enfin réalisé qu'ils ne pourront jamais résister à la puissance de [GetProvince('(int32)1').GetName]! Maintenant que nous avons apporté la paix dans la région, vous devez signer les tâches administratives habituelles - nous nous assurerons d'exécuter vos commandes immédiatement, [ROOT.GetCountry.GetRuler.GetFirstName]."
  roman_conquest_missions_inv.13.a:0 "Aquileia Germanica sera l'endroit où nous construisons"
  roman_conquest_missions_inv.13.b:0 "L'emplacement des Arae Flaviae a des avantages que les autres n'ont pas"
  roman_conquest_missions_inv.13.c:0 "Germanicum est un site aussi bon que n'importe quel autre"
  roman_conquest_missions_inv.13.d:0 "Grinario a un nom curieux qui sonne de bon augure"
  roman_conquest_missions_inv.14.t:0 "Le Littoral Liburnien"
  roman_conquest_missions_inv.14.desc:0 "Gloire à Rome ! Nous avons réussi à nous approprier la côte liburnienne, en veillant à ce que cette région d'une importance vitale devienne à terme une partie stable et sûre de notre hégémonie romaine. Comme vous le savez bien, [ROOT.GetCountry.GetRuler.GetFirstName], les pirates basés à [GetProvince('(int32)4020').GetName] se sont déchaînés, pillant et terrorisant en toute impunité ; ces jours sont définitivement révolus."
  roman_conquest_missions_inv.14.a:0 "Iader est un lieu béni, car ce sera une colonie romaine"
  roman_conquest_missions_inv.14.b:0 "Pietas Iulia... hum. Il y a de bonnes raisons de choisir ici"
  roman_conquest_missions_inv.14.c:0 "Segestica est un site exceptionnel à bâtir"
  roman_conquest_missions_inv.14.d:0 "Tarsatica est le meilleur endroit que vous m'avez présenté"
  roman_conquest_missions_inv.15.t:0 "Décisions delmates"
  roman_conquest_missions_inv.15.desc:0 "Vous serez heureux de savoir, [ROOT.GetCountry.GetRuler.GetName], que la côte delmatie a été sécurisée pour la gloire et la puissance de Rome. C'était une chose insignifiante pour nos armées de disperser les prélèvements désorganisés de ces barbares, et maintenant que nous avons sécurisé de nouveaux territoires, nous devons choisir où une nouvelle colonie sera construite. Prenez garde, o [ROOT.GetCountry.GetRuler.GetFirstName], et choisissez avec soin ; la colonie deviendra la nouvelle capitale provinciale de la région, car nous préférerions un nouveau départ pour notre peuple."
  roman_conquest_missions_inv.15.a:0 "Salona est l'endroit que nous avons choisi"
  roman_conquest_missions_inv.15.b:0 "Risinium sera le site de notre nouvelle colonie"
  roman_conquest_missions_inv.15.c:0 "Envoyez les colons à Diluntum"
  roman_conquest_missions_inv.15.d:0 "Nous avons personnellement choisi Delminium comme emplacement"
  roman_conquest_missions_inv.16.t:0 "Puissance pannonienne"
  roman_conquest_missions_inv.16.desc:0 "Nos soldats romains sont vraiment loin de chez eux ; La Pannonie semble très éloignée de notre ville sur le Tibre, raison de plus pour célébrer ce moment glorieux. Nous, les Romains, sommes non seulement devenus les maîtres incontestés de l'Italie, mais nous étendons également nos frontières dans l'arrière-pays lointain, comme cette Pannonie... quiconque menace notre paix se retrouvera en ruine, où que se trouvent leurs maisons !"
  roman_conquest_missions_inv.16.a:0 "Envoyez les colons à Celeia"
  roman_conquest_missions_inv.16.b:0 "Savaria est aussi bien situé que n'importe quel autre"
  roman_conquest_missions_inv.16.c:0 "Carnuntum sera la capitale provinciale"
  roman_conquest_missions_inv.16.d:0 "Mogentiane ? J'ai choisi cette région pour notre peuple"
  roman_conquest_missions_inv.17.t:0 "Expansion en Pannonie inférieure"
  roman_conquest_missions_inv.17.desc:0 "Auriez-vous cru, [ROOT.GetCountry.GetRuler.GetName], combien il a été facile pour nos soldats de prendre pleinement possession de la Pannonie inférieure ? Compte tenu des problèmes que les barbares locaux nous ont causés, nous avons en quelque sorte prévu qu'il y aurait plus de résistance... mais cela ne s'est jamais produit. \n \nQu'à cela ne tienne, car nous ne verserons aucune larme sur le sort des vaincus. Nous avons des décisions importantes à prendre concernant l'avenir de cette région."
  roman_conquest_missions_inv.17.a:0 "Sirmium est l'endroit pour nous"
  roman_conquest_missions_inv.17.b:0 "Le nom 'Aquincum' a un son porte-bonheur"
  roman_conquest_missions_inv.17.c:0 "Mursa est un endroit propice - commencez à construire"
  roman_conquest_missions_inv.17.d:0 "Incero deviendra la capitale provinciale"
  roman_conquest_missions_inv.18.t:0 "Briser les Scordisci"
  roman_conquest_missions_inv.18.desc:0 "Compte tenu de l'expansion romaine rapide dans la région de Pannonie, nous aurions pensé que les Scordisci vivant dans le sud auraient appris des leçons en observant leurs voisins - clairement, vous ne pouvez pas vous attendre à ce qu'un barbare comprenne quoi que ce soit de lui-même ; ces animaux ne comprennent que la violence. Inutile de dire que nous avons détruit leur pouvoir et devons décider lequel de ces territoires sera béni par la construction et la civilisation romaines."
  roman_conquest_missions_inv.18.a:0 "Viminacium Moesiacum deviendra la plus récente ville romaine ici"
  roman_conquest_missions_inv.18.b:0 "Marsonia est l'endroit que nous avons sélectionné"
  roman_conquest_missions_inv.18.c:0 "Singidunum sera la nouvelle capitale provinciale de Scordiscia"
  roman_conquest_missions_inv.18.d:0 "Dasminium est le site privilégié de nos ingénieurs"
  me_roman_missions_inv.1.t:0 "Ambassadeurs romains"
  me_roman_missions_inv.1.desc:0 "Ce matin, nous avons reçu un émissaire des Romains, qui a demandé audience à nos chefs. Sachant que les fils de Rome sont de féroces guerriers, nous nous sommes efforcés d'accommoder ces diplomates, car nous ne désirons pas irriter leur Sénat. La proposition qu'ils apportent est audacieuse, c'est sûr; ils nous ont offert leur amitié et nous ont demandé de devenir leur État client. L'alternative à cette demande n'a pas été formulée, mais nous pouvons imaginer ce qu'un rejet entraînerait."
  me_roman_missions_inv.1.a:0 "Nous acceptons cette proposition; c'est mieux que d'être conquis"
  me_roman_missions_inv.1.b:0 "Absurde! Ils n'auront pas nos terres si facilement"
  me_roman_missions_inv.2.t:0 "Un état client"
  me_roman_missions_inv.2.desc:0 "Vous serez extatique lorsque vous entendrez les nouvelles de Noricia, o [ROOT.GetCountry.GetRuler.GetName]; les émissaires que nous avons envoyés rapportent que notre proposition a été accueillie sans réserve par leur peuple, qui sait que sa prospérité future est assurée par sa soumission à la puissance de Rome. Maintenant qu'ils ont accepté de devenir nos clients, nous avançons ensemble."
  me_roman_missions_inv.2.a:0 "Nous adressons l'offre d'amitié au peuple de Noricia"
  me_roman_missions_inv.3.t:0 "Les opposants noriciens"
  me_roman_missions_inv.3.desc:0 "L'émissaire que nous avons envoyé aux Noriciens est revenu avec de mauvaises nouvelles. Il semble que notre proposition de créer un État client à Noricum ait été accueillie par des éclats de rire, et l'humeur des gens a immédiatement changé une fois notre demande faite, car ils se sont aigris de notre présence sur leur territoire. Certains guerriers impétueux de Norician ont affirmé qu'il ne s'agissait pas d'émissaires, mais d'espions tentant une reconnaissance, et ont commencé à se rassembler tranquillement en masse à l'extérieur de la maison où logeaient nos hommes. Nos diplomates, ne se sentant pas en sécurité s'ils restaient plus longtemps, sont partis le soir même, craignant pour leur vie. Quelle grave insulte !"
  me_roman_missions_inv.3.a:0 "Quel dommage pour leurs femmes et leurs enfants..."
  me_roman_missions_inv.4.t:0 "Vin Rétien"
  me_roman_missions_inv.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] organisait un dîner pour quelques-unes des principales familles de [GetProvince('(int32)1').GetArea.GetName] dans une résidence privée, mais en milieu de soirée, il est devenu clair que [ROOT.GetCountry.GetRuler.GetHerHis] serait à court de vin ; un désastre potentiel pour tout hôte. Soutirant [ROOT.GetCountry.GetRuler.GetFirstName] cerveau, [ROOT.GetCountry.GetRuler.GetHerHis] s'est soudainement rappelé que nous venions de recevoir une cargaison d'amphores de [ROOT.GetCountry.GetRuler.GetFirstName] avec le millésime qu'ils produisent dans le nord. Sans faire trop de bruit, [GetProvince('(int32)3584').GetName] ordonna tranquillement aux domestiques de sortir le vin de Véronèse, et fut grandement soulagé lorsque les compliments commencèrent à affluer - il semble qu'un fiasco embarrassant ait été évité ce soir."
  me_roman_missions_inv.4.a:0 "Ce vin vient de Vérone, dites-vous ? Impressionnant, [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_roman_missions_inv.5.t:0 "Trophée des Alpes"
  me_roman_missions_inv.5.desc:0 "Non seulement notre glorieuse campagne militaire dans les Alpes tire à sa fin, mais nous avons beaucoup à montrer pour nos efforts ; non seulement nous avons ajouté à la gloire et au prestige de Rome, mais nous avons apporté la lumière de la civilisation à des régions qui ne l'auraient jamais vue par elles-mêmes. Même maintenant, nos ingénieurs commencent à apprivoiser la terre, érigeant des structures à l'usage de nos citoyens, et bientôt, une autre ville romaine sera achevée. Nous avons beaucoup à célébrer en ce jour, [ROOT.GetCountry.GetRuler.GetName]."
  me_roman_missions_inv.5.a:0 "Nous visiterons personnellement Cemelenum une fois la construction terminée"
  roman_12_illyria_pannonia:0 "En finir avec les pirates de l'Adriatique"
  roman_12_illyria_pannonia_BUTTON_TOOLTIP:0 ""
  roman_12_illyria_pannonia_BUTTON_DETAILS:0 ""
  roman_12_illyria_pannonia_DESCRIPTION:0 "Alors que notre influence s'étend à la mesure de nos intérêts à l'étranger, nous avons été entravés dans nos efforts par une gêne qui semble s'aggraver de jour en jour - des pirates barbares qui attaquent nos villes côtières et pillent les routes commerciales. Nous craignons que notre silence continu face à ces provocations ne soit compris comme une acceptation tacite... le Sénat et le peuple romains permettront-ils une telle anarchie dans notre propre arrière-cour ?"
  roman_12_illyria_pannonia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque Rome conquiert ou subjugue les tribus illyriennes et pannoniennes."
  roman_12_illyria_pannonia_REWARD_DESCRIPTION:0 "Illyrie et Pannonie."
  roman_12_mission_task_1:0 "Discutez des lois anti-pirates"
  roman_12_mission_task_1_DESC:0 "La menace posée par les pirates illyriens est intolérable, pour de nombreuses raisons. Nous ne pouvons plus laisser les corsaires barbares harceler nos côtes ; le Sénat verra sûrement la sagesse de cette ligne de conduite.celt_mil1 !"
  roman_12_mission_task_2:0 "Côte Liburnienne"
  roman_12_mission_task_2_DESC:0 "Rome est depuis longtemps consciente de l'anarchie qui sévit sur la côte liburnienne, qui invite les pires sortes de pillards et de voleurs à s'installer sur ses territoires. Assez; mettons fin à la criminalité.greek_mil11 !"
  roman_12_mission_task_3:0 "Côte delmate"
  roman_12_mission_task_3_DESC:0 "Afin de sécuriser fermement nos ambitions à long terme pour l'Illyrie, il est logique pour nous d'établir une présence permanente sur la côte delmate. C'est une chose insignifiante de traverser les eaux de la Mare Superum; nous ne tarderons pas à contrôler toute la zone et ses nombreux ports.greek_mil18 !"
  roman_12_mission_task_4:0 "Pannonie supérieure"
  roman_12_mission_task_4_DESC:0 "En suivant les cols étroits qui séparent les Alpes Iuliae et l'Histria Mons, on finit par quitter les défilés rocheux et arriver à une terre de terres agricoles vallonnées et de vastes forêts - la Pannonie. Nous devons occuper ces passages importants dans les montagnes, de peur de ne pas être relâchés dans notre devoir de protéger nos patries et de prendre les terres pour nous-mêmes.greek_mil7 !"
  roman_12_mission_task_5:0 "Pannonie inférieure"
  roman_12_mission_task_5_DESC:0 "Les forêts denses de Pannonie s'ouvrent progressivement sur une vaste plaine ; bonne terre pour les chevaux et le bétail de pâturage. Il est impératif que les riches ressources de la Pannonie inférieure soient sous le commandement du pouvoir romain. L'établissement d'une colonie dans cette région serait également judicieux.celt_mil13 !"
  roman_12_mission_task_6:0 "Maîtrisez les Scordisci"
  roman_12_mission_task_6_DESC:0 "Il a été décidé que les Scordisques ne seraient plus autorisés à vivre sur les terres qui composent la Moesia Superior - nous ne permettrons pas aux barbares d'accumuler des forces juste au-delà de nos frontières actuelles. Le temps de la confrontation approche, mais nous avons d'autres plans pacifiques pour la croissance éventuelle de cette région.celt_mil10 !"
  roman_12_mission_task_7:0 "Peuple rebelle"
  roman_12_mission_task_7_DESC:0 "Il y a des troubles dans les provinces ; il semble que certains ne prennent pas bien leur changement de fortune et, n'ayant pas appris de leurs erreurs précédentes, cherchent à se débarrasser de nos douces mains par des moyens néfastes. \n \nIl va sans dire que Rome ne tolère aucune sympathie rebelle et jouera un rôle actif dans la répression de telles activités.celt_mil7 !"
  roman_12_mission_task_8:0 "Déracinez les pirates"
  roman_12_mission_task_8_DESC:0 "Nous avons atteint la fin de notre patience avec le problème des pirates auquel nous sommes confrontés dans le Mare Superum, et avons décidé que nous déracinerions ces pirates une fois pour toutes.greek_mil4 !"
  roman_12_mission_task_9:0 "Approchez-vous des colonies illyriennes"
  roman_12_mission_task_9_DESC:0 "La violence n'est jamais le premier choix du peuple romain, qui offre amitié et acceptation à tous ceux qui souhaitent coexister pacifiquement avec nous, mais nous n'avons jamais peur de prendre les armes si nécessaire. Les ouvertures diplomatiques à certaines des colonies illyriennes seront notre première étape.greek_mil13 !"
  roman_12_mission_task_10:0 "Triomphe des terres sauvages"
  roman_12_mission_task_10_DESC:0 "Rome a de nouveau été conduite à la gloire ! Mars mène nos forces à la victoire, brisant le pouvoir de ceux qui sont assez fous pour s'opposer à notre volonté. Les terres sauvages ne seront plus remplies de barbares qui se chamaillent, mais brilleront comme une extension de la civilisation et du pouvoir romains !greek_mil15 !"
  me_roman_missions_inv.6.t:0 "Un débat controversé"
  me_roman_missions_inv.6.desc:0 "Il y a quelques semaines, les citoyens de [GetProvince('(int32)1').GetName] ont été très troublés par la nouvelle qu'un magnat du commerce local, Gaius Manercus, avait perdu vingt navires au profit de pirates basés à [GetProvince('(int32)4020').GetArea.GetRegion.GetName]. Après cette découverte ruineuse, Gaius, qui était aimé du peuple pour sa générosité, s'est suicidé, et la foule romaine a réclamé vengeance contre ces corsaires barbares. \n \nFace à la pression publique croissante, le Sénat a accepté de se réunir afin de discuter d'un plan d'action ; certains préconisent une politique de non-tolérance, tandis que d'autres soutiennent que nous devrions nous entendre avec les Illyriens. \n \nQuelques heures plus tard, les esprits s'enflamment et les attaques sur le parquet du Sénat deviennent personnelles. Quelques sénateurs tentent désespérément d'établir un contact visuel avec [ROOT.GetCountry.GetRuler.GetName], espérant que [ROOT.GetCountry.GetRuler.GetSheHe] déposera la motion."
  me_roman_missions_inv.6.a:0 "[ROOT.GetCountry.GetRuler.GetFirstName] dépensera du capital politique pour arrêter le débat"
  me_roman_missions_inv.6.b:0 "Laisser la procédure se poursuivre"
  me_roman_missions_inv.6.c:0 "je suis le sénat !"
  me_roman_missions_inv.7.t:0 "Éliminer la menace des pirates"
  me_roman_missions_inv.7.desc:0 "Après une série de discours passionnés de [ROOT.GetCountry.GetRuler.GetName], dans lesquels les dangers de permettre à des menaces maritimes incontrôlées d'opérer en toute impunité ont été condamnés comme une lâcheté inconvenante pour notre peuple, le Sénat romain a convenu à l'unanimité que le statu quo est intolérable et a modifié nos lois en conséquence. \n \nGrâce aux efforts persuasifs de [ROOT.GetCountry.GetRuler.GetFirstName], nous avons maintenant les justifications légales nécessaires pour mettre fin à cette anarchie."
  me_roman_missions_inv.7.a:0 "Que l'on sache que Rome ne tolère pas la criminalité gratuite"
  me_roman_missions_inv.8.t:0 "Une attitude douce envers les pirates"
  me_roman_missions_inv.8.desc:0 "Après un débat qui a duré une journée entière, au cours duquel de nombreuses proclamations hardies ont été prononcées par les meilleurs orateurs du Sénat romain, absolument rien n'a été réalisé. Bien que [ROOT.GetCountry.GetRuler.GetName] se soit engagé à poursuivre les délibérations une fois le Sénat convoqué à nouveau, la motion a été rapidement ignorée par [ROOT.GetCountry.GetRuler.GetHerHis] ses collègues sénateurs, qui ont décidé d'orienter les discussions quotidiennes vers les questions omniprésentes de la réforme agraire."
  me_roman_missions_inv.8.a:0 "On a mieux à faire en ce moment de toute façon..."
  me_roman_missions_inv.9.t:0 "Propositions et Propositions"
  me_roman_missions_inv.9.desc:0 "Nos diplomates sont revenus de [GetProvince('(int32)4020').GetArea.GetRegion.GetName] tôt ce matin, accompagnés d'un chef local connu sous le nom de [bato_the_illyrian.GetName]. Il semble que [bato_the_illyrian.GetFirstName], sentant l'inévitabilité d'une victoire romaine, ait rejoint le nôtre au début des campagnes illyriennes, devenant un traître à son propre peuple afin de s'assurer une meilleure position. Certes, nous nous sommes appuyés sur les informations fournies par Bato et ses éclaireurs, qui se sont avérées inestimables, mais il semble maintenant que Beto suppose que nous lui sommes redevables. \n \nAprès que les plaisanteries habituelles aient été discutées pendant le prandium, Bato a avancé son idée; il demande que nous libérions Illyria en tant que vassal tribal, lui donnant le pouvoir de gouverner en notre nom. «Bien que nous ayons un grand respect pour les Romains, il y a beaucoup de choses que vous ne comprenez pas à propos de notre culture, [ROOT.GetCountry.GetRuler.GetName] - le gouvernement direct des étrangers sera difficile à tolérer pour mon peuple. Je vous promets que je respecterai fidèlement ma part du marché. \n \nPenché en avant, Bato regarde [ROOT.GetCountry.GetRuler.GetFirstName] directement dans les yeux, avec un regard d'acier qui pourrait être interprété comme étant conflictuel - quel fiel a ce barbare ! « Nous sommes sûrement d'accord tous les deux sur le fait que des troubles dans toute l'Illyrie seront mauvais pour nous deux. J'espère que vous ferez un choix judicieux."
  me_roman_missions_inv.9.a:0 "Nous ferons ce que vous dites, car il y a des avantages"
  me_roman_missions_inv.9.b:0 "Delusions... dis à Bato d'arrêter de rêver et de le renvoyer chez lui"
  me_roman_missions_inv.9.at:0 "#Y Rome# ! libérera la chefferie tribale de #Y Illyria# ! en tant que #Y Tribal Vassal# ! Sujet. \n$me_roman_vassal_trib_desc_tooltip$"
  me_roman_missions_inv.9.bt:0 "[bato_the_illyrian.GetName] disparaîtra."
  me_roman_missions_inv.9.bmodtt:0 "Tous les territoires en #Y Illyria# ! et le sud de la #Y Pannonie# ! recevra"
  me_roman_missions_inv.10.t:0 "Guerre illyrienne"
  me_roman_missions_inv.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName], nous avons reçu de sombres nouvelles ce matin - les perfides #E Illyrians# ! nous ont attaqués ! Leurs hordes barbares sont déjà en marche, jurant de saccager toutes les villes romaines qu'elles croiseront - il nous appartient de les rencontrer sur le terrain avant qu'elles n'aient une chance de piller la campagne. \n \nNous espérons que ce conflit se terminera rapidement, car toute la région a le potentiel de s'enflammer si nous ne faisons pas attention."
  me_roman_missions_inv.10.a:0 "Commencées, les guerres illyriennes ont..."
  me_roman_missions_inv.10.tt:0 "Les #E Illyriens# ! ont déclaré la guerre !"
  me_roman_missions_inv.11.t:0 "Triomphe des terres sauvages"
  me_roman_missions_inv.11.desc:0 "Bien qu'il y ait eu ceux qui n'étaient pas d'accord avec la décision de [ROOT.GetCountry.GetRuler.GetName] d'envoyer nos soldats dans les terres du [GetProvince('(int32)4053').GetArea.GetRegion.GetName], tous sont silencieux en cette heure de victoire - vraiment, comment quelqu'un aurait-il pu douter de [ROOT.GetCountry.GetRuler.GetFirstName], qui a toujours fait preuve de brio à chaque tournant ? \n \nMême maintenant, les opposants, leurs langues agitées étouffées par la jalousie, regardent silencieusement depuis la ligne de touche alors qu'un arc de triomphe est érigé à [GetProvince('(int32)1').GetName] - un monument éternel à la sagesse de [ROOT.GetCountry.GetRuler.GetFirstName]. Saluons tous la puissance de [ROOT.GetCountry.GetName] !"
  me_roman_missions_inv.11.a:0 "Cette région fera un bel ajout aux terres des Romains"
  me_roman_missions_inv.12.t:0 "Émissaires illyriens"
  me_roman_missions_inv.12.desc:0 "Parce que le peuple romain valorise l'amitié et la paix par rapport aux alternatives, nous avons décidé d'envoyer des émissaires aux #E Illyriens#!, espérant au-delà de tout espoir que les barbares pourront voir l'erreur qu'ils ont commise jusqu'à présent. Si, si Dieu le veut, ils sont disposés à rectifier leur comportement, alors nous éviterons peut-être les hostilités, mais cela dépend entièrement d'eux à ce stade. \n \nNous ne donnons pas seulement à chacun la possibilité de devenir notre #Y Client State# ! - ils doivent réfléchir longuement avant de répondre."
  me_roman_missions_inv.12.a:0 "Dites à nos hommes de prendre le temps qu'il leur faut et d'être généreux"
  me_roman_missions_inv.12.b:0 "Ce sont des affaires officielles, pas des vacances - soyez professionnel"
  me_roman_missions_inv.13.t:0 "Émissaires illyriens"
  me_roman_missions_inv.13.desc:0 "Bonnes nouvelles de nos diplomates ! Les Illyriens ont compris qu'il était sage de devenir l'un de nos États clients et ont accepté de se soumettre pacifiquement. Tout ce que nous voulions est arrivé, [ROOT.GetCountry.GetRuler.GetName]! On devrait fêter ça ce soir."
  me_roman_missions_inv.13.a:0 "Sortez le meilleur vin ! Falernian si nous l'avons!"
  me_roman_missions_inv.14.t:0 "Émissaires illyriens"
  me_roman_missions_inv.14.desc:0 "Il ne devrait pas être trop surprenant d'apprendre que les Illyriens ont rejeté notre offre, car tout le monde sait à quel point ils sont idiots. Quelle calamité ils ont fait tomber sur la tête de leurs enfants et de leurs mères ! Nous prions pour que la guerre entre nos nations ne se produise pas, car ce sera un appariement injuste - nous les anéantirons sans remords."
  me_roman_missions_inv.14.a:0 "Eh bien, ce sont des barbares après tout... à quoi nous attendions-nous ?"
  roman_12_mission_task_9_trigger_tt:0 "N'IMPORTE QUEL #Y Illyrien # ! le pays ne doit PAS être une nation soumise, doit être en paix avec #Y Rome #!, doit avoir une opinion sur #Y Rome #! supérieur ou égal à 15, doit posséder au moins un territoire, et doit avoir #Y # hellénistique ! comme culture d'État."
  roman_12_mission_task_9_effect_effect_2_tt:0 "Nous enverrons des diplomates dans un #Y Illyrien # ! pays demandant s'il aimerait devenir notre État client."
  roman_12_mission_task_1_comp:0 "Un débat à ce sujet va s'ouvrir au #Y Sénat romain #!."
  roman_12_mission_task_2_claims_tt:0 "Nous recevrons des réclamations sur les régions de #Y Histria #!, #Y Dalmatia Occidentalis #! et #Y Savia Orientalis #!."
  roman_12_mission_task_1_claims_tt:0 "Nous recevrons des réclamations sur les régions de #Y Histria #!, #Y Dalmatia Occidentalis #!, #Y Dalmatia Centralis #!, #Y Dalmatia Orientalis #! et #Y Savia Orientalis #!."
  roman_12_mission_task_3_claims_tt:0 "Nous recevrons des réclamations sur les régions de #Y Latobrigia #!, #Y Chattia Occidentalis #! et #Y Germanicum #!."
  roman_12_mission_task_7_allow_tt:0 "Rome doit posséder/avoir directement comme sujet les provinces suivantes, et elles doivent toutes avoir le #Y Illyrien # ! culture d'État; #Y Histria #!, #Y Dalmatia Centralis #!, #Y Dalmatia Occidentalis #!, #Y Dalmatia Orientalis #!, #Y Savia Occidentalis #!, #Y Savia Orientalis #! et #Y Pannonia Secunda #!."
  rome_root_out_pirates:0 "Déraciner les pirates"
  desc_rome_root_out_pirates:0 "Nous avons fait une politique de l'État de débarrasser la Mare Superum des pirates illyriens."
