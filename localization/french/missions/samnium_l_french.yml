 samnium_2_task_10: "Samnite Traditions"
 samnium_2_task_10_DESC: "With traditional political practices and an abundance of food, we can achieve a measure of stability. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 samnium_2_task_11: "Strengthen the Pagi"
 samnium_2_task_11_DESC: "The pagi - regional groupings of tight-knit rural towns and villages - forms the backbone of Samnium. Investments in the pagi will strengthen the whole nation. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 samnium_2_task_12: "The Pastoral Lifestyle"
 samnium_2_task_12_DESC: "The economic lifeblood of Samnium is our pastoral herdsmen and small farms - both of these sources of wealth must be expanded.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 samnium_2_task_13: "Increased Production"
 samnium_2_task_13_DESC: "Samnium is on the verge of an explosion in production and population - we shall encourage our prospects. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 samnium_2_task_14: "Destroy Idols"
 samnium_2_task_14_DESC: "Destroy all idols of the Greek gods! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 samnium_2_task_15: "Suppress Native Beliefs"
 samnium_2_task_15_DESC: "Destroy all idols of the native gods! \n\n\n\n\n\n\n\n\n\n@italic_mil17!"
 samnium_2_task_16: "To The Origin"
 samnium_2_task_16_DESC: "To further our modernization project, we must send envoys to the centers of Greek culture. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 samnium_2_task_17: "Linking Up"
 samnium_2_task_17_DESC: "Our commercial relationships with the Greek world have opened diplomatic doors. A Greek alliance would be advantageous. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 samnium_2_task_18: "Guarantee Religious Freedom"
 samnium_2_task_18_DESC: "We will not persecute those who cling to the old Italic faith \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 samnium_2_task_19: "A Truly Civilized Samnium"
 samnium_2_task_19_DESC: "We must develop cities throughout Samnium. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"
 samnium_2_task_1: "The Outside World"
 samnium_2_task_1_DESC: "\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 samnium_2_task_20: "Center of Civilized Italia"
 samnium_2_task_20_DESC: "Establish a grand capital to serve as the center of civilization in Italia. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 samnium_2_task_21: "Sanctuaries"
 samnium_2_task_21_DESC: "The sanctuaries of Samnium are not merely temples, but imposing structures from which the surrounding lands may be administrated, where political decrees may be posted and where public religious rites may be observed by the populace. With Samnium increasingly influenced by Hellenic culture, we can use these sanctuaries as central points of contact between the common people and the leaders of our political and religious institutions. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 samnium_2_task_22: "Exchange of Ideas"
 samnium_2_task_22_DESC: "In order to absorb new ideas and influences from distant lands, we should establish lasting trade with a variety of nations. \n\n\n\n\n\n\n\n\n\n@italic_mil3!"
 samnium_2_task_23: "New Understanding of Death"
 samnium_2_task_23_DESC: "With widespread prosperity and Greek religous influence, a new understanding of death and funerary rite is beginning to emerge. \n\n\n\n\n\n\n\n\n\n@italic_mil18!"
 samnium_2_task_24: "Traditional Burials"
 samnium_2_task_24_DESC: "In the old Samnite burials, our greatest men were buried with their weapons, signifying their role as warriors first and foremost. We will legislate a return to this singlemindedly martial practice. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 samnium_2_task_25: "Greek-Style Burials"
 samnium_2_task_25_DESC: "In life, the fashioniable aristocracy of Samnium have grown to love everything Greek; in death, the same holds true. \n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 samnium_2_task_26: "Trading with Equals"
 samnium_2_task_26_DESC: "The bulk of our trade is conducted with the Hellenistic world - if were were to extend rights of citizenship to these Greeks, we would gain the goodwill of our most important commercial partners. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 samnium_2_task_27: "Imitating the Greeks"
 samnium_2_task_27_DESC: "Imitation is the sincerest form of flattery .... \n\nthat mediocrity can pay to greatness. \n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 samnium_2_task_28: "Growth of the Rural Communities"
 samnium_2_task_28_DESC: "Samnium remains primarily a nation of pastoralists and farmers. We can ensure the lasting prosperity of our rural denizens. \n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 samnium_2_task_29: "Rising Exports"
 samnium_2_task_29_DESC: "Wool, wine, olive oil, crude tools and agricultural produce flow in from the countryside - more than could possibly be used by our own population. We ought to secure foreign markets for our abundant goods. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 samnium_2_task_2: "Hellenic Influence"
 samnium_2_task_2_DESC: "\n\n\n\n\n\n\n\n\n\n@italic_mil16!"
 samnium_2_task_30: "The Rich Peasants"
 samnium_2_task_30_DESC: "The peasantry of Samnium is already prospering, but a special focus on economic activity in our capital could bring wealth to these poor farmers. \n\n\n\n\n\n\n\n\n\n@event_pic8!"
 samnium_2_task_31: "Pacifying the Families"
 samnium_2_task_31_DESC: "The lack of foreign trade has led to a disgruntled elite. We must secure their support. \n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 samnium_2_task_32: "Anchoring the Ver Sacrum"
 samnium_2_task_32_DESC: "The Ver Sacrum, or Sacred Spring, is a divine sacrifice and pretext for military expansion. We shall establish it as central to our faith. \n\n\n\n\n\n\n\n\n\n@italic_mil28!"
 samnium_2_task_33: "Adapting the Ver Sacrum"
 samnium_2_task_33_DESC: "The Ver Sacrum, or Sacred Spring, is a divine sacrifice, useful for blunting the destabilizing effects of overpopulation. We shall adapt it into a politically useful act. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 samnium_2_task_3: "Resist the Foreign"
 samnium_2_task_3_DESC: "Samnium will reject the Hellenic influences currently penetrating our society from the coasts. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
