 me_scythia_01_greek_stance.1.a:0 "Partout où le troupeau va, les chevaux suivent."
 me_scythia_01_greek_stance.1.desc:0 "Nous avons toujours eu un lien fort avec les villes grecques sur la côte du Pontos Euxinos, pour le meilleur et pour le pire. Nous ne pouvons pas prétendre que cette relation n'a pas affecté notre mode de vie, la vie de notre propre peuple. Mais c'est maintenant que nous décidons où nous en sommes - qui nous sommes."
 me_scythia_01_greek_stance.1.t:0 "$scythia_mission_01_greek_stance$ : Crise d'identité"
 me_scythia_01_greek_stance.10.a:0 "Nous verrons ces nouveaux amis comme des alliés et nous nous réjouirons de notre arrangement tout aussi bénéfique."
 me_scythia_01_greek_stance.10.at:0 "#Y Tyras# ! peut devenir un #État client Y#!."
 me_scythia_01_greek_stance.10.b:0 "Nous afficherons un visage amical et... leur donnerons un coup de main."
 me_scythia_01_greek_stance.10.bt:0 "#Y Tyras# ! peut devenir un #Y Ally#!."
 me_scythia_01_greek_stance.10.c:0 "Envoyons un gage d'amitié, rien de plus."
 me_scythia_01_greek_stance.10.ct:0 "#Y Tyras# ! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.10.desc:0 "Ah, Tyras, le grand frère de Nikonion, un grand port avant sa rivière éponyme. Nous avons souvent ignoré cette ville grecque dans notre dédain passé des Grecs. Mais c'est un nouveau jour, et nous devons rechercher de meilleures relations avec eux afin d'accéder à la richesse qui voyage le long de cette route aquatique."
 me_scythia_01_greek_stance.10.t:0 "$scythia_mission_01_greek_stance_task_2$: Liens avec Tyras"
 me_scythia_01_greek_stance.100.a:0 "Ils me doivent tous leur soutien."
 me_scythia_01_greek_stance.100.b:0 "Je vais prendre du plus fort."
 me_scythia_01_greek_stance.100.c:0 "Je vais les monter les uns contre les autres."
 me_scythia_01_greek_stance.100.desc:0 "Alors que nous tournons notre regard vers les terres et les peuples voisins, il est clair que de nombreux défis se dressent sur notre chemin. Pour les combattre, nous aurons besoin d'hommes et de femmes forts combattant dans nos rangs - de véritables maîtres des plaines. Mais les caisses royales ont leurs limites. Il est temps que je rende visite au chef de chaque grande famille."
 me_scythia_01_greek_stance.100.t:0 "$scythia_mission_01_greek_stance_task_25$ : collecte de fonds"
 me_scythia_01_greek_stance.101.a:0 "Nos habitudes nous ont bien servi pendant des générations."
 me_scythia_01_greek_stance.101.b:0 "Les mercenaires étrangers peuvent s'avérer très utiles."
 me_scythia_01_greek_stance.101.c:0 "Il faut essayer de retrouver cet homme coûte que coûte."
 me_scythia_01_greek_stance.101.ct:0 "Un général très puissant apparaîtra dans votre cour pour former vos soldats."
 me_scythia_01_greek_stance.101.desc:0 "Maintenant que nous avons les fonds nécessaires, nous devons travailler avec [SCOPE.sChar('current_warchief')GetName], le chef de guerre, pour mettre en place les installations d'entraînement et créer notre grande horde. Après de longues journées de délibération, ils nous ont présenté quelques options. Le chemin le plus simple serait de s'entraîner de manière traditionnelle avec [SCOPE.sChar('current_warchief')GetName] travaillant les soldats eux-mêmes, comme c'est leur métier. Cependant, bien que [SCOPE.sChar('current_warchief')GetName], soit un guerrier aguerri et un leader compétent, il connaît ses limites. On nous a proposé deux alternatives; \n \nEn raison du contact constant que nous entretenons avec les cités-États helléniques de la côte, nous avons entendu parler des exploits et des prouesses de leurs guerriers, nous avons même entendu dire qu'ils se vendent souvent comme mercenaires à n'importe qui pour le bon prix. [SCOPE.sChar('current_warchief')GetName] a quelques relations privées et peut faire appel à un corps de mercenaires pour aider à former les troupes et combattre à leurs côtés, mais pour un prix et quelques terres. \n \nUne autre opportunité, aussi étrange soit-elle, serait de se fier à la rumeur et au rapport d'un homme étrange, un seigneur des chevaux comme nous, errant dans les territoires du nord avec rien d'autre qu'un arc et sa jument, buvant dessus et chassant du haut de son dos. [SCOPE.sChar('current_warchief')GetName] croit qu'ils peuvent trouver cet homme et l'inciter à former et à diriger les armées - mais il y aura sûrement des conditions étranges…"
 me_scythia_01_greek_stance.101.t:0 "$scythia_mission_01_greek_stance_task_25$ : Entraîner une armée"
 me_scythia_01_greek_stance.104.a:0 "Nous n'avons pas besoin d'aide."
 me_scythia_01_greek_stance.104.b:0 "Peut-être que quelques conseils sont les meilleurs."
 me_scythia_01_greek_stance.104.c:0 "Engagez le Grec, mais nous construirons aussi nos défenses."
 me_scythia_01_greek_stance.104.desc:0 "Votre garde du corps, [SCOPE.sChar('current_bodyguard')GetName], vient vers vous dans les dernières heures de l'après-midi et commente votre travail de préparation des soldats à l'assaut des nombreuses cités-États qui nous entourent. Cependant, [SCOPE.sChar('current_bodyguard')GetName] souligne que nous sommes nous-mêmes très vulnérables à une agression, si jamais une telle chose arrivait. Il s'inquiète pour votre sécurité et celle de la noblesse. \n \nAlors que nous pourrions tenter de défendre nos frontières et notre capitale de la manière que nous connaissons bien, il serait peut-être sage de consulter les Grecs qui se fortifient si bien, en engageant un grand constructeur de murailles pour nous conseiller."
 me_scythia_01_greek_stance.104.t:0 "$scythia_mission_01_greek_stance_task_26$: Mesures de sécurité"
 me_scythia_01_greek_stance.108.a:0 "Aidez les bergers et leurs animaux errants."
 me_scythia_01_greek_stance.108.b:0 "Notre économie repose sur notre richesse en céréales excédentaires"
 me_scythia_01_greek_stance.108.c:0 "Fortifiez les champs et détournez les bergers."
 me_scythia_01_greek_stance.108.desc:0 "Notre arbitre, [SCOPE.sChar(current_arbitrator)GetName], a été envoyé pour s'assurer que les terres cultivées sont bien gérées sans dispute entre les hommes et les femmes qui y cultivent des céréales. Cependant, [SCOPE.sChar('current_arbitrator')GetName] a pris conscience qu'à plusieurs endroits, les troupeaux de pâturage empiètent sur les riches terres riveraines. Plusieurs familles se plaignent de dommages aux cultures et de champs piétinés. \n \nNous souhaitons voir notre commerce de céréales excédentaires augmenter, mais il est difficile de ne pas bouleverser les pasteurs et leurs habitudes migratoires en le faisant - c'est notre mode de vie ici sur les collines et les plaines éternelles. Que devrions nous faire?"
 me_scythia_01_greek_stance.108.t:0 "$scythia_mission_01_greek_stance_task_27$ : Configuration du terrain"
 me_scythia_01_greek_stance.11.a:0 "Nous leur vendrons notre bien le plus désiré - les esclaves - au prix d'un allié."
 me_scythia_01_greek_stance.11.at:0 "Jusqu'à #Y 5# ! les pops esclaves déménageront à #Y Olbia#! dans le cadre d'un accord commercial. #Y Scythia# ! recevra #G 25# ! or pour chaque pop déplacé de cette façon. #O Olbia# ! peut devenir un #Y Ally#!."
 me_scythia_01_greek_stance.11.b:0 "Copions le vieux Scyles, que les Grecs aimaient, et investissons en eux et dans leur ville."
 me_scythia_01_greek_stance.11.bt:0 "#O Olbia# ! peut devenir un #État client Y#!."
 me_scythia_01_greek_stance.11.c:0 "Envoyons un gage d'amitié, rien de plus."
 me_scythia_01_greek_stance.11.ct:0 "#O Olbia# ! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.11.desc:0 "Olbia, un frère longtemps négligé de notre peuple. N'était-ce pas Scyles qui pensait qu'ils étaient assez bons pour acheter une maison dans leurs murs ? Ils ont souvent acheté nos grains et marchandises, les revendant en pleine mer. Il est peut-être temps de les reconnaître comme un partenaire permanent."
 me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Liens avec Olbia"
 me_scythia_01_greek_stance.112.a:0 "Limnaioi ne vaut pas les ressources."
 me_scythia_01_greek_stance.112.b:0 "Nous parrainerons la création d'une cité-état sous notre règne."
 me_scythia_01_greek_stance.112.bt:0 "#Y [GetProvince('(int32)4552').GetName]# ! obtiendra un certain nombre de bâtiments et d'habitants."
 me_scythia_01_greek_stance.112.c:0 "Dites à [SCOPE.sChar('current_magistrate')GetName] de travailler sur ce projet pour animaux de compagnie [SCOPE.sChar('current_magistrate')GetHerHim]self."
 me_scythia_01_greek_stance.112.d:0 "Donnez-leur les fonds"
 me_scythia_01_greek_stance.112.desc:0 "Notre magistrat, [SCOPE.sChar('current_magistrate')GetName], s'intéresse depuis longtemps à la région populaire de Limnaioi, qui ne cesse de croître, qui se trouve dans une grande crique, un havre où les navires marchands peuvent accoster et échanger leurs marchandises. [SCOPE.sChar('current_magistrate')GetName] insiste sur le fait que ce site serait le meilleur emplacement pour une ville portuaire commerciale, qui pourrait soutenir notre économie. Pourtant, [SCOPE.sChar('current_magistrate')GetName] a également proposé que nous parrainions la création d'une cité-état dans le lieu, qu'ils pourraient en faire un partenaire commercial dépendant qui serait notre bienfaiteur. Quelle est la meilleure marche à suivre ?"
 me_scythia_01_greek_stance.112.e:0 "Limnaioi est bien là où il se trouve."
 me_scythia_01_greek_stance.112.f:0 "Dites à [SCOPE.sChar('current_magistrate')GetName] de tout verser dedans."
 me_scythia_01_greek_stance.112.t:0 "$scythia_mission_01_greek_stance_task_28$ : Un poisson plus amical dans l'étang"
 me_scythia_01_greek_stance.12.a:0 "Nous réprimerons les révoltes de Tauri et offrirons à Chersonesus une bande de nos propres cavaliers."
 me_scythia_01_greek_stance.12.at:0 "#Y Jusqu'à 4 territoires recevront des patrouilles Skythoi#!. #Y Chersonèse# ! peut devenir un allié."
 me_scythia_01_greek_stance.12.b:0 "La marine Tauri peut être un atout pour nous. Donnez l'impression que nous enlevons un fardeau à la ville grecque."
 me_scythia_01_greek_stance.12.bt:0 "#Y Kalos Limen# ! transferts. #Y Chersonèse# ! peut devenir un État client. #Y Scythia# ! peut gagner une flotte de pirates Tauri."
 me_scythia_01_greek_stance.12.c:0 "Offrez-leur des promesses vides. Notre force seule pourrait les persuader."
 me_scythia_01_greek_stance.12.ct:0 "#Y Chersonsesus# ! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.12.desc:0 "Les Tauri sont un peuple étrange, parfois gouverné par les Grecs et parfois secouant leurs jougs. La ville de Chersonesus tente de les contrôler, mais on ne peut jamais être sûr, surtout quand le port de Kalos Limen envoie si souvent des pirates pour détruire les navires grecs. Peut-être peuvent-ils être utilisés à notre avantage pour nous rapprocher de Chersonesus."
 me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Liens avec Chersonesus"
 me_scythia_01_greek_stance.13.a:0 "Cela me fait mal de le dire, mais nous pourrions utiliser leur protection en ces temps dangereux. Mieux vaut être avec eux que contre eux."
 me_scythia_01_greek_stance.13.at:0 "#Y Tyras# ! devient un #État Client Y# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.13.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour ?"
 me_scythia_01_greek_stance.13.bt:0 "#Y Tyras# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.13.c:0 "Nous ne leur offrirons rien."
 me_scythia_01_greek_stance.13.ct:0 "Les diplomates sont déçus et leur dirigeant peut être offensé."
 me_scythia_01_greek_stance.13.desc:0 "Des émissaires de la nation scythe sont arrivés porteurs d'un message de leur dirigeant."
 me_scythia_01_greek_stance.13.desc_1:0 "Ils nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.13.desc_2:0 "Ils nous offrent une certaine somme d'argent pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.13.desc_3:0 "Bien que leurs paroles soient douces, ils offrent peu de cadeaux ou de pots-de-vin."
 me_scythia_01_greek_stance.13.t:0 "$scythia_mission_01_greek_stance_task_2$: Messager de Scythie"
 me_scythia_01_greek_stance.14.a:0 "Pour assurer notre survie, nous devons accepter la vassalité. Envoyez-leur un conseiller pour voir nos intérêts progresser."
