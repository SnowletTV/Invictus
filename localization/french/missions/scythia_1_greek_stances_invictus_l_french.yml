 me_scythia_01_greek_stance.14.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour ?"
 me_scythia_01_greek_stance.14.bt:0 "#O Olbia# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.14.c:0 "Nous ne leur offrirons rien."
 me_scythia_01_greek_stance.14.ct:0 "Les diplomates sont déçus et leur dirigeant peut être offensé."
 me_scythia_01_greek_stance.14.desc:0 "Des émissaires de la nation scythe sont arrivés porteurs d'un message de leur dirigeant."
 me_scythia_01_greek_stance.14.desc_1:0 "Ils nous offrent un nombre substantiel d'esclaves pour tenter de nous gagner à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.14.desc_2:0 "Ils nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.14.desc_3:0 "Bien que leurs paroles soient douces, ils offrent peu de cadeaux ou de pots-de-vin."
 me_scythia_01_greek_stance.14.t:0 "$scythia_mission_01_greek_stance_task_2$: Messager de Scythie"
 me_scythia_01_greek_stance.15.a:0 "Nous ne pouvons pas faire un ennemi du Skythoi. Offrez-leur la vassalité et envoyez-leur des bateaux."
 me_scythia_01_greek_stance.15.at:0 "#Y Chersonèse# ! devient un #État Client Y# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.15.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour ?"
