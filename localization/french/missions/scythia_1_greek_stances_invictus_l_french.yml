 startup_events.9.b:0 "Let us reclaim our history!"
 startup_events.9.desc:0  "Not fifty years ago, the land of Scythia was connected to the sea beyond the Thracian tribes by trade on the west and ended on the right at the river signaling the boundary of the great Pontos Euxinos. At this time a great king, mighty Ateas, led our riders in a great charge against all the known peoples of the four corners of the earth. And even before him, our people were known as conquerors and those who ended the wars of others, having spread to the old city of Nineveh at the end of the Assyrian Empire, to the Medes in the east, and at one time we even stood at the gates of Pharaoh Neco II, and he cowered before us. But it all ended when Phillip II of Macedon finally caught Ateas in his old age and had him killed in battle on the plains of Lesser Scythia. From that moment on we have weakened, our borders have shrunken, and our people have retreated into the Tauric peninsula as the Hellenic world and competing tribes close in around us. We are on the knife's edge, and our people know our future is uncertain. It all falls to this moment - how we will move forward."
