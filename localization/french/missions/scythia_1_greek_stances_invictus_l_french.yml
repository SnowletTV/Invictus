 scythia_mission_01_greek_stance_BUTTON_DETAILS:0 ""
 scythia_mission_01_greek_stance_BUTTON_TOOLTIP:0 "Les tribus scythes du nord doivent faire face à l'influence hellénique croissante dans leurs royaumes."
 scythia_mission_01_greek_stance_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme terminée lorsque le peuple scythe aura choisi de suivre nos traditions ancestrales ou aura pleinement embrassé les coutumes helléniques."
 scythia_mission_01_greek_stance_DESCRIPTION:0 "Notre peuple a connu une grande période de déclin après la mort du défunt roi Ateas aux mains de Philippe II de Macédoine. Nous avons toujours eu des relations fragiles avec les Grecs, mais maintenant certains de nos peuples considèrent leurs villes comme des piliers de force et de stabilité. Changerons-nous avec le temps ou resterons-nous fidèles à notre mode de vie nomade, comme nous le faisons depuis d'innombrables générations ?"
 scythia_mission_01_greek_stance_REWARD_DESCRIPTION:0 "Réformez le gouvernement et changez la direction sociale des tribus scythes."
 scythia_mission_01_greek_stance_task_10:0 "Organisez les jeux Euxinos"
 scythia_mission_01_greek_stance_task_10_DESC:0 "Maintenant que nous adorons les dieux grecs, nous devrions annoncer fièrement notre présence sur la scène hellénique. En hommage aux Jeux Olympiques, organisons notre propre série de défis pour des nations helléniques similaires sur les rives du vaste Euxinus."
 scythia_mission_01_greek_stance_task_11:0 "Couronner le Basileus"
 scythia_mission_01_greek_stance_task_11_DESC:0 "Le moment est venu. Nous avons franchi les étapes et le chemin a été long, mais nous pouvons maintenant nous considérer comme un peuple hellénique adorateur, ne conservant qu'une partie de notre héritage nomade. Il convient donc que nous couronnions parmi nous un roi grec, le premier basileus scythe."
 scythia_mission_01_greek_stance_task_12:0 "Ils vont mourir"
 scythia_mission_01_greek_stance_task_12_DESC:0 "Notre peuple a parlé et nous avons refusé les voies grecques. Maintenant, nous devons exercer un contrôle sur la région et prouver aux étrangers la véritable force de la voie scythe !"
 scythia_mission_01_greek_stance_task_13:0 "Unifier le peuple scythe"
 scythia_mission_01_greek_stance_task_13_DESC:0 "Notre peuple doit parler d'une seule voix, prier d'une seule main et se battre en montant un cheval et en laissant voler la flèche empoisonnée d'un arc. Faire en sorte."
 scythia_mission_01_greek_stance_task_14:0 "Sacrifiez les Grecs"
 scythia_mission_01_greek_stance_task_14_DESC:0 "Nous devons sacrifier nos ennemis aux dieux, les apaiser et prier pour de bons présages."
 scythia_mission_01_greek_stance_task_15:0 "Ils sont sous nous"
 scythia_mission_01_greek_stance_task_15_DESC:0 "Les Grecs ne peuvent être que nos ennemis maintenant. Appâtons-les à attaquer bêtement nos frontières afin que nous puissions leur faire la guerre librement."
 scythia_mission_01_greek_stance_task_16:0 "Épauler les Tyras"
 scythia_mission_01_greek_stance_task_16_DESC:0 "La rivière Tyras créera une nouvelle frontière pour le domaine de notre peuple. Des garnisons de notre côté du fleuve protègent nos flancs et nos cavaliers peuvent attaquer en toute impunité."
 scythia_mission_01_greek_stance_task_17:0 "Les falaises de Taurian"
 scythia_mission_01_greek_stance_task_17_DESC:0 "Les Tauri ont parfois été confondus avec nous par les Grecs. Peut-être que ces étrangers amoureux de la mer seraient mieux utilisés sous notre règne ?"
 scythia_mission_01_greek_stance_task_18:0 "Ils ne peuvent être que des esclaves"
 scythia_mission_01_greek_stance_task_18_DESC:0 "Qu'est-ce qu'un Bosporan sinon des ennuis ? Faites-en des esclaves et ils nous rendront riches."
 scythia_mission_01_greek_stance_task_19:0 "La Grande Horde"
 scythia_mission_01_greek_stance_task_19_DESC:0 "Nous avons assez de guerriers capables pour rassembler la grande horde. Allez, faites appel aux hommes et aux femmes valides parmi nous."
 scythia_mission_01_greek_stance_task_1:0 "Être ou ne pas être grec"
 scythia_mission_01_greek_stance_task_1_DESC:0 "Notre commerce constant avec les cités-États grecques et nos frontières proches n'ont pas épargné le peuple scythe. L'influence étrangère semble envahir de nombreux aspects de nos coutumes tribales. Il y a des rumeurs de rites helléniques exécutés dans les champs ouverts à l'intérieur des tentes et de petites effigies construites de dieux étrangers en privé."
 scythia_mission_01_greek_stance_task_20:0 "Alliés improbables"
 scythia_mission_01_greek_stance_task_20_DESC:0 "Les Bosphores se sont révélés de grands adversaires dans notre conquête de la région. Nous ne pourrons peut-être pas les combattre seuls, nous devons donc trouver des alliés. Nous ferons des offres diplomatiques à certains voisins en échange d'une aide militaire."
 scythia_mission_01_greek_stance_task_21:0 "Le Bosphore Cimmérien"
 scythia_mission_01_greek_stance_task_21_DESC:0 "Il est temps que nous dominions toute la Taurique ! Quelle que soit la chute des terres de l'autre côté du Bosphore, que celles de ce côté-ci soient nôtres."
 scythia_mission_01_greek_stance_task_22:0 "Brûlez leurs villes"
 scythia_mission_01_greek_stance_task_22_DESC:0 "Les Grecs et les étrangers viendront à craindre et redouter nos armées scythes. Ils ont agi avec arrogance et condescendance pendant trop longtemps. Nous enverrons un message qu'ils n'oublieront pas de sitôt."
 scythia_mission_01_greek_stance_task_23:0 "Un deuxième âge d'or"
 scythia_mission_01_greek_stance_task_23_DESC:0 "À travers la Taurique et la Sarmatie, les autres tribus et nations ont appris à respecter notre commandement et à craindre nos armées. Leurs villes autrefois fières sont en ruines tandis que notre propre capitale prospère. Nous sommes la royauté montante de la Scythie et nous chevaucherons pour toujours !"
 scythia_mission_01_greek_stance_task_24:0 "Les Jeux de Targitao"
 scythia_mission_01_greek_stance_task_24_DESC:0 "Renforçons notre hégémonie sur les seigneurs des chevaux du monde. Envoyez les messagers et appelez tous les groupes proches et lointains à parcourir les collines et les plaines sans fin jusqu'à nos terres pour participer aux grands Jeux Targitaoan, en l'honneur de notre premier père."
 scythia_mission_01_greek_stance_task_25:0 "Préparez les seigneurs des chevaux"
 scythia_mission_01_greek_stance_task_25_DESC:0 "Si nous voulons devenir plus forts et conquérir nos ennemis, nous devons construire une grande horde imparable."
 scythia_mission_01_greek_stance_task_26:0 "Homme les murs"
 scythia_mission_01_greek_stance_task_26_DESC:0 "Qu'il s'agisse de bandes aléatoires de pillards ou d'un horizon sans fin d'ennemis, nous devons nous préparer à nous protéger."
 scythia_mission_01_greek_stance_task_27:0 "De nos paumes"
 scythia_mission_01_greek_stance_task_27_DESC:0 "Afin d'approvisionner notre grande horde, nous devons produire plus de nourriture. Les terres entre la Grande Mer et la steppe sont fertiles. Nos champs seront labourés par ceux qui ne savent pas monter à cheval et par nos nombreux esclaves."
 scythia_mission_01_greek_stance_task_28:0 "Le luxe est une nécessité"
 scythia_mission_01_greek_stance_task_28_DESC:0 "Afin de maintenir notre expansion, nous aurons besoin de plus d'argent. Achetez les marchandises des peuples grecs et voisins, et apportez le commerce dans nos ports."
 scythia_mission_01_greek_stance_task_2:0 "Ils nous rejoindront"
 scythia_mission_01_greek_stance_task_2_DESC:0 "Ayant choisi d'accepter l'influence hellénique que les villes grecques ont sur notre peuple, nous devons maintenant consommer notre relation avec eux."
 scythia_mission_01_greek_stance_task_3:0 "Le commerce nécessite des ports"
 scythia_mission_01_greek_stance_task_3_DESC:0 "Si nous voulons rivaliser avec les villes grecques pour le commerce et le pouvoir en mer, nous devons montrer un grand port pour recevoir les navires marchands et un marché où ils peuvent vendre leurs marchandises."
 scythia_mission_01_greek_stance_task_4:0 "Coup de tête avec les Bosphores"
 scythia_mission_01_greek_stance_task_4_DESC:0 "Nous avons bâti les fondations d'une grande ville portuaire, et bientôt d'un empire commercial. Cependant, le royaume du Bosphore, le maître actuel des larges vagues, est une menace omniprésente. Il y a de l'écume dans l'eau, et la tension remplit l'air..."
 scythia_mission_01_greek_stance_task_5:0 "Pentapole de Scythe"
 scythia_mission_01_greek_stance_task_5_DESC:0 "Les huttes entassées et les trains de wagons ne rivaliseront pas avec les Grecs. Nous devons commercer; nous devons prospérer; il faut construire des villes !"
 scythia_mission_01_greek_stance_task_6:0 "Abandonner les voies tribales"
 scythia_mission_01_greek_stance_task_6_DESC:0 "Si nous voulons imiter les États grecs, nous devons nous débarrasser des fonctions tribales qui nous retiennent. L'État doit être fort et le peuple doit se sentir à la fois militairement et économiquement en sécurité sur nos terres."
 scythia_mission_01_greek_stance_task_7:0 "Invitez les Grecs"
 scythia_mission_01_greek_stance_task_7_DESC:0 "Si nous voulons mieux apprendre les voies grecques, il est préférable d'avoir des modèles dans nos propres villes."
 scythia_mission_01_greek_stance_task_8:0 "Adoptez l'hellénisme"
 scythia_mission_01_greek_stance_task_8_DESC:0 "Nous avons laissé les Grecs entrer dans notre vie quotidienne, vivant dans nos villes. Maintenant, nous devons les laisser entrer dans nos cœurs. Laissez passer les anciennes voies dans le sillage des nouvelles."
 scythia_mission_01_greek_stance_task_9:0 "Liens anciens"
 scythia_mission_01_greek_stance_task_9_DESC:0 "Il y a longtemps, l'un des nôtres a raconté aux Grecs notre plus grande histoire, comment notre peuple a vu le jour. Pourtant, lorsque les Grecs ont vu les actes de nos dieux, ils ont entendu les noms des leurs et ont ainsi déclaré leurs dieux à l'œuvre, Héraclès étant le chef d'entre eux. Ils prétendent qu'il a couché avec une créature mi-femme, mi-serpent, et que leur lien a créé le premier parmi notre tribu. Peut-être n'y a-t-il pas de différence entre leur version et la nôtre, et si nous devons être grecs, croyons qu'il en soit ainsi."
