 me_scythia_01_greek_stance.17.at:0 "#O Olbia# ! devient un #État Client Y# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.17.b:0 "Une alliance mutuellement bénéfique, j'en suis sûr."
 me_scythia_01_greek_stance.17.bt:0 "#O Olbia# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.17.c:0 "Comment osent-ils nous insulter ainsi !"
 me_scythia_01_greek_stance.17.ct:0 "Nous n'avons rien gagné, rien du tout..."
 me_scythia_01_greek_stance.17.desc:0 "Les ambassadeurs d'Olbian sont arrivés avec leur réponse."
 me_scythia_01_greek_stance.17.desc_1:0 "Ils ont accepté nos généreuses propositions et vont maintenant devenir notre État Client, pour solidifier cette relation ils nous ont envoyé un de leurs Sages."
