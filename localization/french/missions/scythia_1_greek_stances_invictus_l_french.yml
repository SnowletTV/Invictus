 me_scythia_01_greek_stance.15.desc:0 "Des émissaires de la nation scythe sont arrivés porteurs d'un message de leur dirigeant."
 me_scythia_01_greek_stance.15.desc_1:0 "Ils nous ont offert un certain nombre de leurs cavaliers afin que nous puissions mieux patrouiller nos terres et contrôler les Tauri indigènes. En échange, ils demandent une aide militaire."
 me_scythia_01_greek_stance.15.desc_2:0 "Ils nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.15.desc_3:0 "Bien que leurs paroles soient douces, ils offrent peu de cadeaux ou de pots-de-vin."
 me_scythia_01_greek_stance.15.t:0 "$scythia_mission_01_greek_stance_task_2$: Messager de Scythie"
 me_scythia_01_greek_stance.16.a:0 "Nos efforts ont été couronnés de succès !"
 me_scythia_01_greek_stance.16.at:0 "#Y Tyras# ! devient un #État Client Y# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.16.b:0 "Une alliance mutuellement bénéfique, j'en suis sûr."
 me_scythia_01_greek_stance.16.bt:0 "#Y Tyras# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.16.c:0 "Comment osent-ils nous insulter ainsi !"
 me_scythia_01_greek_stance.16.ct:0 "Nous n'avons rien gagné, rien du tout..."
 me_scythia_01_greek_stance.16.desc:0 "Les ambassadeurs de Tyran sont arrivés avec leur réponse."
 me_scythia_01_greek_stance.16.desc_1:0 "Ils ont accepté nos propositions généreuses et deviendront désormais notre État client."
 me_scythia_01_greek_stance.16.desc_2:0 "Ils ont accepté notre proposition d'alliance et souhaitent travailler avec nous pour un avenir meilleur."
 me_scythia_01_greek_stance.16.desc_3:0 "Ils ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."
 me_scythia_01_greek_stance.16.t:0 "$scythia_mission_01_greek_stance_task_2$ : Réponse de Tyras"
