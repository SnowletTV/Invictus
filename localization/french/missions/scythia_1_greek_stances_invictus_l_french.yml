 me_scythia_01_greek_stance.17.t:0 "$scythia_mission_01_greek_stance_task_2$: Réponse d'Olbia"
 me_scythia_01_greek_stance.18.a:0 "Nos efforts ont été couronnés de succès ! Notre nouveau vassal nous offre sa marine."
 me_scythia_01_greek_stance.18.at:0 "#Y Chersonèse# ! devient un #État Client Y# ! de #Y Scythia#!. Une petite flotte est apparue à l'extérieur de #Y Chersonesus# ! sous notre contrôle"
 me_scythia_01_greek_stance.18.b:0 "Une alliance mutuellement bénéfique, j'en suis sûr."
 me_scythia_01_greek_stance.18.bt:0 "#Y Chersonèse# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.18.c:0 "Comment osent-ils nous insulter ainsi !"
 me_scythia_01_greek_stance.18.ct:0 "Nous n'avons rien gagné, rien du tout..."
 me_scythia_01_greek_stance.18.desc:0 "Les ambassadeurs Chersonesan sont arrivés avec leur réponse."
 me_scythia_01_greek_stance.18.desc_1:0 "Ils ont accepté nos propositions généreuses et deviendront maintenant notre État client, pour solidifier cette relation, ils nous ont offert une petite flotte."
 me_scythia_01_greek_stance.18.desc_2:0 "Ils ont accepté notre proposition d'alliance et souhaitent travailler avec nous pour un avenir meilleur."
 me_scythia_01_greek_stance.18.desc_3:0 "Ils ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."
 me_scythia_01_greek_stance.18.t:0 "$scythia_mission_01_greek_stance_task_2$ : Réponse de Chersonèse"
 me_scythia_01_greek_stance.2.a:0 "La voie est libre pour nous !"
 me_scythia_01_greek_stance.2.at:0 "La mission '#Y être ou ne pas être grec#!' a été #G Terminé# !!"
 me_scythia_01_greek_stance.2.desc:0 "Les épreuves récentes ont mis à l'épreuve notre détermination, notre engagement envers la vision de l'avenir des Scythes. Nous avons montré que nous ne nous laisserons pas influencer ou dissuader. Les cavaliers du nord sont prêts à regarder au-delà de nos frontières et à transmettre nos coutumes éternelles aux autres."
 me_scythia_01_greek_stance.2.t:0 "$scythia_mission_01_greek_stance$ : Sécuriser l'héritage"
 me_scythia_01_greek_stance.20.a:0 "Nous accéderons à leurs demandes, mais rendons le prix de notre coopération élevé."
 me_scythia_01_greek_stance.20.at:0 "Nous signalerons notre volonté de conclure un accord au prix d'une certaine popularité."
 me_scythia_01_greek_stance.20.b:0 "Décapitez le messager, renvoyez son corps et soulevez une grande horde - collez la tête sur la lance du général."
 me_scythia_01_greek_stance.20.bt:0 "Nous sommes susceptibles d'enrager les Bosphores avec cet affront"
 me_scythia_01_greek_stance.20.desc:0 "Un messager est arrivé ce matin, un agent personnel du souverain du royaume du Bosphore. Ils ont reconnu notre présence navale croissante et semblent assez mécontents. Ne souhaitant pas la guerre, puisqu'ils ont déjà à s'inquiéter des Sindi et des Maeotiens, ils ont proposé d'acheter l'un de nos ports et exigé que nous détruisions tous les autres que nous avons mis des mois à construire."
 me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: Les droits à l'eau"
 me_scythia_01_greek_stance.21.a:0 "À la réflexion, le prix du sang est celui qu'ils paieront. Rassemblez nos forces !"
 me_scythia_01_greek_stance.21.at:0 "#Y Royaume du Bosphore# ! déclare la guerre à #Y Scythia# ! avec la #G Supériorité# ! objectif de guerre."
 me_scythia_01_greek_stance.21.b:0 "Ils ont fixé leur prix à #G 500# ! de l'or pour les terres que nous désirons. Nous allons sûrement le faire revenir en un rien de temps."
 me_scythia_01_greek_stance.21.bt:0 "#Y Royaume du Bosphore# ! paie #Y Scythia# ! #G 500# ! or."
 me_scythia_01_greek_stance.21.c:0 "Hmm, il semble qu'ils aient appelé notre bluff. La guerre n'aura pas lieu pour le moment."
 me_scythia_01_greek_stance.21.ct:0 "Il ne se passe rien."
 me_scythia_01_greek_stance.21.desc:0 "Nous avons reçu des nouvelles des Skythoi concernant notre intérêt pour leurs terres."
 me_scythia_01_greek_stance.21.desc_1:0 "Ils semblent disposés à négocier avec nous. Quel hasard !"
 me_scythia_01_greek_stance.21.desc_2:0 "Sacrilège! Ils ont tué notre messager et ont réprimandé notre offre de la manière la plus affligeante."
 me_scythia_01_greek_stance.21.t:0 "$scythia_mission_01_greek_stance_task_4$: Messager de Scythie"
 me_scythia_01_greek_stance.22.a:0 "Obtenez mon cheval! C'est la guerre alors !"
 me_scythia_01_greek_stance.22.at:0 "#Y Royaume du Bosphore# ! déclare la guerre à #Y Scythia# ! avec la #G Supériorité# ! objectif de guerre."
 me_scythia_01_greek_stance.22.b:0 "Ces fonds seront bien dépensés, mais cela en valait-il la peine ?"
 me_scythia_01_greek_stance.22.bt:0 "#Y Royaume du Bosphore# ! paie #Y Scythia# ! #G 500# ! or."
 me_scythia_01_greek_stance.22.c:0 "Gardez un œil sur leurs affaires. Ils pourraient chercher à nous aiguiller davantage à l'avenir."
 me_scythia_01_greek_stance.22.ct:0 "Il ne se passe rien."
 me_scythia_01_greek_stance.22.desc:0 "Nous avons reçu des nouvelles des Bosphores concernant leur intérêt pour leurs terres."
 me_scythia_01_greek_stance.22.desc_1:0 "Ils nous ont déclaré la guerre. Ils rassemblent leurs forces pour nous attaquer pendant que nous parlons !"
 me_scythia_01_greek_stance.22.desc_2:0 "Ils ont accepté le prix que nous avons négocié et payé en totalité."
 me_scythia_01_greek_stance.22.desc_3:0 "Ils ont annulé leur offre et ne semblent pas semer le trouble."
 me_scythia_01_greek_stance.22.t:0 "$scythia_mission_01_greek_stance_task_4$: Envoyés Spartokid"
 me_scythia_01_greek_stance.25.a:0 "Construisez-le et ils viendront."
 me_scythia_01_greek_stance.25.desc:0 "Des hommes armés de haches sont partis et ont défriché d'immenses étendues de forêt pour étendre le sol à partir duquel notre civilisation se développera. Tous les constructeurs sont arrivés sur leurs sites correspondants et ont été payés. Il ne reste plus qu'à attendre... et à regarder... nos villes sortir de terre."
 me_scythia_01_greek_stance.25.t:0 "$scythia_mission_01_greek_stance_task_5$ : Planter des racines"
 me_scythia_01_greek_stance.26.a:0 "Ouvrez les portes !"
 me_scythia_01_greek_stance.26.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_5$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.26.desc:0 "C'est fini. Avec ces quatre nouvelles villes en plus de notre capitale, nous avons un moyen de favoriser une culture et une population croissantes alors que les migrants commencent à affluer de tous les coins du monde."
 me_scythia_01_greek_stance.26.t:0 "$scythia_mission_01_greek_stance_task_5$ : Construction terminée"
 me_scythia_01_greek_stance.27.a:0 "Tout est en ordre."
 me_scythia_01_greek_stance.27.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_6$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.27.desc:0 "Trop longtemps, nous avons été limités par nombre de nos traditions, qui sont sûrement nées de circonstances différentes. Il n'y a plus d'excuse pour maintenir l'ignorance en matière d'affaires d'État. Ceci est le chemin."
 me_scythia_01_greek_stance.27.t:0 "$scythia_mission_01_greek_stance_task_6$ : Une base solide"
 me_scythia_01_greek_stance.28.a:0 "La connaissance est le pouvoir."
 me_scythia_01_greek_stance.28.at:0 "Nous pouvons gagner quelques pops helléniques dans notre capitale."
 me_scythia_01_greek_stance.28.desc:0 "Bien que nous nous soyons jusqu'à présent appuyés sur les rumeurs et les rapports de nos propres messagers et du rare visiteur, il est assez difficile de trouver de bonnes vérités sur les mœurs du monde. Prenons par exemple le Grec dont nous sommes voisins ; ils nous visitent rarement et nous savons donc si peu de choses sur leurs coutumes, qui nous semblent si étrangères mais aussi utiles. Attirons leurs plus grands esprits avec des structures d'apprentissage dignes d'une ville égéenne. Amenez-les, ceux qui ont hâte de nous dire tout ce qu'ils savent."
 me_scythia_01_greek_stance.28.t:0 "$scythia_mission_01_greek_stance_task_7$ : Rechercher une expertise"
 me_scythia_01_greek_stance.29.a:0 "Que l'apprentissage commence."
 me_scythia_01_greek_stance.29.at:0 "En Scythie 2 nobles, 3 citoyens et 3 hommes libres apparaîtront"
 me_scythia_01_greek_stance.29.desc:0 "Il semble que nos efforts aient été bien plus fructueux que nous n'aurions pu l'espérer. Non seulement les membres du monde grec ont commencé à affluer vers nos portes, mais ils transportent plus qu'une bourse de voyageur. Certaines de ces personnes sont des familles, et ils cherchent une nouvelle vie ici, pour prospérer parmi les Skythoi qu'ils ont autrefois réprimandés comme de simples barbares. Peut-être sommes-nous effectivement sur la bonne voie."
 me_scythia_01_greek_stance.29.t:0 "$scythia_mission_01_greek_stance_task_7$ : Visiteurs permanents"
 me_scythia_01_greek_stance.30.a:0 "Ils ont été des travailleurs acharnés et des membres fidèles du conseil. Je vais leur organiser une fête !"
 me_scythia_01_greek_stance.30.at:0 "Nous tenterons de les séduire avec des cadeaux."
 me_scythia_01_greek_stance.30.b:0 "Vivre dans le passé est un signe de faiblesse. Ignorez leurs habitudes inoffensives."
 me_scythia_01_greek_stance.30.bt:0 "Nous n'essaierons pas de les convaincre."
 me_scythia_01_greek_stance.30.desc:0 "Notre peuple se mêle aux Grecs, entrant dans le temple hellénique que nous avons installé dans la capitale et adorant dans les sanctuaires installés à l'extérieur des maisons nobles. Cependant, notre Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName], a été agité dans ce processus. Ils font les cent pas tous les jours et grognent la nuit. Peut-être serait-il préférable de les consoler pendant cette transition."
 me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$ : Prêtre mécontent"
 me_scythia_01_greek_stance.31.a:0 "Nous n'avons pas encore oublié les anciens dieux, ni leur grande puissance. Démolissons le temple."
 me_scythia_01_greek_stance.31.at:0 "Nous essaierons de les convaincre au prix de dommages à notre capital."
 me_scythia_01_greek_stance.31.b:0 "Un prêtre sans espoir, effrayé par la nouvelle manière de faire ; le temple reste."
 me_scythia_01_greek_stance.31.bt:0 "Nous n'essaierons pas de les convaincre."
 me_scythia_01_greek_stance.31.c:0 "Je vais convaincre [SCOPE.sChar('current_high_priest')GetHerHim] que tout ira bien. J'ai moi-même eu une vision..."
 me_scythia_01_greek_stance.31.ct:0 "Nous les gagnerons avec des flatteries et des promesses."
 me_scythia_01_greek_stance.31.desc:0 "Le Grand Prêtre [SCOPE.sChar('current_high_priest')GetName] est entré dans la chambre de [ROOT.GetCountry.GetRuler.GetName] hier soir. [SCOPE.sChar('current_high_priest')GetSheHe] étaient très calmes et d'une pâleur maladive, parlant d'une peur que [SCOPE.sChar('current_high_priest')GetSheHe] avait de l'hellénisation du peuple ; [SCOPE.sChar('current_high_priest')GetSheHe] a déclaré qu'une maladie entoure tout cela, et que Tabiti vacille, prête à frapper et à reprendre son hégémonie si le nouveau temple de la capitale n'est pas détruit. Qu'y a-t-il à faire?"
 me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$ : Confession privée"
 me_scythia_01_greek_stance.32.a:0 "[SCOPE.sChar('current_high_priest')GetName] a raison, et nous avons trop perdu les anciennes méthodes. Ordonnez les tueries."
 me_scythia_01_greek_stance.32.at:0 "Nous tenterons de les convaincre au prix de notre réputation"
 me_scythia_01_greek_stance.32.b:0 "[SCOPE.sChar('current_high_priest')GetName] est une cause perdue. Demandez à [SCOPE.sChar('current_bodyguard')GetName] d'enlever [SCOPE.sChar('current_high_priest')GetSheHe] et donnez un peu de sens à [SCOPE.sChar('current_high_priest')GetHerHim]."
 me_scythia_01_greek_stance.32.bt:0 "Nous tenterons de les réduire au silence."
 me_scythia_01_greek_stance.32.c:0 "Je suis le chef de la foi du peuple - je dicte les dieux auxquels nous croyons !"
 me_scythia_01_greek_stance.32.ct:0 "Nous tenterons de les séduire par une démonstration d'autorité et de grandeur."
 me_scythia_01_greek_stance.32.desc:0 "Au milieu d'une grande réunion du conseil, le grand prêtre, [SCOPE.sChar('current_high_priest')GetName], est arrivé en retard, haletant, et a déclaré que le peuple scythe était gouverné par un tyran et un traître à nos ancêtres. [SCOPE.sChar('current_high_priest')GetSheHe] a exigé que tous les nobles grecs de la ville soient exécutés pour montrer notre croyance dans les anciens dieux."
 me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$ : Faire une scène"
 me_scythia_01_greek_stance.33.a:0 "Peut-être que les ailes du grand aigle guideront notre chemin."
 me_scythia_01_greek_stance.33.desc:0 "Cela, craignent beaucoup, sera l'un des plus grands obstacles à l'évolution de notre peuple. Nous sommes depuis longtemps ancrés dans les traditions de notre passé, et ce sera une grande entreprise de jeter de côté ces nombreuses générations de confiance répétée dans les anciens dieux. Mais nous devons reconnaître la valeur des dieux grecs et des marchés et communautés potentiels dans lesquels nous pouvons nous trouver acceptés lorsque nous pouvons prétendre avoir supervisé les mêmes rites dans nos propres grands temples que les dieux des Hellènes - Zeus, Poséidon, Hadès et le reste."
 me_scythia_01_greek_stance.33.t:0 "$scythia_mission_01_greek_stance_task_8$ : Un nouveau panthéon"
 me_scythia_01_greek_stance.34.a:0 "[SCOPE.sChar('current_high_priest')GetSheHe] était une âme troublée, incapable de faire face à un monde en mutation."
 me_scythia_01_greek_stance.34.at:0 "[SCOPE.sChar('current_high_priest')GetName] meurt."
 me_scythia_01_greek_stance.34.desc:0 "C'était paisible la nuit dernière jusqu'à ce qu'il y ait un gros crash devant la chambre de [ROOT.GetCountry.GetRuler.GetName]. Soudain, le grand prêtre, [SCOPE.sChar('current_high_priest')GetName], se précipita à travers la porte, brandissant un couteau, et sauta sur le lit de [ROOT.GetCountry.GetRuler.GetName], prêt à assassiner [COUNTRY.GetRuler.GetHerHim]. Heureusement, le garde du corps du dirigeant, [SCOPE.sChar('current_bodyguard')GetName], a été précipité juste derrière [SCOPE.sChar('current_high_priest')GetHerHim] et a traversé [SCOPE.sChar('current_high_priest')GetHerHim] avec une longue épée. La crise a été évitée, mais qu'est-ce qui a provoqué une attaque aussi désespérée ?"
 me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$ : Une tentative audacieuse"
 me_scythia_01_greek_stance.35.a:0 "Personne ne l'a vu venir. Nous devons tous nous repentir de notre refus aveugle de reconnaître les paroles amères du prêtre."
 me_scythia_01_greek_stance.35.at:0 "[ROOT.GetCountry.GetRuler.GetName] et meurt."
 me_scythia_01_greek_stance.35.desc:0 "C'était paisible la nuit dernière jusqu'à ce qu'il y ait un gros crash devant la chambre de [ROOT.GetCountry.GetRuler.GetName]. Il y eut un bruit sourd et le Grand Prêtre, [SCOPE.sChar('current_high_priest')GetName], se précipita à travers la porte, brandissant un couteau, et sauta sur le lit de [ROOT.GetCountry.GetRuler.GetName], prêt à assassiner [COUNTRY.GetRuler.GetHerHim]. Le garde du corps du dirigeant, [SCOPE.sChar('current_bodyguard')GetName], était étendu sur le sol, mort sur le pas de la porte. Chantant une invocation à Tabiti, [SCOPE.sChar('current_high_priest')GetName] a enfoncé le couteau dans le cœur de [ROOT.GetCountry.GetRuler.GetName] et peu après s'est tranché la gorge. Le sang a recouvert les murs et le lendemain matin a été un jour sombre pour le peuple scythe."
 me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$ : Sommeil éternel"
 me_scythia_01_greek_stance.36.a:0 "Meilleurs voeux à l'âme à la dérive. Mai Targitaos guide [SCOPE.sChar('current_high_priest')GetHerHim] sur l'herbe."
 me_scythia_01_greek_stance.36.desc:0 "Le vent souffle doucement et l'herbe se balance au vent. Assis sur un cheval [ROOT.GetCountry.GetRuler.GetHerHis], marchant le long d'un sentier battu, l'oreille de [ROOT.GetCountry.GetRuler.GetName] s'est redressée alors que le claquement des sabots résonnait par derrière. Le grand prêtre, [SCOPE.sChar('current_high_priest')GetName], monte à côté de [COUNTRY.GetRuler.GetHerHim]. [SCOPE.sChar('current_high_priest')GetSheHe] soupire et avoue que si [SCOPE.sChar('current_high_priest')GetSheHe] a été et reste fidèle à [ROOT.GetCountry.GetRuler.GetName], le monde n'est plus ce qu'il était et [SCOPE.sChar('current_high_priest')GetSheHe] souhaite mener une vie solitaire, à la dérive le long des plaines. [SCOPE.sChar('current_high_priest')GetSheHe] s'en va, pour ne plus jamais être revu."
 me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Adieux"
 me_scythia_01_greek_stance.39.a:0 "Égorgez 9 taureaux pour le seigneur des cieux."
 me_scythia_01_greek_stance.39.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_8$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.39.desc:0 "Nous avons perdu des gens sur le chemin ardu que nous avons emprunté pour réaliser cette nouvelle unité religieuse, le culte d'un nouvel ensemble de dieux que nous avons auparavant châtiés comme des figures sacrilèges sur nos propres terres. Cependant, avec les réparations que nous avons faites dans notre société, nous avons trouvé un sens plus fort de nous-mêmes et pouvons aller de l'avant en nous sentant joyeux, ne faisant qu'un avec la grande et prospère communauté des peuples helléniques du monde entier qui partagent ces dieux."
 me_scythia_01_greek_stance.39.t:0 "$scythia_mission_01_greek_stance_task_8$: Skythoi hellénique"
 me_scythia_01_greek_stance.4.a:0 "Oui, c'est la pièce qui compte, peu importe d'où elle vient..."
 me_scythia_01_greek_stance.4.at:0 "Jusqu'à #Y 5# ! Slave Pops se déplacera dans diverses nations grecques. #Y Scythia# ! gagnera de l'or pour chaque esclave vendu. #Y 2# ! Bosporan hellénique #Y Nobles# ! apparaît dans [me_scythia_1_scope.GetCapital.GetName]"
 me_scythia_01_greek_stance.4.b:0 "Non. Les Grecs nous ont fait assez de mal. Maudissez leurs gains mal acquis."
 me_scythia_01_greek_stance.4.bt:0 "Jusqu'à #Y 5# ! Scythe heptadique #Y Tribesmen# ! les pops apparaîtront dans [me_scythia_1_scope.GetCapital.GetName]. Le port à #Y Taphros# ! gagnera #Y Port délabré# ! pour #Y 120# ! mois."
 me_scythia_01_greek_stance.4.desc:0 "Avec notre économie qui souffre, nous devons compter sur le commerce extérieur pour apporter de nouvelles richesses. Les Grecs ont toujours exigé de nous deux choses ; nourriture et esclaves. Ce dernier en particulier est une activité lucrative. Peut-être que quelques esclaves de plus ici et là nous ouvriront des portes commerciales..."
 me_scythia_01_greek_stance.4.t:0 "$scythia_mission_01_greek_stance_task_1$: Traite des esclaves en mer Noire"
 me_scythia_01_greek_stance.40.a:0 "Les histoires sont donc vraies. N'oublions pas notre mère."
 me_scythia_01_greek_stance.40.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_9$$mission_task_completed_tt_2$ Le #Y Hellénique# ! divinité #Y Hylaian Drakania# ! est maintenant disponible."
 me_scythia_01_greek_stance.40.desc:0 "Alors que nous avions auparavant rejeté la légende de la venue d'Héraclès en Scythie comme un fantasme créé par les Hellènes afin qu'ils puissent réduire nos soupçons à leur égard, nous voyons maintenant la vérité. Ce fut un homme, Spargapeithes, qui, errant dans les champs avec son troupeau, tomba sur une dépression de terrain qui courait et courbait d'une manière qu'aucune charrette ne pourrait jamais sur ses deux roues. Il n'y avait personne vivant qui aurait pu tracer une ligne aussi capricieuse dans l'herbe, alors, poussé par la curiosité, il a abandonné son troupeau aux soins de son cheval et il a rampé le long de la ligne, en suivant chaque courbe. \n \nIl avait commencé cette activité alors que le soleil était haut, et il reposait sur le sol à ses côtés lorsqu'il atteignit enfin la fin de son pénible crawl. Mourant de douleurs et de courbatures dans la colonne vertébrale, il tomba sur le dos et se retrouva à dévaler une colline et sur la plage - il n'avait pas entendu le bruit des vagues sur le rocher - et il tomba devant l'entrée d'une grande grotte. Rampant à l'intérieur par la seule puissance de ses bras, il rencontra la queue d'un grand serpent, et à son extrémité un homme, non, le corps d'une femme, joint au serpent en parfaite union. La peur l'a saisi et lui a donné de l'énergie, alors il a couru, et couru, et a couru vers l'endroit où il était parti, et ne trouvant pas son troupeau, il a couru encore, vers le village de wagons d'où il était venu, et a affirmé qu'il avait trouvé le corps. du serpent avec lequel Héraclès avait couché, leur mère à tous."
 me_scythia_01_greek_stance.40.t:0 "$scythia_mission_01_greek_stance_task_9$: Semer l'héritage grec"
 me_scythia_01_greek_stance.41.a:0 "Invitez les nombreuses villes grecques à envoyer leurs plus grands athlètes."
 me_scythia_01_greek_stance.41.b:0 "Peut-être vaut-il mieux simplement demander à rejoindre l'Olympiade ?"
 me_scythia_01_greek_stance.41.desc:0 "Les espaces ont été dégagés dans [SCOPE.sP('scythian_games_province_scope').GetName] pour accueillir les nombreux événements que nous avons soigneusement imités des Grecs tout en incorporant certains de nos jeux traditionnels. \n \nLes cercles ont été dessinés pour les concours de lutte et les marqueurs bordent les champs ouverts où se dérouleront les courses de chars. \n \nLes boissons et les luxes festifs arrivent dans nos ports et par les caravanes au moment où nous parlons pour être présentés devant nos nobles invités. \n \n Venez tous, venez tous, les jeux de cette mer des plus hospitalières vont bientôt commencer !"
 me_scythia_01_greek_stance.41.t:0 "Les jeux d'Euxinus"
 me_scythia_01_greek_stance.43.a:0 "Envoyer [SCOPE.sChar('euxinus_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.43.b:0 "Envoyons [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.43.c:0 "Ce n'est même pas la vraie Olympiade ! Absurde!"
 me_scythia_01_greek_stance.43.desc:0 "Les seigneurs des chevaux du nord nous ont invités à participer à une série de jeux dans le style des Jeux olympiques. \n \nOn dit qu'ils adorent à nouveau nos dieux, mais nous ne savons pas si ces jeux sont tenus par respect ou par dépit des jeux traditionnels sur sainte Olympie. Si nous devons y assister, nous avons l'habitude d'envoyer les jeunes [ROOT.GetCountry.GetAdjective] athlètes les plus fiers et les plus capables de concourir en notre nom. Nous pensons avoir trouvé deux candidats idéaux ; un [SCOPE.sChar('euxinus_games_champion').Custom('get_godly_description')], du nom de [SCOPE.sChar('euxinus_games_champion').GetPraenomen], et un [SCOPE.sChar('euxinus_games_champion_2').Custom('get_godly_description')], qui appelle [SCOPE.sChar('euxinus_games_champion_2').GetHerselfHimself] [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]. Lequel de ces excellents athlètes devrions-nous envoyer pour participer aux jeux ?"
 me_scythia_01_greek_stance.43.t:0 "$me_scythia_01_greek_stance.41.t$"
 me_scythia_01_greek_stance.45.a:0 "Louange à [SCOPE.sChar('victorious_competitor').GetPraenomen] !"
 me_scythia_01_greek_stance.45.b:0 "Eh bien, meilleure chance la prochaine fois."
 me_scythia_01_greek_stance.45.c:0 "Un événement splendide !"
 me_scythia_01_greek_stance.45.desc:0 "Les intrépides Jeux d'Euxinus se sont terminés, avec beaucoup de réjouissances et de célébrations. \n \nLe point culminant des jeux de cette année a été pendant le [SCOPE.Custom('get_olympic_highlight')] \n \nDans l'ensemble, le vainqueur fut déclaré [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], dont la force, la virilité et la vigueur hérakléenne sont incomparables. Il entrera dans les annales de l'histoire en tant que champion des Jeux d'Euxinus !"
 me_scythia_01_greek_stance.45.desc_2:0 "Les intrépides Jeux d'Euxinus se sont terminés, avec beaucoup de réjouissances et de célébrations. L'événement de cette année, cependant, a été teinté de tristesse en raison du décès du vainqueur posthume, [SCOPE.sChar('victorious_competitor').GetName]. Ne voulant pas abandonner face à la mort, [SCOPE.sChar('victorious_competitor').GetSheHe] s'est battu jusqu'au bout contre [SCOPE.sChar('victorious_competitor').GetHerHis] adversaire dans l'un des événements martiaux, et a été honorablement déclaré vainqueur, en raison de ces circonstances atténuantes. \n \nMalgré cela, de nombreux autres événements ont attiré de belles foules, avec un événement particulièrement mémorable étant le [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.45.t:0 "Les jeux d'Euxinus se terminent"
 me_scythia_01_greek_stance.46.a:0 "Nous avons dû offenser le puissant Zeus d'une manière ou d'une autre."
 me_scythia_01_greek_stance.46.desc:0 "Il semblerait que presque personne ne se soit présenté aux Jeux Euxinus, et l'événement a dû être annulé. \n \nCette déception porte un coup dévastateur au projet d'hellénisation du Nord."
 me_scythia_01_greek_stance.46.t:0 "Stade déserté"
 me_scythia_01_greek_stance.49.a:0 "Nous ne pouvons qu'attendre avec impatience ce qui nous attend dans ce nouveau monde grec."
 me_scythia_01_greek_stance.49.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_11$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.49.desc:0 "Ce fut l'événement le plus spectaculaire auquel les gens aient jamais assisté, en regardant le grand monarque, [ROOT.GetCountry.GetRuler.GetName], être oint comme le chef hellénique du peuple par des fonctionnaires grecs et scythes agenouillés côte à côte aux pieds de [ROOT.GetCountry.GetRuler.GetName], montrant la domination royale sur les deux mondes."
 me_scythia_01_greek_stance.49.t:0 "$scythia_mission_01_greek_stance_task_11$: Montée des Gréco-Scythes"
 me_scythia_01_greek_stance.5.a:0 "La volonté du peuple le souhaite - trop nombreux pour s'y opposer. Laissez-les aller."
 me_scythia_01_greek_stance.5.at:0 "Jusqu'à #Y 3# ! Heptadic Citizen Pops se convertit au #Y Hellénisme# ! et déménagera sur le territoire de #Y Ektonopolis#!."
 me_scythia_01_greek_stance.5.b:0 "Ce ne sont pas des Scythes qui crachent sur nos dieux. Traitez-les comme nous traitons tous les étrangers."
 me_scythia_01_greek_stance.5.bt:0 "Jusqu'à #Y 3# ! Heptadic Citizen Pops se convertit au #Y Hellénisme# ! et se déplacera sur le territoire de #Y Olbia#!."
 me_scythia_01_greek_stance.5.desc:0 "Il y avait des rumeurs selon lesquelles certains de nos gens se seraient précipités sur le territoire d'Olbian pendant la nuit pour accomplir un rite hellénique sacrilège. C'était avant - maintenant notre peuple manque ouvertement de respect aux anciennes coutumes ; des bandes d'hommes et de femmes se rendent effrontément dans la ville grecque en plein jour pour faire des offrandes. Qu'y a-t-il à faire?"
 me_scythia_01_greek_stance.5.t:0 "$scythia_mission_01_greek_stance_task_1$: Rites Bacchiques"
 me_scythia_01_greek_stance.50.a:0 "Ils feront bientôt une erreur irréparable."
 me_scythia_01_greek_stance.50.at:0 "#Y Scythia# ! gagne des droits sur les terres de son voisin."
 me_scythia_01_greek_stance.50.desc:0 "Depuis plusieurs années, nous sommes en désaccord avec nos voisins grecs. Ce sont surtout les petits États, ceux d'Olbia, de Tyras et de Chersonesus, avec lesquels nous rencontrons les problèmes les plus fréquents. Combien de fois les pirates Tauri sont-ils surpris en train de remonter la rivière dans nos eaux à la faveur du gouvernement Chersonesus ? Combien de fois les caravanes commerciales d'Olbia et de Tyras s'égarent-elles en traversant les collines herbeuses et lorsqu'elles tombent sur des camps scythes, elles font des histoires et causent des problèmes, ayant bu une quantité terrible de leur vin et volant le nôtre ? Ces délits sont nombreux, tout comme nos raisons de décider qu'ils sont depuis trop longtemps des entités indépendantes..."
 me_scythia_01_greek_stance.50.t:0 "$scythia_mission_01_greek_stance_task_12$ : Perturbations aux frontières"
 me_scythia_01_greek_stance.51.a:0 "Faites appel aux guerriers."
 me_scythia_01_greek_stance.51.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_12$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.51.desc:0 "C'est arrivé. Nous avons pris toutes ces villes épouvantables dans au moins un acte que nous considérons comme une justification de la guerre et de la conquête. Tyras a sans vergogne insulté notre dirigeant avec une caractérisation embrassante de lui sur l'une de leurs pièces. Les Olbiens nous ont envoyé des wagons de prétendues jarres à vin, mais on a découvert qu'elles étaient diluées au-delà de toute reconnaissance avec de l'eau des marais bon marché - leur sceau de marchandise ne signifie rien. Chersonesus est l'auteur d'un raid sanctionné avec des pirates tauris sur des villages scythes tout le long de la rivière qui passe par notre capitale. Ce sont des choses inacceptables, nous n'avons donc pas d'autre choix que de réagir par la force."
 me_scythia_01_greek_stance.51.t:0 "$scythia_mission_01_greek_stance_task_12$: Casus belli"
 me_scythia_01_greek_stance.52.a:0 "Les Grecs nous ont fait du bien après tout."
 me_scythia_01_greek_stance.52.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_14$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.52.desc:0 "Le souverain sacrificateur veillait sur tous les sacrifices, traitait les corps et les personnes grecques comme ceux pris à l'ennemi après la fin de la bataille. Une libation était versée sur leurs têtes avant que leurs gorges ne s'ouvrent devant un vase vide. Ces conteneurs, remplis, ont été apportés et basculés sur l'épée en attente du souverain des Scythes tandis que les corps sans vie étaient séparés de leurs bras droits - un cri montait et descendait les appendices de nos ennemis. Et ainsi le grand prêtre, [SCOPE.sChar('current_high_priest')GetName], a déclaré que Patampasa était rendu heureux."
 me_scythia_01_greek_stance.52.t:0 "$scythia_mission_01_greek_stance_task_14$ : Comme les prisonniers de guerre"
 me_scythia_01_greek_stance.53.a:0 "Faire une fois de plus ne peut pas faire de mal."
 me_scythia_01_greek_stance.53.at:0 "La Scythie enverra une insulte à toutes les nations de religion hellénique."
 me_scythia_01_greek_stance.53.b:0 "Peut-être ne devrions-nous pas irriter tout le monde grec d'un coup."
 me_scythia_01_greek_stance.53.bt:0 "Scythia annulera ses accusations."
 me_scythia_01_greek_stance.53.desc:0 "Les Grecs bavardent sur leur supériorité et le niveau supérieur de la société. Je les ai dénoncés pour cela à d'autres occasions, mais leur dépendance continuelle à l'égard de notre commerce d'esclaves et de céréales tout en scandant l'insultant « bar bar bar » lorsque nous passons est intolérable. Je dirais que c'est le moment de leur envoyer à nouveau mes réclamations, mais certains ont commenté que c'était un acte téméraire et imprudent."
 me_scythia_01_greek_stance.53.t:0 "$scythia_mission_01_greek_stance_task_15$ : Un peu trop loin."
 me_scythia_01_greek_stance.54.a:0 "C'est bien, mais ils n'arrivent pas à être surpris quand nous envahissons."
 me_scythia_01_greek_stance.54.at:0 "[SCOPE.root.country.GetName] obtient une réclamation sur la Scythie"
 me_scythia_01_greek_stance.54.b:0 "Ah, ils sont probablement ivres. Laissez-le glisser."
 me_scythia_01_greek_stance.54.bt:0 "[SCOPE.root.country.GetName] ne fera rien."
 me_scythia_01_greek_stance.54.desc:0 "Un messager intermédiaire est arrivé avec un message transféré des seigneurs des chevaux au nord. Que peuvent nous vouloir ces ivrognes insultants et reculés ? Ne leur envoyons-nous pas déjà assez de vin pour noyer leurs chagrins ?"
 me_scythia_01_greek_stance.54.desc_1:0 "Il semble que leur dirigeant ait jugé bon de nous insulter une fois de plus."
 me_scythia_01_greek_stance.54.desc_2:0 "Ils ont appris l'humilité et se sont excusés pour les insultes précédentes."
 me_scythia_01_greek_stance.54.t:0 "$scythia_mission_01_greek_stance_task_15$ : Accusations scythes."
 me_scythia_01_greek_stance.55.a:0 "Si quelqu'un traverse la rivière, il entrera en Scythie, et nous serons prêts."
 me_scythia_01_greek_stance.55.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_16$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.55.desc:0 "Nous avons conquis Oblia et Tyras est à nous, le point d'appui sur la rive ouest du fleuve du même nom. Ces villes sont à la fois un front pour nos futures conquêtes et une responsabilité possible dont nous devrions tenir compte - notre garnison là-bas serait piégée dos à la rivière s'il y avait une embuscade ou une invasion sauvage. Mais c'est un problème pour une autre fois. Réjouissons-nous de notre réussite."
 me_scythia_01_greek_stance.55.t:0 "$scythia_mission_01_greek_stance_task_16$: La frontière fluviale"
 me_scythia_01_greek_stance.56.a:0 "Il nous restera fidèle ou il coulera avec son vaisseau..."
 me_scythia_01_greek_stance.56.at:0 "Un amiral voyou et sa flotte sont à notre disposition."
 me_scythia_01_greek_stance.56.desc:0 "Le port pirate de Kalos Limen est enfin à nous avec le reste de Chersonesus. Il est inspirant que le port ait en fait cédé sous notre subjugation un mois après la ville, même si nous avons parcouru les terres autour de leur cachette sans opposition. Au lieu de tous les tuer, nous avons choisi d'épargner les meilleurs combattants et marins parmi eux, car nous, les Scythes, manquons d'expérience et de talent sur les mers changeantes. Il y avait un homme, très respecté parmi eux, que nous avons pris comme leur chef et qui leur a aussi donné un sentiment d'autonomie - avec la laisse du paiement autour du cou. Cet homme, Zeno, nous sert maintenant avec sa marine, et nous devrions être libres de l'utiliser afin de poursuivre nos exploits sur l'eau."
 me_scythia_01_greek_stance.56.t:0 "$scythia_mission_01_greek_stance_task_17$ : flottes de pirates"
 me_scythia_01_greek_stance.57.a:0 "Curieux en effet, laissez le temple s'effacer de la mémoire."
 me_scythia_01_greek_stance.57.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_17$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.57.desc:0 "Alors que nos guerriers attaquaient la ville de Chersonesus elle-même, il y avait un vieil homme parmi les Grecs au bord de la ville qui a été vu se faufiler à l'extérieur des portes au milieu du chaos et se précipiter, se dirigeant vers le nord alors, étant curieux, certains des nôtres ont suivi lui. \n \nIls suivirent l'homme sur un long chemin jusqu'à ce qu'il les amène dans un endroit isolé où gisait la pagaille d'un vieux temple, une relique brisée et oubliée du passé. Quand il sortit du temple avec une idole à la main, les guerriers l'abordèrent, le faisant prisonnier et prenant l'idole pour notre usage. C'est une chose particulière, et peut bien servir de décoration à l'un de nos lieux saints."
 me_scythia_01_greek_stance.57.t:0 "$scythia_mission_01_greek_stance_task_17$ : Un trésor caché"
 me_scythia_01_greek_stance.58.a:0 "Une véritable horde scythe"
 me_scythia_01_greek_stance.58.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_19$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.58.desc:0 "Nos sujets sont une ressource précieuse, fournissant une multitude de biens et de main-d'œuvre, en particulier en temps de guerre, lorsque nous en avons le plus besoin. Pour nos conquêtes à venir, nous aurons besoin d'un grand bassin de guerriers dans lequel puiser, il est donc bon que nous ayons subjugué de nombreux peuples similaires qui partagent nos tactiques de conduite et nos habitudes de combat."
 me_scythia_01_greek_stance.58.t:0 "$scythia_mission_01_greek_stance_task_19$ : Rassemblez nos forces"
 me_scythia_01_greek_stance.6.a:0 "Il est clair que notre peuple souhaite adopter le mode de vie grec tout en honorant les anciens dieux."
 me_scythia_01_greek_stance.6.at:0 "Le #Y Hellénique# ! divinité #Y Heraklean Targitaos# ! est maintenant disponible. Un #Y Lieu Saint# ! à #Y Heraklean Targitaos# ! est construit sur le territoire de #Y Uttar#!."
 me_scythia_01_greek_stance.6.b:0 "Envoyez une bande de cavaliers à l'aube - prenez tout ce qui a de la valeur et brûlez le reste."
 me_scythia_01_greek_stance.6.desc:0 "Notre magistrat, [SCOPE.sChar('current_magistrate')GetName], vaquait à ses devoirs, recueillant les hommages de toutes les personnes sous votre domination, lorsqu'il se faisait tard et qu'il a remarqué un train de personnes marchant dans les bois. Là, il a trouvé un sanctuaire, pas un construit pour nos dieux, mais une perversion grecque du bien-aimé Targitaos. Qu'est-ce qui devrait être fait?"
 me_scythia_01_greek_stance.6.t:0 "$scythia_mission_01_greek_stance_task_1$: Heraklean Targitaos"
 me_scythia_01_greek_stance.60.a:0 "Notre relation est très importante. Soyez clair."
 me_scythia_01_greek_stance.60.at:0 "#Y Sindica# ! peut devenir un #État client Y#!."
 me_scythia_01_greek_stance.60.b:0 "Ils pourraient être un allié utile. Faites-leur une offre généreuse."
 me_scythia_01_greek_stance.60.bt:0 "#Y Sindica# ! peut devenir un #Y Ally#!."
 me_scythia_01_greek_stance.60.c:0 "Envoyons-leur plutôt un gage d'amitié."
 me_scythia_01_greek_stance.60.ct:0 "#Y Sindica# ! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.60.desc:0 "La tribu Sindi a eu une relation longue et mitigée avec le royaume du Bosphore, fortement aigrie par cette affaire entre les fils de Satyros II et l'usurpateur Oktamasades. \n Depuis, les choses sont tendues et nous prévoyons que la tribu serait prête à reprendre les hostilités et à reprendre son côté du Bosphore cimmérien. \n Arrangeons-nous avec eux pour avoir des alliés avec lesquels vaincre les Grecs."
 me_scythia_01_greek_stance.60.t:0 "$scythia_mission_01_greek_stance_task_20$: ouvertures sindicanes"
 me_scythia_01_greek_stance.61.a:0 "Notre relation est très importante. Soyez clair."
 me_scythia_01_greek_stance.61.at:0 "#Y Maeotia# ! peut devenir un #État client Y#!."
 me_scythia_01_greek_stance.61.b:0 "Ils pourraient être un allié utile. Faites-leur une offre généreuse."
 me_scythia_01_greek_stance.61.bt:0 "#Y Maeotia# ! peut devenir un #Y Ally#!."
 me_scythia_01_greek_stance.61.c:0 "Envoyons-leur plutôt un gage d'amitié."
 me_scythia_01_greek_stance.61.ct:0 "#Y Maeotia# ! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.61.desc:0 "Les tribus Maeotian, nommées d'après le lac au bord duquel elles érigent leurs huttes, ont une histoire boueuse, en grande partie perdue dans les marais dans lesquels elles trouvent refuge et se retirent à notre approche. \n Cependant, il semble qu'ils nous voient sous un meilleur jour que les Grecs, qui les contrarie et persécutent leurs pratiques indigènes. N'est-il pas dit que la princesse Tirgatao des Ixomates, l'une de ces tribus lacustres, a été lésée par son mari à la suite d'une ruse grecque et a mené une guerre contre eux. \n Peut-être y a-t-il encore de vieilles blessures que nos flèches empoisonnées et nos javelots pourraient rouvrir pour les faire entrer dans notre guerre contre le Bosphore."
 me_scythia_01_greek_stance.61.t:0 "$scythia_mission_01_greek_stance_task_20$: Ouvertures Maeotiennes"
 me_scythia_01_greek_stance.62.a:0 "Offrez d'embaucher leurs escortes comme mercenaires."
 me_scythia_01_greek_stance.62.at:0 "#Y Tyrgetae# ! est susceptible d'accepter."
 me_scythia_01_greek_stance.62.b:0 "Ils pourraient être un allié utile. Faites-leur une offre généreuse."
 me_scythia_01_greek_stance.62.bt:0 "#Y Tyrgetae# ! peut devenir un #Y Ally#!."
 me_scythia_01_greek_stance.62.c:0 "Envoyons-leur plutôt un gage d'amitié."
 me_scythia_01_greek_stance.62.ct:0 "#Y Tyrgetae# ! est susceptible de rejeter nos avances."
 me_scythia_01_greek_stance.62.desc:0 "Les tribus daces sont imprévisibles, mais elles sont connues pour leur effroi et leur ferveur au combat. \n Dans la guerre contre le royaume du Bosporan, nous pourrions utiliser un ensemble de mercenaires daces pour renforcer nos forces - les Tyrgetae vivant au large de leur île sur le Tyras sont le candidat idéal, suffisamment proche pour amener leurs forces ici en peu de temps."
 me_scythia_01_greek_stance.62.t:0 "$scythia_mission_01_greek_stance_task_20$: Mercenaires tyrgetiens"
 me_scythia_01_greek_stance.64.a:0 "Cela me fait mal de le dire, mais nous pourrions utiliser leur protection en ces temps dangereux. Mieux vaut être avec eux que contre eux."
 me_scythia_01_greek_stance.64.at:0 "#Y Sindica# ! devient un #État Client Y# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.64.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour ?"
 me_scythia_01_greek_stance.64.bt:0 "#Y Sindica# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.64.c:0 "Nous ne leur offrirons rien."
 me_scythia_01_greek_stance.64.ct:0 "Les diplomates sont déçus et leur dirigeant peut être offensé."
 me_scythia_01_greek_stance.64.desc:0 "Des émissaires de la nation scythe sont arrivés porteurs d'un message de leur dirigeant."
 me_scythia_01_greek_stance.64.desc_1:0 "Ils nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.64.desc_2:0 "Ils nous offrent une certaine somme d'argent pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.64.desc_3:0 "Bien que leurs paroles soient douces, ils offrent peu de cadeaux ou de pots-de-vin."
 me_scythia_01_greek_stance.64.t:0 "$scythia_mission_01_greek_stance_task_20$: Messager de Scythie"
 me_scythia_01_greek_stance.65.a:0 "Nos efforts ont été couronnés de succès !"
 me_scythia_01_greek_stance.65.at:0 "#Y Sindica# ! devient un #Y Tribal Vassal#!."
 me_scythia_01_greek_stance.65.b:0 "Une alliance mutuellement bénéfique, j'en suis sûr."
 me_scythia_01_greek_stance.65.bt:0 "#Y Sindica# ! devient un #Y allié#!."
 me_scythia_01_greek_stance.65.c:0 "Comment osent-ils nous insulter ainsi !"
 me_scythia_01_greek_stance.65.ct:0 "Nous n'avons rien gagné, rien du tout..."
 me_scythia_01_greek_stance.65.desc:0 "Les ambassadeurs sindicans sont arrivés avec leur réponse."
 me_scythia_01_greek_stance.65.desc_1:0 "Ils ont accepté nos propositions généreuses et deviendront désormais notre État client."
 me_scythia_01_greek_stance.65.desc_2:0 "Ils ont accepté notre proposition d'alliance et souhaitent travailler avec nous pour un avenir meilleur."
 me_scythia_01_greek_stance.65.desc_3:0 "Ils ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."
 me_scythia_01_greek_stance.65.t:0 "$scythia_mission_01_greek_stance_task_20$ : Réponse de Sindica"
 me_scythia_01_greek_stance.66.a:0 "Pour assurer notre survie, nous devons accepter la vassalité. Envoyez-leur un conseiller pour voir nos intérêts progresser."
 me_scythia_01_greek_stance.66.at:0 "#Y Maeotia# ! devient un #Y Tribal Vassal# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.66.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour ?"
 me_scythia_01_greek_stance.66.bt:0 "#Y Maeotia# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.66.c:0 "Nous ne leur offrirons rien."
 me_scythia_01_greek_stance.66.ct:0 "Les diplomates sont déçus et leur dirigeant peut être offensé."
 me_scythia_01_greek_stance.66.desc:0 "Des émissaires de la nation scythe sont arrivés porteurs d'un message de leur dirigeant."
 me_scythia_01_greek_stance.66.desc_1:0 "Ils nous offrent un nombre substantiel d'esclaves pour tenter de nous gagner à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.66.desc_2:0 "Ils nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.66.desc_3:0 "Bien que leurs paroles soient douces, ils offrent peu de cadeaux ou de pots-de-vin."
 me_scythia_01_greek_stance.66.t:0 "$scythia_mission_01_greek_stance_task_20$: Messager de Scythie"
 me_scythia_01_greek_stance.67.a:0 "Nos efforts ont été un succès total!"
 me_scythia_01_greek_stance.67.at:0 "#Y Maeotia# ! devient un #Y Tribal Vassal# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.67.b:0 "Cette alliance sera sûrement mutuellement bénéfique."
 me_scythia_01_greek_stance.67.bt:0 "#Y Maeotia# ! devient un #Y allié#!."
 me_scythia_01_greek_stance.67.c:0 "Ils regretteront le jour où ils nous ont rejetés !"
 me_scythia_01_greek_stance.67.ct:0 "Nos efforts ont été vains..."
 me_scythia_01_greek_stance.67.desc:0 "Les ambassadeurs maéotiens sont arrivés avec leur réponse."
 me_scythia_01_greek_stance.67.desc_1:0 "Ils ont accepté nos propositions généreuses et deviendront désormais notre État client."
 me_scythia_01_greek_stance.67.desc_2:0 "Ils ont accepté notre proposition d'alliance et souhaitent travailler avec nous pour un avenir meilleur."
 me_scythia_01_greek_stance.67.desc_3:0 "Ils ont décidé de réfuter nos efforts diplomatiques et ont exclu un nouveau renforcement de nos relations. Cela ne peut être considéré que comme une insulte à nos efforts."
 me_scythia_01_greek_stance.67.t:0 "$scythia_mission_01_greek_stance_task_20$ : Réponse de Maeotia"
 me_scythia_01_greek_stance.68.a:0 "Leurs dons sont bien reçus et seront mis à contribution pour la construction d'une nouvelle ville. Rassemblez une foule de guerriers qu'ils peuvent utiliser comme mercenaires."
 me_scythia_01_greek_stance.68.at:0 "#Y Scythia# ! gagne une armée de mercenaires."
 me_scythia_01_greek_stance.68.b:0 "Peut-être qu'une alliance militaire les apaisera et nous offrira des avantages en retour ?"
 me_scythia_01_greek_stance.68.bt:0 "#Y Tyrgetae# ! devient un #Y Ally# ! de #Y Scythia#!."
 me_scythia_01_greek_stance.68.c:0 "Nous ne leur offrirons rien."
 me_scythia_01_greek_stance.68.ct:0 "Les diplomates sont déçus et leur dirigeant peut être offensé."
 me_scythia_01_greek_stance.68.desc:0 "Des émissaires de la nation scythe sont arrivés porteurs d'un message de leur dirigeant."
 me_scythia_01_greek_stance.68.desc_1:0 "Ils nous offrent une grande quantité d'argent et d'or pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de guerriers mercenaires."
 me_scythia_01_greek_stance.68.desc_2:0 "Ils nous offrent un nombre convenable d'esclaves pour tenter de nous rallier à leur cause. Leur dirigeant est à la recherche d'alliés militaires et de partenaires commerciaux."
 me_scythia_01_greek_stance.68.desc_3:0 "Bien que leurs paroles soient douces, ils offrent peu de cadeaux ou de pots-de-vin."
 me_scythia_01_greek_stance.68.t:0 "$scythia_mission_01_greek_stance_task_20$: Messager de Scythie"
 me_scythia_01_greek_stance.69.a:0 "Un succès retentissant ! Les Hellènes se recroquevilleront bien assez tôt."
 me_scythia_01_greek_stance.69.at:0 "#Y Scythia# ! gagne une armée de #Y Tyrgetae#!."
 me_scythia_01_greek_stance.69.b:0 "Une alliance mutuellement bénéfique, assurément."
 me_scythia_01_greek_stance.69.bt:0 "#Y Tyrgetae# ! devient un #Y allié#!."
 me_scythia_01_greek_stance.69.c:0 "Ce léger ne sera pas oublié."
 me_scythia_01_greek_stance.69.ct:0 "Nous n'avons rien gagné."
 me_scythia_01_greek_stance.69.desc:0 "Les ambassadeurs de Tyrgetae sont arrivés avec leur réponse."
 me_scythia_01_greek_stance.69.desc_1:0 "Bonne nouvelle! Une armée de mercenaires patchwork composée de Tyrgetae, Getae et Bastarnae sera confiée à notre contrôle. Leurs épées et leurs lances serviront bien nos efforts d'expansion."
 me_scythia_01_greek_stance.69.desc_2:0 "Les Tyrgetae ont trouvé la sagesse de forger une alliance militaire avec nous."
 me_scythia_01_greek_stance.69.desc_3:0 "Ils ont refusé nos ouvertures diplomatiques et ne nous offrent rien."
 me_scythia_01_greek_stance.69.t:0 "$scythia_mission_01_greek_stance_task_20$ : Réponse de Tyrgète"
 me_scythia_01_greek_stance.7.a:0 "C'est le modèle grec."
 me_scythia_01_greek_stance.7.at:0 "De nouvelles tâches de mission sont disponibles !"
 me_scythia_01_greek_stance.7.b:0 "Nous faisons comme nos ancêtres."
 me_scythia_01_greek_stance.7.bt:0 "De nouvelles tâches de mission sont disponibles !"
 me_scythia_01_greek_stance.7.desc_1:0 "Nous en sommes venus à comprendre beaucoup de nouvelles choses avec nos récents essais. Nous devons rester fidèles à la tradition, sinon nous perdrions notre identité."
 me_scythia_01_greek_stance.7.desc_2:0 "Nous en sommes venus à comprendre beaucoup de nouvelles choses avec nos récents essais. Peut-être avons-nous eu tort de nous en tenir si étroitement à nos anciens idéaux et devrions-nous embrasser le nouveau monde qui nous entoure, en suivant les plus grands troupeaux."
 me_scythia_01_greek_stance.7.t:0 "$scythia_mission_01_greek_stance_task_1$ : Un nouveau chemin"
 me_scythia_01_greek_stance.75.a:0 "Qu'ils soient une aubaine pour nos plans."
 me_scythia_01_greek_stance.75.b:0 "Nous allons le raser jusqu'au sol."
 me_scythia_01_greek_stance.75.c:0 "Pantikapaion est un souvenir révolu."
 me_scythia_01_greek_stance.75.desc:0 "Patrie des archontes régnants du Bosphore, Pantikapaion s'incline désormais sous notre lame abaissée. Les Bosphores ont été contre nous à chaque étape de notre voyage vers la reconstruction de notre héritage, et ils sont donc un ennemi dangereux à maintenir en vie. Doit-on laisser ces Grecs à eux-mêmes ?"
 me_scythia_01_greek_stance.75.t:0 "$scythia_mission_01_greek_stance_task_21$: Le destin de Pantikapaion"
 me_scythia_01_greek_stance.76.a:0 "Les Spartokids ont servi de dignes adversaires. Ils nous serviront davantage de conseillers s'ils sont épargnés."
 me_scythia_01_greek_stance.76.b:0 "Nous mettons fin à la ligne Spartokid une fois pour toutes. Leur héritage est les cendres de leur ville."
 me_scythia_01_greek_stance.76.desc:0 "Le royaume du Bosphore a été piétiné sous les vagues de sabots battant le sol au son de notre horde en furie. Leurs bâtiments s'effondrent et leur peuple se recroqueville devant les grands seigneurs des chevaux. Un soldat est revenu vers le général, remorquant derrière lui le dernier membre de la dynastie Spartokid, le sang des premiers Spartokid coulant encore dans leurs veines. Que va devenir ce prisonnier de guerre ?"
 me_scythia_01_greek_stance.76.t:0 "$scythia_mission_01_greek_stance_task_21$: Spartokid Sang"
 me_scythia_01_greek_stance.77.a:0 "Donnez la commande. Laissez leurs villes brûler après que nous les ayons dépouillées de leurs objets de valeur."
 me_scythia_01_greek_stance.77.at:0 "Jusqu'à 4 villes que nous contrôlons seront réduites en colonies."
 me_scythia_01_greek_stance.77.desc:0 "Notre récente expansion a entraîné un certain nombre de défis administratifs. Entre la population indigène qui s'irrite sous une nouvelle domination et une résistance enracinée à l'abandon de ses voies, les Hellènes sous notre contrôle s'avèrent difficiles à contenir. Avant qu'aucune révolte sérieuse ne soit possible, il faudrait en faire un exemple. Nos cavaliers peuvent piller leurs terres et raser leurs villes. Une fois leurs esprits brisés, ils seront plus faciles à contrôler."
 me_scythia_01_greek_stance.77.t:0 "$scythia_mission_01_greek_stance_task_22$"
 me_scythia_01_greek_stance.78.a:0 "Nous sommes plus forts ensemble."
 me_scythia_01_greek_stance.78.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_13$$mission_task_completed_tt_2$"
 me_scythia_01_greek_stance.78.desc:0 "Notre domaine est tourmenté par la disparité entre les nombreuses tribus errantes et la désunion de notre peuple. En corrigeant cela, nous créons une nation plus cohérente de personnes à gouverner, et chaque cavalier peut voir son voisin comme un frère ou une sœur - chaque guerrier peut voir le soldat à sa gauche et à sa droite comme une copie de lui-même."
 me_scythia_01_greek_stance.78.t:0 "$scythia_mission_01_greek_stance_task_13$"
 me_scythia_01_greek_stance.8.a:0 "Laisser les premiers navires accoster et commencer le déchargement."
 me_scythia_01_greek_stance.8.desc:0 "Ce qui était autrefois une parcelle de rivage vide est maintenant un refuge sûr pour ceux qui transportent des marchandises et des pièces de monnaie. Il n'est pas encore comparable à ces nombreuses villes portuaires le long de la grande mer au sud, mais un jour, ce fleuve pourrait être quelque chose de plus grand, non pas un plan d'eau, mais un courant de navires."
 me_scythia_01_greek_stance.8.t:0 "$scythia_mission_01_greek_stance_task_3$: C'est un début"
 me_scythia_01_greek_stance.80.a:0 "Invitez toutes les tribus errantes à envoyer leurs plus grands guerriers."
 me_scythia_01_greek_stance.80.b:0 "À la réflexion, nous ne sommes pas prêts à en accueillir autant à l'intérieur de nos frontières."
 me_scythia_01_greek_stance.80.desc:0 "Les collines herbeuses autour de [SCOPE.sP('scythian_games_province_scope').GetName] sont nues, prêtes à accueillir les nombreux événements que nous, nomades, nous affrontons depuis des lustres. \n \nLes cercles ont été tracés pour les concours de lutte, les balises bordent les champs ouverts où le cheval et le cavalier s'affronteront, et les lièvres de chasse sont prêts à être libérés de leurs cages. \n \nNos invités affluent déjà de toute la steppe eurasienne et de partout où Targitaos a porté des hommes et des femmes. \n \nVenez tous, venez tous, les jeux des Horse Lords vont commencer !"
 me_scythia_01_greek_stance.80.t:0 "Les Jeux de Targitao"
 me_scythia_01_greek_stance.82.a:0 "Envoyer [SCOPE.sChar('targitaoan_games_champion').GetPraenomen]!"
 me_scythia_01_greek_stance.82.b:0 "Envoyons [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]."
 me_scythia_01_greek_stance.82.c:0 "Nous n'assisterons à aucun jeu tenu par ceux qui prétendent être rois sur nous."
 me_scythia_01_greek_stance.82.desc:0 "Les seigneurs des chevaux près de la grande mer nous ont invités à une promesse de jeux et de récompenses en échange de l'envoi de notre meilleur concurrent. \n \nIls disent qu'ils adhèrent à la tradition et mettront sur pied le fantastique ensemble de jeux qui honorera les anciennes méthodes. Si nous devons y assister, nous avons l'habitude d'envoyer les jeunes [ROOT.GetCountry.GetAdjective] athlètes les plus fiers et les plus capables de concourir en notre nom. Nous pensons avoir trouvé deux candidats idéaux ; un [SCOPE.sChar('targitaoan_games_champion').Custom('get_godly_description')], du nom de [SCOPE.sChar('targitaoan_games_champion').GetPraenomen], et un [SCOPE.sChar('targitaoan_games_champion_2').Custom('get_godly_description')], qui appelle [SCOPE.sChar('targitaoan_games_champion_2').GetHerselfHimself] [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]. Lequel de ces excellents athlètes devrions-nous envoyer pour participer aux jeux ?"
 me_scythia_01_greek_stance.82.t:0 "$me_scythia_01_greek_stance.80.t$"
 me_scythia_01_greek_stance.84.a:0 "Louange à [SCOPE.sChar('victorious_competitor').GetPraenomen] !"
 me_scythia_01_greek_stance.84.b:0 "Eh bien, meilleure chance la prochaine fois."
 me_scythia_01_greek_stance.84.c:0 "Un événement splendide !"
 me_scythia_01_greek_stance.84.desc:0 "Les glorieux Jeux Targitaoan ont pris fin, avec beaucoup de réjouissances et de célébrations. Entre les courses de chars, les combats de lutte et les concours de beuverie de Kumis, il est difficile de choisir un moment préféré. \n \nLe point culminant des jeux, cependant, a eu lieu pendant la chasse au lièvre, lorsqu'un tonnerre de sabots a été entendu de loin alors que des escadrons de chevaux se précipitaient vers l'unique lièvre argenté. \n \nNous avons tous été surpris lorsque [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName] s'est précipité devant [SCOPE.sChar('highlight_competitor_2').GetName] de [SCOPE.sC('highlight_2_origin_country').GetName] et a habilement lancé [SCOPE.sC('highlight_2_origin_country').GetHerHis] lance dans le cou de la créature. Sans aucun doute [SCOPE.sC('highlight_2_origin_country').GetName] restera dans les annales de l'histoire en tant que champion des Jeux de Tarigtaoan !"
 me_scythia_01_greek_stance.84.desc_2:0 "Les glorieux Jeux Targitaoan ont pris fin, avec beaucoup de réjouissances et de célébrations. L'événement de cette année, cependant, a été teinté de tristesse en raison du décès du vainqueur posthume, [SCOPE.sChar('victorious_competitor').GetName]. Ne voulant pas abandonner face à la mort, [SCOPE.sChar('victorious_competitor').GetSheHe] s'est battu jusqu'au bout contre [SCOPE.sChar('victorious_competitor').GetHerHis] adversaire dans l'un des événements martiaux, et a été honorablement déclaré vainqueur, en raison de ces circonstances atténuantes. \n \nMalgré cela, de nombreux autres événements ont attiré de belles foules, avec un événement particulièrement mémorable étant le [SCOPE.Custom('get_olympic_highlight')]"
 me_scythia_01_greek_stance.84.t:0 "$me_scythia_01_greek_stance.80.t$: Les Jeux de Targitaoan se terminent"
 me_scythia_01_greek_stance.85.a:0 "Nous avons dû offenser le puissant Zeus d'une manière ou d'une autre."
 me_scythia_01_greek_stance.85.desc:0 "Il semblerait que presque personne ne se soit présenté aux Jeux de Targitaoan, et l'événement a dû être annulé. \n \nCette déception porte un coup dévastateur au prestige des traditions de notre pays."
 me_scythia_01_greek_stance.85.t:0 "Hippodrome déserté"
 me_scythia_01_greek_stance.89.a:0 "Nous ne pouvons que regarder vers l'avenir."
 me_scythia_01_greek_stance.89.desc:0 "Cela a commencé comme une simple journée sans importance. Il n'y a pas eu de grand envoi ni de fanfare. C'était juste un jour ordinaire… lorsque notre chef, [ROOT.GetCountry.GetRuler.GetName], sortit de [[me_scythia_1_scope.GetCapital.GetName] avec une escorte de nobles chefs, tous des guerriers aguerris. C'est pourquoi tout le monde fut surpris de voir les couleurs royales flotter sur les selles alors que la bande de conquérants parcourait le royaume de l'herbe et du grain. Et c'est pourquoi ils se sont tous ralliés au cri du guerrier, un son que seuls les dieux auraient pu émettre au milieu du vacarme d'un riche combat, et ainsi ceux qui le pouvaient ont pris les rênes de leurs coursiers et sont montés dans le sillage de l'appel. Et ainsi de suite alors que [ROOT.GetCountry.GetRuler.GetName] et les compagnons inébranlables traversaient le paysage, un nuage de poussière impénétrable portant le cri des juments de guerre derrière eux - un son indescriptible et impressionnant qu'aucune créature sur terre ne pouvait entendre et ne réussissait pas à se recroqueviller ou s'incliner devant - le peuple scythe ne se recroqueville pas! Ainsi, lorsque [ROOT.GetCountry.GetRuler.GetName] revint à [[me_scythia_1_scope.GetCapital.GetName]], [COUNTRY.GetRuler.GetSheHe] fit entrer dans les portes la plus grande armée de cavalerie que le monde n'avait pas encore vue, et ainsi la conquête du monde entier était devant eux… Ils n'avaient qu'à aller la prendre."
 me_scythia_01_greek_stance.89.t:0 "$scythia_mission_01_greek_stance_task_23 : L'ascension des Scythes royaux"
