 desc_me_scy_1_1_cmod:0 "Nous avons responsabilisé nos diplomates par des décrets légaux et un meilleur accès à notre trésorerie afin qu'ils puissent mieux s'acquitter de leurs missions."
 desc_me_scy_1_21_cmod:0 "Le pillage récent des terres de notre sujet a ébouriffé les plumes de plus d'une élite. Nous ne devrions pas nous attendre à de la chaleur de leur part de si tôt."
 desc_me_scy_1_22_cmod:0 "Fraîchement sortis des récents pillages, nos raids regorgent de butin et aspirent à plus."
 desc_me_scy_1_25_cmod:0 "Nos fidèles chefs de clan nous ont personnellement prêté certains de leurs meilleurs cavaliers. Ils feront d'excellents commandants pour nos armées."
 desc_me_scy_1_26_cmod:0 "Notre peuple n'a jamais été connu pour exceller dans l'art de siège ni pour attaquer des villes fortement fortifiées. La seule façon d'apprendre est par la pratique et l'expérimentation."
 desc_me_scy_1_27_1_pmod:0 "Cette langue de terre a produit beaucoup plus de récoltes que prévu ! Les dieux nous sourient."
 desc_me_scy_1_27_2_pmod:0 "Le bétail qui y paît a tendance à être en meilleure santé et à se reproduire plus facilement que dans d'autres endroits."
 desc_me_scy_1_28_cmod:0 "La demande de notre peuple pour les bonnes choses de la vie semble croître chaque jour qui passe, faisant grimper le prix des marchandises en conséquence."
 desc_me_scy_1_28_pmod:0 "Avec plus de marchandises que jamais dans notre capitale, il n'est pas étonnant que tout le monde semble de bonne humeur."
