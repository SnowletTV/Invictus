 ### Heritage ###
 himyar_heritage:0 "Himyarite Heritage"
 himyar_heritage_desc:0 "The Himyar were a South Arabian Kingdom that rebelled from their Sabaean and Qataban rulers and eventually overtook them. They are famous for converting to Judaism in the early centuries after the Birth of Christ."
 saba_reformed_heritage:0 "Reformed Sabaean Heritage"
 saba_reformed_heritage_desc:0 "Having reformed their kingdom and getting past the struggles they had to endure, the Sabaean Kingdom is now no longer a weak, declining remnant mourning a bygone era, but a strong realm, proud of its traditions and strength."
 
