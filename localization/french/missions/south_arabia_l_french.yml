 south_arabia.1000.t:0 "The Decline of Saba"
 south_arabia.1000.desc:0 "For the last centuries, our Kingdom has been steadily declining in power and in influence. When the kingdom of #E Qataba#! broke free from us almost two hundred years ago, they started to undermine our position in the surrounding nations, which has had a devastating impact on our international relations.\n\nWhen the Minaeans in the north escaped from our control a century ago, it seemed that nothing could become worse, yet our current standing is not much better than these historic lows; our army is disunited, we have no administration to speak of, and corruption runs rampant in this country.\n\nIf we will not put an end to all of this nonsense, then we will soon be naught but a memory - and this is the place our old subject-turned-rival Qataba wants to see us... "
 south_arabia.1000.a:0 "May we halt our decline."