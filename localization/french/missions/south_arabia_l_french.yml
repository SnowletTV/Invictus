 ### Mission Tasks ###
 
 # Saba
 saba_task_0:0 "Kingdom In Decline"
 saba_task_0_DESC:0 "By all measures, our kingdom appears to be in decline - our power and ability to project our might has considerably weakened over the last couple hundred years. All is not lost, however... \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
 saba_task_1:0 "Expand The Capital City"
 saba_task_1_DESC:0 "Our capital city, [GetProvince('(int32)4666').GetName], is in need of some repairs, particularly the #E Ma'rib Dam#! that supplies our people with water. [ROOT.GetCountry.GetRuler.GetName] has to make restoring our city a priority! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 saba_task_2:0 "Expand The Irrigation Network"
 saba_task_2_DESC:0 "The #E Ma'rib Dam Reservoir#! is a key player in ensuring that our crops are watered, and our food-producing territories in [GetProvince('(int32)4667').GetName] and [GetProvince('(int32)4665').GetName] would benefit greatly from an expanded irrigation network. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 
 saba_task_3:0 "The Temple Tithe"
 saba_task_3_DESC:0 "Although some people grumble about having to pay tithes to our temples, how else are we supposed to keep the gods happy and bring their blessings upon us? There are things that are more valuable than money in this life, after all. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 saba_task_4:0 "The Israelite Communities"
 saba_task_4_DESC:0 "There are many #E Israelite#! enclaves that are scattered throughout [GetProvince('(int32)4667').GetArea.GetRegion.GetName], and soon [ROOT.GetCountry.GetName] will rule over each and every one of them. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 saba_task_5:0 "Expand The Mines"
 saba_task_5_DESC:0 "The precious metals and gemstones that are in the distant hills are a valuable source of wealth and would do wonders for our [ROOT.GetCountry.GetAdjective] economy. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 
 saba_task_6:0 "Military Center"
 saba_task_6_DESC:0 "The inhabitants of [GetProvince('(int32)4682').GetName] are a tough and contentious people; exactly the type of people that we want for our armies. Let us invest in their settlement so that all of [ROOT.GetCountry.GetName] will benefit. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 
 saba_task_7:0 "The Kingdom Of Solomon"
 saba_task_7_DESC:0 "The tales of King #E Solomon#!, said to be the wisest man that ever lived, have not been forgotten by the [ROOT.GetCountry.GetAdjective] nation, who harbor a fondness for this esteemed ruler and his dynasty. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 saba_task_8:0 "Kingdom Rising"
 saba_task_8_DESC:0 "The strength of our military forces is at an all-time high; a testament to the hard work that [ROOT.GetCountry.GetRuler.GetName] has done to bring us to the pinnacle of our powers! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 saba_task_20:0 "Outward Ambitions"
 saba_task_20_DESC:0 "Although we have plenty of issues to deal with at home, this does not mean that our ambitions do not face outward...\nThere are plenty of tribes throughout #E Arabia Felix#! that we will soon find ourselves engaging with.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 
 saba_task_21:0 "Reabsorb Ma'in"
 saba_task_21_DESC:0 "Over a century ago, the treacherous inhabitants of #E Ma'in#! expelled our soldiers and declared independence from us, and many believe that is when our time of troubles truly began.\n\nNow that we are in the position to do so, it is time to reabsorb them and to correct the mistakes of the past. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 saba_task_22:0 "Conquer Qataba"
 saba_task_22_DESC:0 "The time has come to send our forces southward, into the hilly regions controlled temporarily by #E Qataba#! - the hour of battle is at hand! \n\n\n\n\n\n\n\n\n\n@persia_mil11!"
 
 saba_task_23:0 "The Northern Border"
 saba_task_23_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] has had trouble sleeping lately, [ROOT.GetCountry.GetRuler.GetHerHis] mind fixated upon the northern border - we must take steps to secure the region, lest we be caught unawares by an invading army. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 saba_task_24:0 "Going East"
 saba_task_24_DESC:0 "The inhabitants of #E Hadhramut#! to the east have a reputation for being fairweather friends, abandoning their gods when it appears politically expedient for them to do so. Let us quell these heathens once and for all. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 saba_task_25:0 "Into Africa"
 saba_task_25_DESC:0 "Now that we have conquered portions of #E Africa#!, we must have important discussions regarding the future of the region.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 saba_task_26:0 "Into The Desert"
 saba_task_26_DESC:0 "The tribes that live in #E Kindah#! would never be able to defeat us in battle - a fact that we both know - so maybe they would submit to us outright? It couldn't hurt to ask...\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 saba_task_27:0 "Control Macrobia"
 saba_task_27_DESC:0 "The coast of the land of #E Punt#! will be a valuable addition to [ROOT.GetCountry.GetAdjective] possessions for many reasons - let us not delay in taking the region for ourselves. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 saba_task_28:0 "Macrobian Ventures"
 saba_task_28_DESC:0 "As was promised, the wealth of the #T Macrobians#! flows into the treasury of [ROOT.GetCountry.GetCapital.GetName], although it is widely believed that there is more we could do to increase our profits. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 
 saba_task_29:0 "Dragonblood Island"
 saba_task_29_DESC:0 "The isle of [GetProvince('(int32)7530').GetName] must submit to our authority, one way or another - prepare our fleets and send them to the Dragonblood Island. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 
 saba_task_30:0 "Finding A Lost Tribe"
 saba_task_30_DESC:0 "What should we do with the tribes of #E 'Aad#!, now that we have moved into their territory? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
 
 saba_task_40:0 "Of Frankincense And Myrrh"
 saba_task_40_DESC:0 "The world knows our region primarily because of two trade goods; the luxurious incenses frankincense and myrrh. In addition to these two valuable perfumes, we also produce spices that cannot be found anywhere else. We should take all of the steps necessary to manufacture as much of these items as we can. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 saba_task_41:0 "Trade Hub"
 saba_task_41_DESC:0 "Merchants travel far and wide to visit our markets, and our coastal regions have the potential to become a trade hub.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 saba_task_42:0 "Dominate The Market"
 saba_task_42_DESC:0 "We have assumed our rightful place as masters of trade in our region - our reputation and treasuries grow exponentially! \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 saba_task_50:0 "Stabilize The Kingdom"
 saba_task_50_DESC:0 "If we can reduce the deleterious effects of aggressive expansion on our kingdom and raise our internal stability, then we will be on the road to digging ourselves out of the hole that we are currently in. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 saba_task_51:0 "Form An Administration"
 saba_task_51_DESC:0 "Our noble classes are desperate to see the declining fortunes of [ROOT.GetCountry.GetName] reversed and are willing to do what they can to help. We should look to the untapped potential of these great families and form a new administration with members of the nobility. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
 
 saba_task_52:0 "Reform The Army"
 saba_task_52_DESC:0 "Unless we have a reformed army, one that is suited to fighting the types of wars that we will be waging, we cannot hope to escape the predicament that we are in. \n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 saba_task_53:0 "A Strong Population"
 saba_task_53_DESC:0 "We need to rely on our superior numbers to ensure our safety - our citizens fight in our levies, guard our city walls and keep the wheels of our economy spinning. We cannot allow our enemies to be stronger than us! \n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 # Qataba
 qataba_task_1:0 "The Kingdom Of Qataba"
 qataba_task_1_DESC:0 "The Kingdom of Qataba broke free of Sabaean rule in ages past and has rivaled the older kingdom for most of its existence. Securing allies and building a strong army are surely the key to besting our former master. \n\n\n\n\n\n\n\n\n\n\n@persia_mil2!"
 
 qataba_task_2:0 "A Strong Army"
 qataba_task_2_DESC:0 "If we want to beat our rivals, we will need an army. A strong one. One that can withstand anything the Sabaeans can throw at us! \n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 qataba_task_3:0 "Isolate Saba"
 qataba_task_3_DESC:0 "To facilitate the end of the Sabaean kingdom, it would be helpful if no other realm would interfere in their favor. Even better yet, we should get some allies, to share the burden of fighting and to share the losses we will incur. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 qataba_task_4:0 "Destroy Saba"
 qataba_task_4_DESC:0 "Down with the Sabaean Dogs! We will unleash our levies in their cities and settlements, avenging the crimes of the past! \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 qataba_task_5:0 "Rise Of Qataba"
 qataba_task_5_DESC:0 "Toppling its old rival, our Kingdom has risen to a spot in the sun. Granted, it's a hot spot, but it is in the sun nevertheless. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 qataba_task_6:0 "The Conquest Of Ma'in"
 qataba_task_6_DESC:0 "The Minaean people are easy prey in these times, but to beat these cowards, we will need as many soldiers and as much money as we can get - we are not interested in a fair fight. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 
 qataba_task_7:0 "The Temple Tithe"
 qataba_task_7_DESC:0 "Although some people grumble about having to pay tithes to our temples, how else are we supposed to keep the gods happy and bring their blessings upon us? There are things that are more valuable than money in this life, after all. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 qataba_task_8:0 "Warriors Of Qataba"
 qataba_task_8_DESC:0 "The Warriors of Qataba are fierce, strong, independent! Once they finish their training, they are unbeatable in the field! \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 qataba_task_9:0 "Resplendent [GetProvince('(int32)4662').GetName]"
 qataba_task_9_DESC:0 "[GetProvince('(int32)4662').GetName], our capital city, must be the jewel of our realm, a city built for as many people as can comfortably live here, for this city has only this one purpose; impress any and all that come to pay respect to our [ROOT.GetCountry.GetRulerTitle]! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 qataba_task_20:0 "Outward Ambitions"
 qataba_task_20_DESC:0 "Although we have plenty of issues to deal with at home, this does not mean that our ambitions do not face outward...\nThere are plenty of tribes throughout #E Arabia Felix#! that we will soon find ourselves engaging with.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 
 qataba_task_21:0 "Integrate Ma'in"
 qataba_task_21_DESC:0 "The Minaean people have been ruled by us for generations now, and there are no structures left that differentiate them from us, besides language and local peculiarities. Why should they not be part of our realm, then? \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 qataba_task_22:0 "Besting The Rival"
 qataba_task_22_DESC:0 "[GetCountry('SHB').GetName] has been our oppressor and rival for as long as anyone can remember, lording over us for an age incalculable in time. Finally, the hour has come to turn the tables and take revenge. \n\nHear this, o people of Saba: We, the Qatabanians, will take what you have taken from us and what is our due in revenge. We will never relent until you are naught but a whisper of a memory, gone from the annals of time, and not even the dust in the sand you tread on shall remember you. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" #stephan bringing the loc HEAT
 
 qataba_task_23:0 "The Northern Border"
 qataba_task_23_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] has had trouble sleeping lately, [ROOT.GetCountry.GetRuler.GetHerHis] mind fixated upon the northern border - we must take steps to secure the region, lest we be caught unawares by an invading army. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 qataba_task_24:0 "Going East"
 qataba_task_24_DESC:0 "The inhabitants of #E Hadhramut#! to the east have a reputation for being fairweather friends, abandoning their gods when it appears politically expedient for them to do so. Let us quell these heathens once and for all. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 
 qataba_task_25:0 "Into Africa"
 qataba_task_25_DESC:0 "Now that we have conquered portions of #E Africa#!, we must have important discussions regarding the future of the region.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 qataba_task_26:0 "Into The Desert"
 qataba_task_26_DESC:0 "The tribes that live in #E Kindah#! would never be able to defeat us in battle - a fact that we both know - so maybe they would submit to us outright? It couldn't hurt to ask...\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 qataba_task_27:0 "Control Macrobia"
 qataba_task_27_DESC:0 "The coast of the land of #E Punt#! will be a valuable addition to [ROOT.GetCountry.GetAdjective] possessions for many reasons - let us not delay in taking the region for ourselves. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 qataba_task_28:0 "Macrobian Ventures"
 qataba_task_28_DESC:0 "As was promised, the wealth of the #T Macrobians#! flows into the treasury of [ROOT.GetCountry.GetCapital.GetName], although it is widely believed that there is more we could do to increase our profits. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
 
 qataba_task_29:0 "Dragonblood Island"
 qataba_task_29_DESC:0 "The isle of [GetProvince('(int32)7530').GetName] must submit to our authority, one way or another - prepare our fleets and send them to the Dragonblood Island. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
 
 qataba_task_30:0 "Finding A Lost Tribe"
 qataba_task_30_DESC:0 "What should we do with the tribes of #E 'Aad#!, now that we have moved into their territory? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
 
 qataba_task_31:0 "The Israelite Communities"
 qataba_task_31_DESC:0 "There are many #E Israelite#! enclaves that are scattered throughout [GetProvince('(int32)4667').GetArea.GetRegion.GetName], and soon [ROOT.GetCountry.GetName] will rule over each and every one of them. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
 
 qataba_task_40:0 "Of Frankincense And Myrrh"
 qataba_task_40_DESC:0 "The world knows our region primarily because of two trade goods; the luxurious incenses frankincense and myrrh. In addition to these two valuable perfumes, we also produce spices that cannot be found anywhere else. We should take all of the steps necessary to manufacture as much of these items as we can. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 qataba_task_41:0 "Trade Hub"
 qataba_task_41_DESC:0 "Merchants travel far and wide to visit our markets, and our coastal regions have the potential to become a trade hub.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 qataba_task_42:0 "Dominate The Market"
 qataba_task_42_DESC:0 "We have assumed our rightful place as masters of trade in our region - our reputation and treasuries grow exponentially! \n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 
 ### Common South Arabian Tree for Saba, Qataba, Ma'in and Hadhramut (as well as some others)
 sa_task_1:0 "Arabian Dreams"
 sa_task_1_DESC:0 "For our dreams to become a reality, we must conquer the regions to our north and our south - #E Punt#! and the entirety of #E Arabia#! are rightfully ours! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
 
 sa_task_2:0 "Supremacy Over Punt"
 sa_task_2_DESC:0 "Let there be rejoicing throughout all of [ROOT.GetCountry.GetName] and celebrations in [ROOT.GetCountry.GetCapital.GetName] - we have conquered the land of #E Punt#!, establishing our everlasting supremacy over the subjugated! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
 
 sa_task_3:0 "Unite Arabia Felix"
 sa_task_3_DESC:0 "Our victorious forces have accomplished a mighty feat in vanquishing the scattered tribes of #E Arabia Felix#! and uniting the region under the [ROOT.GetCountry.GetAdjective] banner! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
 
 sa_task_4:0 "Subjugate The Desert Tribes"
 sa_task_4_DESC:0 "The traditional homelands of the Tasm and Jaddis tribes must be brought under our authority - we cannot allow these fierce nomads free reign of the interior of Arabia. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
 
 sa_task_5:0 "Integrate The Desert Warriors"
 sa_task_5_DESC:0 "It has been suggested that we tap into the reserves of the Tasmite warriors that we have conquered - their strength and fighting traditions can be joined with our own, creating an unstoppable army. The traditionalists in our country do not wish to see this happen, it must be said...\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!"
 
 sa_task_6:0 "Pushing North"
 sa_task_6_DESC:0 "We must not let the reputation of our northern neighbors deter us from pursuing the business we have chosen - we must drive them out of their settlements and take these lands for ourselves! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 sa_task_7:0 "The Black Stone"
 sa_task_7_DESC:0 "There is a sacred treasure, the #Y Black Stone#!, that is said to have fallen to the Earth from Heaven before it was placed into the holy site at [GetProvince('(int32)7575').GetName]. We must possess this divine gift for ourselves! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 
 sa_task_8:0 "Expand Into Omana"
 sa_task_8_DESC:0 "Our levies can either follow the coasts or make the trek through the interior of Arabia, but one thing is certain; regardless of their route, our armies march for Omana and its rich trade ports. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 
 sa_task_9:0 "Take Gerrha"
 sa_task_9_DESC:0 "The time has come to test our armies against the forces that Gerrha can put against ours - we will not rest until our soldiers have taken the wealthy island of [GetProvince('(int32)7202').GetName] for ourselves! \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 sa_task_10:0 "The Nabataeans"
 sa_task_10_DESC:0 "Long ago, we first established trading connections with the Nabataeans to our north, and ever since that initial contact, we have desired their rich and wealthy provinces for ourselves. Now, the time is at hand to wage war against this foe of the [ROOT.GetCountry.GetAdjective] nation! \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 
 sa_task_11:0 "Nabataean Masonry"
 sa_task_11_DESC:0 "Although we are not in the habit of complimenting the recently conquered, we cannot deny that the Nabataeans excel at architecture. If we embrace their culture and give them rights in our society, then perhaps we will be able to persuade their engineers to divulge their secrets? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 sa_task_12:0 "Northern Desert Cities"
 sa_task_12_DESC:0 "While many imagine that Arabia is a desert wasteland, there are many oases scattered amongst the dunes and these have, over time, grown into powerful cities. We cannot allow there to be any resistance to our rule, so these cities must fall. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
 
 sa_task_13:0 "Fortify The Caravan Routes"
 sa_task_13_DESC:0 "[GetProvince('(int32)4721').GetName] is a supremely important city, for it controls the crossroads that the caravans frequent. We must make signs of our permanent presence in this region known by fortifying these trade routes. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
 
 sa_task_14:0 "Extend The Coastline"
 sa_task_14_DESC:0 "To the west of #Y [GetProvince('(int32)7519').GetName]#!, there is a coastline that promises easy access to a new market. Further inland, we will find the wealthy state of [GetCountry('AXM').GetName], a nation that we surely want to trade with. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 
 sa_task_15:0 "Into Aksum"
 sa_task_15_DESC:0 "Once we secured the coast, we discovered how truly wealthy the inland regions are. Gold, spices and many other riches await us there, and the fierce Axumites will not be able to stop us. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil20!"
 
 sa_task_16:0 "Into The Horn"
 sa_task_16_DESC:0 "The #E Horn of Africa#! is a strategic location on the sea lanes from India. If only we could somehow levy a toll for passage... \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
 
 sa_task_17:0 "The Horn Of Africa"
 sa_task_17_DESC:0 "No man or woman shall ever contest our claim to the Horn! Only with complete control can we guarantee the optimal output for trade. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 sa_task_18:0 "The Kingdom Of Arabia"
 sa_task_18_DESC:0 "One kingdom for one people, for are we not all united under one banner? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" # it's a bit circular, i know
 
 sa_task_19:0 "Center Of Arabian Culture"
 sa_task_19_DESC:0 "The southern kingdoms have excelled at architecture for a long time and have built many buildings, but not all Arabian people have made such advances in centuries past.\n\nNow that we are one realm, many flock to our capital of #Y [ROOT.GetCountry.GetCapital.GetName]#!. Once they leave, the visitors take their impressions of grandeur and splendor with them to their homelands where they enact on them; many a temple or marketplace that they have seen here has been replicated elsewhere...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
 
 sa_task_20:0 "The Southern Route"
 sa_task_20_DESC:0 "Let us not neglect our trading opportunities to the south."
 
 sa_task_21:0 "Aksumite Hill Combat"
 sa_task_21_DESC:0 "The rocky terrain that the Aksumites inhabit has led to them developing special military tactics - we should study their ways of war and incorporate these martial techniques into our own training regimen. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
 
 sa_task_22:0 "Trading North"
 sa_task_22_DESC:0 "We must trade in every direction that we can."
 
 sa_task_23:0 "Trading Through The Desert"
 sa_task_23_DESC:0 "Let us not neglect the harsh desert trade routes."
 
 sa_task_24:0 "Eastern Ports"
 sa_task_24_DESC:0 "There are many important ports in our East that we should build up."
 
 sa_task_25:0 "Secure The Trading Routes"
 sa_task_25_DESC:0 "Our system of fortifications built throughout all of [ROOT.GetCountry.GetName] are defensive nodes, the foundation of our security...but we must make sure that they can be quickly reached - we need roads. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
 
 sa_task_26:0 "Safeguard The Sea Lanes"
 sa_task_26_DESC:0 "Now that we are in the position to do something about it, we must safeguard our sea lanes from the threat of pirates - those damned buccaneers are attempting to poach wayward ships on the trade routes and we cannot tolerate this. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"
 
 sa_task_27:0 "African Trade"
 sa_task_27_DESC:0 "If we focus on developing our African trade, then the entirety of the [ROOT.GetCountry.GetAdjective] nation, whether they be citizen or slave, shall benefit. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"
 
 sa_task_28:0 "Rebellion Of The Himyar"
 sa_task_28_DESC:0 "Unbelievable news! The war-loving #E Himyarites#!, who have never accepted their status within [ROOT.GetCountry.GetName], have launched a rebellion that threatens our way of life! To arms! Sound the battle trumpets and prepare for combat! \n\n\n\n\n\n\n\n\n\n\n@persia_mil14!"
 
 sa_task_29:0 "Deal With The Rebellion"
 sa_task_29_DESC:0 "Now that we have crushed the ill-advised Himyarite rebellion, we must do what we can to make sure that this never happens again. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"
 
 sa_task_30:0 "To The Royal Road"
 sa_task_30_DESC:0 "In order to facilitate the transfer of trade goods and to shorten travel times, we should connect our highway system to the famed #Y Royal Road of Alexander#!. \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"
 
 sa_task_31:0 "The Cradle Of Gold"
 sa_task_31_DESC:0 "Our coffers desperately need the gold that is found in abundance near [GetProvince('(int32)8890').GetName] - let us construct a mine there as soon as we are able to. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 
 sa_task_32:0 "Standing Army"
 sa_task_32_DESC:0 "Although are levies are unmatched, by obtaining a standing army, we will be able to train these forces year round - there are many important reasons that we should build a legion. \n\n\n\n\n\n\n\n\n\n\n@persia_mil16!"
 
 sa_task_33:0 "War Camels"
 sa_task_33_DESC:0 "What animal is like the camel? The so-called ship of the desert, able to travel long distances without the need of water - a truly fascinating beast. The camel has long been an important part of our military forces. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 sa_task_34:0 "Mounted Archery"
 sa_task_34_DESC:0 "Some of the finest stallions found anywhere in the world come from our territories, and we are well-aware of the deadly effect that horse archers can have on an enemy line. We must prepare our mounted horsemen for the wars to come! \n\n\n\n\n\n\n\n\n\n\n@persia_mil12!"
 
 sa_task_35:0 "Push Into Nubia"
 sa_task_35_DESC:0 "The lands of #E Nubia#! stretch before us, inviting our levies to cross the border and to take what they will...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
 
 sa_task_36:0 "To The Two Rivers"
 sa_task_36_DESC:0 "A land of vast antiquity, with a reputation that casts a long shadow over the centuries, is just beyond our fingertips...\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
 
 sa_task_37:0 "Improve the Ma'rib Dam"
 sa_task_37_DESC:0 "We cannot afford to ignore the #E Ma'rib Dam#!, even as we focus our efforts outside of our borders. What can we do to improve this impressive structure, which is so important to our people and vital to our way of life? \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"
 
 sa_task_extra:0 "Temple Tithe"
 sa_task_extra_DESC:0 "Although some people grumble about having to pay tithes to our temples, how else are we supposed to keep the gods happy and bring their blessings upon us? There are things that are more valuable than money in this life, after all. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 
 ### Events ###
 
 south_arabia.1.t:0 "Expanded Capital"
 south_arabia.1.desc:0 "After traveling through the dusty hills that comprise the hinterlands of [ROOT.GetCountry.GetCapital.GetName], visitors to our capital are often surprised to encounter the verdant farmland that surrounds the fair [ROOT.GetCountry.GetAdjective] city - everyone expects more deserts, not richly-watered vineyards and olive groves.\n\nThanks to the life-giving water of the #E Ma'rib Dam#!, [ROOT.GetCountry.GetCapital.GetName] enjoys a growing season that is practically year-round, ensuring that the citizens that live nearby always have their share of fresh fruits and vegetables in the markets to choose from.\n\nIt comes as no surprise to hear of the natural growth of the city, then, as people from all across the nation have settled in the nation's capital."
 south_arabia.1.a:0 "Our [ROOT.GetCountry.GetAdjective] melons are unbelievably sweet - you must try one"
 
 south_arabia.2.t:0 "Stable Realm"
 south_arabia.2.desc:0 "Finally, it can be said that a period of normalcy has returned to [ROOT.GetCountry.GetName] - something that everyone takes for granted when experiencing it, yet when troubles are upon the nation, it is the first and only thing that they so desperately wish for.\n\nYet [ROOT.GetCountry.GetRuler.GetName] has seemingly done the impossible, bringing back a sense of hope to a country that has felt broken for a long time.\n\nImpromptu markets are appearing throughout [ROOT.GetCountry.GetCapital.GetName], with more and more visitors coming through the city's gates to barter and trade - could the days of darkness be over?"
 south_arabia.2.a:0 "We pray to the gods that this will be so!"
 
 south_arabia.3.t:0 "A New Administration" # very autonomous clans with only real obligation to help fight --> more centralized power (but not absolute...)
 south_arabia.3.desc:0 "Although overhauling the [ROOT.GetCountry.GetAdjective] bureaucracy is a task that would cause most to collapse and die out of sheer boredom, [ROOT.GetCountry.GetRuler.GetName] has embraced this exhaustive task with a gusto that belies [ROOT.GetCountry.GetRuler.GetHerHis] passion for reform.\n\nShowing sensitivity to diplomatic matters, [ROOT.GetCountry.GetRuler.GetFirstName] went out of [ROOT.GetCountry.GetRuler.GetHerHis] way to ensure that members of the great houses were on the same page as the [ROOT.GetCountry.GetRulerTitle], and now that this has been accomplished, the proposed initiatives have been pushed through quickly.\n\nIn the past, the country operated under a loose system where the scattered clans throughout [ROOT.GetCountry.GetName] were only required to participate in wars, but this mandatory military obligation has been replaced with a more structured type of governance that is centered in [ROOT.GetCountry.GetCapital.GetName]."
 south_arabia.3.a:0 "This type of bold action is exactly what [ROOT.GetCountry.GetName] needs"
 
 south_arabia.4.t:0 "Army Reform"
 south_arabia.4.desc:0 "Although the manpower expenditure and the military know-how required to pull off a total reform of the army was massive, the [ROOT.GetCountry.GetAdjective] people under the leadership of [ROOT.GetCountry.GetRuler.GetName] have managed to achieve yet another miracle.\n\nNow that the [ROOT.GetCountry.GetAdjective] levies have been restructured, with strict military discipline replacing the corruption and lax state of affairs that existed before [ROOT.GetCountry.GetRuler.GetFirstName]'s arrival, the nation stands at the pinnacle of its martial might."
 south_arabia.4.a:0 "Soon, this army shall achieve countless victories against our foes"
 
 south_arabia.5.t:0 "A Kingdom Recovered" # recovered from weakness
 south_arabia.5.desc:0 "At long last, the ambitions of [ROOT.GetCountry.GetRuler.GetFirstName] have restored [ROOT.GetCountry.GetName], bringing the nation back from the edge of disaster and letting the proud [ROOT.GetCountry.GetAdjective] people hold their head up high once more.\n\nNot only has [ROOT.GetCountry.GetRuler.GetFirstName] restored our borders to a state that has not been seen in centuries, our internal matters have never been at this level either - our [ROOT.GetCountry.GetAdjective] culture is entering something of a #E Golden Age#!, all thanks to the efforts of one [ROOT.GetCountry.GetRuler.GetWomanMan] - [ROOT.GetCountry.GetRuler.GetName]."
 south_arabia.5.a:0 "You are too kind - I am only doing my duty, after all"
 
 south_arabia.6.t:0 "Outward Ambitions" # get claims
 south_arabia.6.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has long argued that the fortunes of [ROOT.GetCountry.GetName] would be improved by pursuing an aggressive foreign policy, and the time has come to see if [ROOT.GetCountry.GetRuler.GetHerHis] ideas have merit.\n\nAfter a short period of preparation, our claims on #E Arabia Felix#! have been completed, allowing us to wage wars with impunity now that we have the justification to do so."
 south_arabia.6.a:0 "#E Arabia Felix#! belongs to the [ROOT.GetCountry.GetAdjective]s!"
 
 south_arabia.7.t:0 "A Kingdom in Decline" # declining kingdom
 south_arabia.7.desc:0 "It is undeniable that [ROOT.GetCountry.GetName] has been wallowing in a period of decline and decay for the last two hundred years, with symptoms of the rot appearing even before then.\n\nIf things do not change quickly, then it is possible that an already precarious situation becomes worse.\n\nThankfully, [ROOT.GetCountry.GetRuler.GetName] has vowed to bring better days to the [ROOT.GetCountry.GetAdjective] people, and while some of our kinsmen have lost hope, many believe that [ROOT.GetCountry.GetRuler.GetFirstName] will save us."
 south_arabia.7.a:0 "We are only just beginning to fight..."
 
 south_arabia.8.t:0 "Absorbing Ma'in" #
 south_arabia.8.desc:0 "Long ago, our forefathers allowed a grievous sin to be committed in allowing #E Ma'in#! to secede, taking away valuable trade ports from our control and turning brother against brother in an act of political treachery.\n\nFrom this day forward, we can say that this colossal error has been corrected; we have [ROOT.GetCountry.GetRuler.GetName] to thank for this impressive victory over the rebellious scum that have now met their doom at the hands of our levies.\n\nBecause our neighbors acknowledge our historic claims to these coastal territories and, perhaps more importantly, our citizens do so as well, everyone is willing to forgive our aggressive actions - a diplomatic success on top of the military victory that our forces have won."
 south_arabia.8.a:0 "I hope that the spirits of our ancestors can rest easy in our achievements"
 
 south_arabia.9.t:0 "Securing the Northern Border" #
 south_arabia.9.desc:0 "When it comes to peace and stability for the [ROOT.GetCountry.GetAdjective] nation, all rest in the knowledge that [ROOT.GetCountry.GetRuler.GetName] is obsessed with this problem and is constantly scheming up ways to ensure that the status quo remains the same.\n\nBuilding fortifications in the north is one of the ways that the [ROOT.GetCountry.GetRulerTitle] protects [ROOT.GetCountry.GetName], with our vigilant forces always patrolling our borderlands - an enemy army will not be able to approach [ROOT.GetCountry.GetCapital.GetName] without meeting heavy resistance."
 south_arabia.9.a:0 "Our forts will protect us - these walls shall never collapse"
 
 south_arabia.10.t:0 "The Conquest of Qataba" # ancient rival bested
 south_arabia.10.desc:0 "One of the sweetest victories in the history of the [ROOT.GetCountry.GetAdjective] people has been won, all thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] - our armies have utterly destroyed the nation of #E Qataba#!, one of our most ancient rivals. It was said that our forces marched through her subjected cities and settlements with sick pleasure and dark purpose, causing countless miseries to a vanquished and helpless enemy that are best left unrepeated.\n\nOur histories are filled with stories of the perfidious Qatabans and of the struggles waged between our peoples, and yet this is no more - theirs was a kingdom with a foundation built upon the sand, and we have trampled her kings underfoot and cast her ashes into the wind."
 south_arabia.10.a:0 "All glory to [ROOT.GetCountry.GetName]! Huzzah!"
 
 south_arabia.11.t:0 "People of the East" # Hadhramut conquered
 south_arabia.11.desc:0 "Our generals report that the armies of #E Hadhramut#! have been chased from the battlefields, scattered like chaff in the wind - the holdings of the [ROOT.GetCountry.GetAdjective] people increases! The gods of war have blessed our forces and brought everlasting destruction to the weak."
 south_arabia.11.a:0 "We will celebrate this eternal victory by sacrificing to the gods!"
 
 south_arabia.12.t:0 "The Lost Tribe" # 'Aad (shocky has infos on them iirc)
 south_arabia.12.desc:0 "As our triumphant army moved into the province of [GetProvince('(int32)8852').GetName], having driven out the 'Aad garrison from the oasis city, an important discovery was made.\n\nAlthough the local leadership had tried to hide a treasure from us by burying it in the ground, the sharp eyes of our commanding general saw through this deception and demanded that it be unearthed.\n\nAlthough [ROOT.GetCountry.GetRuler.GetName] was infuriated by this news, the fact that we have successfully recovered the #Y Stone of the 'Aad#! has calmed down the [ROOT.GetCountry.GetRulerTitle]'s wrath."
 south_arabia.12.a:0 "This Stone belongs to Saba by rights of conquest! How dare they..."
 
 south_arabia.13.t:0 "Crossing the Strait" # Conquer Abasenia from across the strait
 south_arabia.13.desc:0 "Now that our victorious forces have established a beachhead in #E Punt#!, expanding our borders into Africa proper, we must decide how we are going to deal with the locals, the #E Avalitians#!.\n\nTo assimilate or to integrate...there are good arguments for both proposals, but we shall leave the final choice to [ROOT.GetCountry.GetRuler.GetName]."
 south_arabia.13.a:0 "In time, the locals will assimilate to our superior ways" # assimilation
 south_arabia.13.b:0 "Let us integrate the Avalitians" # integration
 
 south_arabia.14.t:0 "The Sabaean City of Shalcaw" # try to vassalise (same primary culture)
 south_arabia.14.desc:0 " Because there are many similiarites between our people and those that live in the city of [GetProvince('(int32)8682').GetName], it has been suggested that we petition them and ask them to become our vassals.\n\nIt is the hope that the connections our people share will be enough to convince their leaders to submit to us...it couldn't hurt to ask, right?"
 south_arabia.14.a:0 "Send diplomats and tell me when you have something good to share" # yes
 south_arabia.14.b:0 "I have decided against this, so do not ask me again" # no
 
 south_arabia.15.t:0 "The Sabaean Offer" # try to vassalise: pov shalcaw
 south_arabia.15.desc:0 "We have received an offer from the #E Kingdom of Saba#!, who are currently trying to reassert their authority on the world stage.\n\nBelieving themselves to be the true masters of Arabia, they have sent us an emissary, requesting that we submit to them as a vassal.\n\nIn return for these oaths of servitude, they promise to share their prosperity with us and will protect us from our enemies."
 south_arabia.15.a:0 "Let us agree to what they are proposing to us" # yes
 south_arabia.15.b:0 "What? No, absolutely not! What a ludicrous question" # no
 
 south_arabia.16.t:0 "The Sabaean Offer:Conclusion" # accepted
 south_arabia.16.desc:0 "Splendid news, my [ROOT.GetCountry.GetRuler.GetRulerTitle]! Our diplomats were very persuasive... we now have another vassal state."
 south_arabia.16.a:0 "We shall celebrate with wine! " # yes
 
 south_arabia.17.t:0 "The Sabaean Offer:Conclusion" # refused
 south_arabia.17.desc:0 "Well, our efforts to persuade were a bust. Our diplomats return emptyhanded, having tried everything they could to convince, and yet they fell short."
 south_arabia.17.a:0 "Our forces will be in their lands one day, nevertheless..."
 
 south_arabia.18.t:0 "The Kindah Tribe" # try to vassalise
 south_arabia.18.desc:0 "After secretly establishing contact with members of the #E Kindah Tribe#!, we have reasons to believe that they might accept an offer of vassalship from us.\n\nAlways eager to acquire new territories, [ROOT.GetCountry.GetRuler.GetName] must now decide if we will pursue this policy."
 south_arabia.18.a:0 "By all means, let us see what happens - send an official offer" # yes
 south_arabia.18.b:0 "We shouldn't do this, on second thought...the time is not now" # no
 
 south_arabia.19.t:0 "The Sabaean Offer" # try to vassalise: pov kindah
 south_arabia.19.desc:0 "We have received an offer from the #E Kingdom of Saba#!, who are currently trying to reassert their authority on the world stage.\n\nBelieving themselves to be the true masters of Arabia, they have sent us an emissary, requesting that we submit to them as a vassal.\n\nIn return for these oaths of servitude, they promise to share their prosperity with us and will protect us from our enemies."
 south_arabia.19.a:0 "Let us agree to what they propose" # yes
 south_arabia.19.b:0 "What? No, absolutely not! Are the Sabaeans crazy?" # no
 
 south_arabia.20.t:0 "The Sabaean Offer:Conclusion" # accepted
 south_arabia.20.desc:0 "Today is a day worth celebrating - for our diplomats return with the best news possible."
 south_arabia.20.a:0 "I am grateful for this victory...thank my ambassadors" # yes
 
 south_arabia.21.t:0 "The Sabaean Offer:Conclusion" # refused
 south_arabia.21.desc:0 "Although we did everything within our power to sweeten the deal, it seems that our requests for friendship were rebutted - nothing is easy in this world, it seems.\n\nIf we want to annex the lands of our neighbors, then we shall have to do it the old fashioned way."
 south_arabia.21.a:0 "A temporary roadblock, and one that will not slow us down for long..."
 
 south_arabia.22.t:0 "Gifts for the Tribe" # (gifts to Kindah)
 south_arabia.22.desc:0 "As our ambassadors prepare to leave [ROOT.GetCountry.GetCapital.GetName] for the realm of the #E Kindah#! tribesmen, it has been proposed that we prepare some gifts in order to sweeten our proposal.\n\nWhat should we do, my [ROOT.GetCountry.GetRulerTitle]? As always, this type of decision remains in your hands."
 south_arabia.22.a:0 "Open up the treasury and dazzle them with our wealth" # best
 south_arabia.22.b:0 "Perhaps we should send over a little something..." # low effort
 south_arabia.22.c:0 "An offer of Sabaean friendship is more than enough" # nothing
 
 south_arabia.23.t:0 "Dragonblood Island" # try to vassalise
 south_arabia.23.desc:0 "Merchants traveling near [GetProvince('(int32)7530').GetName] speak of a beautiful island city, one with rare trade goods that can be found nowhere else in the world.\n\nThe stories have caught the ear of [ROOT.GetCountry.GetRuler.GetName], who has been toying with the idea of sending diplomats to the isle to see if they would submit to us peacefully."
 south_arabia.23.a:0 "By all means, send our ships to the island and see what happens" # yes
 south_arabia.23.b:0 "We do not wish for this at the moment" # no
 
 south_arabia.24.t:0 "The Sabaean Offer" # try to vassalise: pov soqotra
 south_arabia.24.desc:0 "We have received an offer from the #E Kingdom of Saba#!, who are currently trying to reassert their authority on the world stage.\n\nBelieving themselves to be the true masters of Arabia, they have sent us an emissary, requesting that we submit to them as a vassal.\n\nIn return for these oaths of servitude, they promise to share their prosperity with us and will protect us from our enemies."
 south_arabia.24.a:0 "Let us agree to what they are asking of us" # yes
 south_arabia.24.b:0 "The Sabaeans are strong, but we will not submit to them" # no
 
 south_arabia.25.t:0 "The Sabaean Offer:Conclusion" # accepted
 south_arabia.25.desc:0 "O happy day! Having seen the benefits in what we proposed, [GetProvince('(int32)7530').GetName] has agreed to become our vassal immediately. "
 south_arabia.25.a:0 "The islanders are wise indeed..." # yes
 
 south_arabia.26.t:0 "The Sabaean Offer:Conclusion" # refused
 south_arabia.26.desc:0 "You will be disappointed to hear that the #E Soqotrans#! have rejected our offer, claiming that they would rather see their homes sink into the ocean before allowing a Sabaean governor to rule over them."
 south_arabia.26.a:0 "How many of their sons will needlessly die in battle now?"
 
 south_arabia.27.t:0 "Dragonblood Island" # can release if owns territory
 south_arabia.27.desc:0 "We have received a request from [GetProvince('(int32)7530').GetName], asking if we would be willing to reconsider the terms of our previous negotiations.\n\nA proud people, the Soqotrans have asked to become a colony of ours instead - although they promise to continue serving us wholeheartedly, they would like the authority to make their own decisions.\n\nWhat do you think of this, [ROOT.GetCountry.GetRuler.GetName]?"
 south_arabia.27.a:0 "Perhaps they would serve us best as a colony" #make colony
 south_arabia.27.b:0 "Nonsense - we will administer over them directly" #keep direct ownership
 
 south_arabia.28.t:0 "Macrobian Ventures" #
 south_arabia.28.desc:0 "Thanks to the efforts of the [ROOT.GetCountry.GetAdjective] nation, we have dramatically increased the exports that leave the Horn of Africa.\n\nProduction in the region has never been better, and vast trade fleets head both West and East from the cities along the coast.\n\nNeedless to say, our Macrobian Ventures are paying handsome dividends and have done much to bolster our reputation in these parts."
 south_arabia.28.a:0 "Splendid, splendid indeed..."
 
 south_arabia.29.t:0 "Controlling the Macrobian Coast" #
 south_arabia.29.desc:0 "The land of #E Punt#! is filled with wise and experienced salesman, men of taste and class that understand how to make money - natural kinsmen of ours, you might say.\n\nThese are the sort of citizens that don't look at a foreign army occupying their coastlines as invaders, but as an opportunity to move ahead in this world...and they are correct."
 south_arabia.29.a:0 "We are thankful for the chance to do business together"
 
 south_arabia.30.t:0 "Dominating the Arabian Market" #
 south_arabia.30.desc:0 "It has been said that one cannot buy an incense like myrrh that has not passed through the fingers of a [ROOT.GetCountry.GetAdjective] middleman at some point, for our merchants and traders control the trade of these expensive goods.\n\nAs such, our reputation abroad has become synonymous with wealth, luxury and refined taste."
 south_arabia.30.a:0 "The foreigners have described us perfectly, it sounds like"
 
 south_arabia.31.t:0 "Of Frankincense and Myrrh" #
 south_arabia.31.desc:0 "Two of the most valuable incenses, frankincense and myrrh, are produced throughout our country, yet are desired by priests throughout temples across the entire world, with legions of the faithful longing to please their gods with offerings of sweet smoke.\n\nEver the business[ROOT.GetCountry.GetRuler.GetWomanMan], the [ROOT.GetCountry.GetRulerTitle] has consolidated our [ROOT.GetCountry.GetAdjective] holdings to include the majority of territories that manufacture the incense in their workshops, ensuring that we have a monopoly on the rare trade good."
 south_arabia.31.a:0 "The fragrant smell of gold coins...breathe it in"
 
 south_arabia.32.t:0 "Becoming the Pivotal Axis of Trade" # if you have something better, please do put it
 south_arabia.32.desc:0 "It wouldn't be a stretch to say that the roads that connect [ROOT.GetCountry.GetCapital.GetName] to the coasts were paid entirely from the profits from the frankincense and myrrh trade, which has brought countless riches to the [ROOT.GetCountry.GetAdjective] people.\n\nThis system of roads has ensured that the capital remains at the heart of what is turning into an important regional center of trade - life is changing throughout the entire nation, thanks to this improvement in civic infrastructure."
 south_arabia.32.a:0 "The trade caravans must be able to reach [ROOT.GetCountry.GetCapital.GetName] as quickly as possible"
 
 south_arabia.33.t:0 "Reaching Out North" # reach Judea (If still exist; bypass otherwise)
 south_arabia.33.desc:0 "Recently, some Israelites have started to trade with the Hebrew kingdoms in the North, and they have become quite rich doing so. Seeing this, some advisors suggested reaching out to the kingdom officially, intending to secure a piece of the profits of the valuable trade that is starting to grow.\n\nSome advisors also see this as another opportunity to find a friend in this world of danger and deceit, suggesting an alliance with the northern kingdom.\n\nMost interesting is the Israelite religion, however; it seems so...tantalizing. Maybe they could help us with that?\n\nIn any case, sending an envoy is a moment we cannot pass up."
 south_arabia.33.a:0 "Profits are all that matter." # about trade
 south_arabia.33.b:0 "This world is a dangerous place and we need friends." # about politics --> alliance in the end
 south_arabia.33.c:0 "I wonder what divine mysteries they could reveal to us." # about religion (if you want to convert)
 
 south_arabia.34.t:0 "Trade Offer from the South" # pov Judea Trade
 south_arabia.34.desc:0 "An envoy has reached us from the far south of Arabia, from the Kingdom of [GetCountry('SHB').GetName]. The messenger brings the offer to trade, hinting at a way to get the expensive incense and myrrh for a better price. Any counter offer or rejection must be thought over well, for an incalculable amount of wealth might be gained."
 south_arabia.34.a:0 "Trade is in our best interest." # yes
 south_arabia.34.b:0 "We shall allow trade - for a small sum." # yes but money
 south_arabia.34.c:0 "We have no need of their overpriced wares." # no
 
 south_arabia.35.t:0 "Sabaean Envoys" # pov Judea polit (alliance)
 south_arabia.35.desc:0 "An envoy has reached us from the far south of Arabia, from the Kingdom of [GetCountry('SHB').GetName], suggesting a closer relationship between our cultures, for the times are changing and danger lurks everywhere. No one is safe in this day and age, the messenger warns, and only with friends could we weather these troubling times."
 south_arabia.35.a:0 "The messenger is right." # yes
 south_arabia.35.b:0 "We shall see - a small sum might convince us." # yes but money
 south_arabia.35.c:0 "We have no need for so called 'friends'." # no
 
 south_arabia.36.t:0 "Religious Interest" # pov judea religion
 south_arabia.36.desc:0 "From far in the south, from the Kingdom of [GetCountry('SHB').GetName], word has reached us that they fancy our Israelite religion - but are they true believers? Are they willing to believe?\n\nA messenger from that country has reached our court this morning, claiming that his ruler requests that our [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] send some priests, to ensure they will follow our religion in the right way. They claim that our Lord has called to them, that they need to follow him."
 south_arabia.36.a:0 "We cannot deny a man following the right faith." # yes
 south_arabia.36.b:0 "Only for a price!" # yes but money
 south_arabia.36.c:0 "They are no true believers!" # no
 
 south_arabia.37.t:0 "The Answer" # judea trade: answer (as always, better title if you have one)
 south_arabia.37.desc_1:0 "Our diplomats report that the trade negotiations are moving along nicely, but our potential partners have requested a donative as a sign that we are being serious.\n\nIt seems that, in years past, previous administrations of ours had made promises that we unfortunately did not keep, and now our honor is being questioned." # yes but money
 south_arabia.37.desc_2:0 "I am sorry to tell you that our attempt to establish trade connections in the north has been declined, with no real satisfactory answer being given to us.\n\nAt least our hosts were generous with their time and hospitality, and they truly wish us the best in the future." # no
 south_arabia.37.desc_3:0 "Fantastic news! Everything that was proposed by our diplomats has been accepted, and all we need to do is formalize the final agreements. This will do much to bolster the international prestige of [ROOT.GetCountry.GetRuler.GetName], who is being hailed as a supreme dealmaker." # yes
 south_arabia.37.a:0 "We shall celebrate this moment with wine!" # yes
 south_arabia.37.b:0 "We are willing to pay, if that is what it takes" # willing to pay
 south_arabia.37.c:0 "Sorry, but I am unwilling to pay what is asked" # not willing to pay
 south_arabia.37.d:0 "I care not...I wasn't being serious anyways" # no
 
 south_arabia.38.t:0 "The Answer" # judea politics/alliance: answer (as always, better title if you have one)
 south_arabia.38.desc_1:0 "Our envoys report that an alliance is possible, but our potential partners are wondering if we are willing to put our money where our mouth is - they are asking a pittance, but this is rubbing [ROOT.GetCountry.GetRuler.GetName] the wrong way." # yes but money
 south_arabia.38.desc_2:0 "You might be angered to hear this, o [ROOT.GetCountry.GetRuler.GetName], but our diplomats were sent home as soon as they arrived in the north. I don't want to say that the Israelites were necessarily rude, but they clearly had no interest in humoring our arguments.\n\nNeedless to say, we won't be gaining any new allies any time soon." # no
 south_arabia.38.desc_3:0 "Our diplomats inform us that the military alliance we have proposed has been readily accepted - this is a stunning diplomatic victory for [ROOT.GetCountry.GetName]." # yes
 south_arabia.38.a:0 "Tell our new allies that we will watch their backs" # yes
 south_arabia.38.b:0 "Outstanding...all will be arranged" # willing to pay
 south_arabia.38.c:0 "I am not willing to 'buy' friendship with anyone!" # not willing to pay
 south_arabia.38.d:0 "Well, then...I see" # no
 
 south_arabia.39.t:0 "The Answer" # judea religion: answer (as always, better title if you have one)
 south_arabia.39.desc_1:0 "Our requests for Israelite religious instructors has been granted, but it has been asked that we pay for the travel costs. The road from [GetProvince('(int32)687').GetName] to [ROOT.GetCountry.GetCapital.GetName] can be a perilous one, and an armed escort might be necessary to ensure that the Rabbis reach our country safely." # yes but money
 south_arabia.39.desc_2:0 "Regrettably, we have received word from the Israelite religous leaders, who have told us in no uncertain terms that they will never share their faith with barbarian unbelievers like ourselves." # no
 south_arabia.39.desc_3:0 "This morning, a curious procession approached the main gates at [ROOT.GetCountry.GetCapital.GetName] - it was forty sages from [GetProvince('(int32)687').GetName], entrusted with the sacred mission of spreading the Hebrew faith throughout our country. It seems that the Lord has heard our supplication and has rewarded our leap of faith!" # yes
 south_arabia.39.a:0 "Tremendous news! Praise be to the God of Israel!" # yes
 south_arabia.39.b:0 "Can a man put a price on his soul? We are willing to pay" # willing to pay
 south_arabia.39.c:0 "I will never pay money for something like this..." # not willing to pay
 south_arabia.39.d:0 "What a shame..." # no
 
 south_arabia.40.t:0 "The Israelite Communities" #
 south_arabia.40.desc:0 "Over the past few months, [ROOT.GetCountry.GetRuler.GetName] has had [ROOT.GetCountry.GetRuler.GetHerHis] hands full with the #E Israelites#! that live in [ROOT.GetCountry.GetName], but now the time has come to make a permanent decision regarding their future in our kingdom.\n\nWhat should we do with their settlements?"
 south_arabia.40.a:0 "We fully accept their communities and give them full rights" # accept
 south_arabia.40.b:0 "If we must tolerate their presence among us, then that is how it shall be " # tolerate
 south_arabia.40.c:0 "Expel all of the Israelites from our lands and seize their wealth" # expel
 
 # these events are in the end about how "just" and unbiased you make your legal system
 south_arabia.41.t:0 "Fires at the Market" #
 south_arabia.41.desc:0 "My [ROOT.GetCountry.GetRulerTitle], we have bad news to share today - it seems that some arsonists have been at work, and there have been massive fires in the markets of [ROOT.GetCountry.GetCapital.GetName] that we only barely managed to put out before they spread.\n\nThankfully, not too many lives were lost, but the inhabitants of the capital are already seeking a scapegoat for this incident. There are ugly rumors spreading that the #E Israelites#! that live among us started the conflagration, and mobs are starting to form in the burnt sections of town."
 south_arabia.41.a:0 "Accidents happen, as everyone knows - disperse the crowds" # do not blame any group
 south_arabia.41.b:0 "The Israelites have done this, and even if it wasn't them, they shall be blamed" # blame the israelites
 
 south_arabia.42.t:0 "Larceny in an Israelite Community" # non-Israelite steals from Israelite house
 south_arabia.42.desc:0 "Representatives from the Israelite communities have sent a petition to [ROOT.GetCountry.GetRuler.GetName], demanding that guards be posted throughout their settlements.\n\nIt seems that some of our [ROOT.GetCountry.GetAdjective] kinsmen have been violating the property rights of their Hebrew neighbors, stealing animals, furniture, and even slaves...anything and everything that can be carried away is a target.\n\nSome firebrands in the Israelite communities are stirring up the locals, proclaiming that there is no such thing as justice in [ROOT.GetCountry.GetName] and that they will have to band together to protect themselves.\n\nThe Israelites have dragged before us a thief that they claim was caught red-handed stealing grain, which, of course, the man denies."
 south_arabia.42.a:0 "The law is the law, and the thief must be punished" # prosecute the guy
 south_arabia.42.b:0 "We do not guarantee the rights...or safety...of religious minorities" # let him free
 
 south_arabia.43.t:0 "Prominent Israelite Murdered" # non-israelite steals kills a prominent Israelite
 south_arabia.43.desc:0 "Terrible news that threatens the peace within our communities! One of the most preeminent members of the Israelite community, a local citizen that [ROOT.GetCountry.GetRuler.GetName] once met at a banquet, was found lifeless in his villa, his broken body covered with lacerations and stab wounds.\n\nA few moments later, a blood-soaked youth from the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] tribe was found hiding in a nearby well, causing even more indignation; not only was a beloved personality slain, but the local water source has been ritually contaminated.\n\nThe Israelites are demanding justice for their slain compatriot, which is putting [ROOT.GetCountry.GetRuler.GetFirstName] in a predicament."
 south_arabia.43.a:0 "Turn the fugitive over to the Israelites and let them handle it" # prosecute the guy
 south_arabia.43.b:0 "Let the accused man go free and seize the property of the murdered man" # let him free
 
 south_arabia.44.t:0 "Israelite Accusation" # popular corrupt_guy_scope gets accused of corruption by israelites
 south_arabia.44.desc:0 "A little bit of self-enrichment is part and parcel of being a member of the upper class, but unfortunately, [SCOPE.sCharacter('corrupt_guy_scope').GetName] has taken this a little far and now there are complaints. The #E Israelites#! in particular are very peeved with [SCOPE.sCharacter('corrupt_guy_scope').GetFirstName] in particular, accusing [SCOPE.sCharacter('corrupt_guy_scope').GetHerHim] of overcharging their communities. They are now asking that we punish the corrupt official."
 south_arabia.44.a:0 "Regardless of personal popularity, corruption must be punished" # prosecute the guy (bcs corrupt)
 south_arabia.44.b:0 "Freedom can be purchased in Saba, especially by the privileged" # let him free (bcs popular)
 
 south_arabia.45.t:0 "Street Fight" # israelites and arabics fight due to religious differences
 south_arabia.45.desc:0 "We have received reports that the Sabaean tribes that live in the Israelite communities have been fighting with them, with the potential for violence threatening to spill out of control.\n\nIt appears that religious arguments turned into a pitched battle in the streets; the Jewish faithful were heading to their synagogue when rocks were thrown, and then clubs and swords made an appearance.\n\nThere have been deaths on both sides, with many hot-headed youths threatening to avenge their fallen comrades. We have to do something!"
 south_arabia.45.a:0 "Tell the communities they must live apart from each other" # separate the two
 south_arabia.45.b:0 "I will never allow an Israelite to strike a Sabaean! Support our people" # support the arab
 south_arabia.45.c:0 "We must support the Israelites in the name of peace..." # support the israelite
 
 south_arabia.46.t:0 "The Israelite Faith" # if reaching out to Judea gets bypassed, you get this event where you can convert to judaism easily, assuming you have accepted the israelites in the previous task
 south_arabia.46.desc:0 "Because we have allowed our Israelite citizens to practice their faith unmolested, we have earned the friendship of this community, who views us as another liberator sent from Heaven to protect them in their hour of need.\n\nOne afternoon, there is a knock at [ROOT.GetCountry.GetRuler.GetName]'s chambers, and the guards inform [ROOT.GetCountry.GetRuler.GetHerHim] that a religious leader, a local Rabbi praised for his generosity and almsgiving, has come to [ROOT.GetCountry.GetCapital.GetName] with an offer to instruct our [ROOT.GetCountry.GetRulerTitle] in the tenets of their faith."
 south_arabia.46.a:0 "Teach me everything, Rabboni, for my heart yearns for answers" # yes
 south_arabia.46.b:0 "No, I am not interested in being converted to another faith - send him away" # no
 
 south_arabia.47.t:0 "Expansion of the Irrigation Network" #
 south_arabia.47.desc:0 "We are pleased to report that the irrigation network that is connected to the #E Ma'rib Dam#! has been completed, with the extensions proposed by [ROOT.GetCountry.GetRuler.GetName] already bringing increased water supplies to new farms throughout the countryside surrounding [ROOT.GetCountry.GetCapital.GetName].\n\nIt is always a happy occasion when our base production of resources increases, and the food markets and pantries in our capital will soon be stocked with the finest and freshest goods that our nation can produce."
 south_arabia.47.a:0 "All of this food talk is making my stomach grumble...I haven't eaten yet" #
 
 south_arabia.48.t:0 "Expansion of the Mines" #
 south_arabia.48.desc:0 "We are blessed with valuable natural resources that man, in his vanity, desires above all other things; gemstones, rubies, diamonds, gold and silver.\n\nBy building mines throughout [ROOT.GetCountry.GetName] and focusing on a steady production schedule, our [ROOT.GetCountry.GetAdjective] merchants are becoming quite wealthy themselves - we are becoming known as purveyors of exquisite jewelry."
 south_arabia.48.a:0 "There is plenty of money to go around" #
 
 south_arabia.49.t:0 "The Temple Tithe" # they had no real taxes (the admin reform task will introduce them too) and only a form of the temple tithe: this is also relevant for DESC of task 3 and 51
 south_arabia.49.desc:0 "Historically, the people of [ROOT.GetCountry.GetName] did not pay taxes in the form of gold coins, but rather submitted their obligations in kind, bringing all matter of goods and services to [ROOT.GetCountry.GetCapital.GetName], and this has inspired our leader in unexpected ways.\n\nIn an effort to shake up how business is conducted within our nation while obtaining the favor of the gods, [ROOT.GetCountry.GetRuler.GetName] has decided to excuse our temples from paying taxes to [ROOT.GetCountry.GetName], allowing them to keep their tithes for whatever purposes they see fit.\n\nWhile our bottom lines will suffer from this initiative, the blessings from the divine will more than make up for whatever shortages we experience."
 south_arabia.49.a:0 "You need to literally have faith in what I am doing - trust me" #
 
 south_arabia.50.t:0 "Military Operation Center" # Sanaa, 4682
 south_arabia.50.desc:0 "[GetProvince('(int32)4682').GetName] was designed to be a city that focused on the military from its very conception - the earliest architectural sketches of the polis incorporated a training camp right next to the fortress, a surefire sign that this province would become integral to our recruitment and defense."
 south_arabia.50.a:0 "The warriors from Sanaa will keep our country safe" #
 
 south_arabia.51.t:0 "We Rise Again" #
 south_arabia.51.desc:0 "[ROOT.GetCountry.GetName] is currently in a state that was hard to imagine a generation or two ago, mostly thanks to the efforts of leaders like [ROOT.GetCountry.GetRuler.GetName] that have guided our people through their darkest hour.\n\nOur population swells, filling our newly-built cities with tradesmen and freemen alike, and an impressive army, one that has rediscovered its strength of old, maintains the peace and stability that our nation is currently enjoying.\n\nThanks to these conditions, our scholars have been able to work unhindered by political strife, and the libraries and discussion halls of [ROOT.GetCountry.GetCapital.GetName] have become places where scientific discoveries are made that benefit the entire country."
 south_arabia.51.a:0 "Who can deny that [ROOT.GetCountry.GetName] has risen to glory once again?" #
 
 south_arabia.52.t:0 "Besting the Rival" #
 south_arabia.52.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has developed the cruel habit of going down to the farms outside of [ROOT.GetCountry.GetCapital.GetName] and watching the former Sabaean nobility working in the fields. Leaning against a fence, the [ROOT.GetCountry.GetRulerTitle] pauses to watch a slave struggling to empty an amphora and chuckles darkly.\n\nIn a former life, that man was well-connected socially and wore robes of linen and a silver chain around his neck, but now? The sun beats upon his naked back, one that is covered with bruises from the overseer's rod, and his bare feet are mud-caked and swollen."
 south_arabia.52.a:0 "This is how you treated my people long ago...how does it feel?" #
 
 south_arabia.53.t:0 "The Conquest of Ma'in" # demand the submission of ma'in; change title if you ahve a better one
 south_arabia.53.desc:0 "Bolstered by our recent successes, the time has come to decide what is to be done with [GetCountry('MIN').GetName] - should we ask them to submit to us peacefully, or should we give them the treatment that those who oppose [ROOT.GetCountry.GetName] all receive?"
 south_arabia.53.a:0 "We want them to submit to us as a vassal" # submit
 south_arabia.53.b:0 "There is only honor in war!" # war
 
 south_arabia.54.t:0 "The Conquest of Ma'in" #
 south_arabia.54.desc_1:0 "We have sent a declaration of war to the cowardly inhabitants of [GetCountry('MIN').GetName], who have begged us to reconsider. In their desperation, they remind us of our friendly relations and our ancestral connections, but [ROOT.GetCountry.GetRuler.GetName] is unconvinced by their arguments and refuses to back down." # war
 south_arabia.54.desc_2:0 "Well, it went as you said it would, [ROOT.GetCountry.GetRuler.GetName] - when faced with their choices, it seems that the elites in [GetCountry('MIN').GetName] decided that they wanted to keep their way of life and privileges. They have surrendered control of their kingdom to us, but ask us to rule over them gently." # peacefully submitted
 south_arabia.54.a:0 "If I was in their position, then I, too, would have submitted" # peacefully submitted
 south_arabia.54.b:0 "We look forward to utterly destroying them" # war
 
 south_arabia.55.t:0 "The Kingdom Of Qataba" #
 south_arabia.55.desc:0 "Our military advisors have completed their thorough inspections of our forces and inform us that we are ready for the conflicts to come; as ready as we will ever be, anyways.\n\nThe time has come to reassert the might of [ROOT.GetCountry.GetName] on the world's stage!"
 south_arabia.55.a:0 "May #E Anbay#! ride with our armies and bring us victory!" #
 
 south_arabia.56.t:0 "A Strong Army" #
 south_arabia.56.desc:0 "[ROOT.GetCountry.GetRuler.GetName] was recently training with the army, and upon [ROOT.GetCountry.GetRuler.GetHerHis] return to [ROOT.GetCountry.GetCapital.GetName], it was nigh impossible to contain [ROOT.GetCountry.GetRuler.GetHerHis] excitement.\n\nOur military has never been in the shape that is currently in; our levies are capable of executing devastating maneuvers on the battlefield, all thanks to the rigorous efforts of our [ROOT.GetCountry.GetRulerTitle] to reform the army."
 south_arabia.56.a:0 "Very soon, I shall unleash you upon the enemies of #E Qataba#!...patience" #
 
 south_arabia.57.t:0 "Isolating Saba Diplomatically" #
 south_arabia.57.desc:0 "Our ambassadors are returning to [ROOT.GetCountry.GetCapital.GetName] with wonderful news - it seems that the Sabaeans have made many enemies for themselves over the years, and there is a desire amongst our new-found friends to see the haughty Kingdom of Saba knocked down from its perch.\n\nThanks to the efforts of our secret diplomacy, we will have allies to call upon when the time for war against our former masters is upon us."
 south_arabia.57.a:0 "It is good to have friends that will share the glories of battle with you" #
 
 south_arabia.58.t:0 "Destroying Saba" #
 south_arabia.58.desc:0 "[ROOT.GetCountry.GetRuler.GetName] can hardly believe what is happening - after centuries of border skirmishes and barbed insults traded between our diplomats, we have finally broached the inevitable by declaring war on [GetCountry('SHB').GetName]. Even now, our forces cross their border, hungry for pitched battle.\n\nHundreds of years ago, our ancestors were able to throw off the bonds of Sabaean slavery, but we will not satisfy ourselves with half-measures...we must not rest until Saba is utterly destroyed forever."
 south_arabia.58.a:0 "And we will not shed a single tear for them, believe me" #
 
 south_arabia.59.t:0 "The Rise of Qataba" #
 south_arabia.59.desc:0 "At long last, we have driven out our enemies, breaking their spears forever - no one will ever be able to force slavery upon our [ROOT.GetCountry.GetAdjective] kinsmen ever again!\n\nOur armies have fought like they never have before, winning us countless engagements. Many throughout our nation believe that these eternal glories were achieved thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName], who has proven [ROOT.GetCountry.GetRuler.GetHerHim]self to be the best ruler that our people have ever had."
 south_arabia.59.a:0 "All glory to Qataba and her triumphant people!" #
 
 south_arabia.60.t:0 "Resplendent Tamna" # capital of qataba
 south_arabia.60.desc:0 "Visitors to [GetProvince('(int32)4662').GetName] are often flabbergasted by what they see in our capital, for many foolishly believe that the plains of Arabia are incapable of supporting large settlements.\n\nAnd yet, having spent an afternoon walking along the marble streets of the capital, where the fragrance of ripe fruits wafts from well-watered gardens alongside the road, a traveler might find it difficult to leave Tamna - there is truly no place like it anywhere."
 south_arabia.60.a:0 "Tamna is the jewel of Arabia, the star that guides our people forward" #
 
 south_arabia.61.t:0 "The Warriors of Qataba"
 south_arabia.61.desc:0 "With our manpower reserves flush and our levies at the largest size they have ever been in a generation, our armies are becoming feared throughout the entirety of the Arabian Peninsula.\n\nIt is said that, once they hear from their spies about the strength we have accrued, our neighbors gnash their teeth and pull out their beards, for they know that their doom is at hand."
 south_arabia.61.a:0 "Woe to the enemies of Qataba that have to face these warriors in battle!" #
 
 ### 2nd Mission Starts here ###
 
 south_arabia.62.t:0 "Arabian Dreams" # claims on arabia and punt; start of 2nd mission
 south_arabia.62.desc:0 "Now that [ROOT.GetCountry.GetRuler.GetName] has brought peace and prosperity to [ROOT.GetCountry.GetName], our [ROOT.GetCountry.GetRulerTitle] has ominously announced that we are going to turn our attention outward.\n\nClaims have been prepared on large swaths of land, covering territories ranging from #E Punt#! to the the rest of #E Arabia#!. Our levies, eager for the chance to despoil the rich lands of our neighbors, have been practicing offensive maneuvers in preparation."
 south_arabia.62.a:0 "We shall conquer all that stand before us!" #
 
 south_arabia.63.t:0 "Unite Arabia Felix" # owning entirety of arabia felix, incl. uncolonized at start
 south_arabia.63.desc:0 "At long last, our triumphant forces have brought the entirety of #E Arabia Felix#! under the control of our [ROOT.GetCountry.GetAdjective] garrisons.\n\nAlthough the battles themselves were memorable, the colonization efforts required to populate the long stretches of coast are not to be forgotten.\n\nThere is a boisterous mood in the capital as a spirit of jubilation and thanksgiving is spreading, and many are gathering in the streets in hopes of seeing [ROOT.GetCountry.GetRuler.GetName] as [ROOT.GetCountry.GetRuler.GetSheHe] returns to the citadel."
 south_arabia.63.a:0 "Let us hold a victory parade in [ROOT.GetCountry.GetCapital.GetName] to celebrate!" #
 
 south_arabia.64.t:0 "Subjugating the Desert Tribes" # conquer center of arabia, ie jadis and tasm
 south_arabia.64.desc:0 "Our [ROOT.GetCountry.GetAdjective] forces have managed to penetrate the interior of #E Arabia#!, driving out the Tasmite levies that fought like devils to keep their homes.\n\n[ROOT.GetCountry.GetRuler.GetName], touched by the valiant attempts of our distant kinsmen to protect their way of life, has made it a point to remember the sacrifices of these heroic warriors while praising our own forces for what they achieved."
 south_arabia.64.a:0 "We acknowledge these honorable warriors and salute their faithfulness" #
 
 south_arabia.65.t:0 "Warriors of the Desert Tribes" # include the warriors of the desert tribes
 south_arabia.65.desc:0 "Our campaigns against #E Tasm#! revealed a frightening weakness within our own forces; although our men were better equipped, the Tasmite levies took advantage of their local terrain by executing devastating tactics that are currently unknown to us.\n\nBut this will change. Realizing that we could learn a thing or two from the subjugated, [ROOT.GetCountry.GetRuler.GetName] has approached some of the former generals and asked if they would be willing to train our own levies in these specialized techniques.\n\nAlthough some of our [ROOT.GetCountry.GetAdjective] Tribal Elders have been muttering about the so-called 'dilution of our heroic army', our fighting men are thrilled to be studying how to wage war in the desert hills."
 south_arabia.65.a:0 "This will only improve our military...ignore the pessimists among us" #
 
 south_arabia.66.t:0 "Pushing North" #
 south_arabia.66.desc:0 "Our unmatched forces move inexorably northward, methodically eliminating and destroying any that foolishly attempt to halt our progress. The lands that once belonged to [GetCountry('LHY').GetName] and [GetCountry('THD').GetName] now fly the [ROOT.GetCountry.GetAdjective] banner, and a steady stream of slaves and gold make their way into [ROOT.GetCountry.GetCapital.GetName]."
 south_arabia.66.a:0 "And yet still I hunger..." #
 
 south_arabia.67.t:0 "The Black Stone of the Ka'aba" #
 south_arabia.67.desc:0 "For many years, [ROOT.GetCountry.GetRuler.GetName] had heard the tales of the mysterious treasure known as the #Y Black Stone#! that is held in the holy site at [GetProvince('(int32)7575').GetName], so when an opportunity presented itself to make a personal visit to the temple, [ROOT.GetCountry.GetRuler.GetFirstName] leapt at the chance.\n\nA spirit of religious fervor gripped the heart of the [ROOT.GetCountry.GetRulerTitle], who felt a strong sense of the numinous within the place of worship, and the sight of the Black Stone sent chills up and down [ROOT.GetCountry.GetRuler.GetHerHis] spine - are the stories true? Did this stone fall from the skies long ago?\n\nNodding approvingly to [ROOT.GetCountry.GetRuler.GetHerHim]self, [ROOT.GetCountry.GetRuler.GetFirstName] uttered a prayer of thanksgiving and made a vow right then and there."
 south_arabia.67.a:0 " I will expand the temple at Makarabah, for this place is beloved by the gods" #
 
 south_arabia.68.t:0 "Expand into Omana" #
 south_arabia.68.desc:0 "There are many cities and towns throughout the lands of #E Omana#!, and some are very old indeed, rivaling our own home of [ROOT.GetCountry.GetCapital.GetName] for prestige.\n\n[ROOT.GetCountry.GetRuler.GetName] had once thought that these ancient citadels would put up a stronger fight for their freedom, but this was not to be - in the end, their forces fell, like so many others before them."
 south_arabia.68.a:0 "All for the greater glory for the [ROOT.GetCountry.GetAdjective] nation" #
 
 south_arabia.69.t:0 "Take Gerrha" #
 south_arabia.69.desc:0 "[ROOT.GetCountry.GetRuler.GetName] had honestly expected more resistance from the #E Gerrhans#!, having heard stories of their military prowess, but in the end, they fell, just like so many others had before them.\n\nOne of the greatest prizes claimed by our victorious armies is the isle of [GetProvince('(int32)7202').GetName] - this fabulously wealthy port island will soon become one of the most important [ROOT.GetCountry.GetAdjective] outposts in the #E Sinus Persicus#!."
 south_arabia.69.a:0 "The cities of Mesopotamia and Persis will be next..." #
 
 south_arabia.70.t:0 "The Nabataeans" #
 south_arabia.70.desc:0 "The capital city of the Nabataeans, [GetProvince('(int32)729').GetName], has fallen to the overwhelming forces of the [ROOT.GetCountry.GetAdjective] armies, who showed their enemies no mercy and slaked their bloodlust upon the settlements and towns of the northerners.\n\nA ripple of fear spreads through the Sinai, penetrating deep into the Levant and along the coasts of Africa - when will [ROOT.GetCountry.GetName] stop their wars of aggression?"
 south_arabia.70.a:0 "When the sun rises in the west and the moon falls into the sea..." #
 
 south_arabia.71.t:0 "Nabataean Masonry" #
 south_arabia.71.desc:0 "Now that we have access to the records of the Nabataean architects thanks to our efforts to integrate their culture into our own, we have wasted no time in studying their methods of construction.\n\nAlready, our own engineers have adopted some of the specific techniques utilized by the Nabataean masters, begrudgingly admitting that they were superior to our own [ROOT.GetCountry.GetAdjective] ways."
 south_arabia.71.a:0 "The merging of our building styles will create something new and wonderful" #
 
 south_arabia.72.t:0 "The Northern Desert Cities" #
 south_arabia.72.desc:0 "Our levies venture farther from home than they have ever been, conquering the crossroads that are found in #E Arabia#! and adding these faraway places to the ever-growing [ROOT.GetCountry.GetAdjective] hegemony.\n\nWe have taken the trade cities that sat along these roads, famed for gorging themselves off of travelers like ticks on the belly of a camel. But never again! Proud [GetProvince('(int32)4721').GetName] and [GetProvince('(int32)8815').GetName] have fallen, and her mighty sons have been laid low!"
 south_arabia.72.a:0 "They will become used to these changes in time...they always do" #
 
 south_arabia.73.t:0 "Fortify the Caravan Routes" #
 south_arabia.73.desc:0 "Merchants and travelers working their way through the dusty crossroads often make for the safety of [GetProvince('(int32)4721').GetName]'s walls, knowing that the promise of hot food and a warm bath to wash off the desert sand are among the least of the pleasures to be found in the fortified city.\n\nBecause [ROOT.GetCountry.GetName] has practically guaranteed that no one can travel through the region without its explicit permission, what was once known as a lawless stretch of road, home to bandits that attacked from the dunes, has become a place of safety and security for all."
 south_arabia.73.a:0 "Investing in the fortifications was a wise decision, indeed" #
 
 south_arabia.74.t:0 "Supremacy over Punt" # interior
 south_arabia.74.desc:0 "Thanks to the inspiring victories that our men have won throughout #E Punt#!, morale in the army has never been higher, and rather than shirk from their duty, our levies clamor for the thrill of battle!\n\nThe sheer number of well-paid mercenaries that have recently been in the region ensures that there are plenty of coins to be spent in our markets, making our citizens happy and willing to forget the recent conflicts."
 south_arabia.74.a:0 "Let us ride this wave of momentum into the next war!" #
 
 south_arabia.75.t:0 "Extend our Coast" # coast
 south_arabia.75.desc:0 "It was said that our forces caught the people of the #E Tenesis#! region by surprise, who somehow believed themselves to be safe from our advancing armies.\n\nFailing to put up an adequate defense, their soldiers crumbled before our own, ultimately surrendering their freedom and their wealth to our nation."
 south_arabia.75.a:0 "Fools to the very end..." #
 
 south_arabia.76.t:0 "Into Aksum" # interior
 south_arabia.76.desc:0 "Now that hopes are fading for some sort of relief force to magically appear and liberate them, the Aksumites that we have recently conquered are starting to go about their business. Some people have even abandoned their own ways, deciding that the best way to get ahead within this new world that they live in is by working with us."
 south_arabia.76.a:0 "They are absolutely correct in this assumption, by the way" #
 
 south_arabia.77.t:0 "Into the Horn" # interior start
 south_arabia.77.desc:0 "We are pleased to inform you, o [ROOT.GetCountry.GetRuler.GetName], that our colonization efforts throughout the #E Horn of Africa#! move along unimpeded, with our settlers reporting that they find their new homes to be agreeable. The locals seem to be responding well to the [ROOT.GetCountry.GetAdjective] influx, although this could change at any moment."
 south_arabia.77.a:0 "Keep me informed if anything does happen in Africa" #
 
 south_arabia.78.t:0 "The Horn of Africa" # interior end
 south_arabia.78.desc:0 "We have made ourselves a fortune by colonizing the desolate places throughout the #E Horn of Africa#!, inadvertently creating a new trade route in the process. What a happy day for our people! Heaven smiles upon us and shower us with divine blessings."
 south_arabia.78.a:0 "A gift that we are worthy of receiving..." #
 
 south_arabia.79.t:0 "The Kingdom of Arabia" # form Arabia
 south_arabia.79.desc:0 "A new star can be seen in the firmament, one that blazes with the intensity of a thousand burning suns and threatens to shine brighter than the Sun itself.\n\nThis moment was foretold eons ago by desert seers blessed with the gift of prophecy; the formation of #E Arabia#!, a kingdom that will triumph against all others."
 south_arabia.79.a:0 "All glory to [ROOT.GetCountry.GetName] - we shall never fail!" #
 
 south_arabia.80.t:0 "The Center of Arabian Culture" # form arabia
 south_arabia.80.desc:0 "While the well-traveled among us like to brag about the famous places that they have visited, like [GetProvince('(int32)516').GetName] or [GetProvince('(int32)416').GetName], many mention [ROOT.GetCountry.GetCapital.GetName] in the same breath.\n\nOver the years, our capital has become the equal of many of the fabled cities in the world, with all acknowledging that our city is the center of Arabian culture."
 south_arabia.80.a:0 "We invite you to come stay for a while and experience our hospitality" #
 
 south_arabia.81.t:0 "The Southern Trade Routes" # south arabia trade route (land)
 south_arabia.81.desc:0 "As the faithful steward of the [ROOT.GetCountry.GetAdjective] people, [ROOT.GetCountry.GetRuler.GetName] ensures that all corners of our nation receive equal attention, and whereas some might focus solely on the wealthier and populated regions of [ROOT.GetCountry.GetName], our [ROOT.GetCountry.GetRulerTitle] is not like others.\n\nTake the southern trade routes as an example of [ROOT.GetCountry.GetRuler.GetFirstName]'s largesse in action; even these desolate places are not forgotten."
 south_arabia.81.a:0 "We must make sure that all regions of [ROOT.GetCountry.GetName] are tended after" #
 
 south_arabia.82.t:0 "Aksumite Combat Training in the Hills" #
 south_arabia.82.desc:0 "The long line of our marching soldiers stretches beyond the horizon, their weary feet beating a steady tattoo as they head towards the badlands of #E Aksum#!.\n\nOur soldiers are destined to train military formations in the difficult countryside, and while many are complaining, none do it too loudly, for the military discipline imposed by [ROOT.GetCountry.GetRuler.GetName] is severe and unforgiving."
 south_arabia.82.a:0 "Believe me that this is all for the good of our people" #
 
 south_arabia.83.t:0 "Trading North" # trade routes to the north
 south_arabia.83.desc:0 "I shall not waste too much of your time, [ROOT.GetCountry.GetRuler.GetName], but a quick message; the northern trade routes flourish, thanks to your efforts to grow the economy in the region."
 south_arabia.83.a:0 "Very good...now what was I doing before you disturbed me?" #
 
 south_arabia.84.t:0 "Trading Through the Desert" # caravan paths through the desert
 south_arabia.84.desc:0 "It has become rather difficult to procure a camel in the marketplaces of [ROOT.GetCountry.GetCapital.GetName] unless one is willing to pay a premium - an unfortunate side effect of the booming trade that is taking place in our nation.\n\nThanks to the establishment of trade routes through the dusty wastelands, demand for the so-called 'ship of the desert' has soared to unprecedented levels."
 south_arabia.84.a:0 "The current shortages will eventually be dealt with, fear not" #
 
 south_arabia.85.t:0 "Eastern Ports" # Oman/Gerrha
 south_arabia.85.desc:0 "While we maintain historic connections to the Sinus Arabicus, that does not mean that we have neglected the rich waters of the Sinus Persicus; quite from it, in fact.\n\nAlways eager to create a better life for the people of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has done an outstanding job in building up the infrastructure of our eastern ports."
 south_arabia.85.a:0 "Are these people not [ROOT.GetCountry.GetAdjective], just like us?" #
 
 south_arabia.86.t:0 "Securing Overland Trade Routes" #
 south_arabia.86.desc:0 "Investors and speculators are notoriously skittish when it comes to their money - a trait that they happen to share with [ROOT.GetCountry.GetRuler.GetName]. Mindful of this, our [ROOT.GetCountry.GetRulerTitle] has made a concerted effort to build up the network of fortifications that protect the trade routes, hoping that this clear sign of our commitment to their bottom line does not go unnoticed."
 south_arabia.86.a:0 "It is perfectly safe to travel throughout [ROOT.GetCountry.GetName]" #
 
 south_arabia.87.t:0 "Safeguard the Sea Lanes" #
 south_arabia.87.desc:0 "Traveling by sea, where one is unceremoniously thrown to the whims of Nature after leaving the safe embrace of the harbor, is a stressful enough experience as is, and one that does not have to be marred by encounters with pirates.\n\nBut the [ROOT.GetCountry.GetAdjective] navy has done a tremendous job of safeguarding the sea lanes that they control, and now the biggest headache a sailor has to worry about is getting seasick."
 south_arabia.87.a:0 "I am sorry to see you looking green...have a drink of water" #
 
 south_arabia.88.t:0 "African Trade" #
 south_arabia.88.desc:0 "The delicacies that are produced in the [ROOT.GetCountry.GetAdjective] estates throughout the Horn of Africa are carefully loaded onto trade ships, where they might eventually sail for the distant islands of the #E Maldives#!, or perhaps instead turn northward, their final destination being the markets of [GetProvince('(int32)516').GetName].\n\nThe wide reach of our luxury goods is a testament to our ingenuity, for those with the money to spare crave our merchandise above all others."
 south_arabia.88.a:0 "Perfumes, incense, jewelry of the finest gold...we have it all" #
 
 south_arabia.89.t:0 "Himyarite Rebellion" #
 south_arabia.89.desc:0 "Devastating news! It seems that, unbeknownst to [ROOT.GetCountry.GetRuler.GetName] who was away on campaign, a secret plot was hatched back home. A large gathering of disaffected tribesmen have flocked to the banners of the #E Himyarites#! under the leadership of one [SCOPE.sCharacter('new_ruler').GetName], who promises to overthrow [ROOT.GetCountry.GetRuler.GetFirstName] and restore the traditional ways of our people.\n\nThe rebels have been gathering gold and weapons for almost a year now and have launched their rebellion in the middle of the night, which has quickly gathered support in places we never would have expected. We have the fight of our lives!"
 south_arabia.89.a:0 "I will have your head, [SCOPE.sCharacter('new_ruler').GetFirstName], and I will display it above my capital!" #
 south_arabia.89.b:0 "#E We will switch tags and play as#! #T Himyar#!." # play as Himyar
 
 south_arabia.90.t:0 "Crushed Rebellion" #
 south_arabia.90.desc:0 "The sun has barely risen over [ROOT.GetCountry.GetCapital.GetName], but [ROOT.GetCountry.GetRuler.GetName] is already walking down to the city gates, lips pursed tightly.\n\nHigh above the portcullis, the severed head of the leader of the #E Himyarite Rebellion#! is impaled upon a long spear, and its missing lower jaw gives the head a terrifying appearance. A swarm of flies covers the skull and the oppressive desert air is rank with the stench of rotting bodies, causing [ROOT.GetCountry.GetRuler.GetFirstName] to lift a cloth to [ROOT.GetCountry.GetRuler.GetHerHis] mouth in disgust.\n\nGesturing to the guards, [ROOT.GetCountry.GetRuler.GetFirstName] signals that the head is to be taken down, and moments later it has been placed in a ceramic box. This gruesome work complete, the [ROOT.GetCountry.GetRulerTitle] heads back to the palace, clutching the chest tightly."
 south_arabia.90.a:0 "Anyone who treads down the road of treason will receive a similar fate..." #
 
 south_arabia.91.t:0 "To the Royal Road" #
 south_arabia.91.desc:0 "The difficult journey through the desert hills of [GetProvince('(int32)700').GetName] shall no longer impede our caravans, for the road connecting our network to the famed #E Royal Road of Alexander#! has been finally connected.\n\nMany travelers tell a familiar story, one that is music to [ROOT.GetCountry.GetRuler.GetName]'s ears; the trip from [GetProvince('(int32)729').GetName] to [GetProvince('(int32)659').GetName] is an enjoyable one now, with many roadside taverns and inns along the way that make for pleasant travel."
 south_arabia.91.a:0 "Perhaps one day I shall take this path myself..." #
 
 south_arabia.92.t:0 "Cradle of Gold" # Google Mahd al Thahab for infos
 south_arabia.92.desc:0 "[GetProvince('(int32)8890').GetName] has quickly become one of the most important mining sites in our country, no doubt due to the vast amounts of gold that we extract from the hills on a daily basis.\n\nRealizing how important this mine is to our continued prosperity, [ROOT.GetCountry.GetRuler.GetName] has ordered that the authorities in the province fulfill their quotas by any means necessary."
 south_arabia.92.a:0 "I care not how many perish in the mines...all I want is the gold" #
 
 south_arabia.93.t:0 "Standing Army" #
 south_arabia.93.desc:0 "It could be argued that [ROOT.GetCountry.GetAdjective] society has become more martial over the last few decades, with military virtues being praised by all classes.\n\nOur army, the size of which has grown immensely over the years, undoubtedly casts a long shadow over the political affairs in [ROOT.GetCountry.GetCapital.GetName]..."
 south_arabia.93.a:0 "This army is the literal foundation of our freedom" #
 
 south_arabia.94.t:0 "War Camels" #
 south_arabia.94.desc:0 "While some people laugh at the idea of a galloping camel charging into battle, their chuckles turn into screams of abject terror when our cavalry smashes into their lines.\n\nThanks to the specialized training that our war camels receive, our mounted units are said to be the deciding factor in many difficult engagements."
 south_arabia.94.a:0 "You underestimate the camel at your peril!" #
 
 south_arabia.95.t:0 "Mounted Warfare" # Horse Archers
 south_arabia.95.desc:0 "The sound of hundreds of hooves beating a deadly rhythm is the first, and sometimes the only, sign that our enemies get before the air is filled with thousands of missiles. Moments later, the growing crescendo of the flying arrows becomes impossibly loud, zipping left and right and dropping bodies like flies. There is no escape, only death that strikes from a distance.\n\nOur horse archers are the stuff of nightmares, indeed."
 south_arabia.95.a:0 "If you want to live, surrender! You cannot flee from my horses" #
 
 south_arabia.96.t:0 "Push Into Nubia" # upper nubia claims
 south_arabia.96.desc:0 "We must follow our natural borders where the lead us, even if it puts us into conflict with people that are as mighty as we are.\n\nThe levies and legions of the hosts of Africa will gather themselves together, desperately hoping to stave off our invasions, but the matter is a done deal in the eyes of [ROOT.GetCountry.GetRuler.GetName]."
 south_arabia.96.a:0 "The Nubians will ultimately fall before us!" #
 
 south_arabia.97.t:0 "To The Two Rivers" # mesopotamia claims claims
 south_arabia.97.desc:0 "The vision espoused by [ROOT.GetCountry.GetRuler.GetName] could not be any clearer - the final proclamation of our entrance onto the world stage. What better way to announce our ascendancy than the taking of #E Mesopotamia#!? The idea of our armies marching into [GetProvince('(int32)918').GetName] is a thrilling one, and the more that [ROOT.GetCountry.GetRuler.GetFirstName] has thought about this, the more [ROOT.GetCountry.GetRuler.GetSheHe] is convinced that there can be no other way - we must go to the Land of the Two Rivers and seize it."
 south_arabia.97.a:0 "Our accomplishments have led us to this moment at the precipice of history" #
 
 south_arabia.98.t:0 "Improve the Ma'Rib Dam" # impoved ma'rib dam
 south_arabia.98.desc:0 "One of the most gorgeous locations in all of [GetProvince('(int32)4666').GetName] is near a temple by the highest point of the city, where one can gaze down into the tranquil waters of the #E Ma'Rib Dam#! and see the sprawling expanse of the Sabaean city surrounding it - a truly breathtaking experience.\n\nAnd thanks to the improvements that were recently made here, the Dam itself shall sustain the city for ages to come."
 south_arabia.98.a:0 "Let us not tempt fate by uttering such things..." #
 
 south_arabia.99.t:0 "Arabian Refugees" # notification of israelites getting expelled from arabia; p:687.owner gets the event
 south_arabia.99.desc:0 "This morning, a pitiful sight was to be seen outside the gates of [GetProvince('(int32)687').GetName] as a long procession of refugees made their way towards the city. When they first caught sight of the walls, they began weeping tears of joy and rushed down to the gates, where they explained their sad tale to the guards posted outside.\n\nIt seems that there is a growing power in #E Arabia#!, one that is not friendly to our people."
 south_arabia.99.a:0 "They are welcome here...tell them all they are home" #
 
 south_arabia.100.t:0 "A Crack in the Dam" # ma'rib dam has a fracture/partially breaks
 south_arabia.100.desc:0 "Frantic reports from [GetProvince('(int32)4666').GetName] are pouring in from everywhere as the terrified populace realized there was a giant crack in the #E Ma'Rib Dam#!. We are going to have to intervene, or else we will have a major disaster on our hands."
 south_arabia.100.a:0 "By all means! We are here to help" #
 
 south_arabia.101.t:0 "Deteriorating Dam" # ma'rib dam damage intensifies - lose 1 pop per province
 south_arabia.101.desc:0 "Curses! We have heard from the citizens of [GetProvince('(int32)4666').GetName] that the streets are flooding - a sign that the structural damage in the #E Ma'Rib Dam#! is rapidly deteriorating. We are going to have to do something! Some people have drowned and others are in immediate danger." # not enough food, some die, but just some of the poorest who can't move
 south_arabia.101.a:0 "Ugh, ok, ok...this is awful timing" #
 
 south_arabia.102.t:0 "A Dam Disaster" # ma'rib dam damage intensifies even more - lose 2 pop per province or building
 south_arabia.102.desc:0 "Oh no! The latest news from [GetProvince('(int32)4666').GetName] is enough to make one's hair stand on end. A large section of the #E Ma'Rib Dam#! has broken off, washing away an entire quarter of the city. Countless lives have been lost and people are starting to move away from the city, believing it to be doomed." # flood related
 south_arabia.102.a:0 "I promise to fix everything very, very soon" #
 
 south_arabia.103.t:0 "Dam Deaths" # ma'rib dam damage intensifies even more +1 - lose 5 pop per province
 south_arabia.103.desc:0 "We implore the heavens for mercy for the poor people of [GetProvince('(int32)4666').GetName] , who have been struck again by another disaster involving the #E Ma'Rib Dam#!. The water levels have lowered to the point that agriculture is failing, causing mass starvation in the city and deaths. To make matters worse, the floods continue practically unabated, and the fetid water that lies stagnant in the streets is starting to spread disease and misery." # food related, pops cannot be fed enough + floodings
 south_arabia.103.a:0 "Hopefully we will still be able to fix what is left..." #
 
 
 
