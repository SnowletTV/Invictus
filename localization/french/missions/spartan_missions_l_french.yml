 ### Laconia ###
 spartan_mission_01_laconia:0 "Restauration de Sparte"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Nombreux sont ceux qui ont trahi Sparte au cours des années. Il est temps pour nous de nous relever et de prouver à tous qu'ils ont eu tort."
 spartan_mission_01_laconia_DESCRIPTION:0 "Nous avons été vaincus par des seigneurs de guerre étrangers et ambitieux, jaloux de la puissance de Sparte. Ils nous ont affaiblis et privés de nos alliés et de nos dépendances d'autrefois. Si nous voulons redevenir un acteur important sur la scène grecque, nous devons restaurer la cité de Sparte à sa gloire d'antan et abattre nos rivaux régionaux."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien si nous avons conquis l'ensemble de la Laconie et y avons consolidé notre position."
 spartan_mission_01_laconia_task_1:0 "Restauration de Sparte"
 spartan_mission_01_laconia_task_1_DESC:0 "La première étape pour préparer la résurgence de Sparte est de rebâtir nos propres foyers."
 spartan_mission_01_laconia_task_2:0 "Denrées de Laconie"
 spartan_mission_01_laconia_task_2_DESC:0 "Lorsque nous avons perdu la Messénie, au cours de l'invasion de Thèbes, nous avons dû nous contenter de ce qui nous restait. Après cette sombre époque, nous devons apprendre à tirer le meilleur parti de nos terres de Laconie."
 spartan_mission_01_laconia_task_3:0 "Recrutement des Skirites"
 spartan_mission_01_laconia_task_3_DESC:0 "Les Skirites des campagnes vivent à la frontière entre la Laconie et l'Arcadie, et étaient autrefois de loyaux sujets de Sparte. Nous devons les convaincre de revenir à nous en devenant à nouveau nos alliés."
 spartan_mission_01_laconia_task_4:0 "Développement des infrastructures"
 spartan_mission_01_laconia_task_4_DESC:0 "Nous avons été vaincus par les Thébains, menacés par les Macédoniens, et avons longtemps souffert sous le joug de puissances étrangères. Il est temps de rebâtir les infrastructures locales afin de nous appuyer dessus pour atteindre nos ambitions."
 spartan_mission_01_laconia_task_5:0 "Spartiates"
 spartan_mission_01_laconia_task_5_DESC:0 "Si les autres pays concentrent toute leur attention à ériger des temples magnifiques, des phares énormes ou des statues gigantesques, Sparte a toujours été la meilleure pour ce qui concerne la formation de grands guerriers."
 spartan_mission_01_laconia_task_6:0 "Ports spartiates"
 spartan_mission_01_laconia_task_6_DESC:0 "Pour faire face aux menaces sur n'importe quel théâtre, nous devons nous assurer de pouvoir réunir non seulement une armée, mais aussi une flotte."
 spartan_mission_01_laconia_task_7:0 "Sanctuaire d'Artémis Orthia"
 spartan_mission_01_laconia_task_7_DESC:0 "Le culte d'Artémis Orthia remonte à plusieurs siècles, à la fondation de Sparte même. Son temple a subi bien des épreuves, comme le reste de la cité, ce qui est une véritable injure. C'est donc un honneur pour nous de pouvoir restaurer ses domaines à leur gloire passée."
 spartan_mission_01_laconia_task_8:0 "Fortification de la Cynurie"
 spartan_mission_01_laconia_task_8_DESC:0 "La Cynurie a longtemps été le champ de bataille où se heurtaient les intérêts des Argiens et des Lacédémoniens. Fortifier la contrée nous permettrait d'assurer notre présence dans la région."
 spartan_mission_01_laconia_task_9:0 "Hilotes de Messénie"
 spartan_mission_01_laconia_task_9_DESC:0 "Les hilotes de Messénie étaient autrefois soumis à notre autorité. Leur indépendance et leur arrogance sont un véritable affront pour nous."
 spartan_mission_01_laconia_task_10:0 "De nouveau hilotes"
 spartan_mission_01_laconia_task_10_DESC:0 "Maintenant que la Messénie est de nouveau sous notre contrôle, l'ensemble de la Laconie sera bientôt unifié à nouveau sous l'autorité lacédémonienne. Plus jamais les menaces extérieures ne menaceront ce qui nous appartient de droit."
 spartan_mission_01_laconia_task_11:0 "Réintégration de la Messénie"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Terres de Messénie"
 spartan_mission_01_laconia_task_12_DESC:1 "Si la cité a été fondée par Épaminondas de Thèbes pour faire contrepoids à la puissance de Sparte, nous utiliserons désormais [messene_scope.GetName] pour y fonder notre puissante renaissante." # [LocEditor:AwaitingBatchUpdate]
 spartan_mission_01_laconia_task_13:0 "Gouvernance des esclaves"
 spartan_mission_01_laconia_task_13_DESC:0 "Les hilotes ont souvent été traités durement par Sparte, ce qui a provoqué de nombreuses rébellions et révoltes. Une solution doit être trouvée à ce problème, qui nous permettrait de quitter nos foyers sans devoir craindre les actions de nos propres esclaves."
 spartan_mission_01_laconia_task_14:0 "S'occuper des hilotes"
 spartan_mission_01_laconia_task_14_DESC:0 "Maintenant que nous avons décidé de la façon dont nos esclaves doivent être traités, tout ce qu'il reste à faire est d'imposer notre décision sur l'ensemble de nos territoires."
 spartan_mission_01_laconia_task_15:0 "La route d'Olympie"
 spartan_mission_01_laconia_task_15_DESC:0 "Les Éliens de Lépréon nous bloquent la route entre Messénie et Olympie. S'ils étaient placés sous notre contrôle, nous pourrions plus aisément traverser l'ouest du Péloponnèse afin d'atteindre le temple de Zeus en temps de besoin."
 spartan_mission_01_laconia_task_final:0 "Puissance de la Laconie"
 spartan_mission_01_laconia_task_final_DESC:0 "Maintenant que l'ensemble de la Laconie se trouve placé sous notre autorité, nous avons prouvé à quiconque doutait des Lacédémoniens qu'ils avaient tort. Sparte peut enfin redevenir la plus grande puissance du Péloponnèse, et après cela de la Grèce."


