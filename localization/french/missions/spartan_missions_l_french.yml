 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Anciens rivaux"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Si nous avons repris beaucoup de ce qui était nôtre autrefois, nos anciens rivaux se pressent toujours à nos frontières, prêts à frapper dès que nous montrerons le moindre signe de faiblesse."
 spartan_mission_04_rivals_DESCRIPTION:0 "Au cours de leur longue histoire, Sparte et la Ligue du Péloponnèse ont connu de nombreux rivaux qui ont cherché à s'emparer de leurs territoires. Tous ont aspiré à devenir ce que nous avons toujours été destinés à être, les hégémons de la Grèce. Macédoniens, Thébains et Athéniens ne sont plus aujourd'hui que des peuples du passé."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien si nous avons conquis l'ensemble de nos anciens rivaux."
 spartan_mission_04_rivals_task_1:0 "Les Athéniens"
 spartan_mission_04_rivals_task_1_DESC:0 "La cité d'Athènes était autrefois l'une de nos plus grandes rivales, et elle aussi dirigeait sa propre ligue. Si elle n'est plus l'ennemie puissante d'autrefois, l'annexer serait une victoire symbolique de première importance pour nous."
 spartan_mission_04_rivals_task_2:0 "Prendre les Longs Murs"
 spartan_mission_04_rivals_task_2_DESC:0 "Après avoir remporté la Guerre du Péloponnèse nous avons abattu les Longs Murs reliant Athènes au Pirée, mais les Athéniens semblent avoir eu l'audace de les reconstruire depuis lors. Il est temps de raser ces défenses, définitivement cette fois."
 spartan_mission_04_rivals_task_3:0 "Reconstruire Athènes"
 spartan_mission_04_rivals_task_3_DESC:0 "Si nous devons certes nous assurer qu'Athènes ne pourra jamais plus se dresser pour s'opposer à nous, elle est malgré tout trop importante pour que nous n'en tirions pas tous les fruits. Les riches terres arables qui l'entourent, ses anciennes infrastructures et ses temples magnifiques devraient être restaurés à leur gloire d'autrefois."
 spartan_mission_04_rivals_task_4:0 "Garnison spartiate"
 spartan_mission_04_rivals_task_4_DESC:0 "Les Athéniens se sont souvent avérés être un problème épineux pour ceux qui ont tenté de soumettre leur cité. Nous devons y établir une importante garnison pour veiller à ce que cela ne survienne pas à nouveau."
 spartan_mission_04_rivals_task_5:0 "Mystères d'Éleusis"
 spartan_mission_04_rivals_task_5_DESC:0 "Les Athéniens ont longtemps vénéré les déesses Déméter et Coré à Éleusis, leur culte ayant joué un rôle particulier, des siècles durant, dans la vie quotidienne et sur la scène politique d'Athènes et de l'Attique."
 spartan_mission_04_rivals_task_6:0 "Plaines de Thessalie"
 spartan_mission_04_rivals_task_6_DESC:0 "La Thessalie s'est trouvée sous le contrôle de la Macédoine depuis la campagne de Philippe pour devenir l'hégémon de la Grèce. Cette région aspire depuis lors à être libérée du joug barbare, afin de retrouver toute son autonomie à nouveau."
 spartan_mission_04_rivals_task_7:0 "Les fils de Cadmos"
 spartan_mission_04_rivals_task_7_DESC:0 "Thèbes dirigeait autrefois la coalition qui a mis fin à la Ligue du Péloponnèse, et enseigné à Philippe II l'art de la guerre. Après sa destruction et sa restauration, Thèbes n'a plus depuis joué qu'un rôle mineur sur la scène politique de la région, aussi nous en emparer sera-t-il davantage une victoire symbolique qu'autre chose."
 spartan_mission_04_rivals_task_8:0 "Restauration des sept portes"
 spartan_mission_04_rivals_task_8_DESC:0 "Jusqu'à sa destruction finale par Alexandre, Thèbes était une cité-État très puissante, le cœur de la Ligue béotienne, et elle était l'un des acteurs principaux de la vie politique régionale depuis l'Attique au sud, la Phocide à l'ouest et la Thessalie au nord."
 spartan_mission_04_rivals_task_9:0 "Apaiser les dieux de Béotie"
 spartan_mission_04_rivals_task_9_DESC:0 "Bon nombre des divinités vénérées en Béotie sont peu connues sur nos terres, même si leurs noms nous sont familiers. En signe de bonne volonté, nous devrions faire des dons à leurs sanctuaires et leurs temples dans la région."
 spartan_mission_04_rivals_task_10:0 "Pacifier la Ligue"
 spartan_mission_04_rivals_task_10_DESC:0 "L'ancienne Ligue béotienne recouvrait tout le centre de la Grèce, depuis Orchomène à l'ouest jusqu'à Tanagra à l'est. Tout comme Thèbes a utilisé autrefois la Ligue pour s'assurer de l'hégémonie sur la Grèce, nous devrions nous emparer du contrôle de ces territoires à notre frontière nord."
 spartan_mission_04_rivals_task_11:0 "Abattre le péril macédonien"
 spartan_mission_04_rivals_task_11_DESC:0 "Les barbares macédoniens ont longtemps prétendu être Grecs, tandis même qu'ils opprimaient et annexaient des régions entières en Grèce. Il est temps de tirer parti de nos victoires récentes pour abattre la menace que constitue la Macédoine et prendre directement le contrôle du Nord."
 spartan_mission_04_rivals_task_12:0 "Patrie des Macédoniens"
 spartan_mission_04_rivals_task_12_DESC:0 "Nous devons prendre le contrôle des principales cités de Macédoine, Pella, Thessalonique et Amphipolis. Une fois ces trois cités passées sous notre contrôle, l'ancienne monarchie macédonienne s'effondrera et nous pourrons mettre enfin un terme à ses ambitions."
 spartan_mission_04_rivals_task_13:0 "Paix spartiate"
 spartan_mission_04_rivals_task_13_DESC:0 "Les Macédoniens ont pour habitude d'opprimer les autres, mais l'heure est enfin venue de leur apprendre à vivre sous une souveraineté étrangère. Aux marges du monde civilisé, ils joueront un grand rôle pour conserver notre contrôle sur toute la région, en agissant comme un rempart face aux barbares qui vivent plus au nord et à l'est."
 spartan_mission_04_rivals_task_final:0 "Suprématie de Sparte"
 spartan_mission_04_rivals_task_final_DESC:0 "Nous avons repris tout ce qui était nôtre autrefois, et avons conquis tous les ennemis qui menaçaient nos foyers. Par plusieurs campagnes couronnées de succès, grâce à nos armées expérimentées et prêtes à obéir au moindre de nos ordres, notre seule limite désormais est notre ambition."

