 ### Peloponnesian League ###
 spartan_mission_03_peloponnesian_league:0 "La seconde Ligue du Péloponnèse"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Le temps de la restauration de l'ancienne ligue du Péloponnèse est venu."
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Nous exercions autrefois l'hégémonie sur le Péloponnèse, et dirigions son estimée ligue. Après la trahison de ses membres, celle-ci fut renversée et humiliée par les Thébains et les Macédoniens. Maintenant que nous avons retrouvé notre puissance, nous pouvons refonder une nouvelle ligue."
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "Cette mission sera menée à bien si nous avons refondé l'ancienne ligue du Péloponnèse."
 spartan_mission_03_peloponnesian_league_task_1:0 "Les cités du Péloponnèse"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Pour restaurer la Ligue à sa gloire d'autrefois, nous allons devoir prendre le contrôle de toutes les principales cités du Péloponnèse."
 spartan_mission_03_peloponnesian_league_task_2:0 "Hégémonie sur le Péloponnèse"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Afin d'assurer notre hégémonie, nous devons clarifier la situation avec toutes les cités et régions se trouvant sous notre influence."
 spartan_mission_03_peloponnesian_league_task_3:0 "Infrastructures de la Ligue"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Si nous voulons que la Ligue retrouve son importance jusqu'au-delà des frontières du Péloponnèse, il nous faut pouvoir nous appuyer sur des cités importantes pour que tous les villages et cités-États s'y rassemblent."
 spartan_mission_03_peloponnesian_league_task_4:0 "Une armée pour la Ligue"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "L'armée est le socle de notre nation, et l'outil avec lequel nous pouvons contrôler la Ligue. Elle nous est donc indispensable si nous souhaitons continuer d'exercer l'hégémonie sur le Péloponnèse à l'avenir."
 spartan_mission_03_peloponnesian_league_task_5:0 "Une flotte pour la Ligue"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Avec la renaissance de la Ligue, nous devons trouver des réponses aux menaces nouvelles. L'une de celles-ci est de disposer d'une flotte plus importante, capable de protéger les côtes de la péninsule."
 spartan_mission_03_peloponnesian_league_task_6:0 "Paix intérieure"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Notre histoire est une longue succession de révoltes et de soulèvements, qui souvent ont mis en danger nos foyers et nos citoyens."
 spartan_mission_03_peloponnesian_league_task_7:0 "Capitales de la Ligue"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Les plus grandes cités du Péloponnèse ont une histoire longue et riche. Elles ont joué un rôle important, chacune dans leur région propre. À mesure que nous continuons d'établir des infrastructures locales, nous devrions accorder une grande importance à ces foyers urbains."
 spartan_mission_03_peloponnesian_league_task_8:0 "Capitales de l'Est"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "Sur le versant oriental du Péloponnèse se trouvent [corinth_scope.GetName] et [argos_scope.GetName], deux cités qui ont longtemps exercé l'hégémonie et gouverné les régions qui les entourent. Si elles étaient autrefois nos rivales, elles jouent désormais le rôle de point d'appui régional pour nos projets et ambitions futurs." # [LocEditor:AwaitingBatchUpdate]
 spartan_mission_03_peloponnesian_league_task_9:0 "Capitales de l'Ouest"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "Sur le versant occidental du Péloponnèse se trouvent [elis_scope.GetName], [megalopolis_scope.GetName] et [messene_scope.GetName]. Bien qu'elles soient peuplées de barbares et d'esclaves et soient des cités-États rurales, elles ont grandi au point d'être désormais de véritables centres urbains." # [LocEditor:AwaitingBatchUpdate]
 spartan_mission_03_peloponnesian_league_task_10:0 "Joyaux de la Grèce"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Notre but n'est pas simplement que ces cités soient les plus grandes de leurs régions respectives, mais aussi que leurs noms soient connus sur toutes les rives de la Méditerranée."
 spartan_mission_03_peloponnesian_league_task_11:0 "Protecteurs de la Grèce"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Depuis l'ascension de Philippe et de son fils, la Grèce s'est trouvée soumise au contrôle des seigneurs de guerre macédoniens, établis dans la lointaine Pella, en Syrie ou en Égypte. Les Grecs aspirent à retrouver la liberté et à être libérés de ces tyrans étrangers."
 spartan_mission_03_peloponnesian_league_task_12:0 "Libération de la Grèce"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "La Grèce a été confrontée à de nombreuses menaces, que ce soient l'ambition des Perses et des Athéniens, ou les barbares macédoniens. Nous devons enfin la débarrasser de ces menaces étrangères, définitivement."
 spartan_mission_03_peloponnesian_league_task_final:0 "Restauration de la Ligue"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "La restauration de la ligue du Péloponnèse permettra d'assurer la sécurité et la protection des Laconiens, des Arcadiens, des Achéens et des Éliens."

