 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Protecteurs du Péloponnèse"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Maintenant que la Laconie est assurée, l'heure est venue de nous intéresser au reste du Péloponnèse."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Cela a longtemps été notre but de détenir l'hégémonie sur le Péloponnèse, en formant une ligue destinée à nous protéger des contre les ambitions des étrangers. Maintenant que l'ensemble de la péninsule est sous notre contrôle, nous n'avons plus rien à craindre des cités-États ou des ligues grecques, ni non plus des diadoques."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme menée à bien si nous contrôlons le Péloponnèse."
 01_sparta_missions_02_peloponnesus_task_1:0 "Barbares éliens"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Longtemps, les temples et la région autour d'Olympie ont été contrôlés par les barbares éliens qui se trouvent au nord. Ce sont des Grecs véritables qui doivent assurer la protection du temple de Zeus."
 01_sparta_missions_02_peloponnesus_task_2:0 "Libérer le temple de Zeus"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "La libération du temple d'Olympie sera bien vue de tous, qu'ils soient mortels ou dieux."
 01_sparta_missions_02_peloponnesus_task_3:0 "Les prêtres de Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "La région opulente entourant Olympie a longtemps cherché à se gouverner elle-même, notamment après l'autorité impitoyable des Éliens."
 01_sparta_missions_02_peloponnesus_task_4:0 "Soutien religieux"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Les Argiens sont connus pour leurs mensonges et leurs manipulations des fêtes sacrées pour obliger les armées ennemies à abandonner leurs territoires pour éviter de faire face au courroux des dieux qu'ils risqueraient d'offenser. Assurés de la faveur divine, nous rendrons inopérantes leurs ruses."
 01_sparta_missions_02_peloponnesus_task_5:0 "Rivalité avec l'Argolide"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos a longtemps été l'une de nos principales adversaires dans le Péloponnèse, notamment ces dernières années. Après des années de conflits pour les territoires de Cynurie et de l'Est de la Laconie, il est temps de mettre un terme à cette rivalité."
 01_sparta_missions_02_peloponnesus_task_6:0 "Arrière-pays de l'Arcadie"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Au nord de la Laconie s'étend l'Arcadie, la terre de nos voisins. Ils ont bien prouvé ces derniers temps qu'ils étaient une menace pour Sparte, et ils ont fondé une vaste cité à proximité de notre territoire."
 01_sparta_missions_02_peloponnesus_task_7:0 "Foyer de Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Les cités d'Arcadie sont sous notre contrôle, aussi pouvons-nous tourner nos regards vers de nouveaux territoires plutôt que nos inquiéter des dangers qui menacent nos foyers."
 01_sparta_missions_02_peloponnesus_task_8:0 "Reconstruction d'Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Autrefois notre plus grande rivale, Argos peut désormais devenir l'une de nos plus grandes cités."
 01_sparta_missions_02_peloponnesus_task_9:0 "Honorer Asclépios"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Des asclépions ont été érigés jusque fort loin, qui sont réputés pour leurs guérisseurs. Mais bien peu sont aussi populaires ou célèbres que celui d'Épidaure."
 01_sparta_missions_02_peloponnesus_task_10:0 "La côte nord"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "Sur la côte nord du Péloponnèse s'étend l'Achaïe, distante de nos conflits perpétuels avec Argos, Messénie et les Arcadiens. Elle a récemment cru en puissance, et commence à jouer un rôle de plus en plus important sur la scène politique de la péninsule."
 01_sparta_missions_02_peloponnesus_task_11:0 "Civilisation de la vallée"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Fonder un foyer urbain en Arcadie nous permettra de disposer d'un point d'appui depuis lequel notre contrôle sur la région sera assuré."
 01_sparta_missions_02_peloponnesus_task_12:1 "Fortifier [corinth_scope.GetName]" # [LocEditor:AwaitingBatchUpdate]
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[corinth_scope.GetName] était autrefois une grande cité, rivale de Sparte, mais a été reléguée au rang de simple garnison pour d'autres pays qui tentent d'assurer leur contrôle sur le détroit entre le Péloponnèse et le reste de la Grèce." # [LocEditor:AwaitingBatchUpdate]
 01_sparta_missions_02_peloponnesus_task_13:0 "Le foyer de Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympie abrite le grand temple de Zeus, où se tiennent les célèbres Jeux olympiques. Quiconque contrôle la région doit se montrer respectueux et la traiter avec la dignité qu'elle mérite."
 01_sparta_missions_02_peloponnesus_task_14:0 "Aider les Argiens"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Les habitants d'Argos ont longtemps été rivaux de Sparte, et après l'annexion de la contrée ils font toujours tout leur possible pour s'opposer à notre autorité."
 01_sparta_missions_02_peloponnesus_task_15:0 "Arcadie rurale"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Au nord de la Laconie s'étend l'Arcadie, partie de nos voisins. Si nous avons imposé notre autorité à la région, les infrastructures locales sont toutefois notoirement insuffisantes."
 01_sparta_missions_02_peloponnesus_task_16:0 "Côte de l'Achaïe"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Conquête du Péloponnèse"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Nous avons compté de nombreux rivaux dans le Péloponnèse au cours des années. Mais l'heure est venue d'accéder à notre ambition en accédant à l'hégémonie sur la péninsule."

