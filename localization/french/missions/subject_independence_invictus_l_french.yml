 complication_2_proposal_neg_opmod:0 "Incident malheureux"
 complication_3_proposal_neg_opmod:0 "Incident délibéré"
 desc_gm_subject_army_cmod:0 "Notre armée s'est entraînée pendant des mois, prête pour le conflit à venir."
 desc_gm_subject_building_pmod:0 "Nous avons beaucoup investi dans notre capital afin que nos générations futures puissent toujours bénéficier de ces améliorations."
 desc_gm_subject_defensive_pmod:0 "Nous sommes bien préparés pour repousser tout envahisseur."
 desc_gm_subject_diplo_reward_cmod:0 "Nos chaînes d'assujettissement ont été libérées et maintenant nous sommes libres de choisir notre propre destin."
 desc_gm_subject_military_reward_cmod:0 "Nous avons brisé les chaînes de l'assujettissement et sommes libres de choisir notre propre destin."
 desc_gm_subject_navy_cmod:0 "Notre marine a été constituée pour défendre nos côtes contre les envahisseurs étrangers."
 desc_gm_subject_opinion_cmod:0 "Nous sommes devenus connus pour nos prouesses diplomatiques et nos diplomates jouissent de certains préjugés positifs devant les tribunaux étrangers."
 desc_gm_subject_reward_cmod:0 "Nous devons faire attention aux opportunistes qui tentent de frapper en ces temps tumultueux."
 desc_gm_subject_stability_cmod:0 "Nous nous préparons à retrouver notre indépendance."
 desc_me_overlord_army_1_cmod:0 "Nous souffrons d'une mauvaise réputation auprès des bandes de mercenaires. Ceux qui acceptent toujours de travailler avec facturent des prix élevés pour leurs services."
 desc_me_overlord_army_2_cmod:0 "Un important dépôt de ravitaillement a été détruit. L'approvisionnement de nos forces et la gestion des renforts ont été handicapés."
 desc_me_overlord_defensiveness_pmod:0 "Tous les chemins et couloirs secrets sont devenus de notoriété publique. L'efficacité de nos défenses a été gravement paralysée."
 desc_me_overlord_food_pmod:0 "Les réserves alimentaires ont été incendiées récemment. Les citoyens ont accumulé toute la nourriture qu'ils peuvent trouver et ils sont moins productifs avec le ventre vide."
 desc_me_overlord_navy_1_cmod:0 "Beaucoup de nos navires ont été sabotés et quelques-uns ont même été détruits. Tout reconstruire et réparer prendra du temps."
 desc_me_overlord_navy_2_cmod:0 "Un chantier naval important a été désactivé. L'entretien de notre flotte est devenu beaucoup plus coûteux."
 desc_me_overlord_to_war_cmod:0 "Nos sujets déclarent simplement leur indépendance vis-à-vis de nous. Cela a nui à notre autorité et à notre capacité à diriger."
 desc_me_subject_advisor_charmod:0 "Ce personnage a obtenu un poste de conseiller mineur au sein du gouvernement."
 desc_me_subject_exch_char_cmod:0 "L'un des nôtres a été envoyé à l'étranger au profit d'un gouvernement étranger."
 desc_me_subject_extradition_cmod:0 "Un citoyen a été remis à des autorités étrangères sans aucune garantie ni protection."
 desc_visiting_foreign_citizen:0 "Ce personnage visite temporairement cette nation et rentrera bientôt chez lui."
 diplomatic_stance_pos_opmod:0 "Posture diplomatique"
 family_head_neg_loyalty:0 "Échec de la sécurisation de la fidélité"
 family_head_pos_loyalty:0 "Fidélité sécurisée"
 favour_neg_loyalty:0 "A été demandé une faveur"
 final_prep_neg_loyalty:0 "Ignoré et abandonné"
 final_prep_pos_loyalty:0 "Se tenait près de moi"
 gm_subject_army_cmod:0 "L'armée est prête"
 gm_subject_building_pmod:0 "Une capitale prospère"
 gm_subject_defensive_pmod:0 "Une capitale fortifiée"
 gm_subject_diplo_reward_cmod:0 "Chaînes libérées"
 gm_subject_independence:0 "Le chemin de la liberté"
 gm_subject_independence_1.tt:0 "Bien que tout le monde souhaite l'indépendance, il existe des désaccords majeurs sur la manière de gagner notre liberté. \nSelon vos décisions au cours de ce processus, une approche diplomatique ou agressive sera adoptée."
 gm_subject_independence_10a.tt:0 "L'ultimatum est envoyé à [our_overlord.GetRuler.GetName] et nous attendons sa décision. \n- Si cela mène à la guerre, tous les alliés qui ont promis leur soutien nous rejoindront contre [our_overlord.GetName]. \n- Si notre indépendance est accordée, nous obtiendrons une trêve avec [our_overlord.GetName] et ils recevront des revendications sur notre territoire."
 gm_subject_independence_10a:0 "Envoi d'un ultimatum"
 gm_subject_independence_10a_DESC:0 "Envoyez l'ultimatum ! Notre suzerain doit choisir entre la paix ou le sang. Nous nous battrons pour notre liberté si elle n'est pas donnée volontairement. Chaque citoyen est prêt à donner sa vie pour cet objectif. Nous serons libres ou nous mourrons."
 gm_subject_independence_10b.tt:0 "La proposition est envoyée à [our_overlord.GetRuler.GetName] et nous attendons sa décision. \n- Si notre demande est acceptée, nous gagnerons notre indépendance et nous gagnerons une alliance avec [our_overlord.GetName] si possible. \n - Si notre demande est refusée, les relations entre les deux nations vont se détériorer mais nous resterons un sujet. Un chemin alternatif deviendra disponible pour faire une dernière tentative d'indépendance."
 gm_subject_independence_10b:0 "Envoi d'une proposition"
 gm_subject_independence_10b_DESC:0 "Envoyez la proposition! Il ne nous reste plus qu'à attendre leur réponse, mais après tous les efforts que nous avons fournis, nul doute que notre suzerain acceptera."
 gm_subject_independence_11a:0 "Victoire militaire"
 gm_subject_independence_11a_DESC:0 "Indépendant enfin ! Cependant, à cause de nos actions, nous sommes sûrs de voir les conséquences de ces actions dans les années à venir. Espérons que nous sommes prêts à affronter les difficultés à venir."
 gm_subject_independence_11b.allow:0 "[our_overlord.GetName] doit avoir accepté notre proposition."
 gm_subject_independence_11b:0 "Victoire diplomatique"
 gm_subject_independence_11b_DESC:0 "Indépendance enfin. Notre ancien suzerain nous a accordé ce que nous avions demandé. En échange, une alliance a été forgée qui est sûre de durer des décennies. La confiance mutuelle s'avérera extrêmement précieuse dans les années à venir."
 gm_subject_independence_11c.allow:0 "[our_overlord.GetName] a dû refuser notre proposition."
 gm_subject_independence_11c:0 "poignard dans le dos"
 gm_subject_independence_11c_DESC:0 "L'impensable s'est produit. Notre suzerain a décliné notre proposition d'indépendance. Beaucoup sont déçus par ce résultat car personne ne s'attendait à ce résultat. Qu'allons-nous faire d'ici ?"
 gm_subject_independence_12c:0 "Infiltrez leur capital"
 gm_subject_independence_12c_DESC:0 "Nous enverrons un agent dans leur capitale pour repérer les opportunités de sabotage. Cela doit être gardé secret, car nous ne voulons pas que notre suzerain sache que nous cherchons toujours à gagner notre indépendance."
 gm_subject_independence_13c:0 "Obstruer leur armée"
 gm_subject_independence_13c_DESC:0 "Un de nos agents surveillera leurs activités militaires et nous fera savoir immédiatement si des opportunités se présentent que nous pouvons exploiter."
 gm_subject_independence_14c:0 "Briser leur marine"
 gm_subject_independence_14c_DESC:0 "La surveillance de leur marine et de leurs chantiers navals est un bon moyen de détecter les points faibles de leurs activités navales. La personne que nous enverrons pour faire cela devra être très prudente."
 gm_subject_independence_15c:0 "Corrompre des fonctionnaires"
 gm_subject_independence_15c_DESC:0 "Un membre de leur gouvernement sera visé. Nous essaierons de le convaincre de rejoindre notre cause. Si possible, convainquez-les même de se joindre à nous."
 gm_subject_independence_16c:0 "Activités néfastes"
 gm_subject_independence_16c_DESC:0 "Il y a plusieurs personnages clés au sein de la nation de notre suzerain. Les éliminer provoquera une grande agitation et profitera à nos objectifs. Nous devons poursuivre cela."
 gm_subject_independence_17c.tt:0 "Une bande de brigands attaquera continuellement [our_overlord.GetName] et rendra sporadiquement le butin de leurs succès."
 gm_subject_independence_17c:0 "Provoquer des troubles"
 gm_subject_independence_17c_DESC:0 "Les voleurs et les brigands ne sont pas des nouvelles. Ils apparaissent partout tout le temps. Nous enverrons des hommes de nos réserves se faire passer pour une telle bande et les faire perturber la campagne de leur province capitale. Tout butin qu'ils gagneraient augmentera nos coffres."
 gm_subject_independence_18c.allow:0 "Votre suzerain doit avoir d'autres sujets."
 gm_subject_independence_18c:0 "Contacter d'autres sujets"
 gm_subject_independence_18c_DESC:0 "Il y en a d'autres comme nous, liés au statut de sujet par notre suzerain. Nous devons essayer de les convaincre de nous rejoindre le moment venu. Sans la fondation, la tour tombera."
 gm_subject_independence_19c.allow:0 "Vous devez faire au moins 4 tâches avant de proclamer votre indépendance."
 gm_subject_independence_19c:0 "Proclamer l'indépendance"
 gm_subject_independence_19c_DESC:0 "Il est temps de nous débarrasser de ce statut de sujet. Nous choisirons notre propre chemin. Refuser notre offre est une grave erreur que notre suzerain n'oubliera jamais. Leur nation paralysée, que peuvent-ils faire pour s'opposer à notre indépendance maintenant ?"
 gm_subject_independence_1:0 "Débat sur l'indépendance"
 gm_subject_independence_1_DESC:0 "Gagner notre indépendance est une chose sur laquelle tout le monde peut s'entendre. C'est pourtant dans les détails que naissent les grands débats. Nous devons parvenir à un consensus sur la manière d'aborder cette tâche apparemment insurmontable."
 gm_subject_independence_2a.tt:0 "Il n'y a pas moyen de tourner le dos d'ici..."
 gm_subject_independence_2a:0 "Tentative de révolte"
 gm_subject_independence_2a_DESC:0 "Il n'y a pas de voie pacifique ou diplomatique qui nous accordera notre désir. Seules l'intimidation et les postures agressives nous y mèneront. Et si nécessaire, nous nous battrons ou mourrons pour cela."
 gm_subject_independence_2b.tt:0 "Il n'y a pas moyen de tourner le dos d'ici..."
 gm_subject_independence_2b:0 "Tenter la diplomatie"
 gm_subject_independence_2b_DESC:0 "Nous essaierons d'influencer notre suzerain et de négocier un accord mutuellement bénéfique qui nous accordera notre indépendance. La diplomatie prévaudra."
 gm_subject_independence_3a:0 "Construire des défenses"
 gm_subject_independence_3a_DESC:0 "Notre capitale doit être préparée à tout siège ennemi. Consacrer du temps et des ressources à l'amélioration de nos défenses locales garantira la sécurité de nos citoyens à l'intérieur."
 gm_subject_independence_3b:0 "Établir des relations"
 gm_subject_independence_3b_DESC:0 "Accroître les relations avec notre suzerain est crucial pour réussir notre tentative. Si notre proposition doit avoir une chance, ils doivent d'abord être disposés à l'écouter."
 gm_subject_independence_4a:0 "Percer l'armée"
 gm_subject_independence_4a_DESC:0 "L'armée a connu des jours meilleurs. Nous devons nous assurer qu'il est prêt à tout."
 gm_subject_independence_4b.tt:0 "Vous pourrez envoyer un personnage à [our_overlord.GetName] en échange d'une amélioration des relations."
 gm_subject_independence_4b:0 "Échange de personnage"
 gm_subject_independence_4b_DESC:0 "L'échange de personnes remarquables fait partie de l'histoire depuis que nous nous en souvenons. Nous choisirons un volontaire pour aller vivre dans la nation de notre suzerain. Avec un peu de chance, ils enverront aussi quelqu'un."
 gm_subject_independence_5a:0 "Sécurisation de l'assistance"
 gm_subject_independence_5a_DESC:0 "Il faut s'assurer de la loyauté des grandes familles. Le destin de notre nation a souvent été dirigé par les caprices de ces personnes. S'assurer de leur soutien est une priorité."
 gm_subject_independence_5b:0 "Améliorations des immobilisations"
 gm_subject_independence_5b_DESC:0 "Notre capitale est le phare de notre société. Nous devons le construire pour refléter la grandeur que nous pouvons atteindre par nous-mêmes."
 gm_subject_independence_6a.allow:0 "Une nation [our_overlord.GetRankName] doit exister qui ne soit pas alliée de [our_overlord.GetName]."
 gm_subject_independence_6a.tt:0 "Nous demanderons aux autres nations de soutenir notre cause."
 gm_subject_independence_6a:0 "À la recherche d'alliés"
 gm_subject_independence_6a_DESC:0 "Notre suzerain a de nombreux rivaux, nous devons nous tourner vers eux pour obtenir de l'aide. Certains d'entre eux promettraient certainement leur soutien en ces temps difficiles."
 gm_subject_independence_6b.allow:0 "La plupart des postes de votre gouvernement doivent être pourvus."
 gm_subject_independence_6b.tt:0 "Vous pourrez faire des offres d'or, de main-d'œuvre, etc. à [our_overlord.GetName] en échange d'une amélioration des relations."
 gm_subject_independence_6b:0 "Cadeaux politiques"
 gm_subject_independence_6b_DESC:0 "Faire basculer notre suzerain peut se faire via des cadeaux. Nous exigerons des membres de notre gouvernement qu'ils fournissent ces cadeaux pour le plus grand bien."
 gm_subject_independence_7a.allow:0 "Vous devez avoir occupé les postes religieux dans votre gouvernement."
 gm_subject_independence_7a.tt:0 "Nous demanderons à plusieurs personnages dans notre pays et à l'étranger de l'or, de la main-d'œuvre, une influence politique et un soutien religieux."
 gm_subject_independence_7a:0 "Demander des faveurs"
 gm_subject_independence_7a_DESC:0 "L'impact sur nos ressources a été considérable dans la préparation de l'ultimatum. Nous nous tournerons vers les membres de notre gouvernement pour exiger des faveurs spéciales pour le plus grand bien."
 gm_subject_independence_7b:0 "Un pot-de-vin personnel"
 gm_subject_independence_7b_DESC:0 "Qui n'apprécie pas l'or ? Nous fournirons un cadeau personnel pour influencer leur dirigeant lui-même."
 gm_subject_independence_8a.allow:0 "Vous devez avoir autant ou plus de navires que [our_overlord.GetName] OU avoir plus de #Y 20# ! navires."
 gm_subject_independence_8a.allow_2:0 "Vous avez besoin d'une province côtière avec un port."
 gm_subject_independence_8a:0 "Construire une marine"
 gm_subject_independence_8a_DESC:0 "Notre marine n'est pas comparable aux normes d'aujourd'hui. Nous devons consacrer du temps et des efforts pour améliorer et augmenter nos flottes."
 gm_subject_independence_8b:0 "Ouvertures amicales"
 gm_subject_independence_8b_DESC:0 "Se lier d'amitié avec leur dirigeant offrira une occasion unique de communication directe avec l'homme qui prendra la décision. La réalisation de cet objectif nous sera très bénéfique."
 gm_subject_independence_9a.allow:0 "Vous devez effectuer au moins 3 tâches avant de commencer."
 gm_subject_independence_9a.tt:0 "Nous nous occuperons des derniers préparatifs et rédigerons notre ultimatum à notre suzerain. \nTous les personnages qui ont été offensés dans le passé feront des protestations de dernière minute..."
 gm_subject_independence_9a:0 "Faire les derniers préparatifs"
 gm_subject_independence_9a_DESC:0 "Nous y sommes presque. C'est le moment de faire nos derniers préparatifs avant de donner l'ultimatum à notre suzerain. Espérons que cela se déroulera aussi bien que possible, mais il y a quelques personnes mécontentes qui pourraient poser des problèmes."
 gm_subject_independence_9b.allow:0 "Vous devez effectuer au moins 3 tâches avant de commencer."
 gm_subject_independence_9b.tt:0 "Nous nous occuperons de tous les préparatifs finaux et rédigerons notre proposition à notre suzerain. \nTous les personnages qui ont été offensés dans le passé feront des protestations de dernière minute..."
 gm_subject_independence_9b:0 "Rédaction de l'accord"
 gm_subject_independence_9b_DESC:0 "C'est l'heure. Nous préparerons le contrat qui nous accordera notre indépendance. Beaucoup ont donné beaucoup pour arriver à ce point, peut-être même que certaines personnes mécontentes pourraient semer le trouble."
 gm_subject_independence_BUTTON_TOOLTIP:0 "Nous devons mettre fin à notre statut de sujet par tous les moyens nécessaires."
 gm_subject_independence_CRITERIA_DESCRIPTION:0 "Cet arbre de mission donnera des options sur la façon de poursuivre un chemin vers l'indépendance et de mettre fin à notre statut de sujet."
 gm_subject_independence_DESCRIPTION:0 "Notre suzerain voudrait que nous restions leur fidèle sujet à perpétuité, ou bien peut-être revendiquer nos terres pour lui-même. Les grognements de mécontentement grandissent et un mouvement d'indépendance se construit lentement dans notre royaume. Une diplomatie astucieuse et une action audacieuse sont nécessaires si nous voulons un jour nous libérer de l'assujettissement."
 gm_subject_independence_REWARD_DESCRIPTION:0 "Vous gagnerez votre indépendance par le chemin que vous avez choisi."
 gm_subject_military_reward_cmod:0 "Chaînes brisées"
 gm_subject_navy_cmod:0 "La marine est prête"
 gm_subject_opinion_cmod:0 "Relations amicales"
 gm_subject_reward_cmod:0 "La liberté enfin"
 gm_subject_stability_cmod:0 "Route vers la liberté"
 kidnapped_loyalty:0 "A été enlevé"
 manpower_big_gift_pos_opmod:0 "Assistance en cas de besoin"
 manpower_gift_neg_opmod:0 "Refusé en cas de besoin"
 manpower_gift_pos_opmod:0 "Assistance en cas de besoin"
 me_overlord_army_1_cmod:0 "Mauvaise réputation"
 me_overlord_army_2_cmod:0 "Approvisionnements perturbés"
 me_overlord_defensiveness_pmod:0 "Capital infiltré"
 me_overlord_food_pmod:0 "Incendié notre approvisionnement alimentaire"
 me_overlord_navy_1_cmod:0 "Marine brisée"
 me_overlord_navy_2_cmod:0 "Les chantiers navals sabotés"
 me_overlord_to_war_cmod:0 "Brisé et trahi"
 me_subject_advisor_charmod:0 "Un conseiller mineur"
 me_subject_exch_char_cmod:0 "Échange de personnage"
 me_subject_extradition_cmod:0 "Citoyen extradé"
 me_subject_independence.1.a:0 "Nous devons sérieusement considérer toutes les options."
 me_subject_independence.1.at:0 "Les deux approches seront discutées. \nSelon les décisions prises au cours de ce processus, il sera plus difficile de passer d'une voie à l'autre pour avancer."
 me_subject_independence.1.desc:0 "L'opinion populaire dans notre nation est claire : notre destin est de redevenir une nation indépendante. Cependant, la façon dont nous procédons à ce sujet est un sujet très controversé qui a conduit à des discussions polarisantes au sein de notre gouvernement. Avant de prendre des mesures désastreuses, nous devons d'abord nous mettre d'accord sur le chemin que nous devons suivre. \n \nUne approche consisterait à obtenir des ressources suffisantes pour intimider [our_overlord.GetName] afin qu'il nous libère. [random_left_advisor.GetName] s'est présenté comme une figure de proue de cette faction. Cependant, comme cela impliquerait de sérieuses postures agressives, toute tentative d'intimidation ratée entraînerait définitivement la guerre. \n \nD'autres croient à l'approche diplomatique où nous ouvrons un dialogue avec [our_overlord.GetName] pour essayer de parvenir à une solution qui serait bénéfique pour les deux nations. [random_right_advisor.GetName] semble être le chef de cette faction. Mais si [our_overlord.GetName] décline notre proposition, que ferons-nous alors ?"
 me_subject_independence.1.t:0 "$gm_subject_independence_1$ : Approches divergentes"
 me_subject_independence.10.a:0 "L'intimidation est la voie à suivre."
 me_subject_independence.10.at:0 "Un consensus a été atteint sur le fait que la faction militariste serait la plus bénéfique pour notre nation. Choisir l'autre option aura des conséquences..."
 me_subject_independence.10.desc:0 "Enfin, un consensus a été atteint. Après des mois de débat, chacun a pesé ses opinions et ses intérêts. Aujourd'hui, presque tout le monde peut s'accorder sur la position qu'il convient d'adopter dans notre quête d'indépendance. Il semble que [random_left_advisor.GetName] soit sorti en tête. L'opinion populaire penche désormais vers un #Y agressif# ! approche. \nIl y a encore des gens qui ne s'en contentent pas. [random_right_advisor.GetName] a été vu en train de bouder et est sorti en trombe après avoir entendu la nouvelle. Il ne l'oubliera pas de sitôt."
 me_subject_independence.10.t:0 "$gm_subject_independence_1$ : Consensus"
 me_subject_independence.100.a:0 "La formulation doit être exacte."
 me_subject_independence.100.desc:0 "Le moment est arrivé. Enfin, nous approchons de la fin de toute cette épreuve. Il ne reste plus qu'à décider du libellé de la proposition à [our_overlord.GetName]. Après cela, nous ne pouvons qu'espérer que [our_overlord.GetRuler.GetName] verra raison et nous accordera ce que nous souhaitons si désespérément."
 me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
 me_subject_independence.102.a:0 "Emmenez-le loin d'ici."
 me_subject_independence.102.at:0 "Aucun progrès n'est perdu."
 me_subject_independence.102.b:0 "Laissez-le tranquille."
 me_subject_independence.102.bt:0 "Certains des progrès que vous avez réalisés seront perdus. Le suzerain sera moins enclin à vous abandonner."
 me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] a lancé des commentaires sarcastiques lors de tout événement public lorsque notre approche est évoquée. Ces critiques ont un impact important sur la perception de notre gouvernement. Nous devons contrôler les dégâts."
 me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Cynisme"
 me_subject_independence.103.a:0 "Achetez-le."
 me_subject_independence.103.at:0 "Aucun progrès n'est perdu."
 me_subject_independence.103.b:0 "Il est déjà trop tard."
 me_subject_independence.103.bt:0 "Certains des progrès que vous avez réalisés seront perdus. Le suzerain sera moins enclin à vous abandonner."
 me_subject_independence.103.desc:0 "Vous trouvez [selected_spurned_character.GetName] sur la place de la ville parlant activement contre la politique actuelle à un grand groupe de citoyens. Le ton insultant de sa voix montre à quel point il méprise le gouvernement actuel. Ses paroles rebelles ne sont pas favorables à notre cause et nuiraient sûrement à l'image que nous avons si soigneusement essayé de façonner."
 me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Mots insultants"
 me_subject_independence.104.a:0 "Remettez-le."
 me_subject_independence.104.at:0 "Aucun progrès n'est perdu."
 me_subject_independence.104.b:0 "C'est toujours un [unwilling_subject.GetAdjective]citoyen."
 me_subject_independence.104.bt:0 "Certains des progrès que vous avez réalisés seront perdus. Le suzerain sera moins enclin à vous abandonner."
 me_subject_independence.104.desc:0 "Un drame s'est produit. [selected_spurned_character.GetName] a tenté un assassinat dans la famille [our_overlord.GetRuler.GetFamily.GetName]. Cette action était guidée par un raisonnement émotionnel. On ne sait pas ce que [selected_spurned_character.GetFirstName] espérait en tirer. Heureusement, [selected_spurned_character.GetSheHe] a échoué et [wounded_char.GetName] n'est que légèrement blessé. Comme on pouvait s'y attendre, [our_overlord.GetRuler.GetName] est complètement indigné par cela et demande l'extradition de [selected_spurned_character.GetFirstName] vers la détention de [our_overlord.GetAdjective]. Donnons-nous l'un des nôtres?"
 me_subject_independence.104.t:0 "$gm_subject_independence_9b$ : Actions erronées"
 me_subject_independence.105.a:0 "Nous sommes prêts."
 me_subject_independence.105.desc:0 "La proposition écrite est faite. Nous pensons qu'il s'agit d'un accord équitable que [our_overlord.GetName] acceptera sans hésiter. Tout ce que nous avons à faire, c'est envoyer nos diplomates là-bas."
 me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Finir"
 me_subject_independence.11.a:0 "La diplomatie est la voie à suivre."
 me_subject_independence.11.at:0 "Un consensus a été atteint sur le fait que la faction diplomatique serait la plus bénéfique pour notre nation. Choisir l'autre option aura des conséquences..."
 me_subject_independence.11.desc:0 "Enfin, un consensus a été atteint. Après des mois de débat, chacun a pesé ses opinions et ses intérêts. Aujourd'hui, presque tout le monde peut s'accorder sur la position qu'il convient d'adopter dans notre quête d'indépendance. Il semble que [random_right_advisor.GetName] soit sorti en tête. L'opinion populaire penche désormais vers un #Y diplomatique# ! approche. \nIl y a encore des gens qui ne s'en contentent pas. [random_left_advisor.GetName] a été vu en train de bouder et est sorti en trombe après avoir entendu la nouvelle. Il ne l'oubliera pas de sitôt."
 me_subject_independence.11.t:0 "$gm_subject_independence_1$ : Consensus"
 me_subject_independence.110.a:0 "Esperons le meilleur."
 me_subject_independence.110.at:0 "Nous attendons leur réponse..."
 me_subject_independence.110.desc:0 "Nous avons envoyé nos diplomates à [our_overlord.GetName] avec notre proposition, mais ce n'est rien de plus qu'une formalité. C'est presque une garantie qu'ils approuveront."
 me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
 me_subject_independence.111.a:0 "C'est le meilleur plan d'action."
 me_subject_independence.111.at:0 "[unwilling_subject.GetName] gagnera en indépendance. \nNous obtiendrons également une alliance avec eux."
 me_subject_independence.111.b:0 "Nous ne pouvons pas être d'accord avec cela."
 me_subject_independence.111.bt:0 "[unwilling_subject.GetName] ne gagnera pas en indépendance. \nCela mettra à rude épreuve les relations entre les deux nations."
 me_subject_independence.111.desc:0 "Notre sujet [unwilling_subject.GetName] a envoyé ses diplomates avec une proposition. Nous devions leur accorder leur indépendance, mais nous continuerions à travailler ensemble dans notre intérêt à tous les deux. Ils nous assurent des relations diplomatiques étroites pour garantir le meilleur sort aux deux pays. Que disons nous?"
 me_subject_independence.111.t:0 "Un cas d'indépendance"
 me_subject_independence.112.a:0 "Gloire aux dieux !"
 me_subject_independence.112.at:0 "Nous acquérons l'indépendance de notre ancien suzerain. \n[our_overlord.GetName] deviendra notre allié."
 me_subject_independence.112.desc:0 "Succès! [our_overlord.GetName] a vu les avantages de notre proposition. Ils nous ont accordé notre indépendance et ont convenu d'une alliance entre les deux nations. Nous continuerons à nous renforcer mutuellement dans les années à venir."
 me_subject_independence.112.t:0 "$gm_subject_independence_10b$ : Indépendance"
 me_subject_independence.113.a:0 "Ils finiront par regretter cette décision."
 me_subject_independence.113.at:0 "Nous n'obtenons pas l'indépendance de notre suzerain. Un chemin alternatif deviendra disponible pour faire une dernière tentative de liberté."
 me_subject_independence.113.desc:0 "Nos diplomates se sont moqués de [our_overlord.GetName]. Il semble qu'ils n'aient jamais pris notre conviction au sérieux et ridiculisé nos vaines tentatives de demander l'indépendance. Le statu quo demeure..."
 me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Demande refusée"
 me_subject_independence.115.a:0 "Le stylo est plus puissant que l'épée."
 me_subject_independence.115.desc:0 "Notre approche diplomatique a porté ses fruits. Tous les opposants ont eu tort et nous sommes plus forts pour cela. La communication et la diplomatie sont devenues un incontournable de notre politique étrangère. Nous sommes maîtres de notre destin !"
 me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
 me_subject_independence.12.a:0 "La décision est la mienne et la mienne seule."
 me_subject_independence.12.at:0 "Le consensus n'a pas été atteint. Vous pouvez rompre l'égalité et choisir l'une ou l'autre option librement."
 me_subject_independence.12.desc:0 "Après des mois de débat entre les membres importants de notre société, aucun consensus n'a été atteint. [random_left_advisor.GetName] et [random_right_advisor.GetName] ont réussi à polariser à la fois nos conseillers et la population en général sur cette question. Je vais devoir couper la cravate et choisir. Quoi que je choisisse, quelqu'un n'en sera pas content..."
 me_subject_independence.12.t:0 "$gm_subject_independence_1$ : Impasse"
 me_subject_independence.120.a:0 "Nous devons trouver un autre moyen."
 me_subject_independence.120.at:0 "Vous allez essayer de chercher une autre option."
 me_subject_independence.120.desc:0 "Le refus de [our_overlord.GetName] de nous accorder notre indépendance est décourageant. Notre peuple se sent trahi par cette réponse dure. Non seulement le besoin de liberté n'a pas disparu, mais il a enflammé tous nos citoyens. Quelque chose doit être fait avant que cette passion ardente ne nous soit dirigée."
 me_subject_independence.120.t:0 "$gm_subject_independence_11c$ : Un résultat inattendu"
 me_subject_independence.121.a:0 "Ils devront apprendre à vivre avec."
 me_subject_independence.121.at:0 "Votre sujet pourrait toujours essayer de gagner son indépendance de manière moins savoureuse."
 me_subject_independence.121.desc:0 "[unwilling_subject.GetName] n'est évidemment pas satisfait de notre réponse. Leurs diplomates ont fait toutes les courtoisies professionnelles nécessaires lorsque nous leur avons dit, mais il est clair qu'ils l'ont fait le cœur lourd. Espérons que ce sera la fin de leur sot désir d'indépendance."
 me_subject_independence.121.t:0 "Un déçu [unwilling_subject.GetName]"
 me_subject_independence.122.a:0 "Discutons de nos options."
 me_subject_independence.122.desc:0 "[random_right_advisor.GetName] a demandé une audience avec vous. Au cours de cette rencontre, il exprime ses regrets dans son soutien à la tentative diplomatique ratée. En tant que principal partisan de cette approche, le déni sévère de [our_overlord.GetName] le pique le plus. La discussion s'oriente vers d'autres moyens d'acquérir notre indépendance."
 me_subject_independence.122.t:0 "$gm_subject_independence_11c$: [random_right_advisor.GetFirstName] Approches"
 me_subject_independence.123.a:0 "Ils ne le verront jamais venir."
 me_subject_independence.123.at:0 "Vous commencerez à saper [our_overlord.GetName] pour les forcer dans une mauvaise position."
 me_subject_independence.123.desc:0 "Après de longues discussions avec [random_right_advisor.GetName], vous êtes d'accord tous les deux sur le fait que l'indépendance ne peut être établie que par des moyens plus louches. [random_right_advisor.GetFirstName] a quelques idées sur la façon d'entraver les opérations normales dans [our_overlord.GetName] afin qu'ils ne puissent pas nous arrêter une fois que nous aurons simplement déclaré notre indépendance."
 me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Subterfuge"
 me_subject_independence.13.a:0 "Les dieux favorisent les audacieux."
 me_subject_independence.13.at:0 "Votre suzerain est informé que vous empruntez ce chemin. Il n'y a plus de retour en arrière maintenant..."
 me_subject_independence.13.desc:0 "Nous gagnerons notre indépendance, par l'épée s'il le faut. Nous devons commencer à nous préparer à d'inévitables représailles. Rassemblez les troupes !"
 me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
 me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] est le meilleur homme pour le travail."
 me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] se déplacera vers [our_overlord.GetName] et commencera à infiltrer [our_overlord.GetCapital.GetName]. \nHautoratory_icon ! Charisme etcivic_icon ! Finesse avec les traits #G Cautious#!, #G Crafty#! et #G imperceptible# ! réduira les chances de découverte. \nBasoratory_icon ! Charisme etcivic_icon ! Finesse avec les traits #R Reckless#!, #R Guileless#! et #R Éminent# ! augmentera les chances de découverte."
 me_subject_independence.130.b:0 "Nous devrions envisager d'envoyer [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.130.bt:0 "[potential_infiltrator_2.GetName] se déplacera vers [our_overlord.GetName] et commencera à infiltrer [our_overlord.GetCapital.GetName]. \nHautoratory_icon ! Charisme etcivic_icon ! Finesse avec les traits #G Cautious#!, #G Crafty#! et #G imperceptible# ! réduira les chances de découverte. \nBasoratory_icon ! Charisme etcivic_icon ! Finesse avec les traits #R Reckless#!, #R Guileless#! et #R Éminent# ! augmentera les chances de découverte."
 me_subject_independence.130.c:0 "Peut-être que [potential_infiltrator_3.GetFirstName] serait le choix optimal."
 me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] se déplacera vers [our_overlord.GetName] et commencera à infiltrer [our_overlord.GetCapital.GetName]. \nHautoratory_icon ! Charisme etcivic_icon ! Finesse avec les traits #G Cautious#!, #G Crafty#! et #G imperceptible# ! réduira les chances de découverte. \nBasoratory_icon ! Charisme etcivic_icon ! Finesse avec les traits #R Reckless#!, #R Guileless#! et #R Éminent# ! augmentera les chances de découverte."
 me_subject_independence.130.desc:0 "Il serait dans notre intérêt d'infiltrer la [our_overlord.GetAdjective]capitale. Nous avons besoin de quelqu'un pour chercher toute opportunité de perturber la vie quotidienne de [our_overlord.GetCapital.GetName]. La vigilance est de mise cependant, celui que nous décidons d'envoyer pourrait être capturé ou pire. Nous devons choisir quelqu'un qui est assez méticuleux pour éviter ce sort tout en offrant autant d'options que possible."
 me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
 me_subject_independence.131.a:0 "Obtenez [selected_infiltrator.GetHerHim] tout ce dont vous avez besoin."
 me_subject_independence.131.at:0 "Il n'y a aucune chance de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.131.b:0 "Je suppose que [selected_infiltrator.GetSheHe] devra s'acquitter."
 me_subject_independence.131.bt:0 "Il y a une petite chance de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] a envoyé un avis indiquant qu'il serait possible de cartographier la ville et ses défenses. Cependant [selected_infiltrator.GetFirstName] demande quelques ressources supplémentaires pour éviter d'éveiller les soupçons des [our_overlord.GetAdjective] autorités. Rien de grave ne s'est encore produit, mais il serait prudent de garantir [selected_infiltrator.GetHerHim] les mouvements tout au long de [our_overlord.GetCapital.GetName]."
 me_subject_independence.131.t:0 "$gm_subject_independence_12c$ : Cartographier leurs défenses"
 me_subject_independence.132.a:0 "Nous pouvons économiser un peu d'argent."
 me_subject_independence.132.at:0 "Il y a une petite chance de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.132.b:0 "De toute évidence, ils essaient de nous arnaquer."
 me_subject_independence.132.bt:0 "Il y a une chance moyenne de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.132.desc:0 "Nous avons reçu une correspondance de [selected_infiltrator.GetName], notre infiltré dans [our_overlord.GetCapital.GetName]. Il semble que [selected_infiltrator.GetSheHe] ait pris contact avec des habitants qui sont prêts à aider à endommager les entrepôts de nourriture locaux. Pour rendre les préparatifs aussi indolores que possible, les habitants ont demandé des fonds. [selected_infiltrator.GetFirstName] mentionne que [selected_infiltrator.GetSheHe] n'est pas sûr si cela est réellement nécessaire ou s'ils essaient d'exploiter la situation. Dans tous les cas, il serait préférable de sécuriser leur intérêt à nous aider."
 me_subject_independence.132.t:0 "$gm_subject_independence_12c$ : Incendier les vivres"
 me_subject_independence.133.a:0 "Envoyez des volontaires."
 me_subject_independence.133.at:0 "Il y a une chance moyenne de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.133.b:0 "Nous ne pouvons envoyer personne."
 me_subject_independence.133.bt:0 "Il y a de grandes chances de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.133.desc:0 "Une autre correspondance de [selected_infiltrator.GetName] est arrivée. Selon [selected_infiltrator.GetHerHim], la population esclave locale a été exceptionnellement maltraitée dans un passé récent et est susceptible d'un éventuel soulèvement. Il est évident que [selected_infiltrator.GetFirstName] est très enthousiaste à l'idée de cette opportunité et [selected_infiltrator.GetSheHe] demande de la main-d'œuvre pour l'aider. Ainsi, le moment venu, la libération de ces esclaves peut se faire le plus facilement possible. Ce serait toujours une option sans les mains supplémentaires, mais les soupçons pourraient tomber plus facilement sur [selected_infiltrator.GetHerHim] avant que ce plan ne puisse être exécuté."
 me_subject_independence.133.t:0 "$gm_subject_independence_12c$ : Incitation à l'agitation des esclaves"
 me_subject_independence.134.a:0 "Une rébellion d'esclaves nous servirait mieux."
 me_subject_independence.134.b:0 "Sans nourriture, ils auront sûrement du mal."
 me_subject_independence.134.c:0 "Il est préférable de se préparer à un conflit armé."
 me_subject_independence.134.d:0 "Nous ne pouvons pas prendre le risque. Extraire."
 me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] est dans [our_overlord.GetCapital.GetName] depuis quelques mois maintenant. Pendant ce temps, [selected_infiltrator.GetSheHe] a réussi à créer quelques options pour nous. Il est maintenant temps de décider quelle action servirait le plus nos intérêts."
 me_subject_independence.134.desc_1:0 "Quelque part au cours des dernières semaines, [selected_infiltrator.GetFirstName] a été remarqué par les [our_overlord.GetAdjective] autorités. Leurs soupçons à l'égard de [selected_infiltrator.GetHerHim] ont été éveillés et, par conséquent, [selected_infiltrator.GetSheHe] n'a pas été en mesure de faire d'autres recherches ou préparatifs. En raison de ce fait malheureux, tout acte incriminant que nous aurions [selected_infiltrator.GetHerHim] faire maintenant est garanti de conduire à [selected_infiltrator.GetHerHis] arrestation. Qu'adviendrait-il alors de [selected_infiltrator.GetFirstName], nous ne pouvons pas le dire. Que décidons-nous ?"
 me_subject_independence.134.desc_2:0 "Pendant [selected_infiltrator.GetHerHis] le temps passé dans la [our_overlord.GetAdjective] capitale, personne n'a jeté un œil aux [selected_infiltrator.GetHerHis] activités. Nous ne pouvons que supposer que tous les actes incriminants que nous aurions [selected_infiltrator.GetHerHim] accomplis maintenant ne mettront pas en danger [selected_infiltrator.GetHerHis] la sécurité. Que décidons-nous ?"
 me_subject_independence.134.t:0 "$gm_subject_independence_12c$ : Il est temps d'agir"
 me_subject_independence.135.a:0 "Garder un œil sur [selected_infiltrator.GetHerHim]..."
 me_subject_independence.135.desc:0 "Certains des gardes de [our_overlord.GetCapital.GetName] ont repéré [selected_infiltrator.GetName] se comportant de manière assez suspecte. Ils ont été témoins de [selected_infiltrator.GetHerHim]rencontre avec des personnalités radicales connues. Cela pourrait être le signe de quelque chose de plus grand ou cela pourrait simplement être rien. Dans tous les cas, il est prudent de garder un œil sur [selected_infiltrator.GetHerHim]. Si [selected_infiltrator.GetFirstName] fait quoi que ce soit d'incriminant, nous pouvons intervenir pour l'arrestation."
 me_subject_independence.135.t:0 "Comportement suspect"
 me_subject_independence.136.a:0 "Off avec [selected_infiltrator.GetHerHis] tête!"
 me_subject_independence.136.b:0 "Emprisonner [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.c:0 "Lâcher."
 me_subject_independence.136.desc:0 "Il semble que nos soupçons envers [selected_infiltrator.GetName] étaient justifiés. Les témoins du récent incident ont lié [selected_infiltrator.GetHerHim] comme l'un des principaux instigateurs."
 me_subject_independence.136.desc_0:0 "L'arrestation s'est bien déroulée et il ne reste plus qu'à décider quoi faire de [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.desc_2:0 "[selected_infiltrator.GetFirstName] mettre le premier flambeau à notre dépôt alimentaire si l'on en croit les témoignages."
 me_subject_independence.136.desc_3:0 "[selected_infiltrator.GetFirstName] a été surpris en train d'envoyer les plans des défenses de notre capitale. Malheureusement, nous ne savons pas où aller et [selected_infiltrator.GetSheHe] refuse de nous le dire."
 me_subject_independence.136.t:0 "Sabotage"
 me_subject_independence.137.a:0 "Nous ne saurons jamais ce qui a pu se passer."
 me_subject_independence.137.desc:0 "Il semble que nos soupçons envers [selected_infiltrator.GetName] étaient injustifiés. Sans qu'aucun incident ne se soit produit, [selected_infiltrator.GetSheHe] est de retour sur le chemin du retour."
 me_subject_independence.137.t:0 "Départ d'un personnage suspect"
 me_subject_independence.138.a:0 "[selected_infiltrator.GetFirstName] manquera."
 me_subject_independence.138.b:0 "Cela aurait pu être pire."
 me_subject_independence.138.c:0 "Quel soulagement."
 me_subject_independence.138.desc_1:0 "Nous avons appris que notre agent avait été capturé par les [our_overlord.GetAdjective] autorités. Malheureusement, [selected_infiltrator.GetName] a rencontré [selected_infiltrator.GetHerHis] fin peu de temps après. [our_overlord.GetRuler.GetName] a décidé qu'une exécution devait être [selected_infiltrator.GetHerHis] sort. Heureusement, notre implication n'a pas été révélée. En ce qui concerne [our_overlord.GetName], ce fut l'action d'un seul homme."
 me_subject_independence.138.desc_2:0 "Nous avons appris que notre agent avait été capturé par les [our_overlord.GetAdjective] autorités. [our_overlord.GetRuler.GetName] a décidé que l'emprisonnement devait être [selected_infiltrator.GetHerHis] sort. Heureusement, notre implication n'a pas été révélée. En ce qui concerne [our_overlord.GetName], ce fut l'action d'un seul homme."
 me_subject_independence.138.desc_3:0 "Nous avons appris que notre agent avait été capturé par les [our_overlord.GetAdjective] autorités. Heureusement, [selected_infiltrator.GetName] a été publié peu de temps après. Apparemment, [our_overlord.GetRuler.GetName] a décidé qu'il n'y avait pas suffisamment de preuves pour condamner [selected_infiltrator.GetFirstName] au sort [selected_infiltrator.GetHerHis]. [our_overlord.GetName] ne semble pas être plus sage."
 me_subject_independence.138.t:0 "Le destin de [selected_infiltrator.GetName]"
 me_subject_independence.139.a:0 "Que les dieux nous aident."
 me_subject_independence.139.desc_1:0 "Les esclaves de [our_overlord.GetCapital.GetName] ont été libérés et ont pris les armes contre nous. Ils assiègent maintenant la ville. Nous devons agir rapidement!"
 me_subject_independence.139.desc_2:0 "Hier soir, le dépôt de nourriture a été incendié. Nous avons perdu tant de mois de subsistance. La population commence déjà à paniquer et tente de stocker autant de nourriture que possible chez elle pour se préparer aux temps désespérés à venir. Il faudra du temps pour se remettre de cette catastrophe."
 me_subject_independence.139.desc_3:0 "Nous avons reçu que les défenses de [our_overlord.GetCapital.GetName] ont été cartographiées. Apparemment, même tous les passages secrets et les portes étaient sur cette carte. Qui sait où il est maintenant. Cela nous fera très certainement du mal si nous sommes assiégés dans les années à venir."
 me_subject_independence.139.t:0 "La catastrophe frappe [our_overlord.GetCapital.GetName]"
 me_subject_independence.14.a:0 "Gardez un œil sur cela."
 me_subject_independence.14.at:0 "Votre sujet envisage de gagner son indépendance dans un #Y agressif# ! mode."
 me_subject_independence.14.desc:0 "Nous avons appris qu'un de nos sujets avait fait du bruit au sujet d'une revendication absurde d'indépendance. La situation semble être sous contrôle pour l'instant, mais des ennuis pourraient se préparer."
 me_subject_independence.14.t:0 "Problème d'agitation"
 me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] est le meilleur homme pour le travail."
 me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] déménagera à [our_overlord.GetName] et commencera à surveiller leurs activités militaires. \nÉlevémilitary_icon ! Martial avec les traits #G Wise#!, #G Confident#! et #G Astucieux# ! réduira les chances de découverte. \nFaiblemilitary_icon ! Martial avec les traits #R Rash#!, #R Tactically Inflexible#! et #R idiot# ! augmentera les chances de découverte."
 me_subject_independence.145.b:0 "Nous devrions envisager d'envoyer [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.145.bt:0 "[potential_infiltrator_2.GetName] déménagera à [our_overlord.GetName] et commencera à surveiller leurs activités militaires. \nÉlevémilitary_icon ! Martial avec les traits #G Wise#!, #G Confident#! et #G Astucieux# ! réduira les chances de découverte. \nFaiblemilitary_icon ! Martial avec les traits #R Rash#!, #R Tactically Inflexible#! et #R idiot# ! augmentera les chances de découverte."
 me_subject_independence.145.c:0 "Peut-être que [potential_infiltrator_3.GetFirstName] serait le choix optimal."
 me_subject_independence.145.ct:0 "[potential_infiltrator_3.GetName] déménagera à [our_overlord.GetName] et commencera à surveiller leurs activités militaires. \nÉlevémilitary_icon ! Martial avec les traits #G Wise#!, #G Confident#! et #G Astucieux# ! réduira les chances de découverte. \nFaiblemilitary_icon ! Martial avec les traits #R Rash#!, #R Tactically Inflexible#! et #R idiot# ! augmentera les chances de découverte."
 me_subject_independence.145.desc:0 "L'[our_overlord.GetAdjective]armée pourrait être une épine dans notre pied une fois que nous aurons proclamé notre indépendance. Il serait sage d'essayer de limiter leur pouvoir potentiel. Nous devrions envoyer quelqu'un pour surveiller les activités militaires à [our_overlord.GetName]. La vigilance est de mise cependant, celui que nous décidons d'envoyer pourrait être capturé ou pire. Nous devons choisir quelqu'un qui est assez méticuleux pour éviter ce sort tout en offrant autant d'options que possible."
 me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
 me_subject_independence.146.a:0 "Donnez [selected_infiltrator.GetHerHim] les hommes."
 me_subject_independence.146.at:0 "Il y a une petite chance de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.146.b:0 "[selected_infiltrator.GetFirstName] devra le faire seul."
 me_subject_independence.146.bt:0 "Il y a une chance moyenne de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.146.desc:0 "Notre espion de [our_overlord.GetName] a trouvé des informations utiles. Il semble que [selected_infiltrator.GetSheHe] ait découvert un dépôt de ravitaillement particulier qui est essentiel aux lignes de ravitaillement [our_overlord.GetAdjective]. Si ce dépôt était détruit, cela entraînerait des renforts plus lents et pourrait même provoquer une désertion par manque de nourriture. [selected_infiltrator.GetName] a demandé de la main-d'œuvre pour obtenir plus d'informations sur ce dépôt. Sans cela, [selected_infiltrator.GetSheHe] devrait prendre plus de risques pour obtenir ces informations."
 me_subject_independence.146.t:0 "$gm_subject_independence_13c$ : Dépôt d'approvisionnement"
 me_subject_independence.147.a:0 "Envoyez ces fonds."
 me_subject_independence.147.at:0 "Il y a une chance moyenne de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] devra s'y risquer."
 me_subject_independence.147.bt:0 "Il y a de grandes chances de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], notre agent à [our_overlord.GetName], nous a fait savoir qu'une opportunité unique s'est présentée. Certains habitants qui étaient employés dans une bande de mercenaires ont exprimé leur mécontentement à l'égard de l'[our_overlord.GetAdjective]armée. Ils ont convenu avec [selected_infiltrator.GetFirstName] de contacter leurs anciens employeurs et de répandre de mauvaises rumeurs pour les dissuader de conclure un contrat avec [our_overlord.GetName]. [selected_infiltrator.GetFirstName] a demandé de l'argent pour fournir une incitation supplémentaire à ces habitants."
 me_subject_independence.147.t:0 "$gm_subject_independence_13c$ : Mercenaires mécontents"
 me_subject_independence.148.a:0 "Contactez ces mercenaires."
 me_subject_independence.148.b:0 "Détruisez le dépôt de ravitaillement."
 me_subject_independence.148.bt:0 "[our_overlord.GetName] perdront un tiers de leur effectif maximum."
 me_subject_independence.148.c:0 "Nous ne pouvons pas risquer [selected_infiltrator.GetHerHis] capture."
 me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] observe une activité militaire à [our_overlord.GetName] depuis quelques mois maintenant. Pendant ce temps, [selected_infiltrator.GetSheHe] a réussi à créer quelques options pour nous. Il est maintenant temps de décider quelle action servirait le plus nos intérêts."
 me_subject_independence.148.desc_1:0 "Quelque part au cours des dernières semaines, [selected_infiltrator.GetFirstName] a été remarqué par les [our_overlord.GetAdjective] autorités. Leurs soupçons à l'égard de [selected_infiltrator.GetHerHim] ont été éveillés et, par conséquent, [selected_infiltrator.GetSheHe] n'a pas été en mesure de faire d'autres recherches ou préparatifs. En raison de ce fait malheureux, tout acte incriminant que nous aurions [selected_infiltrator.GetHerHim] faire maintenant est garanti de conduire à [selected_infiltrator.GetHerHis] arrestation. Qu'adviendrait-il alors de [selected_infiltrator.GetFirstName], nous ne pouvons pas le dire. Que décidons-nous ?"
 me_subject_independence.148.desc_2:0 "Pendant [selected_infiltrator.GetHerHis] le temps de [our_overlord.GetName], personne n'a jeté un œil sur [selected_infiltrator.GetHerHis] les activités. Nous ne pouvons que supposer que tous les actes incriminants que nous aurions [selected_infiltrator.GetHerHim] accomplis maintenant ne mettront pas en danger [selected_infiltrator.GetHerHis] la sécurité. Que décidons-nous ?"
 me_subject_independence.148.t:0 "$gm_subject_independence_13c$ : Il est temps d'agir"
 me_subject_independence.149.a:0 "Gardez un œil sur [selected_infiltrator.GetHerHim]..."
 me_subject_independence.149.desc:0 "[selected_infiltrator.GetName] a été repéré se comportant de manière assez suspecte. Apparemment, [selected_infiltrator.GetHeShe] a été témoin d'une rencontre avec des personnalités radicales connues. Cela pourrait être le signe de quelque chose de plus grand ou cela pourrait simplement être rien. Dans tous les cas, il est prudent de garder les yeux sur [selected_infiltrator.GetHerHim]. Si [selected_infiltrator.GetFirstName] fait quoi que ce soit d'incriminant, nous pouvons intervenir pour l'arrestation."
 me_subject_independence.149.t:0 "Comportement suspect"
 me_subject_independence.15.a:0 "Nous offrirons ce que nous pouvons pour les influencer?"
 me_subject_independence.15.at:0 "Les pourparlers commenceront avec les chefs de familles importantes de votre pays. \nIls pourraient vous demander quelque chose avant de promettre leur loyauté inébranlable."
 me_subject_independence.15.desc:0 "Les Grandes Familles de [unwilling_subject.GetName] ont toujours eu une grande richesse et une grande influence dans notre royaume. À plusieurs reprises, le destin de notre nation a été façonné par les caprices de leurs ancêtres. Il va de soi que nous devons nous assurer qu'ils soutiennent notre plan d'action actuel. Si nous nous retrouvons dans une guerre avec [our_overlord.GetName], nous ne pouvons pas nous permettre de subir une dissidence ou des luttes intestines sur le front intérieur. Nous pouvons sûrement leur offrir quelque chose pour leur fidélité ?"
 me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Approcher les familles"
 me_subject_independence.150.a:0 "Off avec [selected_infiltrator.GetHerHis] tête!"
 me_subject_independence.150.b:0 "Emprisonner [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.c:0 "Lâcher."
 me_subject_independence.150.desc:0 "Il semble que nos soupçons envers [selected_infiltrator.GetName] étaient justifiés. Les témoins du récent incident ont lié [selected_infiltrator.GetHerHim] comme l'un des principaux instigateurs."
 me_subject_independence.150.desc_0:0 "L'arrestation s'est bien déroulée et il ne reste plus qu'à décider quoi faire de [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.desc_2:0 "[selected_infiltrator.GetFirstName] a été vu au dépôt de ravitaillement juste avant sa destruction."
 me_subject_independence.150.t:0 "Sabotage"
 me_subject_independence.151.a:0 "Les dieux nous aident."
 me_subject_independence.151.desc_1:0 "Il semblerait que des rumeurs se soient répandues auprès des bandes de mercenaires locales. Ces rumeurs nous décrivent comme indignes de confiance et lâches. Malheureusement, dans un avenir prévisible, notre capacité à embaucher ces groupes sera sévèrement limitée."
 me_subject_independence.151.desc_2:0 "La nuit dernière, un important dépôt de ravitaillement a été détruit. Il contenait beaucoup de nourriture et d'équipement qui sont maintenant perdus. En raison de ce manque de ressources, de nombreux hommes ont déserté et notre capacité à soutenir nos armées a été réduite à néant dans un avenir proche."
 me_subject_independence.151.t:0 "Sabotage militaire"
 me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] est le meilleur homme pour le travail."
 me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] déménagera à [our_overlord.GetName] et commencera à surveiller leurs activités militaires. \nÉlevémilitary_icon ! Martial avec les traits #G Energetic#!, #G Coastal Raider#! et #G Intelligent# ! réduira les chances de découverte. \nFaiblemilitary_icon ! Martial avec les traits #R Lazy#!, #R Aggressive#! et #R Dumb# ! augmentera les chances de découverte."
 me_subject_independence.155.b:0 "Nous devrions envisager d'envoyer [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] déménagera à [our_overlord.GetName] et commencera à surveiller leurs activités militaires. \nÉlevémilitary_icon ! Martial avec les traits #G Energetic#!, #G Coastal Raider#! et #G Intelligent# ! réduira les chances de découverte. \nFaiblemilitary_icon ! Martial avec les traits #R Lazy#!, #R Aggressive#! et #R Dumb# ! augmentera les chances de découverte."
 me_subject_independence.155.c:0 "Peut-être que [potential_infiltrator_3.GetFirstName] serait le choix optimal."
 me_subject_independence.155.ct:0 "[potential_infiltrator_3.GetName] déménagera à [our_overlord.GetName] et commencera à surveiller leurs activités militaires. \nÉlevémilitary_icon ! Martial avec les traits #G Energetic#!, #G Coastal Raider#! et #G Intelligent# ! réduira les chances de découverte. \nFaiblemilitary_icon ! Martial avec les traits #R Lazy#!, #R Aggressive#! et #R Dumb# ! augmentera les chances de découverte."
 me_subject_independence.155.desc:0 "Sans s'attaquer au problème qu'est la [our_overlord.GetAdjective] marine, [our_overlord.GetName] pourrait nous remettre en laisse plus rapidement que nous ne pouvons y faire face. Éviter ce résultat est une priorité absolue. Nous devrions envoyer quelqu'un pour vérifier les marines et les chantiers navals de [our_overlord.GetName]. La vigilance est de mise cependant, celui que nous décidons d'envoyer pourrait être capturé ou pire. Nous devons choisir quelqu'un qui est assez méticuleux pour éviter ce sort tout en offrant autant d'options que possible."
 me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
 me_subject_independence.156.a:0 "Envoyez [selected_infiltrator.GetHerHim] tout ce dont vous avez besoin."
 me_subject_independence.156.at:0 "Il y a une petite chance de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.156.b:0 "Nous ne pouvons rien épargner pour le moment."
 me_subject_independence.156.bt:0 "Il y a une chance moyenne de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.156.desc:0 "Nous avons reçu de bonnes nouvelles de notre agent de [our_overlord.GetName]. [selected_infiltrator.GetName] a découvert le chantier naval principal qui sert de plaque tournante pour [our_overlord.GetAdjective] les opérations navales. S'il était désactivé, leurs prouesses navales seraient quelque peu diminuées. [selected_infiltrator.GetFirstName] nous demande des ressources supplémentaires pour repérer plus efficacement cette opportunité."
 me_subject_independence.156.t:0 "$gm_subject_independence_14c$ : Désactivation des chantiers navals"
 me_subject_independence.157.a:0 "Donnez l'argent."
 me_subject_independence.157.at:0 "Il y a une chance moyenne de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.157.b:0 "Cela doit être possible sans ces fonds."
 me_subject_independence.157.bt:0 "Il y a de grandes chances de [our_overlord.GetName] découvrir notre agent."
 me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] nous a fait part de la possibilité de paralyser la [our_overlord.GetAdjective] marine. Il est possible d'essayer de détruire certains vaisseaux tout en en désactivant d'autres. Il faudrait un certain temps à [our_overlord.GetName] pour s'en remettre. Avec quelques fonds supplémentaires, la tentative pourrait se dérouler beaucoup plus facilement."
 me_subject_independence.157.t:0 "$gm_subject_independence_14c$ : Paralyser la marine"
 me_subject_independence.158.a:0 "Une marine paralysée est inutile."
 me_subject_independence.158.at:0 "L'[our_overlord.GetAdjective]marine perdra quelques navires, certains seront endommagés."
 me_subject_independence.158.b:0 "Ciblons le chantier naval."
 me_subject_independence.158.c:0 "Nous ne pouvons pas risquer la sécurité."
 me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] observe les activités navales à [our_overlord.GetName] depuis quelques mois maintenant. Pendant ce temps, [selected_infiltrator.GetSheHe] a réussi à créer quelques options pour nous. Il est maintenant temps de décider quelle action servirait le plus nos intérêts."
 me_subject_independence.158.desc_1:0 "Quelque part au cours des dernières semaines, [selected_infiltrator.GetFirstName] a été remarqué par les [our_overlord.GetAdjective] autorités. Leurs soupçons à l'égard de [selected_infiltrator.GetHerHim] ont été éveillés et, par conséquent, [selected_infiltrator.GetSheHe] n'a pas été en mesure de faire d'autres recherches ou préparatifs. En raison de ce fait malheureux, tout acte incriminant que nous aurions [selected_infiltrator.GetHerHim] faire maintenant est garanti de conduire à [selected_infiltrator.GetHerHis] arrestation. Qu'adviendrait-il alors de [selected_infiltrator.GetFirstName], nous ne pouvons pas le dire. Que décidons-nous ?"
 me_subject_independence.158.desc_2:0 "Pendant [selected_infiltrator.GetHerHis] le temps de [our_overlord.GetName], personne n'a jeté un œil sur [selected_infiltrator.GetHerHis] les activités. Nous ne pouvons que supposer que tous les actes incriminants que nous aurions [selected_infiltrator.GetHerHim] accomplis maintenant ne mettront pas en danger [selected_infiltrator.GetHerHis] la sécurité. Que décidons-nous ?"
 me_subject_independence.158.t:0 "$gm_subject_independence_14c$ : Il est temps d'agir"
 me_subject_independence.159.a:0 "Gardez [selected_infiltrator.GetHerHim] en vue..."
 me_subject_independence.159.desc:0 "[selected_infiltrator.GetName] a été repéré se comportant de manière assez suspecte. Apparemment, [selected_infiltrator.GetHeShe] a été témoin d'une rencontre avec des personnalités radicales connues. Cela pourrait être le signe de quelque chose de plus grand ou cela pourrait simplement être rien. Dans tous les cas, il est prudent de garder les yeux sur [selected_infiltrator.GetHerHim]. Si [selected_infiltrator.GetFirstName] fait quoi que ce soit d'incriminant, nous pouvons intervenir pour l'arrestation."
 me_subject_independence.159.t:0 "Comportement suspect"
 me_subject_independence.160.a:0 "Off avec [selected_infiltrator.GetHerHis] tête!"
 me_subject_independence.160.b:0 "Emprisonner [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.c:0 "Lâcher."
 me_subject_independence.160.desc:0 "Il semble que nos soupçons envers [selected_infiltrator.GetName] étaient justifiés. Les témoins du récent incident ont lié [selected_infiltrator.GetHerHim] comme l'un des principaux instigateurs."
 me_subject_independence.160.desc_0:0 "L'arrestation s'est bien déroulée et il ne reste plus qu'à décider quoi faire de [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.desc_2:0 "[selected_infiltrator.GetFirstName] a été vu au chantier naval juste avant qu'il ne soit désactivé."
 me_subject_independence.160.t:0 "Sabotage"
 me_subject_independence.161.a:0 "Les dieux nous aident."
 me_subject_independence.161.desc_1:0 "Notre flotte a été attaquée ! Plusieurs navires ont été coulés et de nombreux handicapés. Il faudra du temps pour se remettre de cette perte. Le responsable n'a pas encore été arrêté. Nous devons être plus prudents à l'avenir."
 me_subject_independence.161.desc_2:0 "Notre chantier naval principal a été désactivé la nuit dernière. Nous sommes sûrs de ressentir les effets de ce sabotage pour les années à venir. Construire et entretenir la flotte coûtera beaucoup plus cher. L'agresseur n'a malheureusement pas encore été appréhendé."
 me_subject_independence.161.t:0 "Catastrophe navale"
 me_subject_independence.165.a:0 "Rassemblez les hommes."
 me_subject_independence.165.desc:0 "Les terres de [our_overlord.GetName] sont une véritable mine d'or à exploiter par le premier opportuniste qui tenterait sa chance. Il est presque ridicule de constater à quel point la principale province de [our_overlord.GetCapital.GetArea.GetName] est mal défendue. Comment ne pas profiter de cette opportunité accordée par les dieux. Nous enverrons une bande de brigands prendre ce qui sera bientôt à nous. Les [our_overlord.GetAdjective]s ne sauront pas ce qui les frappe."
 me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Bandes De Brigands"
 me_subject_independence.166.a:0 "Splendide."
 me_subject_independence.166.desc:0 "Notre bande de brigands a envoyé une partie du butin qu'ils ont gagné dans les [our_overlord.GetAdjective] terres. Voyons ce qu'ils ont trouvé..."
 me_subject_independence.166.desc_1:0 "On dirait qu'ils ont réussi à piller l'une des villes de [our_overlord.GetCapital.GetArea.GetName]. L'or et les bijoux sont nombreux."
 me_subject_independence.166.desc_2:0 "On dirait qu'ils ont tendu une embuscade et vaincu une garnison [our_overlord.GetAdjective]. L'expérience qu'ils ont acquise profitera à nos militaires."
 me_subject_independence.166.desc_3:0 "On dirait qu'ils ont asservi d'anciens citoyens [our_overlord.GetAdjective]. Ils serviront désormais d'esclaves dans [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.166.t:0 "$gm_subject_independence_17c$ : Un raid réussi"
 me_subject_independence.167.a:0 "Nous avons dû irriter les dieux."
 me_subject_independence.167.b:0 "Envoyez une équipe de recherche massive pour trouver et détruire ces bandits."
 me_subject_independence.167.bt:0 "Les raids vont s'arrêter."
 me_subject_independence.167.desc:0 "Nous avons reçu des rapports selon lesquels il y a une petite bande de brigands en liberté dans notre province capitale. Jusqu'à présent, nous n'avons pas réussi à les attraper. Cependant, nos tentatives de capture n'ont pas empêché ces criminels de piller nos villes."
 me_subject_independence.167.desc_1:0 "Ils ont réussi à piller une des villes de [our_overlord.GetCapital.GetArea.GetName]. Il faudra du temps pour s'en remettre."
 me_subject_independence.167.desc_2:0 "Ils ont tendu une embuscade et vaincu l'une de nos garnisons. Avec cette expérience nouvellement acquise, le prochain combat pourrait être plus dangereux."
 me_subject_independence.167.desc_3:0 "Ils ont enlevé et réduit en esclavage des [our_overlord.GetAdjective]citoyens. On ne saura peut-être jamais où ils ont été emmenés."
 me_subject_independence.167.t:0 "Brigands en liberté"
 me_subject_independence.167.tt:0 "Deux de vos pops en [our_overlord.GetCapital.GetArea.GetName] sont enlevés. Vous ne savez pas où aller..."
 me_subject_independence.17.a:0 "Peut-être que le Trésor peut épargner quelques talents pour [selected_family_head.GetFirstName]."
 me_subject_independence.17.b:0 "Inacceptable."
 me_subject_independence.17.desc:0 "Lors de votre rencontre avec [selected_family_head.GetName], il vous arrête soudainement au milieu de votre discours. \n'Regardez [unwilling_subject.GetRuler.GetFirstName]', dit-il, 'vous pouvez attendre le discours pratiqué. Je ne demande qu'une juste compensation pour mon soutien. Le type de compensation qu'il souhaite n'est que trop clair."
 me_subject_independence.17.t:0 "$gm_subject_independence_5a$ : Une transaction douteuse"
 me_subject_independence.170.a:0 "[corrupt_them_all_1.GetName] a une formation militaire."
 me_subject_independence.170.b:0 "Ciblons [corrupt_them_all_2.GetName]."
 me_subject_independence.170.c:0 "Que diriez-vous [corrupt_them_all_3.GetName]?"
 me_subject_independence.170.d:0 "Nous irons pour [corrupt_them_all_4.GetName]."
 me_subject_independence.170.desc:0 "Nous devrions tendre la main aux membres du [our_overlord.GetAdjective]gouvernement pour essayer de les séduire. Ils pourraient causer du chahut là-bas ou, s'ils sont persuadés, même rejoindre nos rangs. La question est, qui allons-nous après?"
 me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
 me_subject_independence.170.tt:0 "Vous allez essayer de séduire ce personnage."
 me_subject_independence.171.a:0 "Offrons généreusement."
 me_subject_independence.171.b:0 "Une quantité modérée est appropriée."
 me_subject_independence.171.c:0 "Combien pouvons-nous vraiment manquer?"
 me_subject_independence.171.desc:0 "Les communications entre [unwilling_subject.GetRuler.GetName] et [selected_to_corrupt_char.GetName] se sont ouvertes. Jusqu'à présent, [selected_to_corrupt_char.GetSheHe] a montré de la curiosité pour les sujets auxquels nous faisons allusion. Il est trop tôt pour évoquer directement l'une de nos demandes au cas où nous ne pourrions pas garantir le secret. Assurons-nous que [selected_to_corrupt_char.GetHerHis] la curiosité se transforme en véritable intérêt. L'or fera certainement l'affaire."
 me_subject_independence.171.t:0 "$gm_subject_independence_15c$ : Tout le monde aime l'or"
 me_subject_independence.172.a:0 "Tout est possible pour un futur ami."
 me_subject_independence.172.b:0 "Ne soyons pas déraisonnables."
 me_subject_independence.172.c:0 "Dans les limites bien sûr."
 me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] et [selected_to_corrupt_char.GetName] sont capables de se parler un peu plus ouvertement. [selected_to_corrupt_char.GetFirstName] nous demande d'utiliser une partie de notre influence sur [our_overlord.GetName] pour faire avancer ses intérêts. Il serait sage d'aider [selected_to_corrupt_char.GetHerHim] ici."
 me_subject_independence.172.t:0 "$gm_subject_independence_15c$ : Faveurs politiques"
 me_subject_independence.173.a:0 "Nous ferons bon usage des [selected_to_corrupt_char.GetHerHis]talents."
 me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] déménage dans votre pays et obtient la citoyenneté."
 me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] sera une épine dans le côté [our_overlord.GetAdjective]."
 me_subject_independence.173.c:0 "Quelle perte de temps."
 me_subject_independence.173.desc_1:0 "Gloire aux dieux ! Nous avons appris de [selected_to_corrupt_char.GetName] que [selected_to_corrupt_char.GetSheHe] a décidé d'abandonner [our_overlord.GetName] pour trouver fortune et gloire dans notre nation. Nous lui accorderons la citoyenneté comme promis afin que [selected_to_corrupt_char.GetFirstName] puisse vivre avec toutes les libertés auxquelles [selected_to_corrupt_char.GetSheHe] a droit. Nous pourrions sûrement trouver un poste pour [selected_to_corrupt_char.GetHerHim] dans notre gouvernement ?"
 me_subject_independence.173.desc_2:0 "Nous avons appris de [selected_to_corrupt_char.GetName] que [selected_to_corrupt_char.GetSheHe] a décidé de provoquer des troubles à [our_overlord.GetName]. Ce n'est pas tout ce que nous espérions, mais [selected_to_corrupt_char.GetFirstName] pourrait constituer une menace pour les autorités établies avec [selected_to_corrupt_char.GetHerHis] déloyauté."
 me_subject_independence.173.desc_3:0 "Nous avons appris de [selected_to_corrupt_char.GetName] que [selected_to_corrupt_char.GetSheHe] a décidé de rester à [our_overlord.GetName]. Toutes les autres communications doivent être arrêtées. Tout ce qui a effrayé [selected_to_corrupt_char.GetHerHim] dans cette décision garantit également son silence. Nous n'aurons pas à nous inquiéter que notre tentative secrète devienne notoire dans [our_overlord.GetName]."
 me_subject_independence.173.t:0 "$gm_subject_independence_15c$ : Résultat de nos efforts"
 me_subject_independence.174.a:0 "Qu'espère-t-il trouver dans [unwilling_subject.GetName] ?"
 me_subject_independence.174.at:0 "[selected_to_corrupt_char.GetName] déménage à [unwilling_subject.GetName] et obtient la citoyenneté."
 me_subject_independence.174.desc:0 "Nous avons reçu un membre de notre gouvernement qui nous a quitté pour trouver [selected_to_corrupt_char.GetHerHis]fortune ailleurs. [selected_to_corrupt_char.GetName] est devenu un [unwilling_subject.GetAdjective] citoyen et on ne peut plus rien y faire..."
 me_subject_independence.174.t:0 "Un gouvernement instable"
 me_subject_independence.18.a:0 "Donnez [selected_family_head.GetFirstName] les avoirs qu'il demande."
 me_subject_independence.18.b:0 "Ce ne sera pas possible."
 me_subject_independence.18.desc:0 "Après avoir fini de présenter vos arguments à [selected_family_head.GetName], il reste silencieux et semble un instant perdu dans ses pensées. \nEnfin, il dit : « Je suis prêt à vous offrir le soutien de ma famille. Cependant, il semble que certains des avoirs de ma famille aient été divisés et perdus pour nous. Nous nous retrouvons maintenant avec trop peu à transmettre à nos enfants. Peut-être y a-t-il des terres domaniales qui pourraient devenir disponibles pour nous ? Il est immédiatement clair pour vous que c'était son prix au moment où il est entré dans la pièce."
 me_subject_independence.18.t:0 "$gm_subject_independence_5a$ : demande de matériel"
 me_subject_independence.180.a:0 "[kill_them_all_1.GetName] [kill_them_all_1.GetHerHim]self bien sûr !"
 me_subject_independence.180.at:0 "Poursuivre le dirigeant de [our_overlord.GetName] aura des chances considérablement réduites."
 me_subject_independence.180.b:0 "Gouverneur [kill_them_all_2.GetName] est le bon choix."
 me_subject_independence.180.c:0 "Que feront-ils sans [kill_them_all_3.GetName] général ?"
 me_subject_independence.180.d:0 "[kill_them_all_4.GetName] est l'un de leurs esprits les plus brillants."
 me_subject_independence.180.desc:0 "Sortir un personnage clé en [our_overlord.GetName] est une entreprise risquée. Nous devons choisir notre cible très soigneusement. Certains seront plus difficiles d'accès que d'autres. La personne que nous enverrons pour éliminer cette personne prendra des risques considérables. Maintenant, qui choisissons-nous d'aller après?"
 me_subject_independence.180.t:0 "$gm_subject_independence_16c$ : Choisir une cible"
 me_subject_independence.180.tt:0 "Les chances de succès seront déterminées par lecivic_icon ! Finesse de la cible et ces traits suivants : \n#G Soumis# !, #G Insouciant# ! et #G Trusting# ! \n#R Assertif#!, #R Prudent#! et #R suspect# !"
 me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] est le mieux adapté."
 me_subject_independence.181.b:0 "Donnons [would_be_assassin_2.GetName] l'occasion."
 me_subject_independence.181.c:0 "Le seul choix est [would_be_assassin_3.GetName]."
 me_subject_independence.181.desc:0 "Afin de maximiser nos chances, choisir le meilleur agent pour le poste est impératif. Il y a quelques hommes et femmes que nous avons en vue pour cette tâche. Qui allons-nous envoyer pour entreprendre ce grand risque ?"
 me_subject_independence.181.t:0 "$gm_subject_independence_16c$ : Choisir votre agent"
 me_subject_independence.181.tt:0 "Votre agent se déplacera vers [our_overlord.GetName] pour se rapprocher de la cible. \nLes chances de succès seront déterminées par lecivic_icon ! Finesse de l'opérateur et les traits suivants : \n#G Astucieux# !, #G Prudent# ! et #G Astucieux# ! \n#R Guileless# !, #R Reckless# ! et #R idiot# !"
 me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] doit mourir."
 me_subject_independence.182.at:0 "Votre agent tentera d'assassiner la cible."
 me_subject_independence.182.b:0 "Essayez d'obtenir [selected_to_kill_char.GetHerHim] ici."
 me_subject_independence.182.bt:0 "Votre agent va essayer d'enlever la cible. Cela a diminué les chances de succès."
 me_subject_independence.182.desc:0 "Maintenant que [selected_assassin_char.GetName] est en place, nous devons décider des mesures à prendre contre [selected_to_kill_char.GetName]. [selected_assassin_char.GetFirstName] pourrait essayer d'assassiner la cible. Une autre option serait que [selected_assassin_char.GetHerHim] essaie de ramener [selected_to_kill_char.GetFirstName] à [unwilling_subject.GetName]. La deuxième option est clairement plus risquée, mais pourrait rapporter des récompenses plus élevées."
 me_subject_independence.182.t:0 "$gm_subject_independence_16c$ : Choisir votre approche"
 me_subject_independence.183.a:0 "Parfait."
 me_subject_independence.183.b:0 "Malheureux."
 me_subject_independence.183.c:0 "Le pire résultat."
 me_subject_independence.183.desc_1:0 "Nous avons été informés de notre tentative d'assassinat de [selected_to_kill_char.GetName] dans [our_overlord.GetName]."
 me_subject_independence.183.desc_1_1:0 "Il semble que [selected_assassin_char.GetName] ait réussi sa tentative [selected_assassin_char.GetHerHis]. Le moment venu, [selected_assassin_char.GetSheHe] réussit à plonger un poignard dans le cœur de [selected_to_kill_char.GetFirstName]. La mort suivit rapidement."
 me_subject_independence.183.desc_1_2:0 "Il semble que [selected_assassin_char.GetName] ait échoué dans la tentative de [selected_assassin_char.GetHerHis]. Le moment venu, [selected_assassin_char.GetSheHe] fit du bruit qui alerta [selected_to_kill_char.GetFirstName] de la présence de [selected_assassin_char.GetHerHis]."
 me_subject_independence.183.desc_2:0 "Nous avons été informés de notre tentative d'enlèvement de [selected_to_kill_char.GetName] dans [our_overlord.GetName]."
 me_subject_independence.183.desc_2_1:0 "Il semble que [selected_assassin_char.GetName] ait réussi sa tentative [selected_assassin_char.GetHerHis]. [selected_to_kill_char.GetFirstName] a été capturé et emmené hors de la ville avant que quiconque ne remarque quoi que ce soit."
 me_subject_independence.183.desc_2_2:0 "Il semble que [selected_assassin_char.GetName] ait échoué dans la tentative de [selected_assassin_char.GetHerHis]. Le moment venu, [selected_assassin_char.GetSheHe] fit du bruit qui alerta [selected_to_kill_char.GetFirstName] de la présence de [selected_assassin_char.GetHerHis]."
 me_subject_independence.183.desc_3:0 "[selected_assassin_char.GetFirstName] a réussi à s'éclipser sans être vu avant que d'autres soupçons ne soient levés. Nous reverrons [selected_assassin_char.GetHerHim] bientôt de retour dans [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.183.desc_4:0 "Après une courte course-poursuite, [selected_assassin_char.GetFirstName] est acculé par [selected_assassin_char.GetHerHis] poursuivants. Pour éviter d'être capturé, [selected_assassin_char.GetSheHe] a bu du poison. Avec [selected_assassin_char.GetHerHis]mort, personne ne pourra nous lier la tentative."
 me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Résultats"
 me_subject_independence.184.a:0 "Personne n'a vu cela venir."
 me_subject_independence.184.desc_1_1:0 "Nous avons appris qu'un agent étranger a réussi à assassiner un membre haut placé de notre société. [selected_to_kill_char.GetName] est maintenant mort avec son meurtrier pour ne jamais répondre de [selected_assassin.char.GetHerHis] crime. C'est une grande perte pour [our_overlord.GetName]."
 me_subject_independence.184.desc_1_2:0 "Nous avons appris qu'un agent étranger n'a pas réussi à assassiner un membre haut placé de notre société. [selected_to_kill_char.GetName] a été alerté de la présence de son assassin avant que l'acte ne puisse avoir lieu. [our_overlord.GetName] doit avoir obtenu la faveur des dieux."
 me_subject_independence.184.desc_2_1:0 "Nous avons appris qu'un membre haut placé de notre société a soudainement disparu. Personne ne sait où [selected_to_kill_char.GetName] est allé. Il y a des rumeurs selon lesquelles il a été enlevé par un agent étranger. Si oui, alors c'est une grande perte pour [our_overlord.GetName]."
 me_subject_independence.184.desc_2_2:0 "Nous avons appris que quelqu'un a tenté d'enlever un membre haut placé de notre société. Heureusement, [selected_to_kill_char.GetName] a réussi à éviter ce sort."
 me_subject_independence.184.desc_3:0 "L'agresseur présumé a malheureusement réussi à s'en tirer sans ennuis sérieux. Nous ne reverrons probablement jamais [selected_assassin_char.GetHerHim]."
 me_subject_independence.184.desc_4:0 "L'agresseur s'est malheureusement tué lors de notre poursuite. Nous ne saurons probablement jamais qui [selected_assassin_char.GetHerHim] était vraiment."
 me_subject_independence.184.t:0 "Activités néfastes"
 me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] est assassiné."
 me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] est enlevé quelque part."
 me_subject_independence.19.a:0 "Laissez [selected_family_head.GetName] et sa progéniture avoir ces titres symboliques."
 me_subject_independence.19.b:0 "Malheureusement, cela ne peut pas être autorisé."
 me_subject_independence.19.desc:0 "Au cours d'une discussion avec [selected_family_head.GetName], il devient clair assez rapidement qu'il veut des emplois titulaires pour lui-même et certains membres de sa famille. Ils n'auraient aucun pouvoir réel, mais gagneraient en prestige et en influence."
 me_subject_independence.19.t:0 "$gm_subject_independence_5a$ : Rôles des conseillers mineurs"
 me_subject_independence.190.a:0 "Offrez également un cadeau."
 me_subject_independence.190.at:0 "Vous demanderez à [subject_ally.GetName] de déclarer son indépendance avec vous le moment venu. L'or offrira de meilleures chances de succès."
 me_subject_independence.190.b:0 "Ils nous soutiendront sûrement."
 me_subject_independence.190.bt:0 "Vous demanderez à [subject_ally.GetName] de déclarer son indépendance avec vous le moment venu."
 me_subject_independence.190.c:0 "Peut-être pas eux..."
 me_subject_independence.190.ct:0 "Vous ne demandez pas [subject_ally.GetName]."
 me_subject_independence.190.desc:0 "Votre collègue sujet, [subject_ally.GetName], pourrait être tenté de rejoindre notre quête de liberté. Nous pourrions leur demander de promettre de nous rejoindre dans l'indépendance le moment venu. Un don d'or est sûr d'améliorer les chances de succès."
 me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
 me_subject_independence.191.a:0 "Ils ont notre soutien."
 me_subject_independence.191.at:0 "Une fois que [unwilling_subject.GetName] déclare son indépendance, vous les rejoignez."
 me_subject_independence.191.b:0 "Nous ne pouvons pas accepter cela."
 me_subject_independence.191.desc:0 "Nous avons reçu un mot de [unwilling_subject.GetName], une autre nation sous la règle [our_overlord.GetAdjective]. Ils recherchent d'autres personnes pour se joindre à eux pour gagner leur indépendance et nous demandent de leur promettre notre soutien le moment venu. C'est une déclaration assez audacieuse bien sûr, aussi tentante soit-elle. Quoi que nous décidions, il vaut mieux que [our_overlord.GetName] ne l'apprenne jamais. Leur rage et leur incrédulité pourraient nous affecter ainsi que les [unwilling_subject.GetAdjective] people."
 me_subject_independence.191.desc_1:0 "Un cadeau généreux a également été fourni pour influencer nos esprits plus facilement. Nous verrons si cela affectera notre jugement."
 me_subject_independence.191.t:0 "Une opportunité se présente"
 me_subject_independence.192.a:0 "Nous sommes dans le même bateau."
 me_subject_independence.192.desc:0 "Une réponse de [subject_ally.GetName] est arrivée. Nous avons leur parole qu'ils nous rejoindront le moment venu. Il ne nous reste plus qu'à donner le signal."
 me_subject_independence.192.t:0 "$gm_subject_independence_18c$ : [subject_ally.GetName] Accepte"
 me_subject_independence.193.a:0 "Ils finiront par le regretter."
 me_subject_independence.193.desc:0 "Le mot de [subject_ally.GetName] est arrivé. Malheureusement, ils ont décliné notre proposition. On dirait qu'ils ont trop peur de la réaction [our_overlord.GetAdjective] pour les informer de nos plans."
 me_subject_independence.193.t:0 "$gm_subject_independence_18c$ : [subject_ally.GetName] décline"
 me_subject_independence.20.a:0 "Une surprise certes, mais bienvenue !"
 me_subject_independence.20.desc:0 "Avant que vous n'ayez la chance de parler, [selected_family_head.GetName] intervient. 'Vous n'avez même pas besoin de me persuader [unwilling_subject.GetRuler.GetTitle]. Naturellement, vous avez tout mon soutien. Votre cause est juste et c'est la chose honorable à faire. D'un hochement de tête habile, vous le renvoyez."
 me_subject_independence.20.t:0 "$gm_subject_independence_5a$ : Une surprise inattendue"
 me_subject_independence.200.a:0 "Ça y est."
 me_subject_independence.200.at:0 "Vous et les autres sujets qui ont promis leur soutien, gagnerez en indépendance. \nC'est maintenant à [our_overlord.GetName] s'ils laissent passer, ou s'ils sont prêts à entrer en guerre pour ça. \nLa quantité de chaos que vous avez causé dans la nation [our_overlord.GetAdjective] affectera les chances d'un résultat plus pacifique."
 me_subject_independence.200.desc:0 "Après des mois de préparation, il est enfin temps. Il est temps de nous débarrasser du [our_overlord.GetAdjective] poids sur notre dos. Nous déclarons notre indépendance avec tout autre sujet confrère qui aurait pu promettre son soutien. Qu'est-ce que [our_overlord.GetName] va faire à ce sujet dans l'état d'infirmité dans lequel ils se trouvent ?"
 me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
 me_subject_independence.201.a:0 "Comment osent-ils."
 me_subject_independence.201.desc:0 "Un de nos sujets, [selected_subject.GetName], a décidé de se déclarer indépendant de notre influence. C'est une insulte claire à notre nation. Ils en viendront sûrement à regretter cette action malavisée."
 me_subject_independence.201.t:0 "[selected_subject.GetName] se détache"
 me_subject_independence.202.a:0 "Ils devront payer le prix du fer."
 me_subject_independence.202.at:0 "Vous déclarez la guerre à [unwilling_subject.GetName] et à tous les autres sujets qui auraient pu vous échapper."
 me_subject_independence.202.b:0 "Nous ne sommes pas en état de guerre."
 me_subject_independence.202.bt:0 "Vous obtiendrez une trêve avec [unwilling_subject.GetName] et tous les autres sujets qui auraient pu rompre."
 me_subject_independence.202.desc:0 "[unwilling_subject.GetName] nous sabote depuis des mois. Bien sûr, nous avions nos soupçons, mais nous n'avons jamais pu rassembler de preuves condamnables. Il semble qu'ils soient enfin prêts à lever le voile du secret et à nous défier ouvertement. Leur déclaration d'indépendance est une insulte à tout ce que nous défendons. Nous ne pouvons pas laisser cela impuni. Malheureusement, le [unwilling_subject.GetAdjective]sabotage a bien réussi à perturber notre gouvernance. Sommes-nous même capables de faire quelque chose en ce moment ?"
 me_subject_independence.202.t:0 "Une réaction correspondante"
 me_subject_independence.203.a:0 "Laissez-les venir."
 me_subject_independence.203.desc:0 "Malgré les efforts de [unwilling_subject.GetName] pour saper la [our_overlord.GetAdjective] nation, ils ont déclaré la guerre pour reconquérir leurs anciens sujets. Nous devons nous préparer à l'assaut à venir."
 me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] prend les armes"
 me_subject_independence.204.a:0 "Nous avons cassé le dos du chameau."
 me_subject_independence.204.desc:0 "Les efforts de [unwilling_subject.GetName] pour saper la nation [our_overlord.GetAdjective] les ont forcés à accepter la situation telle qu'elle est. Il n'y aura pas de guerre pour ça. Nous pouvons jouir librement de notre indépendance pour l'instant. Ils pourraient cependant garder rancune, il serait sage de se préparer à une telle éventualité."
 me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Reste silencieux"
 me_subject_independence.21.a:0 "Espérons que cela ne se retourne pas contre nous."
 me_subject_independence.21.desc:0 "Après avoir parlé avec tous les chefs des Grandes Familles, vous ne pouvez qu'espérer que cette affaire soit réglée. Qu'ils tiennent ou non leur parole malgré les assurances qu'ils ont données est une énigme. Seul le temps nous le dira."
 me_subject_independence.21.t:0 "$gm_subject_independence_5a$ : pourparlers conclus"
 me_subject_independence.25.a:0 "Nous aurons plus de chances de les convaincre avec un hommage en or."
 me_subject_independence.25.at:0 "Vous ferez un effort important pour convaincre cette nation de vous aider, le moment venu..."
 me_subject_independence.25.b:0 "Nous avons besoin de toute l'aide possible."
 me_subject_independence.25.bt:0 "Vous ferez un effort modeste pour convaincre cette nation de vous aider, le moment venu..."
 me_subject_independence.25.c:0 "Peut-être pas d'eux..."
 me_subject_independence.25.ct:0 "Aucune tentative ne sera faite pour les persuader."
 me_subject_independence.25.desc:0 "Malgré toutes les postures et les promesses faites au cours des derniers mois, la réalité est que nous ne pouvons probablement pas le faire par nous-mêmes. Il serait prudent de se renseigner auprès d'autres nations pour s'engager à leur apporter leur soutien. [tmp_ally_scope.GetName] serait un bon candidat à approcher."
 me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
 me_subject_independence.26.a:0 "Nous les aiderons dans leur cause. La perte de [our_overlord.GetName] est notre gain, bien sûr."
 me_subject_independence.26.at:0 "Si [unwilling_subject.GetName] déclare une guerre d'indépendance, nous rejoindrons la guerre en tant qu'allié."
 me_subject_independence.26.b:0 "Aucune aide ne viendra de nous."
 me_subject_independence.26.bt:0 "Nous les laisserons à leur sort."
 me_subject_independence.26.desc:0 "Nous avons été approchés par des diplomates de [unwilling_subject.GetName]. Ils nous parlent des méfaits et des injustices commis par leur suzerain [our_overlord.GetName]. Même [our_overlord.GetRuler.GetName] est personnellement accusé de certains crimes plutôt graves. Nous connaissons la véracité de ces actions présumées, mais il pourrait être dans notre intérêt d'établir des relations amicales avec [unwilling_subject.GetName]. Si une guerre d'indépendance venait à éclater, ils n'oublieront jamais si des soldats viennent à leur secours."
 me_subject_independence.26.desc_1:0 "Ils ont même inclus un cadeau en or dans leur appel à l'aide !"
 me_subject_independence.26.t:0 "Un appel à l'aide"
 me_subject_independence.27.a:0 "Gloire aux dieux !"
 me_subject_independence.27.desc:0 "Nous avons enfin reçu un mot de [tmp_ally_scope.GetName]. Ils ont promis une aide militaire et ont déclaré qu'ils se joindraient à toutes les guerres d'indépendance que nous pourrions déclencher. Avec leur aide, nos chances de réussir à intimider [our_overlord.GetName] pour qu'il nous laisse partir sans se battre viennent d'augmenter ! Ils devront affronter des [tmp_ally_scope.GetAdjective]épées sinon..."
 me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Réponse"
 me_subject_independence.28.a:0 "Malédiction [tmp_ally_scope.GetName]."
 me_subject_independence.28.desc:0 "Nous avons enfin reçu un mot de [tmp_ally_scope.GetName]. Ils ont décidé de rester en dehors de toute guerre d'indépendance que nous pourrions déclencher. Sûrement [our_overlord.GetRuler.GetName] se moque actuellement de notre malheur. Même sans [tmp_ally_scope.GetAdjective] épées, nous avancerons jusqu'à ce que nous gagnions notre indépendance..."
 me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Réponse"
 me_subject_independence.3.a:0 "Le débat continue..."
 me_subject_independence.3.at_l:0 "La faction militariste a poussé son programme et est sur le point de parvenir à un consensus."
 me_subject_independence.3.at_r:0 "La faction diplomatique a poussé son programme et est sur le point de parvenir à un consensus."
 me_subject_independence.3.desc:0 "L'une des factions a convaincu de nombreux esprits à sa cause. Alors que le débat se poursuit, il semble que cette faction gagne du terrain."
 me_subject_independence.3.desc_l:0 "[selected_advisor.GetName] a récemment fait valoir un argument irréfutable pour leur cause. Leur avis est clair : \nSeules la force et la puissance militaire intimideront [our_overlord.GetName] pour nous libérer."
 me_subject_independence.3.desc_r:0 "[selected_advisor.GetName] a récemment fait valoir un argument irréfutable pour leur cause. Leur avis est clair : \nSeuls la raison et le compromis conduiront à un résultat souhaitable."
 me_subject_independence.3.t:0 "$gm_subject_independence_1$ : Progrès des factions"
 me_subject_independence.30.a:0 "Peut-être que [selected_family_head.GetName] peut faire un don ?"
 me_subject_independence.30.at:0 "Vous demanderez de l'or à ce personnage, mais il peut se sentir armé et garder rancune pendant un certain temps."
 me_subject_independence.30.b:0 "Nos amis de [selected_friendly_neighbour.GetName] pourraient fournir de la main-d'oeuvre."
 me_subject_independence.30.bt:0 "Vous demanderez à une nation amie des effectifs supplémentaires."
 me_subject_independence.30.c:0 "Nous pouvons demander le soutien de [selected_office_boy.GetName]."
 me_subject_independence.30.ct:0 "Vous demanderez une influence politique à ce personnage, mais il se peut qu'il se sente fort et qu'il garde rancune pendant un certain temps."
 me_subject_independence.30.d:0 "[selected_high_priest.GetName] peut demander une bénédiction aux dieux."
 me_subject_independence.30.desc:0 "Nous devons nous préparer à toute éventualité, mais les coûts de préparation de cet ultimatum sont très lourds pour nos coffres et notre population en général. Il serait peut-être prudent de demander de l'aide à des hommes importants."
 me_subject_independence.30.desc_1:0 "Nous pourrions demander un don financier à l'une des Grandes Familles. Ils ne peuvent sûrement pas refuser cette possibilité d'aider l'État ?"
 me_subject_independence.30.desc_2:0 "Nous pourrions demander l'aide d'un de nos pays voisins amis. Peut-être ont-ils des combattants dont ils pourraient se passer ?"
 me_subject_independence.30.desc_3:0 "Nous pourrions demander des faveurs à notre [selected_office_boy.GetTitle]. Leur aide pourrait nous permettre d'atteindre nos objectifs plus rapidement."
 me_subject_independence.30.desc_4:0 "Nous pourrions demander une bénédiction à notre [selected_high_priest.GetTitle]. Gagner la faveur des dieux soulagerait certains esprits troublés."
 me_subject_independence.30.dt:0 "Un sacrifice sera fait, apportant la stabilité à notre nation. Cependant, ce personnage peut se sentir armé et garder rancune pendant un certain temps."
 me_subject_independence.30.e:0 "Nous n'avons besoin de rien d'autre."
 me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
 me_subject_independence.31.a:0 "Quelle générosité."
 me_subject_independence.31.desc:0 "[selected_family_head.GetName] a accepté à contrecœur notre demande de don. Puisqu'il est très irrégulier pour le gouvernement de demander cela à l'un de ses nobles, son attitude aigre est compréhensible. J'espère qu'il ne nous en voudra pas à l'avenir..."
 me_subject_independence.31.t:0 "$gm_subject_independence_7a$ : Or supplémentaire"
 me_subject_independence.32.a:0 "Nous devrions donner tout ce que nous pouvons."
 me_subject_independence.32.b:0 "Seulement ce que nous pouvons épargner."
 me_subject_independence.32.c:0 "Ils sont seuls."
 me_subject_independence.32.desc:0 "Des diplomates de la nation de [unwilling_subject.GetName] nous ont approchés en cas de besoin. Ils se préparent à rompre avec [our_overlord.GetName] et à forger leur propre chemin. Ils demandent maintenant à nos volontaires de les aider à remplir leurs rangs dans la guerre à venir. Comment allons-nous répondre ?"
 me_subject_independence.32.t:0 "En leur temps de besoin"
 me_subject_independence.33.a:0 "Un super cadeau en effet !"
 me_subject_independence.33.b:0 "Nous aurons besoin de tous les hommes que nous pouvons avoir."
 me_subject_independence.33.c:0 "Maudissez-les."
 me_subject_independence.33.desc:0 "Nos diplomates sont revenus de [selected_friendly_neighbour.GetName] avec un mot sur notre demande. Qu'ont-ils décidé ?"
 me_subject_independence.33.desc_1:0 "Ils ont décidé de nous envoyer un grand nombre de soldats ! Nous ne les remercierons jamais assez. Ce grand cadeau ne sera jamais oublié!"
 me_subject_independence.33.desc_2:0 "Ils ont décidé d'envoyer autant de soldats qu'ils le pouvaient. Vraiment, ce sont de grands amis à nous."
 me_subject_independence.33.desc_3:0 "Ils ont décidé de ne rien envoyer. Nos espoirs sont anéantis. Cela ne sera pas oublié."
 me_subject_independence.33.t:0 "$gm_subject_independence_7a$ : Main-d'œuvre supplémentaire"
 me_subject_independence.34.a:0 "Ses efforts ne seront pas oubliés de sitôt."
 me_subject_independence.34.desc:0 "[selected_office_boy.GetName] a accepté à contrecœur notre demande d'assistance. Avec son soutien, nous aurons une influence supplémentaire dans notre gouvernement, ouvrant des portes qui étaient auparavant fermées. [selected_office_boy.GetFirstName] n'a pas l'air très content. Espérons que ce soit la dernière fois que nous voyons son mécontentement."
 me_subject_independence.34.t:0 "$gm_subject_independence_7a$ : Influence supplémentaire"
 me_subject_independence.35.a:0 "Notre cause a été jugée juste par les dieux."
 me_subject_independence.35.desc:0 "Après une discussion prolongée et insistante avec notre [selected_high_priest.GetTitle][selected_high_priest.GetName], il conclut que les dieux ont dû bénir notre chemin. Nous étions sûrement l'emporter dans nos efforts. Cela augmentera quelque peu notre stabilité interne, mais [selected_high_priest.GetFirstName] n'a pas l'air content d'avoir été contraint à cette situation. Il pourrait nous en tenir rigueur à l'avenir."
 me_subject_independence.35.t:0 "$gm_subject_independence_7a$ : Stabilité supplémentaire"
 me_subject_independence.4.a:0 "Je vais leur offrir mon soutien."
 me_subject_independence.4.at_l:0 "La faction militariste poussera son programme et se rapprochera d'un consensus."
 me_subject_independence.4.at_r:0 "La faction diplomatique poussera son programme et se rapprochera d'un consensus."
 me_subject_independence.4.b:0 "Ce n'est pas justifié."
 me_subject_independence.4.bt_l:0 "La faction diplomatique poussera son programme à la place."
 me_subject_independence.4.bt_r:0 "La faction militariste poussera son programme à la place."
 me_subject_independence.4.desc:0 "L'une des factions a avancé un argument auquel l'autre partie s'oppose fondamentalement."
 me_subject_independence.4.desc_l:0 "[selected_advisor.GetName] et ses partisans n'accepteraient jamais un compromis avec [our_overlord.GetName]. Ils se sont publiquement opposés à l'argument et maintenant [selected_advisor.GetFirstName] nous demande de leur apporter directement notre soutien."
 me_subject_independence.4.desc_r:0 "[selected_advisor.GetName] et ses partisans n'accepteraient jamais un conflit militaire avec [our_overlord.GetName]. Ils se sont publiquement opposés à l'argument et maintenant [selected_advisor.GetFirstName] nous demande de leur apporter directement notre soutien."
 me_subject_independence.4.t:0 "$gm_subject_independence_1$: Objection"
 me_subject_independence.40.a:0 "Nous ne nous laisserons pas décourager !"
 me_subject_independence.40.desc:0 "Le moment est arrivé. Enfin, nous approchons de la fin de toute cette épreuve. Il ne reste plus qu'à décider du libellé de l'ultimatum à [our_overlord.GetName]. Après cela, nous ne pouvons qu'espérer que [our_overlord.GetRuler.GetName] verra raison et nous accordera ce que nous souhaitons si désespérément."
 me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
 me_subject_independence.42.a:0 "Faites disparaître ça."
 me_subject_independence.42.at:0 "Aucun progrès ne sera perdu."
 me_subject_independence.42.b:0 "Laissez-le tranquille."
 me_subject_independence.42.bt:0 "Certains des progrès que vous avez réalisés seront perdus. Le suzerain sera moins enclin à vous accorder l'indépendance sans effusion de sang."
 me_subject_independence.42.desc:0 "Les sons inquiétants des sanglots profonds et le tintement des amphores peuvent être entendus lorsque vous tournez un coin. Vous trouvez [selected_spurned_character.GetName] assis par terre, pleurant et buvant très vigoureusement. D'après son apparence échevelée, il est clair qu'il ne s'est pas nettoyé ni changé de vêtements depuis un bon moment. Il harcèle chaque passant avec des cris de mort et de peur pour l'avenir. Il prétend que [our_overlord.GetRuler.GetName] lui-même viendra pour nous tous. De toute évidence, cela ne peut pas continuer."
 me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Réclamations"
 me_subject_independence.43.a:0 "Éloignez-le de là."
 me_subject_independence.43.at:0 "Aucun progrès ne sera perdu."
 me_subject_independence.43.b:0 "Laissez-le tranquille."
 me_subject_independence.43.bt:0 "Certains des progrès que vous avez réalisés seront perdus. Le suzerain sera moins enclin à vous accorder l'indépendance sans effusion de sang."
 me_subject_independence.43.desc:0 "Vous trouvez [selected_spurned_character.GetName] sur la place de la ville parlant activement contre la politique actuelle à un grand groupe de citoyens. Le désespoir dans sa voix montre clairement à quel point il a peur de l'avenir. Son alarmisme n'est pas propice à notre cause et nuirait sûrement au moral du peuple si la guerre éclatait."
 me_subject_independence.43.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Saboter"
 me_subject_independence.44.a:0 "Lâche! Rien de tel ne sera fait. Hors de ma vue!"
 me_subject_independence.44.at:0 "Aucun progrès ne sera perdu."
 me_subject_independence.44.b:0 "J'écoute..."
 me_subject_independence.44.bt:0 "Certains des progrès que vous avez réalisés seront perdus. Le suzerain sera moins enclin à vous accorder l'indépendance sans effusion de sang."
 me_subject_independence.44.desc:0 "Le soleil est déjà couché lorsque vous recevez un message d'un serviteur indiquant que [selected_spurned_character.GetName] est arrivé et souhaite vous parler. Une fois que vous êtes tous les deux seuls, il commence à parler de l'avenir et à quel point il pourrait être dangereux. Il prétend connaître des proches de [our_overlord.GetRuler.GetName] et peut me mettre en contact avec eux. Si nous agissons rapidement, nous pourrons peut-être conclure un accord avec lui », déclare [selected_spurned_character.GetFirstName]. "Peut-être même garantir notre sécurité si...""
 me_subject_independence.44.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Approche"
 me_subject_independence.45.a:0 "Molon Labé."
 me_subject_independence.45.desc:0 "Il y a une tension palpable dans l'air, comme le calme avant une tempête. Notre ultimatum est rédigé et les chevaux sont préparés, nous n'avons qu'à faire venir nos diplomates. [our_overlord.GetRuler.GetName] ne sera sûrement pas assez stupide pour refuser notre demande ? Si cela arrive, chaque [unwilling_subject.GetAdjective] homme, femme et enfant est prêt à se battre et à mourir pour notre liberté. Nous sommes unis contre le tyran. S'ils veulent prendre nos épées, qu'ils viennent."
 me_subject_independence.45.t:0 "$gm_subject_independence_9a$: Le calme avant la tempête"
 me_subject_independence.5.a:0 "Quelle attention !"
 me_subject_independence.5.at_l:0 "La faction militariste poussera son programme et se rapprochera d'un consensus."
 me_subject_independence.5.at_r:0 "La faction diplomatique poussera son programme et se rapprochera d'un consensus."
 me_subject_independence.5.b:0 "C'est impensable !"
 me_subject_independence.5.bt:0 "Aucune avancée n'est faite."
 me_subject_independence.5.desc:0 "Le leader de l'un des arguments m'a approché en privé pour discuter d'un sujet des plus « délicats ». \nLors d'une rencontre dans une pièce isolée, [selected_advisor.GetName] sourit et propose que je pourrais personnellement bénéficier si je soutenais publiquement son argument."
 me_subject_independence.5.t:0 "$gm_subject_independence_1$ : Une proposition louche"
 me_subject_independence.50.a:0 "Splendide."
 me_subject_independence.50.desc:0 "Les récentes améliorations apportées à nos fortifications sont une merveille d'ingénierie. Notre capitale sera sûrement prête à résister même aux sièges les plus longs s'il y a lieu. Ses murs sont plus solides que jamais. Tout envahisseur se précipitera sur ce rempart."
 me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
 me_subject_independence.51.a:0 "Assurez-vous que tout est comptabilisé."
 me_subject_independence.51.desc:0 "Nos réserves ont été reconstituées et nous sommes prêts pour un conflit prolongé. Si nécessaire, nous survivrons à nos ennemis."
 me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
 me_subject_independence.52.a:0 "Nous ne pouvons pas nous permettre d'être enfermés par la mer."
 me_subject_independence.52.desc:0 "Notre marine a été renforcée pour protéger nos ports de tout attaquant hostile. Nous pouvons être assurés que nos villes côtières continueront de prospérer."
 me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
 me_subject_independence.6.a:0 "Comment pourrais-je le renier ? J'ai moi-même été ému."
 me_subject_independence.6.at_l:0 "La faction militariste poussera son programme et se rapprochera d'un consensus."
 me_subject_independence.6.at_r:0 "La faction diplomatique poussera son programme et se rapprochera d'un consensus."
 me_subject_independence.6.b:0 "Je vais mettre un terme à cela. Son argumentation est erronée."
 me_subject_independence.6.bt_l:0 "La faction diplomatique poussera son programme à la place."
 me_subject_independence.6.bt_r:0 "La faction militariste poussera son programme à la place."
 me_subject_independence.6.desc:0 "Des sons d'acclamations et d'applaudissements retentissent à travers la ville. L'un des chefs de faction vient de faire un discours enflammé pour soutenir leur argument directement au peuple. J'ai vu [selected_advisor.GetName] sur un stand s'adresser à la foule avec un accueil chaleureux. \n \nSon argument n'est cependant pas parfait, et il y a plusieurs problèmes qui, s'ils étaient soulevés, invalideraient sûrement certains de ses arguments. Cependant, le feu avec lequel [selected_advisor.GetFirstName] parle est indéniable et si rien d'autre ne se passe, il gagnera sûrement le soutien populaire de son côté."
 me_subject_independence.6.t:0 "$gm_subject_independence_1$ : Un argument convaincant"
 me_subject_independence.60.a:0 "Nous sommes prêts."
 me_subject_independence.60.at:0 "Nous attendons leur réponse..."
 me_subject_independence.60.desc:0 "Un frisson vous parcourt le dos alors que les messagers disparaissent à l'horizon. Après avoir reçu notre ultimatum, nous nous réjouirons ou nous serons prêts pour une bataille sanglante. Il n'y a plus de retour en arrière maintenant."
 me_subject_independence.60.t:0 "$gm_subject_independence_10a$ : Ultimatum émis"
 me_subject_independence.61.a:0 "Nous n'avons pas d'autre choix que d'accepter pour l'instant."
 me_subject_independence.61.at:0 "[unwilling_subject.GetName] cessera d'être un sujet de [our_overlord.GetName]. \nNous obtiendrons une trêve avec eux et des revendications sur tout leur territoire."
 me_subject_independence.61.b:0 "C'est inacceptable! Rassemblez les hommes !"
 me_subject_independence.61.bt:0 "[unwilling_subject.GetName] ne se verra pas accorder l'indépendance. \nIls déclareront une guerre d'indépendance dans les prochains jours."
 me_subject_independence.61.desc:0 "Nous venons de recevoir un mot de notre sujet [unwilling_subject.GetName]. Étonnamment, ils ont envoyé un ultimatum avec l'intention de gagner l'indépendance de notre règle bienveillante. Le message continue encore et encore, pontifiant sur les affronts et les injustices, se vantant de leur puissance militaire et de leurs nombreux amis. Si nous acquiesçons, ils seront libérés de notre règle, ce qui créerait un précédent pour nos autres sujets. Si nous les renions, nous aurons la guerre !"
 me_subject_independence.61.t:0 "Un sujet exige l'indépendance"
 me_subject_independence.62.a:0 "Nous organiserons une fête ce soir pour fêter ça !"
 me_subject_independence.62.at:0 "Nous cesserons d'être un sujet de [our_overlord.GetName] et une trêve avec notre ancien suzerain sera décrétée. [our_overlord.GetName] obtient des revendications sur tous nos territoires."
 me_subject_independence.62.desc:0 "La nouvelle la plus remarquable vient d'arriver ! La nouvelle de [our_overlord.GetName] est parvenue à nos oreilles et ils ont accepté nos demandes ! Il ne sera plus nécessaire de rendre hommage ou de consulter [our_overlord.GetName] sur nos affaires."
 me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Succès"
 me_subject_independence.63.a:0 "Guerre. La guerre est venue."
 me_subject_independence.63.at:0 "Nous déclarons sur [our_overlord.GetName] avec le wargoal de recherche d'indépendance. Tous les alliés qui ont promis leur soutien se joindront à nous."
 me_subject_independence.63.desc:0 "Nouvelles de [our_overlord.GetName]! Ils ont rejeté nos demandes et mobilisent actuellement leurs troupes pour la guerre. Ils ont promis de nous écraser sous leurs talons, de vendre nos femmes et nos enfants en esclavage et de saler nos champs pour cette trahison."
 me_subject_independence.63.t:0 "$gm_subject_independence_10a$: C'est la guerre"
 me_subject_independence.65.a:0 "Enfin libre."
 me_subject_independence.65.desc:0 "Après de longs mois de durs combats et des milliers de morts, nous avons remporté la victoire ! Les armées de [our_overlord.GetName] ont été battues et notre régime indépendant ne peut plus être contesté. Il est temps pour [unwilling_subject.GetName] de déterminer son propre destin."
 me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
 me_subject_independence.7.a:0 "Esperons-le."
 me_subject_independence.7.at_l:0 "La faction militariste a poussé son programme et est sur le point de parvenir à un consensus."
 me_subject_independence.7.at_r:0 "La faction diplomatique a poussé son programme et est sur le point de parvenir à un consensus."
 me_subject_independence.7.desc:0 "Le chef d'un côté a commencé à spéculer sur l'avenir possible, faisant de grandes promesses à qui veut l'entendre... si sa position préférée était bien sûr adoptée."
 me_subject_independence.7.desc_l:0 "[selected_advisor.GetName] parle d'honneur, de nouvelles opportunités dans des terres conquises et de trésors restitués [our_overlord.GetName] nous avait précédemment pris. Les choses iront mieux pour tout le monde, affirme-t-il..."
 me_subject_independence.7.desc_r:0 "[selected_advisor.GetName] parle de paix, de nouveaux privilèges qui nous seront accordés et de nouvelles opportunités dans les efforts conjoints avec [our_overlord.GetName]. Les choses iront mieux pour tout le monde, affirme-t-il..."
 me_subject_independence.7.t:0 "$gm_subject_independence_1$ : Faire des promesses"
 me_subject_independence.70.a:0 "Les dieux favorisent les audacieux."
 me_subject_independence.70.at:0 "Votre suzerain est informé que vous empruntez ce chemin. Il n'y a plus de retour en arrière maintenant..."
 me_subject_independence.70.desc:0 "Nous allons rédiger un accord qui est bon pour les deux parties. [our_overlord.GetName] doit être montré que nous sommes prêts à prendre les rênes de notre propre destin."
 me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
 me_subject_independence.71.a:0 "Gardez un œil sur cela."
 me_subject_independence.71.at:0 "Votre sujet envisage d'acquérir son indépendance dans un #Y diplomatique# ! mode."
 me_subject_independence.71.desc:0 "Nous avons appris qu'un de nos sujets avait fait du bruit au sujet d'une revendication absurde d'indépendance. La situation semble être sous contrôle pour l'instant, mais des ennuis pourraient se préparer."
 me_subject_independence.71.t:0 "Problème d'agitation"
 me_subject_independence.72.a:0 "Splendide."
 me_subject_independence.72.desc:0 "Nous avons fait un effort actif pour améliorer les relations entre nous et les [our_overlord.GetAdjective]s. [unwilling_subject.GetRuler.GetName] a convaincu de nombreux mécréants que notre tentative diplomatique d'indépendance sera couronnée de succès. Nous sommes une nation unie."
 me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
 me_subject_independence.73.a:0 "Un investissement pour l'avenir."
 me_subject_independence.73.desc:0 "Notre capitale à [unwilling_subject.GetCapital.GetName] s'est grandement améliorée. La nouvelle infrastructure est exemplaire pour le centre de la nation. Nos générations futures nous remercieront pour les efforts que nous avons déployés aujourd'hui."
 me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
 me_subject_independence.75.a:0 "Tout le monde aime l'or."
 me_subject_independence.75.at:0 "Vous offrirez de l'or à [our_overlord.GetName]. \nCependant, [selected_tax_man.GetName] perdra une partie de sa loyauté à cause de cette faveur spéciale."
 me_subject_independence.75.b:0 "Quelques réserves supplémentaires seraient bénéfiques."
 me_subject_independence.75.bt:0 "Vous offrirez de la main-d'œuvre à [our_overlord.GetName]. \nCependant, [selected_manpower_man.GetName] perdra une partie de sa loyauté à cause de cette faveur spéciale."
 me_subject_independence.75.c:0 "Son influence pourrait être utile."
 me_subject_independence.75.ct:0 "Vous donnerez de l'influence à [our_overlord.GetName]. \nCependant, [selected_influence_man.GetName] perdra une partie de sa loyauté à cause de cette faveur spéciale."
 me_subject_independence.75.d:0 "Gagner la faveur des dieux est le plus beau des cadeaux."
 me_subject_independence.75.desc:0 "[our_overlord.GetName] nous considère toujours comme un sujet. Offrons-leur quelques-uns de nos biens et de notre expérience. Cela les aidera sûrement à apprécier notre cause et à montrer notre autonomie."
 me_subject_independence.75.desc_1:0 "Nous pourrions demander à [selected_tax_man.GetName] de mettre de côté des fonds. Un tel cadeau serait accueilli avec des bras accueillants."
 me_subject_independence.75.desc_2:0 "Nous pourrions envoyer quelques soldats pour servir de réserve. [our_overlord.GetAdjective] pourrait sûrement prendre les dispositions nécessaires."
 me_subject_independence.75.desc_3:0 "Nous pourrions avoir [selected_influence_man.GetName] participer aux [our_overlord.GetAdjective] activités diplomatiques. Avoir un peu d'expérience supplémentaire leur serait très bénéfique."
 me_subject_independence.75.desc_4:0 "Nous pourrions demander à [selected_stab_man.GetName] de scruter en faveur de [our_overlord]. Obtenir une bénédiction des dieux apporterait une stabilité bienvenue à leur nation."
 me_subject_independence.75.dt:0 "[our_overlord.GetName] gagnera en stabilité. \nCependant, [selected_stab_man.GetName] perdra une partie de sa loyauté à cause de cette faveur spéciale."
 me_subject_independence.75.e:0 "Ils en ont déjà assez."
 me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
 me_subject_independence.76.a:0 "Bien."
 me_subject_independence.76.desc:0 "[selected_tax_man.GetName] a mis à disposition à contrecœur des fonds supplémentaires pour offrir [our_overlord.GetName]. De toute évidence, [selected_tax_man.GetSheHe] n'est pas content de cela."
 me_subject_independence.76.t:0 "$gm_subject_independence_6b$ : Un cadeau en or"
 me_subject_independence.77.a:0 "Super."
 me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] a donné l'ordre de mettre une partie de notre main-d'œuvre à disposition de [our_overlord.GetName]. Cependant, vous pouvez voir dans les yeux [selected_tax_man.GetHerHis] que cette demande déraisonnable ne sera pas oubliée."
 me_subject_independence.77.t:0 "$gm_subject_independence_6b$ : Un don de main-d'œuvre"
 me_subject_independence.78.a:0 "Splendide."
 me_subject_independence.78.desc:0 "[selected_influence_man.GetName] a accepté sous certaines pressions d'aider l'État [our_overlord.GetAdjective] dans ses affaires. Peut-être avons-nous poussé [selected_influence_man.GetHerHim] trop loin."
 me_subject_independence.78.t:0 "$gm_subject_independence_6b$ : Un don d'influence"
 me_subject_independence.79.a:0 "Louez les dieux."
 me_subject_independence.79.desc:0 "Après une discussion prolongée et insistante avec notre [selected_stab_man.GetTitle][selected_stab_man.GetName], il conclut que les dieux ont dû bénir le chemin [our_overlord.GetAdjective]. Cela augmentera quelque peu leur stabilité interne, mais [selected_stab_man.GetFirstName] ne semble pas content d'avoir été contraint à cette situation. Il pourrait nous en tenir rigueur à l'avenir."
 me_subject_independence.79.t:0 "$gm_subject_independence_6b$ : Un don de stabilité"
 me_subject_independence.80.a:0 "Bien."
 me_subject_independence.80.desc:0 "[unwilling_subject.GetName] nous a offert de l'or. Cela renforcera l'[our_overlord.GetAdjective]économie."
 me_subject_independence.80.t:0 "Un cadeau d'or"
 me_subject_independence.81.a:0 "Super."
 me_subject_independence.81.desc:0 "Nous avons appris que certaines des [unwilling_subject.GetAdjective] réserves sont à notre disposition. Nos militaires sont reconnaissants pour ce magnifique cadeau."
 me_subject_independence.81.t:0 "Un cadeau de main-d'œuvre"
 me_subject_independence.82.a:0 "Splendide."
 me_subject_independence.82.desc:0 "Un [unwilling_subject.GetAdjective]citoyen, [selected_influence_man.GetName], a fourni quelques suggestions pour améliorer les machinations de l'état [our_overlord.GetAdjective]."
 me_subject_independence.82.t:0 "Un don d'influence"
 me_subject_independence.83.a:0 "Louez les dieux."
 me_subject_independence.83.desc:0 "Les prêtres de [unwilling_subject.GetName] ont vu que nous avons la faveur des dieux. Notre stabilité interne bénéficiera certainement de cette confirmation divine."
 me_subject_independence.83.t:0 "Un don de stabilité"
 me_subject_independence.85.a:0 "Nous pouvons trouver des volontaires."
 me_subject_independence.85.at:0 "Nous pourrons choisir parmi quelques personnages pour échanger avec [our_overlord.GetName]."
 me_subject_independence.85.b:0 "Un mariage politique pourrait être avantageux."
 me_subject_independence.85.bt:0 "Nous initierons un mariage politique avec des personnages issus des familles du souverain dans chaque nation."
 me_subject_independence.85.desc:0 "Nos liens avec [our_overlord.GetName] seront grandement renforcés si un [unwilling_subject.GetAdjective] rejoint le tribunal de [our_overlord.GetAdjective]. Leurs compétences pourraient profiter à notre suzerain d'une manière qui nous attirera encore plus."
 me_subject_independence.85.desc_1:0 "Comme [our_overlord.GetName] est une monarchie, se marier dans la famille royale pourrait offrir une aubaine encore plus grande. Cela vaut la peine d'être considéré."
 me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
 me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] est le meilleur candidat."
 me_subject_independence.86.at:0 "Envoyez un personnage avec #Y martial# ! comme la meilleure compétence."
 me_subject_independence.86.b:0 "Le choix optimal serait [subject_char_finesse.GetFirstName]."
 me_subject_independence.86.bt:0 "Envoyez un personnage avec #Y finesse# ! comme la meilleure compétence."
 me_subject_independence.86.c:0 "L'argument de [subject_char_charisma.GetFirstName] est très convaincant."
 me_subject_independence.86.ct:0 "Envoyez un personnage avec le charisme #Y# ! comme la meilleure compétence."
 me_subject_independence.86.d:0 "Rien ne vaut le dévouement de [subject_char_zeal.GetFirstName]."
 me_subject_independence.86.desc:0 "Quelques personnes se sont portées volontaires pour déménager à [our_overlord.GetName]. Les raisons qu'ils pourraient avoir pour leur offrande n'ont pas d'importance, ils sont prêts à faire le sacrifice et à laisser derrière eux leur famille et leur pays. Qui pouvons-nous manquer?"
 me_subject_independence.86.dt:0 "Envoyez un personnage avec #Y zèle# ! comme la meilleure compétence."
 me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Bénévoles"
 me_subject_independence.87.a:0 "Faisons-le."
 me_subject_independence.87.at:0 "Vous demanderez à [our_overlord.GetName] d'approuver ce mariage politique."
 me_subject_independence.87.desc:0 "Honorer la tradition séculaire de fusionner les familles par le mariage nous rapprochera plus que jamais. [subject_wife.GetName] est un cousin éloigné de [unwilling_subject.GetRuler.GetName]. À son jeune âge, elle est la candidate parfaite pour ce mariage. Le [our_overlord.GetAdjective] king pourrait même lui prendre goût lui-même. Nous attendons leur approbation."
 me_subject_independence.87.t:0 "$gm_subject_independence_4b$ : Mariage politique"
 me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] est le meilleur candidat."
 me_subject_independence.88.at:0 "Envoyez un personnage avec #Y martial# ! comme la meilleure compétence."
 me_subject_independence.88.b:0 "Le choix optimal serait [overlord_char_finesse.GetFirstName]."
 me_subject_independence.88.bt:0 "Envoyez un personnage avec #Y finesse# ! comme la meilleure compétence."
 me_subject_independence.88.c:0 "L'argument de [overlord_char_charisma.GetFirstName] est très convaincant."
 me_subject_independence.88.ct:0 "Envoyez un personnage avec le charisme #Y# ! comme la meilleure compétence."
 me_subject_independence.88.d:0 "Rien ne vaut le dévouement de [overlord_char_zeal.GetFirstName]."
 me_subject_independence.88.desc:0 "Notre sujet [unwilling_subject.GetName] nous a envoyé [selected_exch_char.GetName]. Apparemment, [selected_exch_char.GetSheHe] s'était porté volontaire pour cela en croyant que leur meilleur avenir était ici avec nous. Devons-nous également demander à un volontaire de lui rendre la pareille ?"
 me_subject_independence.88.dt:0 "Envoyez un personnage avec #Y zèle# ! comme la meilleure compétence."
 me_subject_independence.88.e:0 "Nous ne leur devons rien."
 me_subject_independence.88.t:0 "Un caractère arrive de [unwilling_subject.GetName]"
 me_subject_independence.89.a:0 "[subject_wife.GetFirstName] sera MA reine !"
 me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] est un excellent match."
 me_subject_independence.89.c:0 "Un membre de la famille éloigné fera l'affaire."
 me_subject_independence.89.ct:0 "Un nouveau personnage de votre famille rejoindra votre cour."
 me_subject_independence.89.d:0 "À quoi ça sert?"
 me_subject_independence.89.desc:0 "Une demande de [unwilling_subject.GetName] est arrivée. Ils proposent une union de nos familles régnantes et ont choisi la charmante [subject_wife.GetName] comme future mariée. Maintenant, qui ferait un bon mari pour elle ?"
 me_subject_independence.89.t:0 "Une demande en mariage"
 me_subject_independence.90.a:0 "Splendide."
 me_subject_independence.90.desc:0 "Il semble que [our_overlord.GetName] ait suivi notre exemple. Un [our_overlord.GetAdjective] est arrivé dans [unwilling_subject.GetName]. [selected_exch_char.GetName] nous servira bien."
 me_subject_independence.90.t:0 "$gm_subject_independence_4b$ : Un personnage arrive"
 me_subject_independence.91.a:0 "Dommage."
 me_subject_independence.91.desc:0 "Il semble que [our_overlord.GetName] n'ait pas suivi notre exemple. Aucun [our_overlord.GetAdjective] ne rejoindra notre cour aujourd'hui."
 me_subject_independence.91.t:0 "$gm_subject_independence_4b$: Il ne se passe rien"
 me_subject_independence.92.a:0 "Réjouir."
 me_subject_independence.92.desc:0 "Le mariage de [subject_wife.GetName] et [overlord_husband.GetName] était assez spectaculaire. De partout [our_overlord.GetName], les gens se sont déplacés pour profiter des festivités. L'heureux couple est un match parfait et se tiendra côte à côte comme une force avec laquelle il faudra compter."
 me_subject_independence.92.t:0 "$gm_subject_independence_4b$ : Un couple heureux"
 me_subject_independence.93.a:0 "Dommage."
 me_subject_independence.93.desc:0 "Malheureusement, [our_overlord.GetRuler.GetName] a rejeté le projet d'union entre nos nations. Nous sommes très déçus de ce résultat. [subject_wife.GetName] devra trouver elle-même un mari, mais il est peu probable qu'elle ait du mal."
 me_subject_independence.93.t:0 "$gm_subject_independence_4b$ : Refusé"
 me_subject_independence.95.a:0 "Tout le monde aime l'or."
 me_subject_independence.95.desc:0 "[unwilling_subject.GetRuler.GetName] a fait don d'une partie de sa richesse personnelle à [our_overlord.GetRuler.GetName]. Cela va sûrement influencer [our_overlord.GetRuler.GetHerHim] pour voir les choses à notre façon."
 me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
 me_subject_independence.96.a:0 "Un bon ami."
 me_subject_independence.96.desc:0 "L'amitié entre notre dirigeant [unwilling_subject.GetRuler.GetName] et le [our_overlord.GetAdjective] dirigeant [our_overlord.GetRuler.GetName] est un bon progrès vers une communication directe entre [unwilling_subject.GetName] et [our_overlord.GetName]. Il a même élevé le statut de [unwilling_subject.GetRuler.GetFirstName]. Chaque [unwilling_subject.GetAdjective] connaît le nom de [unwilling_subject.GetRuler.GetHerHis]."
 me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
